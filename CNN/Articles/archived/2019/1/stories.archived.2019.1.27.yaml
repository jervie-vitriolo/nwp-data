      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Klay Thompson broke the eighth tie
        of the final 9:07 with two free throws with 46.1 seconds remaining Saturday
        night and the Golden State Warriors held on to beat the host Boston Celtics
        115-111 in a nationally televised showdown of streaking teams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ca799-8db3-448a-a090-66873779b9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win was the Warriors’ 10th straight overall and ninth in a row
        on the road, the longest in the NBA this season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b4d1c-c8e2-44ee-9714-57a61025bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston, which had won its last five games, had a 10-game home winning
        streak snapped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe14d7e6-69dc-4deb-99f1-ecc981736345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson’s free throws came after Marcus Smart nailed a 3-pointer
        with 1:08 to play to draw the teams even at 111.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3cda47-26c3-4114-8fe9-93b5bc8a0f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Thompson gave the Warriors the lead, the Celtics took two
        shots at reclaiming the upper hand, but Smart and Al Horford both missed 3-pointers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8bc26-6cb0-43dd-82ea-d9664b7098c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draymond Green missed two free throws with 8.6 seconds remaining
        to allow the Celtics potentially to get one final opportunity to tie the game
        or win it, but he managed to grab the offensive rebound and fed Stephen Curry,
        who was fouled with 6.2 seconds to go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561f839-c67b-412e-ad06-4d5e6eb180ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry made two free throws to ice Golden State’s fourth straight
        win on a five-game trip that ends Monday at Indiana.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93e013c-b267-4183-aad9-1ababc8c58c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two foul shots capped a 4-for-4 night at the line for Curry,
        who has made his last 46 free throws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ed693-cc7b-4bea-81e1-4d73cee2dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant led the Warriors, the two-time defending champions,
        with 33 points and nine rebounds, while Curry finished with 24 points and
        Thompson 21.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e45d0-a915-4d12-a5e6-5bf8e8a006e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeMarcus Cousins added 15 points and eight rebounds in 23 minutes
        in his fourth game of the season. Green was the Warriors’ leading rebounder
        with 11 to complement five points, eight assists and three steals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d9239-a378-4393-a497-a2956eeb53e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State outshot Boston 44.6 percent to 41.4.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c238c-6ccb-4cdf-b951-eed53566646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors have not lost a road game since Dec. 19 at Utah.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65242fdd-d97c-49fa-a0a5-897fa5e2b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrie Irving recorded a 32-point, 10-assist double-double for the
        Celtics, who had opened a five-game homestand with wins over Miami and Cleveland.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d596f-1fec-46a1-96b6-dc1e154c20fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horford also logged a double-double with 22 points and a game-high
        13 rebounds, while Jayson Tatum added 20 points, Smart 12 and Jaylen Brown
        10 for the Celtics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee41536-17bf-45ce-b185-e401f8e8f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of Irving’s 32 points came on four 3-pointers as the Celtics
        outscored the Warriors 45-36 from beyond the arc.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd23521-6988-4fbc-a4e0-ca36b2779020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home loss was the Celtics’ first since December 21 against Milwaukee.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f1ced-8eaf-4c90-ad17-2f82d6db0c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:09.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither team led by more than nine points in the contest.</p>'
  'Memphis-Grizzlies-Indiana-Pacers-NBA':
    'author': 'Reuters'
    'caption': 'Courtesy: NBA/Twitter'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-27T15:11:48.472Z
    'imagesource': 'jcr:825eb421-77cc-46d4-a2ca-d259e0f80ce9'
