      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis’ Justin Holiday scored 16 points, getting the best of brother
        Aaron Holiday, who had seven for the Pacers. The Pacers lost on the road for
        the first time since Jan. 9 at Boston.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0289f0-1d19-40ff-ad4f-771a50c2c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:39.733Z
