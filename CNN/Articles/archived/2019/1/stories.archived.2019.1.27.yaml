      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome to @xpeditionmagazine REBIRTH Issue featuring the first-ever
        Filipina to walk and open the prestigious Arab Fashion Week, Maymay Entrata
        @maymay," its Instagram post on Saturday said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec089e-28d4-4cde-a731-a5cd2729a8d9'
      'mgnl:activationStatus': true
