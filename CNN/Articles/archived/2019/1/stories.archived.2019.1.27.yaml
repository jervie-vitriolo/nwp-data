    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senatorial candidates urge budget priority for cheap cancer treatment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beac33d4-d7c3-4235-be67-dac9ad9d400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:27:59.918Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Senatorial
        candidates weighed in on how to source funds for cheaper cancer treatments
        in the country to address the needs of patients suffering from the illness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41dedb2-6e67-415c-9e27-fd0459b893c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:27:59.918Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidate and former Solicitor General Florin Hilbay argued that
        the government already has the funds to provide affordable cancer treatment
        to Filipinos, as evidenced by instances of underspending, however, it needs
        to prioritize it in the budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd148a3b5-cd96-491a-8cb3-a630c2674034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:27:59.918Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Laging may pera ang ating gobyerno</em> [The government always
        has money] its a question on how you prioritize the problems of our government,"
        he said during CNN Philippines'' second senatorial forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2472d6f-3a47-4027-965a-27bd51db1ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:27:59.918Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2018, Budget chief Ben Diokno reported backlog from
        the Health department''s spending. Diokno said only less than ten percent
        was used from the DOH budget''s allocation of P138 billion since 2008.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2bb8f-2040-42fe-b3f9-b79717946079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:27:59.919Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Department of Interior and Local Government Secretary Raffy
        Alunan echoed Hilbay''s sentiments, saying the government should give priority
        to universal healthcare in appropriating funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b2b05-39cd-4df6-86ea-2ea4382772f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:27:59.919Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan, a member of the Bagumbayan party, added that the government
        should also seek the means to generate more professionals to provide healthcare
        such as doctors and technicians to subsequently address cancer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d68ce5-e4ea-4291-bfad-4d411864809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:27:59.919Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he wins a seat in the Senate, Alunan said he would also seek
        to create "anti-cancer centers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad9c03-3e18-440f-aaec-3f7a6272db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:27:59.919Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Senator Mar Roxas, who lost the presidential race
        to Rodrigo Duterte in 2016, said the funds should be sourced from taxes imposed
        on tobacco and alcohol products. He added that the government should also
        purchase cheaper medicine in bulk to sell them at lower prices locally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6177e8f6-07c3-46a9-a8a2-5967a9022d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:27:59.919Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat gamitin ng gobyerno ''yung kanyang</em> buying power
        to purchase at lower prices…<em>Mas mura kung maramihan kayo sa kakaunti na
        pagbili</em>," Roxas said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a13b5-42f3-4e72-8ec2-d640c0aa23ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:27:59.920Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government should use its buying power to purchase
        at lower prices…It will be cheaper if there are more as opposed to buying
        fewer (medicine).]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5234bfcb-1dd9-4469-bc2b-23ff47853ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:27:59.920Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently a 32.50 peso tax is imposed per cigarette pack. The House
        of Representatives recently approved a bill raising taxes on tobacco products
        by 2.50 pesos yearly starting 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894a1d4-e554-4314-9b19-959b3449b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:27:59.920Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also imposes a 22-percent tax rate on retail price per
        proof of distilled spirits, such as brandy and whisky, as well as a specific
        tax of P30 per liter. The tax will increase 5 pesos yearly until it reaches
        45 pesos per liter in 2022. After this period, the specific tax will be raised
        by 7 percent yearly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f866331a-0789-4747-a2e6-cf3eec696050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:27:59.920Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House also ratified the National Integrated Cancer
        Control bill in December last year, which aims to lessen the incidence of
        preventable cancer, decrease cancer mortality rate, make cancer treatment
        more affordable and support the reintegration of survivors to society. The
        bill will create an advisory tasked to oversee policies and issues related
        to cancer. A cancer assistance fund will also be managed by the DOH.</p>'
  'Data-breach-Comelec-DFA-Harry-Roque':
    'author': 'CNN Philippines Staff'
