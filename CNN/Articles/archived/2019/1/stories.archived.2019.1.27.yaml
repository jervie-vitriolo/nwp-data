      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d6961-321f-4150-aeb0-578b20ffa20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.074Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was the only one among the four who questioned whether there
        were enough skilled Filipino workers to fill jobs in industries who need their
        abilities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b094e59-a386-4cad-aa4b-521ab5b1184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.075Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan po ng masusing pag-aaral, kung ano talaga ang kakulangan
        natin at kung meron ba tayong sapat na manggagawa para gumawa nito,</em>"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1911ed9d-4a82-4268-b9f4-8dce352114ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.075Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to study what our deficiencies are and if
        we have enough workers to fill jobs.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1964a07-e0a9-46ab-b759-c8798bc485d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.076Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s answer did not sit well with some of the audience, and
        shouts of "<em>meron!</em>" were heard as he spoke.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c69e796-162d-4a6b-bd7a-85654ac02ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.077Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he gave the reminder that similar situations are seen in other
        countries where there are overseas Filipino workers.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Harry Roque on protecting and ensuring Filipinos of jobs they&#39;re
        qualified to do: We need to review supply of skilled Filipino workers | <a
        href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/YuEX8968An">https://t.co/YuEX8968An</a> <a href="https://t.co/i8mR496tnD">pic.twitter.com/i8mR496tnD</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1089463303619764225?ref_src=twsrc%5Etfw">January
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
