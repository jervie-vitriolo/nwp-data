      'mgnl:lastActivated': 2023-01-29T16:29:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e9002-44e4-452d-b55b-5d8e9adb9064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.077Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag nating kalimutan na</em> 11 miliion <em>na mga Pilipino
        po nagtatrabaho sa iba''t-ibang bansa. Bakit? Dahil sa mga bansang ito, hindi
        sapat ang kanilang manggagawa,</em>" he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd09ce-01b2-4848-a957-d9340887f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.078Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t forget that 11 million Filipinos work overseas
        because there also aren''t enough workers in these countries.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f936bafc-ff07-4b10-b889-5e14e1a14e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.079Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inventory must be made, Roque said to determine what exactly
        the country needs in its Build, Build, Build program as well as the needs
        of the private sector.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09674770-8c21-4f3f-b0bf-4fe599b11b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.079Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag-aralan natin ilan ang available na market dito. Siyempre
        po, kinakailangan ang gobyerno mag-train ng mas maraming</em> skilled <em>at</em>
        semi-skilled workers... <em>pero kung talagang kulang, e di dun natn bigyan
        ng mga</em> legal na permits <em>at kinakailangan ipatupad ang mga batas,</em>"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c9428f-5066-4868-992b-d89df08d7f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.080Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s study how many are available in the market
        here. of course the government has to train more skilled and semi-skilled
        workers... but if there is really a lack, then that''s when we give legal
        permits and implement the law.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3923353-7ff9-44ea-baa3-40f2657b06df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, former President Benigno "Noynoy" Aquino III said
        the Duterte administration should look into the supposed increasing number
        of Chinese migrant workers in the country.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92f159-3fa8-482c-a18e-ed457366819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.081Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinukuha ba ''yung trabaho na para sa</em> Pilipino? <em>''Yung
        mga</em> Pilipino, <em>nakikita sa</em> survey, <em>parating sinasabi, nagsasalita
        ng katiyakan ng trabaho, pagkakaroon ng trabaho at panatilihin ang trabaho.
        Kailangan mareview natin ito.</em>"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f1c37-8178-42f4-b5a2-80ff7e754b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.082Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are they getting the jobs for Filipinos? Filipinos
        are seen in the survey always saying about securing jobs, employment and tenure.
        This should be reviewed.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e75608-9bfe-4fee-a403-15a30d591a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.084Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>in November last year, the Department of Labor said there was an
        influx of foreigners toursits — particularly Chinese tourists — who end up
        working in the country.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2492b21d-ed37-441b-accd-a037123aca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.085Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate committee hearing in 2018, it was revealed that 115,652
        Alien Employment Permits (AEPs) were issued by the government to foreigners
        from 2015 to 2017. Of the total, 51,000 permits were issued to Chinese nationals.
        Some 2,000 Chinese were also given jobs in construction in the past three
        years.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046cc59-2fe1-4c1f-b76e-5d55838eff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.086Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) said 21,320 AEPs were
        issued within the first three months of 2018.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a0c22-5468-4fc7-a040-5710360a0dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Immigration, 393 foreign nations were
        arrested in 2018. Of these, 304 were Chinese nationals who were overstaying
        or working without permit.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5dd2a-0e8c-475a-9598-c5ecd3ae73f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.087Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Labor Code, an AEP can only be issued to foreign workers
        if there are no interested or competent Filipinos to perform the job. DOLE
        said the permit can only be issued for jobs that require a highly-specialized
        technical, supervisorial, and managerial work. Once a foreigner secures the
        permit, the Bureau of Immigration (BI) and Department of Justice can give
        that foreigner a working visa. But the BI revealed it also issued special
        working permits even without AEP from DOLE.</p>'
  'Womens-rights-Duterte-rape-jokes-Samira-Gutoc':
    'author': ' Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-27T21:59:43.305Z
    'imagesource': 'jcr:920ec850-2264-4d74-939a-dca559f78d2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81501b97-3094-4025-bfd8-05354cd15557'
    'lead': 'A civic leader who resigned after President Rodrigo Duterte cracked a
      rape joke is now rallying to the voters to elect more legislators who focus
      on women''s rights.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T07:33:26.718Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:21.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:50.541+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senatorial hopeful rallies for more pro-women legislators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd67789-5f98-4790-babc-039da31b1c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:33:26.719Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — A
        civic leader who resigned after President Rodrigo Duterte cracked a rape joke
        is now rallying to the voters to elect more legislators who focus on women''s
        rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b4202-88f5-442f-a375-78dcf2953e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:33:26.720Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samira Gutoc on Sunday said more pro-women figures in the national
        government will lead a safer environment for women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d006e-5791-45a4-95ce-94103c862985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:33:26.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the policy that should be fully enforced... I feel
        that the next Senate should have more pro-women candidates," she said during
        CNN Philippines'' second senatorial forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ec273-54c1-4426-a037-ff71b788f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:33:26.721Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also criticized elected officials who crack jokes demeaning
        to women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2506e-94c1-4a7e-b375-11d00126279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:33:26.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not allow rape jokes in our society by the leaderships,
        by anybody. Rape jokes by anybody should be called to task. Men should be
        more sensitive," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a5e312-74e8-4a81-b22e-414700b742a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:33:26.723Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc was a member of the expanded Bangsamoro Transition Commission,
        which helped create the Bangsamoro Organic Law. In May 2017, she resigned
        from the commission after Duterte''s controversial remark that he would take
        the blame for soldiers who commit rape while martial law is in effect in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b2375-9563-4454-98ee-455e96e0b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:33:26.723Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senatorial hopeful who is taking her chance in national politics
        for the first time in the May 2019 polls said her priority legislation will
        be "peace education."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bbec5b-7476-48e8-ae5c-df2d66591e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:33:26.724Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace education guarantees a population not sleeping against rape
        jokes by some of our elites. Peace education reminds us of decency and respect.
        Peace education ensures our values are not erased," she said.</p>'
