    'template': '1'
    'title': 'Djokovic crushes Nadal for record seventh Australian Open title and
      15th major

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3068149b-7ab0-487b-94a1-a5dad9c4411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:17:57.996Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Novak Djokovic crushed Rafael Nadal at
        the Australian Open to win his third straight grand slam and record seventh
        title at Melbourne Park.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d843d98-6a6a-4e81-90a1-539bf7001e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:17:57.996Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic prevailed 6-3 6-2 6-3 in their 53rd clash to continue his
        mastery over the Spaniard, having now topped Nadal in eight straight hard-court
        matches and in nine of their last 11 duels altogether.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4630322-a1df-40ce-a6db-f0756f4bcd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:17:57.996Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they met in the 2012 final, it lasted a record five hours,
        53 minutes. Such was Djokovic''s display Sunday that he saw off Nadal in little
        over two hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2fa48-5cf7-402f-b026-6dbd03f867fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:17:57.996Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on 15 majors, Djokovic took sole possession of third place on
        the men''s all-time list, passing Pete Sampras.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaeaa42-01fb-418f-84bd-8bf927da4c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:17:57.996Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pulled to within two of Nadal and five of men''s leader Roger
        Federer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe37f5f-9c17-4b76-9c86-ddad0af106d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:17:57.997Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Osaka beat Kvitova to win second straight major at Australian
        Open</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568f22a-d395-4981-9fd8-84d091c672c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:17:57.997Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Serb is now also on course to complete the "Novak
        Slam" -- winning four straight majors -- for the second time. He became the
        first man since Rod Laver in 1969 to land four straight, from 2015-2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19a6b7d-86d5-47ec-875e-7a1df75afb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:17:57.997Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal once again fell short in his bid to become the first man in
        the Open Era to win each of the majors at least twice 10 years after his lone
        trophy in Melbourne.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac4e38-2dd6-4e45-ae36-bd4349e09b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:17:57.997Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Djokovic crushes Nadal
        for record seventh Australian Open title and 15th major"</p>'
