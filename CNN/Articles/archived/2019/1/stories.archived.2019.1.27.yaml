    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07087d-ef60-4511-96c6-0f1df27924b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:43.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pursue to the ends of the earth the ruthless perpetrators
        behind this dastardly crime until every killer is brought to justice and put
        behind bars," Presidential Spokesperson Salvador Panelo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e847bb-45e6-4636-b99a-9a55dea47f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:43.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion comes after the Commission on Elections announced
        the ratification of the Bangsamoro Organic Law (BOL) on Friday, following
        a plebiscite where all provinces under the ARMM voted for its approval.  Sulu
        was among the provinces that voted to reject the BOL.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb0666-f2a5-43ee-802e-8e71db83f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:43.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Jun Esperon noted the timing of the events,
        however, maintained that the ratification of the BOL will end conflict in
        Mindanao.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10654d2-f446-457e-80ff-8ac8b248b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:43.586Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have yet to establish if the 2 explosion are related to the
        all - important BOL. THe BOL ends the secssionist narrative. The BOL signifies
        the end of war for secession.  It stands for peace in Mindanao," Esperon said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac87af-a305-4d6e-961e-05456f81a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:43.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the attacks will not deter the government''s push
        for peace and order.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e79862-cead-46a9-92ed-7db9346dda6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:43.587Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perpetrators are mass murderers. They are extremist criminals.
        We will not allow them to spoil the preference of the people for peace," the
        secretary added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33486a22-6d1f-4e94-8965-ea02c92c6dc6'
      'mgnl:activationStatus': true
