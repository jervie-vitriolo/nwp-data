    'template': '1'
    'title': 'NBA: Warriors drop Celtics in showdown of streaking teams

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9b998-f335-4410-9c37-3ab3c3c95309'
      'mgnl:activationStatus': true
