      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Bank of England has blocked Nicolas
        Maduro''s officials from withdrawing $1.2 billion worth of gold, Bloomberg
        reported, dealing a further blow to the embattled Venezuelan President as
        he tries to salvage his authority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f1a28-54a4-42bc-bc57-b8a9f727d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:59:53.126Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, which cites unnamed people familiar with
        the matter, the gold is a significant part of the $8 billion in foreign reserves
        held by the Venezuelan central bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e3b40b-104e-42f8-a3b9-6b12ecf6eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:59:53.126Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify the report and is
        attempting to get a response from Maduro''s officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e4cb6a-0d38-4dc0-bad0-912a53fc47bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:59:53.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by the Bank of England came after top U.S. officials urged
        the British government to help cut off Maduro''s access to his country''s
        assets, the report said, and instead steer them towards opposition leader
        Juan Guaido, who has claimed the presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a9c0b-77ef-4345-99df-e1a0441b3891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:59:53.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the UK joined the U.S. and a host of other countries
        by saying it would recognize Guaidó as the country''s interim President if
        new elections were not called within the next eight days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595a1dd-57b7-4602-bc05-9e6fa65329ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:59:53.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand shoulder to shoulder with the United States in saying
        that the National Assembly and its President Juan Guaidó are best placed to
        lead Venezuela to the restoration of its democracy, its economy and its freedom,"
        said UK Minister of State Alan Duncan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55733a7-d7f2-479f-9197-f6bb51b3cb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:59:53.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bank of England said Saturday that it provides
        gold custody services to a large number of customers, but it does not comment
        on those relationships.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b23464-2161-492a-8a99-b09bcbe57e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:59:53.127Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all its operations, the Bank observes the highest standards
        of risk management and abides by all relevant legislation, including applicable
        financial sanctions," the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ae601-2036-4f13-8f1f-b76aa9b1d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:59:53.128Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Treasury Department said in a statement Friday it plans
        to use economic and diplomatic tools to ensure any commercial transactions
        with the Venezuelan government are "consistent" with the U.S.-recognized government
        of Venezuela led by Juan Guaidó.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed21cbf0-5fd7-4714-89a2-1ead9a7a1ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:59:53.128Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Bank of England blocks
        Maduro''s $1.2B gold withdrawal - report"</em></p>'
  'Fatima-Ali---Top-Chef--fan-favorite--dies-at-29-':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
