    'template': '1'
    'title': 'Death toll in Jolo blasts lowered to 18

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a45a606-216b-4a20-a2f1-05077ada1afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:43.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        Western Mindanao Command (Westmincom) said the bombing of a Catholic church
        in Jolo, Sulu on Sunday has killed 18 people, lowering the earlier death toll
        announced by the police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83c686-e20a-47e7-bb28-58565ea4e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:43.584Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ‪6 pm‬ update, the Westmincom said 18 people—12 civilians
        and 6 soldiers—were killed in the two explosions that rocked the town''s Cathedral
        of Our Lady of Mount Carmel. The Police Regional Office of the Autonomous
        Region in Muslim Mindanao (ARMM) earlier put the number of casualties at 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae90619-d66e-4537-86a0-67ddfc813a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:43.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Westmincom said 82 others—65 civilians and 17 soldiers—were
        injured following the incident. Among them, were two members of the Philippine
        Coast Guard (PCG), who sustained wounds and burns. One of them is currently
        in critical condition and will be moved to Zamboanga City to seek immediate
        medical treatment, the PCG said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209009c6-9155-4115-81e0-c642fc83ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:43.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Gerry Besana, Armed Forces of the Philippines (AFP) Western
        Mindanao Command spokesperson, said two improvised explosive devices (IEDs)
        were set off during a mass, ‪around 8:28 am, Sunday‬. One of the bombs detonated
        inside the church while the other was in the cathedral''s parking lot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44c99c-5905-4003-9a23-b1337e567d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:43.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besana added that most of the casualties were from the Philippine
        Army''s 35th Battalion, tasked to secure Jolo town proper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc011a-b284-467a-b243-1143bc2431d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:43.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana condemned the bombing and ordered
        troops to secure all public places and "places of worship." He assured the
        public that the explosion area is already secured and the injured were transported
        to available medical facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c86fd6-b2d1-4b1d-ad15-2369f8088b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:43.585Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Red Cross (PRC) Chair Senator Richard Gordon called for
        all chapters to be on full alert status. Two teams from the Zamboanga City
        chapter are also on standby to provide emergency assistance, the PRC post
        on Facebook said.</p>'
    '1':
