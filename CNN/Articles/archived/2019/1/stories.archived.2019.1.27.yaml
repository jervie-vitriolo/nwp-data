      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Former
        Cabinet Secretary Harry Roque on Sunday criticized some government agencies
        for jeopardizing millions of Filipinos'' sensitive personal data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f6747-c090-4133-9ddd-e9ff5547e203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:32:17.032Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senatorial candidate cited what he said was the negligence of
        Commission on Elections (Comelec) in the massive data leak in 2016 that exposed
        personal information of over 55 million voters and the recent alleged passport
        data breach in the Department of Foreign Affairs (DFA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32de352-1bd0-428b-9466-bf2bacd04123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:32:17.033Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Focus on ensuring na lahat ng opisina ng gobyerno ay sumusunod
        sa batas. Ngayon nalalaman natin na ang lumalabag sa batas ay Comelec, pangalawa
        DFA. Bakit mga gobyernong opisina pa ang hindi nakakasunod sa National Privacy
        Act," he said during CNN Philippines'' second senatorial forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e617f3-8a3c-405e-946d-0566224fa2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:32:17.033Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s former spokesperson said it is a basic
        human right for the government to ensure the privacy of its citizens. He added
        the government should look into giving incentives to companies that can help
        agencies strengthen their data security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af8c9e-d1ce-483d-988e-8fe510dc0a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:32:17.033Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to an earlier statement of Foreign Affairs Secretary Teddyboy
        Locsin, the DFA on January 21 maintained no passport data was stolen nor shared
        with any unauthorized person. Despite the assurance, the National Privacy
        Commission still decided to push through with its full-blown investigation.</p>'
  'national-minimum-wage-roque-tanada-colmenares-thefilipinovotes':
    'author': ' Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-27T20:51:27.173Z
    'imagesource': 'jcr:c159fbe1-6488-4678-af94-ffcea7132dee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07276c26-0a6d-4067-82b3-2a7c3d1a5801'
    'lead': 'Three senatorial aspirants from different parties said that they are
      in favor of a standard minimum wage for the entire country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T01:45:55.910Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:17.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:51.421+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colmenares, Roque and Tañada to push for national minimum wage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d532885-d90f-43ed-8ca7-ea6ce73b99fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:45:55.910Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:17.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — The
        minimum wage in Metro Manila is at ₱500-537, while it''s lower in other regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070aaac9-7dcc-4bd0-86b1-9e9f1e4d16b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:45:55.911Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:17.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Senatorial aspirants in the #TheFilipinoVotes Senatorial forum
        said that they want to remove the current discrepancy in wages across regions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd741f92f-3f57-4fa2-8649-32d93b075ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:45:55.911Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:17.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna party-list representative Neri Colmenares said
        he will prioritize filing a bill for a national minimum wage if elected to
        the Senate, pegging daily wage at ₱750.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e5cbf1-39e0-4cb9-b272-b7d916300f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:45:55.912Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:17.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inflation rate in many regions are practically higher if not
        the same in NCR, so bakit mas mataas ang sahod sa NCR, mababa ang sa probinsya,"
        Colmenares said, adding that life can be harder in the province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57238413-bf94-40fe-b2df-ef9d9b0bf81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:45:55.912Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:17.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former deputy House speaker Erin Tañada said he wants a review of
        the current wage structure in the Philippines to come up with just wages for
        everyone. He noted that increases in the prices of fuel, rice and electrictity
        are implemented nationwide but workers in other regions outside Metro Manila
        get a lower minimum wage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e736e-a81e-424d-81e0-6ec8aab31f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:45:55.912Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:17.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importanteng tingnan natin kung makatarungan pa ba ang pag-gamit
        ng regional wage board sa pag-takda ng minimum wage," the Liberal Party candidate
        said. Tañada said that this will be his priority if elected to the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df82160-8dc8-4c20-b48e-525a60f9b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:45:55.912Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:17.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Spokesperson Harry Roque too is in favor of
        a national minimum wage, but also wants to take the situation of employers
        into consideration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b5908-484e-4458-8f20-3dbcf6141f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:45:55.913Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:17.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importante po malaman natin kung ano ang tamang minimum wage na
        hindi makaka-apekto sa namumuhunan," Roque said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8ff24-644d-489f-9d22-c72a31f3de9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:45:55.913Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:17.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila currently has the highest minimum wage rate at ₱500
        to 537 per day. The Autonomous Region in Muslim Mindanao has the lowest minimum
        wage rate at ₱270 to 280 per day.</p>'
  'War-on-drugs-Roxas-Alunan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-27T01:47:42.121Z
    'imagesource': 'jcr:0767ecbf-ef11-4052-94e5-f7ef140c5248'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64bac323-db88-4fae-981b-401d7cc360d7'
    'lead': 'Mar Roxas says only the poor and low-level criminals are being arrested
      under the Duterte administration''s war on drugs'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T01:50:38.934Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:16.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:51.538+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-DILG Chief Roxas: Use gov''t intel funds to go after drug syndicates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd1bdbd-bad5-41a2-af52-1d3b9a30d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:50:38.934Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:16.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Former
        Interior Secretary Mar Roxas called for the use of government intelligence
        funds to crackdown on big-time drug syndicates and their laboratories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49beb13-ef65-410c-aaff-cee71714adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:50:38.935Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:16.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Susuportahan ko ang paggamit ng intelligence funds para alamin
        kung nasaan ang laboratories, drug funders," he said on Sunday during CNN
        Philippines'' second senatorial forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ef1fa-d798-411c-ba1d-ac7d819ffd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:50:38.935Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:16.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will support the use of intelligence funds to find
        out where the laboratories and drug funders are hiding.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52f213-6948-4132-93ca-b28c96fc9278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:50:38.935Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:16.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG Chief during the Aquino administration criticized how the
        administration of President Rodrigo Duterte is going after the poor instead
        of the drug lords in its war against illegal drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937db192-21af-4763-a9af-d55c2fb059fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:50:38.935Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the law enforcement side, napapansin natin lahat na ''yung mga
        malalaki, mga nagi-import ng tone-toneladang drugs o mga materyales sa paggawa
        ng drugs ay hindi naaaresto. Lahat ng mga naaaresto naka-tsinelas. Lahat ng
        mga naaaresto mahihirap, Lahat ng mga naaaresto ay mga low-level criminals.
        Saan ang malalaki?" he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581e1d3-b35f-4f0d-a77f-2aee450f8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:50:38.935Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see the drug importers are free to roam. Only
        the poor, low-level criminals are arrested. Why aren''t law enforcers arresting
        the big-time drug syndicates?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed241f-50b0-4595-8ded-6d12d98b4ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:50:38.936Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Raffy Alunan, the Interior Secretary during the presidency
        of Fidel V. Ramos, described the country'' landscape as a "raging forest fire."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb355e-3194-40c1-93f4-a2e9f6c71fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:50:38.936Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, to fix the country''s growing drug problem, the government
        has to reform its criminal justice system by eradicating scalawags.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c6406-868f-4352-aa1a-7f0df330435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:50:38.936Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami pang scalawags sa four pillars of the justice system: Police,
        prosecutors, judges, jails. Anybody can free themselves from the clutches
        of justice and the law because bulok na bulok ang atin pillars of the criminal
        justice system," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2c3bf-6483-4fbc-a416-e3acb951fc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:50:38.936Z
      'mgnl:createdBy': 'cnnproducer'
