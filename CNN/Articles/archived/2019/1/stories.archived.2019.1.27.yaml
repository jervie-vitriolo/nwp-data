    'jcr:uuid': '25ceebbb-8fc3-442b-ae80-688560e29272'
    'lead': 'Fatima Ali, the fan favorite of the previous season of Bravo''s "Top
      Chef," died Friday after a nearly yearlong battle with cancer, the network said.
      She was 29.'
