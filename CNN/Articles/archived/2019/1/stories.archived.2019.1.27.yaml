      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai-based luxury lifestyle and fashion magazine XPEDITION showcases
        Entrata on the cover of its Spring 2019 issue with photos taken at the Palazzo
        Versace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc466e4-6c9d-47ae-971a-0b871b568c3d'
      'mgnl:activationStatus': true
