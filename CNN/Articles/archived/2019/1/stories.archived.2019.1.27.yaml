    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fatima Ali, ''Top Chef'' fan favorite, dies at 29

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9eb5d9-aac1-4360-8ff0-d50209705c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:05:11.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Fatima Ali, the fan favorite of the previous season of Bravo''s
        "Top Chef," died Friday after a nearly yearlong battle with cancer, the network
        said. She was 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389bad3-8c35-4cd0-a8b8-b235326eabfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:05:11.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali came in seventh on season 15 but won the Fan Favorite title
        when the season ended early last year. She was known for her "fun personality
        and excellent cooking" of food from her native Pakistan, Bravo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ccea17-f9c5-462a-8926-d84144442d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:05:11.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali publicly documented her battle with cancer since being diagnosed
        at the end of 2017 with Ewing''s sarcoma, a type of bone and soft tissue cancer,
        Bravo said. She had chemotherapy and surgery to remove a tumor and surrounding
        cells in her left shoulder in January 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d7a2c6-af95-4f0a-aadd-b0ac88131654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:05:11.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors declared her cancer-free about a month later, the network
        said, but last October, Ali revealed in an online essay that her cancer was
        "back with a vengeance" and she had a year to live.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24eae37-71a8-480a-af81-30986dea8246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:05:11.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s funny, isn''t it? When we think we have all the time in the
        world to live, we forget to indulge in the experiences of living," Ali wrote
        on the website Healthyish. "When that choice is yanked away from us, that''s
        when we scramble to feel. I am desperate to overload my senses in the coming
        months, making reservations at the world''s best restaurants, reaching out
        to past lovers and friends, and smothering my family, giving them the time
        that I so selfishly guarded before."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca1435-561e-4f0a-9603-8b71190825a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:05:11.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali posted pictures of herself during cancer treatment on her Instagram
        page, sharing her struggle with fatigue even as she flashed a warm smile.
        She also continued posting pictures of appetizing food, from lamb koftas and
        kebabs to New York pizza and Korean barbecue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18a46f-018a-49c7-adf9-2f9b6b4c9bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:05:11.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fellow "Top Chef" contestants posted tributes to Ali on Friday.
        They included chef Bruce Kalman, who wrote, "I will miss you Fati, and you
        will be in my heart forever. I''ll always remember the great times we had."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It’s with a heavy heart we say goodbye to Fatima Ali today, as she
        has lost her battle with cancer.  I will miss you Fati, and you will be in
        my heart forever.  I’ll always remember the great times we had, especially
        our interview during the tailgating e… <a href="https://t.co/GYTQWMwfvT">https://t.co/GYTQWMwfvT</a>
        <a href="https://t.co/72uWNxL3g8">pic.twitter.com/72uWNxL3g8</a></p>&mdash;
        Bruce Kalman (@chefbkalman) <a href="https://twitter.com/chefbkalman/status/1088874637088428033?ref_src=twsrc%5Etfw">January
        25, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bcf586-a18b-4917-a87b-4c122883f585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:05:11.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ef4bc2-59a0-42fa-a8ce-8ce261da2150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:05:11.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen DeGeneres, who had Ali on her show late last year, posted
        a picture on Twitter from the interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c7b714-8ec9-44f0-a15b-e8e9a1c4d4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:05:11.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was lucky to share this visit with Fatima. I wish I could have
        shared more. Sending so much love to her family. I hope they find comfort
        in knowing how much light she brought to the world," DeGeneres wrote.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I was lucky to share this visit with Fatima. I wish I could have
        shared more. Sending so much love to her family. I hope they find comfort
        in knowing how much light she brought to the world. <a href="https://t.co/0xAbZSjzFr">pic.twitter.com/0xAbZSjzFr</a></p>&mdash;
        Ellen DeGeneres (@TheEllenShow) <a href="https://twitter.com/TheEllenShow/status/1088945303678382080?ref_src=twsrc%5Etfw">January
        25, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37799a0-8783-4e8a-b541-f26e60573ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:05:11.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e48891-287f-4bcd-ab69-12b058f3095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:05:11.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali left her hometown at 18 to pursue her dream of becoming a chef,
        the network said in a statement Friday after her death. She enrolled in the
        Culinary Institute of America and started working in New York restaurants,
        eventually becoming executive sous chef at Macy''s Stella 34 and La Fonda
        Del Sol, Bravo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14239a8-b07a-4159-9e60-211b9d8ec7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:05:11.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a contestant on the Food Network show "Chopped" in 2012
        and won.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f28c20-0783-4675-92fb-92a5bc9924e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:05:11.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she first appeared on "Top Chef," Ali told Bravo, she was hesitant
        to cook Pakistani food, even though she was passionate about it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b71663-662e-45d9-bfa3-24ff45b32cf3'
