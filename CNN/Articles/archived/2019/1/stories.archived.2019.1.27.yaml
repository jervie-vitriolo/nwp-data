    'template': '1'
    'title': 'Fatima Ali, ''Top Chef'' fan favorite, dies at 29

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a17fb7c-87eb-4a53-9ea0-2cd773eb23f6'
      'mgnl:activationStatus': true
