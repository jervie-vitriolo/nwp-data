      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8f584-5dc4-48b0-8c53-636486decf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:39.733Z
      'mgnl:createdBy': 'cnnproducer'
