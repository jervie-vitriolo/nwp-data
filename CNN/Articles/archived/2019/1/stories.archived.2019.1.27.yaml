    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94dabf-0e88-4ba7-8993-f36154804989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.066Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It falls on the government, he said, to upgrade its ability to secure
        the country and protect the people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c4f593-8a77-4ba5-9c84-d9b83b4a9fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.067Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, meanwhile, said there were enough skilled workers in the
        country to fill the jobs going to Chinese workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38019500-cc1d-41b0-b08d-22295aa18e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.068Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano bang pinag-uusapan natin dito? Sa</em> construction,<em>
        pagkakarpintero, pagtutubero, pagiging mason — kaya ng</em> Pilipino <em>''yan.</em>
        <em>Maraming Pilipino ang may kayang gampanan ang trabahong ''yan,</em>" he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c758e-1b98-44e8-94b2-5ca7550fe56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.069Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both former Interior secretaries also addressed the issue of Chinese
        workers involved online gambling operations in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac669c5c-8be6-4f86-82f5-24c09812d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.069Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan said, "We may not have the kind of expertise for online gambling
        once it comes to translation, to translators, but there is a problem — and
        even China itself realizes that — it has clamped down on online gambling to
        the detriment of the Malaysian economy. And pretty soon, I expect China to
        clamp down on online gambling in the Philippines as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac64f913-6947-470a-8859-0230870abfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.070Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas added, "Ang dahilan kung bakit nandito yung mga online gaming
        na yan ay dahil ipinagbabawal yan sa China."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81bd9ed-0d1e-4bd4-8a70-1c77ce30e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.071Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason why online gaming is here is because it
        is illegal in China.]</p>'
