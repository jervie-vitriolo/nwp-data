      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrata shared more of her photos on her Instagram page, thanking
        her family and everyone who inspired her to pursue her dream.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c86bf7-4a6b-45e1-bb43-feec8a4ee8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:32:09.626Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:07.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all the people who made my dreams come true, not just here in
        the Philippines but also in Dubai. To all the people who showed me that fairytales
        exist... Thank you," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a746aa8b-a4ae-4f41-9a34-676fed06a4f7'
