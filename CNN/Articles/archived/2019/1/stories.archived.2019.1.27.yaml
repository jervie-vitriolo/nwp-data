      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The four pillars of the justice system are filled
        with scalawags. Anybody can escape the law because our pillars are rotten.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2894c40e-5e24-4407-b7ff-f59e5f891de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:50:38.936Z
      'mgnl:createdBy': 'cnnproducer'
