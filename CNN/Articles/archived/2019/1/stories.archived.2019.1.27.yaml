    'template': '1'
    'title': 'Three establishments face sanctions as Manila Bay rehab kicks off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefac6fa-4ab1-407f-8631-92f4995daf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — The
        water sources of at least three establishments along Manila Bay were cut off
        after being found violating environmental laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46197b27-2dd3-4ac2-bdbf-e7c79e9f176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laguna Lake Development Authority (LLDA) issued cease and desist
        orders Sunday to Aristocrat Restaurant along Roxas Boulevard, Gloria Maris
        Shark''s Fin Restaurant within the Cultural Center of the Philippines Complex,
        and San Miguel by the Bay at the Esplanade for discharging wastewater directly
        to the Manila Bay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a45ba-8d19-475c-b90e-84d168533208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.843Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deparment of Environment and Natural Resources (DENR) Secretary
        Roy Cimatu and Department of Interior and Local Government Secretary Eduardo
        Año led the delivery of the cease and desist orders for closure of water supply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccef29d-a761-4af2-aa8b-5df8aeff3eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DENR said no one was stopping the businesses from operating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e83535-d304-4d9d-9695-8a37bd52be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.845Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LLDA General Manager Jaime Medina said the owners of the establishments
        could lose their mayor''s permit and environmental compliance certificate
        should they fail to correct their violations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef7ab66-50ae-4d9e-be29-122696f9b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.846Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also no deadline given for them to do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1f1dd-f538-409c-a331-2ea02532b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.847Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a crew member of the Aristocrat Restaurant told CNN Philippines
        they are still open for business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8148951b-3b56-4bd2-b58a-47252acb5d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.848Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said the government will exert all efforts to win what he
        called "The Battle of Manila Bay" and restore it to its "former glory."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046210c-ddfd-4543-b5cd-742611ad4cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.849Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Cimatu said, "This is a battle that will
        be won not with force or arms but with the firm resolve to bring Manila Bay
        back to life...  With the commitment and determination of every Filipino to
        do his share in this rehabilitation effort, we have already won the battle
        for Manila Bay."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f96aaa-29cd-4c3d-99fd-79450e0b9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.850Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR earlier said ₱47 billion will be alloted for the bay''s
        cleanup.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70c0e3-f9fd-4e02-8f97-a20d16a3c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.851Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget will also be used to look for relocation sites of affected
        families living near the bay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd4896f-dcb3-48a6-87db-be175462c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.852Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the ceremonial launch, simultaneous cleanup activities
        will be held in parts of Las Piñas and Navotas, and towns in Bulacan, Bataan
        and Pampanga.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5203c69-a9b3-4078-99b4-b58f6c8880ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.853Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on January 9, President Rodrigo Duterte threatened to
        close down restaurants near the Manila Bay without proper water treatment
        systems, following his order to rehabilitate the polluted body of water.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b653ed3-7106-430d-8221-f49fea289f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.855Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 22, the Manila Zoo — another Manila landmark — was ordered
        temporarily closed by city authorities pending improvements in line with the
        Manila Bay rehabilitation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efde834-e192-42a9-8d41-bcfac46740f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.856Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Hall Administrator Ericson Alcovendaz said Mayor Joseph
        "Erap" Estrada issued the order to give way for the construction of sewer
        lines for zoo waste. He said it will be closed until the construction is finished.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d8148-c57f-4bfa-a73f-70fc62a0f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T04:49:12.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
