      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myles Turner scored 14 points and Domantas Sabonis added 11 for
        the Pacers, who entered the fourth quarter with a deficit for just the 13th
        time this season. Indiana is now 11-1 with at least two days of rest before
        a game.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00e58d-5cf2-4cbd-a009-1d7f1dc805f2'
