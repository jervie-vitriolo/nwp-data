    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a7399a-144d-4f1a-86e5-44e43c2327ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay echoed the sentiment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f9c26-38c4-438f-8959-313b9487a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si President Erap (Estrada), pinasok niya ang Camp Abubakar, nag-deklara
        ba siya ng batas militar? Hindi. Si Presidente (Noynoy) Aquino, Zamboanga
        siege, Sulu seige, nagdeklara ba siya ng batas militar? Hindi. Ang pagdedeklara
        ng batas militar ay usaping legal at kontstitusyonal, hindi (kung) komportable
        ba ang mga tao doon o hindi," Hilbay said during the forum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb1bee-0b9c-4c1d-95e5-e5b7e6732dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Erap went inside Camp Abubakar, but did
        he declare martial law? No. President Aquino, there were the Zamboanga siege,
        the Sulu siege, but did he declare martial law? No. The declaration of martial
        law should be on a legal and constitutional basis-- and not if the people
        in there are comfortable.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12140980-958b-48cf-8c95-2e604fa0b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 people were reported killed, while dozens of others
        were injured when two bombs exploded within minutes Sunday at the cathedral
        in Jolo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac070c7-9395-4a96-9e18-875c97c074a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack came days after the Commission on Elections proclaimed
        the ratification of the Bangsamoro law creating a new Muslim autonomous region,
        and while martial law remains imposed in the southern third of the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e23f07-9911-4745-be59-d3f191b1f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Interior Secretary Raffy Alunan, however, said martial law
        is still favored by Mindanaoans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a21d946-5d4a-4344-8a8e-7109c9285c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They consider it a preventive measure because Mindanao still has
        many threats-- banditry, terrorism, insurgency," Alunan countered.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21710f-2f1a-42fd-bcee-de9f77a4f8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened in Jolo is another case in point. I think to the
        extent that the people in Mindanao are comfortable and safe and secure, because
        of martial law, then let''s grant it to the people of Mindanao," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd0a61e-6b67-40ac-9ffa-860aa9fdac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan, however, clarified the current situation in Mindanao is
        different from that of the iron-fist rule of former President Ferdinand Marcos''
        era.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f3b15c-4591-49a8-aab7-142ed7dfe60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing is martial law in Mindanao is not the same
        as the Marcos era. These guys are laid back. They act to prevent acts of terrorism,"
        he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30821751-e38f-4458-ac9b-e1b0e9ae2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc and Alunan were among the seven senatorial hopefuls who took
        part in forum alongside former Rep. Neri Colmenares, former Solicitor General
        Florin Hilbay, former Interior Secretary Mar Roxas, former Presidential Spokesperson
        Harry Roque, and former Rep. Erin Tañada.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50577d30-ae27-4aa6-a7bc-023672508a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint session on December 12, 2018, Congress approved President
        Rodrigo Duterte''s request to extend martial law in the South for the third
        time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ed348-0bc4-4e09-a1b4-b375f98afa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers voted 235-28 to extend the rule until the end of 2019.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd4031-d792-46bb-aabc-c55df5d43025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was first proclaimed in 2017 in the wake of a terrorist
        attack on Marawi City in May.</p>'
  'cheap-cancer-bill-budget-priority-cnn-philippines-senatorial-forum':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
