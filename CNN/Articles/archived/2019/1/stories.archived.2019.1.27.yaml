      'mgnl:lastActivated': 2023-01-29T16:29:20.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said aftershocks were expected, but there''s no anticipated&nbsp;
        damage.</p>'
  'cnn-senatorial-forum-part-2-traffic-congestion-minimum-wage-job-opportunities':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-27T22:07:29.792Z
    'imagesource': 'jcr:211b8948-6418-4f12-b31c-b976eb7624f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03fb0be3-7b66-46f1-8b54-0abdbdc0976c'
    'lead': 'Three senatorial candidates believe that decentralization is the permanent
      solution to the perennial problem of traffic congestion in the country''s capital.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T01:15:20.807Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:19.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:50.870+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senatorial candidates see national minimum wage, more provincial jobs
      as key solutions to Metro Manila traffic woes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289de43-6661-41b8-9680-1ab6390cf30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Three
        senatorial candidates believe that decentralization is the permanent solution
        to the perennial problem of traffic congestion in the country''s capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dde9b6-aefd-498d-a37b-1abd358693a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Philippines'' second senatorial forum in Quezon City
        Sunday, Former Bayan Muna party-list representative Neri Colmenares said the
        government should provide "economic and industrialization programs" to provinces
        outside Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6cb8d-0628-43f0-9a58-0ce09720cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.808Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat po hindi dito nakikita ang lahat, sentro na sya ng gobyerno</em>,
        sentro <em>ng trabaho</em> at business, <em>dapat po</em> spread <em>''yan
        sa</em> countryside," Colmenares said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f67a03-aab3-463b-a166-0a4855c67743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.808Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party (LP) bet Erin Tañada, meanwhile, called for the implementation
        of a national minimum wage as he sees low salary as the main reason that drives
        people to work in the National Capital Region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7475cdc-608d-411e-aba5-b2929d50fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.808Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit pumupunta sa Metro Manila ang taong bayan? Dahil mataas
        ang sweldo dito. Kailangan po nating tignan ang minimum wage po natin, kung
        kailangang magkaroon ng isang</em> minimum wage <em>sa buong Pilipinas, ''yun
        po ang magdi-disperse sa mga tao sa probinsya,"</em> Tañada said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36511b3b-53d4-4e92-a14d-2ef4079c4881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.808Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from more job opportunities, Samira Gutoc--also from LP--said
        the government should transfer some of its offices outside the Metro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c86ac-580e-4d66-9a02-7fba0bb01a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.809Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of government offices are based in the NCR, the MMDA has to
        work with regional planning offices on how we can study cascading opportunities
        in the provinces. We are going to have to think seriously to transfer some
        government offices to the provinces as well," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fadc37-c816-41e3-9203-8e98246d0de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.809Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Short-term solutions</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759e27e-8860-4149-9809-1a826837ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.809Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a temporary solution, Colmenares said corruption in the traffic
        sector should be addressed as it leads to disorder in public roads.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d52696-d40d-4511-a4bd-49e15dec5aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.809Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May corruption sa traffic po, na sabi nila pag nagalay ka makakalusot
        ka. ''Yun ang nangyayari kaya may disorder sa street maliban sa punto na kulang
        talaga ng kalsada at hindi yan supported ngayon," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8b8b6-ff36-4530-aff9-d74fdfadb8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.809Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares also urged the government to establish and operate more
        mass transit infrastructure instead of privatizing them to give commuters
        more options and lower fare prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dfbd3b-29c5-4c44-936b-f884acb4866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.809Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tañada, meanwhile, proposed to slash the operators of buses that
        ply along Edsa to just one company.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c88dd25-0766-40b2-8503-32fb2873e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bawasan po natin ang number of buses that go through Edsa, kung
        pwede lang nga isang bus company lang po ang mag-operate sa Edsa. Nakikita
        na po natin ang point-to-point gumagana, ipalaganap po natin sa Edsa ''yan,"
        Tañada said. "Ang problema po ngayon maraming bus operators ang nago-operate
        sa Edsa at importanteng masagot ''yan."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c88fb-b0dd-47d5-9f78-be5b3fa77458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Air traffic</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4de8a5-d3c1-445e-b52d-310e7358a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of air traffic congestion, Colmenares, Tañada, and
        Gutoc were also in chorus in saying that the government should invest in establishment
        of new air terminals outside Metro Manila.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08248576-2256-47af-8073-5aab4906bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The traffic congestion ay nandyan sa design mismo, pero more than
        that ang ating transportation sa Pilipinas hindi naman natin nae-encourage
        ''yung pag-develop ng infrastructure sa airport, pwedeng ayusin yan at kung
        ilagay ang airport somewhere outside Metro Manila, okay yan dalhin doon,"
        Colmenares said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b556537-b40a-4166-9ae2-b8f9270e33db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subic and other locations where we can expand our airports is necessary.
        We should have our planners look at alternative locations for our airport
        as well," Gutoc said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff1c4f7-8bf7-44d4-b364-ce245acdb3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.810Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tañada, addressing air traffic congestion is a matter of "political
        will."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dbd126-0cee-431a-b120-5fd509c190e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.811Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as 1992 kailangan nakita na ng previous administrations
        ''yung pangaganailangan ng bagong airport sa isang bansang lumalkai ang populasyon.
        Eh hanggang ngayon drawing pa rin, mabuti nga merong drawing na gagawin ang
        Clark, gagawin sa may Cavite o sa may Bulacan," Tanada said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800521da-2e60-4afa-858f-bc3ebdd09771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:15:20.811Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kailangan lang talaga wag nang tiganan ng kahit sino mang
        pangulo na kailangang matatak sa kanilang pangalan na sila ay gumawa ng airpot.
        Gawin na lang nila yan kung anong administrasyon matatapos po ang airport
        na yan,"</em> he added.</p>'
  'samira-gutoc-martial-law-mindanao-cnn-philippines-senatorial-forum':
    'author': 'Alyssa Rola'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-27T21:22:31.951Z
    'imagesource': 'jcr:ac5bb6ca-bd90-40a8-ae4d-675451a75f69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47da95e0-ffac-4c7b-b6bc-10e6cf8f9cec'
    'lead': 'Despite recent incidents in the South, senatorial hopeful Samira Gutoc
      believes martial law extension in Mindanao is ''uncalled for'' and threatens
      residents'' rights. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T01:21:27.287Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:19.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:51.048+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Uncalled for'' martial law poses threats to Mindanaoans'' rights —
      Gutoc

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e812c248-f94e-4ccc-967c-5d6b230d5e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Despite
        recent incidents including deadly bomb blasts in the south, senatorial hopeful
        Samira Gutoc believes martial law in Mindanao is "uncalled for" and poses
        threats to certain rights of residents</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86fd1e1-2b96-42e6-be3f-e4e0eefa8396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At CNN Philippines'' second Senatorial Forum on Sunday, Gutoc said
        the imposed military rule in the Minanao, which has been extended for another
        year, should not be justified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3a37cc-9b33-45d1-a8a4-99f31e3ba71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no invasion, there''s no lawless rebellion," the former
        Bangsamoro Transition Commission member said during the program at Ateneo
        De Manila University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c9b2fa-d0a7-45d7-a593-981bfd463616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc also addressed the twin bomb blasts that tore through a cathedral
        in Jolo, Sulu, but maintained there''s no need for a widened martial law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6f307-22a1-4d79-b488-161e2452c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that we should be strengthening more our peacekeeping
        measures," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038ed2f-0887-4562-bbff-89439cd33207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:21:27.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:19.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that martial law is uncalled for, we have a freedom of press,
        it should be guaranteed. The right to liberty and motion should be guaranteed,
        and it is under threat under martial law."</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
