  'united-kingdom-travel-advisory-jolo-twin-blasts':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-27T23:10:20.412+08:00
    'imagesource': 'jcr:c9ff9b08-8bbe-42ce-b741-3b3f15ec1e7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5bea1fc-1851-49ec-a878-7c83f0740bd5'
    'lead': 'The United Kingdom warns its citizens about travelling to western and
      central Mindanao, as well as the Sulu archipelago, due to "terrorist activity
      and clashes between the military and insurgent groups."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T14:43:53.566+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:29:03.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:54.409+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK issues travel warning after Jolo bomb attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a869a91-96ad-4c9d-9de2-56a1e6d572eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:43:53.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        United Kingdom (UK) has warned its citizens about travelling to western and
        central Mindanao, as well as the Sulu archipelago, due to "terrorist activity
        and clashes between the military and insurgent groups."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab703463-c363-4e28-bf47-a2bc5c1371af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:43:53.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory posted Sunday, UK''s Foreign and Commonwealth Office
        (FCO) specifically advised British nationals to avoid travelling to Mindanao--excluding
        Camiguin, Dinagat and Siargao Islands--as well as the south of Cebu--including
        the municipalities of Dalaguete and Badian--because of a "threat of terrorism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9ffad-5fff-4801-82dc-87c65e1bc1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:43:53.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCO cited the bombing attacks in a Catholic church in Jolo,
        Sulu that killed at least 18 people and injured over 100 others. The incident
        happened days after the ratification of the Bangsamoro Organic Law and amid
        the implementation of martial law in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff34075b-ddff-4c0b-b8e8-bf8e4f12f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:43:53.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Death toll in Jolo blasts lowered to 18</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c4a966-a550-44d1-97b1-51fd872c2402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:43:53.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged its citizens to "remain vigilant at all times and report
        anything suspicious to the local authorities."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe3ccac-7268-4867-a339-def390247f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:43:53.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorists are very likely to try to carry out attacks in the Philippines,
        including in Manila. Terrorist groups continue to plan attacks and have the
        capacity and the intent to carry out attacks at any time and anywhere in the
        country, including in places visited by foreigners, like airports, shopping
        malls, public transport, including the metro system, and places of worship,"
        it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f87d5-1e41-43f1-9498-7ecb467c0d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:43:53.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCO also called on British nationals to follow the advice of
        loacl authorities as the Philippines gears up for the upcoming elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d76086-a89d-40c1-bd27-507d3c4849b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:43:53.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s not uncommon to see increases in election related violence
        in the run up to elections. You should keep up to date with local activity
        and avoid demonstrations or large gatherings of people," it said.</p>'
  'mar-roxas-minimum-age-of-criminal-responsibility-senatorial-forum':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-27T20:22:21.768+08:00
    'imagesource': 'jcr:88e6ce8d-2577-440f-a4ec-7e107e80d10b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0122fdc-4d46-42e7-9ef2-84a53d1dc141'
    'lead': 'Former Interior Secretary Mar Roxas asks during CNN Philippines'' second
      Senatorial Forum: Why lower the minimum age of criminal responsibility (MACR)
      at all when one has to be at least 18 years old to vote and drink?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T14:55:00.862+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:29:02.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:54.557+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas: Why lower age of responsibility to 12 when you have to be 18
      to drink?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac1661-3d53-4b15-aad0-89cdf714c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 27) — Why lower the minimum
        age of criminal responsibility (MACR) at all when one has to be at least 18
        years old to vote and drink?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0f66e-6d03-4f9c-944f-111cb586cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was what former Interior Secretary Mar Roxas said during CNN
        Philippines'' second Senatorial Forum on Sunday when he was asked whether
        he was in favor of lowering the MACR.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d79b41f-5919-4b01-8b1a-2468a08674e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eighteen years old ang age of majority. Bakit natin paparusahan,
        bakit natin ikukulong ang mga kabataan sa mas murang edad na 12 or nine?"
        Roxas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b65ae1-5a91-41b7-b65c-8f5563053e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: 18 years old is the age of majority. Why would we
        punish, why would we jail our children at a much younger age at 12 or nine?]</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Mar Roxas on lowering the minimum age of social responsibility:
        Let&#39;s support the current law | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/YuEX8968An">https://t.co/YuEX8968An</a> <a href="https://t.co/cn6YK0IYQH">pic.twitter.com/cn6YK0IYQH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1089454198280712192?ref_src=twsrc%5Etfw">January
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6751b-2f6a-4388-9bfe-3e84b389d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6536d-8542-4b90-940b-0bc0bdd892ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed on second reading last Wednesday
        House Bill No. 8858 which seeks to hold children as young as 12 years old
        responsible for crimes. This was a last minute amendment to the bill which
        originally proposed lowering the MACR to nine, which drew criticism from rights
        groups and some lawmakers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9a1e1-dd62-4203-8b36-3594327a0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Justice panel chair Richard "Dick" Gordon, who
        voted in 2006 to increase the MACR from nine to 15, said his panel would recommend
        to lower the MACR to 12.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f7be6e-2cc7-4ac9-bdab-ef0a31d1f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Spokesperson Harry Roque said he favors this
        proposal, but is against lowering the MACR to nine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d9d0aa-942a-4c40-99e1-40f6a1e6697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a professor of international law, the [UN] Committee on the
        Rights of the Child (CRC) … has recommended that the minimum age should be
        12, it should not be below 12," Roque said during the forum.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Harry Roque on lowering the minimum age of social responsibility:
        I was against lowering the age to 9 | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/YuEX8968An">https://t.co/YuEX8968An</a> <a href="https://t.co/spH6NyI9ER">pic.twitter.com/spH6NyI9ER</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1089453991254061056?ref_src=twsrc%5Etfw">January
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade433b7-88b2-4b95-ae90-ae348856402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109541e3-4bae-42b6-b9f0-853a2b171bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN CRC''s General Comment No. 10 said it is not "internationally
        acceptable" for the MACR to be below 12 years old. But it encouraged state
        parties to the UN Convention on the Rights of the Child, like the Philippines,
        to "increase their lower MACR to the age of 12 years as the absolute minimum
        age and to continue to increase it to a higher age level."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4292738b-ded8-42a5-baea-282c135f7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, former Interior Secretary Raffy Alunan said age should
        not be the main consideration in the debates surrounding the proposal to lower
        the MACR.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f4e4c-e71b-43cb-a0cc-43b991a9c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most essential part of the problem here which is prevention,"
        Alunan said. "The important thing is for the parents to be very much involved
        in protecting the young and making sure that they don''t get into trouble.
        I think whether the age limit is lowered to 12 or nine, I think the parents
        should be held accountable."</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Raffy Alunan on lowering the minimum age of social responsibility:
        Parents should be involved in protecting their children | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/YuEX8968An">https://t.co/YuEX8968An</a> <a href="https://t.co/6etI3xu2Zl">pic.twitter.com/6etI3xu2Zl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1089454415554068480?ref_src=twsrc%5Etfw">January
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00ed83-6e7d-4962-aa07-35129167670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c3615-5569-4451-9d16-56a164482d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the House proposal, any adult who would induce or coerce children
        to commit crimes would be punished with a jail term of up to 40 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752bef3-226f-4fba-8d8a-5eccc707f0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents of children who run in conflict with the law who fail to
        attend mandatory counselling programs may also be jailed for up to six years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742165ff-23b8-4a71-9aa6-2106178cfad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has long been pushing for the lowering
        of the MACR, having repeatedly criticized the Juvenile Justice and Welfare
        Act for creating a "generation" of criminals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0cd7b7-0407-4224-bb85-0b69d7476def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:55:00.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:29:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is fine with lowering the MACR to 12.</p>'
  'fatima-ali-top-chef-dies':
    'author': 'Melissa Gray'
    'caption': 'TOP CHEF — "Restaurant Wars" Episode 1508 — Fatima Ali | Paul Trantow/Bravo/NBCU
      Photo Bank via Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
