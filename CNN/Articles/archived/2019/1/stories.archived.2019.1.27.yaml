      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed his support for reinstating death penalty for
        drug-related crimes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad693c8-03ce-458d-8bf2-d8db0b62d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:50:38.936Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to impose the death penalty for drug-related crimes,
        especially against the syndicates who undermine the society and undermine
        our government," Alunan said later in the forum.</p>'
  'media-threat-cnn-philippines-senatorial-forum':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-06T21:57:08.763Z
    'imagesource': 'jcr:15c03583-0788-4c8a-aed4-9763585d3d89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81e85ea7-a63c-490c-9f39-bbf859baf708'
    'lead': 'Is media in this country under threat?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T01:55:23.116Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:15.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:51.683+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Raffy Alunan, Harry Roque say Philippine media is not facing threats

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f567d8-ad28-4ad5-9d92-07c4c5249806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Two
        senatorial aspirants who took part in CNN Philippines’ senatorial forum said
        Philippine media practitioners are not facing any threats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3655d0b-d421-4a6f-8ab8-95cf43dd1927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under threat by whom? Is it under threat by criminals? If it’s
        criminals who kill journalists indiscriminately, of course I will say yes.
        Right?” Rafael Alunan told CNN Philippines in an exclusive interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a7703-a3a2-49a1-ad0a-70ebb016c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan and Harry Roque raised their “No” signboards when asked if
        the Philippine media is facing threats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe314c7-73d3-47a5-965f-1013214389e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the insinuation is that the media is being threatened by the
        government, my god the government is being pilloried every day by the press.
        We can’t have a freer press than now,” Alunan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1b9891-510d-44b6-bf38-8d83f38cafe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan added that some media personalities abuse the freedom of
        the press, saying that they can be “judgmental" and “licentious."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6573cd6-572f-4d6e-b8d8-9c28e4bffc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are many media personalities that tend to go overboard,”
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc037bf-8b4b-4acb-b1bc-dc72a3fe48e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Interior Secretary said laws to protect journalists are
        already in place, but they are not being implemented.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eae032-92c9-4a7c-a9f7-2120f47261a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Roque.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd8d84-8bed-4be1-ba6a-c1c18776e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s no extraordinary threat facing the media. Of course the
        bill of rights is there to guarantee freedom of the press knowing that governments
        will naturally not like the media. But I think sufficient safeguards exist
        so that the media can defend itself,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e229da-c6f6-456e-8747-5356df91365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Rep. Neri Colmenares, former Bangsamoro Transition
        Commission member Samira Gutoc, former Solicitor General Florin Hilbay, former
        Interior Secretary Mar Roxas, and former Rep. Erin Tañada answered in the
        affirmative when asked if media in the country face threats.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867ab3be-a52b-4564-bf36-0a8f5e5d718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among Southeast Asian countries considered the
        worst places for journalists, according to a report of the International Federation
        of Journalists (IFJ).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476753b2-f576-48dc-a2b6-dc431b714c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, entitled "Southeast Asia Media Freedom Report 2018,"
        gave the Philippines 7.7 points out of 10 for media impunity — the highest
        among the countries in the region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b6553-5482-4444-b6ef-a0f80302687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It counted 12 journalists and media personnel killed under the administration
        of President Rodrigo Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae106d-9357-4d74-89b0-9947f80d7657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, debunked these claims, saying the killing of
        these journalists had nothing to do with their profession.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee44991-93e4-4e31-9b54-370e1e277292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have also denounced the tax evasion cases filed against
        online news outfit Rappler and its chief executive officer Maria Ressa, with
        some claiming the Duterte administration is harassing the media firm.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7534f-7a27-412f-a2fa-7b4ab508c646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:55:23.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:15.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque disputed critic’s claims, reiterating that Rappler’s case
        is a legal issue.</p>'
  'florin-hilbay-erin-tanada-thefilipinovotes-train-law':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-06T19:57:13.180Z
    'imagesource': 'jcr:42f8b156-7844-41b7-944b-882ab1c1407e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '028a76bf-0c2e-41c2-ab13-81904cefd22d'
    'lead': 'Senatorial bet Erin Tañada wants the excise tax imposed by the TRAIN
      law suspended. Meanwhile, former Solicitor General Florin Hilbay called the
      law ''unconstitutional''.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T01:59:37.273Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:14.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:51.817+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tañada, Hilbay want to re-examine TRAIN law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676bf72c-ee6f-4a01-a9d9-f997cf64a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:37.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        administration''s first tax reform law is already in its second year of implementation,
        but the controversy continues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe409f-a06d-4316-a837-fb7086972de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:37.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second #TheFilipinoVotes Senatorial forum of CNN Philippines,
        two senatorial candidates criticized the law and blamed it for last year''s
        high inflation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc9a8a4-750a-4383-8fdf-57acb0bb1cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:37.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay, who currently teaches constitutional
        law at the University of the Philippines, called the law "unconstitutional."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701785f2-9a9a-4582-8c4c-1c4188400b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:37.274Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unconstitutional from the standpoint of the policy of the
        1987 Constitution," Hilbay said, adding that the law calls for a "progressive"
        form of taxation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d7726-ff94-4744-8284-c1a67465d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:37.274Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Hilbay added that the Tax Reform for Acceleration and Inclusion
        (TRAIN) law has a tendency to hit the poorest the most.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abdb092-d665-43ab-aafa-eaa7811e31d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:37.274Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ability to pay yung basehan sa pag-pataw ng buwis, hindi yung kung
        ano man lang," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777ac75-dd49-4154-abe5-969fb6ea8794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:37.274Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Taxes should be implemented based on ability to pay,
        and not anything else.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b059039d-3dbb-4013-94f8-9f0c75090610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:37.274Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Deputy House Speaker Erin Tañada wants the fuel excise tax
        imposed by TRAIN to be scrapped.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af38ae4-78fb-4a06-ad8f-7b39ac783a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:37.275Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maliwanag na dahil ito sa TRAIN 1. Sana ma-suspend muna yung excise
        tax di lang ng 2019 kundi excise tax ng 2018," Tañada said on inflation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ebdf9-d6f6-488d-9e85-ab3f7ea7c43d'
      'mgnl:activationStatus': true
