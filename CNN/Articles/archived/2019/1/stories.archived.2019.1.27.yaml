  'washington-state-of-emergency-measles':
    'author': 'Amir Vera'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-27T14:52:56.635Z
    'imagesource': 'jcr:eb2c4be7-26bc-49be-9ccd-c94788a35b93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a791fe6b-ac60-48e5-a1dc-9fba812dfc71'
    'lead': 'As of Saturday, there are 32 confirmed cases of measles in Washington
      — an outbreak that has already prompted Gov. Jay Inslee to declare a state of
      emergency.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T02:49:53.374Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:11.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:52.602+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Washington is under a state of emergency as measles cases rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0bc4ff-c193-4226-97f8-26f1fec55c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:49:53.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As of Saturday, there are 32 confirmed
        cases of measles in Washington -- an outbreak that has already prompted Gov.
        Jay Inslee to declare a state of emergency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd648260-beef-4995-bc9e-ff67501ea4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:49:53.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measles is a highly contagious infectious disease that can be fatal
        in small children," Inslee said in his proclamation Friday, adding that these
        cases create "an extreme public health risk that may quickly spread to other
        counties."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2cc225-4f69-4ee7-aa6b-68d7a1c21135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:49:53.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, there were 31 cases of the measles in Clark County,
        which sits on the state''s southern border, just across the Columbia River
        from Portland, Oregon. Of the 31 cases, 21 are children between the ages of
        1 and 10 years old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc2fa0b-55fc-4174-ab0d-a11487971088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:49:53.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also one case in King County, which includes Seattle. While
        the King County website says the man in his 50s is a "suspected case," the
        governor said in a news release it is a confirmed case of measles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d42d2-04ae-4b02-a920-d20defca27ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:49:53.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a health alert from King County, it was said the man had recently
        traveled to Clark County.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f2971-b7fa-4cbe-9d57-f6577a2ed636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:49:53.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inslee''s proclamation allows agencies and departments to use state
        resources and "do everything reasonably possible to assist affected areas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44f181d-3068-4679-9b1c-8a17d607dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:49:53.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A news release on the governor''s website says the Washington State
        Department of Health (DOH) has implemented an infectious disease Incident
        Management Structure so it can manage the public health aspects of the outbreak
        through investigations and lab testing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7ec44-64ea-4826-9429-e6b15776117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:49:53.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Military Department, the release says, is organizing
        resources to assist the DOH and local officials in easing the effects on people,
        property and infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203c9ea-f462-4403-b5da-2f66c7600c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:49:53.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a person infected with measles attended a Portland Trail
        Blazers home game in Oregon amid the outbreak. Contagious people also went
        to Portland International Airport, as well as to hospitals, schools, stores,
        churches and restaurants across Washington''s Clark County and the two-state
        region, county officials said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d26c53-496f-404b-9b6e-63622cc33c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:49:53.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most patients with symptoms should call first</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4797ef0b-0d72-4e9f-a85f-d001a207e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:49:53.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a contagious virus that spreads through the air through
        coughing and sneezing. Symptoms such as high fever, rash all over the body,
        stuffy nose and red eyes typically disappear without treatment within two
        or three weeks. One or two of every 1,000 children who get measles will die
        from complications, according to the US Centers for Disease Control and Prevention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d98c73-7625-44dc-bbd2-1b40be4bdd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:49:53.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1978, the CDC set a goal to eliminate measles from the United
        States by 1982. Measles was declared eliminated — defined by absence of continuous
        disease transmission for greater than 12 months — from the United States in
        2000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c21ac5-6521-409b-940f-ad932922d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:49:53.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has been a recent rise in unvaccinated children. The proportion
        of children receiving no vaccine doses by 2 years old rose from 0.9% among
        those born in 2011 to 1.3% among those born in 2015, the CDC reported in October.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd4b2d6-4fb7-4572-9921-7df4911e26fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:49:53.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends people get the measles, mumps and rubella vaccine
        to protect against those viruses. The typical recommendations are that children
        should get two doses of MMR vaccine, the first between 12 to 15 months of
        age and the second between 4 and 6 years old.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c0d71-c9e4-49f2-bbb0-def73eefafd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:49:53.377Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Washington is under
        a state of emergency as measles cases rise."</em></p>'
  'germany-refugee-asylum-deportation':
    'author': 'Atika Shubert and Nadine Schmidt'
    'caption': '(Photo: Sean Gallup/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-27T14:51:26.239Z
    'imagesource': 'jcr:b178dec1-e42a-4407-9cba-205155211524'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '166b9cd2-7134-44ca-b610-cda4e72382d1'
    'lead': 'Nearly four years after almost 1 million refugees were welcomed into
      the country, Germany has quietly been closing the window on asylum applications
      and ramping up deportations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T03:14:34.746Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:10.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:52.805+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany rolls up refugee welcome mat to face off right-wing threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216aaf1a-6205-47f1-8f83-3e997dd217cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.746Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly four years after almost 1 million
        refugees were welcomed into the country, Germany has quietly been closing
        the window on asylum applications and ramping up deportations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca8334b-5596-4baf-8b60-3c1abbf9d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.746Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trend has continued even as the number of people arriving in
        Europe has dropped 80% since the height of the migrant crisis in 2015, according
        to the UN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ac20b-14cc-4068-b231-d8e084da18bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.746Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Interior Minister Horst Seehofer announced that in
        2018 Germany received about 185,000 asylum applications, a drop of 17% from
        last year, and far fewer than the 2015 peak of 890,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e82f7c-cecf-4526-8e6c-68c6b8834263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.747Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have the problem under control. We have put things in order,"
        said Seehofer. "We offer protection for people who are vulnerable. However,
        the population will only accept asylum rights if we can repatriate those who
        don''t need to be protected.''''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad548a0-c7b0-4be1-a803-5fc4211b0b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.747Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seehofer proudly stated that the number was well within the "upper
        limit" to migration agreed by Germany''s coalition government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6fc497-bea1-47e3-80f4-b71a66eb5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.747Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications dropping, deportations rising</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258f8ca-61da-4374-bd5d-d415f2911968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.747Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what he didn''t say was that while the number of applications
        is dropping, the number of deportations appears to be rising.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d43d300-37de-4bf3-847b-991624d8fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.747Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Ministry figures provided in response to a question from
        lawmakers from The Left party show that following the migrant crisis the number
        of deportations nearly doubled to 20,000 a year and have stayed roughly at
        that level ever since, despite the steep drop in arrivals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9495c4f3-a873-4f01-a601-8431b685ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.747Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, more than 8,000 people were sent back to the European
        Union states they first arrived in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c9cf00-e76d-4aa3-bdd1-49ca0c7f4a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deportation numbers also reveal how EU countries continue to
        squabble over who should be responsible for incoming asylum-seekers. More
        than 30% were repatriated back to Italy, for example, but Greece refused to
        accept the majority of transfer requests from Germany, and Hungary accepted
        none at all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818a47d-a1cf-457b-8034-a26a131881f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures also give some indication of Germany''s shift away from
        the "Wilkommenskultur" or "welcome culture" that greeted refugees in 2015
        when Chancellor Angela Merkel famously rallied Germans with the phrase "Wir
        Schaffen Das" or "We can do it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd9ab15-df01-4042-863c-17bb6c5d551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right-wing surge</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c3ae9c-f8dd-4958-b037-aecd687a1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the anti-immigration party Alternative for Germany (AfD)
        has surged in the polls. Several high-profile crimes involving migrants have
        shifted public opinion, particularly the 2015-16 New Year''s Eve mass sexual
        assault in Cologne in which scores of women were attacked by gangs of "North
        African men," according to police.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2e03e-29fd-41bd-af26-cbccc3c21dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, violent street protests erupted in the East German
        town of Chemnitz after a local man was stabbed to death by two migrants.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e001ee-21a8-4a3c-b48b-c03a4c8c16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public backlash has pushed Germany''s centrist parties to crack
        down on immigration, particularly Merkel''s Christian Democrat Union and its
        Bavarian sister party, Christian Social Union (CSU), which was under Seehofer''s
        leadership.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599ee28-a7ea-4e23-8bc3-46431b5f931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no guarantee that getting tough on immigration will
        win votes for Germany''s centrist parties. While Seehofer spearheaded the
        government''s so-called "Migration Masterplan," the CSU lost votes to both
        the AfD on the right, and the Greens, touting a much more liberal immigration
        policy, on the left. Seehofer has since been voted out as CSU party leader.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da9cdc-ce2b-4460-8afe-8fc55d99996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Safe countries''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b8bac3-8e9c-49d3-bf9a-ae1459ebc190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Germany''s lower house of parliament also voted to also
        place Morocco, Algeria, Tunisia and Georgia on its list of "safe countries
        of origin," making it much more difficult for asylum-seekers from those countries
        to gain refugee status.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788179a-86b7-4a0c-a6d4-7afaa92c7e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Germany''s Interior Ministry, in 2017 more than 15,000
        people from these four countries applied for refugee status but only seven
        were granted asylum.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb60792-692e-47a7-8736-4a72654424af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 300 from these countries were given some form of temporary
        humanitarian protection, which will no longer be the case if these countries
        are placed on the "safe" list.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df31c2-0f5d-4c54-9804-87e00e6cd6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Seehofer said the reclassification would speed up the refugee
        application process, Luise Amtsberg, the asylum affairs spokeswoman for the
        Greens, disagreed: "I personally find the worst thing about this debate is
        that it tries to trick people in Germany into thinking that the reclassification
        of these four countries can potentially solve the problems we indeed have
        with our asylum policies."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775b13a-8ea1-41c9-9b54-3b0d3b9e66a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Complete waste of resources''</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e62e761-aa55-4d0f-a31b-2ffd6d02d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drive to deport more migrants has now gone beyond new applicants
        to those cases that have lingered in a legal "gray area" for years in Germany,
        says one immigration lawyer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82681a-0573-4255-9be7-9e73225bcb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see now a kind of urgency to increase the deportation numbers,
        for example people who have been living in Germany for 30 years, are married
        to a German or have a German child. People who will almost certainly be able
        to get a visa again. So it''s a complete waste of resources," says Philipp
        Pruy, an immigration lawyer with BC Legal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edda95b-aa2f-4326-adc1-de3f7fd354e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is whether they can keep up with these deportations
        in the long run because it requires a financial and personnel effort. Passport
        replacements must be issued, people taken into custody, arrest warrants filed,
        planes chartered. I doubt we can keep this speed up."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d652c7-89e7-4e05-a9cc-b90fc4052881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:14:34.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Germany rolls up
        refugee welcome mat to face off right-wing threat."</em></p>'
  'italian-alps-helicopter-laircraft-crash':
    'author': 'Valentina DiDonato and Laura Smith-Spark'
    'caption': '(Photo credit: @cnsas_official/Twitter)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-27T13:16:21.312Z
    'imagesource': 'jcr:7cf6e051-d909-4ba5-8c84-411fa5f17cb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff865bac-262f-478e-a979-2b28f736499e'
    'lead': 'Emergency services on Saturday found the bodies of two people missing
      after a helicopter and a small plane collided above a glacier in the Italian
      Alps the previous day, taking the total number killed to seven.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T03:20:44.831Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:09.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:52.962+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'italian-alps-helicopter-laircraft-crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed6a847-4208-4992-9570-9f54839ae85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:44.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:09.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emergency services on Saturday found the
        bodies of two people missing after a helicopter and a small plane collided
        above a glacier in the Italian Alps the previous day, taking the total number
        killed to seven.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb943d-3f7d-4c1e-a749-4a791eb5f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:44.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:09.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred over the Rutor glacier near La Thuile, in the
        Aosta Valley, close to northern Italy''s border with France and Switzerland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69081c61-4663-4929-b506-29ae91c5ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:44.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:09.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people were confirmed dead and two injured on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b052cc0-d653-499d-b231-ab77de601321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:44.832Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:09.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two people who remained missing were found after the search
        resumed Saturday morning, an officer with the Alpine rescue branch of the
        Financial Police in Courmayeur, in the Aosta Valley, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9e3f2-b991-471d-a170-69f3ec400138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:44.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:09.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two helicopters were sent up carrying medical personnel and emergency
        rescue workers to scour the area, the officer said. All those on board the
        two aircraft are now accounted for.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a9734-7a8c-4850-a645-d5fcfad9a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:44.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:09.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter was carrying six people — the pilot, an alpine guide
        and four passengers who were heli-skiing. Three people were aboard the light
        aircraft, all of them pilots who were training in mountain flying.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b756458-eab4-4f89-b67f-d17978e7ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:44.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:09.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two injured remain in the hospital, the officer said. Italy''s
        mountain emergency service tweeted Friday that they were of French and Swiss
        nationality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7e008-82c5-4ca1-9da5-6c16d43a5187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:44.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:09.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are now working to piece together what led to the
        crash.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4310e5-ef06-407d-976c-33ef58686bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:44.833Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:09.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, "7 killed as helicopter
        and light aircraft crash over Italian Alps."</em></p>'
