        workers to the country, as CNN Philippines hosted its second senatorial forum
        at the Ateneo de Manila University in Quezon City Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b5b54c-3cbe-4159-b3b8-c097c721e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.061Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay, former Presidential Spokesperson
        Harry Roque, and former Interior Secretaries Raffy Alunan and Mar Roxas, gave
        their opinions on the issue, all saying jobs meant for Filipinos should be
        given to Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f9817-a0d9-4cf2-9b39-a588a7ce1b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said corruption seems to be linked to the arrival of these
        foreign workers as many of them come to country illegally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124cdeb0-d824-4686-9d86-aba52bb2f078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.062Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi natin sila nata-track, hindi natin alam kung bakit sila
        nandito</em> in the first place. And that is a problem that is of paramount
        importance — the corruption that is associated with the influx of Chinese
        workers," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82635d5-5724-4ed5-904d-f0b3fd170a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T07:30:19.063Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t track them, we don''t even know why they''re
        here in the first place. And that is a problem that is of paramount importance
        — the corruption that is associated with the influx of Chinese workers.]</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Florin Hilbay on protecting and ensuring Filipinos of jobs they&#39;re
