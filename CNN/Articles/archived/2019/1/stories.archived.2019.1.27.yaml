      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fadf421-d33c-42ea-8dab-2d47925fe523'
