      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN has a provision that allows for the suspension of the
        P2 yearly additional excise tax for fuel products once the global price of
        oil stays $80 per barrel for an extended period of time.</p>'
    '23':
