    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69d3c4-5470-4184-8e7c-ead8c219376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:53:21.302Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:04.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> With
        the Bangsamoro Organic Law (BOL) ratified after the January plebiscite, the
        February plebiscite will officially decide which regions will fall under its
        purview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a74eb-c459-45e3-8b15-7dd994178481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:53:21.302Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Salvador Panelo said that
        they expect the February 6 plebiscite to be peaceful.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd88d97-f850-4e90-ac73-058d014a8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:53:21.302Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d502da-284f-48ae-86be-22f8073e8ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:53:21.302Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to another orderly plebiscite in the provinces
        of Lanao del Norte and North Cotabato on February 6 even as we await with
        enthusiasm a favourable result," Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac3672-3163-41a3-a113-0821baeebf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:53:21.303Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that President Rodrigo Duterte hopes that the ratified
        BOL "will commence the process of correcting the historical injustices committed
        against the Bangsamoro people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba821b4-9e08-4068-a6a7-181141c12559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:53:21.303Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Carlito Galvez Jr. said that there is
        still a lot of work to be done to ensure the formal establishment of the Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2c9aa-342b-4446-8429-7ca7a56d0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:53:21.303Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the President has yet to receive the formal declaration
        from the Commission on Elections, but once it does it will start the process
        of constituting the 80-member Bangsamoro Transition Authority that will oversee
        the interim government of the BARMM. This development requires all of us to
        work collectively for the success of the new Bangsamoro autonomous government,"
        Galvez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd5625-3fb4-4370-b587-dc645348c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:53:21.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:04.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Autonomous Region in Muslim Mindanao (ARMM) Governor
        Mujiv Hataman congratulated the Bangsamoro people for the peaceful plebiscite
        conducted last Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55661c4d-26a9-4e14-8799-aa9baa7a791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:53:21.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:04.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ARMM leadership believes this is not the end of our quest for
        self-rule and, therefore, the new Bangsamoro government will live up to its
        promise of a genuine autonomy. We would like to see the kind of autonomy that
        makes full use of good governance and will make a positive impact on the lives
        of the region’s constituents," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d72cee-800e-4ab7-896b-00146f80f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:53:21.304Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:04.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cotabato City and Isabela City had already voted on whether
        or not they wish to be included in the BARMM last Monday, more regions have
        yet to weigh in.</p>'
