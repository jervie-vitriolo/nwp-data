    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ee07a-9055-4713-9775-cfddc139a056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:53:12.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death penalty was first abolished by the 1987 Constitution, which
        provides that death penalty would not be imposed "unless, for compelling reasons
        involving heinous crimes, the Congress hereafter provides for it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225920b8-79fd-4596-bbcb-82571d88cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:53:12.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first CNN Philippines Senatorial Forum last December, Senator
        Paolo Benigno "Bam" Aquino IV, Magdalo Party-list Rep. Gary Alejano, former
        Senators Juan Ponce Enrile and Sergio Osmeña III, and De La Salle University
        College of Law Dean Chel Diokno thumbed down the proposal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d9345-96e1-4fb4-a615-c6adb1f017d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:53:12.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator JV Ejercito, former Philippine National Police Chief
        Ronald "Bato" dela Rosa and former Presidential Political Adviser Francis
        Tolentino said they are in favor of legalizing death penalty for drug-related
        offenses.</p>'
