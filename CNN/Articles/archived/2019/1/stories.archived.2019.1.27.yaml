    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 dead after shooting spree in Louisiana

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c3a2a4-222d-4ea8-a54d-784972b874a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:49:46.482Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A manhunt is underway in Louisiana following
        a string of shootings that left the suspect''s parents and 3 others dead,
        law enforcement officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c9f43b-a086-4285-96a7-34fe4781687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:49:46.482Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are looking for 21-year Dakota Theriot after two Saturday
        morning shootings in Ascension and Livingston parishes, near Baton Rouge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c493dd94-833f-4a75-b672-1cf2bd1fc838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:49:46.482Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is probably one of the worst domestic violence incidents I''ve
        seen in quite a while," said Ascension Parish Sheriff Bobby Webre.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b103fb-1a4c-44f5-8f19-81e82c261760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:49:46.482Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, Theriot, is accused of killing his parents, Elizabeth
        and Keith Theriot, both 50, in the town of Gonzalez, the Ascension Parish
        Sheriff''s Office said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f729690-b65c-4a8b-afdc-9e9389271a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:49:46.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Theriots were alive Saturday morning when deputies arrived to
        their home and were able to identify their son as the gunman, Webre told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd000e81-8686-4a84-961f-8f558754e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:49:46.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect has been charged with two counts of first degree murder,
        illegal use of weapons and home invasion, Webre told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d229a6-45bc-4364-b6fe-d6ad4729d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:49:46.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dakota Theriot lived there for a brief period of time but was recently
        asked to leave the residence and not to return," Webre said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b11aa35-c7e8-4ee8-83b2-dd0166983a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:49:46.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dakota Theriot is also suspected of killing three more people less
        than 30 miles northeast in Livingston Parish.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb404d81-8035-485b-aaf1-158a14cdc500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:49:46.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims, Billy Ernest, 43, Summer Ernest, 20, and 17-year-old
        Tanner Ernest, were found dead Saturday morning, the Livingston Parish Sheriff''s
        Office said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b0700-83f4-4d06-bf9d-6863501c1dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:49:46.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one of the Livingston victims was a friend of Theriot''s,
        the sheriff''s office said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8370ec3-afa5-4e27-93ac-af8093595e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:49:46.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are still trying to determine the motive behind the
        shootings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995ebfa4-5857-4428-bb00-381de7aa1d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:49:46.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "5 dead after shooting
        spree in Louisiana"</em></p>'
