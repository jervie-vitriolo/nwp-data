  'united-kingdom-travel-advisory-jolo-twin-blast':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-01-27T23:10:06.654Z
    'imagesource': 'jcr:d9726211-6267-4b2c-9a36-a8ca865a049f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90d8da35-94e0-477c-a058-9bf0510ba63b'
    'lead': 'The United Kingdom (UK) has warned its citizens about travelling to western
      and central Mindanao, as well as the Sulu archipelago, due to "terrorist activity
      and clashes between the military and insurgent groups."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T09:36:26.798Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:28.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:49.478+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK issues travel warning after Jolo bomb attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3868416a-3aaa-4cf6-b9e5-b635ffce8dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:36:26.798Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — The
        United Kingdom (UK) has warned its citizens about travelling to western and
        central Mindanao, as well as the Sulu archipelago, due to "terrorist activity
        and clashes between the military and insurgent groups."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4132ac-1d6f-451d-963a-142d2c223231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:36:26.799Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory posted Sunday, UK''s Foreign and Commonwealth Office
        (FCO) specifically advised British nationals to avoid travelling to Mindanao--excluding
        Camiguin, Dinagat and Siargao Islands--as well as the south of Cebu--including
        the municipalities of Dalaguete and Badian--because of a "threat of terrorism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab1b56-a1b7-4b17-8df9-8ed7345502d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:36:26.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCO cited the bombing attacks in a Catholic church in Jolo,
        Sulu that killed at least 18 people and injured over 100 others. The incident
        happened days after the ratification of the Bangsamoro Organic Law and amid
        the implementation of martial law in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637e610-b425-43d1-959d-d31ce506a707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:36:26.800Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Death toll in Jolo blasts lowered to 18</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d6d53-f851-49b8-bde9-34f1bd52afb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:36:26.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged its citizens to "remain vigilant at all times and report
        anything suspicious to the local authorities."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d04d79-306d-40ec-9846-92c1f43732a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:36:26.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorists are very likely to try to carry out attacks in the Philippines,
        including in Manila. Terrorist groups continue to plan attacks and have the
        capacity and the intent to carry out attacks at any time and anywhere in the
        country, including in places visited by foreigners, like airports, shopping
        malls, public transport, including the metro system, and places of worship,"
        it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d0411-2e56-4e82-92ec-34c0bb09c1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:36:26.801Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCO also called on British nationals to follow the advice of
        loacl authorities as the Philippines gears up for the upcoming elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb97c2-ca27-4ddd-82f7-e18ab9e8f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:36:26.802Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s not uncommon to see increases in election related violence
        in the run up to elections. You should keep up to date with local activity
        and avoid demonstrations or large gatherings of people," it said.</p>'
  'president-duterte-jolo-sulu-visit-catholic-church-twin-explosions':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-01-27T22:49:45.659Z
    'imagesource': 'jcr:88f0702b-2ad8-4baf-9e3e-20dc5ffc9357'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7da1229a-dce5-4034-940f-76181977b398'
    'lead': 'President Rodrigo Duterte is set to visit Jolo, Sulu on Monday, following
      the twin explosions in a Catholic church in the town on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T09:39:52.542Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:27.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:49.574+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte set to visit Jolo after deadly church blasts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a73d2-937e-424d-ab8e-899f0d6c8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:39:52.543Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — President
        Rodrigo Duterte is set to visit Jolo, Sulu on Monday, following the twin explosions
        in a Catholic church in the town on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb186526-0617-4585-970d-427eda1d6011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:39:52.543Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:28.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two explosions in the Jolo''s Cathedral of Our Lady of Mount Carmel
        killed 18 people--12 civilians and 6 soldiers--and left 82 others--65 civilians
        and 17 soldiers--injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863260ac-e912-43a6-950e-bb6e809782ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:39:52.543Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command said two improvised explosive devices
        were set off during a mass ‪at around 8:28 am‬. One of the bombs detonated
        inside the church while the other was at the cathedral''s parking lot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86068fef-1c89-4a2e-9a7f-0734c517cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:39:52.544Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has condemned the attacks and assured the public that
        the culprits will be severely punished.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f332ea-b844-4944-bef3-84a178062253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:39:52.544Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pursue to the ends of the earth the ruthless perpetrators
        behind this dastardly crime until every killer is brought to justice and put
        behind bars," Presidential Spokesperson Salvador Panelo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afde38a-4c06-40a5-affa-bf4c9dfc95d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:39:52.544Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings came after the Commission on Elections announced the
        ratification of the Bangsamoro Organic Law on Friday, following a plebiscite
        where all provinces under the ARMM voted for its approval. Sulu was among
        the provinces that had voted to reject the BOL. The attacks also occurred
        amid the implementation of martial law in Mindanao.</p>'
  'Duterte-health-records-senatorial-forum':
    'author': 'CNN Philippines Staff'
    'created': 2019-01-27T21:58:30.897Z
    'imagesource': 'jcr:8dea0260-e473-4b1c-910f-4e8a04d3967e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38838ef9-2b32-48c3-be23-201e30979e62'
    'lead': 'At least two senatorial candidates, including President Rodrigo Duterte''s
      former spokesman, said Congress should not have to compel him to release his
      medical records.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T09:45:21.236Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:27.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:49.714+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque, Alunan: It’s Duterte’s obligation to release medical records'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae375fc-81fc-4f68-bcca-b954702227f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.236Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> – At
        least two senatorial candidates, including President Rodrigo Duterte''s former
        spokesman, said Congress should not have to compel him to release his medical
        records.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9514fc69-f980-44f5-96a2-652104be46cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.236Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f971f-674e-4f27-8178-af4f7456c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.236Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At CNN Philippines'' second senatorial forum on Sunday, former Presidential
        Spokesperson Harry Roque and former Interior and Local Government Secretary
        Rafael Alunan III said "no" when asked the question, "Should Congress compel
        President Duterte to make his medical records public whether or not it is
        a serious illness as the Constitution says?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536ef01-f37f-4b78-8e90-ed8920225add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.236Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a89ae-e43a-4632-8580-4d80e3d085f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.237Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the rest of the senatorial aspirants present during the second
        of a series of fora say Congress should urge the President to finally make
        his health records public. They are former Interior Secretary Mar Roxas, former
        Congressmen Neri Colmenares and Erin Tañada, former Solicitor General Florin
        Hilbay, and former Bangsamoro Transition Commission member Samira Gutoc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62deef-09c5-4594-b4ff-5923a7f7debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.237Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ec430-36c2-409c-9a9f-700cda7d5034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.237Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview after the forum, Roque and Alunan clarified their
        votes, saying it is the President’s obligation to disclose his health records
        and that Congress “does not have the power” to force him to do so.“The provision
        in the Constitution is that the President has an obligation to make public
        his health if it is a serious illness,” Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0557c1-49ce-4133-9164-86758794ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.237Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f9bb7-18b2-4101-9304-a3ac58bcbae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.237Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The matter of implementing the Constitution is not a function of
        Congress, it is a function of the judiciary. So it is the judiciary who should
        compel the President and it requires a citizen to file a case in court to
        do that.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4533171-70e2-4f2d-b972-7f7b436654ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.237Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab67852-99e9-46e7-a414-54c180084979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.237Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states, "In case of serious illness of the President,
        the public shall be informed of the state of his health."Alunan, likewise
        said, “The President is under obligation to reveal his medical records to
        the people. Let it come from him. Don’t let another branch compel.” He added
        that Congress, out of respect, can only “request” or “persuade” the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20458065-a440-4f94-bdd4-4af9699cae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.237Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314efb9f-5e4b-40b9-a77b-be02e281489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.237Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque and Duterte''s health</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f7f50-217e-4eea-9f6b-9f68d8832f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.238Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the 73-year-old Duterte''s health grew late last year
        when in a speech, he himself alluded to possibly having cancer. He later said
        his tests turned our negative, but critics continue to call for transparency
        regarding his health.Roque almost quit his post after being kept "in the dark"
        on Duterte''s whereabouts, including a hospital visit in October 2017 for
        some tests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d057e6-da3d-4e3b-88af-b500a51de057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.238Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte was "fine" and just took the day off, but the
        President himself later confirmed having a one-hour visit to the Cardinal
        Santos Medical Center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756cc7a-0e95-4f2a-aef9-7b1961aa0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.238Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he had undergone colonoscopy, an examination of the
        colon, and endoscopy, a procedure to check the digestive tract.Duterte even
        said, "I will tell you if it''s cancer, it''s cancer. And if it''s third stage,
        no more treatment. I will not prolong my agony in this office or anywhere."Roque
        admitted he too was "taken aback" by the President''s revelation and repeatedly
        assured the public he did not lie.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be8874-18ae-4570-bbd6-f4269ab5d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.238Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he would ask the President to finally clear the air
        about the state of his health, but added that the President''s constitutional
        obligation is to disclose the state of his health only in cases of serious
        illness.In his previous speeches, the President said he also suffered from
        migraines, nausea, pain due to a spinal injury, and Buerger''s disease or
        a disorder affecting blood vessels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc988d6-b5d1-4f30-aede-460922521c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:45:21.238Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos and Chad de Guzman contributed
        to this report.</em></p>'
  'harry-roque-no-death-penalty':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-27T18:59:27.514Z
    'imagesource': 'jcr:c1c8f55f-e125-4d02-81ed-12145598f639'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56d85cca-7bfc-42c9-b9a9-fdd824c26fb7'
    'lead': 'Former Presidential Spokesperson Harry Roque thumbed down the reimposition
      of death penalty for drug-related offenses – a measure which he previously said
      is a "priority" of the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T09:53:12.212Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:29:26.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:28:49.854+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque thumbs down Palace ''priority'' to reimpose death penalty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec97c63b-3f79-452e-b104-6283bbf7256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:53:12.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — Former
        Presidential Spokesperson Harry Roque thumbed down the reimposition of death
        penalty for drug-related offenses – a measure which he previously said is
        a "priority" of the Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8c9f3-0ca6-4caa-9ec7-6f00a150df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:53:12.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was among the seven senatorial candidates who were asked to
        raise a card indicating whether they are in favor or against an issue. The
        former mouthpiece of President Rodrigo Duterte said "no" when asked if he
        is in favor of reimposing death penalty for drug-related crimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a3225-b58f-4888-9735-1c806b69bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:53:12.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Duterte''s spokesperson, Roque said reinstating death penalty
        in the Catholic-majority country is still a priority of the Duterte administration,
        even as the move faces stiff opposition at the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687dcd9f-526a-4b88-9848-92d7b22119ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:53:12.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque made this statement after Pope Francis changed Catholic doctrine
        on capital punishment, declaring it "inadmissible because it is an attack
        on the inviolability and dignity of the person." The Vatican has committed
        to work for its worldwide abolition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452cb73-9e14-477d-ba2f-9c707fec5523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:53:12.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque had previously opposed the reimposition of death penalty when
        he was Kabayan party-list representative and voted against the bill in the
        House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188f937-ca93-48b7-a053-e484f17b7580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:53:12.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the seven candidates present during the forum, only former Interior
        Secretary Raffy Alunan said he favors reinstating death penalty for drug-related
        crimes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4db66-ab70-4f90-a71b-b38da8b735f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:53:12.215Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to impose the death penalty for drug-related crimes,
        especially against the syndicates who undermine the society and undermine
        our government," Alunan said later in the forum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2747d-c8a4-494b-9102-f2c8daf48392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:53:12.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Roque, former Interior Secretary Mar Roxas, former Representatives
        Neri Colmenares and Erin Tañada, former Solicitor General Florin Hilbay, and
        former Bangsamoro Transition Commission member Samira Gutoc are also not in
        favor of reimposing death penalty for drug-related crimes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf8564-6164-46b5-9fc8-fad7ba9f7c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T09:53:12.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:29:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tañada authored Republic Act 9346, which abolished death penalty
        in 2006, after it was reinstated during the presidency of Fidel Ramos.</p>'
    '1':
