    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The usually rushing waters at Niagara Falls have frozen – and visitors
      are stunned by the majestic views'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d91a4-d022-47bc-9304-960d50946968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:37:36.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s so cold, parts of Niagara Falls are
        frozen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936947e-fe92-40f9-a9f8-dc7e2a276fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:37:36.116Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winter storm that has blanketed the Midwest in snow and turned
        the Northeast into a deep freezer has now brought the falls'' rushing waters
        to a halt in places.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a81566-451c-4cc3-a01f-2d652870dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:37:36.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to Niagara Falls snapped pictures of the majestic sights
        and still waters Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86afe639-dae6-46e0-8ef6-d87af49e09b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:37:36.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Grafham told CNN she felt like she was in "Elsa''s castle."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a13d47-8fc6-42bf-a3a4-cdbbad70b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:37:36.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was even this set of stairs that were placed just outside
        the look-on spot and they had so much ice on them, it looked like Elsa had
        just cast her arm out and summoned up some stairs like she does in the movie,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d15a1-179b-41d4-ab58-944311939e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:37:36.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bone-chilling cold is expected to continue in parts of the Northeast
        this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd10f5-24d4-4011-847a-3567b48a7655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:37:36.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Englanders could wake up Tuesday to temperatures that feel as
        cold as five to 20 degrees below zero, and many parts of the Northeast will
        remain under wind chill advisories through Wednesday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1e7ab-2e50-4fcd-99b9-f83bbf4a1c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:37:36.117Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cold snap will move in during the weekend, CNN meteorologist
        Michael Guy said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa3d49-1419-4608-8e6c-578c446b92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:37:36.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The waves of cold air will continue for the next two weeks," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d78ba26-85f9-4b49-9ef3-640b13034f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:37:36.118Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The usually rushing
        waters at Niagara Falls have frozen -- and visitors are stunned by the majestic
        views."</em></p>'
  'huawei-warning-tech-biggest-loser-in-trade-war':
    'author': 'Ivana Kottasová'
    'caption': 'Huawei Deputy Chairman Ken Hu | Markus Schreiber/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T22:40:43.026Z
    'imagesource': 'jcr:f281bd14-5dc8-4023-827d-f2608c4cbed7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9821901-8441-406e-8d48-debca3b84250'
    'lead': 'One of the companies at the center of the trade war between the United
      States and China is warning of consequences across the tech industry.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T01:40:19.920Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:43.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:47.217+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huawei executive: Tech is the biggest loser in the trade war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1019e294-8eee-45fd-96e0-68127c1e7bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:40:19.920Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the companies at the center of the
        trade war between the United States and China is warning of consequences across
        the tech industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca7a16-c5ba-4f7c-8d4e-3dec6dc21d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:40:19.920Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen the damaging effect on many of the companies, including
        Huawei, from the trade war," Ken Hu, the company''s deputy chairman, said
        Tuesday at the World Economic Forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b342e98-ed63-4ff2-bd61-5f375415728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:40:19.921Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the technology industry, we heavily rely on the global supply
        chain and the global innovation ecosystem, so we are probably suffering the
        most right now," he said during a panel discussion in Davos, Switzerland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9771799a-71be-4c59-b4e2-4ab265816e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:40:19.921Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese telecommunications company has come under intense scrutiny
        in recent months over security concerns. US officials have warned that Huawei
        products can be used to snoop on Americans, and New Zealand and Australia
        have banned its equipment from their 5G networks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a1d47-606c-46d1-8166-aef0218220cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:40:19.921Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has denied accusations that it spies for China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b1ae9-4a3f-4ad2-ae6c-baaf11b8f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:40:19.921Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions escalated further when Meng Wanzhou, the chief financial
        officer at Huawei and the daughter of its founder, was arrested last month
        in Canada and accused by the United States of busting sanctions on Iran. The
        United States will soon make a formal request for her extradition, according
        to the Canadian government. Meng and Huawei have denied any wrongdoing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5294ef8-044d-4ee1-bd39-d82697a4f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:40:19.921Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actions against Huawei have become a key issue in the larger
        trade confrontation between the United States and China. President Donald
        Trump last month suggested he may intervene in the legal saga if it would
        help his pursuit of a trade deal with China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc58b0-1a32-4ead-b534-8805b74813de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:40:19.921Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, the United States has accused China of not doing
        enough to prevent its companies from stealing intellectual property and forcing
        Western partners to transfer technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5d1f6-ec59-4175-a420-25626f8f3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:40:19.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s domestic economy, meanwhile, is weakening. Growth last
        year was the slowest it has been in almost three decades.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25630571-bde7-4ebf-ab0f-5d73dd5cacdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:40:19.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other executives representing Chinese companies in Davos are also
        worried about the impact of the trade conflict. Ning Gaoning, chairman of
        Chinese state-owned oil and gas company Sinopec, said that Chinese companies
        are likely to reduce foreign investment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb3c92-f579-4434-b487-48b8e7a43f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:40:19.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese are getting quite confused," he said. "They thought
        they are welcome to invest in another country, and now they realize they are
        not ... welcome all the time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a8da6-86a1-4f9c-90d4-e0080e5c207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:40:19.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recent data points back up that assertion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f9c2fb-21fa-4af6-987f-fa334a789478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:40:19.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a survey published Monday by PwC, nearly 60% of Chinese
        CEOs said last year that the United States was the most important foreign
        market for their company''s growth. That number has since dropped to 17%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca70384-08e2-4daa-951d-c576ec3fd25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:40:19.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And foreign direct investment from China into the United States
        plummeted by 83% in 2018, according to a report released last week by law
        firm Baker McKenzie.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7819ea2-b1be-4516-87a4-fe0a390adf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:40:19.923Z
