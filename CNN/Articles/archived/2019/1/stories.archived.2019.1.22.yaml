  'indi-two-child-policy-debate':
    'author': 'Swati Gupta'
    'caption': 'Source: Ondranil Mukherjee/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T13:28:32.102Z
    'imagesource': 'jcr:ae018771-ce89-4e2b-b846-6efc8ebc3f80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88c3d50a-3b1f-48ee-b6d1-1b06a4843eb0'
    'lead': 'Some politicians in India are clamoring for what they believe to be a
      quick fix to the country''s population problem: a two-child policy for Indian
      citizens'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T03:20:03.198Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:22.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:51.862+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A two-child policy in overpopulated India? It won''t work, say experts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e343592-c539-46c0-aadf-115709e5fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some politicians in India are clamoring
        for what they believe to be a quick fix to the country''s population problem:
        a two-child policy for Indian citizens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba32bfc-db01-4451-9a97-9bbcd6978036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As activists and experts scramble to educate the public on the need
        for contraception and family planning, these politicians want to limit each
        family to have just two children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78583ebf-a694-4905-bbac-45e1f1454fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, India''s population stands at 1.31 billion people, second
        only to China. Experts estimate India will surpass China in just a few years,
        according to the United States Census Bureau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8918d-8a9d-4c46-a688-67f682da0552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s fertility rate has dropped to 2.3 births per woman in 2016,
        compared to 3.2 births per woman in 2000, according to government data. But
        the booming population has been raising concerns for decades due to a rising
        poverty, decline in jobs and a poor literacy rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e798f4-7808-40fb-8d47-f531c852fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No person shall procreate more than two living children after a
        period of one year from the commencement of this Act," stated a population
        control bill introduced on the Parliament floor in 2016 by Prahalad Singh
        Patel, a legislator from the central Indian state of Madhya Pradesh.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b952987-3c0d-48eb-a426-72a85cb324eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill -- which never even came to a vote -- listed measures that
        the Indian government would take if they wanted to check the ever-growing
        population. If passed, the bill would make it mandatory for individuals to
        seek permission from officials if they want to have more than two children,
        permission that could be denied if sufficient cause was not met.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4958a4ce-d3bf-40ba-9272-425dd9118dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a universal truth you will have to consider. There is
        water, roads, health, sanitation: how will you give all these facilities if
        the population keeps increasing," Patel told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea51c0c-4c41-4445-8d02-136003355abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s introduction opened up a debate, which was followed
        by more than 100 legislators submitting a letter to the president of India,
        Ram Nath Kovind, in August and appealing for him to take their demand seriously.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8161bca-9499-4739-92e4-9ffb6ff68b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The land is shrinking and the population is rising. There is no
        place to build homes. In this situation, there should be some control on population,"
        Ganesh Singh, one of the legislators demanding the implementation told CNN.
        "Now or later, this will have to be done."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3dc228-bce3-4ee4-a5b6-f0da42ade249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But B. Paswan, head of the department of population policies and
        programmes at the International Institute for Population Sciences highlighted
        the proposition is simply not realistic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f0a8d-5aea-43d9-bfe3-d03ffe8c0444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No government can bring any such strong policy in India. People
        will reject it. The two-child policy is not possible with the socio-economic
        condition of the country," he said. "The change will come with development.
        It is heading that way already."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185343d5-59b2-4cd9-a13b-ce97297defaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Decline without restricting families</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd154b259-1e20-4329-ad4d-6227c9d98776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government does not have any plans to implement a two-child
        policy since it is a signatory to the International Conference on population
        and Development declaration. Signed in 1994, the declaration advocates free
        speech and honors the reproductive rights of couples to decide freely and
        responsibly the number and spacing of children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6430bef6-1922-4040-b8b2-e8ab527a1074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.200Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been grappling with population control for decades, which
        has resulted in abject poverty, with government welfare programmes unable
        to cater to thousands of people earning less than $3 per day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30510a22-83ed-4c89-ad4c-8f6b01fd7032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are several factors for the high population. We have a large
        percentage of the population in the reproductive age group. Only 54% of couples
        use contraceptives," said Paswan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60cf1c-38b8-47a6-853c-0d91461bddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the government has instead introduced more than
        a dozen schemes that educate families in rural India on the benefits of family
        planning, such as financial incentives, awareness campaigns and distribution
        of contraceptives like condoms and pills, or hold sterilization drives.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c456bb5b-f909-4e33-ac8d-9982ffad5945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India spent more than $100 million on family planning in 2015 to
        16, with some of these programs resulting in improvement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22329d05-5257-482f-8345-206b3d353abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ministry of health and family welfare, India''s
        rate of total population growth has declined from 21.5% during the 1991 to
        2001 period, to 17.6% during the 2001 to 2011 period.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8626dce-b6d3-4f24-8f85-c64cc77d0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other indicators behind the drop in population: development,
        increasing education level, increase in the age of marriage, said Paswan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297acc3-c3b3-411a-8e6c-b06cc6991d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learning from China''s mistakes</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f09115-6671-4b41-8b01-bf4512f44b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.201Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China eliminated its one-child policy in 2015, changing the law
        to allow couples to have two children. The country is now moving to remove
        birth restriction overall as concerns are growing over an aging population
        and a dropping birth rate. In 2017, the country''s fertility was low, at 1.6
        children per woman.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6967df25-fa12-43dc-9cf5-ed29ed8b5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China introduced its one-child policy in 1979 over concerns that
        the population was increasing at a very fast rate. But the policy has brought
        its own set of challenges to one of the world''s biggest economies, which
        has had a declining youth population for years while the proportion of the
        population over age 65 has risen from about 4% to almost 10%.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa13fb-2523-4161-ba5c-79e62fddd3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy also had worrying consequences for the gender balance
        as a desire for male children led to reported abortions and infanticide to
        ensure a couple''s only child was a boy. In 2016 there were 1.15 males for
        every female in China, one of the most skewed gender ratios in the world.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3480ba-7c0a-49ba-a1e2-41e7aa074a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s failure is being taken as a lesson by countries such as
        India, where development is instead being seen as the key to capping population
        growth.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ca97e-e201-4865-b9b0-cdfe4eea0d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China had [a] one child policy. At the time the policy was very
        successful. They reduced population growth. They have now stopped the policy,"
        said Paswan. "We cannot say if India should implement the two-child policy.
        No political party will come forward and say that India should adopt it."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406638dd-24cc-4e26-a65f-9a288276a5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:20:03.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "A two-child policy in
        overpopulated India? It won''t work, say experts."</p>'
  'science-loves-twins-dynamic-duos':
    'author': 'Michael Nedelman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T13:24:22.013Z
    'imagesource': 'jcr:bc4adc87-3068-4421-bc5c-e7bc182f2380'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3695e43c-fa2e-4b15-8a03-df7d640c3794'
    'lead': 'One of the broadest studies of twins in the United States suggests that
      our genes tend to influence the diseases that afflict us more than where we
      live, according to research published in the journal Nature Genetics.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T03:25:18.674Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:21.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:52.095+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dynamic duos: Why science loves twins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bfd7d0-5b5b-4988-a243-66d1602e1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.675Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the broadest studies of twins in
        the United States suggests that our genes tend to influence the diseases that
        afflict us more than where we live, according to research published Monday
        in the journal Nature Genetics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a4b628-9853-45f1-a1a1-f910e47fcdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.675Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using insurance claims data, researchers identified more than 56,000
        pairs of twins and estimated the heritability of 560 diseases, finding that
        nearly a third of the variation in these conditions could be attributed to
        genetics, on average. Where people grew up was less contributory on the whole.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560a05e-d25a-4a24-b663-3f84e8c67542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.675Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that still means the majority of the variation we see in human
        disease is unaccounted for by genetic or ZIP codes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0487e11-ed14-4148-bc16-82a09b4e4a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.675Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relationship between genetics and environment in disease is
        incredibly nuanced," said study author Chirag Patel, assistant professor of
        biomedical informatics at Harvard Medical School.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b471f0e-aba5-41bb-bffb-e2492c4093ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.675Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the diseases the researchers looked at, 40% had a significant
        genetic component, and about 25% had an environmental one -- though the strength
        of that relationship could be different for any given disease. For example,
        morbid obesity was found to be strongly influenced by genetics and the environment,
        Patel said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be339a46-852c-4f08-b527-8043f3a0824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.676Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get people who are very deterministic, who say ''it''s genes''
        or ''it''s environment.'' This shows it''s a mixture," said Jeffrey M. Craig,
        associate professor at the Deakin University School of Medicine and deputy
        director of Twins Research Australia. Craig was not involved in the new study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f3c23-cb55-4777-ab7a-bdce21a0d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.676Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As twin registries merge and incorporate big data, as in the new
        study, experts like Craig look forward to new stages of twins enriching science.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd9a50-fb0d-4393-bb3f-fb2a0102edf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.676Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one of the ways twin research is growing," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9972f2-fdc8-4dc4-aa74-7dcf1bc8aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.676Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dynamic duos</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ac682-c9c7-4bd9-9e86-daf9a50498ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.676Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists love to study twins because they help answer age-old
        questions about nature vs. nurture. Identical twins share the same genes,
        so any differences between them -- say, more wrinkled versus less wrinkled
        skin -- could be the result of their environment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e890dca2-3797-4841-9e58-2415ded31829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.676Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies of human health are plagued by these confounding factors,"
        Craig said, including when someone was born, where they were born and their
        socioeconomic status, ethnicity and gender. Often, twins are perfect controls,
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92b32f-1986-4214-97c5-c8651d247966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.676Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 33 in every 1,000 human births in the United States are twins,
        a rate that has climbed in recent decades as more women marry later and take
        fertility drugs or employ in vitro fertilization, factors that are known to
        increase the likelihood of multiple births. Identical twins are an even more
        exclusive club: roughly four in every 1,000 births. They are formed when a
        single fertilized egg splits in two, creating two embryos with the same DNA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195bb91d-4a42-498f-9d16-85387d3fee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.677Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts to put twins under the proverbial microscope go as far
        back as 1875, when English scientist Francis Galton, who was also Charles
        Darwin''s half-cousin, "first came upon the twin research design, which is
        really a very simple and very elegant way of looking at behavior," said Nancy
        Segal, professor of psychology and director of the Twin Studies Center at
        California State University, Fullerton. Segal is a fraternal twin herself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c472e5c6-58a8-42eb-83bf-0c76d26d4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.677Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a paper in the International Journal of Epidemiology,
        Galton published "the first detailed attempt to use the phenomenon of twinning
        to estimate the relative powers of nature and nurture." But he took the research
        to a troubling conclusion and "argued repeatedly for the need for the state
        or its wiser citizens to seek to encourage the best to outbreed the rest,"
        ultimately coining the term "eugenics."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550fd04-b0a1-4815-af97-6c473c6f0e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.677Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more recent years, however, twins have revealed a genetic component
        to a number of outcomes such as epilepsy, religiosity, autism and mental health,
        according to experts. NASA even conducted its own twin study on how astronaut
        Scott Kelly''s gene expression changed after a year on the International Space
        Station, relative to that of his identical twin, Mark, who remained on Earth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646c239-6756-490a-9171-c94ea12f2f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.677Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twins have also suggested that something outside the genetic code
        can explain why one identical twin might develop Type 1 diabetes or Parkinson''s
        disease and the other doesn''t.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315c846-f2a8-4ed6-a2f4-89834a87fb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.677Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four decades ago, "when I was coming up, there was very little acknowledgment
        of genetic influences on children''s mental health," said Judy Silberg, scientific
        director of the largest twin registry in the United States, the Mid-Atlantic
        Twin Registry. "Everything was pretty much due to poor parenting, specifically
        mothers."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb6599-9394-497c-b58a-6898851c6011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.677Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, researchers understand that there are varying levels of
        heritability to things like attention deficit hyperactivity disorder, schizophrenia,
        post-traumatic stress disorder and depression -- and life events may cause
        those genes to "come online," said Silberg, who is also an associate professor
        of human and molecular genetics and psychiatry at Virginia Commonwealth University.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708cb884-9e48-4a6b-bfa7-0f887c1b2042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.678Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pendulum has swung really significantly since then," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7feee6-c372-4e89-ae76-8a754b0d9405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.678Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seeing double for science</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cba457-389f-41c6-96b4-b4ed4dd2b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.678Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One festival for twins has also become one big Petri dish for scientists:
        Twins Days, an annual event that brings thousands of twins to northeastern
        Ohio.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc5c26-f63c-4fe8-a133-5720e0ccf2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.678Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year after year, a cluster of research tents invites twins to contribute
        to a potpourri of science. In past years, Procter &amp; Gamble, the maker
        of Olay, has studied twins to better understand the aging process and its
        effect on skin. The Los Angeles Police Department has looked at slight differences
        between twins'' fingerprints to improve its identification tools. Biometric
        researchers have photographed and recorded twins speaking in order to create
        better facial and voice recognition systems. The FBI has funded similar research
        there, as well.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e5a4f6-d4b1-4f4a-8b86-fedf4360c043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.678Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We collect a year''s worth of data in four hours," Danielle Reed,
        a behavioral geneticist at the Monell Chemical Senses Center, previously told
        CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1770fdea-ee6d-4fae-9b89-abf97a4e3aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.678Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our question is whether some people are taste-blind and, if so,
        to what? Our interest is whether this is a genetically determined trait,"
        she said. "We like to compare genetically identical twins to twins that are
        no more similar than ordinary siblings."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf43e52-6846-4fe6-aefb-cd5fd80094e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.678Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can help food scientists understand which traits -- say, an
        affinity for bitter flavors -- are most strongly determined by genetics.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a9d27-9bca-4e78-8401-ecbca3758bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.679Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can imagine, if we look subjectively at their DNA, we could
        predict what will taste better or worse to people," Reed said. "So you can
        tailor dietary advice to people''s actual ability to taste and smell."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e83db-81bf-4ba5-9256-b5c02255c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.679Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, researchers have studied identical twins versus fraternal
        controls. These sibling pairs share the same upbringing and environment, but
        identical twins share all their DNA and fraternal twins only about half.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfabd0e-546a-44ad-b00d-af10038dad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.679Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also value in looking at children of twins and at twins
        raised apart, Silberg said, which could shed light on whether certain behaviors
        or disorders are likely to be passed down through parents'' genes versus their
        home environments. There''s even research by twins, for twins -- looking at
        their "special bond" in order to best counsel them in therapy, Craig said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3e4dc-ac90-4282-a5ea-59b8a5f1e895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.679Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though twin research long predates the discovery of the
        double helix, advancements in genetics have not replaced twins, who continue
        to unravel our most elusive traits.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e094507-6fe2-4791-8868-5cfd9c2e8ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.679Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message is that all research in all fields should include twins,"
        Craig said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1a84e-cebd-477d-adb3-db8b18dc64d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:25:18.679Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dynamic duos: Why
        science loves twins."</em></p>'
  'gender-body-size-living-to-90':
    'author': 'Sandee LaMotte'
    'caption': 'Source: Bethany Clarke/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-22T13:18:44.449Z
    'imagesource': 'jcr:3d78a620-a711-468e-9210-872dde34c42e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82b7fbbe-6ab7-4b0f-b47d-d26c498a7ae0'
    'lead': 'Living to the ripe old age of 90 may depend on your body size—both height
      and weight—as well as your level of physical activity, and seems to influence
      a woman''s lifespan more than it does a man''s, according to a new study published in
      the medical journal BMJ.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T03:31:23.028Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:20.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:52.311+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How likely are you live to 90? Depends on your gender and body size'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bec329-2db2-4539-a36d-42dec1bf5d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:31:23.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:20.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Living to the ripe old age of 90 may depend
        on your body size—both height and weight—as well as your level of physical
        activity, and seems to influence a woman''s lifespan more than it does a man''s,
        according to a new study published Monday in the medical journal BMJ.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c17f0-e024-44e6-9b61-d04479c85edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:31:23.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:20.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found women who lived to 90 were, on average, taller and
        had put on less weight since the age of 20 as compared to women who were shorter
        and heavier. No such association was seen for men. However, men saw more benefit
        from physical activity than women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b48770-8dcb-4291-8fbd-79216d3df112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:31:23.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:20.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study is observational and cannot establish cause, the
        findings "provide interesting hints that men''s and women''s health might
        respond differently to BMI, height and exercise," said epidemiologist David
        Carslake, a senior research associate at the University of Bristol in the
        UK, who was not involved in the study. BMI, which stand for body mass index,
        is a measurement of body fat based on a calculation of height and weight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e3d01-16f0-40b8-8547-d2d9184c40b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:31:23.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:20.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A large, longitudinal study</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87e602-c773-4ccf-b649-a54d8bc3954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:31:23.029Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1986 researchers asked over 7,000 Norwegian men and women between
        age 55 and 69 about their height, current weight, and weight at age 20. Both
        genders also told researchers about their current physical activity, which
        included dog walking, gardening, home improvements, walking or biking to work
        and sports. The men and women were then sorted into daily activity quotas:
        less than 30 minutes, 30 to 60 minutes, and 90 minutes or more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f94447-e755-4a33-a20f-7951a18a3f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:31:23.029Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups were monitored until they died or reached the age of
        90; of the 7807 participants, 433 men and 994 women lived to that age. Issues
        that could affect longevity, such current or past smoking and level of alcohol
        use, were also taken into account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1267ac86-0114-4205-97af-de1c5773f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:31:23.029Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men and women in the study fared very differently when it came to
        the impact of body size and exercise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad14544-2b28-458b-868f-4b983c76424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:31:23.029Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who weighed less at age 20 and put on less weight as they
        aged were more likely to live longer than heavier women. Height played a major
        factor: the study found women who were taller than 5 feet 9 inches were 31%
        more likely to live into their 90s than women who were less than 5 feet 3
        inches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa40043-477b-4882-a32f-ed5d8e563153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:31:23.029Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither height or weight seemed to factor into whether the men reached
        their 90s, but activity level did. Men who spent 90 minutes a day or more
        being active were 39% more likely to live to 90 than men who were physically
        active for less than 30 minutes. In addition, for each 30 minutes a day the
        men were active, they were 5% more likely to reach that age.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76add2-5094-4d8d-92cd-3578024bc718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:31:23.029Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, women who were physically active for more than 60 minutes
        a day were only 21% more likely to live to 90 than those who did 30 minutes
        or less. And unlike men, there was no bonus for increasing activity. In fact,
        the study found that the optimal level of activity for women was 60 minutes
        a day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83086961-46e8-4f91-bdef-c8a6aad68ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:31:23.029Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A slowing of life expectancy</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68a9f5-fd70-49d0-9f6f-90a342562651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:31:23.030Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average life expectancy has been increasing for most of the world,
        but recent studies show a slowing of that trend in some developed nations.
        In the US for example, life expectancy has been declining over the last few
        years. Drug overdoses and suicides are to blame for the most recent decline,
        according to the Centers for Disease Control and Prevention, but the major
        causes of death remain the same. Heart disease, cancer, and stroke, three
        of the top killers of Americans, are all affected by weight gain and a lack
        of exercise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed2289-87e2-4702-aa78-ffe646f0b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:31:23.030Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:20.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now very clear that overweight, obesity and sedentary lifestyles
        are harmful to health," Carslake said. "Studies like this one, which examine
        the shape of the associations, and ask whether they are the same in different
        groups...will be increasingly important."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e1fbda-0569-4132-b347-3159be1372ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:31:23.030Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:20.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How likely are you
        live to 90? Depends on your gender and body size."</em></p>'
  'russia-japan-odds-over-kuril-islands-dispute':
    'author': 'Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T13:12:55.512Z
    'imagesource': 'jcr:b4cf2b96-4d48-4604-ab5c-737ab870247c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a0a710c-c2aa-485e-908f-90b58302de4b'
    'lead': 'The leaders of Japan and Russia will hold talks on what remains one of
      the world''s longest-running unresolved international disputes.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T03:34:35.646Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:19.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:52.527+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia and Japan at odds over seven-decade-old Kuril Islands dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0752b-b4df-4d7a-8e9c-e28833eb50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On Tuesday, the leaders of Japan and Russia
        will hold talks on what remains one of the world''s longest-running unresolved
        international disputes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05b536-cbd7-46d4-9a46-9685ed1eac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuril Islands, referred to as the Southern Kurils by Russia
        and the Northern Territories by Japan, were captured by Soviet forces following
        Japan''s surrender to Allied Forces in 1945.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af9492b-4e30-4243-8790-4c1f934363d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting disagreement over who has rightful ownership of the
        islands has soured relations between the two countries, contributing to their
        continued failure to sign a World War II peace treaty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1123fac0-260b-4d86-9174-a3d83b18bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.646Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disputed territory, located off the coast of the Japanese island
        of Hokkaido, consists of four separate islands: Iturup, known in Japanese
        as Etorofu, Kunashir, or Kunashiri, Shikotan and the islet group of Habomai.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fdd1e-43b8-47a9-9dd9-b6c803c71744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two governments are pushing for a treaty to be signed based
        on a 1956 declaration, which acknowledged the cessation of WWII hostilities
        but did not set out terms for a formal peace agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e057b7-310d-4d36-bc5a-8882a6edaed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese media states that the terms of the 1956 accord would hand
        over Shikotan and the Habomai islands to Japan, a sensitive notion inside
        Russia, where the ceding of any territory to Japan would likely be met by
        protests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd2a3f7-207d-4574-ba15-701892c860fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is Russia''s territory''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20490631-1b8b-401f-8584-06ababd72bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The territorial dispute was raised ahead of Prime Minister Shinzo
        Abe''s trip to Moscow this week to meet with Russian leader Vladimir Putin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05188b34-1aba-4d8f-952c-2aa7be66c550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sergey Lavrov, Russia''s top diplomat, has downplayed the
        chance of the island chain returning to Japan. When Lavrov and Japanese Foreign
        Minister Taro Kono met last week in Moscow, the Russian told his Japanese
        counterpart that "sovereignty over the islands was non-negotiable," according
        to Russian state media. "This is Russia''s territory."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64b402-4a43-4aa0-8f62-31fd4988b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of Russian nationalists took to Moscow''s streets Sunday,
        demanding that the government stand firm on the issue, chanting "(The) Kurils
        are Russian land!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f88096-54aa-459a-8026-f98fcbb061ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Igor Skurlatov, a speaker at the rally, which was estimated at around
        500 people strong by the city''s security department, called any suggestion
        to hand over the territory an act of treason.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3073e1b0-d81e-41b3-ae35-e2ef9442333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unequivocal language comes following Russian dismay with Tokyo''s
        recent statements on the island group''s status, with Kono stating that he
        hoped 2019 would be a "turning point" for determining the island''s true legal
        status.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b384fdb6-1629-4c37-a6d0-e0e6501b3e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting of Lavrov and Kono marked the first time the two had
        met since being appointed by the two countries'' leaders to oversee negotiations
        leading to the eventual signing of a peace treaty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25702e-4da0-463a-b0ae-afdf03cd3745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov called the issue of the island''s ownership an "outcome"
        of World War II and said that there were "significant differences" between
        the two nations'' perspectives, but invited joint cooperation on the islands,
        which are a rich fishing resource. Abe has also urged joint cooperation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8a62e-e2fe-4d82-9dc0-82280839fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Joint military exercises''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e10c66-8810-4e67-ac71-08e03d3c144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the two leaders'' bilateral meeting, the topic has inflamed
        Russian passions. Speaking in the Duma, Russia''s parliament, Liberal Democratic
        Party of Russia faction leader Vladimir Zhirinovskii said that should the
        Japanese wish to develop bilateral ties, it should expel US forces from its
        territory and conclude a peace treaty with Russia -- but ruled out handing
        over the Kurils.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f373346-0d71-4185-9016-5ad6ec0f8ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where the Russian flag hangs, it will always hang," he said, ramping
        up rhetoric to suggest "landing troops" on Japanese soil.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773af225-ba18-4829-80de-50677e308d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then let''s conduct joint military exercises. Let''s see what the
        Japanese navy, the Russian navy are worth, maybe we will drop the landing
        troops on one of the Japanese islands, let them see how our guys successfully
        land on Japanese soil," Zhirinovskii suggested.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfb62e6-15bf-414e-8d3e-c0bbe8778028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands were occupied by Soviet forces at the end of WWII, when
        as many as 17,000 Japanese citizens were expelled. Around 19,000 settlers
        currently live on the islands, according tointelligence firm Stratfor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e2fd16-2483-4ffd-9917-65bdcda2e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Japanese Ministry of Foreign Affairs'' website,
        the islands "are an inherent part of the territory of Japan, which have never
        been held by foreign countries. However, the Northern Territories have been
        under illegal occupation by the Soviet Union, and then Russia, since the Soviet
        Union occupied them in 1945."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e367b8b-782e-45f0-ac8f-31c9154427b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ministry, the Japanese government "has energetically
        been continuing negotiations with Russia based on its basic policy of resolving
        the issue of the attribution of the four Northern Islands and concluding a
        peace treaty with Russia."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05667187-dee8-49f2-aac8-81d79cc4833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:34:35.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russia and Japan
        at odds over seven-decade-old Kuril Islands dispute."</em></p>'
  'greenland-ice-melt-tipping-point':
    'author': 'Joshua Berlinger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T13:08:48.220Z
    'imagesource': 'jcr:ac5cebf5-d181-4557-9b13-8c3485e51631'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1739855d-76b0-411b-9390-1f5aaadf5b5c'
    'lead': 'Climate change is causing Greenland''s massive ice sheets to melt much
      faster than previously thought, a new study has found, and it may be "too late"
      to do anything about it.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T03:37:20.518Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:18.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:52.709+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The only thing we can do is adapt'': Greenland ice melt reaching ''tipping
      point,'' study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f2362-d45a-4441-8d1c-c72c6adddb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:37:20.518Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Climate change is causing Greenland''s
        massive ice sheets to melt much faster than previously thought, a new study
        has found, and it may be "too late" to do anything about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53d33b-bae2-4845-87f9-674c1897ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:37:20.518Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings could have dire implications for the planet''s low
        lying islands and coastal cities. Eight of Earth''s 10 largest cities in the
        world are near coasts, and 40% to 50% of the planet''s population live in
        areas vulnerable to rising seas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748bfca-b3cd-4419-ac54-596988cc9f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:37:20.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Bevis, a professor of geodynamics at The Ohio State University
        and the lead author of the study, says the research found that humanity may
        have passed the point of no return when it comes to combating climate change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf0e70-2a7a-4341-9d68-a0191d17f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:37:20.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing we can do is adapt and mitigate further global warming
        -- it''s too late for there to be no effect," said Bevis. "This is going to
        cause additional sea level rise. We are watching the ice sheet hit a tipping
        point."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346107d-71cd-4818-9092-d98166913eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:37:20.519Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global warning: Greenland''s melting glaciers may someday flood
        your city</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91081451-4167-4a56-84e4-de687b870c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:37:20.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland''s ice has historically melted in cycles due to natural
        weather phenomena, but rising temperatures have exacerbated the trend, said
        Bevis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3ce21-722e-46ff-b6c9-a423c1a8c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:37:20.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These oscillations have been happening forever," he said. "So why
        only now are they causing this massive melt? It''s because the atmosphere
        is, at its baseline, warmer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405917b7-27e9-4966-ab69-0adbf395952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:37:20.520Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bevis'' team''s study differs from previous research on Greenland
        because it focused on Greenland''s southwest, which does not have many glaciers,
        according to a news release from Ohio State.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c7d17-4773-48a4-96f5-ba345fe0df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:37:20.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers studying sea level rise often focus on Greenland''s
        southeast and northwest regions, home to large glaciers which see large icebergs
        break off and flow into the Atlantic Ocean. Those chunks then melt and cause
        sea levels to rise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea7194-5e0d-4489-9cc5-ffc4598130dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:37:20.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published last month in the scientific journal Nature found
        that Greenland''s ice sheets, which contain enough water to raise global sea
        levels by 23 feet -- have been melting at an "unprecedented" rate, 50% higher
        than pre-industrial levels and 33% above 20th-century levels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c4b3f-31f7-44ef-8a44-ca7633195dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:37:20.521Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study Bevis lead, published Monday in the Proceedings of the
        National Academy of Sciences, analyzed GPS data from Greenland''s coast to
        more precisely understand previous research from a joint project between NASA
        and the German Aerospace Center -- which found that Greenland shed approximately
        280 gigatons of ice per year, causing global sea level to rise by 0.03 inches
        (0.8 millimeters).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61541b-62fa-4392-8fb4-9ba40e0bf670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:37:20.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bevis and his co-authors found that by 2012, the rate of ice loss
        had accelerated to nearly four times what it was in 2003. They also found
        this acceleration largely took place in Greenland''s southwest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de505b8-b950-4a8b-8765-6574b65c1e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:37:20.522Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew we had one big problem with increasing rates of ice discharge
        by some large outlet glaciers," Bevis said. "But now we recognize a second
        serious problem: Increasingly, large amounts of ice mass are going to leave
        as meltwater, as rivers that flow into the sea."</p>'
    '25':
