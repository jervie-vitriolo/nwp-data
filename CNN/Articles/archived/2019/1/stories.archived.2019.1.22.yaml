    'jcr:uuid': '51abedc2-eec5-45d4-b2ad-1c5dbe75bb26'
    'lead': 'The Commission on Audit''s itemized list of amounts paid to and expenses
      incurred by lawmakers shows former House Speaker Alvarez spent ₱43.7 million
      on his second year as speaker, ?30.4 million of which went to office consultants.'
    'mgnl:activationStatus': true
