  'house-of-representatives-pantaleon-alvarez-biggest-spender-2017-coa':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-22T23:55:09.093Z
    'imagesource': 'jcr:15787141-34fe-486f-be50-89ae31fd909b'
