  'duterte-children-drug-syndicates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-22T13:49:30.363Z
    'imagesource': 'jcr:5f3b916b-acb2-4210-8390-40663df34713'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81eb6f81-8a43-4e6c-ad15-894430a8924f'
    'lead': 'President Rodrigo Duterte said children as young as 6 years old were
      being used by drug syndicates in their operations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T13:52:26.793Z
    'mgnl:createdBy': 'cnnproducer'
