    'lead': 'San Fernando, Cebu Mayor Lakambini Reluya survives an attempt on her
      life, but three of her companions were gunned down'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T01:34:11.948Z
