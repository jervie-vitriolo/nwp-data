      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Huawei executive:
        Tech is the biggest loser in the trade war."</em></p>'
  'Nadal-beats-Tiafoe-to-reach-Australian-Open-semifinals-without-dropping-set':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-22T22:36:29.515Z
    'imagesource': 'jcr:f3008dc4-2081-4697-b4d3-23adbd81cd1d'
