  'carlos-dominguez-bangasamoro-budget':
    'author': ' Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-22T17:20:23.979Z
    'imagesource': 'jcr:a998015e-7ad1-4aa2-a970-2293f161f2a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f2d9de9-b8fe-4994-986c-b5c093d178bf'
    'lead': 'Finance Secretary Carlos Dominguez said the Bangsamoro Autonomous Region
      in Muslim Mindanao will need to get a slice of the 2019 budget. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T02:44:28.008Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:28.427+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:50.635+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dominguez: Budget needed for Bangsamoro Autonomous Region'
    'updated': 2019-01-22T19:40:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185b80b-ac39-4084-a569-0f43458b1cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:28.008Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:28.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> As
        the Bangsamoro Organic Law (BOL) edges closer to ratification, the Department
        of Finance (DOF) flags the need for it to have a separate funding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590fc8b-64e9-4847-bd26-9e2e0c8dca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:28.008Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the ball is now in the court of Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4b5c9c-ed99-436f-bb9e-a3387cf603bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:28.008Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will have to be budgeted. The legislation will have to budget
        the amount because it''s in the law," says Finance Secretary Carlos Dominguez
        in an exclusive interview with CNN Philippines. He did not say the form of
        funding for the new region, although the law sets aside an annual bloc grant
        from the national budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62323b88-6666-4bcd-bb93-fe52b596b598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:28.008Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, then House majority leader now Committee
        on Appropriations chair Rolando Andaya said Budget Secretary Ben Diokno did
        not set aside BOL funding in the 2019 budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b2559-62c4-46b6-8cf7-5c947b18b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:28.009Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:28.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case the budget is approved, it would be up to the people in
        the new Bangsamoro Administrative Region in Muslim Mindanao (BARMM) to decide
        how it will be spent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd6c98-85f3-4071-bd9e-0d0f6dd95246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:28.009Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:28.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people in the responsible area will have the responsibility
        to spend the money for the benefit of their area," Dominguez said, adding
        that he hoped the people will elect "forward-looking and dynamic executives"
        to lead them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc011c96-1a3a-47bf-ae03-6e864036017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:28.009Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:28.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte approved the proposed ₱3.757 trillion
        2019 budget on July 10. Sixteen days later, in a speech in Zamboanga City,
        Duterte announced that he had already signed the BOL.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b99909-61d0-428e-8107-46d8a1daa918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:44:28.009Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:28.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the full interview on January 23, 7 p.m., on CNN Philippines.</em></p>'
  'Manila-Zoo-closed-sewer-line-construction':
