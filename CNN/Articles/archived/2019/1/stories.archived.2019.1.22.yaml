  'supreme-court-dbm-comment-on-petition-benajmin-diokno-salary-increase-government-workers':
    'author': 'CNN Philippines Staff'
    'caption': 'Government workers are set to receive bonuses in June 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-22T16:34:22.468Z
    'imagesource': 'jcr:26e750f1-c1ce-47bb-bc1d-0fa293bec099'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0845b770-19c2-40e4-8978-6869f8f61d49'
    'lead': 'A source says that the Supreme Court has asked the Department of Budget
      and Management to comment on a petition compelling the budget chief to implement
      the scheduled salary increase for government workers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T02:58:29.921Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:26.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:50.971+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC orders DBM to comment on petition vs Diokno over salary increase
      of govt workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9508169c-f01f-44a0-8191-173e4830a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:58:29.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        Supreme Court (SC) has asked the Department of Budget and Management (DBM)
        to comment on a petition compelling the budget chief to implement the scheduled
        salary increase for government workers, a source said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c8406-37f2-4a9c-8ffb-eb9f9e783fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:58:29.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of over 50 employees, led by House Majority Leader Rolando
        Andaya, last week filed a petition before the SC urging Budget Secretary Benjamin
        Diokno to release the fourth tranche of the salary standardization law despite
        the re-enactment of the 2018 budget caused by the delay in the passage of
        the 2019 budget in Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eb21d9-5849-49ed-817b-30414c414c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:58:29.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the petition, the group said Diokno and the DBM "lawfully neglected
        the performance of ministerial acts" in refusing to release the scheduled
        pay hikes this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907a4a7-c79e-4fae-b3ba-37d1a0f3cab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:58:29.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners argued that the ₱99.45 billion miscellaneous personnel
        benefits funds (MPBF) may be used by the DBM to cover salary adjustments of
        government employees, which they estimate would cost the government ₱42.71
        billion only.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e35ec-d32e-416b-acb9-706d383bc98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:58:29.923Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that even if the DBM refuses to allot funds for the full
        ₱42.71 billion for the fourth tranche of salary adjustments, the Budget department
        could just allocate a quarter''s worth of pay hikes as the 2019 budget may
        still be passed within the first quarter of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f6b03-e149-4492-9cef-2fdb7cf3d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:58:29.923Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM officials, on the same day of the filing of the petition, held
        a press conference welcoming the group''s call. However, the agency maintained
        that it cannot use the MPBF for salary increases for government workers without
        Congress passing the 2019 budget. The House of Representatives and Senate
        met Tuesday for a bicameral meeting to consolidate their versions of the proposed
        national budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1828ae-cfb8-4f59-898b-366e9fb40aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:58:29.924Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Senate approves ₱3.757-T 2019 budget</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7a43b-c2c8-4aa9-8dbd-1480c6575234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:58:29.924Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: House of Representatives passes ₱3.75 trillion 2019
        budget bill</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a7dec-b9c7-4cf7-a07d-50676d06a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:58:29.924Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implementation of the fourth tranche compensation adjustment
        is on hold not because the DBM decided so, but because we are constrained
        by the provisions in the very same EO that authorized the compensation adjustment,"
        Abuel said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d8a7f-ca2b-4bc2-91f9-efa3abfb0c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:58:29.925Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was referring to the Section 11 of Executive Order (EO) No.
        201, which provides for the implementation schedule of salary hikes for government
        workers "subject to appropriations by Congress."</p>'
  'juvenile-justice-agency-bahay-pag-asa-centers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-22T16:31:37.583Z
    'imagesource': 'jcr:d35256cf-255d-42b8-9908-3f2f10cd6caf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20dcf824-ae82-49a6-9b83-28c2e4c123a6'
    'lead': 'Some facilities lack furniture and impose strict rules on the children
      in conflict with the law, the Juvenile Justice and Welfare Council reports'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T03:03:26.319Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:26.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:51.137+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bahay Pag-asa'' centers not fit for children — juvenile justice agency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef8f2a9-2288-455d-82f4-f5aeba1bb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:03:26.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Following
        a House panel''s approval of a bill seeking to lower the age of criminal liability
        to nine years old, the executive agency that monitors the current law reported
        that available facilities for children in conflict with the law are not conducive
        to living.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e234df-93c3-4a76-9c7d-fc93adadc1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:03:26.319Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juvenile Justice and Welfare Council (JJWC) Executive Director Atty.
        Tricia Oco said most of the 24-hour child-caring institutions called "Bahay
        Pag-asa" or House of Hope for children in conflict with the law were worse
        than jail cells, lacking even furniture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236a369-dc4b-45d8-9fad-e64bd5767d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:03:26.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw <em>mas malala pa sa kulungan -- wala silang</em> programs,
        <em>wala silang</em> beds, <em>wala silang</em> cabinets. <em>Ang mga bata
        doon,</em> they are just told to keep quiet the whole day and not do anything
        so y<em>ung iba sa kanila</em> they do self harm because they''re very bored,"
        Oco on Tuesday told a hearing of the Senate''s justice and human rights committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723ddba-6772-4e76-bbcd-d5de48b38fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:03:26.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw that the conditions were worse compared to
        jail cells. They don''t have programs, beds and cabinets. The children there
        are told not to talk or to do anything so some do self-harm because they''re
        very bored.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd317dba9-8e6b-4627-87c6-6ebe2f91374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:03:26.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives'' justice committee approved on Monday
        a bill seeking to lower the minimum age of criminal responsibility or MACR
        from 15 years old to 9 years old. The Senate hearing was convened to discuss
        similar bills in the upper chamber, as Senators remain divided on the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3ac1f-db11-4cf8-9395-290ac729ac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:03:26.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Frank Drilon said there are currently no funds appropriated
        for the construction of some "Bahay Pag-asa" in the recently passed budget
        for 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7448e067-f058-46a4-b19d-4d2624e480a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:03:26.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oco added that some operational "Bahay Pag-asa" also lack "Intensive
        Juvenile and Intervention Support Centers," a special program to address the
        needs of the children. She said there were barangays that would immediately
        release children caught committing a crime since they are not eligible for
        imprisonment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702af615-9f3e-4b87-b0d6-5bf361d1a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:03:26.320Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi dapat pakawalan.</em> That''s what''s happening now;
        all the duty implementers sometimes, if the child is below 15 years old, they
        think <em>pakakawalan kasi hindi pwedeng kasuhan.</em> Actually <em>dapat
        nilalagay sila</em> sa detention center at <em>meron silang</em> programs,"
        Oco said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2cfe7-a091-419f-9270-211fd68c4dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:03:26.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They shouldn''t release them. That''s what''s happening
        now; all the duty implementers sometimes, if the child is below 15 years old,
        they think they should just release the child because they can''t be charged.
        Actually they should be put in detention centers and have programs for them.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e5ac4-0fe2-4aec-9b55-802f280791bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:03:26.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, the committee''s chair, argued that the
        problem remains in the lack of implementation of the current law and the lack
        of social and physical infrastructure, not the need to change the minimum
        age of criminal responsibility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e3d10d-103b-4248-b5b8-b583349a9410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:03:26.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the provision in the law which mandates that one percent
        of a local government''s internal revenue allotment (IRA) should be allocated
        for the programs catering to children-at risk and children in conflict with
        the law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1551c22-b63f-492e-abec-9d773b40b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:03:26.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> (Department of Social Welfare and Development),<em>
        ang local government</em> function<em> ang kailangan para alisin ''yan</em>
        (children involved in crimes).<em> Hindi hulihin pero i</em>direct <em>kung
        paano mapapawi ''yan,"</em> Gordon said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b1aa2-0e24-4bd2-81e9-72c9672b1469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:03:26.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The functions of the Department of Social Welfare
        and Development and the local government are needed to prevent children from
        crime involvement. Do not jail them but direct them on how to avoid it.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c0bcd-262d-4e3f-9d64-3080a0ac2c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:03:26.321Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee chair called for another meeting on Friday,
        asking the Philippine National Police and the Department of Interior and Local
        Government to join the discussion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135fe84-775e-4e5b-afed-a13a183f96ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:03:26.322Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Senators oppose criminal responsibility at 9 years
        old</strong></p>'
  'senate-adopts-house-road-board-abolition':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-22T16:30:37.358Z
    'imagesource': 'jcr:58c9c164-7491-47f7-9324-27b8dcf390e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64e4501e-ed77-4f57-ba84-4b7ae6b0fbd0'
    'lead': 'The bill abolishing the allegedly graft-ridden Road Board can now be
      finally transmitted to President Rodrigo Duterte for his signature.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T03:06:14.843Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:25.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:51.248+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Road Board abolition now up for Duterte''s signature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c0eb5-98a5-429f-9c85-e142948c1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:06:14.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:25.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        bill abolishing the allegedly graft-ridden Road Board can now be finally transmitted
        to President Rodrigo Duterte for his signature after the Senate adopted the
        House''s new version of the measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ec203-3c70-4305-8df1-3fd5bfd3de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:06:14.844Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:25.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Migz Zubiri moved during the chamber''s plenary
        session Tuesday afternoon to adopt the amended House Bill No. 7436, which
        the lower chamber passed yesterday. No one objected to the motion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc3cd6-4f8e-4348-adad-136ea62c30df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:06:14.845Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Senate adopted the House''s version in totality, there is
        no need to convene a bicameral conference committee meeting, where representatives
        from both houses of Congress would thresh out differences in the bills they
        passed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e92870-b939-4118-9810-5157ae8514f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:06:14.845Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House, under Speaker Gloria Macapagal-Arroyo, earlier rescinded
        its passage of HB 7436, which it passed when Davao del Norte 1st District
        Rep. Pantaleon Alvarez was at the helm of the chamber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cab173-1f14-47e3-b8ac-7631d9465506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:06:14.845Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate adopted this earlier version, which abolishes the Road
        Board but establishes four trust funds to be managed by the Public Works,
        Transportation and Environment departments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57c29b-4ddc-457b-828b-ea8b945ced5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:06:14.846Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:25.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new bill would completely abolish the Road Board and remit motor
        vehicle user''s charge collections to a special fund in the treasury for the
        construction, repair and rehabilitation of roads, bridges and road drainage.
        These projects would be included in budget bills.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668be8ee-5408-4656-9028-ad4d863d8a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:06:14.846Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:25.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders earlier insisted that Duterte did not want the Road
        Board abolished, but this was contradicted by the President himself in a speech.</p>'
  'taliban-attack-afghanistan-12-dead':
    'author': 'Ehsan Popalzai and Joshua Berlinger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T16:20:22.810Z
    'imagesource': 'jcr:b4cf2b96-4d48-4604-ab5c-737ab870247c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c63c027-755d-4a6f-aec1-5ae32f8a26dc'
    'lead': 'At least 12 members of the Afghan military are killed and another 28
      injured when the Taliban carried out a suicide attack on a military base in
      the central province of Maidan Wardak, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T03:08:48.497Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:24.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:51.406+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Afghanistan: At least 12 dead in Taliban attack on military base'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45106c-7995-468b-9d8d-caf4e8e9d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 12 members of the Afghan military
        were killed and another 28 injured when the Taliban carried out a suicide
        attack on a military base in the central province of Maidan Wardak, authorities
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd4e5c-52b0-443e-8141-d5d305a647a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror group attempted to detonate two car bombs near the base,
        one of which went off, according to a statement from the provincial media
        office. Three militants were killed in the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aea808-d02e-4c61-9ba7-e8478237dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed responsibility in a message sent to members
        of the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e85125-8adc-4cf5-b04b-ca411ce678e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assault comes after one of the more deadly years in recent memory
        in Afghanistan, with a series of brazen attacks by the Taliban signaling that
        the group is still operating from a position of strength.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb60c3eb-f172-41b9-bd8d-a38b309ca4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Joseph Dunford, the chairman of the Joint Chiefs of Staff,
        described the situation as a "stalemate" in November. "They are not losing
        right now, I think that is fair to say."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2fcc1-1f57-49d9-9b12-9208e80f9779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack, Monday, came hours before the Afghan government indicated
        they had begun diplomatic negotiations with the United States. Taliban spokesman
        Zabihullah Mujahid said that peace talks involving U.S. representatives began
        in Qatar Monday and would continue Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7064b4c5-0263-4f01-86f0-e60917af6a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has not publicly confirmed the talks. The State Department''s
        special representative for Afghanistan reconciliation, Zalmay Khalilzad, is
        just wrapping up a trip to Asia, during which he met with Afghan President
        Ashraf Ghani.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f401b3-1090-4cf6-bd42-9a10c28175fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed military pressure is essential while we prepare to engage
        in negotiations for peace," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a3d8a2-b168-4c9f-a154-c959c4ffc9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. and our partners are proud of our longstanding support
        to Afghan security forces and will continue to do our part to back them."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af4fd9-968d-4d05-af02-ac1bf0027974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these diplomatic developments, violence has not abated.
        At least 47 were killed in a seven-hour assault on a government building in
        the capital of Kabul in late December, and another five died when assailants
        attacked a police station in Herat earlier this month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c3d39-3b7f-48ec-9f16-89e8c2a79a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bouts of violence have analysts worried that the security situation
        in Afghanistan could get worse ahead of this year''s presidential elections
        in July.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdda9764-60c6-4d52-b39b-321023b5d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest has also reignited concerned about the uncertainty regarding
        the future of U.S. forces in the country. Several U.S. defense officials told
        CNN late last year that President Donald Trump wants to reduce the number
        of U.S. troops in Afghanistan. Two administration officials told CNN that
        Trump wants the plans made in hopes he could announce the reduction in his
        State of the Union speech, which is traditionally at the end of January or
        early February.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1cd1f-9232-4ebc-b281-2c1a0bec2533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military was ordered to begin planning to withdraw about
        half the troops in Afghanistan, a U.S. defense official with direct knowledge
        of the matter told CNN in December.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117cde85-8ab4-4bc0-8642-5a64a0ff43aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Allen, a retired four-star general who previously commanded
        the NATO coalition in Afghanistan, said removing troops from Afghanistan could
        pose a "real crisis."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd7b93-16d5-4fdc-8f5d-5c782beb708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pulling out right now -- just the announcement -- would create
        chaos within the strategy," Gen. Allen said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25285377-41ba-46ef-894e-8aa6126d6bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:08:48.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got coalition obligations there. The Afghan people have
        depended on us for some period of time to help them to be prepared to ultimately
        to deal with the Taliban over a long period, to make peace, to create a credible
        system of government, to get the economy on its feet again."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca3ab1-35f3-4cc5-962a-37dc7eadc560'
      'mgnl:activationStatus': true
