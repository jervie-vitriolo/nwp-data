      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Fragmentation grenade disabled in Cotabato City as
        Bangsamoro plebiscite starts</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6080d-8901-4c88-9680-bff594b29d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:14.596Z
