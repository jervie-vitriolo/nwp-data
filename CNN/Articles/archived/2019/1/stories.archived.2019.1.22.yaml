    'template': '1'
    'title': 'Marawi overwhelmingly votes for Bangsamoro ratification'
    'updated': 2019-01-22T20:20:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5077e-281c-440b-932d-273bb1915549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:52:22.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, January 22) —</strong> Residents
        of Marawi City in Lanao del Sur overwhelmingly voted in favor of the ratification
        of the Bangsamoro Organic Law, which is seen to bring a peaceful resolution
        to the long-drawn conflict in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac2cba-1e5d-4b79-b977-2cae22a7cef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:52:22.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With voter turnout of 93.66 percent on Monday, 58,688 voted "Yes,"
        112 voted against the creation of a new Muslim autonomous region, while 2
        abstained. This is according to the certificate of canvass in the city released
        by the Commission on Elections (Comelec) on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81241cea-c5a6-427d-9bce-d90944f9b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:52:22.530Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canvassing of votes from 96 barangays of Marawi City ended at
        3 a.m.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Comelec&#39;s official certificate of canvass of Marawi City
        for the Bangsamoro plebiscite <a href="https://t.co/vUV662wmB7">https://t.co/vUV662wmB7</a><br><br>Yes
        - 58,688 <br>No - 112<br>Abstain - 2 <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/Sgxdf7O20k">pic.twitter.com/Sgxdf7O20k</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1087544418654027776?ref_src=twsrc%5Etfw">January
        22, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d24c70-b74b-4f2a-869c-9d8fd3eac5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:57:14.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:22:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50377dab-70ec-4a87-9b90-64fbf9126251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:52:22.531Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole of Lanao del Sur also cast an overwhelming "yes" vote
        following the unofficial tally by its provincial board of canvassers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaaf022-00e0-47ef-9859-86fb29ed7937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:52:22.531Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results will have to be officially declared by the National
        Board of Canvassers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e8b6ad-9f45-4e43-891d-0914ed1a638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:52:22.532Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province as a whole posted a 92.54 pecent (513,155) voter turnout,
        with 503,420 residents voting "yes," and 9,735 saying "no" to the ratification
        of the measure.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>:
        Maguindanao Provincial Board of Canvassers releases official tally of votes
        for the Bangsamoro plebiscite | <a href="https://twitter.com/TriciahTerada?ref_src=twsrc%5Etfw">@TriciahTerada</a><br><br>YES:
        599,581<br>NO: 9,096<br><br>Total number of municipalities: 36<br>Registered
        voters: 650,244<br>Number of people who actually voted: 608,846 <a href="https://t.co/3YdCpgr0zi">pic.twitter.com/3YdCpgr0zi</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1087647521948594176?ref_src=twsrc%5Etfw">January
        22, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5cbfe0-9750-4a6b-a79a-8e8214b7258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T05:57:14.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:22:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb456fbe-1816-45ea-9857-6a9ad493a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:52:22.532Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canvassing situation in Cotabato City, other areas</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21cc30d-31e0-4846-b0f3-9b18b60811ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:52:22.532Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao Governor Esmael "Toto" Mangudadatu said, based on unofficial
        tally, 97 percent of voters in the municipalities of Mangudadatu, Buluan,
        and Pandag wanted to be included in the Bangsamoro Autonomous Region in Muslim
        Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7f636f-0d5c-48e2-ac21-2cdc6136a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:52:22.533Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Cotabato City, one of the most hotly-contested areas,
        the "yes" vote continued to widen its lead. Comelec''s partial and unofficial
        tally as of 7 p.m. Tuesday revealed 58 percent of voters said "yes" to the
        Bangsamoro region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f83ea8-773a-41f5-8a73-3db49a9fadbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:52:22.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the official result is released, it will be revealed if Cotabato
        City agreed to be part of the new autonomous region. If that happens, it will
        be historic since the city, in 1989 and 2001, rejected moves to include the
        city in the Autonomous Region in Mulsim Mindanao, which will be replaced by
        the larger BARMM.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c642bc-c813-4b7c-8e6f-ec7a7758d3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:52:22.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certificates of canvass will be brought to the provincial board
        of canvassers up to the regional level, then the final canvassing will take
        place in Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588c710-e0f3-44d6-af5c-55e8d2280907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:52:22.535Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five provinces and two cities in the ARMM, Cotabato City, and Isabela
        City in Basilan took part in the first Bangsamoro referendum on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72503c4-899c-4b74-b1bc-29f5f24df104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:52:22.535Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second plebiscite for Lanao del Norte excluding Iligan City, North
        Cotabato, and the 28 areas which petitioned for inclusion into the new Bangsamoro
        region is scheduled on February 6.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d00ae7-05cb-4b7b-88db-d6be4c7b6530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:52:22.536Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the law is rejected in Monday''s referendum, the February 6 voting
        will be scrapped.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a87dd-591a-4c15-9467-c7c9eef3f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:52:22.536Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Gerg Cahiles, David Santos, Triciah Terada contributed
        to this report.</em></p>'
  'uk-cartrer-cookson-heart-death':
