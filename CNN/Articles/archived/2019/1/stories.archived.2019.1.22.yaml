      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Filipino-American
        singer Angelica Hale once again wowed the "America''s Got Talent" judges,
        earning her a second golden buzzer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3536b-fc0b-4b35-bd51-4c8d37285f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:16:18.818Z
