    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa71338-2692-41c2-8f83-6b5e68975b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> President
        Rodrigo Duterte''s tirades against the church in his speeches would often
        mention a priest in a Jesuit school in Mindanao who had allegedly molested
        him and his classmates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8092a-e1e2-4378-8354-6ab186ff5d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Finance Secretary
        Carlos Dominguez, who was Duterte''s childhood friend and classmate, confirmed
        that Duterte was not the only victim of a certain Mark Falvey at the Ateneo
        de Davao University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1f468-317d-4f43-a8e9-cefc65e3cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was an experience many of us went through in school. It happened,"
        Dominguez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d28aaf-57cc-4de5-aac8-84ea1ecd3999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, Dominguez said that the alumni of the Jesuit-run school
        would recall the event during alumni homecomings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f6a13-986f-4b6b-80bb-97a010b50582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t complain about it. Maybe it was wrong of us... you tried
        to get over it. Most of us got over it." he said, adding that reporting sexual
        abuse just wasn''t a thing that was commonly done in the 1950s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee14b19-a442-4e1f-b7e8-5b83fe5a01e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said he understood Duterte''s seemingly opposite approach
        of bringing the event up at every chance he gets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e1fe3-cad2-4c4e-a843-1202ac1e7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a guy who''s always for fairness even when we were kids.
        There was a bully around, he will go after that bully. And I think he looked
        at this as something unfair where someone at a position of authority took
        advantage," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7fdb4e-c8f8-4374-8e06-543a62902e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He really has this strong drive for fairness and justice, and for
        the underdog and it shows," the President''s childhood friend added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c6cbcc-802c-4dc2-816c-b64276bb50be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I was not the valedictorian''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cc6ddb-477e-4e4b-b88c-40eb2901048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a lighter note, Dominguez was quick to correct other stories
        repeated by Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42dd0c-abbf-4f64-b38c-2f0d76dfba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, he said he was never class valedictorian. That title
        instead goes to another classmate who had the same first name.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615e936-9ad3-449f-a5cf-fe19b6058e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not the valedictorian. In fact we had a class reunion last
        year and I said, ''Mr. President, I want to introduce you to the real valedictorian,
        Carlos Baltazar,''" he said. Despite this, and his constant corrections, Duterte
        continued to refer to Dominguez as class valedictorian.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a19e6c3-77d8-4a47-91cc-a7aeb1b3977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez confirmed that he was, on the other hand, the class salutatorian.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90780184-4f34-4b33-98df-54d869bcdbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.027Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recalled that not only were they classmates, they were neighbors
        as well, and was quick to debunk Duterte''s claims that he grew up in poverty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccfd6cb-fe21-48f0-82b7-0c1e4c46948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His dad was the governor and sometimes when he says ''oh, I lived
        in the slums,'' I said my God, I never lived in the slums and he was my neighbor,"
        he added, laughing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae1153-3976-4ff6-b66e-e55551d5f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c07394-34e0-45fa-92bf-c2a7c23bb377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Duterte''s childhood friend, the President''s spiels are a part
        of his charm, and something that gives him much amusement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd444999-ebb1-47e6-a2cf-bf6f659d76c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is reaching out to the Ateneo de Davao for further
        comment on Mark Falvey.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aa280a-5ee4-4251-99e9-cb0540c39de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:25:25.028Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch the full interview on January 23, 7 p.m., on CNN Philippines.</p>'
  'Maguindanao-province-yes-vote-Bangsamoro-law':
    'author': ' CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-01-22T19:35:33.502Z
    'imagesource': 'jcr:2d6fc2b9-9288-44f8-ac3c-4b058dd0875d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b90dfb9-a468-4109-b13c-146197119b72'
    'lead': 'Residents of Maguindanao province voted ''yes'' for the creation of a
      new Bangsamoro autonomous region.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T02:30:20.329Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:30.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:50.158+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maguindanao province votes ''yes'' for Bangsamoro law'
    'updated': 2019-01-22T20:57:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f546a6-8242-4b48-9501-8e36b40c396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:30:20.330Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Residents
        of Maguindanao province voted "yes" for the creation of a new Bangsamoro autonomous
        region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca922be8-1178-4570-8243-5869f9320882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:30:20.330Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a voter turnout of 93.63% (608,846) on Monday, 599,581 voted
        "yes," while 9,096 said "no" to the ratification of the Bangsamoro Organic
        Law, the Commission on Elections and the Maguindanao Plebiscite Board of Canvassers
        confirmed Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e72e00-8251-4e0d-9938-48d8bc38e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:30:20.330Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial board said ballots of 36 municipalities have been
        canvassed. Elections results are still to be officially declared by the National
        Board of Canvassers.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>:
        Maguindanao Provincial Board of Canvassers releases official tally of votes
        for the Bangsamoro plebiscite | <a href="https://twitter.com/TriciahTerada?ref_src=twsrc%5Etfw">@TriciahTerada</a><br><br>YES:
        599,581<br>NO: 9,096<br><br>Total number of municipalities: 36<br>Registered
        voters: 650,244<br>Number of people who actually voted: 608,846 <a href="https://t.co/3YdCpgr0zi">pic.twitter.com/3YdCpgr0zi</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1087647521948594176?ref_src=twsrc%5Etfw">January
        22, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104f873-e9fe-4e2c-beef-fe1fd607479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:33:25.061Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:22:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423be760-0c2d-4b7e-80b2-15e755a9ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:30:20.330Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao, along with other provinces in the current Autonomous
        Region in Muslim Mindanao (ARMM), on Monday took part in a plebiscite to determine
        the areas that would make up the proposed Bangsamoro ARMM.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19533a7a-dec8-4875-b6ba-aed906d53a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:30:20.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally excludes Cotabato City, which is not an official part
        of ARMM but hosts its regional offices and line agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0265b858-ac6b-44a1-8f91-84dd25bff727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:30:20.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a partial, unofficial Comelec tally of the Cotabato City plebiscite,
        the "yes" vote also leads by a 7,000 margin as of publishing time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10858a-bc41-4649-a35e-b78fcad4bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:30:20.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, residents of Marawi City in Lanao del Sur also overwhelmingly
        ratified the law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7685e59-5055-4d3f-be11-4a0bfed0b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:30:20.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: The Bangsamoro plebiscite: Things you need to know</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6c83e-e4dc-49f9-80c6-4cac5609aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:30:20.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in July announced he signed the Bangsamoro
        law, which is envisioned to end the decades-long conflict and rebellion in
        Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7675a451-3194-442d-842d-8f1700aa4126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:30:20.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec is scheduled to hold another plebiscite on February 6 for
        Lanao del Norte excluding Iligan City, North Cotabato and the 28 areas which
        petitioned for inclusion into the new Bangsamoro region.</p>'
