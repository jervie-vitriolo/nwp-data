  'sarah-paulson-scaredy-cat':
    'author': ' Chloe Melas'
    'caption': 'Sarah Paulson | Angela Weiss/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-22T22:07:23.964Z
    'imagesource': 'jcr:e2841a2d-232b-4324-b5a5-54761d513ca3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afe0009e-cdcb-411a-b0f1-b4f48062b9e1'
    'lead': 'From "American Horror Story" and "Bird Box" to most recently "Glass," Sarah
      Paulson has become the reigning queen of the thriller genre—kind of by accident.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T02:02:35.869Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:39.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:48.172+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sarah Paulson, thriller queen, is actually a scaredy cat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059e03e-aa50-4e4a-89c5-9fbaef64310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:02:35.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From "American Horror Story" and "Bird
        Box" to most recently "Glass," Sarah Paulson has become the reigning queen
        of the thriller genre—kind of by accident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2f40d-a421-42bb-8572-075e4a252236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:02:35.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really fell into it and the irony is not lost on me because I
        am the biggest scaredy cat you''ve ever met," Paulson told CNN in a recent
        interview. "It is strange I should find myself making a living reenacting
        moments of terror, but here I am."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003c147-4fc7-4afc-87fa-41ce945a5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:02:35.869Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her latest role in "Glass" as Dr. Ellie Staple, Paulson plays
        a psychiatrist treating patients who believe they are superheros in M. Night
        Shyamalan''s thriller sequel to his 2000 film "Unbreakable." The film also
        stars Bruce Willis, Samuel L. Jackson and James McAvoy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6da710-cccd-4bd6-acac-7a7bcdeba77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:02:35.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love his [M. Night Shyamalan] movies. I''ve always loved his
        movies. I remember where I was when I saw ''Sixth Sense,'' ''Unbreakable''
        and ''Signs'' and what I did after." Paulson said. "I just remember so many
        points in my own personal history that are associated with seeing movies of
        his."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b3fb5-2ed3-4d0c-88af-07fdb3d3089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:02:35.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up is "Ratched," Ryan Murphy''s first project since signing
        a multi-year deal with Netflix. Paulson will star as Nurse Ratched, famously
        played by Louise Fletcher in "One Flew Over the Cuckoo''s Nest."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b70e2-9e12-40b8-b74a-d2cb55635607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:02:35.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''Glass'' half full: ''Unbreakable'' sequel yields split
        decision</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a998ee-82de-427a-a792-b18e6c115bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:02:35.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulson already has a case of the nerves about stepping into the
        role.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c645fbe8-45a8-47cf-b0a9-6423b45d5b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:02:35.870Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean [Fletcher] won an Academy Award doing it, so there''s no
        where to go but down," Paulson said with a laugh. "I absolutely feel that
        pressure because I have an enormous reverence for Louis Fletcher and for her
        portrayal in that movie and for the movie itself. This story stands on its
        own in the sense that we are starting many years prior to when we meet Nurse
        Ratched in the movie ''Cuckoos Nest,'' so I know that I''m not going to be
        trying to emulate what she did because this is prior to her doing what she
        did in the movie. I have a little bit of leeway there, but I''m certainly
        thinking about it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ffade-9cb0-4d2e-bfe1-c243f45c45cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:02:35.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulson and Murphy have proven to be successful creative partners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c53b9d-3fef-4c85-adaf-49602b1ddac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:02:35.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ryan Murphy thing, I don''t have much of a choice," she said.
        "The man just tells me where to go and what I''m doing and when to report.
        I just listen to him because I trust him implicitly. Where he goes, I shall
        follow."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073f37d-d007-43cf-baf6-43d141d837b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:02:35.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you feel like you''re seeing Paulson everywhere these days, you
        are. She wouldn''t have it any other way, but she wouldn''t mind a nap.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e58923-ab6d-40b8-afe1-046cc51fc37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:02:35.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to complain about it because I did ask for this,"
        Paulson said. "I did hope and dream for this. Now that I have it, I can''t
        be like, ''I''m tired, I wanna lay down.'' Although, I really would like to
        go to sleep."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a6c23-bcbc-4bf0-803f-460f2dedcb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:02:35.871Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Sarah Paulson, thriller
        queen, is actually a scaredy cat."</em></p>'
  'chris-brown-arrest-paris-rape-allegation':
    'author': 'Pierre-Eliott Buet and Eliott C. McLaughlin'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-22T21:54:46.548Z
    'imagesource': 'jcr:eafda38c-92e1-48de-9ee5-cad39148b5ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d22d6aa-8d0e-4837-9eb0-eecb5428dd90'
    'lead': 'Singer Chris Brown has been arrested in Paris, accused of aggravated
      rape and drug violations, a French judicial source tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T02:05:53.550Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:38.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:48.311+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Brown arrested in Paris on allegations of rape, source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032791dc-e3c1-4fdd-a4c0-7bcde0166630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:05:53.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer Chris Brown has been arrested in
        Paris, accused of aggravated rape and drug violations, a French judicial source
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd533764-0ca8-4405-a74e-01465455f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:05:53.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown is being held along with two other unidentified people, the
        source said Tuesday. The US Embassy in Paris declined to comment on the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23929931-6580-4bca-8ed4-91459f1522e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:05:53.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Brown''s attorney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af575f6-1fde-4c2d-b049-3cb8c460e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:05:53.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has had several run-ins with the law, including physical
        assault charges following an incident with his then-girlfriend, Rihanna, in
        2009. He was charged with felony assault and making criminal threats in that
        incident, and received five years'' probation and community service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e87a8c-7abe-4b06-9a7a-ccc89f0c8008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:05:53.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna fans upset over Breezy''s Instagram comments</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db92055d-e0e6-4e45-9970-d6c8cec99d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:05:53.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently before the Paris incident, Brown was arrested after
        a concert in July on a felony battery charge stemming from an April 2017 incident
        in which he was accused of punching a man who photographed him without permission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d5989-55c2-40b5-9b0e-d12ca53a4691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:05:53.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was released after posting $2,000 bail, pleaded not guilty at
        a subsequent hearing and is awaiting trial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d068d7-5793-464d-850a-2bab7d34ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:05:53.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Brown and his bodyguard were arrested and charged with
        felony assault after an alleged altercation outside a hotel in Washington
        D.C. The charge was reduced to a misdemeanor in court the next day, and Brown
        was released from jail without bail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd12fa2-c7ba-4078-8c59-58988d55d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:05:53.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year, Brown was kicked out of a rehab facility after
        smashing his mother''s car window during a family session. A judge ordered
        him to immediately enter into another rehab program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2699cdd2-8f59-4993-86bf-fb4a37e6b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:05:53.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was hit with a probation violation in March 2014 for being booted
        from the rehab facility, and a judge put him in jail. In May of that year,
        while he was still incarcerated, he pleaded guilty to a probation violation
        stemming from Washington fight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a128e-a1f7-4dfc-b383-8de9a20af4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:05:53.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was released from jail in June 2014, and about three months later,
        he pleaded guilty in the Washington fight and was sentenced to time served
        -- one day in a prison -- and a $150 fine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c378c5-6427-4dff-b67b-2ee1d882b9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:05:53.553Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chris Brown arrested
        in Paris on allegations of rape, source says."</em></p>'
