      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Armed Forces of the Philippines (AFP) said authorities
        are already reviewing the security measures for the next scheduled referendum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb84cd-8374-44c2-b6bd-ab12593802f5'
      'mgnl:activationStatus': true
