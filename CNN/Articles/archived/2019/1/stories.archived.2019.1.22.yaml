      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Argentinian soccer player who had just
        signed with an English Premier League club was on a plane which went missing
        over the English Channel on Monday evening, French aviation officials told
        CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c3d135-1184-4755-a034-0162148f42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.403Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emiliano Sala, 28, signed for Cardiff City for a reported £15 million
        ($19.3 million) from French club Nantes on Saturday. The striker was returning
        to his new club after saying farewell to his former team-mates in France.</p>'
    '5':
