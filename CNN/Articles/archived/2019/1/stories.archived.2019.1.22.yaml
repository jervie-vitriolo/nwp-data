    'template': '1'
    'title': 'Cebu town mayor survives ambush, 3 companions killed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3497c89-3024-4946-a6f5-ca9802884da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:34:11.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> San
        Fernando, Cebu Mayor Lakambini Reluya survived an attempt on her life Tuesday,
        but three of her companions were gunned down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b0048-cd61-404a-9e19-3bf6d081baab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:34:11.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the ambush occurred at around 6 p.m. along the national
        highway in Talisay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8480368-6924-47a5-878e-57fc00bb29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:34:11.948Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talisay City Police Chief Supt. Marlu Conag said six people were
        aboard Reluya''s white van during the shooting incident. Three of them were
        killed while three others, including Reluya, were brought to the nearest hospital
        after attaining wounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7017d748-06f8-418a-b988-e9def0da87dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:34:11.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have yet to identify the suspects and the motive behind the
        attack. A portion of the national highway has been cordoned off, bringing
        high traffic congestion in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09da2f2-73d7-480e-a494-cbb24a44e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:34:11.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told the police that motorcycle-riding gunmen wearing
        black shirts were behind the ambush.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa8a063-6e03-4071-99e1-f93552cd3132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:34:11.949Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Fernando is the hometown of self-confessed drug lord Franz Sabalones,
        who surrendered to the police during the early weeks of the Duterte administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12247f66-4948-41b9-9af3-101a6daf6172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:34:11.950Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:44.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Dale Israel contributed to this report.</em></p>'
  'niagara-falls-frozen-majestic-views':
    'author': 'Christina Maxouris'
    'caption': 'Frozen Niagara Falls | Source: @ingegroot/Instagram'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T22:44:21.858Z
    'imagesource': 'jcr:d22f33a9-2933-457b-ae9a-057c4fddc342'
