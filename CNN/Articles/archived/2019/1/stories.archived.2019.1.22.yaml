      'mgnl:type': 'text'
      'text': '<p>"You are amongst champions. You show up and you lift the ceiling
        off this theater. That was your fight song and if I can do anything, I will
        do anything to help you win this fight," Mandel said seconds before he pressed
        the golden buzzer for Hale.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ecfc77-e88c-4ca4-8514-6a64bc2c0049'
