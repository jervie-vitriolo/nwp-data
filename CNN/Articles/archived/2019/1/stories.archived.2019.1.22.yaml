      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11-year-old singer was the first contestant on the show to receive
        two golden buzzers. She received the first golden buzzer in the 12th season
        of the talent show. The second one was for her performance on Tuesday on "America''s
        Got Talent: The Champions."</p>'
