      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in July announced he signed the BOL, a
        measure envisioned to end the decades-long conflict and rebellion in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf1f55-5648-4d55-9756-7aab02cbf4b4'
      'mgnl:activationStatus': true
