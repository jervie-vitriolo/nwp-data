      'mgnl:lastActivated': 2023-01-29T16:22:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, a single turbine Piper Malibu, was flying to Cardiff
        from Nantes in northern France when it disappeared from radar near the Channel
        Islands just before 8:30 p.m. local time (3:30 p.m ET) Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c65e30-ab06-4371-900c-b92e6ce61a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.403Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala''s name was on the list of passengers, Frederic Solano of France''s
        Directorate General for Civil Aviation, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b6b056-eaec-4308-8395-641e7eaa7cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.403Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a 1,000 square mile search involving five aircraft and two
        lifeboats, there has been no sign of the aircraft, Guernsey Police said on
        Twitter. The search is continuing, the statement added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821b6f7-4532-4f3a-969e-69131607817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.403Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no distress call, it was simply lost from radar and from
        communications," Captain David Barker, harbormaster for the state of Guernsey,
        told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37056427-61e1-44fd-a79d-708f8234d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.404Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that the aircraft has diverted somewhere else but
        we are continuing a search if in the unfortunate event it has actually ditched
        into the sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348bf98-dc2d-4729-a805-4b5054eab2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.404Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weather conditions are better now but the sea water is not
        very warm. I''m imagining that people in a light aircraft wouldn''t be wearing
        particularly warm clothing and so it is concerning because if they''re in
        the water their chances of surviving are diminishing all the time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb768f47-7172-4b5d-85dd-8da7c8b58ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.404Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Very concerned''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3009418e-f116-41e4-9fb4-33127ea3852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.404Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiff City, which paid a club record fee for Sala, said Tuesday
        it was "very concerned for the safety" of its new star striker. The club said
        it was "seeking clarification" about what happened.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b93797-9742-4b66-aa96-b9bb2fddf876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.404Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very concerned by the latest news that a light aircraft
        lost contact over the Channel last night," said Cardiff City chairman Mehmet
        Dalman. "We are awaiting confirmation before we can say anything further.
        We are very concerned for the safety of Emiliano Sala."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dcbd85-1a0c-4ee3-be26-8db5120b39fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.404Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala, who agreed a three-year deal with the Welsh club on Saturday,
        had scored 12 league goals for Nantes this season. Cardiff is in the Premier
        League''s relegation zone and has scored just 19 goals in 23 league games.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb9fe77-02d2-40f0-9368-593c7816977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.404Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his most recent tweet on Monday, just hours before he was due
        to fly, Sala posted a photo of himself with the Nantes FC team and the caption:
        "the last one, goodbye."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb35dfb-7348-4e27-a034-b35e7b52ab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.405Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of lifeboats and helicopters from Guernsey and the UK, and
        a helicopter from Cherbourg in France, were searching on Tuesday for the plane,
        which went missing about 15 miles (24 kilometers) off the island of Alderney.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13fbdf1-6c2c-445d-af8a-afd47a413047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.405Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search was suspended in the early hours of Tuesday morning due
        to strong winds, worsening sea conditions and reduced visibility, said police,
        before resuming again at 8 a.m. local time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b308bcc-9467-48f2-afa6-47b71bdbd644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.405Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time (of the disappearance) there were some showers around,
        but nothing too intense. Wind speeds were not too bad -- average speeds were
        around 15 to 20 miles per hour," Met Office meteorologist Mark Wilson told
        the UK''s Press Association.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecffb7ae-69cb-4909-bfc1-249ad5d27b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.405Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was flying at 5,000 feet, police said. But on passing
        Guernsey it requested descent, and air traffic control lost contact while
        it was flying at 2,300 feet.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae3881-69bb-48d8-a147-7122b935e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.406Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sala scored 42 goals for Nantes since joining from Bordeaux in 2015.
        Only two players have scored more goals than Sala in France''s top flight
        this season -- Kylian Mbappe (14) and Nicolas Pepe (13).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108f32f-439d-4941-91e8-0755f06f11a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.406Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentinian would have likely been available to make his debut
        for Cardiff in next Tuesday''s Premier League match at Arsenal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4182ff38-e76d-43f0-b19b-4e2b91663c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:56:04.406Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Emiliano Sala was
        on missing plane, French officials say."</em></p>'
  'netflix-first-oscars-nomination-rom':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-22T22:19:14.347Z
    'imagesource': 'jcr:6a513fa3-32cb-4ba7-80af-e4b828b49bb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a28e2ef9-c4ca-41fd-b8ac-aef36170612c'
    'lead': 'Black-and-white Spanish-language drama "Roma" from director Alfonso Cuarón
      also became the first film distributed by a streaming service to earn a spot
      in the coveted best picture category.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T01:59:14.608Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:40.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:48.021+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix scores first best picture nomination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e81b8-6176-4f4e-9b8b-1e81863b29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:14.608Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix officially has its first-ever horse
        in the best picture race</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c490b7b-1ca9-44fb-932c-2da1812e8d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:14.609Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, black-and-white Spanish-language drama "Roma" from director
        Alfonso Cuarón also became the first film distributed by a streaming service
        to earn a spot in the coveted best picture category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41948cb3-b4cc-4332-95e0-564c8e8c8b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:14.609Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roma" earned 10 nominations total, including best director, best
        original screenplay and best cinematography. The film''s Yalitza Aparicio
        and Marina de Tavira also earned individual honors in the lead actress and
        supporting actress categories, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3df6b9-8c51-4368-8b91-19ba424d71e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:14.609Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s milestone comes just five years after the streamer earned
        its first-ever Oscar nomination in the best documentary feature category for
        "The Square."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df07df6-c6b0-4025-98a2-20a71e2ac451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:14.609Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Netflix has aggressively pursued both filmmakers and
        respect in an industry that has seen the company as a major disruptor to the
        traditional film model.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69dfca7-1551-46d1-938f-1aca0aaae32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:14.609Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Netflix put a big push behind "Mudbound," a period drama
        about race and class. That film, directed by Dee Rees, went on to earn four
        Oscar nominations, including best supporting actress (Mary J. Blige), best
        adapted screenplay, best original song and best cinematography.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3d412-d92c-43a7-b9ce-01746a6fd640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:14.609Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Netflix ramped up its film efforts, it has found itself at odds
        with some aspects of the awards and festival circuit, including the Cannes
        Film Festival. Netflix pulled out of Cannes last year following a rule change
        the company saw as a direct slight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf0949e-e2dc-4ca0-a071-235a795c89da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:14.610Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuarón gave an impassioned defense of Netflix after being asked
        in the Golden Globes press room about the streamer — which does screen some
        of its films in theaters before or in conjunction with release on its platform
        — being seen as the so-called death of traditional independent cinema.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ed5c2-1777-4be8-ad2a-d86888ddbe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:14.610Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My question to you is, how many theaters did you think that a Mexican
        film in black and white, in Spanish and Mixteco, that is a drama without stars
        — how big did you think it would be as a conventional theatrical release?"
        Cuarón said. "I just hope the discussion between Netflix and platforms in
        general should be over. I think those guys, platforms and theatrical, should
        go together...They both together can elevate cinema, and more important, they
        can create a diversity in cinema."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0cf9c-52b5-4625-89d5-73b573013b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:14.610Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its nominations, "Roma" has tied the record held by "Crouching
        Tiger, Hidden Dragon" for the most nominations received by a foreign language
        film, the Academy said in a release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6f4aa-6f62-4db6-871e-57c0e5488255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:59:14.610Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:40.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the tenth foreign language film nominated for best picture.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc3a4bb-9d66-46f9-9a21-7e597a16e5d4'
      'mgnl:activationStatus': true
