      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — President
        Rodrigo Duterte warned officials from what he called the conversion office
        of the Department of Agrarian Reform (DAR) that they would be sacked if they
        continued to work slowly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd00406c-d611-4e01-a04d-b506b4e9a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:00:42.432Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the annual assembly of the Provincial Union of
        Leaders Against Illegality (PULI) in Quezon province Tuesday, the President
        said he learned it took the office two years to process the conversion of
        agricultural land to commercial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5d841a-7ad5-47c6-81ba-1fbb201128fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:00:42.432Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So kung nakikinig sila ngayon diyan sa</em> conversion office
        <em>ng</em> DAR, better prepare because you''re fired. <em>Kung hindi kayo
        mag-ano, kasuhan ko kayo,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c2010-10d7-4b7b-acf5-97f59c01367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:00:42.433Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So if they''re listening now at the conversion office
        of DAR, better prepare because you''re fired. If you don''t improve, I''ll
        sue you.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc5670-1041-4e3e-b5ff-856d7dae4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:00:42.433Z
