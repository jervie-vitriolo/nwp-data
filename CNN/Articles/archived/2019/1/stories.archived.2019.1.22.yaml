    'title': 'Emiliano Sala was on missing plane, French officials say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0776d0d0-db3f-4ef5-b989-f584c9770444'
      'mgnl:activationStatus': true
