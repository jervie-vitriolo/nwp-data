    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f80fb345-0523-4c8e-8eeb-a8cfee3567a2'
    'lead': 'It''s so cold, parts of Niagara Falls are frozen.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T01:37:36.116Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:44.341+08:00
