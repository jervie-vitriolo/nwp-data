      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Afghanistan: At
        least 12 dead in Taliban attack on military base."</em></p>'
  'U.S.-ban-working-visas-Filipinos':
    'author': ' Eimor P. Santos'
    'caption': 'President Rodrigo Duterte (R) and U.S. President Donald Trump (L).
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-22T15:34:55.765Z
    'imagesource': 'jcr:01d93f0c-7a3c-44b0-8ca0-6d793ea04007'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72b78947-74c9-45a2-9905-f28997fe9231'
    'lead': 'The U.S. government has imposed a one-year ban on issuing work visas
      to Filipinos over concerns of ''severe'' overstaying and human trafficking.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T03:13:00.931Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:23.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:51.557+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. to withhold some types of temporary work visas to Filipinos for
      a year'
    'updated': 2019-01-22T16:54:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1825fcb7-fb64-4574-ba53-9aeee6fdb9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:13:00.932Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:23.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        U.S. government has imposed a one-year ban on issuing some temporary work
        visas to Filipinos over concerns of "severe" overstaying and human trafficking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c8ae5-7d35-4646-bf02-9f1df8a16ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:13:00.932Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:23.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Department of Homeland Security (DHS) and Department of
        State (DOS) delisted the Philippines from countries eligible to participate
        in the H-2A and H-2B programs, according to a document published on the Federal
        Register, effective January 18 this year to January 19, 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2cb2a7-fd7c-4a2f-a091-61c6ab198fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:13:00.933Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:23.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means Filipinos will not be issued visas for temporary or seasonal
        work in the agricultural (H-2A) and non-agricultural (H-2B) sectors. Other
        types of visas remain available to Filipinos, including H-1B for those engaged
        in specialty occupation, which includes "fashion models of distinguished merit
        and ability and government-to-government research and development, or co-production
        projects administered by the Department of Defense."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c3909-c894-45a2-b5d3-f0f6721cd09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:13:00.933Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:23.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has a high H-2B overstay rate. In FY 2017, DHS
        estimated that nearly 40 percent of H-2B visa holders from the Philippines
        overstayed their period of authorized stay," the DHS said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977d03e-fd96-4144-b79f-857b19490428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:13:00.933Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:23.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also expressed concern over the high volume of trafficking victims
        from the Philippines who were originally issued H-2B visas. "Continued H-2B
        visa issuance may encourage or serve as an avenue for future human trafficking
        from the Philippines," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf749bdb-3911-4487-ad75-c9ec9541df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:13:00.934Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DHS said these overstay and human trafficking concerns "are
        severe enough to warrant removal from the H-2A visa program as well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42cb304-5dfd-45f7-a9d2-b02009e25c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:13:00.934Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This concern is informed by a four-fold increase in H-2A visa applications
        from nationals of the Philippines between FY 2015-2018. The Philippines''
        continued inclusion creates the potential for abuse, fraud, and other harm
        to the integrity of the H-2A or H-2B visa programs," it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c35931-38fd-4c12-9e37-5be7f52c9d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:13:00.934Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the U.S. decision, the Department of Foreign Affairs
        (DFA) reminded Filipinos to follow immigration and visa rules.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77c9ce8-7f99-42a6-925d-3ddbb7838dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:13:00.935Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As visa issuances are a country''s prerogative, the DFA notes the
        concerns that led the DHS to arrive at its decision. Nonetheless, the Philippines
        is open to the possibility of working with the United States in addressing
        these issues, as it has previously done so with similar concerns involving
        the Filipino Community there," the agency said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135f904-783b-4cf6-abf2-9ceb380c1c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:13:00.935Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the DFA and the Philippine ambassador to the U.S.
        should attend to the situation as it has yet to receive an official report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368a3fd7-52eb-4e67-a2f1-110e9f1c88b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:13:00.935Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First we need to know of there is basis for the decision. If we
        see na wala naman then we will ask for a reconsideration," Presidential Spokesperson
        Salvador Panelo said in a media briefing Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8b94d-3fa8-4580-8d29-36a1d231b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:13:00.936Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will respect if they have basis for that. We will only react
        if our workers are being mistreated, maltreated, or being discriminated against
        but if they violated the laws of the U.S., then they have to face the music,"
        Panelo added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c267124-6134-42dc-b3e9-857606144de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:13:00.936Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Panelo said Filipinos seeking to work abroad can do so
        in countries other than the U.S.</p>'
