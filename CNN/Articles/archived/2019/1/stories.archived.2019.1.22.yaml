      'mgnl:lastActivated': 2023-01-29T16:22:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today he could not fight anymore... at 5.44 pm our brave baby boy
        Carter John Cookson gained his angel wings and flew into his big brothers
        arms," the post said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb0ebd-84cf-40fc-8fe4-73c21d5ef3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:56:02.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cookson''s first son, Charlie, died in 2013 at the age of two.
        He had an unidentified progressive disease that caused frequent seizures and
        he was unable to breathe, eat or sit up without help.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa0ea4-6dc6-48a2-a6ac-cb72d0ac1da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:56:02.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents posted their thanks in the Facebook group to everyone
        who had tried to find Carter''s "gift," stating that they would be "eternally
        grateful."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aec036d-d75a-4566-8da0-979b7e9b723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:56:02.486Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Cookson previously told CNN that he hoped Carter''s story
        would encourage others to join the organ donor register, and to support the
        move to an "opt-out" organ and tissue donation system that has been planned
        by the UK government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530440c-192e-4386-854d-b94380892cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:56:02.486Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post from Sarah Cookson was shared on the Find a Heart for Carter
        page saying that she can "see the impact our Angel has had, in just over 3
        weeks in my heart I believe he has changed peoples minds and saved lives."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c032c0a-97cc-4900-b996-f691b9b4922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:56:02.487Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, from South Shields in the Northeast of England, was born
        on December 26. He suffered three cardiac arrests after his birth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163fe6a4-afa0-4ba1-ade5-9827f9db383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:56:02.487Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During surgery to fit a pacemaker doctors found dead tissue in the
        left ventricle of his heart.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa4883-443f-4ecc-9356-f0270aa497fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:56:02.488Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was treated at the Freeman Hospital in Newcastle. Doctors initially
        predicted that he had five weeks to live without a transplant. However, on
        January 16, his parents were told that a donor needed to be found within three
        days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a0fe79-0bfd-42cd-b1c5-d9a976bc3f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:56:02.488Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems with blood clots in the ECMO machine, a life support apparatus
        the performs the function of the heart and lungs, that was keeping Carter
        alive led to the reduction in his life expectancy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37985856-657a-45dd-aa81-9b27b5450ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:56:02.489Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "3-week-old baby in
        urgent need of new heart dies"</em></p>'
  'crimea-ships-kerch-strait-fire':
    'author': 'Mary Ilyushina and Tara John'
    'caption': 'Two ships under the Tanzanian flag caught fire in the Kerch Strait
      near Crimea on Monday evening, according to Russia''s state news agency TASS,
      citing the Russian Maritime Agency.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T07:13:13.834Z
    'imagesource': 'jcr:abae8052-efec-45fa-a0c9-dd1d6c1f95bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b4ab579-ce0d-4dcd-ab1d-2c190bfade34'
    'lead': 'At least 10 people died after two ships under the Tanzanian flag caught
      fire in the Kerch Strait near Crimea on Monday evening, according to Russia''s
      state news agency TASS, citing the Russian Maritime Agency'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:05:27.853Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:13.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:53.802+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two ships catch fire in Kerch Strait near Crimea; deaths reported'
    'updated': 2019-01-23T08:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcbc76d-bc1b-458c-9c69-8ef8588dddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:05:27.854Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 10 people died after two ships
        under the Tanzanian flag caught fire in the Kerch Strait near Crimea on Monday
        evening, according to Russia''s state news agency TASS, citing the Russian
        Maritime Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f33ae42-5d73-4e86-9ff2-8f63c6214b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:05:27.854Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presumably, an explosion occurred (on one of the vessels). Then
        the fire spread to another vessel. A rescue tug is en route," said a spokesman
        for the Russian Maritime Agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96852017-b774-4c81-9717-4ba7b465e285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:05:27.854Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rescue operation is underway and crew members jumped into the
        waters to escape the flames, Russia''s transport ministry told Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f7752-0e2f-48c5-be27-87d9bf4314a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:05:27.855Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry added that both ships had a total of 31 crew members,
        including Indian and Turkish citizens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a1709-ad23-4bb0-8171-45b5e5bc801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:05:27.856Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kerch Strait is a key waterway that holds strategic importance
        for both Russia and Ukraine. It is an important economic lifeline for Ukraine
        that allows ships leaving the port city of Mariupol to access the Black Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a33d4f-b862-42b3-ad47-1663d9abffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:05:27.856Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the the closest point of access for Russia to Crimea,
        a peninsula Moscow annexed in 2014. A Russian-built bridge over the Kerch
        Strait opened in May last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62999eb-d6f1-4918-9e37-37467f27ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:05:27.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions escalated around the Kerch Strait late last year. On November
        25, Russian and Ukrainian vessels engaged in a confrontation, during which
        Russia rammed and fired on Ukrainian naval vessels, subsequently capturing
        three ships and detaining 24 service members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708a92b3-345c-440f-b998-e3515c10bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:05:27.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Ukraine imposed martial law for 30 days in several
        regions around the country and barred entry to male Russian nationals aged
        16 to 60 for the duration of the state of emergency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4bb3ed-f1f5-4397-983c-cae4d2a24e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:05:27.858Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 16, a Moscow court extended the custody of all the detained
        Ukrainian sailors for three months, Russian state news agency TASS reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf6b33d-4401-4eed-bf9f-6eaea7a7dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:05:27.858Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Two ships catch fire
        in Kerch Strait near Crimea; deaths reported"</em></p>'
  'egypt-journalist-promoting-homosexuality':
    'author': 'Jack Guy and Nada Altaher'
    'caption': 'A court in Egypt sentenced a TV journalist to 12 months'' jail time
      on Sunday for "promoting homosexuality" after he interviewed a gay man, state-run
      media reported. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T06:56:00.117Z
    'imagesource': 'jcr:413faf36-652a-4964-88aa-498257e355cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60bf2e9a-a414-4ee1-8452-1a4ad339fab7'
    'lead': 'A court in Egypt sentenced a TV journalist to 12 months'' jail time on
      Sunday for "promoting homosexuality" after he interviewed a gay man, state-run
      media reported.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:09:40.603Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:12.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:53.972+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt TV host handed 12-month jail term after interviewing gay man'
    'updated': 2019-01-22T08:50:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a62a3d-c082-4f5c-933a-a320ea76fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A court in Egypt sentenced a TV journalist
        to 12 months'' jail time on Sunday for "promoting homosexuality" after he
        interviewed a gay man, state-run media reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba91a3-9e94-472f-94a5-e378384cc427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed al-Gheiti was also accused of "contempt of religion" after
        inviting the guest onto his show, according to Egypt''s state-run Al-Ahram
        website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4759fd2-528c-4ebc-b6a8-ee16b0d30a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Gheiti also received a fine of 3,000 Egyptian pounds ($167) and
        will be placed under surveillance for one year after finishing his prison
        time, according to Al-Ahram.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b059fa-e02a-49e6-b2e2-8a380bfcdda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict, handed down by the misdemeanors court in Giza, can
        be appealed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca79df5-f89e-4f60-a648-a5f1768e4ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentence can be suspended pending the outcome of the appeal
        if al-Gheiti pays 1,000 Egyptian pounds ($56) in bail, lawyer Samir Sabri,
        who filed legal papers against the TV host, told AFP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7c1a8-ee1c-4f94-b874-278858411e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.607Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to reach a lawyer for al-Gheiti.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e3ed76-6774-48c3-b0bf-70821e5521f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.607Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Gheiti has spoken out against homosexuality on multiple occasions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4bc13-3fe9-4444-8498-6ba407d7be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.607Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentence relates to an August 2018 interview with a gay man
        as part of a show called "Wake Up" on the private station LTC TV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e354d98-804b-482f-97c0-f540472d50b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.608Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his face blurred to prevent identification, the man told al-Gheiti
        about homosexuality, his life as a sex worker and his relationship with another
        man.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ecc16-3099-46fb-83c6-acc1b1c87166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.608Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the prosecution said that the show mentioned financial
        gains and the benefits of homosexuality, according to Al-Ahram.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461cc37-0dc1-4e09-a9ea-34ab1abb4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.608Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode featured Mustafa Mekki, a journalist who said he posed
        as a gay man on the dating app Grindr to learn more about Egypt''s gay community.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e80fb-2402-4d3a-a461-147c0faf4d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.609Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the men I met through the application are unhappy with
        what they''ve involved themselves in and want to change their situation",
        Mekki told al-Gheiti. "I met kids as young as 14."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05080497-30b9-4935-98be-7c395e5e4338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.609Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anonymous guest was one of the first men that Mekki met on the
        app, he told al-Gheiti.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4728193d-108b-4af2-875f-eec3b75a13f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.610Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While homosexuality is not mentioned in the Egyptian penal code,
        and technically it is not illegal, members of the LGBT community are often
        arrested and charged with pornography, prostitution or debauchery.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4560a59-34c9-4db8-bd23-13a694095460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.610Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the interview, the Supreme Council for Media Regulation,
        Egypt''s top media body, shut down LTC TV for two weeks citing "professional
        violations," according to AFP.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91759428-232d-4639-81f4-2bc8b4410ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.610Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTC TV fell foul of a council decision "banning the appearance of
        homosexuals or promotion of their slogans."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142283f7-cd26-4efd-8513-7cf6702beb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.611Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities introduced the rule after a rainbow flag — a symbol
        of pride for the LGBT community — was held aloft by members of the crowd at
        a 2017 concert in Cairo.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd88bd8-25d6-417f-96ce-2e391b9222e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.611Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public display of LGBT pride inspired an official crackdown
        on suspected homosexuals, which was heavily criticized by Amnesty International
        and other rights groups.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf25598-8ceb-48d5-83d7-458f81bbb2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.612Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest court ruling sends a "dangerous message," a spokesman
        for Amnesty International told CNN via email. "It represents yet another blow
        against freedom of expression, the LGBTI community and diversity in Egypt."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61206b-b197-420d-8cb7-5efeb0e50abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:09:40.612Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:12.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Egypt TV host handed
        12-month jail term after interviewing gay man"</em></p>'
  'brexit-eu-fee-theresa-may':
    'author': 'Eliza Mackintosh and Luke McGee'
    'caption': 'One week after the crushing defeat of her Brexit deal, Prime Minister
      Theresa May returned to Parliament on Monday to announce that she would be scrapping
      a controversial fee for European citizens wishing to stay in Britain, saying
      that it was clear that the government''s approach "had to change." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T06:42:56.657Z
    'imagesource': 'jcr:7536aaf5-698f-4ea1-b66e-36f247e98aea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ff58414-7bbd-478e-930a-4e9d346e64f3'
    'lead': 'One week after the crushing defeat of her Brexit deal, Prime Minister
      Theresa May returned to Parliament on Monday to announce that she would be scrapping
      a controversial fee for European citizens wishing to stay in Britain, saying
      that it was clear that the government''s approach "had to change."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:13:18.397Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:11.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:54.167+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May scraps fee for EU citizens as she lays out next steps for
      Brexit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd23f3e-dd11-4a77-9337-2b0d90634c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.397Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One week after the crushing defeat of her
        Brexit deal, Prime Minister Theresa May returned to Parliament on Monday to
        announce that she would be scrapping a controversial fee for European citizens
        wishing to stay in Britain, saying that it was clear that the government''s
        approach "had to change."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81d3ab-f96c-44be-b6c6-7f168529b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.397Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said there would be "no financial barrier for any EU nationals
        who wish to stay" in the UK, adding that anyone who had already paid the fee
        would be reimbursed. Anyone over the age of 16 seeking settled status in the
        UK after Brexit was due to have to pay a £65 ($84) application fee. Those
        under the age of 16 faced a fee of £32.50 ($42).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cdacd8-9207-48e5-90c0-01c9ffff8ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.397Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guy Verhofstadt, the European Parliament''s Brexit coordinator,
        told CNN he was "delighted the planned settled status fees have been waived."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e8202-9d9d-48a1-b126-9f6b2b229f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.398Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a victory for common sense. Throughout the negotiations,
        the European Parliament has pushed to ensure that EU citizens are not financially
        punished for the Brexit referendum outcome," Verhofstadt added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd521fcd8-9d59-4170-ac0a-f5e6623ccba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.398Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May announced the decision to ditch the fee during a statement to
        the House of Commons about the government''s next steps for Brexit, a week
        after lawmakers rejected her original deal by a margin of 230 votes — the
        biggest defeat for any UK government in the modern parliamentary era.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231f49da-8dea-405b-9eac-0ebb1e1eca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.398Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May won''t rule out no-deal Brexit</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cad835-6fcf-44ab-886c-bb0d8fcad989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.398Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said Monday that her government would continue discussions with
        other political parties on modifications to her deal before seeking fresh
        concessions from Brussels, but refused to rule out the possibility of Britain
        crashing out of the EU with no deal at all on March 29.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae995b6-1055-4bb8-856d-4bba9306517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.398Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader Jeremy Corbyn, who has refused to take part in
        talks until May rules out the no-deal option, said May was in "deep denial"
        about her "undeliverable" deal and "must change her red lines." He added that
        the Prime Minister''s statement felt a bit like "groundhog day."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc09471-0497-44ff-8aff-e51f7e811f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.399Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May countered that the right way to rule out a no-deal was to first
        approve a deal with the EU.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f13a5e-906a-48c9-949d-2dc7df559f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.399Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people say rule out no deal, the consequences of what they
        are actually saying are that if we in Parliament can''t approve a deal, we
        should revoke article 50. Mr. Speaker I believe this would go against the
        referendum result, and I do not believe that that is a course of action we
        should take or which this house should support," May said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5cceb3-9da6-4a45-bb31-77dca6ef25a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.399Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s unclear whether it''s even in the Prime Minister''s remit
        to rule out a no-deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c24df-eaa2-4818-8b73-4c7de37251ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.399Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While revoking the notification of Article 50, the process by which
        UK leaves the EU, is possible, it would likely need to be approved by parliament,
        Jeremy Brier, a barrister and former adjunct professor in European law, told
        CNN, pointing to the European Court of Justice Advocate General''s comments
        on the matter last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b09126-00cd-495b-9237-dcb41b6aa0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brier added: "Saying you''ve got to take no-deal off the table is
        meaningless nonsense. The clock is ticking," Brier said. "Legislation exists
        which says the UK will leave on March 29, 2019. If a deal — like May''s with
        the EU — is agreed, then obviously you leave with that deal. If you don''t,
        then you leave without a deal."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef25858-d632-4dac-ba18-811f97b9be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May seeks backstop breakthrough</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7a6ea8-23da-4bb8-b717-d61008a7bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May also said that she will seek fresh concessions from Brussels
        on the Irish backstop, a controversial insurance policy created to prevent
        a hard border between Northern Ireland and the Republic of Ireland no matter
        the outcome of Brexit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f98d3c5-9a58-43e7-9347-7c77d6ddbfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us agree that as we leave the European Union, we must fully
        respect the Belfast Agreement and not allow the creation of a hard border
        between Northern Ireland and Ireland — nor indeed a border down the Irish
        Sea," May said, rejecting media reports that she was considering amending
        the Good Friday peace agreement in order to pass her Brexit deal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84341f7-4d31-46d2-a98a-52612a9993de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.400Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May began her statement to Parliament by condemning Saturday''s
        car bomb attack by the "New IRA" in Londonderry, Northern Ireland, which politicians
        there have underlined as an example of just how destabilizing any changes
        at the border could be.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb20c732-cb5c-4cbb-8d8b-37ba03f0b71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This House stands together with the people of Northern Ireland
        in ensuring that we never go back to the violence and terror of the past,"
        May said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e00408-9072-44c3-b530-d86f8f7f0c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s move on Monday is widely being seen as an attempt to win
        over Northern Ireland''s Democratic Unionist party and hard-line Conservative
        Brexiteers by addressing their concerns over the backstop section of her plan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edac45b-8515-409b-b228-32fa7efefb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the European Union has already rejected any reopening of negotiations
        on the deal it took nearly two years to hammer out, never mind reassessing
        the details of the Irish backstop. Both the UK and the EU believe that a return
        to border checks could put the peace process in jeopardy, but neither have
        come up with a way of preventing them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3484b45b-8476-455c-9598-76db26d59f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no wish on the EU side to renegotiate the Withdrawal Agreement.
        The political declaration on the future relationship could still be enhanced
        in the coming weeks," Verhofstadt told CNN Monday. "On this, the door is open,
        but time is running out."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19876fbb-d16a-4c20-9de7-890e68f8a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.401Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without attempting to bring opponents onside, May creeps closer
        to a no-deal Brexit — the UK crashing out of the EU on March 29 without an
        agreement having been ratified.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f344f44-7789-4458-9a97-50fd84cfe606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:13:18.402Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Theresa May scraps
        fee for EU citizens as she lays out next steps for Brexit"</em></p>'
  'israel-strikes-iran-targets-syria':
    'author': 'Oren Liebermann'
    'caption': 'Missiles flying into the sky near international airport, in Damascus,
      Syria.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T06:26:04.324Z
    'imagesource': 'jcr:b1479e62-c14a-43a9-b0c2-df78371e95d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4d80683-cfe6-4181-a45c-4b17cba418b6'
    'lead': 'Israel carried out a series of airstrikes early Monday against Iranian
      targets in Syria, the Israeli military said, in response to an Iranian missile
      fired at the Golan Heights, capping off a volatile 24 hours between the two
      regional enemies with the possibility of more fighting ahead.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T05:16:29.688Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:11.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:54.356+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel strikes Iranian targets in Damascus after missile fired at Golan
      Heights'
    'updated': 2019-01-22T08:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0815f3-879f-4692-8910-62edbeaf1ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.688Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel carried out a series of airstrikes
        early Monday against Iranian targets in Syria, the Israeli military said,
        in response to an Iranian missile fired at the Golan Heights, capping off
        a volatile 24 hours between the two regional enemies with the possibility
        of more fighting ahead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9424be09-2454-4520-aa21-d598c972334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.689Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) struck Iranian targets in and around
        Damascus, including the city''s international airport, IDF Spokesman Lt. Col.
        Jonathan Conricus said. The overnight strikes targeted munitions depots, intelligence
        sites, a training camp and more, Conricus said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66869cfa-ff8d-4e0f-949e-6f5fc73337e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.689Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF also struck Iranian warehouses at the Damascus International
        Airport, Conricus said, noting that Israel observed secondary explosions,
        indicating that weapons had been hit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe1b6d-fbf7-442d-9882-400344dd305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.689Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel also attacked Syrian anti-aircraft batteries when those batteries
        fired dozens of missiles at Israeli aircraft carrying out the strikes, Conricus
        said. Israel relayed a message to Syria that the military was only targeting
        Iranian forces and warned Syria not to fire at Israeli jets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d807d1-0f2e-4bb9-8bdf-30e90ded2e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.690Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide-ranging strikes were in response to a medium range surface-to-surface
        missile fired toward the Israeli-occupied Golan Heights on Sunday afternoon.
        The missile was made by Iran and launched by Iranian forces, Conricus said,
        adding that it''s the first time a missile with such a payload has been fired
        by Iranian forces at Israel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259dfb87-6dfd-4263-87c1-494802e9ad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.690Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was fired from an area near Damascus, Conricus said,
        which is approximately 50 kilometers from the Golan Heights. Russia had assured
        Israel that no Iranian forces would be this close to Israel, according to
        Conricus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b478414e-952f-48cd-8fac-84abb58fd571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.690Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Netanyahu promised Israel would continue to act against
        Iran''s presence in Syria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31584108-f370-4719-92ce-41e46ef321a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not ignore such acts of aggression as Iran attempts to
        entrench itself militarily in Syria and given explicit statements by Iran
        that it intends to destroy Israel, as the commander of the Iranian air force
        has just said," said Netanyahu, speaking at the opening of an airport in southern
        Israel. "We are acting against Iran and against the Syrian forces that abet
        the Iranian aggression. Whoever tries to hurt us — we hurt them. Whoever threatens
        to destroy us will bear the full responsibility."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288b2a8e-e63d-4e0b-bf4c-8179bc2e66d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.691Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state media agency RIA-Novosti reported four Syrian soldiers
        were killed and another six wounded in the Israeli strikes, citing Russia''s
        defense control center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69541705-7a18-49c9-81c3-4791ff634135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-based Syrian Observatory for Human Rights (SOHR) said
        11 were killed in the strike, including 2 Syrian nationals. The SOHR described
        the Israeli attack as the "most intense and violent attack against the regime
        forces and their allies in terms of casualties since May 2018," when Israel
        carried out a large-scale attack on Iranian targets in Syria following dozens
        of rockets launched from Syria toward Israel. Israel accused Iran of firing
        the rockets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0935ce0-0684-4162-b162-8528bbec539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iran''s state-run FARS news agency denied that any casualties
        had taken place and reported that Syrian air defenses managed to intercept
        seven Israeli missiles fired into Syrian territory.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This is what’s been happening: <br>On Sunday, Iranian Quds Forces
        operating in Syria launched a surface-to-surface rocket from Syria aimed at
        Israel’s Golan Heights. The Iron Dome Aerial Defense System intercepted the
        rocket. <a href="https://t.co/P7yvkpR6An">pic.twitter.com/P7yvkpR6An</a></p>&mdash;
        Israel Defense Forces (@IDF) <a href="https://twitter.com/IDF/status/1087208734298906625?ref_src=twsrc%5Etfw">January
        21, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e68daa-6665-47c6-8209-03ac9d55c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T03:26:29.491Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:22:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd400cab-2e00-407c-bbdc-68a142f8af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian air defenses destroyed more than 30 cruise missiles and guided
        air bombs in the course of repelling the attack, Russian state media reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af396d4-6770-4a01-af89-c5599da35f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Iran''s air force, Brig. Gen. Aziz Nasirzadeh, said
        Iran was growing impatient to fight Israel and promised to destroy the "Zionist
        regime."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635380a8-4827-4f59-b30d-ac1531449ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The young people in the air force are fully ready and impatient
        to confront the Zionist regime and eliminate it from the Earth," said Nasirzadeh,
        quoted by the Young Journalists Club, a website supervised by state television.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99790b4-e77e-45c0-87c9-28354163da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s military remains on elevated alert in the north and the
        ski area in the Golan Heights has been closed, but there are no other restrictions
        on civilian movement, Conricus said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aac4e0-33f0-4141-9645-4214e6dbd266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF hinted that military activity could continue, saying it
        was "prepared for all scenarios and will continue operating as needed to defend
        Israeli civilians."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bdb40f-676b-437d-8898-63cb6d994745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T05:16:29.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Israel strikes Iranian
        targets in Damascus after missile fired at Golan Heights"</em></p>'
