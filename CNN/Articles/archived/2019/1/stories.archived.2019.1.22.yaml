  'ballot-revision-near-end-pet-bongbong-marcos-leni-robredo-vp-poll-protest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-22T21:31:14.929Z
    'imagesource': 'jcr:695f5edf-8aa8-496d-8d4c-f0191ca04b74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2cbe30c-ffa5-4742-83c4-5204bdc85dd5'
    'lead': 'The revision of ballots in the poll protest of defeated 2016 vice presidential
      candidate Ferdinand "Bongbong" Marcos is "near the end," the Presidential Electoral
      Tribunal (PET) says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T02:14:46.403Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:32.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:49.511+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ballot revision in 2016 VP poll recount nears end – PET'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba9601-0750-47e6-bd49-be77e5987399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:14:46.403Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        revision of ballots in the poll protest of defeated 2016 vice presidential
        candidate Ferdinand "Bongbong" Marcos Jr. is "near the end," the Presidential
        Electoral Tribunal (PET) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501ab7ce-44b3-48da-8dec-36ed545afc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:14:46.403Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ballots are from about 5,500 clustered precints in the pilot
        provinces which Marcos chose for his protest, namely Camarines Sur, Iloilo,
        and Negros Oriental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936e04d-a0f2-4088-be19-10886b4f3f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:14:46.403Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the electoral tribunal said revision was suspended
        in two precints on Monday, January 21, due to "wet or damaged ballots." PET
        added it will resume the revision proceedings for the said ballots on January
        28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d01a0-7351-433b-8124-b9008b2148f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:14:46.404Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the interim, the Tribunal shall prepare for the use of decrypted
        ballot images in the revision proceedings," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89de897-1035-4370-8592-da24faf8bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:14:46.404Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the remaining ballots are revised, the PET said it will, then,
        rule on all objections and claims of Marcos and Vice President Leni Robredo''s
        camps through appreciation proceedings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc894a-99ed-41e3-bd8d-0c99ae0669f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:14:46.404Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the revision and appreciation proceedings will determine
        the merit of Marcos'' case, as stated under the 2010 PET Rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c512d68-fb9c-4bb7-b487-aed12ff34a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:14:46.404Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Rule 65, the Tribunal shall determine, after an examination
        of the ballots and proof, and after making reasonable allowances and taking
        all circumstances into account, whether protestant Marcos will most probably
        fail to make out his case," PET said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffcd359-a5a1-4da6-9993-aadd8d44dd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:14:46.404Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he will most probably fail to make out his case, the Tribunal
        may dismiss the protest without further consideration of the other provinces
        mentioned in his protest. If he will most probably make out his case, the
        Tribunal may move forward with the remaining provinces subject of the protest,"
        it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc5b41a-e08b-473f-86c7-1f9e72623415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:14:46.405Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount began in April 2018, two years after Marcos brought
        his electoral protest to the Supreme Court sitting as the PET. He lost to
        Robredo by 263,473 votes.</p>'
  'carlos-dominguez-exclusive-interview-bangsamoro-organic-law-sexual-abuse-allegation-priest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-22T20:40:58.510Z
    'imagesource': 'jcr:a998015e-7ad1-4aa2-a970-2293f161f2a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de38d1cd-221c-45da-9702-9ea5330774ad'
    'lead': 'Finance Secretary Carlos Dominguez talks about some of the country''s
      pressing issues in an exclusive interview with CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T02:19:06.531Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:32.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:49.655+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Finance chief tackles farm sector, BOL, Duterte''s sexual
      abuse allegations vs priest'
    'updated': 2019-01-23T11:14:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e84131e-b804-4d4f-9966-ec3c0ec17bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.531Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Finance
        Secretary Carlos Dominguez on Tuesday sat down with CNN Philippines for an
        interview where he aired his stance on some of the country''s pressing issues,
        including the state of the agriculture sector, the establishment of a new
        Bangsamoro autonomous regional government in Mindanao, and the President''s
        tirades against the Catholic Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01f64bf-d79c-45f0-9906-0b0aad925267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.532Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez, who once served as Agriculture and Environment chief
        under the administration of the late former President Corazon Aquino, said
        it is a challenge to revive the country''s farm sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e0191e-005e-4c0a-ad07-8befd1a0b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.532Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: DOF chief sees challenge in boosting farm output</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0982f09b-76b0-4862-bbfb-6f4b55de0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.533Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Agriculture Secretary Manny Piñol is on point to improve
        the sector''s performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6524c8-565a-4f40-8222-56419dd81ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.533Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth of agriculture in the first three quarters of last year
        was one half of one percent. And quite frankly that dragged down our gross
        domestic product growth. Had that growth been 2 percent, which is based on
        the increase of our population, our growth would have been 6.4 percent instead
        of 6.2," Dominguez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee20ef-d051-491f-b3cf-9fd29ca7c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.533Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that Manny (Agriculture Secretary Manny Piñol) is now focusing
        on making sure that production of agriculture is increasing because that''s
        basically food and it is in demand... This is a challenge that needs to be
        met," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d018d5-ccd3-4f67-9a90-432128ee2893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are dire repercussions of not meeting food demand
        of a growing population, affecting both domestic prices and foreign trade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02a9df-c1bc-4ca6-a602-39bce5990d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have a serious problem because we will have to import food
        that we can otherwise grow and that will deplete our foreign exchange, that
        would not allow us to use that money to invest in the Build, Build, Build
        program or more productive activities," the Finance chief said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b664fc87-1b0c-4440-92da-13a01209e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BOL funds</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29bb33e-b354-4334-a0f6-e445165bce83'
      'mgnl:activationStatus': true
