    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:47.378+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nadal beats Tiafoe to reach Australian Open semifinals without dropping
      set'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530e251-046e-4800-9737-0d6f71cb3ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.224Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For someone who entered the Australian
        Open short of match practice, Rafael Nadal is looking scary good.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91e9cb9-bfdb-4b51-afaf-8f49130bb855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.225Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard reached the semifinals at the Australian Open without
        dropping a set after dispatching Frances Tiafoe 6-3 6-4 6-2 at Rod Laver Arena
        to set up a clash with another, higher-ranked ''Next Gen'' star in Stefanos
        Tsitsipas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d4489c-96b6-46b7-b361-55c499935c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.228Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas accounted for another Spaniard, Roberto Bautista Agut,
        during the day session at Melbourne Park a round after his stunning upset
        of Roger Federer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd842f-8f88-4dde-a192-4c76c2271260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.228Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Tsitsipas ousts Federer</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22434c89-0919-4cb7-97c8-1adf0d2c0190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.228Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 2 Nadal -- Federer''s friend and on-court rival -- entered
        the year''s first major having last contested an official match at the U.S.
        Open, after which he shut his season down due to more injury woes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75bc8bd-1796-49fd-b219-00d7423a61e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.229Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in blasting through his opponents helped by a new service motion,
        the 17-time grand slam winner has breezed to the last four.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c77afe-b607-4d06-9057-f1d0a5e1a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.229Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit cnn.com/sport for more news and videos</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0bea40-049f-4241-9f46-ea4f49aeedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.229Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time he failed to drop a set en route to the semifinals
        at a major outside his favored French Open? In 2011 at the U.S. Open, when
        he eventually fell to Novak Djokovic in the final.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23232856-b38e-4216-8ee4-2fd91f063811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.229Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Nadal''s absence at the end of 2018 because of an abdominal
        injury and subsequent ankle surgery, and the thigh strain that kept him out
        of the Brisbane International earlier this month, perhaps many wouldn''t have
        expected the world No. 2 to get this far.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bb09e2-7bbd-4885-80b1-a2ae8686948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.229Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nadal-Djokovic on the cards?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6b939-671d-4d3c-810d-47608ea29a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.229Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, however, anything other than a Nadal-Djokovic duel in the final
        would be surprising. If he departs Down Under with the trophy, the 32-year-old
        would become the first man to win each of the grand slams at least twice.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a8708-fe46-427d-a655-026a04b3143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.229Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lone crown at the Australian Open came exactly a decade ago.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336907af-7d6e-4331-a91a-5c3014d4aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.230Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic contests his quarterfinal Wednesday against Kei Nishikori.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90713e11-29e0-4ff0-bd6b-3af8e148671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.230Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only has the world No. 1 won 14 times in a row against Nishikori,
        but the Japanese shotmaker has played three five-setters already.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887ac81b-a445-4a49-ae40-bb62c55d6e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.230Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last one, against Pablo Carreno Busta, was the longest of the
        bunch at more than five hours.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21a36e-2895-4198-9fb0-313fec9ec8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.230Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep an eye on Djokovic''s back, however. He experienced discomfort
        there in his intense four-set win over Russia''s Daniil Medvedev in Monday''s
        night session.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a03ee5-5d25-4467-8120-a170078392ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.230Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing in his maiden grand slam quarterfinal, Tiafoe needed a good
        start to have any chance of upsetting Nadal.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c2235-271a-43c1-a358-432894ec263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposite happened -- the 21-year-old American was broken in
        the first game.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f59d0-175e-4a9d-9544-a836f9b71171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal really only experienced difficult moments midway through the
        second set when he had to save two break points in a 10-minute game.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa92233-c799-4b1d-b2c8-4fe909396072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did so and out went Tiafoe''s opportunity to instill an element
        of doubt in the Spaniard''s mind.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be2b542-ee31-40d5-b7d9-dcbfdc2d7c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it has been a breakthrough event for the world No. 39.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f9fb5-2bff-48f5-b3f0-e65fcb287fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good tournament for Tiafoe</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20e54d-0e43-43ec-8932-86407143ebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiafoe upset both Kevin Anderson and Grigor Dimitrov, becoming a
        crowd favorite in the process with his joyous celebrations.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685689c-9ca0-4760-9acc-104cd9e1b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now, many will know his family moved from Sierra Leone to the
        US. He learned to play the game at the tennis center near Washington where
        his father served as the custodian.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa1868-296b-4c25-b875-3cc9319ca202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, as he put it, not a typical start to a tennis career.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b9dec5-c57f-490e-93c7-dca3daa7ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal''s career has been exceptional. Tinkering with the service
        motion, he said, was initiated to extend his own career, and the Spaniard
        extended his stay in Melbourne Tuesday with another commanding performance.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6cc0e0-93b9-4efd-a123-8a232aff5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:46:58.232Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nadal beats Tiafoe
        to reach Australian Open semifinals without dropping set."</em></p>'
  'mexico-most-number-of-homicides-in-2018':
    'author': 'Christina Maxouris and Natalie Gallón'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T22:30:07.850Z
    'imagesource': 'jcr:b4cf2b96-4d48-4604-ab5c-737ab870247c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a60206b9-682b-4f49-b670-cbc6f5412aa1'
    'lead': 'Mexico records more than 33,000 homicides in 2018, the highest number
      since the country began keeping records.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T01:49:35.602Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:42.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:47.540+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexico sets record with more than 33,000 homicides in 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f64a69-69bb-48df-a2fe-e4c11efc2ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:49:35.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mexico recorded more than 33,000 homicides
        in 2018, the highest number since the country began keeping records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d9386-fa9f-4d5b-9659-9f2497db1bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:49:35.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 33,341 homicides in 2018, according to a report released
        by Mexico''s Secretariat of Security and Citizen Protection. That compares
        with 28,866 homicides in 2017 -- an increase of more than 15%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece6988-512f-46c5-a50c-24b5b1f3d667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:49:35.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of femicides -- the killing of females because of their
        gender -- also climbed, reaching 861 in 2018, compared with 759 in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe32cdc-dd81-4c67-a6fe-54abd350bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:49:35.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the homicides are linked to drug cartel violence. The Mexican
        government has been fighting a war with drug traffickers since 2006. At the
        same time, drug cartels have fought each other for control of territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946de691-92e8-46eb-ad90-43c7080c1b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:49:35.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Mexican authorities uncovered a mass grave with more than
        250 skulls, most likely the victims of drugs cartels over the years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8268a22-fcbd-461d-8e3d-80152e2f1efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:49:35.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Targeted journalists</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f7b535-5b32-41ef-bf11-6216993e5c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:49:35.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year also proved a deadly one for reporters in Mexico, with
        nine journalists killed in 2018. One has already been killed in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3eff4-c49b-498b-98ca-f140df57aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:49:35.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Murua Manríquez''s body was found in Baja California Sur,
        a statement from the state attorney general said. He was reported missing
        Saturday, said Jan-Albert Hootsen, the representative for Mexico on the nonprofit
        Committee to Protect Journalists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e334c7d-02c7-4506-87c5-11cc184519cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:49:35.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general''s statement said Murua''s body was found with
        "various perforations on the thorax." An investigation is underway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f698c3d-2cf6-4f9b-b9ba-0b25af9fc1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:49:35.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November Murua said in a blog post that he had received threats
        after publishing his reports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f70f17-48cd-4969-824e-89915c1e6fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:49:35.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working journalism in Santa Rosalína has brought me so much satisfaction,
        including a professional title, but it also brought several death threats,
        attempts to censor in the most dictatorial style," he wrote in the blog.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac928d6-aa0c-40da-baa6-f60bc7e3e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:49:35.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mexico sets record
        with more than 33,000 homicides in 2018."</em></p>'
  'tupolev-tu-22m3-supersonic-bomber-crash-russia':
    'author': 'Darya Tarasova'
    'caption': 'A photograph of a Tupolev Tu-22M3 strategic bomber taken at the Alabino
      training ground near Moscow in April 2018. | Alexy Kudenko/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T22:27:43.150Z
    'imagesource': 'jcr:7c433eb7-278c-427f-8612-fb3687e89453'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd088d077-b23e-4348-8ec0-db5a8e17922d'
    'lead': 'A Tupolev Tu-22M3 supersonic strike bomber crashes in Russia''s northwestern
      region of Murmansk.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T01:52:28.197Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:41.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:47.673+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supersonic bomber crashes in Russia''s northwest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe72d0-65d6-41f9-8170-6d1b1ae5f257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:52:28.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Tupolev Tu-22M3 supersonic strike bomber
        has crashed in Russia''s northwestern region of Murmansk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda1cdde-c241-41e5-99e0-d33f15e3cdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:52:28.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident occurred at 1:40 p.m. (5:40 a.m. ET) as the long-range
        bomber was attempting to land, according to Russian state news agency TASS,
        citing law enforcement officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2340d1a5-dafd-4992-b529-eb96c492bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:52:28.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warplane had four crew members onboard: the commander, co-pilot,
        navigator and operator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b274a7-ec16-4890-81c8-786e259afef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:52:28.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two crew members have died and two have survived, according to law
        enforcement officials, TASS reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1806a-b794-4d8c-bfd0-508309ea477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:52:28.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what caused the plane to crash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6409c9b-992c-47b7-a33b-a390d9c5972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:52:28.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tupolev Tu-22M3 is a supersonic long-range bomber which entered
        service in Russia during the 1980s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32957551-b036-49f4-a653-5304396507a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:52:28.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft is capable of performing nuclear strikes as well as
        conventional attacks and anti-ship missions, according to Jane''s by IHS Markit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d20c37-bb54-4f18-a349-61da81e66da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:52:28.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin claimed last year that Russia would soon
        unveil new weaponry that can render NATO defenses "completely useless," including
        a new hypersonic missile system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab4b83-943d-4771-9a53-e59d60452473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:52:28.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a December 26 test of the missile, which the Russian leader
        claims is "invulnerable" to US defenses, Putin said: "Russia is the first
        in the world to receive a new type of strategic weapon and this will reliably
        ensure the security of our state and of our people for decades to come."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba6e77-7cf6-4109-84dc-b8ebd088fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:52:28.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:41.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Avangard hypersonic system was tested from the Dombarovsky military
        airbase in southwest Russia, reported TASS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db27d6d-fb6d-43ae-89b5-cd6e04c670db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:52:28.199Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:41.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Supersonic bomber
        crashes in Russia''s northwest."</em></p>'
