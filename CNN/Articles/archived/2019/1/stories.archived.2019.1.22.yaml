  'senate-bureau-of-immigration-work-permits-foreigners':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-22T12:14:34.505Z
    'imagesource': 'jcr:036e884b-94da-43fc-9cb9-7c1fd0f2bb76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '560be51d-2306-4ad4-8692-ec003f1940b5'
    'lead': 'Senators are seeking to add a special provision to the 2019 budget bill
      mandating the Bureau of Immigration to work with the Department of Labor and
      Employment before it issues special working permits, amid concerns over an influx
      of Chinese workers to the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T03:41:36.023Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:17.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:52.874+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate wants BI to work with DOLE before issuing working permits for
      foreigners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451b95b-f5f9-4165-b0f8-e9dddf9a771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:36.023Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        Senate wants the Bureau of Immigration (BI) to coordinate with the Department
        of Labor and Employment (DOLE) first before issuing special working permits,
        amid concerns over an influx of Chinese workers to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76336994-d536-4c6f-87dc-baed3ec3b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:36.023Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva told CNN Philippines'' The Source on Tuesday
        that senators have added a special provision to the 2019 budget bill mandating
        the BI to work with the DOLE before it issues special working permits.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senate Committees on Youth and Labor Chairman Joel Villanueva: Senate
        agreed that the Bureau of Immigration should cease issuing special work permits
        | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Rp4e8sXobM">pic.twitter.com/Rp4e8sXobM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1087528792162062338?ref_src=twsrc%5Etfw">January
        22, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40996eff-b44a-4055-876b-71ae52f2b127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T06:27:53.401Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:22:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6792b613-afb8-446f-addd-57f829d7ebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:36.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chair of the Committee on Finance, Senator Loren Legarda, together
        with all of my colleagues agreed, to have that kind of provision not only
        in the BI ... budget provision, but also with the [DOLE] to see to it that
        they coordinate with each other and to see to it that any foreign national
        who intends to work here in the country will be vetted properly," Villanueva
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580bd487-3474-41b2-a31b-6501bbfc966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:36.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva added that it is only the DOLE which has the capacity
        to check whether jobs sought by foreigners could not be performed by Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a45a4-e812-49e3-9c23-ddee1b1f48c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:36.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 40 of the Labor Code states that the DOLE can issue employment
        permits to non-resident foreigners seeking employment in the country once
        it determines that there are no Filipinos who can take on the job being applied
        for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a16040-dd0a-4b67-925b-c3c2f302875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:36.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not totally against foreigners working in the country. Because
        I believe, when they give their expertise, they are helping our economy, they
        are helping our country," Villanueva said. "My problem is that some foreigners
        are already dubbed as illegal workers, they are robbing countrymen jobs that
        are available."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25ee1e-6743-41da-b293-cbb3dc5c6a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:36.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda committed during the Senate''s plenary session last January
        16 to accept a special provision to the 2019 budget bill ensuring that the
        BI, DOLE and the Justice department would be coordinating with each other
        in the issuance of working permits for foreigners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648fb0f-22b5-4912-b232-3a8fadd81070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:36.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to correct it, we have the power to do it because the
        [General Appropriations Act] is the most important law of the land. So I will
        accept whatever amendment the good senator (Villanueva) would introduce for
        DOLE to assist the BI in the issuance of special permits," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc71cac-c0a9-4e4e-a501-0878af7f0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:36.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI has admitted during a Senate probe on the influx of Chinese
        nationals in the country that it has issued special working permits (SWPs)
        to foreign workers even if they did not have alien employment permits (AEPs)
        from DOLE, which are needed for the issuance of a working visa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921df403-70fd-493a-adf8-0d0b0d1a60e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:36.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE admitted that there is an "upward trend" of Chinese workers
        in the Philippines, adding that it has issued AEPs to 115,652 to foreigners
        from 2015 to 2017. Of these, 51,000 permits were issued to Chinese nationals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866be2bd-0956-405c-9bbe-4d6754e26b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:36.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the BI show that last year, 393 foreign nationals were
        arrested, 304 of whom were Chinese nationals who were overstaying or working
        without permits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a05bb-efe7-4bb9-9fd0-14870a57c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:36.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Immigration bureau tightens screening amid influx
        of foreign nationals</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0513ec-c442-453f-be76-53f0a80fa37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:41:36.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI also said Chinese nationals topped the list of arrested foreign
        fugitives in 2018.</p>'
  'Zimbabwe-protests-internet-shutdown-order':
    'author': 'Columbus S. Mavhunga and David McKenzie'
    'caption': 'Zimbabweans spent most of Friday without internet after the government
      ordered the country''s biggest mobile operator to shut down service again.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T11:43:46.390Z
    'imagesource': 'jcr:8aa11fdd-a060-437e-a9f0-4c7ba63e67a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81c56e7e-781b-4433-8b51-5a06c3da7b6f'
    'lead': 'Access to social media platforms in Zimbabwe was reinstated on Monday,
      hours after a court deemed the government''s internet shutdown illegal.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T03:44:39.013Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:16.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:53.069+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social media access restored in Zimbabwe by court order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb961679-589b-496e-b734-897d7826ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.023Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Access to social media platforms in Zimbabwe
        was reinstated on Monday, hours after a court deemed the government''s internet
        shutdown illegal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a522ef90-73b5-4e73-b8c4-4a4d3a85e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.023Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwean authorities clamped down on internet use last week, after
        violent protests broke out over President Emmerson Mnangagwa''s announcement
        of a 150% hike on fuel prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3eb3db-7e6f-4faa-863c-8f508bca80c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.023Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, internet access was restored only partially. A
        spokesperson for Mnangagwa said social media remained blocked to prevent it
        being used as a tool for coordinating violence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301084a-8abf-4e35-bc79-4c242b8abde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Zimbabwe''s High Court ruled that the Security Minister
        Owen Ncube did not have the authority to force mobile operators to block services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32281d5-c81b-40bc-83a5-598a372ad2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become very clear that the minister has no authority to
        make the directive," Judge Owen Tagu told the court. He commanded telecommunications
        firms "to unconditionally resume the provision of full and unrestricted services
        to all subscribers forthwith."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea18d4-2e95-4f5c-9cab-a512ccb94179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.024Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Zimbabwe''s largest telecommunications company, Econet
        Wireless, sent a message to its customers informing them the suspension had
        been lifted and that "all internet and social media services have now been
        fully restored."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e8625-65ef-47d0-8478-80344c1a46c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabweans had been relying on Virtual Private Networks (or VPNs)
        to access applications like Facebook, WhatsApp, Twitter and YouTube since
        last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23273c3-1884-4a3a-9eb7-5b0178626ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests erupted after Mnangagwa said a price hike on gas prices
        was required to ease months of fuel shortages. The unrest has left at least
        five dead and a further 25 injured, with human rights organizations blaming
        the police and army for the violence. Security forces in Zimbabwe have accused
        "rogue elements" for stoking violence against protesters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ea22a-75f0-4657-aab3-64640d5ea415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.025Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath, residents and activists expressed concerns over
        the brutal crackdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c3d7c-f9c6-4700-9d20-ca7ed25a5864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samm Farai Monro, a political activist for freedom of expression
        in Zimbabwe, told CNN that last week''s protests underscore how little Zimbabwe
        has changed since the resignation of former leader Robert Mugabe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634b7a4a-444d-47fd-afb0-1bf4f07486f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the protests as "an expression of citizens'' anger
        and frustration at an economy that is grinding to a halt. There are no jobs
        and people are struggling to survive with the cost of living in Zimbabwe with
        soaring inflation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ece69-ff2f-4780-8b9e-539d3cdd44ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.026Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The repression that happened afterwards was really scary, with
        soldiers going around beating people door to door," added Monro, who also
        goes by the moniker "Comrade Fatso Activist." "Live ammunition being used
        on protestors and the subsequent internet blackout -- this really affected
        our work as activists."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abad875-0d9f-4354-b6a4-29a87ce2af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.035Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes to show that Mnangagwa''s government has been all PR and
        no substance. They say Zimbabwe''s open for business, but they shut down the
        internet. They say Zimbabwe is open for business, but they close any space
        for free expression and for citizens'' voices," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae198864-2fff-4b32-a309-c83c29394197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.035Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precious Manenji, a resident in Kuwadzana, a suburb of Harare, told
        CNN that a group of men stormed her house last Tuesday looking for an opposition
        lawmaker.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b3620-db04-44e1-8576-556a9cea43cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They arrived in many cars and started stoning our house and shouting,"
        Manenji said. "They were looking for an opposition councilor who lives a few
        doors away."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dbb7c3-8030-466c-a81f-61156cd3d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the group -- including one individual in military uniform
        -- destroyed her property before moving on. Manenji lodged a complaint with
        the police afterward, but was told there was nothing they could do. "I am
        just so afraid now," she said. "I feel dead -- just dead."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3cb3e-e72f-4792-a6f1-bc99a7ff34b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, Japhet Moyo, the Zimbabwe Congress of Trade Unions
        secretary general, was arrested at Harare''s main airport on charges of subversion
        related to organizing last week''s protests. Moyo was not aware that he was
        wanted by the police, Tinashe Mundawarara of Zimbabwe Lawyers for Human Rights
        told CNN. The union was one of the main groups calling for a general strike
        over the fuel price hike.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469a472-fc69-4c64-9b72-cd2d28f3cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:44:39.036Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:16.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Social media access
        restored in Zimbabwe by court order."</em></p>'
  'Bangsamoro-ARMM-Muslim-MILF':
