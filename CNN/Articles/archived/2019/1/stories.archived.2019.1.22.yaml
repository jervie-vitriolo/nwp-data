  'carlos-dominguez-on-agriculture-sector':
    'author': ' Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-22T20:04:18.888Z
    'imagesource': 'jcr:c707da5f-a32b-46c3-9aa8-7ff465a05f0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f966737f-3327-4f5b-909f-ed4501bf27b0'
    'lead': 'Finance Secretary Carlos Dominguez, who was Agriculture Secretary from
      1987 to 1989, virtually challenged his Cabinet colleague to revive the farm
      sector.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T02:22:07.921Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:31.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:49.819+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOF chief sees challenge in boosting farm output'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b9b04-3e21-4552-a563-679b3c650595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:22:07.921Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Ahead
        of the upcoming year-end 2018 agriculture data, Finance Secretary Carlos Dominguez
        said it is a challenge to revive the farm sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def6669-b01e-4029-8406-d8c3e9791803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:22:07.921Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth of agriculture in the first three quarters of last year
        was one half of one percent. And quite frankly that dragged down our gross
        domestic product (GDP) growth. Had that growth been 2 percent, which is based
        on the increase of our population, our growth would have been 6.4 percent
        instead of 6.2," Dominguez said in an exclusive interview with CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d7ae1-d78b-405f-bdf7-ac6d76d58af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:22:07.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also virtually challenged Agriculture Secretary Manny Piñol to
        improve the farm sector''s performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39743ff3-cfd5-44ce-81d3-df5540b93a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:22:07.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that Manny (Agriculture Secretary Manny Piñol) is now focusing
        on making sure that production of agriculture is increasing because that''s
        basically food and it is in demand... This is a challenge that needs to be
        met," the Finance chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc5dc87-987f-420c-94a2-deb22220838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:22:07.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez, who had a brief stint as Agriculture Secretary during
        the administration of the late former President Corazon Aquino, said that
        raising agriculture output is a priority of the concerned Cabinet secretary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc3739-8d76-44d9-b434-24b9418166ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:22:07.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be the focus of any Secretary of Agriculture," Dominguez
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6776f4-f6cd-42c7-9344-5ccd4819b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:22:07.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Philippine Statistics Authority (PSA),
        the agriculture output in the first quarter of 2018 was 1.47 percent. This
        shrank to 0.07 percent in the second quarter and furtehr contracted to negative
        0.83 percent in the third quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48872c51-4f88-49ab-ba58-39f2446d7283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:22:07.922Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said as population grew by 1.72 percent annually from
        2010 to 2015, agriculture would have to match this at a 2 percent annual growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca9adfe-6390-4c75-ad9e-4e9a4a750f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:22:07.923Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are dire repercussions of not meeting food demand
        of a growing population, affecting both domestic prices and foreign trade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d73ceb7-8976-48ee-8d20-6479ab5ed395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:22:07.923Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have a serious problem because we will have to import food
        that we can otherwise grow and that will deplete our foreign exchange, that
        would not allow us to use that money to invest in the Build, Build, Build
        program or more productive activities," the Finance chief said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adfb278-240b-4ecb-81a8-19efca0f836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:22:07.923Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation averaged at 5.2 percent in 2018. Food and non-alcoholic
        beverages were the high inflation drivers, according to PSA data.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a6035-406e-4362-b09f-27281efb29f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:22:07.923Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mitigating measures for food price increases, the government
        eased the restrictions in importing rice, fish and other essential food products.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102c8ee-0ab9-4df1-ae36-2a0ea042c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:22:07.923Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez was Agriculture Secretary from March 1987 to December
        1989, and was previously Minister of Natural Resources from October 1986 to
        March 1987, both under the Aquino administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5777598-8268-45df-9462-81064e014c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:22:07.923Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the full interview on January 23, 7 p.m., on CNN Philippines.</em></p>'
