    'template': '1'
    'title': 'Most Muslims in PH believe MILF can govern Bangsamoro ARMM – survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf5d8f8-e095-496b-8404-8520b0aed19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:48:09.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Majority
        of Muslims nationwide believe the Moro Islamic Liberation Front (MILF) is
        capable of leading the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM),
        a survey found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ca5e0-e4dc-4a60-828e-33d201c7a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:48:09.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Social Weather Stations survey result released
        on Monday, 76 percent agree that the largest Muslim rebel group in the country
        can govern the new Muslim autonomous region. Eight percent believe the MILF
        won''t be able to lead BARMM, while 16 percent remained undecided.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91216def-d771-437d-a4f4-a2da315dac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:48:09.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-nine percent of Muslims nationwide asked in the survey from
        December 16-19, 2018 said they approve of the Bangsamoro Organic Law. In the
        entire Mindanao, including non-plebiscite areas, 41 percent are in favor of
        BOL, while 31 percent asked expressed opposition. 28 percent remained undecided
        on the issue. 78 percent of Muslims said they know about the BOL, with most
        having partial but sufficient knowledge.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Malacañang: We hope that the aspiration of our Muslim brothers and
        sisters for a peaceful and progressive Bangsamoro region will commence its
        realization following the ratification of the Bangsamoro law <a href="https://t.co/TApi1mvgND">https://t.co/TApi1mvgND</a>
        <a href="https://t.co/bF51CjqDlF">pic.twitter.com/bF51CjqDlF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1087543014136795136?ref_src=twsrc%5Etfw">January
        22, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e6f9d0-7303-4d25-919a-60a278335918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-16T03:22:57.711Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:22:15.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2913410-322a-4e62-a645-f9b6e58bc359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:48:09.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tallying of Bangsamoro referendum resumed in ARMM, Isabela City
        in Basilan, and Cotabato on Tuesday after the plebiscite on Monday, where
        700,000 voters took part in the historic voting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0267e23-3219-46b9-b0a7-d130bc23f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:48:09.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second plebiscite for Lanao del Norte excluding Iligan City, North
        Cotabato, and the 28 areas which petitioned for inclusion into the new Bangsamoro
        region is scheduled on February 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2b24a-2521-489a-b5fa-737444e811d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:48:09.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the law is rejected in Monday''s referendum, the February 6 voting
        will be scrapped.</p>'
  'Fyre-Festival-fiasco-donation-Bahamas-restaurant-owner':
    'author': 'AJ Willingham'
    'caption': 'A luxury music festival in the Bahamas has been a disaster.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-22T08:27:24.989Z
    'imagesource': 'jcr:7c84a0fd-0b3d-4d62-811a-6847c263af6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe86b08-901f-47cc-b34a-5077df65b7be'
    'lead': 'In Netflix''s documentary ''Fyre: The Greatest Party That Never Happened,''
      a Bahamian restaurant owner claimed the organizers of the festival requested
      her catering services, but she never got paid. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T03:51:42.858Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:15.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:53.341+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donations are rolling in for a Bahamas restaurant owner who lost money
      in the Fyre Festival fiasco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2cbb2-d330-4729-b1b5-2eb32da9a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:51:42.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The recent release of two documentaries
        about 2017''s failed Fyre Festival have brought the entertainment disaster
        back into public view, and one jilted business owner in particular is getting
        a lot of love.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79592a2a-9477-4714-abca-84bbcfad4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:51:42.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fundraising campaign for Bahamian restaurant owner Maryann Rolle
        has raised over $140,000 after Rolle claimed in one of the documentaries she
        had to spend her life savings to pay her staffers after festival organizers
        stiffed her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eab890-29c7-4293-85ee-605697944dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:51:42.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t recall, or were lucky enough to have avoided coverage
        of the original debacle, Fyre Festival was supposed to be a luxury music and
        culture festival on a private island in the Bahamas endorsed by rapper Ja
        Rule and a bevy of internet influencers. Some people paid thousands of dollars
        apiece to fly in on chartered planes, expecting to hear performances by Blink-182
        and other acts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e354fd1-b614-4159-a553-c8c008248bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:51:42.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a tropical Coachella, however, it turned out to be a
        desolate, half-built wasteland of tents and soggy mattresses with minimal
        food and no celebrities in attendance. Angry attendees called it a scam, and
        the law agreed. In October 2018, Fyre Festival''s organizer, Billy McFarland,
        was sentenced to six years in prison for wire fraud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20c7ce-2dae-4cda-b522-84dade0e06c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:51:42.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now both Netflix and Hulu have released documentaries reliving the
        carnage. And while they contain plenty of cringeworthy moments, viewers have
        been moved by the experience of Maryann Rolle and her husband Elvis. The Rolles
        own the Exuma Point Bar and Grille on Great Exuma, near where the festival
        was supposed to take place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75a98a-7ad5-44c5-8870-f6a589b6b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:51:42.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Netflix''s doc "Fyre: The Greatest Party That Never Happened,"
        Maryann Rolle claimed the organizers of the festival requested her catering
        services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f52a9-2a6d-462e-9896-4823f65caaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:51:42.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she says they never paid her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4c0eb-429a-49de-9d82-ad83645c5d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:51:42.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had 10 persons working for me just preparing food all day and
        all night, 24 hours," she says in the documentary. "I literally had to pay
        all those people... I went through about $50,000 of my savings that I could''ve
        had for a rainy day. They just wiped it out and never looked back."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a9c98-ca96-4b1d-97a0-629de48ab634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:51:42.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers were bothered by Rolle''s story and by how it seemed Fyre
        Festival''s organizers left Bahamian locals in the lurch when the whole thing
        went belly-up. As a result of this outpouring of concern, a verified GoFundMe
        set up for Rolle has exceeded its goal of $123,000. As of Monday afternoon,
        4,445 donors had chipped in more than $140,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4716f786-e086-421a-a51f-9c811949350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:51:42.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I make this plea it''s hard to believe and embarrassing to admit
        that I was not paid...I was left in a big hole! My life was changed forever,
        and my credit was ruined by Fyre Fest," Rolle wrote on the GoFundMe page.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f74819-a71d-4985-bdfa-d91ed62236b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:51:42.860Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an old saying that goes ''bad publicity is better than
        no publicity'' and I pray that whoever reads this plea is able to assist."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e899761-4f81-4060-9f1f-9d6281f6ac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:51:42.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolle''s struggle also caught the attention of Ja Rule, who has
        tried to distance himself from Fyre Festival''s toxic fallout, saying on social
        media that he too was scammed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726c6cad-20db-44bf-b2a4-34139dd2bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:51:42.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart goes out to this lovely lady..." Ja Rule wrote on Instagram.
        "We''ve never met but I''m devastated that something that was meant to be
        amazing, turn out to be such a disaster and hurt so many ppl... SORRY to anyone
        who has been negatively effected by the festival."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ee2a1-1f09-485a-a8bb-16c8de1cc970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T03:51:42.861Z
