      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we see the first plebiscite day as generally peaceful and
        successful, we cannot just sit and relax on our duties and responsibilities,"
        AFP said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c942fd98-b6ee-4c60-8a92-a9aafdfe1b19'
      'mgnl:activationStatus': true
