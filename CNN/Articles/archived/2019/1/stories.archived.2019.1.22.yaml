      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag hindi pa kayo natakot sa kaso, patayin ko na lang kayo.
        Ganun rin eh. Patiisin mo ako, para mo akong ginag*** kasi.</em> You know,
        you take me as a stupid idiot. <em>Nagwa-warning ako</em> <em>nang</em> warning
        <em>na ganun tapos</em> you do it again and again," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae20d2e-99b1-463f-b434-2f82d4aba485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:00:42.434Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:51.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''re not afraid of a case, I''ll just kill you.
        It''s the same thing. You make me wait, it''s like you''re making a fool out
        of me. You know, you take me as a stupid idiot. I''ve made several warnings
        but you did it again and again.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c5046e-703e-4196-a39b-881f86161d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:00:42.434Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will prioritize land reform in Lucena, as a way
        to solve the problem with the communists.</p>'
  'duterte-land-reform-communist-rebels-npa-cpp':
