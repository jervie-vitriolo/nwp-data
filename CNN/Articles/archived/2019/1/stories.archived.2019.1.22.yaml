      'mgnl:type': 'text'
      'text': '<p>Comelec is scheduled to hold another plebiscite on February 6 for
        the Lanao del Norte excluding Iligan City, North Cotabato and the 28 areas
        which petitioned for inclusion into the new Bangsamoro region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dddd4bf-57b5-4d02-b433-7c2065715ed1'
