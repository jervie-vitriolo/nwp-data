    'jcr:uuid': 'ccfcfe11-55d5-4662-9932-93727fc5fb3e'
    'lead': 'Majority of Muslims nationwide believe the Moro Islamic Liberation Front
      (MILF) is capable of leading the Bangsamoro Autonomous Region in Muslim Mindanao
      (BARMM), a survey found.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
