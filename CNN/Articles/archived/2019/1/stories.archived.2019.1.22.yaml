      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City-along with Isabela City in Basilan and other areas
        in the current Autonomous Region in Muslim Mindanao (ARMM)-- took part in
        a plebiscite Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143c807-f58d-4fa4-b6d3-02f7d67bb9e6'
