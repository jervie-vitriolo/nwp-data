      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dominguez flagged the need for a separate funding as
        the Bangsamoro Organic Law (BOL) edges closer to ratification.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d86cd-84b1-4bb4-acc1-29f02bc7f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will have to be budgeted. The legislation will have to budget
        the amount because it''s in the law," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4ccc1-920f-4b3f-accb-d85c49621f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people in the responsible area will have the responsibility
        to spend the money for the benefit of their area," Dominguez said, adding
        that he hoped the people will elect "forward-looking and dynamic executives"
        to lead them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9486c-1b02-477e-8f24-e8b69a13787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.534Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte''s sexual abuse allegations vs priest</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1eb2f-0e61-4437-a2a7-e6425c7e236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.535Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a personal note, the Finance Secretary also made a revelation.
        He backed President Rodrigo Duterte''s sexual abuse allegations against a
        priest in a Jesuit school in Mindanao.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee832811-c4a1-40d9-aa07-e36471e3e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.535Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez, Duterte''s childhood friend and classmate, said the President
        was not the only victim of a certain Mark Falvey at the Ateneo de Davao University
        in the past.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a96344-30ad-4b1c-9f9e-18d26555b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.535Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet member said he understood Duterte''s seemingly opposite
        approach of bringing the event up at every chance he gets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4730e8-ffdd-40a7-97d5-14114f893239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.535Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a guy who''s always for fairness even when we were kids.
        There was a bully around, he will go after that bully. And I think he looked
        at this as something unfair where someone at a position of authority took
        advantage," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81730324-d93f-4ad3-8b8f-f30abe614292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.535Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He really has this strong drive for fairness and justice, and for
        the underdog and it shows," the President''s childhood friend added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82964d-cdda-41db-9fe1-d3d6241ede15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:19:06.535Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is reaching out to the Ateneo de Davao for further
        comment about Falvey.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb9a67e-e17d-4b98-9f6c-3eaf43cf1c39'
      'mgnl:activationStatus': true
