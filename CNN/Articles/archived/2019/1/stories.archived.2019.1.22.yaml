    'template': '1'
    'title': 'Duterte: Land reform a way to fix problem with communist rebels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd62c7-8cee-4626-acff-a7dc96c6bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — President
        Rodrigo Duterte said addressing the issue of land reform would be a way to
        fix the problem with communist rebels in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43892111-6391-4e3a-b145-c9dfe89b067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the annual assembly of the Provincial Union of Leaders
        (PULI) in Lucena City Tuesday, Duterte said he would ask Department of Agrarian
        Reform (DAR) Secretary John Castriciones if there was still any government
        land in the province that could be distributed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad6507-4493-4792-b1e0-342f7d311e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.722Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito po,</em> I was trying to figure out — <em>nandito si</em>
        Castriciones, the DAR secretary — <em>kasi gusto ko siyang tanungin,</em>
        and I hope he would around next time, <em>gusto ko siyang tanungin</em> if
        there is still available land — government lands <em>ang uunahin ko dito banda
        sa inyo. Kasi yan ang</em> the most fertile issue <em>ng komunista"</em> he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f76bb4-e24b-4423-8c6c-75460310e5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.747Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to ask Castriones if there is still available
        land. I will prioritize government lands here because that''s the most fertile
        issue of the communists.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f49f505-ae56-4d98-8673-cfaf163fccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.747Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Ang</em> number one <em>na problema ko sa</em> communist
        rebel movements <em>itong</em> Lucena, Quezon [The number one problem with
        the communist rebel movements is Lucena, Quezon]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd0790-43e2-4f35-87d9-de331d026b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo, sinabi ko sa</em> military <em>pati sa pulis, sabihin
        ko na sa inyo lahat</em> [You know, I told the military and police, I''ll
        tell you all], we can never solve this problem in the Philippines unless we
        tackle the issue of land reform," the President said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3b01d-90ae-449a-8d88-3ed7b9d5e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines (CPP) has consistently called
        for agrarian reform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a9777-b338-4f61-81cd-34809d9654b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the CPP released a statement after Defense Secretary Delfin
        Lorenzana said the communist insurgency could be <a href="http://cnnphilippines.com/news/2019/01/08/delfin-lorenzana-cpp-npa-duterte.html">defeated
        by 2022</a> — the last year of Duterte''s term.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1e8de-20d0-4d05-b567-89fd147811bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.748Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte brags of ''localized peace talks'' and the so-called E-CLIP
        (Enhanced Cooperation Local Integration Program), which are nothing but a
        big corruption racket where billions of pesos line up the pockets of military
        officers. These programs are being carried out to cover up the failure of
        the reactionary regime to address the basic demand of the peasant masses for
        land reform," the CPP said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7029fd5b-44e8-4d0e-b625-4afcbc198e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said despite the high cost of land, to own even a few square
        meters of it was already "something which can mean big to somebody."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b96def1-6c35-4d67-bba1-3ac887333061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, <u><em>"Kaya dito unahin ko</em></u> [that''s why I''ll
        prioritize it here], if there''s still government lands, <em>pag-aralan na
        lang ninyo yung mga</em> [review] agricultural and the... <em>itong</em> [this]
        uphill. Within the three years of my remaining, <em>ibibigay ko sa inyo lahat
        yang lupa ng gobyerno dito</em> [I will give you all government lands here]."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66701cd6-9966-4672-ba5f-7ff03376c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.749Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said there was no point in holding on to vacant land when
        it could be used to "satisfy the fundamental desire of every Filipino, not
        only agricultural workers, but all to own a land."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb114c7-7515-4e10-8292-bebd0002b7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has distributed around 6,000 titles and one does not
        have to be a communist to "have a good, true-blue land reform program."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5b7b4-ae90-467b-81c9-d00a3ae6500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, still had strong words for the rebels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8227e9a9-a088-43c7-bcb5-023bd5982aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.750Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to snuff the life of the communists. Ako pwede akong sumali
        ng Communist Party of the Philippines. <em>Ang problema, ang hindi ko kaya</em>
        [The problem, what I can''t do], and I cannot reconcile with the fact that
        I have to kill my own Filipino brothers to wage a war for 52 years for nothing,"
        he said in his speech.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa7a79-f6d6-4585-b48c-7a5dc1067265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have caused the country sorrow and misery fighting
        for what he called "a lost cause."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b312bbe-7128-44f7-ba84-02dd80c0ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala na yang idiyolohiya ng komunista</em> [The communist ideology
        is gone]. It is over and done with," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c716e24-6ff9-417f-adfa-f47f8a82acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.763Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that if only funds were available, he would send a
        group of rebels to China and have them see if there was still space in the
        country for a communist takeover.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0341d52c-37d0-43e7-bca1-6a921e2796c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said rebels could never take hold of the country. "Not in
        a million years," he emphasized.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751f50d-c7e8-4a56-a970-3f0cf91f3021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How long would it take this revolution to succeed? Never. Never
        in your lifetime," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e862e37-a25c-4a3d-82be-bb5162899ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.764Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said in his time as a prosecutor and as an official
        in Davao City, <em>"Ang hindi ko talaga nakita dito</em> [What I never saw
        here], by what universal curse are you there in the movement of the Communist
        Party of the Philippines when you know that you''ll never succeed?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46361e75-e1c5-4cae-9f56-742424c6c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in his speech, Duterte said, "NPA, I offer you peace," referring
        to the New People''s Army, the CPP''s armed wing. <em>"But kung magkita tayo
        sa bukid, ang</em> order <em>ko sa</em> military <em>huwag na rin patagalin,
        ubusin niyo yang mga y**a na ''yan. Basta naghawak ng baril, sabi ko barilin
        mo, patayin mo</em> [if we meet in the mountain, my order to the military
        is not to prolong it, finish all of them e***]."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d54c0e-47d1-4681-9a3b-2642f3bcf6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he gave similar orders to the police.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e65b78-107a-47b3-8904-86c09f3c9b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.765Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa pulis ganon rin. Yang mga</em> kidnapper, <em>pag nahuli
        may hawak ng baril, patayin ninyo. Kaya nga sabi ko ako ang sasagot e.</em>
        That''s the reason why. I said I take full responsibility sa order ko," he
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accf9b22-5b13-414f-8a14-20dfe74b456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s the same to the police. Those kidnapper, if
        they were caught carrying guns, kill them. That''s why I said I will be responsible.
        I said I take full responsibility for my order.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ece1bf-76fb-4993-b77e-99d695e1f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the same speech he also told communist rebels, "I am
        ready to accept you. <em>Mag-surrender ka lang sa pulis</em> [Just surrender
        to the police] or military... I will guarantee you, I will build a house for
        you here,<em> maghanap ako</em> [I will search]. <em>Kaagad, pagawa ako sa</em>
        NHA [immediately, I will ask the National Housing Authority to build it].
        Then I will pay you. <em>Tapos magtayo ako dito ng</em> [I will also build
        here] TESDA (Technical Education and Skills Development Authority)."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09653fb-8769-4625-9f51-82dd262d6ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T14:08:58.766Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would do this because while there were a lot of
        jobs, there are very few skilled workers to fill needed positions.</p>'
  'Filipinos-astronomy-beliefs':
    'author': 'Chang Casal'
    'caption': 'As an archipelago of more than 100 different ethnolinguistic groups,
      our stories and observations about the stars, the moon, and the sun vary vastly.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-01-22T22:12:20.473Z
    'imagesource': 'jcr:ad0ce87d-4e77-4138-8a41-dc3e6d512e69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c95784b-b71c-4e8f-8de9-53b7a8a31bbe'
    'lead': 'Before the arrival of global influences and colonizers, early Filipinos
      governed their lives in unique and interesting ways. Much has been written about
      our different ethnolinguistic groups and the ways that they have built their
      lives and expressed their culture, yet not much seems to be known about our
      interest in astronomy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T02:21:41.622Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:49.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:45.842+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 unique things Filipinos believed about the sun, moon, and stars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7660b6-7cfe-4e5b-bc8a-5fe45611f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Before the arrival
        of global influences and colonizers, early Filipinos governed their lives
        in unique and interesting ways. Much has been written about our different
        ethnolinguistic groups and the ways that they have built their lives and expressed
        their culture, yet not much seems to be known about our interest in astronomy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9050a6fe-2632-4093-a172-cc16ee100c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Planetarium’s new exhibit, “Ethnoastronomy and Space
        Science,” on Philippine ethnoastronomy reveals that our ancestors were just
        as enamored by the heavenly bodies as the rest of the world. And as an archipelago
        of more than 100 different ethnolinguistic groups, our stories and observations
        about the stars, the moon, and the sun vary vastly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954ace2-5bfc-4f79-a88a-c92428c67288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.631Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit advises that though these beliefs are now viewed as
        outdated and unscientific, we mustn’t look down on them — “It must be regarded
        as an important part of our culture. Those indicate that our ancestors’ practice
        of astronomy was part of their daily lives and embedded in their traditions.”
        Indeed, these beliefs encompass the use of the heavenly bodies in navigation,
        farming, and telling time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3716fee-d054-40df-9e51-9830a0c5d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.631Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listed below are five interesting ways early Filipinos allowed astronomy
        to play a part in their lives, mostly referenced from the exhibit, “Ethnoastronomy
        and Space Science,” as well as Dr. Dante L. Ambrosio’s book, “Balatik: Katutubong
        Bituin ng mga Pilipino.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d4c79-9a32-4376-a558-113c1a437c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.631Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We had different names and stories for constellations.</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ceabc4-533b-4d01-a142-93e68d112f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.632Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dante L. Ambrosio was considered the “Father of Philippine Ethnoastronomy”
        and wrote about the different ways in which early ethnolinguistic groups around
        the Philippines interpreted celestial bodies and their movements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee22db5-ba53-4fe7-a167-d7eb047cb0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.632Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Balatik: Katutubong Bituin ng mga Pilipino,” he writes that
        the constellation Orion — the hunter with a sword and shield raised — is one
        of two prominent star groups in our skies. It was called “Balatik” by groups
        like the Tagalog, Maguindanao, Bikol, Antique, and the Bagobo, for the balatik
        was a hunting trap which the they thought resembled the cluster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2dc596-337e-4ea6-8d64-80931e617fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.632Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Teduray, another group from Mindanao, Orion was called “Seretar,”
        whom they also believed to be a hunter. The group saw Seretar’s body in Orion’s
        belt, his right hand in Betelgeuse, and his left hand in Rigel. Orion’s Sword
        was interpreted as Seretar’s itak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b62def-8d04-4b97-b611-5d800e6863a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.633Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Sama, a seafaring group from Tawi-Tawi, the Big Dipper was
        referred to as “Bubu,” for it resembled the bubu, a cage-like fish trap that
        they used.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa0510-2d26-4e2f-b78f-b54e9b18144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.633Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We used the stars to determine when it was time to farm.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1764ea-49ce-436b-8cb9-b77ed788d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.633Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Planetarium’s ethnoastronomy exhibit houses a small section
        on the ways our different groups turned to the stars for help in their livelihood,
        from farming and hunting to fishing and seafaring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6909c-bef5-4378-b491-7c28b5e9d4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.634Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Bagobo, the appearance of Balatik in the night sky in December
        signaled the beginning of kaingin — the slash and burn method of preparing
        land for farming. Then in April, when they''d see Marara, another constellation
        which they describe as resembling a man with only one hand and one foot, it
        would mean that the planting season may commence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2beb9e8-1b69-4285-995d-3fe6899cebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.634Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Teduray also turned to Orion, or Seretar, to determine when
        they could start planting, but they needed more than simply an appearance.
        The group believed that the highest point in the sky was called “kemuda,”
        or “riding the horse.” They imagined a circle of about 20 degrees in diameter
        surrounding the kemuda, which was referred to as “ranga” or “chicken’s nest.”
        When Seretar enters the ranga, this signifies the beginning of farming season.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7ac711-6b10-4e85-a218-a50f77fd9a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.634Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We also used the stars to determine the best conditions
        for fishing and seafaring.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa47ba9-255b-4de6-9e0c-bd081a6fc881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.634Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tawi-Tawi, the Big Dipper was more than just a constellation
        resembling a fish trap. The Sama people turned to this to determine whether
        fishing will yield bountiful results. For example, if they found many stars
        within the “cage,” weather conditions would be appropriate for fishing. Another
        part of the Big Dipper that was significant to them was the handle, or in
        the case of the bubu, the rope. If it was facing east, the Sama believed that
        the current was going to be strong.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5263f-0706-4304-ba0a-958cb103ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to navigating the seas, the Sama also looked to the
        stars, particularly Polaris, the North Star, or Mamahi Uttara in their language,
        as well as the Southern Cross, Alpha Centauri, and Beta Centauri, or Bunta,
        Anakdatu, and Sahapang. For the Sama, this cluster resembled a fishing scene
        wherein the fisherman Anakdatu catches Bunta (a pufferfish) with his Sapahang
        (spear).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba38d2-6ee5-4686-ab4f-ecfed36a4cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We dedicated rituals to certain planets.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61fac78-f132-488e-8b02-0b6496aa0926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit also mentions how different cultures turned to the planets
        and celestial bodies for guidance and luck in other areas of their lives.
        Whereas the Romans designated Venus as the planet of love after the god Aphrodite,
        the Kankanaey in Sagada offered drinks or live chickens before rituals like
        funerals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea408490-8604-4b70-ac20-e4ba4127dcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98741bd-812e-4cc9-a26b-ce06f329fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Tausug in Sulu revered the gas giant Jupiter, referring
        to it as Bituing Maga. They believed that when a Tausug women would become
        pregnant, rituals would be offered in its honor in the hope that her child
        would turn out beautiful.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0ff17b-360f-4ea5-8740-399cd6d49252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We had our own time-tracking systems.</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf19cd-8a22-4dea-88ba-10996560efee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans around the world developed their own unique methods of timekeeping,
        from measuring the passage of time through candles and water, to erecting
        massive structures to map out their shadows at certain times in the day.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2c3604-3ea8-4f19-9d92-4f0ef2471a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the Philippines, the Kankanaey of Sagada and the Besao of
        Central Mountain Province developed a gadagap or a form of sundial, which
        helped aid the rice-planting culture of the people there.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c38b2d-1b5b-4f8e-bd58-c6223d621958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T02:21:41.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gadagap were markings made on their main meeting halls (or dap-ay)
        at certain times of the year. When the rays of the sun align with specific
        gadagap, it would signify the time to plant the first seed of the season.</p>'
