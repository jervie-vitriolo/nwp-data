      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Maryann Rolle and GoFundMe for comment.</p>'
  'Bangsamoro-Organic-Law-ratification':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-22T07:45:30.339Z
    'imagesource': 'jcr:df1e32ba-9173-40e2-b4da-9124f32487a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10099efe-68bc-429e-a82e-34d3ac6e2a92'
    'lead': 'The province of Lanao del Sur voted in favor of the Bangsamoro law ratification.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T04:52:22.529Z
