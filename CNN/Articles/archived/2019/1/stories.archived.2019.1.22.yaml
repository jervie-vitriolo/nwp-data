    'mgnl:created': 2019-02-06T01:46:58.224Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:43.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
