      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents, Sarah and Chris Cookson, started the social media campaign
        #findaheartforcarter, hoping to locate the heart that their son needed to
        survive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c8297c-c9ab-46d6-b72f-c049fb0ded2d'
      'mgnl:activationStatus': true
