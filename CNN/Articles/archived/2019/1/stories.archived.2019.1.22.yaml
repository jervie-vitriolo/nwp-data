      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crying tears of joy, Hale thanked the TV host, "I can''t believe
        this is actually happening to me. I never expected this to happen. I wanted
        to thank you so much. This is a dream come true."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
