      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City Mayor Cynthia Guiani-Sayadi has openly opposed her
        city''s inclusion in the region. She previously said her decision to go "all
        out" for a "no" vote was representative of the people''s will.</p>'
    '11':
