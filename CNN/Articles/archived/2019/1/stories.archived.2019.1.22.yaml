      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> President
        Rodrigo Duterte did not mean to turn events he attended into campaign sorties
        for allies running in the 2019 elections, Malacañang said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d10e62e-30ce-471b-9c49-b38765c48285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:33:43.856Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those candidates happen to be there. These candidates are very
        creative. They know the schedule of the President so they go there," Presidential
        Spokesperson Salvador Panelo said in a Palace press briefing. "It''s not intentional
        on his part."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef925ebb-81d3-48dc-b8ff-cb30abd71986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:33:43.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed it is just normal for Presidents to endorse allied candidates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977368e4-6f8d-4aec-a6c1-bf35e1accc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:33:43.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang masama dun (There is nothing wrong with that). All Presidents
        do that mas grabe pa nga yun (those were even worse)… There''s nothing wrong
        with endorsing or praising someone who''s running for the Senate," Panelo
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb522d-6d75-4cdf-ab9f-072f1ee515b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:33:43.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he does not know who among the senatorial aspirants asked
        the President''s help, but believes former Special Assistant to the President
        Christopher "Bong" Go would be one of them. Go was seen in most of Duterte''s
        events. The President even called him "senator" in at least one event, expressing
        confidence Go would win come May 13.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426de935-2d7c-4eab-a8a5-8c57b780985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:33:43.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent speeches, Duterte also vouched for former Presidential
        Adviser Francis Tolentino and former Bureau of Corrections Chief Ronald dela
        Rosa, saying they are dedicated and honest public servants, along with Go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8131b0-e0d0-438b-a7bf-5f501cb6889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:33:43.857Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:29.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign period for the May 13 elections begins February 12,
        although the Commission on Elections said it cannot stop aspirants from campaigning
        early.</p>'
