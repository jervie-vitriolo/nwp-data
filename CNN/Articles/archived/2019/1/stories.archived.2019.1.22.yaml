    'template': '1'
    'title': 'Duterte to ''slow'' DAR officials: Shape up or you''re out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba298c9-bb79-4824-a8d5-1ff409d9e0d7'
