    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:46.312+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alvarez is House''s biggest spender in 2017 — COA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492304a-68fb-4f8b-8718-9b6b4223c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:17:10.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Former
        House Speaker Pantaleon Alvarez topped the Commission on Audit''s (COA) list
        of spenders in the House of Representatives for 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530f15e8-3331-4547-ad44-408fee9bd768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:17:10.459Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the COA''s itemized list of amounts paid to and expenses
        incurred by lawmakers, Alvarez spent ₱43.7 million on his second year as speaker,
        ₱30.4 million of which went to office consultants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2462ccf-5d31-495f-984e-176ba3276955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:17:10.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pwersa ng Bayaning Atleta Party-list Representative Jericho Nograles
        followed Alvarez in the list with a total of ₱23.4 million expenses that year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89fb099-7295-4888-b99c-94223af26554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:17:10.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In third place was Kalinga congressman Allen Jesse Mangaoang with
        ₱22 million, followed by former DIWA Party-list Representative and now Department
        of Justice Undersecretary Emmeline Aglipay-Villar with ₱20.5 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba7d560-567c-413f-aabe-0a4970de7d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:17:10.460Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top five list was North Cotabato Representative
        Nancy Catamco with her 2017 expenditures reaching ₱20.62 million.</p>'
