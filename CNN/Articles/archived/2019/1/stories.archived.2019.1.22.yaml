      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carter Cookson, the three-week-old baby
        who urgently needed a new heart, passed away on January 19 after a donor was
        not found in time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f9cca0-1d5f-4d61-9b53-e3cedeae55fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:56:02.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook group, Find a Heart for Carter, shared a post from
        his mother Saturday letting followers know that he had died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae950662-2137-4fed-9e79-ae3de32fdcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T04:56:02.483Z
      'mgnl:createdBy': 'cnnproducer'
