    'template': '1'
    'title': 'Manila Zoo to be closed pending sewer line construction'
    'updated': 2019-01-23T08:48:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96146759-524a-413d-82ce-a3c1fefade93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:47:23.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Manila
        Zoo will be closed temporarily to the public starting Wednesday, in line with
        the government''s rehabilitation of Manila Bay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa30fc05-8b73-441a-99c5-5353c7856032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:47:23.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Hall Administrator Ericson Alcovendaz on Tuesday said
        Mayor Joseph "Erap" Estrada issued the order to give way for the construction
        of sewer lines for zoo waste. He said it will be closed until the construction
        is finished.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5960248-557f-43fe-915f-774c432d58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:47:23.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Environment Secretary Roy Cimatu conducted an inspection of
        Manila Bay, he found that the 60-year-old Manila Zoo does not have a sewage
        treatment plant. Zoo officials clarified they have a septic tank and only
        the animals'' bathing water is discharged to the drainage, which leads to
        the Estero de San Antonio Abad and then to the bay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0fd76-8adf-4313-97f3-684e2e28de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:47:23.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said city officials will support and cooperate with the
        national government in the rehabilitation of Manila Bay, which will begin
        on January 27.</p>'
  'international-tourism-forecast-2020':
    'author': 'Marnie Hunter'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-22T16:35:31.145Z
    'imagesource': 'jcr:c16781a5-86da-4167-908d-f650eddc8c88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bf25971-88c7-458d-8468-07152d73edc8'
    'lead': ' Last year was a very good year for international tourism, according
      to a new report from the United Nations World Tourism Organization.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T02:50:42.139Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:27.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:50.854+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'International tourism hits 2020 forecast two years early'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61517162-f7e4-430b-8241-71a0be0d605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:50:42.139Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last year was a very good year for international
        tourism, according to a new report from the United Nations World Tourism Organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc68feb4-970c-45e8-9f4f-068023044e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:50:42.140Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, there were 1.4 billion international tourist arrivals,
        a figure the UNWTO didn''t expect global tourism to hit until 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a2696-1cbc-4151-9aa4-6c48d3d83ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:50:42.140Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth of tourism in recent years confirms that the sector
        is today one of the most powerful drivers of economic growth and development,"
        said UNWTO Secretary-General Zurab Pololikashvili, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323518ab-0e32-4547-9d48-0e2cecb358e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:50:42.140Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long-term forecast from the UNWTO in 2010 predicted 1.4 billion
        international arrivals by 2020. Reaching it two years ahead of forecast is
        due in part to stronger economic growth, greater visa facilitation and more
        affordable air travel, the report says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b492373-5fb5-4855-86ea-49947fe41771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:50:42.140Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism to the Middle East and Africa grew above the 6% world average,
        year over year, with a 10% increase in the Middle East and a 7% jump in Africa.
        Asia and the Pacific and Europe both grew by 6%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee93ded-ea01-4edf-b9f7-7861245f71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:50:42.141Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:27.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americas saw growth below the world average, with a 3% increase.
        In the Americas, international arrivals in Central America and the Caribbean
        both dropped by 2%. The Caribbean was hard-hit by impacts from the September
        2017 hurricanes Irma and Maria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b9557-89f0-40c7-9166-810e18b833c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:50:42.141Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:27.530+08:00
