      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        "yes" vote for inclusion in the new Bangsamoro region won in Cotabato City,
        the city''s election supervisor announced Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b735e105-22f9-42a4-9740-65ec751fae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:14.595Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 36,682 voted "yes," while 24,994 voted "no" for the city
        to become part of the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM),
        Rommel Rama added. The election official''s announcement was greeted with
        jubilation, with some in the crowd loudly cheering the historic vote, while
        several women were seen wiping away tears.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7064f284-0d79-4bb4-a86e-a9a251aa2831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T02:41:14.595Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the announcement is official, the proclamation of results
        will have to be made by the National Plebiscite Board of Canvassers.</p>'
