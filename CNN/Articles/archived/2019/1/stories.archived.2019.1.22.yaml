        following deadly protests last week sparked by a sharp fuel price hike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d82223-364b-48a0-9277-803f3a7a0277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.983Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa''s comments were his first on the strife which has wracked
        Zimbabwe for over a week, during which the President was largely absent. He
        arrived back in Harare Tuesday from Switzerland, where he had been due to
        attend the World Economic Forum (WEF) meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52fc72-2f10-437c-978f-449004194a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.983Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One week ago I announced measures to stabilize our nation''s crucial
        fuel supply. I was aware that these measures may not be popular, and this
        was not a decision we took lightly. But it was the right thing to do," Mnangagwa
        said on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea248d6-a9ab-49a0-b50c-37d86df783ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.983Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What followed was regrettable and tragic. Everyone has the right
        to protest, but this was not a peaceful protest. Wanton violence and cynical
        destruction; looting police stations, stealing guns and uniforms; incitement
        and threats of violence. This is not the Zimbabwean way."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb309476-070b-4668-85eb-169d679c1bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.983Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "violence or misconduct by our security forces is
        unacceptable and a betrayal of the new Zimbabwe. Chaos and insubordination
        will not be tolerated. Misconduct will be investigated. If required, heads
        will roll."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2af25-a07c-4796-a6aa-521214630e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader, who last year replaced longtime strongman Robert Mugabe,
        returned early from the annual jamboree in the Swiss alpine resort town of
        Davos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d6dd3-2736-49cf-9785-dacee467c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left his Minister of Finance, Mthuli Ncube, to continue bilateral
        trade talks and investment meetings and he took a more hardline stance on
        the protests, saying they were not over the price hike but were "pre-planned."
        In an interview with CNN''s Richard Quest, he said: "What triggered the rebellion
        in the streets was not the fuel price, this was pre-planned."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f24c5-6df7-417f-a762-dd14dea24d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ncube added that there was already was a "groundswell and this was
        just one of the issues that was added on."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9a6a6-cfb1-4bb6-9cb1-3c107b6b2549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deadly violence</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943fbd63-6a5f-4f07-b90e-15d7c12fef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests started last week after the government announced a 150%
        fuel price hike, and quickly turned violent amid a fierce clampdown by security
        forces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197bec3f-4fa6-42b4-bbbf-72fe2363ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five people were shot by police and another 25 wounded
        during battles with protesters in the Zimbabwean capital. Human rights organizations
        blamed the police and the army for the violence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83d5f0-c4d9-4c17-85f7-8a0dc0fd90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheila Matindike of the Zimbabwe Human Rights Commission said police
        officers used live rounds on protestors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d25405-c5bd-47f9-9a95-ea10d4ab8def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least eight deaths have been reported to the commission and
        mostly attributed to use of live ammunition," she said at a media conference
        in the capital, Harare.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219a4e3-616e-4f84-bdc9-4433c2c1d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst the police officers in charge were not forthcoming with
        their side of the story, the verified facts raise a lot of question around
        the crowd control capacity of the law enforcement agents," Matindike said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b49b8-1393-42f6-9813-7f7cd5e9fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They seem to resort to use of brute, excessive and disproportionate
        force in most circumstances thereby causing avoidable loss of life and also
        worsening the situation," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec9b54e-eea3-4e79-8eee-ec121189d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe''s minister of state for national security, Owen Ncube,
        confirmed last week there were casualties but blamed nongovernmental organizations,
        and other individuals working with the opposition group MDC Alliance for instigating
        the violence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee13900d-fd61-4c9c-89bc-a45049cf5523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the protests raged, the country''s internet was cut off, with
        many Zimbabweans unable to access social media or check the news for updates
        on the protests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec588206-108a-4040-85c1-8bbd3540efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returns to a nation engulfed in turmoil. On Monday, Japhet Moyo,
        secretary general of the Zimbabwe Congress of Trade Unions -- which has been
        involved in organizing the protests -- was arrested at Harare''s main airport
        on Monday and faces charges of subversion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91905c31-6835-4a08-9432-4d4a9110fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moyo was not aware that he was wanted by the police, Zimbabwe Lawyers
        for Human Rights spokesman Tinashe Mundawarara told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cddf2a-8ed5-413b-93c5-42fde9a6820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His union was one of the main groups calling for a general strike
        after the announcement of the massive fuel price hike in Zimbabwe.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2573a716-1f00-4f29-99fa-3b916ab87e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, the country''s High Court ruled that mobile operators
        should restore unrestricted access to mobile and internet services immediately,
        following a days-long blackout.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60dc103-19b0-4c12-be5c-768fe0cb134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Owen Tagu told the court that it had "become very clear that
        the minister has no authority to make the directive" and ordered mobile operators
        to "unconditionally resume the provision of the full and unrestricted services
        to all subscribers forthwith."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1962b43a-52a6-440b-a4c9-f20f0c229822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa joins a growing list of world leaders who will not be
        in attendance at Davos.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82458f46-d769-4758-aa43-76343ac7dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.987Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump decided the US delegation would remain
        at home, and British Prime Minister Theresa May canceled her visit to focus
        on the UK''s Brexit plan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f82f2-e564-4134-a43f-a6c67b25c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.987Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron -- who, like Mnangagwa, is trying
        to quell violent street protests -- is also skipping the forum. Chinese President
        Xi Jinping and Indian Prime Minister Narendra Modi will also be absent.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a3361e-f24c-40a5-b871-2e38576ae009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:25:15.987Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Zimbabwe president
        says ''heads will roll'' after protest crackdown."</em></p>'
  'us-canada-extradition-huawei-cfo':
    'author': 'Sherisse Pham and Paula Newton'
    'caption': 'Meng Wanzhou | Bloomberg via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T22:55:25.942Z
    'imagesource': 'jcr:a89fde6d-d9d4-4f4b-b939-dffeab114c09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'def4629b-c90c-4e7a-b354-92e5210468c5'
    'lead': 'The United States will soon make a formal request for the extradition
      of Huawei''s chief financial officer, according to the Canadian government,
      marking the next step in a case that has set off a geopolitical storm.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T01:28:49.890Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:46.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:46.730+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada expects U.S. to formally request extradition of Huawei CFO soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e5bfc9-237c-425b-9f41-df467b9083b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States will soon make a formal
        request for the extradition of Huawei''s chief financial officer, according
        to the Canadian government, marking the next step in a case that has set off
        a geopolitical storm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96b364-d938-4887-9ff2-7ab232994102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been told they [the U.S. Justice Department] will proceed,"
        David MacNaughton, Canada''s Ambassador to the United States, told CNN on
        Monday. "We have had no indication that they will not."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e539fc21-0694-44c9-ad69-b048637db72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of the Huawei executive, Meng Wanzhou, has strained relations
        between Canada, the United States and China. It has also raised questions
        about how far the US government may go in its efforts to clamp down on Huawei,
        which it regards as a national security threat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a5b14-0f79-47d2-9bcd-32c8b513b369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs reiterated its request for
        Meng to be released, claiming the United States and Canada had abused their
        extradition treaty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b0005-9fc5-4ae1-966d-af2705e9f098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministry spokeswoman Hua Chunying told reporters at a regular briefing
        on Tuesday that Canada "made a serious mistake at the beginning" and Meng''s
        case is not a "regular judicial case."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29780be-b295-4c46-805f-389d263e8450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.891Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also urge the U.S. to correct their mistakes and withdraw the
        arrest warrant for Meng Wanzhou," Hua said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a614b0f-5016-44be-8454-a411431a01c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, the daughter of Huawei''s founder, was arrested in Vancouver
        last month by Canadian authorities acting on behalf of the United States.
        The US government alleges that she helped Huawei dodge US sanctions on Iran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34399cd4-2d43-4903-898f-a1fbf8ad50fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson from Canada''s Justice Ministry said it hasn''t yet
        received the full extradition request from the United States. The deadline
        for filing the formal request is January 30.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23158d50-1e3e-448d-bcc0-3b7c136e8dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department didn''t respond to a request for comment
        outside of regular office hours.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e32d6e-316d-4edf-8eeb-9dafe05b9195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng and Huawei have denied any wrongdoing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f9c548-13da-4d67-9b98-9bd045c30932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada maintains that Meng''s detention is a legal matter, and that
        the country is following national laws and international obligations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19faa5aa-baa3-4a81-b0e7-7fb7181894e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.892Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That position was undermined by U.S. President Donald Trump, who
        last month suggested he may intervene in the legal saga if it would help his
        pursuit of a trade deal with China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409d758-f7bf-4b04-b1ed-5e84fed5b866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacNaughton said he has "sought clarification that this is a legal
        matter and not a chip in a trade dispute."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b09be-e265-48b7-b17b-ee1fdc39e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are Canadians being detained and one sentenced to death,"
        he added. "This is serious stuff."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79474225-c041-4f29-8e8c-2df9fbd1ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Meng''s arrest, China has detained two Canadians on suspicion
        of "activities that endangered China''s national security." Last week, another
        Canadian was sentenced to death after a court convicted him of drug smuggling.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125af8e2-2340-40b0-b9e5-5cbdac1765d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacNaughton first made remarks about the case Monday in an interview
        with Canadian newspaper The Globe and Mail.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c752d42-c328-45b3-bac3-875b23996420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:28:49.893Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Canada expects US
        to formally request extradition of Huawei CFO soon."</em></p>'
  'acreage-holdings-cannabis-cbs-super-bowl-ad':
    'author': 'Paul R. La Monica'
    'caption': 'Source: Don Mackinnon/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-22T10:51:56.751Z
    'imagesource': 'jcr:402ceeb3-fb7e-4dce-b62a-268f845e17a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '175fabe9-e630-4fba-a80d-992e9b7560ce'
    'lead': 'U.S. states are increasingly legalizing marijuana, but the drug still
      isn''t mainstream enough to convince CBS to let a cannabis company run a Super
      Bowl ad in 2019.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-06T01:31:37.483Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:22:45.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:21:46.872+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cannabis company says CBS won''t air its Super Bowl ad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70bf1bd-546f-46a6-a35b-9ff4a6d14199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:31:37.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. states are increasingly legalizing
        marijuana, but the drug still isn''t mainstream enough to convince CBS to
        let a cannabis company run a Super Bowl ad in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab93a5-746c-41b0-aa82-e9e853753f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:31:37.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acreage Holdings, a US-based cannabis firm that made a splash last
        year when it added former House Speaker John Boehner to its board, told CNN
        Business that CBS rejected its proposed 30-second commercial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689fc6b8-bdc1-4be5-a2c2-ae1dc2ec90cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:31:37.483Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Allen, president of Acreage Holdings, said the ad focused
        on how medical marijuana has helped people cope with pain, including a child
        with Dravet''s syndrome that suffered from epileptic seizures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9afe145-8a9c-4e8d-97d3-e084d6110fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:31:37.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad does not promote Acreage products, which makes it different
        from other controversial Super Bowl ads that have been turned down by networks
        in the past. For example, a spot from GoDaddy was once denied because it was
        considered too sexually suggestive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca10b2-b9b4-4cbb-b908-27a82643d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:31:37.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By going public with the news of a rejected ad, Acreage is following
        the lead of other companies that have had their ads turned down. The company
        said it plans to publish a 60-second version of the spot on its website so
        people can see what the fuss was all about.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586e2bd-afea-4883-a3ce-26d7f275123f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:31:37.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re disappointed by the news but somewhat unsurprised," Allen
        said. He said media companies may be unwilling to show cannabis ads as long
        as marijuana remains illegal for recreational and medical use on a federal
        level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb31fd-06e6-4b8b-8e6a-a2695e995c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:31:37.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still, we developed the ad in the spirit of a public service announcement.
        We feel it''s our responsibility to advocate on behalf of our patients," Allen
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764004ba-e037-4592-98f8-ecd042280d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:31:37.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen said Acreage was willing to spend upward of $5 million for
        the spot, which is the going rate for a Super Bowl ad in 2019. But Allen said
        CBS told Acreage that the commercial was not consistent with the network''s
        advertising policies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f57c5e-f46c-4ff0-9bee-40be775f4fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:31:37.484Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS (CBS) did not comment when asked why it declined to run the
        commercial. But a source close to the network said that it does not currently
        accept any cannabis-related advertising.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1bcdc-10cf-4938-b632-ee2311411fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:31:37.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s understandable why Acreage had hoped to get an ad shown during
        the big game. The Super Bowl has reliably attracted more than 100 million
        viewers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b595d8f6-1c0e-423e-9346-a49e082da272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:31:37.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That should be no different this year. Super Bowl LIII, which will
        be played in Atlanta, features the New England Patriots, which are led by
        star quarterback Tom Brady. They will face the Los Angeles Rams — a team based
        in the nation''s second largest TV market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ea139-182f-40d7-add0-4dc3d3b1e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:31:37.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to get an audience befitting the message," Allen said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa20b4-fde0-483f-aff3-085a5f45360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-06T01:31:37.485Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cannabis company
        says CBS won''t air its Super Bowl ad."</em></p>'
  'san-fernando-cebu-mayor-lakambini-reluya-survives-ambush':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-01-22T22:46:45.180Z
    'imagesource': 'jcr:0deaf03e-f6ad-4736-b1e8-0f48b712aba2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
