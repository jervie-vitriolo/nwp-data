    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'war-on-drugs']
    'template': '1'
    'title': 'Duterte: Young children are being used by drug syndicates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8d20e-b77b-4426-855d-95195b71f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:52:26.815Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:51.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — A
        day after a House committee panel approved the bill lowering the age of criminal
        responsibility to 9 years old, President Rodrigo Duterte said children as
        young as 6 years old were being used by drug syndicates in their operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446533b-f573-4a17-b475-870bf6b5e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:52:26.816Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the annual assembly of the Provincial Union of
        Leaders Against Illegality (PULI) in Lucena City, the President said, "<em>Ang
        nagme-maintain ngayon ng</em> shabu <em>ang mga bata. Kung may parokyanong
        makita niya at naghahanap, dadalhin nila doon, pahithitin nila. Sila na ang
        kokobra, pati ang mga bata shoot na rin sila.</em> As young as 6, 8, 9, 14."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823608cb-da45-40e6-9d40-4697df79a92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:52:26.816Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The children are now the ones maintaining shabu trade.
        They will bring it to the customer and take the money. Even the children take
        drugs as young as 6, 8, 9, 14.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20808c0d-f837-4235-b97f-77ba51a2e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:52:26.816Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the House Justice committee voted 9-1 to approve a bill
        which seeks to make child offenders as young as 9 years old liable for crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b761099-d668-4e3f-af0a-86b85aea620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:52:26.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was previously set to 15 years old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb692a-ef8c-4b28-a2fb-d4f8812c1956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:52:26.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the bill, Presidential Spokesperson Salvador Panelo
        said, "From the point-of-view of the President, the law presently is being
        used by the criminals to use the children. To my mind, he wants that amended
        to protect the children."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c4a87-29f1-47b6-9a72-09a2028ae583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:52:26.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:51.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has continuously said that the fight against illegal
        drugs would continue as long as he was in office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da7eed-1b04-43f7-93ce-9928945e935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:52:26.823Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Tuesday, he stressed this again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582e5dca-edb7-4567-8810-9b36683648e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:52:26.825Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not allow that <em>hanggang mayor ako. P***, hindi talaga
        ako papayag. Magpatayan tayo dito. Hindi ako — hindi kasi ako nagpapatawag
        ng</em> Presidente, <em>mayor lang,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef22594-0102-4d54-aab7-9010b0606a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T13:52:26.825Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:22:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not allow that as long as I am mayor. Son of
        a b***h, I will not allow it. We can kill each other. Not — I do not like
        being called President, I prefer mayor.]</p>'
