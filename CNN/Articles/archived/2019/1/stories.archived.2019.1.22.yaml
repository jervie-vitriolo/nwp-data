    'template': '1'
    'title': 'Palace: Duterte endorsing allied candidates in events ''not intentional'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4deed15-ed5b-4ca5-9289-10266467a232'
