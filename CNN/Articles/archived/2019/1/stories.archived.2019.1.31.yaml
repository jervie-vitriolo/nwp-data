  'Legarda--Funds-available-for-salary-increase--2019-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-31T14:17:59.161Z
    'imagesource': 'jcr:776371d7-ea0b-47d7-947d-c2b35c83c9a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4f3b100-f295-405a-87ab-80cd0eaf929b'
    'lead': 'The chair of the Senate Committee on Finance allays funding fears over
      a reenacted national budget.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T14:19:04.255Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:35:00.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:01.856+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legarda: Funds available for salary increase, 2019 elections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846ca52-0087-4d3a-ac4c-4aa51516a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:19:04.256Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        government can still fund the 2019 elections and scheduled salary increases
        in a reenacted budget, a senator assured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405026ed-9b7e-466d-b30c-0aea7401e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:19:04.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Loren Legarda, chair of the Senate Committee on Finance,
        in a statement said that the Department of Budget and Management (DBM) has
        told her that there is budget for these activities leftover from last year''s
        funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2aeffd-0511-4bda-b05c-f0fd18d79106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:19:04.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to assure the voting public, and our government personnel
        that the DBM will source the necessary funds for the mid-term elections and
        salary adjustments," Legarda said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740618e0-8cef-4f89-b954-04703c6a7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:19:04.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, relaying what the DBM told her, said that the funds for
        the May elections will be sourced from the P10 billion unutilized funds for
        the Commission on Elections from last year''s budget plus the contingency
        fund.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aceae6-12bf-4312-ad82-51d8a92c7d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:19:04.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the fourth tranche of the Salary Standardization Law III
        for civil servants and the salary adjustment for military and uniformed personnel
        will come from the Miscellaneous Personnel Benefits Fund as the government
        continues to run on a reenacted 2018 budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170b9357-0583-4411-85a8-9a82b5de37c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:19:04.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda is one of the representatives for the Senate in the bicameral
        conference committee, which is tasked to consolidate the 2019 budget bills
        of both houses of Congress before it is submitted to the President for signing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbeb797-6b31-4b33-ab16-9396147d7f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:19:04.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the budget bill is ratified by both houses, submitted to the
        President and signed into law, the government is running on a reenacted 2018
        budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ddaa5-1115-4c98-917d-bf00d77a145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:19:04.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the bicameral meeting goes on for another week, we can
        actually go on until February 8, which I am willing to do and even willing
        to go beyond for a special session if it warrants, these concerns on the elections
        and salary standardization will already be taken care of separately," Legarda
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11331539-4dff-4871-a190-f42f88039e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:19:04.283Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po maaapektuhan ang SSL at ang eleksyon , anuman ang mangyari
        (It will not affect the SSL and the elections no matter what)," she added.</p>'
  'Bottled-drinks-banned-in-MRT-and-LRT-lines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-31T14:19:58.382Z
    'imagesource': 'jcr:7403ecaa-dfa7-4d3e-a898-0046a5cdb81a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '800240c1-5dcd-4070-a95b-8aba8cba75ae'
    'lead': 'In light of the Jolo bombing, bottled drinks will be banned in Metro
      Manila train lines. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T14:22:06.758Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:35:00.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:01.968+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MRT-3', 'LRT-2', 'Department-of-Transportation']
    'template': '1'
    'title': 'Bottled drinks banned in MRT and LRT lines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479e541e-0c46-4e43-925f-55326569b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:22:06.780Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 31) — Train lines in Metro
        Manila issued their respective safety advisories on bringing bottled drinks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f77c9d-7c91-4f9f-ae45-a85804d0b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:22:06.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers are advised not to bring bottled drinks in the train
        in light of the recent bombings in Jolo, Sulu. This is in adherence to a directive
        from the Philippine National Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8e7a9c-df16-4854-a077-4e68790f4dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:22:06.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We advise our commuters not to bring bottled drinks, and liquids
        inside the MRT-3 stations as these can be used as ''liquid bombs.'' Hence,
        we encourage our passengers to consume their bottled drinks, otherwise they
        will not be allowed to set foot in," the management of the Metro Rail Transit
        (MRT-3) said in a statement Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97542e6e-e2c1-4ec1-b024-0b298e95dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:22:06.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 management added that this is meant to prevent the entry
        of dangerous chemicals in train stations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f598b-5881-4c26-b731-88a30aa3bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:22:06.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Light Rail Transit 2 (LRT-2) management asked passengers to
        cooperate in the implementation of the safety directives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588cd3e-8af0-482f-9b72-c96f0b9f7c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:22:06.781Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humihingi po kami ng kooperasyon. Manatili na pong hydrated bago
        pa man pumasok sa mga istasyon ng LRT-2," the LRT-2 management said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc0554-e36e-4e2a-9f18-82ef3350d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:22:06.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We ask for your cooperation. Please stay hydrated
        even before you enter the LRT-2 station.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436ee29-114a-4fd7-850a-475db02ffb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T14:22:06.782Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent twin blasts in Jolo, Sulu using homemade bombs have killed
        at least 22 people, and injured hundreds of others.</p>'
  'manila-bay-rehab-denr-emb-environment-law-violation':
    'author': 'Carolyn Bonquin'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-01-31T16:45:46.705Z
    'imagesource': 'jcr:680cd29a-8fb7-4feb-ad33-f64aa23cc147'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07581c47-1099-4d2f-a800-be20946c0e19'
    'lead': 'The crackdown on non-compliant companies continue.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T16:48:52.959Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:59.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:02.134+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More industries found violating environmental laws as Manila Bay rehab
      continues'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df04f94-72b0-4e15-b5f9-8c5d42d0f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:48:52.961Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — A
        leather processing plant in Bulacan is just one of the latest to receive a
        cease and desist order from authorities as Manila Bay rehab efforts continue.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a55fbf-0978-4b40-9247-ba5f8745d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.732Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant sits beside the Meycauayan River in Bulacan which reeks
        of chemicals.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00179ef5-3863-4948-acd8-c67a34f959d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.732Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environmental Management Bureau (EMB) said it''s likely the
        plant discharged waste into the river — a tributary of Manila Bay.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e9d73-b6f8-4eb1-9ed2-07277a1bf2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.733Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the order, the EMB also sealed the facility''s discharge
        points, as its waste water treatment facility could no longer hold its daily
        liquid waste which contain toxic chemicals.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411425d-2fa3-4702-aa0e-edc64f886090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.733Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lormely Clausio, director of the Department of Environment and Natural
        Resources-EMB (DENR-EMB) in Region 3, said, <em>"Ang</em> waste water <em>na
        nagegenerate ng</em> leather <em>o</em> tannery operation <em>ay may kasamang</em>
        chemicals...at some acids <em>at kung hindi matreat ng maayos nakakapinsala
        ito sa katubigan."</em></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164edb4-a77f-4248-bb4d-dae86720e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The waste water generated by leather or tannery operations
        contain chemicals...and some acids that, if not treated properly, can damage
        bodies of water.]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275d2d8-9dc6-44b9-9ed5-a6c769e7592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.743Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 14th company in Bulacan whose discharge points have
        been sealed by the DENR in line with the Manila Bay rehabilitation that began
        on January 27.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc6dd8-802f-4ac8-a8dd-8c7bd174b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from leather factories, food and poultry processing plants
        also failed to comply with the standard waste water treatment to prevent water
        pollution.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c95cc9-b6ba-49a5-8ecf-8b05494f8250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.744Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMB Central Luzon said most of these companies failed to upgrade
        their treatment facilities when they expanded operations.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986d96d-906c-47bc-b1f4-a791be74eba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caludio noted, <em>"''Yung</em> capacity <em>na</em> design <em>nila,
        ''yun ang sundan nila at bago pa mag-expand, iamend ang</em> ECC (environmental
        compliance certificate) <em>at iretrofit ang</em> waste water treatment facilities."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd69dd6-ed35-4881-bdb2-6c7dd166de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.759Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The capacity of their design is what they should follow
        and before they expand, they should amend the ECC and retrofit their waste
        water treatment facilities.]</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c51ef5e-da13-41c6-b280-c6c8fd648508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMB said the operations of non-compliant companies will remain
        on hold pending retrofitting of their treatment facilities.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f1d61-cd03-42e3-944e-4aadd429226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.760Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Manila, the Laguna Lake Development Authority released
        a list of 21 companies whose wastewater also failed to meet standards.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c20444-92df-44ed-ba85-9f1c14de4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll soon receive notices of violation, or cease and desist
        orders.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ebad0-b46f-45e3-9113-d7493d1207ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.761Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evaluation before reopening</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb2ba7-7dd0-4df6-b337-8589f7398414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALT Trading, a poultry dressing plant in Marilao, is just one affected
        by the EMB''s decision.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df7ec0d-83b8-4da8-8c5b-6e3769995c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.762Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It chose to suspend production after receiving a notice of violation
        on Friday as its treatment facility also fell below standard.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b3fa0b-fb77-4fda-bccb-d84111356486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.785Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry''s pollution officer told media that they asked the
        EMB to reopen their discharge points in exchange for cutting production in
        half as they rehabilitate the treatment facility.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a6ad0-67a1-46b9-a797-355c7e416dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.785Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have already siphoned off remaining liquid waste.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb85bc46-7e23-4df1-ac9e-fb53f6e19de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:53:33.786Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Claudio said, <em>"''Pag nakita natin nadislodge na, nasiphon
        yung</em> pond [When we see that it''s been dislodged, the pond has been siphoned]...
        We do testing, that''s the time we will evaluate."&nbsp;</p>'
  '2019-digital-hootsuite-we-are-social-internet-philippines-facebook':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-31T16:54:58.186Z
