      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — Train
        lines in Metro Manila issued their respective safety advisories on bringing
        bottled drinks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c709e-91ae-4ae6-aff4-e81ca2219e25'
      'mgnl:activationStatus': true
