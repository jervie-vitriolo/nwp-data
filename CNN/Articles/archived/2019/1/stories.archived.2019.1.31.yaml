      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers will also be accepting donations in cash or in kind for
        the Sumifru workers, who are standing up for their right to regularization
        and fair treatment.</p>'
