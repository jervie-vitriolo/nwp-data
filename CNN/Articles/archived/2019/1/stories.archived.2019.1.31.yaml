      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licup said the police have also received support from the Armed
        Forces on their probe. Defense chief Delfin Lorenzana earlier said that for
        now he sees no link between the Zamboanga attack and the twin explosionS in
        Jolo, Sulu that left 21 people dead and wounded more than 90 others.</p>'
