  'breakfast-weight-loss-research':
    'author': 'Nina Avramova'
    'caption': '(Photo: Max Pepper/CNNMoney)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-31T23:24:48.496+08:00
    'imagesource': 'jcr:652fff74-ea26-40df-9709-51b8d1a4d5a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10153a21-82ff-410c-b819-7e2ad0ccbce3'
    'lead': 'A new analysis found that people who ate breakfast regularly consumed
      more calories each day and those who skipped it didn''t have an increased appetite
      later in the day.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T10:29:23.404+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:34:27.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:10.040+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eating breakfast may not help you lose weight, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9683f2-d84e-478a-a2b9-7421ad0d7fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''re trying to lose weight you''ve
        probably been told not to skip breakfast, as it could make you hungrier later
        in the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f847abd4-d75b-4a20-bc6e-0e714dfc3648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a new analysis found that people who ate breakfast regularly
        consumed more calories each day and those who skipped it didn''t have an increased
        appetite later in the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873fc4d7-f66b-425b-8fd3-617b02fbdbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This meant those who ate breakfast experienced no weight loss and
        people who skipped their morning meal also saw no weight gain, according to
        the research published Wednesday in the BMJ.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211e5616-c249-4803-8d18-9e029ab5111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health agencies and official eating guidelines have long
        stressed the importance of eating breakfast to lose weight and achieve a healthy
        diet but "this study clearly shows that isn''t a good idea," said lead author
        Dr Flavia Cicuttini, professor of epidemiology at Monash University in Melbourne,
        Australia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea7d10-774f-4890-9ef0-56abd613804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cicuttini''s team pooled results from 13 clinical trials from high-income
        countries, mainly the United States and the UK, from the last 28 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd21a15-d183-4d02-b03d-157b363e53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies included people who regularly eat breakfast and non-breakfast
        eaters. Five trials included overweight participants, the remaining had people
        with any range of body weight. Some trials looked at how breakfast effected
        on daily energy intake and others examined the relationship between eating
        in the morning and changes in body weight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997e00e8-a6e9-439b-83b4-592fb4a123ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that "the people who eat breakfast tend to
        have on average 260 calories a day extra and they tend to be heavier," Cicuttini
        said, regardless of the participants being used to having regularly breakfast
        or not.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ce006-0880-4676-9203-cff0e65886f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People that skipped breakfast were on average 0.44 kg [0.97 pounds]
        lighter, according to the paper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906fea3-4c3b-4fca-a8c0-6aab79ff3b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results suggest that eating breakfast contributes to weight
        gain "simply by more calorie intake," according to Cicuttini. The clinical
        trials show that if people are encouraged to eat breakfast, they still eat
        more calories than they should later in the day, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650fa11-4ad2-41f1-a484-f29f70d040cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she added the latest findings should be interpreted with
        caution because some of the 13 trials used in their study didn''t last long
        and the quality of the trials varied.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9442a50d-a6fb-4dab-8065-5bb9e56ab5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching calories</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03339561-01be-45bf-a5da-58c4e048e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the key to weight loss is the number of calories you eat,"
        said Cicuttini. People who always eat breakfast shouldn''t be discouraged
        from doing so, she said. But, overweight people who eat breakfast should be
        encouraged to count the calories they consume during the morning and see how
        they fit in with the rest of their meals throughout the day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe338b1-11c1-4b2e-aae0-a3f116e359d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of UK Dietitians recommends that 20-25% of people''s
        daily nutritional requirements should come from their breakfast.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd15633a-cfcb-41ed-8544-2783cf78df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cicuttini told CNN the belief breakfast helps people better metabolize
        food and leaves them less hungry throughout the day stems from earlier observational
        studies, adding that it was possible that people who ate breakfast had other
        healthy habits, like exercising.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c4a67-7f19-46b7-b3b6-7d6a8ce30763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has shown weight loss benefits of sticking to
        a morning meal. One 2013 study looked at people who ate the same amount of
        calories, but one group consumed the bulk of the calories earlier in the day.
        It showed that people who ate a big breakfast lost two and a half times more
        weight, compared to those that ate a big dinner.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c7ebc-281e-4bff-a3a5-c429a0518cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belief that eating food during the morning means you can burn
        those calories off better is not supported by the data her team collected,
        said Cicuttini.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188917b-7b04-44d8-9c9e-531e23c7edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that people should "follow what suits their bodies
        best," whether that is eating breakfast every day and cutting down on calories
        if they want to lose weight or, if they are not hungry in the mornings, simply
        skipping the morning meal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69909295-93b0-4f0a-8682-8007b6411f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depends on the individual</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac2a1e-476b-47f7-8452-df6aafd3266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Murphy, professor of endocrinology and metabolism at Imperial
        College London, said in an email to CNN that the study''s "analysis suggests
        that eating breakfast is, on average, likely to make it more difficult to
        lose weight, as you eat more calories during the day."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b2f78-f6e2-4f20-8b7b-5659a6cf4048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "in reality, whether breakfast helps or hinders your efforts
        to prevent weight gain or lose weight will depend on the individual, added
        Murphy, who was not involved in the research. "But there are certainly many
        people for whom eating breakfast is in fact likely to make it tougher."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb8f53-7e26-4187-91cc-dde858b68fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Coe, a nutrition scientist at the British Nutrition Foundation,
        said that the evidence for the relationship between eating or skipping breakfast
        and weight loss "is mixed."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbf73e2-a716-439c-9f18-94f2cbdde441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coe said in an email that the "findings of this review may not fit
        with existing recommendations, but they reflect the current uncertainty about
        the relationship between eating breakfast and weight within the scientific
        literature."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b188da-b086-4db4-9dfc-71a0dd59cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coe, who was not involved in the research, added that a healthy
        breakfast is "just one part of a healthy, balanced lifestyle." It is a good
        opportunity to get "important nutrients into the diet," such as fiber from
        whole grain breakfast cereals and calcium from dairy foods.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc221486-7c40-4878-b935-beabb58d8303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For people trying to lose weight, the key to success is finding
        something that works for them and that they can stick to," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866dfc45-a2ee-47ea-9a81-45be7a8f7f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:29:23.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Eating breakfast
        may not help you lose weight, study says."</em></p>'
  'Philippines-China-rescue-center-South-China-Sea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-31T14:58:00.119+08:00
    'imagesource': 'jcr:18b5c855-7e80-4a53-9b71-cc2a30a28ddb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74f61ace-1918-456d-b270-1f27ea1a867e'
    'lead': 'Senior Associate Justice Antonio Carpio urges the government to protest
      China''s latest action in the disputed waters. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T10:44:30.854+08:00
