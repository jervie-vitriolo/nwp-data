        <a href="https://t.co/Zx3qGpdJ5v">pic.twitter.com/Zx3qGpdJ5v</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1090576019864449024?ref_src=twsrc%5Etfw">January
