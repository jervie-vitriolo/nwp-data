    'jcr:uuid': '6e00fa74-fbfe-4ade-ab14-87fdb1755c78'
    'lead': 'The Bangko Sentral ng Pilipinas expects inflation to be as high as 5.1
      percent in January, ahead of the official figures. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T08:48:43.860Z
