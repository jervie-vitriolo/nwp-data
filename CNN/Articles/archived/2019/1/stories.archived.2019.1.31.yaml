  'House-panel-bill-mandatory-ROTC-training':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-31T09:03:21.798Z
    'imagesource': 'jcr:59648a1a-17cf-49eb-9e6b-0e83b9b924c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd758c518-137a-4308-82b4-2a24337080ad'
    'lead': 'Under the measure, ROTC will become mandatory for all students in both
      public and private senior high schools. It will also be a requirement for graduation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T05:01:05.033Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:35.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:07.754+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel OKs bill on mandatory ROTC training

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1436cc75-e783-49de-8ab9-0681bf5ed217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:05.033Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> A
        bill requiring all students in Grades 11 and 12 to undergo the Reserve Officers
        Training Corps (ROTC) has hurdled the House Committee on Basic Education and
        Culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab63235-2ca8-4e6f-86e0-68999a083b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:05.034Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The still-unnumbered substitute bill was approved unanimously during
        a hearing on Wednesday, which lasted less than 10 minutes. It was passed after
        just two hearings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e221fb2-3717-4a8e-944d-48643c655bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:05.034Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, ROTC will become mandatory for all students in
        both public and private senior high schools. It will also be a requirement
        for graduation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1922675-7d17-4f79-9688-c33da18171e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:05.034Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are physically or psychologically unfit or are part of
        the school''s varsity team are exempted from mandatory ROTC training under
        the bill. Students who are undergoing a similar military training or those
        who get an exemption from the Department of National Defense will also not
        be required to undergo ROTC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c4fe8-1968-4209-a736-7d9d9b827dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:05.034Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly called for mandatory ROTC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdb10aa-482e-4498-8196-a725cb4da2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:05.034Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, he urged the Congress to pass the law to "instill
        patriotism and love of country for the youth." He also argued that ROTC is
        needed for future Filipinos to be able to protect the country against terrorists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7af3d-bb37-477b-a7f7-c3a7b77c2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:05.034Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROTC was made optional as one of the three National Service Training
        Program (NSTP) courses for college and university students.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e99030a-10f6-4533-aed7-b687f486f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:01:05.035Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Service Training Program (NSTP) Act of 2001 was passed
        following the controversial death of ROTC Officer Mark Chua, who had published
        an exposé on alleged irregularities in the ROTC unit of his school, the University
        of Santo Tomas (UST), in the university publication. His body was found floating
        in Pasig River, bound with packing tape and wrapped inside a carpet in March
        2001.</p>'
  'IVF-test-tube-penguins':
    'author': 'Kieron Monks'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-31T08:52:47.609Z
    'imagesource': 'jcr:0cd9c72d-9c3d-4d97-9a71-b67fa45fb4d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c1d65cb-70f2-4c0a-8cb4-c4298a4afc85'
    'lead': 'South African Patrick Siyambulela Mafunda could be first bioscientist
      to artificially inseminate an African penguin.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T05:05:44.259Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:35.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:07.933+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The scientist creating test tube penguins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d1204-1b20-409e-8fc8-8dd546d0c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> African penguins are among the smaller
        breeds, known for their irregular markings and loud voices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143aad1b-45fc-41cb-9da8-de43fc841cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The species is also in sharp decline, from a population of more
        than one million at the beginning of the 20th century to just 55,000 in 2010
        - when they were declared endangered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437407c6-2dca-4466-a1e4-8953601022e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.259Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African bioscientist Patrick Siyambulela Mafunda learned of
        the birds'' plight while researching options for his PhD at the University
        of the Western Cape (UWC). He discussed the major challenges of conservation
        with supervisors and arrived at a novel approach: In-vitro fertilization (IVF).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673fa22f-4d0b-41ee-9e23-e3d9cb75a30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What pushed me was knowing this was the only African penguin species
        we have," says Mafunda. "Preserving a genetic pool could be vital."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f98ab-647e-43ee-9531-b3dd4f590ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was another incentive. While similar experiments had been
        conducted with other species, Mafunda knew of no other effort to artificially
        inseminate an African penguin. He could be the first.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df92610-b932-45ec-9931-a7f6e43a85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massage technique</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ac873-a0c9-4670-be6c-8fd7124fb41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research proved labor-intensive and required the scientist and
        his collaborators to get their hands dirty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704fe26-17d1-4e4b-b999-2c76c78c5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first stage was to study the reproductive organs of dead birds
        to develop an understanding of their biological cycles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f363d4-c7fd-49a4-9fd8-30c75747c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next came the more challenging assignment of extracting sperm from
        live penguins. Mufunda had developed an abdominal massage technique for this
        purpose, to be conducted during breeding season when the penguins were at
        their most virile.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f318348-0a55-458e-b2fc-4cd76ee08d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.260Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This delicate task was to be performed by staff at Cape Town''s
        Two Oceans Aquarium.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f57639-6f24-4a31-9db5-f6c64a234af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The handlers work with the penguins every day, so the penguins
        react better to them," says Mafunda. "They are not known for being friendly."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e61d2-3e32-4793-9dc9-0167a45ea847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e533d026-498b-414a-a2cd-af6d26ebf40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process was complicated by the penguins'' desires. If the birds
        had already found a partner to mate with, they would not play ball with human
        handlers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a6077-6414-46ca-a335-e0e8c169c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over several breeding seasons, Mafunda was able to collect sufficient
        sperm samples, which he rushed to the UWC labs for preservation and quality
        analysis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22274a51-47a5-4347-be9c-88aaad3e476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cross-checked the samples against blood and fecal tissue to build
        up a detailed picture of the birds'' hormonal processes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfbdc33-4db3-4c2c-8ac5-b9a377d6d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live tests</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601aa385-38c8-454f-9cac-b8e5345733be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.261Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an unprecedented collection of samples now at his disposal,
        Mafunda''s next target goal is fertilization.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489a408-ceb0-4009-92e0-6cbdda1ab896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next stage is to create a biobank for African penguin sperm
        that we know is good quality," says Mafunda. "That will allow us to perform
        the IVF and produce (fertilized) eggs."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ec8fd-d09a-4a64-9803-f4218fbdf4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two options from that point. The eggs could be incubated
        in lab ovens for 30-40 days until they hatch, or Mafunda could go the more
        ambitious route of implanting the egg into a living penguin and allow nature
        to do the rest. At this point, he is more focused on the former option.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09649f1-f9d3-4328-b7ff-05f7ea1624cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bioscientist is hoping for new partnerships with academic and
        conservation institutions to offer funding and support that will allow him
        to continue his research and deliver the proof of concept: the first lab-cultivated
        living African penguin.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e911f-17b0-4762-9a2b-025bd0814a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this can be secured, Mafunda is confident his work can play a
        part in helping to reverse the decline of the species.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d82a8d6-3128-4ef2-8ac9-01d1c9c704ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe this can be a solution," he says. "There are many strategies
        required for conservation, we cannot rely on just one. This is one of the
        strategies I believe we must use."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bfa8d9-30a2-4425-8b43-8334a5474568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.262Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wild</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5573b920-7eac-43e1-8ecb-41bb750724d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mafunda''s study shows promise but will require development to be
        applied on a large enough scale to impact conservation efforts, according
        to Professor Antoinette Kotze, manager of research and scientific services
        at the National Zoological Gardens of South Africa (NZG).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b03e48-083c-4c30-99e9-fa6ac5376c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has shown it can work to extract semen from penguins, which
        is quite a difficult process," says Kotze, who also served as a supervisor
        on Mafunda''s project.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cae837-4a28-4783-892c-66b778a05621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it can work in the wild I''m not sure. The process of analyzing
        and preservation of sperm is not a problem, but in the wild there is no clear
        way of collecting sperm...I think the next step is to perfect a technique
        of collection from wild penguins."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a716df5-5830-483e-aa54-1ef59f23bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina Hagen, a conservationist at Birdlife South Africa, believes
        the research may have potential but is not an immediate conservation priority.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec3987-796b-47e2-8390-50bfda86f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still an African penguin population in the wild that will
        be able to breed successfully given the right conditions," says Hagen. "The
        sperm bank could come into play if the population drops to really low levels."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b979221-24bf-494e-bb57-1daa302f92b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trouble facing the penguins is a lack of food such as sardines
        and anchovies. There are real problems with availability of their diet...that
        has in our view caused a massive decline. Until we address that, putting more
        penguins out there won''t solve the problem."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626dcd3e-ac42-4064-a1ef-17bde0372e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hagen recognizes that IVF techniques are a growth field
        within conservation - they have been used with threatened species including
        bison and rhino - and suggests they might play a useful role in emergencies.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d504f-9d04-404d-a655-46149ed911d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:05:44.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With endangered species, we should try as much as we can that won''t
        hurt animals or species so we should look at these ideas," she says. "Also
        it is good to develop these techniques in advance of when you need them, rather
        than having to rush at the last minute and not have them ready."</p>'
