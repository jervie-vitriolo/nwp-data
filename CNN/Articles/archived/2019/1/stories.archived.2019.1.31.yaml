      'mgnl:lastActivated': 2023-01-29T16:34:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You might want to reconsider your Valentine''s
        Day plans this year: A superior gift is about to go on sale, and it came all
        the way from space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f6ce81-6508-4a05-848b-d5ec01f47fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:14:42.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British auction house Christie''s is soon to open online bidding
        on a heart-shaped meteorite, one that plummeted to Earth over Siberia in 1947.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c6bdf-c164-4d33-848e-cc49963bb2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:14:42.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Christie''s, the meteorite once belonged to a colossal
        mass of iron that split from the asteroid belt 320 million years ago. It penetrated
        the Earth''s atmosphere on Feb. 12, 1947, shattering into smaller meteorites
        and blazing over Siberia''s Sikhote-Alin Mountains in a fireball "brighter
        than the sun."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0d093f-410e-4a0d-b3f0-6eefd8964564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:14:42.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows shattered, chimneys disintegrated and trees were ripped
        from the ground by the shock waves resulting from the explosion of the iron
        mass, while sonic booms reverberated nearly 200 miles away. A 20-mile smoke
        trail hung in the sky, while the meteorites that split apart from the main
        body produced almost 200 craters, some up to 85 feet wide, the auction house
        said on its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb53f56-9526-4787-97dc-1274ecfe5f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:14:42.897Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of the Sikhote-Alin meteorites are as desirable as the heart-shaped
        artifact up for auction, Christie''s says. Those that broke away from the
        main mass when it exploded close to the ground are "jagged and twisted," more
        like shrapnel than a romantically shaped paperweight. But the "Heart of Space,"
        as Christie''s terms it, probably split apart at a far higher altitude. As
        a result, it''s somewhat more aerodynamic, and puckered with indentations
        known as regmaglypts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d98280a-3197-445a-8e03-d665e9b6a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:14:42.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Crowther, from the University of Manchester''s School of Earth
        and Environmental Sciences, told CNN that the specimen belongs to an uncommon
        group of iron meteorites known as IIAB. "There are currently 134 type IIAB
        iron meteorites, out of a total of over 60,000 known meteorites, so this type
        is fairly rare," Crowther said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd11837-1097-43be-aac9-7253e8dee8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:14:42.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price does seem high for an iron meteorite," she added. Other
        fragments of the same meteorite retail for far less: "In the range of $1-$4
        per gram," she said, "whereas even the lower end of the estimated price range
        for this is almost $30 per gram." What''s responsible for the high value of
        the meteorite? "The shape, the regmaglypts and the size of the sample," Crowther
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e593173-bc99-48d8-9c37-3b6da8004bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:14:42.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bids open on the meteorite, obtained from New York''s Macovich Collection
        of Meteorites, on Feb. 6 and conveniently close on Feb. 14. It''s a slightly
        bigger commitment than a heart-shaped box of chocolates, however: The auction
        house expects it to sell for somewhere between $300,000 and $500,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1752e-167b-46ba-9223-cd2f8ef9a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:14:42.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Valentine''s Day is really about conspicuous displays of affection
        (and wealth), what better way to do it?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae0526-0ae5-4303-9e7a-03eed5ae6d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:14:42.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Heart-shaped meteorite
        up for auction on Valentine''s Day."</em></p>'
  'united-kingdom-child-knife-crimes':
    'author': 'Tara John'
    'caption': '(File photo) London, United Kingdom'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-31T20:44:15.616Z
    'imagesource': 'jcr:9f72aa4a-91e1-45df-9b40-5e09a8ee64ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02bba3ef-55ff-4204-b26c-296e99648485'
    'lead': 'The measures come as the issue of knife crime soars mostly among young
      men and boys in parts of the UK.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T02:21:02.326Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:48.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:04.602+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK child knife crime suspects face jail time and social media ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62112f35-cd2c-42fe-9539-d9af0b3eb035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Children as young as 12 could be hit with
        social media bans, curfews and potential prison time under new measures being
        introduced by the British government to curb rising knife violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c67dfc-ae49-4216-bd80-732201f52e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Home Office announced Thursday that people suspected of carrying
        a blade could face orders to keep them off the streets, geographical limits
        and social media sanctions in a bid to prevent disputes among rival gangs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674b2fe-bb1e-496f-8953-2536a97210ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.326Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any breach of the measures will be a criminal offense and could
        see the child face up to two years in jail, the Home Office added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c366d-a0b5-4391-b674-0582d2b13c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new deterrent can be imposed on any person aged 12 or over
        to prevent vulnerable young people from becoming involved in knife possession
        and knife crime," it said in a statement on the new police powers, known as
        knife crime prevention orders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dce45e-7395-4c60-b4c9-ada5eaaa158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil orders can be imposed on anyone suspected by the police
        of carrying a knife, "habitual knife carriers," or someone with a previous
        knife-related conviction, it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22953662-d15c-4fb5-aa20-39a4501577c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police already have a range of measures they are using to keep
        our streets safe, but there is more we can do to help them in this battle.
        I ... will be introducing these new orders to stop gang members carrying knives
        in the first place," Home Secretary Sajid Javid said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41713366-42c7-4ffe-8d7b-29a2aedf1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vital we continue to focus on improving the law enforcement
        response while at the same time steering young people away from criminal activity
        in the first place."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3dc47a-8be8-43d8-a04a-ed095147e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also announced a £500,000 ($656,000) prosecution
        fund to help "secure the prosecution of retailers who repeatedly sell knives
        to under 18s."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de2899-e5c9-4c97-84d7-4a08a46624d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Labour Party lawmaker Sarah Jones, who chairs the All-Party
        Parliamentary Group on Knife Crime (APPG), told CNN in a statement that Javid''s
        measures are problematic and risk "criminalizing a generation of young people
        who have grown up unsupported and who often turn to carrying weapons out of
        fear."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb48b7-edad-44df-9597-38b8de5f337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knife crime is an epidemic which the government has failed to grip,"
        she said. "Minsters have listened to our calls to intervene with young people
        at an earlier stage -- but this proposal is flawed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d695459-cbc2-4e60-9020-54f0dd8e2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imprisoning a young person -- as young as 12 years old -- for two
        years for breaching this order is completely disproportionate," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69e8538-cbf4-456a-b9f8-4f4f19d62797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The APPG has been pushing for some time for the government to prevent
        proven knife offenders from using social media to incite violence, but this
        should not apply to young people if they haven''t committed a crime."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a231ee-2b7b-48e1-8ba9-d47d6b8e670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures come as the issue of knife crime soars mostly among
        young men and boys in parts of the UK.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c22655-9701-4aa2-bf3e-9496aa1b7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2018, London''s monthly homicide rate briefly overtook
        New York''s for the first time in history. From June 2017 to June 2018, the
        latest period for which figures exist, the Office of National Statistics (ONS)
        recorded nearly 40,000 knife or sharp instrument crime offenses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc3b9a-50ed-4c09-ac55-7a9d542a8a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the highest in the eight years for which data is available,
        and a 12% increase over 12 months. Despite the rise, these specific crimes
        are relatively rare, when compared to the frequency of other violent attacks,
        according to the ONS.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f638756-219b-4304-bfaf-a15c02427110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:21:02.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This story was first published on CNN.com, "UK child knife
        crime suspects face jail time and social media ban."</strong></p>'
