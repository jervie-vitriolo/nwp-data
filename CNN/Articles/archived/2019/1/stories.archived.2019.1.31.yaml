      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Trump also touted "tremendous progress" against
        ISIS, a recently announced framework for talks with the Taliban to end the
        war in Afghanistan and his attempt at a rapprochement with North Korean leader
        Kim Jong Un. Notably, Trump said Wednesday there was a "decent chance of denuclearization"
        on the Korean Peninsula, a step back from his previous demands that the longtime
        U.S. foe end its nuclear program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25033fc-0aef-4752-ae21-ee9454f69e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made no mention of Russia, which was specifically mentioned
        by Director of National Intelligence Dan Coats on Tuesday as likely to target
        2020 elections. Also left unmentioned was a response to intelligence officials''
        warnings about the threat of climate change.</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">When
        I became President, ISIS was out of control in Syria &amp; running rampant.
        Since then tremendous progress made, especially over last 5 weeks. Caliphate
        will soon be destroyed, unthinkable two years ago. Negotiating are proceeding
        well in Afghanistan after 18 years of fighting..</p>&mdash; Donald J. Trump
        (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1090571586778923008?ref_src=twsrc%5Etfw">January
        30, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


