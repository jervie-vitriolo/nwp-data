      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them have been brutally tortured and sexually assaulted.
        One of these women is my sister, Loujain Alhathloul. As a fan of Carey''s
        work, I''d like to see her ask for the release of my sister while she is on
        stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a20b9-4840-4420-bb61-f6d454766ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.184Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After eight months of praying that she''d be released, I am here
        to tell her story. I am not a writer and have never written an article like
        this before. But my sister does not belong in prison and I feel I owe it to
        her to speak up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb49f0-f1d7-440a-8a73-627d5f11e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.185Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loujain is a women''s rights hero in Saudi Arabia, and the majority
        of her activism focuses on male guardianship, women''s right to drive and
        domestic violence. Loujain worked with vulnerable women to find solutions
        for them so we don''t see cases like that of Rahaf al-Qunun, an 18-year-old
        who recently sought asylum in Canada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805158eb-e845-4bf9-84e4-7724a0ecdd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.185Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loujain''s dream was that these victims could find safety without
        having to flee the country. She was even in the process of setting up a domestic
        violence shelter called Aminah, which means "safe" in English. We now know
        that this shelter was one of the main reasons Loujain was arrested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dfd66d-ee45-4bff-bb72-a62a81558342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.185Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month after her arrest, Loujain called me from a withheld number.
        She told me she was locked in a "hotel" in Jeddah and not in a conventional
        prison.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873bd0b-3b68-4285-ad58-fada091a20f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.185Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the conversation, she said "once I''m free I will help you
        find the woman of your dreams." I told her "let''s focus on getting you out
        and then we can think about love and romance." She has a big heart, and she
        has always cared more about others than she cares about herself. At that time,
        we did not know that she was going through regular and systematic torture.
        With all the pain she''s been through, physically and psychologically, she
        still only thinks about others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40633cbc-0b89-4d81-8327-1d601288e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.185Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It saddens me that she was hiding her pain from us. Looking back,
        every time I asked her about her case she would reply that she couldn''t answer.
        It seemed like there was always someone monitoring closely and telling her
        what she could or couldn''t say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4137019-cb4b-4f69-b6f4-a75e20c1efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.186Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, my parents were able to visit Loujain in jail. She started
        to talk about how they took her from Dhahban prison at midnight to what is
        known as the "hotel." She described it as a "palace of terror" that is 10
        minutes away from the prison. She said she was taken blindfolded and thrown
        into the trunk of a car on the way to this secret place. The torture sessions,
        she said, normally occur in the basement of this palace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a5aa0-5dc7-4d6f-b25d-25ae8743fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.186Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I think about what goes on in that basement, I feel sick. My
        own baby sister said she is being whipped, beaten, electrocuted and harassed
        on a frequent basis. She said that sometimes there are masked men who wake
        her up in the middle of the night to shout unimaginable threats. This is the
        type of treatment she said Saud al-Qahtani, a top adviser of Crown Prince
        Mohammed bin Salman, oversaw. Isn''t that the definition of a rogue state?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f315967-5227-4a3f-97ea-c96fb5d4bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.186Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the many forms of physical torture, Loujain described
        how she must also endure horrifying interrogations. One of the investigators
        said "if you don''t marry me I will rape you." She said she was also offered
        the chance to work for them and go after Saudi women living in exile to bring
        them to Saudi Arabia. She, of course, rejected the offer, and because of that
        the treatment worsened.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f2e43-3a43-4ebf-bb21-582e2b278c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.186Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever Loujain spoke about the torture sessions to my parents,
        her hands shook uncontrollably. I fear the pain will stay with her forever.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524fe07d-12fa-4790-8ed3-0f0b67ee909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.186Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It confuses me: Saudi Arabia is so keen to promote itself as a reformer,
        yet a true Saudi reformer is being held behind bars. Loujain''s work and her
        values should make her the poster child for the crown prince''s reform campaign.
        Loujain always envisioned a Saudi Arabia where women had fundamental rights
        and could live without fear. Loujain is not a traitor, she is a patriot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cb7063-1296-4d9b-8156-c4f49b013f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.186Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I moved to study in Canada, I was counting down days until
        I finished school so I could return home and contribute to what is called
        "Vision 2030." I was so passionate about it. When I was asked by professors
        and friends what I would do after I graduated, I would immediately reply that
        I would return home and help make my country a better place.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274f31df-11ba-4901-9155-a25b3c76b124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.187Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After everything that has happened, I feel naïve for believing these
        illusions, especially after the killing of journalist Jamal Khashoggi.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1617e26-f5bb-42cf-a42f-2562d04d262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.187Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had no idea that my trip to Toronto would be a one-way flight,
        since my family and I have been put on a travel ban. I had no idea I''d have
        to make Toronto my new home. I keep asking myself if I will be able to see
        my family, or my home country, again. Saudi Arabia was never a democratic
        country. But in the past when an activist was arrested, the family was never
        implicated. This is no longer the case.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ad4f8-6147-4ddf-b283-f624dd062e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.187Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia always claims that it respects the rule of law. I started
        to question that, especially now my family is on travel ban without legal
        basis. The court did not issue any order to place my family on travel ban.
        If we really want "Vision 2030" to succeed and bring in new foreign investment,
        people need to be comfortable that the rule of law is respected.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c8180-9f4e-4355-8d78-dae558bf60f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.187Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loujain does not deserve to be in jail. I die when I think about
        my sister staying in prison and not being able to do anything about it. Loujain
        is my angel on Earth. But she''s also the hero of many women and girls across
        Saudi Arabia and throughout the world. We cannot stand by and watch her suffer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1919bb-057d-4624-8518-c52a1717eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.187Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve been silent for eight months, and still, all doors are closed.
        There is no sign of progress in my sister''s case. All I want is to see my
        sister free.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7844d049-1d6d-48f5-ac0e-50bcb8178dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.187Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that I told you the story of my sister, will Mariah Carey call
        for her release on stage? Will my voice be heard?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62978fc8-007f-4dbe-849c-fd495c48bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:57:06.188Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:44.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "While my sister
        is in a Saudi jail, Mariah Carey could use her voice to help her."</em></p>'
  'superbowl-halftime-performers-maroon-5-travis-scott-big-boi':
    'author': 'Chloe Melas'
    'caption': 'This year''s halftime performers -- pop band Maroon 5, rappers Travis
      Scott and Big Boi -- have received some criticism for agreeing to perform, despite
      the NFL''s stance toward former quarterback Colin Kaepernick''s decision to
      kneel during the National Anthem. | Michael Loccisano/Getty Images for Turner'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-31T17:21:21.698Z
    'imagesource': 'jcr:724eaf42-b5d7-44b7-b7dc-f4ab1cc18a3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9797a85d-7419-428d-9dff-4085e696890e'
    'lead': 'What was once considered a coveted gig has more recently been tainted
      by controversy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T03:02:43.851Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:43.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:05.690+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maroon 5 letting Super Bowl show speak for itself

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89843c9-cb6f-41de-b8ea-8f686eb0843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:02:43.851Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With epic past performances by artists
        like Prince, Beyoncé and Bruno Mars, the halftime show is a big reason to
        watch the Super Bowl for some viewers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1590842e-7017-4965-b55f-19e0a89d710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:02:43.851Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what was once considered a coveted gig has more recently been
        tainted by controversy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd4fd8-5e59-4321-bfe6-60a70a57fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:02:43.851Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s halftime performers -- pop band Maroon 5, rappers Travis
        Scott and Big Boi -- have received some criticism for agreeing to perform,
        despite the NFL''s stance toward former quarterback Colin Kaepernick''s decision
        to kneel during the National Anthem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80f28e-1c33-49e6-8db0-b8ab083df6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:02:43.851Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other artists, including Rihanna and Cardi B, reportedly turned
        down the gig in support of Kaepernick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136855a8-2c23-4373-a728-a2e1c122a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:02:43.852Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps in an effort to avoid critics, the NFL canceled a press
        conference with the musicians that had been scheduled for Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4982dd-a6f9-4ff9-b2e0-a64335f07998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:02:43.852Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maroon 5 has been working hard on a Pepsi Super Bowl LIII Halftime
        Show that will meet and exceed the standards of this event," the NFL said
        in a statement Tuesday about the decision. "As it is about music, the artists
        will let their show do the talking as they prepare to take the stage this
        Sunday. "</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aacad73-a59d-4fab-8495-208afc14c690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:02:43.852Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is tradition, speculation about the halftime entertainment is
        running high. Some have theorized that rocker Mick Jagger will join Maroon
        5 to perform the hit 2011 single, "Moves Like Jagger." (The Rolling Stones
        performed at the 2006 Super Bowl.) Others are hoping for a surprise duet with
        the song''s featured artist, Christina Aguilera.</p>'
    '13':
