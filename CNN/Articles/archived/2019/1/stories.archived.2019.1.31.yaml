      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5dd469-ebec-4e2b-a61d-570296b7fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The brother of jailed Saudi activist Loujain
        Alhathloul has detailed in a CNN opinion piece the abuse his sister has allegedly
        endured in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91079c07-c468-4e28-ae66-b805d3d81ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the article, Walid Alhathloul writes that during a recent visit
        by his parents to see Loujain she told them she was regularly whipped, beaten,
        electrocuted and sexually harassed in a basement she called the "palace of
        terror."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c0711-5b41-4beb-8047-6b1023d54abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alhathloul was arrested in May 2018, along with 10 other women''s
        rights activists in Saudi Arabia. Her family, Saudi activists and Human Rights
        Watch have alleged in recent months that she and other female detainees have
        been tortured and sexually harassed in prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f82bb-1b0f-4bae-9e39-472db9e6b686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also allege that a former top adviser of Crown Prince Mohammed
        bin Salman, Saud al-Qahtani, was present during at least one of the interrogation
        sessions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d55dc-ae0c-408d-abf7-763bf1abc8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qahtani allegedly threatened to rape, kill and throw one of the
        detainees into the sewage system, according to Human Rights Watch and people
        familiar with the events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1633ced-25c7-40ba-a8fb-b2f33f81578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qahtani was also implicated in the Istanbul consulate murder of
        Saudi journalist Jamal Khashoggi by Turkey and Saudi Arabia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042dcbd8-ac6d-4057-8100-0a1e674dc1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former royal court communications chief was removed from his
        post after Riyadh pinned the blame for the murder on him and a handful of
        other high-ranking officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f92202d-d4f0-456b-b7fa-a7b3f9213ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts to reach Qahtani through the Saudi government were unsuccessful.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4260b7d-bff7-4732-b3dc-47246b2c1723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever Loujain spoke about the torture sessions to my parents,
        her hands shook uncontrollably. I fear the pain will stay with her forever,"
        Walid Alhathloul wrote in the CNN opinion piece.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a46194e-144a-44b1-8553-2d24049e5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My own baby sister said she is being whipped, beaten, electrocuted
        and harassed on a frequent basis," he wrote. "She said that sometimes there
        are masked men who wake her up in the middle of the night to shout unimaginable
        threats."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd05eb5-9853-431b-b28b-968ed191783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walid Alhathloul also said that one of the investigators tried to
        pressure his sister into marrying him, threatening her with rape.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdcbf4-3a77-47d4-896d-4f753bcbe947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi authorities did not immediately respond to CNN''s request
        for comment on Alhathloul''s allegations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6402f717-9b6c-441d-ac76-015ba4094f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alhathloul then made a plea to Mariah Carey, who takes to the stage
        in King Abdullah Economic City alongside Sean Paul and DJ Tiesto on Thursday
        night: "Now that I told you the story of my sister, will Mariah Carey call
        for her release on stage? Will my voice be heard?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f61bbf-9908-4a6b-a647-5c65f0178c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.629Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other activists also urged the American singer to cancel her concert
        over the allegations of human rights abuse. Egyptian-American journalist Mona
        Eltahawy tweeted: "Dear Mariah Carey, I hear you''re planning on performing
        in Saudi Arabia. Are you aware that women''s rights activists have been detained
        without charge since May 2018?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da536bed-546f-4b48-a176-47d0837714d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is attempting to contact Carey''s representatives and will update
        this story if a response is received.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9586e405-f0b2-4f4d-ab03-ff7fe11be02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Loujain Alhathloul, the detainees include prominent
        women''s rights activists Aziza al-Yousef, Eman al-Nafjan, Nouf Abdelaziz,
        Samar Badawi and Hatoon al-Fassi.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8bc81-4b5e-4ba8-bfb9-14af26140c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Saudi Press Agency said the women''s rights defenders
        were accused of "suspicious contact with foreign entities."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80eb638-e974-479f-a38d-08a859460745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh previously denied allegations of torture in a statement to
        CNN following an initial Human Rights Watch report alleging the abuse in November.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46412ae7-85fe-4256-9db5-cd8d44e0bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kingdom of Saudi Arabia''s judiciary system does not condone,
        promote, or allow the use of torture. Anyone, whether male or female, being
        investigated is going through the standard judiciary process led by the public
        prosecution while being held for questioning, which does not in any way rely
        on torture either physical, sexual, or psychological," a Saudi official told
        CNN in November.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f50b1-5919-49f4-b024-d6b2fba25813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:26:24.630Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi women''s rights
        activist is being tortured in ''palace of terror,'' brother says."</em></p>'
  'tokyo-2020-crowd-size-cut-for-sailing-events':
    'author': 'James Griffiths'
    'caption': 'Mayor of Rio de Janeiro Eduardo Paes, IOC President Thomas Bach and
      Governor of Tokyo Yuriko Koike take part in the Flag Handover Ceremony during
      the Closing Ceremony on Day 16 of the Rio 2016 Olympic Games at Maracana Stadium
      on August 21, 2016 in Rio de Janeiro, Brazil.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-02-05T18:37:20.510Z
    'imagesource': 'jcr:3ed6c516-0332-4589-ba89-da228c403569'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2b15bd2-4b34-44d7-94c2-1e0094f46322'
    'lead': 'The number of spectators at a Tokyo 2020 Olympics sailing event will
      be slashed over fears too large a crowd could hamper evacuation in the event
      of a tsunami, organizers says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T02:33:01.653Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:47.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:04.946+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tokyo 2020: Crowd size cut for sailing event over tsunami fears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341fa581-2f0c-4ee1-87ea-ec8158a135d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:01.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of spectators at a Tokyo 2020
        Olympics sailing event will be slashed over fears too large a crowd could
        hamper evacuation in the event of a tsunami, organizers said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced066f-23b5-4ae6-b547-80ae116dd7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:01.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, a maximum crowd size of 5,000 was set for a venue on
        the Enoshima coast of Kanagawa Prefecture, near Tokyo, but that will be cut
        by over 30% to 3,300, according to Japanese public broadcaster NHK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df202e6-d3f5-4743-b325-069096ffacbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:01.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The committee decided to cap the number of spectators to ensure
        that everyone can be safely evacuated to higher ground or hotels if a disaster
        strikes. The total figure, including staff and media personnel, will be 5,700,"
        NHK reported, citing organizers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1defd63b-028e-4eb3-aa5f-a8627f831498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:01.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan sits on the Ring of Fire, a seismically active 40,000-kilometer
        (25,000-mile) arc from the boundary of the Pacific Plate, to smaller plates
        such as the Philippine Sea plate, to the Cocos and Nazca Plates that line
        the edge of the Pacific Ocean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9420598f-f2e0-459f-8301-b3033abd8562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:01.654Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, at least 20 people were killed after a magnitude 6.7
        earthquake triggered a landslide in the northern island of Hokkaido.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c600c-c167-4520-85cb-b7f41cb21fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:01.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, more than 20,000 people died or went missing in the earthquake
        and subsequent tsunami which struck Fukushima prefecture, while hundreds of
        thousands more lost their homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50107f47-de55-4b07-b898-40d206537aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:01.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe the Tokyo area is due for a major earthquake in
        the next 30 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0194a8-7959-49cb-97ba-f99d48a18677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:01.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the dangers posed by seismic activity to the 2020
        Games were heightened last year when it emerged a leading Japanese hydraulics
        company had doctored earthquake safety data for buildings across the country,
        including some Olympic venues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36519e50-c276-4563-b081-21b0438c6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:01.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government and Olympic officials have ordered inspections
        into the venues to ensure they are up to code.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23629a3-e8cd-47be-aa5f-28ecce88942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:01.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the risk posed by underground events, Tokyo 2020 organizers
        are also having to worry about the weather above ground. After a brutally
        hot -- and deadly -- summer last year, events have been moved to ensure runners
        and other athletes won''t be exposed to the worst of the midday sun.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0850f-308b-4a2f-9eeb-59f4f8602138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:01.655Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mist spraying devices will also be installed to keep spectators
        cool.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f6d98-1b48-4780-9944-7591d9c8b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:01.656Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo University professor Makoto Yokohari warned last year that
        the Games could bring "some of the worst conditions in the history of marathon
        running," adding "you should never run in this kind of heat and humidity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e3084-0b5c-4724-ac92-965d445ac8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:33:01.656Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tokyo 2020: Crowd
        size cut for sailing event over tsunami fears."</em></p>'
  'cardiovascular-disease-nearly-half-of-us-population':
    'author': ' Susan Scutti'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-31T18:32:17.174Z
    'imagesource': 'jcr:eb2c4be7-26bc-49be-9ccd-c94788a35b93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bc2ea91-b40c-408e-b772-1a7645b2998a'
    'lead': 'Nearly half of all adults in the United States have some type of cardiovascular
      disease, according to the American Heart Association, defining the condition
      as coronary heart disease, heart failure, stroke or high blood pressure.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T02:37:26.931Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:46.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:05.118+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly half of U.S. adults have cardiovascular disease, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e1dc8-5cac-481a-af25-6b4470669fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.931Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly half of all adults in the United
        States have some type of cardiovascular disease, according to the American
        Heart Association, defining the condition as coronary heart disease, heart
        failure, stroke or high blood pressure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b790b-8b28-4850-a951-2e4c5baf2118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.931Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after decades of declines, deaths from cardiovascular disease
        are on the rise again, with 840,678 deaths recorded in 2016, up from 836,546
        in 2015, according to the association''s annual report Heart and Stroke Statistics,
        published Thursday in the medical journal Circulation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85413661-81fc-4d44-b68d-ef3d8e3f70c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.932Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cardiovascular disease produces immense health and economic burdens
        in the United States and globally," the authors wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa740f5-faa5-4c7c-9384-3de92d2437bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.932Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48% prevalence of cardiovascular disease -- nearly 121.5 million
        adults -- is a significant uptick over the rate cited last year, although
        this was mainly driven by the way high blood pressure is defined. Hypertension
        guidelines were updated so that people whose blood pressure is 130/80 or above
        are now considered "hypertensive"; previously, the definition was 140/90.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c984f9-c30d-453b-a12a-660c5ba1d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.932Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluding high blood pressure, prevalence of cardiovascular disease
        among US adults is 9% overall, a decline from 11.5% in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb542659-162c-4d7e-b5dc-c7f4a7e9271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.932Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Zhao, chief of cardiology medicine and executive director
        of the Heart and Vascular Center at Wake Forest Baptist Health in Winston-Salem,
        North Carolina, described the new report as a "painful reminder" that heart
        disease is still the No. 1 cause of death and disease in the nation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd1223-4566-47c5-87e6-3875eea9c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.932Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, we have made a lot of progress," said Zhao, who was not
        involved in the report. Still, "we have not yet made substantial advancement
        in obesity, diabetes, and unhealthy behavior," which includes smoking, not
        exercising, poor diet and being overweight. About 8 of every 10 cases of cardiovascular
        disease can be prevented by controlling high blood pressure, diabetes and
        high cholesterol and maintaining a healthy lifestyle, according to the heart
        association.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0974cd0d-8a2e-4c26-88eb-fbe527a4bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.932Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scorecard also shows some terrific gains. Self-reported inactivity
        among adults has been declining since 1998, with the trend escalating in recent
        years. Passivity plummeted from 40.1% to 26.9% between 2007 and 2016, the
        report shows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea72634-cf0a-497f-866c-8ba6d9e2571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.933Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past five decades, smoking rates have also declined: About
        51% of males and 34% of females smoked in 1965, compared with just 16.7% of
        males and 13.6% of females in 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea41181-74aa-4473-96d6-fc1aea01fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.933Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report includes a new recommendation that adults get at
        least seven hours of sleep per night to promote optimal health. One recent
        studyfound that too much or too little -- more than eight hours or less than
        seven hours per night -- was linked with a greater risk of death from all
        causes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349cdbbe-87d0-4f01-9ae0-aab0db977922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.933Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really have to work harder to reduce all the risk factors in
        order to reduce rates of cardiovascular disease," Zhao said, highlighting
        obesity. Nearly 4 out of 10 US adults and nearly 1 out of 5 youths is obese,
        while 7.7% of adults and 5.6% of youth are severely so, the report finds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3033117a-89b3-4f1c-9fc4-790aa2c8e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.933Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, not all groups have made equal strides in quitting
        or never smoking cigarettes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f14cd1-cc86-4331-99cc-bf356ac8bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.933Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Substantially higher tobacco use prevalence rates are observed
        in American Indian/Alaska Natives and lesbian, gay, bisexual, and transgender
        populations, as well as among individuals with low socioeconomic status, those
        with mental illness, individuals with HIV who are receiving medical care,
        and those who are active-duty military," the report notes. "Over the past
        6 years, there has been a sharp increase in e-cigarette use among adolescents."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b410efa-7098-47fc-8f18-5693fc7136f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.933Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Zhao believes that "lots of work still needs to be done."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c91fecc-54eb-44c0-933b-3c9fb7669b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.934Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may be seeing downward trajectory in some risk factors and cardiovascular
        disease itself, "but we''re not there yet," he said. "That''s something all
        of us need to start to think about: What can we do together to really improve
        our health, our healthy behavior, and reduce our weight?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e647f1-e52f-4001-92e9-765e045a0df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:37:26.934Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nearly half of US
        adults have cardiovascular disease, study says."</em></p>'
  'talks-of-frost-quakes-chicago':
    'author': 'Madeline Holcombe, Faith Karimi and Steve Almasy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-02-05T18:28:08.700Z
    'imagesource': 'jcr:eb2c4be7-26bc-49be-9ccd-c94788a35b93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '260e0f08-461d-440b-aa7a-2bdcf2cb27df'
    'lead': 'The winter weather isn''t done with Chicago; now there is talk of frost
      quakes.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T02:49:42.388Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:45.704+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:05.319+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Frost quakes'' may be hitting Chicago as temperature drops to record-breaking
      lows

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406abc00-6d40-4305-aad7-09bb7bd84d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The winter weather isn''t done with Chicago;
        now there is talk of frost quakes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3544edd1-3b60-49a3-a8f3-8763cbec7c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate WGN reported Wednesday that viewers in the Chicago
        area were awakened by a series of booms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1202a39a-def4-4b69-86db-4430f3ce9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I was crazy! I was up all night because I kept hearing
        it," viewer Chastity Clark Baker said on Facebook, the news station reported.
        "I was scared and thought it was the furnace. I kept walking through the house.
        I had everyone''s jackets on the table in case we had to run out of here."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab0ec1-1b96-49aa-af25-a13afb941681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That boom was no furnace ready to burst, but it probably was a weather
        phenomenon as dauntingly named as the "firenado": the frost quake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce4652-5a72-4b84-8cd5-741b1364f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A frost quake, or cryoseism, occurs is when the water underground
        freezes and expands causing the soil and rock to crack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b4c9f8-e23d-4fed-9eae-49ad3546100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That booming or banging sound usually begins when there is a sudden
        drop in temperature, WGN reported, much like Chicago''s recent dip to an all-time
        record breaking low of 27 below.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d253b50-020a-4ee7-bac6-a48a862539f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chicago hasn''t been alone in experiencing wild weather as a
        breakdown in the polar vortex brought the coldest air in a generation to several
        parts of the US and created dangerous and, at times, deadly conditions. At
        the peak of this week''s extreme weather, about 224 million people across
        the country were hit with below freezing temperatures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657ca49-768a-4bb3-a3c7-a44e99ac72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.389Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Travel roadblocks</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad159e-ef40-4f9a-a3c9-77cdf64b954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By air and road, the winter conditions have raised major obstacles
        for travelers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b253b1-1c73-48cb-b2d2-eb356478ff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow squalls have moved through the Northeast, bringing brief near-whiteout
        conditions to New York, Philadelphia and other cities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d477d-e883-44e6-adaf-e871833c813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service said people affected by the squalls
        would see a quick burst of snow, combined with winds gusting over 30 mph,
        that will make it nearly impossible to see and make travel on the roads very
        dangerous.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f8479-5e59-47bf-acbd-bdcae4927617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,800 flights involving US airports were canceled for
        Wednesday and Thursday, according to FlightAware.com. The majority of them
        -- more than 3,500 flights -- were in and out of Chicago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea721b0d-e85c-47da-8be8-6ea5270a405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to extreme temperatures, along with a winter storm in the Northeast,
        American Airlines, along with our regional partners, have canceled 675 flights
        Wednesday, Jan. 30," American Airlines said. "This includes 270 departures
        from our Chicago O''Hare hub. Customers are encouraged to check the status
        of their flight on aa.com before departing for the airport."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b983ca-5a56-451e-be2a-3d6e3dac6b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline has a travel alert covering 25 airports in 11 states
        and Canada and it allows customers to change plans with fees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a58c6-2c07-40e7-bb90-93deb925a1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Amtrak canceled all service to and from Chicago --
        a hub that typically operates 55 trains a day -- because of weather.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51886769-dcd6-4d68-83f2-cc95ee6e0423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Deaths linked to brutal weather</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177aab24-8d1f-46b4-b156-5d7d1655245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As millions grapple with the frigid temperatures, at least ten deaths
        have been linked to the extreme weather this week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d40ba-511d-4e57-86c2-e992d7b915c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Iowa said there have been four deaths there this week,
        including the discovery of a University of Iowa student on Wednesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0b5a6-d5fa-4d40-aad7-7cf069efe070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, a sophomore, was found unresponsive about 3 a.m. CT behind
        a campus recreational facility. According to the National Weather Service,
        the temperature in Iowa City at that time was about 21 below zero and it had
        been below zero all day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed09d58-8bba-4b4f-af58-fd6e48cf2435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ecorse Police Department told CNN that they have one weather-related
        death in their city on Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df98522c-7d48-4e36-a683-c9d812010753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.391Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been storm-related deaths reported in Illinois,
        Minnesota, Indiana and Wisconsin, authorities said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48687b40-ccb1-4f7b-807b-006e45afa8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Blood drives canceled</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cbe2cc-7146-457f-8162-da528a375de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arctic temperatures are not expected to let up for several more
        days. The National Weather Service projects that 75% of the US population
        will see below-freezing temperatures before Sunday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4e875-bdda-4bce-8b53-75a4f914d79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the continued cold will come the suspension of some operations
        and services.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fbdcc3-6cef-4691-9f5f-d838c06349c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Red Cross said 370 blood drives across the country
        have been canceled as the temperatures dropped.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d89fa9-0bce-4a4a-9d0b-87216abbe7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Red Cross currently has an emergency need for blood and platelet
        donors of all types to help ensure lifesaving medical treatments and emergency
        care are not delayed or canceled this winter," spokesperson Stephanie Rendon
        said in an email.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3802186-a473-4c09-90cd-8105c7f38c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.392Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US postal service said that because of the arctic temperatures,
        Thursday deliveries will be suspended in parts of Illinois, Indiana, Michigan,
        Ohio, Pennsylvania and Wisconsin.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ea2d9-6d7e-44e6-9bd1-35c3506251d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to "emergency weather conditions" the state government offices
        of Michigan will be closed for a second day on Thursday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d1631-99c3-4da9-b906-5b1d985496df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Michigan asked to turn the heat down</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c6bf1-a193-407d-819a-2e66e6114d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the frigid temperatures, Michigan''s governor is asking
        some residents to turn their heat down.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1419df4a-9d4b-477a-87c7-dbc1a5b641d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fire at Consumers Energy''s Ray Natural Gas Compressor Station
        in Macomb County, Michigan -- which is responsible for about one fifth of
        the state''s natural gas storage supply -- shut down all gas flow from the
        facility.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dada56-e919-4eb2-8b2d-8c0085607409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since gas delivery has been inhibited, Gov. Gretchen Whitmer made
        a late-night appeal to residents of the lower peninsula on Wednesday, asking
        them to turn down their heat to 65 degrees until noon on Friday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d741983-1a11-4400-a4a5-fe107ac9914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:49:42.393Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Frost quakes''
        may be hitting Chicago as temperature drops to record-breaking lows."</em></p>'
