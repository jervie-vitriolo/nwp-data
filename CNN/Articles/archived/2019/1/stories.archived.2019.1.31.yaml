      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroon 5, joined by the NFL and Interscope Records, announced a
        $500,000 donation to Big Brothers and Sisters of America in advance of their
        performance. The move matches Scott''s donation to Dreams Corp, a social justice
        non-profit, two weeks ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae8d564-1983-426b-b135-cc66f194aa56'
      'mgnl:activationStatus': true
