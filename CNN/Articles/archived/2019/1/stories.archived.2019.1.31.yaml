    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:06.338+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police release sketch of a suspect in congressional candidate''s slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21354e-9854-44ee-bdae-e8090cc91b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:30:39.291Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        Quezon City police on Thursday released the cartographic sketch of one of
        six suspects in the killing of a barangay chairman running in the 2019 elections.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">LOOK:
        QCPD releases the facial composite illustration of one of the suspects in
        the killing of Brgy. Chairwoman Beltran | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/AmJhwMyWj5">pic.twitter.com/AmJhwMyWj5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1090859820587003905?ref_src=twsrc%5Etfw">January
        31, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


        <script>

        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96d3a43-20bb-4461-8d13-5c4487f6d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:28:46.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:34:41.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110395e3-3db4-4584-991e-86fe740f7f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:30:39.291Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Joselito Esquivel, Quezon City police chief, said the suspect
        is believed to be the man who gunned down Crisell "Beng" Beltran, Barangay
        Bagong Silangan chairman, and her driver Melchor Salita on Wednesday. Esquivel
        said a witness described one of the suspects who took of his helmet for a
        split second before firing at Beltran''s vehicle in broad daylight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d7494-1f73-4d3c-85f1-e44f10e73a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:30:39.292Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong maubusan ng mga bala yung baril niya, nag-change mat, di
        niya siguro masyadong makita yung baril, madilim, inangat yung helmet kaya
        nagkaroon tayo ng lead," Esquivel said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2aaf25-f185-4265-8e49-bb8b04340f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:30:39.292Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Beltran''s death is considered a case of election-related
        violence since she was seeking to represent the second legislative district
        of Quezon City in the May polls. But Esquivel added the police cannot say
        just yet that it was politically motivated as they are also considering it
        may be related to her personal life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20569519-5c45-45cc-ba43-068760fa5ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:30:39.292Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka sa paghabi niya ng desisyon, somebody must have been affected
        by her decision… And the last we''re looking is yung love angle ni kapitana.
        Pag-ibig," Esquivel said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c14ebd-bccb-4b5c-a5ba-100cd4a2cbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:30:39.292Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City police head gave a thinly-veiled threat for the
        six suspects to surrender immediately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be698a16-b282-4f1d-8536-fbb838d824e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:30:39.292Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I give you a fair warning, you better surrender to me within
        24 hours. Otherwise ''pag may nakauna sa inyo, we''ll see what happens," Esquievel
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83b39a-d5cd-4bbd-8ff0-5b32a69f8f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:30:39.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council has approved a reward of P5 million for information
        leading to the arrest of Beltran''s killers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6555a-c565-46ae-9c98-14f9c81fc6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:30:39.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Acting Quezon City Mayor Joy Belmonte condemns Beltran''s
        slay, she said it would be "premature" to declare the city as an election
        hotspot - as proposed by Rep. Bernadette Herrera-Dy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e8dd4-4ccc-4249-833e-1c99f311bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:30:39.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will only cause panic. That will only cause our people to
        doubt the integrity of the local government," Belmonte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62247f1b-beaf-45ad-a49f-e569659f3720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:30:39.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the city government is working closely with the police
        to prevent more cases of election-related violence ahead of the May 13 midterm
        elections</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65873d7b-f3cc-4a23-a4e9-4b74b7a289f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:30:39.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Xianne Arcangel contributed to this report.</p>'
  'juan-guaido-venezuela-must-unite-to-end-maduro-regime':
    'author': 'Stefano Pozzebon and Helen Regan'
    'caption': 'Venezuela''s National Assembly head Juan Guaido speaks to the crowd
      during a mass opposition rally against leader Nicolas Maduro in which he declared
      himself the country''s "acting president."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-31T15:31:44.283Z
    'imagesource': 'jcr:2c489eef-0ced-4e8a-a860-f3c2312b85ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a6f6d9b-6424-4cc2-8c49-1287298d411d'
    'lead': 'Venezuela''s self-declared interim president Juan Guaido has claimed
      to have secretly met with members of the country''s armed forces, as the political
      crisis surrounding his challenge of incumbent Nicolas Maduro intensifies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T03:36:00.305Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:40.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:06.546+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela opposition leader Juan Guaido says country must unite to end
      Maduro regime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbfed0-a4c6-4363-a3de-555c045c07ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.306Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuela''s self-declared interim president
        Juan Guaido has claimed to have secretly met with members of the country''s
        armed forces, as the political crisis surrounding his challenge of incumbent
        Nicolas Maduro intensifies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d7f770-b2d9-4426-b84d-c9a11cb81232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.306Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in an opinion piece in the New York Times on Thursday, the
        opposition leader recognized that any transition of power could not happen
        without "support from key military contingents" and said his administration
        has had "clandestine meetings with members of the armed forces and the security
        forces."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b0d91d-f340-43b0-9070-e3bdf13eb821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.306Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not go into further detail about who those military members
        were.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d823dd3-7c2e-4279-8bd5-d2dd71b33c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.306Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military''s withdrawal of support from Mr. Maduro is crucial
        to enabling a change in government, and the majority of those in service agree
        that the country''s recent travails are untenable," he wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719054d0-4927-4989-9685-b89f58193ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.306Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela army defectors have also made a plea to the United States
        to supply weapons and move the opposition forward in recent days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b3f9e-19db-4f8f-84e0-b10f16b309dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.306Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido defined his direct political challenge of Maduro as a struggle
        for "freedom," saying that the "survival of our democracy is at stake."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a675628-20a5-4a8a-a1c3-13a975b3235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.307Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Maduro''s time is running out, but in order to manage his exit
        with the minimum of bloodshed, all of Venezuela must unite in pushing for
        a definitive end to his regime," he wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf54467-10e9-407b-bd8a-42721d7c854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.307Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve that end, the opposition leader laid out a road map to
        democracy that included ending Maduro''s dictatorship, establishing a transitional
        government and holding democratic elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd132cb94-9b83-4444-aa09-2be2a0025801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.307Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro was re-elected to a six-year term last year, and though he
        claimed the elections were fair, international observers have questioned their
        legitimacy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a34c8f-0b59-4979-9625-e6ac60194bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.307Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido called his re-election "illegitimate" and by staying in office,
        Maduro was "usurping the presidency." Guaido has defended his political challenge
        as constitutionally mandated, saying that as president of the democratically
        elected National Assembly he has power to hold the position of interim president,
        "if at the outset of a new term there is no elected head of state."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcbf4b0-bfeb-4b32-a71a-7d3e935790dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.307Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New protests broke out on Wednesday in Venezuela in the wake of
        a move by the nation''s highest court to freeze bank accounts and impose a
        travel ban on Guaido.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db98bc2-2b3b-43fc-96e5-b4b43a6f8078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.307Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s attorney general announced earlier Tuesday that Guaido
        was under investigation despite the fact that members of parliament are typically
        immune from prosecution. Guaido hasn''t formally respond to the attorney general''s
        investigation or the court''s action.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c778c-9b78-4611-bf91-fafaa2367be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.308Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>American support</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f396780-51ec-4d45-abf5-99f3dce535e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.308Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Guaido chose to write his op-ed in an American newspaper shows
        the importance he places on shoring up international, and moreover, US support
        for his cause.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f23e5a6-8fba-4f0d-b14c-dc54333f4d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.308Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been one of Guaido''s most vocal supporters
        since the crisis began, alongside a handful of democracies throughout Europe
        and Latin America. The opposition leader thanked Trump via Twitter for calling
        him to reiterate his "full support of our democratic labor, commitment to
        humanitarian aid and his administration''s recognition of our (interim) presidency."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a2f028-6804-461a-8930-124e25b19b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.308Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said two men agreed "to maintain regular communication
        to support Venezuela''s path back to stability, and to rebuild the bilateral
        relationship between the United States and Venezuela."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169145d1-1aee-4c66-ac08-9593a2e24de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.308Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Guaido-appointed diplomat in the US, Carlos Vecchio, has been
        meeting with US officials this week. After meeting with members of the Senate
        Foreign Relations Committee, he told reporters he''s not asking the US for
        military support.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da5c3b-e679-4933-b1c3-ad9c679d4a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.308Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve come here to present a very clear agenda internationally,"
        Vecchio said. "We want to end the usurpation of power of Nicolas Maduro, set
        a transitional government and call for free and transparent elections as soon
        as possible."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c810093-b0eb-4e39-8e8c-a0dfd38d0a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Jim Risch, the committee''s chairman, said he believes Guaido
        "has a legitimate, nonviolent plan" to stabilize the situation in Venezuela.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a3050b-ccb2-4ff1-9c98-45d336a7a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a7834-8793-46b1-b703-c469bebf51fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday, US national security adviser John Bolton warned
        Venezuelan authorities against taking further action targeting Guaido, whom
        Washington recognizes as the legitimate president. Bolton said there would
        be "serious consequences" if any harm came to Guaido.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f0db8-45ad-4154-a165-b3855028090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A Vietnam in Latin America''</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e769da-83b1-4edf-bfb7-5eec09b67d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of messages posted to social media Wednesday, Maduro
        appealed directly to US citizens, asking them to stop the Trump administration
        from turning Venezuela into "a Vietnam in Latin America."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f72fc9-e461-49a5-ade3-d94763fd37dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a people of peace, with a solid democracy," Maduro said.
        "I want to have respectful relations with all the United States. ... I ask
        for peace and respect."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3974e3-ca05-41ae-878d-e1edf67aa982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro previously said he was ready to talk to the opposition but
        ruled out new presidential elections until 2025, according to excerpts of
        an interview published by Russian state news agency RIA Novosti.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3a320-db8a-41bd-8d50-a443749f4769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro, who has presided over a severe economic collapse despite
        the fact that Venezuela boasts the world''s biggest oil reserves, also accused
        Washington of targeting his country in an attempt to steal its oil wealth.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccee681-a8a1-4c74-a598-654181f7e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, he had blamed Washington for the acute food shortages,
        soaring unemployment and massive hyperinflation that has wiped out savings.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dcd786-29b9-4b29-b5dd-e0331b2a0503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But economists point to years of economic mismanagement as the more
        likely cause. Maduro and his predecessor, Hugo Chavez, funded huge social
        welfare programs and price-control policies in an effort to steer the country
        toward socialism, locking up political opponents and stamping out the opposition
        in the process.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462bde17-6d2d-49c8-9636-248af86e39c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his op-ed, Guaido railed against the "severe medicine and food
        shortages" and the collapse of "essential infrastructure and health systems"
        in Venezuela that have seen "a growing number of children suffering from malnutrition."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ce050-28fe-466d-808b-04e64b31b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Maduro no longer has the support of the people," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57677b87-253a-4340-86e0-cdd8c28217fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:36:00.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>This story was first published on CNN.com, "Venezuela opposition
        leader Juan Guaido says country must unite to end Maduro regime."</h3>'
  'fbi-accusation-chinese-national-stealing-secret-materials-from-apple':
    'author': 'Sherisse Pham'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-31T15:23:42.002Z
    'imagesource': 'jcr:eb2c4be7-26bc-49be-9ccd-c94788a35b93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93dc81f6-4244-426e-9715-f2293f330f14'
    'lead': 'The FBI is accusing a Chinese national of stealing trade secrets while
      working for Apple.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T03:41:11.138Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:39.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:06.793+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese engineer charged with stealing secret material from Apple

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656e4a6-a2a1-47e3-8d7e-52d2134a86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The FBI is accusing a Chinese national
        of stealing trade secrets while working for Apple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b7bb1-00de-4912-951f-1cfd0bd5c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.138Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It alleges that engineer Jizhong Chen attempted to take key details
        from Apple''s secretive self-driving car project. Chen was arrested and charged
        last week, just before he was scheduled to fly to China, according to a criminal
        complaint filed in U.S. district court in California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4024e793-09b6-4ae5-9413-977c1ab1d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.139Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said that if the confidential material got out, it would be
        "enormously damaging" for the company, the complaint said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a555431d-d0d9-4c72-822d-1d10fee65a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.139Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second time in about six months that a Chinese national
        has been charged with stealing secrets from the Apple project, whose existence
        the company refuses to even acknowledge publicly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e8745e-7aa7-4067-964a-946c38809c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.140Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases come during heightened tensions between the United States
        and China over who will control the technologies of the future. This week,
        the US Justice Department filed sweeping charges against Chinese tech company
        Huawei, accusing it of trade theft, obstruction of justice and other crimes.
        Huawei has denied all charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06511d8-a779-49ad-9f86-51eee496ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.140Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen first aroused suspicion at Apple when a colleague reported
        seeing him taking photos of the self-driving car project with a wide-angle
        lens earlier this month, according to the complaint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd466aee6-ec20-42bb-b4db-9086341c561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.140Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple launched an investigation, uncovering more than 2,000 files
        on Chen''s personal computer containing confidential information, the court
        documents said. Investigators said they also found that Chen had taken photos
        of sensitive information displayed on his work computer screen, a move that
        bypassed Apple''s monitoring of its networks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7b399-2723-4c1e-b961-32134419b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.141Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI said the engineer acknowledged that he had also backed up
        his Apple work computer to a personally owned hard drive, which goes against
        company policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994c871-d40d-468f-8faf-10c79d037348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.141Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two photos in particular led to "instant criminal charges" against
        Chen, according to the complaint. One shows an assembly drawing of a wire
        harness for a self-driving car, and the other was a diagram showing how sensors
        interact with other parts of the car to make it drive autonomously.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb0e4cd-3d9a-4156-a284-f87451e4608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.141Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen''s lawyer didn''t immediately respond to a request for comment
        outside of regular business hours. Chen was released last week after surrendering
        his passport and posting $100,000 in bail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b37f89d-34ec-4763-9fe0-b7dd4729f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.142Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, he told Apple that he had downloaded
        information about the project onto his personal hard drive as an "insurance
        policy" if he lost his job at the company. Apple later found out that he had
        applied for two jobs at other companies, including at a Chinese autonomous
        vehicle firm that competes directly with Apple''s project.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5069ae38-ee5d-4b0c-b854-0de5af8a64b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.142Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple spokespeople didn''t immediately respond to a request for
        comment outside of regular business hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0523a5f-b1f1-431b-9194-e351f4ad45d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.142Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The battle over self-driving cars</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b16be5-4343-4e54-9979-cd8a6252debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.143Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Chinese engineer Xiaolang Zhang was arrested and charged
        with stealing trade secrets while working on the Apple self-driving project.
        Apple''s investigation into Zhang began after the engineer said he was leaving
        to work for Xiaopeng Motors, a Chinese electric vehicle startup.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9780356c-b297-4517-8e7c-38c4065c299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.143Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang has pleaded not guilty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f317dc9-9a33-4596-b428-158c5f24f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.143Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Xiaopeng Motors said that no Apple-related information
        was transferred to the company, and that Zhang has been dismissed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c6307-3e7b-4fd0-804e-4b866101ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.144Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race to bring self-driving cars to market is intense.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a12fa33-9008-4c13-9531-4a2be8584771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.144Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber and Waymo were embroiled in a heated trade secrets lawsuit
        for years. Waymo, a self-driving car project affiliated with Google, alleged
        that a former engineer downloaded autonomous vehicle trade secrets and took
        them to Uber. Waymo eventually accepted a settlement offer from Uber.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893be31-300b-4f28-b8bd-15814cd3109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.144Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has started shifting resources away from developing autonomous
        cars as its core smartphone business slows. The company is reportedly laying
        off more than 200 employees involved in the self-driving car project.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696f938-95f5-4359-8cd3-221dcd80122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:41:11.145Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chinese engineer
        charged with stealing secret material from Apple."</em></p>'
