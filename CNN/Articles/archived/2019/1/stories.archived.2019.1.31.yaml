  'thailand-air-pollution':
    'author': 'Kocha Olarn and Lauren Said-Moorhouse'
    'caption': 'Thailand''s Ministry of Education have ordered all schools in Bangkok
      and some surrounding provinces to close for the remainder of the week amid concerns
      over dangerous levels of air pollution'
