      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seat cushions believed to be from the plane
        carrying missing footballer Emiliano Sala have been found, according to Britain''s
        Air Accidents Investigation Branch (AAIB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21a867-2dd5-4dc9-9f14-5c2478f37a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.170Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, an underwater search, using side-scan sonar equipment,
        is expected to take place at the end of this week, covering four square nautical
        miles and taking up to three days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7056c3b8-499e-48b2-bd56-53782cbbc7ef'
      'mgnl:activationStatus': true
