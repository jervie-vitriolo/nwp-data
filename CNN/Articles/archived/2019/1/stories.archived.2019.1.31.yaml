    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:07.123+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB: 5 killed in bus, truck collision in expressway

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f81e6b-e3e9-4431-8339-2780305a0568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:35:31.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        Land Transportation and Franchising Regulatory Board (LTFRB) said five people
        died after a tourist bus collided with a truck on the Subic-Clark-Tarlac Expressway
        (SCTEX) Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d241e2-e187-455a-ae51-f57e7b4f8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:35:31.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said this in a statement released Thursday, adding they
        would issue a preventive suspension order on the bus units under the Jumbo
        Transport Inc franchise.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F569226040218526%2F&width=500&show_text=true&height=1058&appId"
        width="500" height="1058" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>


        <script>

        $(''.article-maincontent-p .video-container'').removeClass(''video-container'');

        </script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff1ca22-fbc5-41b6-b917-65da273c3a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:35:31.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25f817a-3db7-4e26-8b06-35953f7bc290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:35:31.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robin Ignacio, NLEX-SCTEX Traffic Management Corporation senior
        manager for traffic operations, reported an accident around 5:30 a.m. A Jumbo
        Transport Inc. tourist bus collided with an 18-wheeler truck on Kilometer
        69 northbound in Concepcion, Tarlac, near a PTT service station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23366cd-8470-413d-9285-fe5b19efc5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:35:31.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of passengers on the bus, reportedly government employees
        from Cavite, were hurt including six with severe injuries. They were brought
        to the Concepcion District Hospital and Tarlac Provincial Hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be1559-f51a-46d1-87a4-6d0043fb0277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:35:31.618Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two truck passengers were unharmed, according to Ignacio''s
        report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81e353a-3149-40b3-9f55-8af674e37748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:35:31.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report stated that the truck was running at 60 kilometers per
        hour while the bus behind it was at a faster speed. The bus driver dozed off
        while driving when the bus rammed the rear of the truck.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be76ed68-7009-48f8-b1de-6d292875d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:35:31.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpatagal sa clearing ang mga naipit (Those who were pinned down
        remained in the clearing); Naipit si bus driver (The bus driver was stuck),
        he was (the) last one to be extricated among those pinned down," Ignacio stated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028820b-6678-4599-97a3-6177a8a712d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:35:31.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lanes were cleared around 8:50 a.m., he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a913b9ce-c9f8-42e7-964d-7c33b538af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:35:31.619Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement, the LTFRB said, "The immediate action of LTFRB
        is to assist the victims of the tragic accident. The insurance company initially
        released P400,000 to cover insurance assistance of victims pending verification
        of all claims."</p>'
