      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Céline Dion doesn''t much care if you think
        she''s lost too much weight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8b950-9f62-43f6-b062-63945de04c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:19:36.563Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the singer looking more svelte than she has before and
        rocking haute couture have been causing buzz that she''s gotten too thin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568bb3c3-aa9e-4ba3-a02a-a0af7377e477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:19:36.564Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with The Sun''s Dan Wootton, Dion brushed
        off the criticism. "If I like it, I don''t want to talk about it," she said.
        "Don''t bother. Don''t take a picture."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e1762-ae11-4b1b-bbd6-033a1888eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:19:36.564Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion is now 50 years old and said she''s playing with style to find
        looks that help her "feel attractive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc742bb-aa92-409b-bad7-972e5b747057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:19:36.564Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m doing this for me," the singer said. "I want to feel strong,
        beautiful, feminine and sexy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0539a1-7b40-4bcf-84c6-bec0bae16ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:19:36.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she''s clear about her new look.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a244b-9a89-4d27-be9a-7ea49de51e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:19:36.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you like it, I''ll be there," Dion said. "If you don''t, leave
        me alone."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf9332-a1f1-46d6-9db1-051729e04454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:19:36.565Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar also talked about a variety of other subjects including
        life since she''s turned 50, her son turning 18 and whether she has a new
        boy toy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca722e-3930-46b3-a449-15fabd078067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:19:36.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband of more than 20 years, René Angélil, died of throat
        cancer in 2016 at the age of 73. Theirs was a well-publicized love affair
        as Angélil began managing his future wife when she was just a teen, and she
        said he was the only man she had ever kissed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0716fe93-ffa1-4220-972a-85b3b89d7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:19:36.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there has been much speculation recently with Dion being seen
        out and about with dancer Pepe Muñoz.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ec094-4084-4971-ab64-725ba6cb0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:19:36.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion said she and Muñoz, 34, are "best friends" who bonded very
        quickly when they started dancing together. "Of course we hug and hold hands
        and go out, so people see that," she said. "I mean, he''s a gentleman. He''s
        giving me his hand to go out."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529b938-e347-4573-b486-8fa47d577e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:19:36.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Céline Dion on criticism
        she''s too thin: ''Leave me alone''"</em></p>'
