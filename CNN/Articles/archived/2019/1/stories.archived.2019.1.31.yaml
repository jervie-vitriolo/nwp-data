    'template': '1'
    'title': 'PH takes top spot as heaviest internet users worldwide — report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2600ebe3-5492-44ca-b4c8-f64b564c2aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:57:55.769Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — A
        recently released report revealed Filipinos spend the most amount of time
        online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3799b5-b435-4854-9443-9e0c9e7d2494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:57:55.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.slideshare.net/DataReportal/digital-2019-global-digital-overview-january-2019-v01">Digital
        2019</a>, a report from Hootsuite and We are Social showing people''s online
        behavior around the world, said Filipinos spend an average of 10:02 hours
        a day on the internet — on any device.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bbe535-a25a-4953-93d5-021b79062eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:57:55.770Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by Brazil (9:29), Thailand (9:11), Colombia (9:00),
        and Indonesia (8:36).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955fc653-aa9f-43dc-aa7f-4b7dccc00646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:57:55.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the Philippines lagged behind when it came to average
        fixed connection speeds. Singapore was at the top 190.9 mbps, while the country''s
        was just a tenth of that speed — 19.0.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034523ff-9848-4537-8d60-fb628b8da677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:57:55.771Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said social media penetration in the Southeast Asian
        region is at 61 percent, just a few percentage points behind North America
        and East Asia, which are at the top with 70 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c6966-9f92-4248-9d45-475c0b7d4c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:57:55.772Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media penetration in the country is at 71 percent, above
        the worldwide average of 45 percent, the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d84fae-847e-4c31-8432-286f91876a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:57:55.772Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 79 million Filipinos aged 13 and older are also on social media,
        it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7865d7a-9f90-443f-be5b-1b17cb4eb314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:57:55.772Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media grew in the country by 13 percent, with more than 9
        million users added since January 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d18d576-0c8a-42e1-b657-6356a624ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:57:55.773Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos also spent the most time on social media at four hours
        and 12 minutes on average per day. It also noted that the country has the
        highest female ratio on Twitter at 63 percent, and Instagram at 64 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a115266-6367-4a6a-9bb6-948482013052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:57:55.773Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook was the social media platform Filipinos tended to use the
        most, with over 2 million joining since October 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9978ce-633e-42ab-9298-e514a251dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:57:55.774Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, there are 76 million internet users in the country, and
        all of them are on some form of social media. Seventy-two million Filipinos
        access them via a mobile device.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dbb22a-b913-4863-8438-91df41c66562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:57:55.774Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change in social media behavior</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29618225-27a2-4699-8dd0-fde60e7a4e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:57:55.774Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hootsuite, "In the wake of Cambridge Analytics and
        the fight against fake news, consumer trust in social media channels plummeted."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c5fc9-119a-43b1-a4ee-8e180a93899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:57:55.774Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted however, an increased trust in experts, journalists, and
        "immediate circles."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b47a1c-c533-43db-b6b6-6716d7f1d412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T16:57:55.807Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We Are Social, meanwhile, saw that "marginalized groups" were emerging
        as the most influential groups on social media.</p>'
  'ariana-grande-7-rings-tattoo-fix':
