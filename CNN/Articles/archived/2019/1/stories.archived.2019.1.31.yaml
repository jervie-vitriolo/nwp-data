    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:01.391+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral-ng-Pilipinas', 'inflation']
    'template': '1'
    'title': 'BSP forecasts lower inflation for January'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a70616-0303-4fa8-9889-895546fafd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:48:43.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        rate of price increase may have been slower in January, according to the Central
        Bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef567d8-8da6-465e-bdc7-339b9d061bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:48:43.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its monthly inflation forecast, the Bangko Sentral ng Pilipinas
        (BSP) pegged inflation to fall between 4.3 to 5.1 percent in January. Inflation
        was at 5.1 percent in December last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6eb293-02d1-45c1-8bcf-44da94eae47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:48:43.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Domestic oil price hikes, due to higher international crude oil
        prices and the second tranche of the excise tax adjustment from the Tax Reform
        for Acceleration and Inclusion (TRAIN) Law, is seen to be the primary driver
        of inflation for the month," the BSP Department of Economic Research said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e364a-6e19-452f-b8fd-014eea03cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:48:43.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also noted that cold weather conditions led to an increase
        of fish and vegetable prices, and that the excise tax on sin products have
        increased.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb5f7b-f754-4538-b2e7-a7a893224d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:48:43.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These may be partly offset by lower rice prices, downward adjustment
        in electricity rates, and the slight appreciation of the peso," the BSP added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a2cd4-d74e-4568-b089-8a62bafeea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:48:43.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic managers of the Duterte administration target a 2 to
        4 percent inflation rate for the entire year of 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2d4d7-bbcd-4173-ba00-6f268ffd1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:48:43.861Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority is expected to announce the
        official January inflation rate on the first week of February.</p>'
