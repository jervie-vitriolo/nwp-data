  'sctex-bus-truck-collision':
    'author': 'CNN Philippines Staff'
    'caption': 'Fifty people were injured when a tourist bus collided with an 18-wheeler
      truck on the Subic-Clark-Tarlac Expressway early Thursday morning.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-05T00:36:37.754Z
    'imagesource': 'jcr:8ebff599-b3a2-4757-84eb-9f8cba0ad20c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfcdbad9-0d5a-4006-bbf2-bcd89e3d3c7e'
    'lead': 'Transport regulators said five people died and 49 others were injured
      when a tourist bus collided with an 18-wheeler truck  on the Subic-Clark-Tarlac
      Expressway'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T04:35:31.617Z
