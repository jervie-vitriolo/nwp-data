      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande had acknowledged, in two now-deleted tweets, that her new
        tat was missing some symbols.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a67c5f-d97e-4f95-84f8-6d556eb3f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:02:54.236Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, I left out ''つの指'' which should have gone in between. It
        hurt like f**k n still looks tight. I wouldn''t have lasted one more symbol
        lmao," she tweeted. "But this spot also peels a ton and won''t last so if
        I miss it enough I''ll suffer thru the whole thing next time."</p>'
    '18':
