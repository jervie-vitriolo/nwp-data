    'title': 'Mislatel''s committed service, coverage ''disappointing'' — Expert'
    'updated': 2019-02-01T08:53:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fce3c3-c36c-4952-a5d4-f9e45738e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:10:38.939Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — Mindanao
        Islamic Telephone Company (Mislatel) may have the technical capability to
        compete with the existing telecommunication providers in the Philippines,
        but an expert believes that its commitments are not enough to take the country
        to the forefront of the industry in Southeast Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fec64f-f474-43dc-b51e-05a7d51aae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:10:38.939Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From their track record they may perhaps have the technical capability,
        but the commitments that they made were actually quite not high enough. <em>Nakukulangan
        kami,"</em> Pierre Galla, a telecommunications expert and co-founder of advocacy
        group Democracy.net, said on CNN Philippines'' On The Record Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae6d5ca-8e53-4f30-bbb4-e343e0bd6c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:10:38.940Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel is a consortium composed of Davao-based businessman Dennis
        Uy''s Udenna Corporation and Chelsea Logistics Holdings, partnered with the
        state-owned China Telecommunications, and the Mindanao Islamic Telephone Corporation,
        Inc. It has vowed to provide an average internet speed of 27 Mbps to 37.03%
        of the Philippine population in its first year of operation. For its second
        to fifth years in operation, the consortium committed to invest nearly ₱260
        billion to cover 84.01 percent of the country with an average internet speed
        of 55 Mbps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a96fa9-f559-4057-b5e0-0b8d27cca6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:10:38.940Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such commitments, according to Galla, are "fairly disappointing"
        despite the group''s promise to shell out hundreds of billions of pesos in
        upgrading its service and coverage in years after its maiden operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba28dc3-759d-41d6-9e19-c6b4906532b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:10:38.941Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will merely be at par with our neighbors at present. Maiiwan
        pa rin tayo," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e7de1-bb30-4ca5-86fc-76ab041acc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:10:38.941Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The money is not the issue. When we were crafting highest committed
        level of service we were talking about coverage and speed of as many Filipinos
        as much as possible," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28985101-9a86-454e-8b4f-cf7bfc788bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:10:38.941Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galla, however, came to the group''s defense against criticism that
        it won the bidding for the country''s third major telco player because of
        its ties with China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e475f-6d1f-4203-aef2-c5444341cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:10:38.941Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Democracy.net "does not see preferential treatment at all"
        in the selection of Mislatel as the third telco player.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa5a97-022a-4225-bb98-492d712747bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:10:38.942Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our point of view would be which of the over 200 participants and
        several thousands of their affiliates would have been brought together to
        create this preferential treatment... when in fact some of those involved
        in the crafting of the ToR (terms of reference) are actually against the administration,"
        he said. Galla was among those who crafted the ToR for the selection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c943d4a-4c94-44b4-9dc7-e876e5b8c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:10:38.942Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel won the bidding in November last year after its rivals
        Philippine Telegraph and Telephone Corp. and the SEARS Telecom Consortium
        of former Ilocos Sur Governor Luis "Chavit" Singson were declared disqualified
        for different reasons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac54e21-6ea7-40de-acd8-9fb91191d289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:10:38.942Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still uncertain, however, if the consortium will be allowed
        to operate after the Senate public service committee on Wednesday failed to
        reach a decision on issues regarding the validity of the group''s franchise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c8dd0-b010-4a28-9bfe-f53061ef7c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T02:10:38.951Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Senate panel eyes curing provisions for Mislatel''s
        franchise issue</strong></p>'
