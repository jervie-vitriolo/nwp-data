      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> CNN
        Philippines has obtained a photo of "Alias Kamah," tagged as the main suspect
        behind the deadly bombing of a cathedral in Jolo, Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023ec778-a9cf-4236-ae69-cb5cf5a93878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:55:27.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Kamah is the brother of a slain Abu Sayyaf member and
        part of the Ajang Ajang group, which operates under the Abu Sayyaf – a terror
        group that has pledged allegiance to ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c355dafd-460e-4089-9dc3-42b677eb461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:55:27.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Thursday, Philippine
        National Police chief Dir. Gen. Oscar Albayalde said Kamah has been a long
        standing threat to the Our Lady of Mount Carmel Cathedral in Jolo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d73ef-fa6a-4965-8dcb-652e385c1c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:55:27.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities raided Kamah''s house on Tuesday. They killed suspected
        Ajang Ajang member Ommal Usop, but Kamah evaded arrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe78d8-21f1-4a19-95b3-dfe3cd3ca7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:55:27.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin blasts in Jolo killed 22 and injured a hundred others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b115bc-ce56-4642-aba6-dc09e9e8c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:55:27.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pinky Webb and Xave Gregorio contributed to
        this report.</em></p>'
  'tesla-low-profit-cfo-deepak-ahuja-retirement':
    'author': 'Jackie Wattles'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-31T16:01:51.215+08:00
    'imagesource': 'jcr:02eaeb50-337b-444f-a7f7-ff572f55c7bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '031c7e30-ee76-47e2-9e5a-150fe000c655'
    'lead': 'Tesla rattles investors by reporting profit that fell short of expectations
      and revealing that its chief financial officer is leaving — the latest senior
      executive to exit the electric car company.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T10:59:41.053+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T16:34:25.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:10.654+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla shares sink after its CFO becomes the latest top exec to leave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0ebfb4-4776-4671-a68f-ae1dd597bdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tesla rattled investors on Wednesday by
        reporting profit that fell short of expectations and revealing that its chief
        financial officer is leaving — the latest senior executive to exit the electric
        car company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa6cbb0-d8fb-46b5-a50d-f3225f40d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Elon Musk said on an earnings call Wednesday that CFO Deepak
        Ahuja is retiring. Ahuja had returned to the company less than two years ago
        after its previous CFO unexpectedly quit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a227076-a23f-4c01-bfdb-addaea9eaae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement by Musk, Tesla shares fell about 5% in
        after-hours trading. The company was shaken last year by a series of departures
        by top managers, including a chief accounting officer who left after less
        than a month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7e48c-d1b3-4aa4-929f-6c8ae0167cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said that Ahuja''s retirement will not be immediate, and that
        he will continue to serve as a senior adviser to the company. Zach Kirkhorn,
        the company''s current vice president of finance, will replace him as CFO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfef7e5-b7ab-46cf-a111-ef1c6c87c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll inherit a profitable company. Tesla on Wednesday reported
        net profit of $139 million for the three months ended in December, its second
        consecutive quarter in the black.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6112383-7667-4eeb-8072-8fe01e9f4b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest earnings were down from the $312 million profit Tesla
        posted for the previous quarter and lower than investors had hoped. The earlier
        profit marked the first quarter since 2016 that the company hadn''t lost money.
        Musk pledged at the time it was a sign of more healthy earnings to come.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729c10b-6c30-4ca7-9907-69c36373ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Tesla''s big problems was the months-long struggle to ramp
        up production of its Model 3 sedan. On Wednesday, the company sought to reassure
        investors that the manufacturing woes are over.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e33144a-59bd-4429-9044-8fb40822d5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Model 3''s production rate progressively improved" last quarter,
        "with December 2018 being our highest volume month ever," Tesla executives
        said in a letter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a599ef02-573f-4ada-8702-36009c7e3297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it expects to be producing about 7,000 vehicles
        per week at its factory in Fremont, California, by the end of the year. Tesla
        said that as it continues to boost Model 3 production rates, it expects the
        cost per vehicle to decline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9387a9a-2c5e-472a-97a4-1493609df53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical that we continue this trend so that we can keep
        increasing the affordability of Model 3 while retaining a sustainable level
        of profitability," the company said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e57e7fc-a82b-4056-aba5-8bb632ffb2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Tesla announced layoffs impacting about 7% of
        its full-time workforce. Musk said the layoffs were necessary to allow Tesla
        to sell variants of the Model 3 at lower price points.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d645cd-168a-48e9-bcf8-3f9f04f9d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cheapest Model 3s are currently selling for about $44,000, but
        Tesla has long promised to make a $35,000 version available.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb22e1-bf89-4ce4-8712-2514667d87c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new plant in China could boost the Model 3 production rate even
        higher.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df646940-af5e-483e-8ae6-ba224e534c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barring unexpected challenges" with the planned factory in Shanghai,
        the company said, the added assembly lines could bring weekly Model 3 production
        to 10,000 sometime between October 2019 and June 2020. Musk, who has often
        set deadlines that are not met, said he expects to hit that rate by the end
        of 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609fd885-9c45-4215-a9f9-ed3967313056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla said its cash stockpile grew to $3.7 billion in December,
        up from $3 billion in September. Investors keep a close eye on Tesla''s cash
        stores because the company has hundreds of millions of dollars in debt payments
        due in the coming months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581090d9-b221-4b0d-b9d0-3f831484722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We increased our cash on hand by more than $700 million, even after
        paying debt," last quarter, Musk said Wednesday, adding that Tesla has enough
        to pay off debt coming due in March.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c617f-6890-47f7-9e01-3157b2c0c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking forward, Musk said he''s "optimistic about being profitable"
        in the first quarter of 2019 — but "not by a lot." The company warned its
        results from the current quarter will reflect a "one-time restructuring cost."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc7e5f-09c0-4696-a66a-866abff0fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To post a profit, Tesla will have to "successfully execute on many
        fronts including handling logistics and delivery challenges in Europe and
        China," the company said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55382044-b734-4704-84e9-f39cf0570b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said Tesla is also focused heavily on improving service operations
        in North America after reports of poor customer service and repair delays.
        Musk has said Tesla suffered with logistical issues as it rushed to deliver
        Model 3 vehicles to customers after solving production backlogs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5071522c-a011-4774-ae8c-22993ad0edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:59:41.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Tesla shares sink after
        its CFO becomes the latest top exec to leave."</p>'
