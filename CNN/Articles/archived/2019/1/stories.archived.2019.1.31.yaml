      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Domestic oil price hikes, due to higher international crude oil
        prices and the second tranche of the excise tax adjustment from the Tax Reform
        for Acceleration and Inclusion (TRAIN) Law, is seen to be the primary driver
        of inflation for the month," the BSP Department of Economic Research said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad37b52c-932b-4985-8ce7-4ce1677b6c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:20:07.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also noted that cold weather conditions led to an increase
        of fish and vegetable prices, and that the excise tax on sin products have
        increased.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569da1f-e7df-4dbe-ae88-08e8a9fd3529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:20:07.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These may be partly offset by lower rice prices, downward adjustment
        in electricity rates, and the slight appreciation of the peso," the BSP added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36b4fb-cd9c-45e4-b251-6a1adb579868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:20:07.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic managers of the Duterte administration target a 2 to
        4 percent inflation rate for the entire year of 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82851c6-17ce-4445-897d-f037e02c72ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:20:07.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority is expected to announce the
        official January inflation rate on the first week of February.</p>'
  'Palace-NDFP-consultant-QC-barangay-captain-killings':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-31T15:59:53.538Z
    'imagesource': 'jcr:6082ca3d-b95a-4714-a91f-759f0dd9e573'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e444417-e238-49cc-ad1d-2af420773239'
    'lead': 'Presidential Spokesperson Salvador Panelo says the government will not
      tolerate unlawful killings and acts of violence against anyone— regardless of
      the person''s political or religious views.   '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T03:24:24.368Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:41.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:06.195+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace condemns killings of NDFP consultant, Quezon City village chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba296124-254f-4a20-a62f-fa7e3f933862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:24.368Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> Malacañang
        on Thursday expressed dismay over the reported successive murders of a National
        Democratic Front of the Philippines (NDFP) consultant and a Quezon City village
        chief on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e96e80-7dd4-4a72-a289-564136c31c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:24.369Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, speaking to Palace reporters,
        decried the killings and noted how acts of violence have no place in the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91576e24-59da-4536-9e52-8292912f809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:24.369Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn this slaying," Panelo said during his media briefing.
        "There can be no act of violence against anyone regardless of whether they
        agree with the government, whether or not we belong to the same ideology or
        religious belief."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9570aa35-4c34-4879-9e1a-c1ac4c424da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:24.369Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never tolerate any unlawful killing in this country," he
        stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92272a6-ce63-4d1f-be42-c26485ff678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:24.369Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDFP consultant Randy Malayao was on board a passenger bus in Nueva
        Vizcaya when the suspect got on board and fired two shots at him. The NDFP
        is the umbrella group that represents communist rebels in peace talks with
        the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe96ee-efdd-44dd-99b5-e4c11a923313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:24.369Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisell "Beng" Beltran, a barangay (village) captain of Barangay
        Bagong Silangan in Quezon City was also gunned down the same day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c3d37-7c11-49ea-a45d-7d5c27e3583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:24.369Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran and her driver Melchor Salita were dead on arrival at a
        hospital after four motorcycle-clad gunmen attacked them Wednesday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037259f6-3a0b-4daa-abf1-43affffeb441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:24.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Police releases sketch of 1 of 6 suspects in the killing
        of QC barangay chair</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d53a8-21a6-47da-a0a3-e1374311ea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:24.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District Director Joselito Esquivel said authorities
        are exploring different angles— including politics as Beltran was seeking
        a seat in the QC 2nd Congressional District.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a4b60-7c4a-4389-89d3-6c08ca419e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:24.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, said the Palace has yet to receive any leads in
        relation to both killings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8541015-e060-45f1-ac2a-ade48e5c5379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:24.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know. It''s being investigated. But regardless of the
        motivation of the killing, we are condemning it," the spokesman said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b441f-7853-4389-ab25-514de35f99b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:24:24.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s a personal reason or connected with ideology. We
        are against it. It''s against the democratic practice and process," he added.</p>'
  'Quezon-City-barangay-chairwoman-Crisell-Beltran-ambush-suspect':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-05T18:21:25.184Z
    'imagesource': 'jcr:8b09e157-85ac-422b-9c87-5d7f2653a7d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28e7da82-5f0d-4eaf-98f7-07db0c7fa937'
    'lead': 'Police said the Quezon City Council has approved a reward of P5 million
      for information leading to the arrest of Crisell Beltran''s killers. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T03:30:39.291Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:41.030+08:00
