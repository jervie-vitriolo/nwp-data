      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bfa5c4-b494-47ed-ac21-45f64136dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, Asawin Kwanmuang, the governor of Bangkok, said
        the decision to close schools was made so that parents need not worry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a0be6-7cce-48c8-a399-fddea3593c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the schools are closed, parents don''t have to leave homes
        to send their kids off to schools," Kwanmuang said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c3f145-d606-42af-a61c-8922450be72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said that about 50 drones would be deployed in the
        Bangkok area on Thursday in a bid to ease the ongoing smog by spraying water
        mixed with molasses to catch the particles in the air.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207adb1e-e8ab-424d-9e83-ce56682d21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, officials tried to resolve the poor air quality
        by spraying water for three days and they''re also trying to produce artificial
        rain, government departments have said. Authorities are also continuing to
        spray water from fire trucks on the capital''s choked streets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf6731-2563-4e7e-9f85-f8ffb9d29d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Related: How to manage the polluted air you breathe</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a4e618-f765-44ea-a146-bd4657782a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.385Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has prompted a mixed reaction from residents on social
        media platforms; some argue it would have been better for students to remain
        indoors at school, pointing out that the closures have forced parents to take
        time off work to look after children.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25da49-0b90-4e3e-bde0-1d49ae3e8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others praised the decision, saying some schools lack air conditioning,
        or are semi open-air. Keeping schools open could thus be dangerous for the
        children.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">So
        now all Bangkok schools are closed due to the pollution I have to take a few
        days off work to take care of kiddo. Does anyone know the address where I
        can send my bill for missed work? I guess just &quot;Bangkok City Hall&quot;
        would do.</p>&mdash; Greg (@BkkGreg) <a href="https://twitter.com/BkkGreg/status/1090480969054703617?ref_src=twsrc%5Etfw">January
        30, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


        '
