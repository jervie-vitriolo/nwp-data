    'template': '1'
    'title': 'Human ''hot pot'' in China invites tourists to take a dip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ce9d8-4291-4de4-afea-c2d3039a1da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:57:03.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Lunar New Year promotion at a hotel in
        China''s Zhejiang province will likely draw reactions of either horror or
        delight among fans of Chinese hot pot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f745db58-ccfd-41e7-97db-b4026f18e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:57:03.216Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hangzhou''s First World Hotel, home to the Yunman Hot Spring, has
        designed one of its hot spring pools to look like one big human hot pot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288f13d-88fd-4d23-afd4-93214cb80eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:57:03.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel says it aims to promote a healthy lifestyle in the run-up
        to the Lunar New Year, or spring festival, which begins the first week of
        February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27fb66d-be25-40c4-aed2-5c522a5e66a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:57:03.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the real thing, the rectangular hot spring is divided
        into compartments, each filled with produce such as limes, chilies, lettuce,
        apples and bananas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6bbb4b-c9b2-4e8c-aa49-3c4146a79dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:57:03.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And dippers can dine while they soak, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a439d-6827-47cb-a2da-ec38d97a0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:57:03.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images taken at the hot spring show tourists happily going hands
        free as they chew on massive skewers of meat and veggies, which lay across
        the hot spring pools. (Let''s hope this hot pot is equipped with a high-quality
        drainage system.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b2e26f-a448-441e-91c7-861c5022195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:57:03.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Chengdu or Chongqing, hot pot probably isn''t the first thing
        one might associate with the city of Hangzhou.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad04ac-e309-4d26-9dc2-6cf184f3ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:57:03.217Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the area''s abundance of mountain-fed hot springs has made it
        a popular weekend destination, given it''s just a two-hour drive from Shanghai.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba61a4-b194-4144-8825-47931d4dba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:57:03.218Z
      'mgnl:createdBy': 'cnnproducer'
