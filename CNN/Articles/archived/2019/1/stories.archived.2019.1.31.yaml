    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866dec0f-64fe-44bb-a7e7-728dc07e694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:04:52.048Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director did not disclose further details on the investigation
        but assured that they have instructed police in different provinces to ensure
        peace and order among different faith-based groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdffbbb-e61a-444c-b438-68ab9fd7822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:04:52.049Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have ordered all our provisional directors to get in touch with
        other faith-based groups, and in fact, yesterday all our provincial officers
        have conducted their own (coordination) and in the city it was lead by no
        less than the mayor," Licup said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba889b-f213-49aa-bd27-eb7cd1b1bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:04:52.049Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City Mayor Beng Climaco earlier called for support for
        Christian and Muslim communities alike. She said all places of worship should
        be guarded, adding that she will convene a peace and order council meeting
        Thursday to review security plans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd40008-9b5c-4211-bf1f-722a4af16bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:04:52.050Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest ingredient for any community to be safe is the support
        of our Muslim-Christian constituencies," Climaco told CNN Philippines'' News
        Night on Wednesday.</p>'
    '7':
