      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCP is located at CCP Complex, Roxas Blvd., Pasay City. For tickets,
        workshop schedules, and other information, visit CCP’s website.</p>'
