      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was scheduled to receive an intelligence briefing later Wednesday
        morning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b302bdb-251c-45e9-9ca7-67a8a25e6d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.098Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing last May that the U.S. would withdraw from the Iran
        nuclear agreement, Trump argued that remaining in the 2015 pact would lead
        to a nuclear arms race in the Middle East.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df350996-7fbb-42b6-89e5-c6f8492a4ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.098Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than eight months later, U.S. intelligence officials testified
        that there is no indication Iran is currently attempting to develop a nuclear
        weapon and told lawmakers that Tehran remains in compliance with the agreement
        despite the U.S. withdrawal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9301e3-fe07-4280-8194-add933ee3c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.098Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we do not believe Iran is currently undertaking the key activities
        we judge necessary to produce a nuclear device, Iranian officials have publicly
        threatened to push the boundaries of JCPOA restrictions if Iran does not gain
        the tangible financial benefits it expected from the deal," Coats said Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05afe6e0-d2ff-40a3-bc85-781689dcfd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.098Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials contradicted Trump</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c205c27-a5a7-4dcf-a25a-d933583fbdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.098Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coats'' remarks were made as he released the intelligence community''s
        2019 worldwide threat assessment and appeared before the Senate Intelligence
        Committee along with the heads of key intelligence agencies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2242db-7b3c-448f-8c91-56b5ac8c2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.098Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, the Trump-appointed officials suggested the President''s
        assertions about ISIS, Iran, North Korea and climate change were off base.
        Coats warned further that Russia and other foreign countries would seek to
        target the U.S. political system in 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f977b8-398b-4310-9dc2-31c1b4703d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.098Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Wednesday morning that the "caliphate" would "soon be
        destroyed," a step back from his claim last month that the U.S. had already
        "won against ISIS." Coats testified on Tuesday that "ISIS is intent on resurging
        and still commands thousands of fighters in Iraq and Syria."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6c064e-e60e-4769-8493-c4f3946597a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.099Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments on ISIS also compared progress against the terror
        group under his tenure favorably to the end of the Obama administration —
        at one point he claimed Wednesday that "ISIS was out of control in Syria"
        when he took over — though by the time Trump''s presidency began, ISIS was
        already on the decline, with the U.S. declaring 75% of ISIS fighters killed
        by December 2016.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe35c80-4223-4096-8c2e-37dd497e98e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.099Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s defense on Wednesday also serves to push back against wider
        criticism of some recent major foreign policy decisions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9d067-be38-4068-a82e-b7e7641a6950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.099Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the U.S. special representative for Afghanistan
        said the U.S. and the Taliban had agreed in principle for a framework to talks
        that could end the nearly 20-year war. The plan has been criticized by some
        who call for a different approach or sustained U.S. presence there, and former
        U.S. ambassador Ryan Crocker wrote a Washington Post op-ed saying the framework
        for talks had "delegitimized" the government of Afghanistan. In a rare break
        with Trump, Senate Majority Leader Mitch McConnell unveiled an amendment on
        Tuesday rebuking Trump''s attempts to pull the military away from both Afghanistan
        and Syria, where Trump''s claims of ISIS''s defeat have been the subject of
        widespread skepticism since abruptly announcing the U.S. withdrawal last month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92771c2d-1b23-4234-9bba-30cf2254f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.099Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On North Korea, Trump has made no secret about his optimistic view
        of his approach to Kim and recently announced a second summit with the dictator
        in a bid to negotiate nuclear disarmament. Intelligence officials, however,
        said Tuesday that they believed North Korea was "unlikely to completely give
        up its nuclear weapons and production capability." Coats said likewise that
        they had observed activity "inconsistent with full denuclearization."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c53a85-2758-446f-9213-f08bfab7488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.099Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Are we living in Nazi Germany?''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2e90c-2807-4315-aa5a-6eb1051fd1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.099Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s direct rebuke of his intelligence officials echoed his
        past criticism of his top appointees on Twitter, including his regular mocking
        of former Attorney General Jeff Sessions, condemnation of former high-ranking
        FBI officials and conflicting statements about the investigation into Russian
        interference in the 2016 election and whether any of his associates conspired
        with Moscow. Trump has vehemently denied any connections and has frequently
        called the investigation a "witch hunt."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3898c-6e10-4294-85c3-5ad83b186d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.100Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Wednesday''s tweets are not the first time he''s used harsh
        words against U.S. intelligence officials.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3cd1ff-d92a-4765-b03d-a1e9c2fcba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.100Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before he took the oath of office, Trump lashed out at the
        intelligence community under the Obama administration after CNN first reported
        he was briefed on potential Russian efforts to blackmail him.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e96dd4-4928-46ce-a1f5-a8edc77067d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.100Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intelligence agencies should never have allowed this fake news
        to ''leak'' into the public. One last shot at me. Are we living in Nazi Germany?"
        he tweeted in January 2017.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a173b-92aa-48f1-a6b8-eb716de7d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.100Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also clashed with Coats on the intelligence community''s assessment
        of Russia last July, when Coats issued a statement reaffirming the conclusion
        that Russia attempted to interfere in the 2016 election. Trump had earlier
        said he doubted the assessment while standing alongside Russian President
        Vladimir Putin, though he later chalked up his statements to misspeaking.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced2703-e02e-43f2-8ac3-7f9600ec93c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.100Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump chastises intel
        chiefs after they contradict him on Iran and claims of foreign policy success"</em></p>'
  'winter-weather-wednesday':
    'author': 'Faith Karimi and Steve Almasy'
    'caption': 'Frost covers part of the face of a University of Minnesota student'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-31T06:27:06.052Z
    'imagesource': 'jcr:7b2a89b6-dd98-4755-9c89-3eca5146cb85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2093b513-056b-4d9d-bdc3-3815ad8d98e9'
    'lead': 'Forecasters were warning people in the Northeast on Wednesday afternoon
      to watch out for snow squalls that were bringing brief near-whiteout conditions
      to Philadelphia and other cities.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T05:39:19.620Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:30.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:09.380+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Snow squalls bringing near-whiteout conditions to Northeast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db768b-3c36-4bb0-99cf-9e451c8ea409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Forecasters were warning people in the Northeast on Wednesday
        afternoon to watch out for snow squalls that were bringing brief near-whiteout
        conditions to Philadelphia and other cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b6052e-fbf2-43ea-9004-c85e85041416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A narrow band of snow associated with an Arctic front is pushing
        through Pennsylvania toward New York City, the National Weather Service said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53269e5-e962-4d2a-ac92-05df7571076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said people there will see a quick burst of snow, combined
        with winds gusting over 30 mph that will make it nearly impossible to see
        and make travel on the roads very dangerous.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ffeb74-0c55-4383-81b0-50f1771e2dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.620Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports will likely be impacted as the band pushes through, meteorologists
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe42fbb-29d0-4257-adb8-06da82111643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather service also issued squall warnings for parts of Connecticut
        and Vermont. A squall is a sudden increase of wind speed by at least 18 mph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524bfef6-8400-450f-a95c-81310eae449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post office takes a day off</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294c9d7-cd32-4445-bca4-7501b342c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, officials in the Midwest warned of almost instant frostbite
        as temperatures in the region plunged below zero. Some state offices were
        closed and postal workers won''t deliver mail in 10 states. Thousands of flights
        have been canceled along with dozens of train services — most of them in and
        out of Chicago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe0d0d-4723-47d5-93ae-f73fb3e7b56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next few days, more than 200 million, or nearly 70% of
        the continental United States, will continue to see temperatures at or below
        freezing. More than 80 million, or 27%, will see temperatures continue to
        be below zero.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40768e3b-906b-4dce-9138-b2ca2e9df88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.621Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only getting chillier. Meteorologists predict at least 40
        record lows will be set in the Midwest and Northeast after sundown, including
        in New York and Washington, which are expecting single-digit temperatures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f887b-143e-4074-a4ff-4234bdbd41ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With at least five deaths linked to the extreme conditions this
        week, authorities are urging people to bundle up, stay inside and check up
        on the elderly and vulnerable in what experts are describing as "the coldest
        air in a generation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e4423-4b98-440b-b7f0-d60939a13269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upstate New York bracing for nastiness</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d8d29-4058-479e-bfc8-ebe1bc13faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is already 11 inches of snow in part of western New York,
        and Gov. Andrew Cuomo said that forecasters were predicting totals of 24 inches
        by the time it stops falling. Rochester had about 8 inches, he said, and Syracuse
        had 9.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e8c7e-a519-4a9a-b9ca-03ca7746217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upstate is the concern, the governor said, explaining the polar
        vortex will prove more complicated than other storms. Snow plows are already
        being transported from New York City and Long Island to northern parts of
        the state.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e017a-a20e-4e11-8cfe-12aeabea79f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Buffalo, officials have more than 50 plows ready to handle the
        snowfall, and they''ve laid more than 800 tons of salt on roads.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a9cda-ea60-42d0-a792-fe2da22d3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost lives in storms like this," he said, adding that the
        state is stepping up policing to ensure residents heed road advisories.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc45ed-630a-4a35-923d-75828501aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.622Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago will be below zero for days</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa65652-c576-406a-a441-93d20aa7322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.623Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the Midwest will see frigid temperatures, Chicago
        will be "the epicenter of the extreme cold," CNN meteorologist Dave Hennen
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc3bd5-e6ea-4bce-b936-7f7f60c449c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.623Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago could reach a record low temperature of 27 below zero by
        Thursday morning. Its daytime high Wednesday was forecast to be 15 below zero.
        Officials there are setting railroad tracks on fire because the extreme cold
        can cause defects.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae8ee0-d71d-45ee-a49f-c42dd95dd737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.623Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chicago officially fell below zero prior to 6 p.m. (Tuesday) at
        O''Hare and it may not get back to zero until Thursday evening," National
        Weather Service in Chicago tweeted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d24430-b046-4526-811e-5d3804d5b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.623Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll be so cold, Chicago-area residents would be better off warming
        up in parts of Antarctica. The high temperature Wednesday in Priestley Glacier,
        Antarctica, will be 6 degrees Fahrenheit, with a low of 7 below zero.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe0e2e2-cb61-4f8c-9bad-68ebf3ad764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.623Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday night could bring record temperatures in the city and
        region. Forecasts predict a low of negative 27, the lowest temperature on
        record in Chicago, and 35 to 40 below zero in northern Illinois, where the
        record is negative 36, set in 1999.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23b9a8-d3f8-4b07-8ef6-527b943395bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.623Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,300 flights involving U.S. airports were canceled Tuesday
        and Wednesday, including more than 2,000 in and out of Chicago airports, according
        to FlightAware.com.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd044c0-c887-4512-b411-9e5695d7144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.624Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amtrak canceled all service to and from Chicago on Wednesday due
        to weather, including short-distance trains and long-distance overnight trains.
        It said it typically operates 55 trains daily to and from the Chicago hub.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e13aa-7517-479b-b87c-768bbcdbb382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.624Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mail delivery will also be canceled in Michigan, Indiana, North
        Dakota, South Dakota, and parts of Illinois, Ohio, Minnesota, Wisconsin, Iowa
        and Nebraska.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb764a70-bcc9-49dc-8d13-6b82a6850acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.624Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, frostbite can hit in minutes</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62f822c-24e8-41e1-8788-e4b6d232cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.624Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frigid temperatures are not the only concern. In Minnesota, blustery
        weather brought rare wind chills of negative 60. In Ponsford, the wind chill
        was negative 66, CNN meteorologist Michael Guy said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6b3fd3-bc46-4746-9c2f-a7b151bda320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.624Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are VERY DANGEROUS conditions and can lead to frostbite on
        exposed skin in as little as five minutes where wind chill values are below
        -50," the National Weather Service tweeted. "Best thing you can do is limit
        your time outside."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca431fad-e1eb-46ed-9822-0896bea407c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.624Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hennen described it as the "coldest air in a generation." Temperatures
        will plunge to 20-40 degrees below zero between Tuesday and Thursday in the
        Upper Midwest, Hennen said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b96285-083b-47eb-8c2b-0f4df9d3cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.624Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In northern Minnesota, wind chills were forecast to drop to 65-70
        degrees below zero, which would rival the coldest wind chill ever recorded
        in the state (71 below) in 1982.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e2537-3976-42ba-9f4d-0adba59466c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.625Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frostbite is an issue in central Iowa, too</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb881a-4e8f-4b8d-957e-6e2bdb5e898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.625Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In central Iowa, wind chills are also a major concern.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667747d5-8ffd-458f-905b-7ff43559957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.625Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service forecast dangerous wind chills of negative
        45 degrees for Des Moines, minus 57 for Waterloo and negative 60 for Mason
        City into Wednesday night.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186bd944-aa1a-4c15-8272-dd3748df5b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.625Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the coldest air many of us will have ever experienced,"
        it tweeted.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81096d-b8aa-413a-b3cc-f498b9b9f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.625Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind chill refers to how cold people and animals feel when they''re
        outdoors, according to the weather service. It''s how much heat is lost from
        exposed skin while it''s windy and cold. The faster the wind, the more heat
        is drawn from the body, which lowers the skin temperature and, ultimately,
        the internal body temperature.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd47565-a69a-4409-b1de-1b1374eaac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.625Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frostbite is caused by freezing of the skin and underlying tissues.
        It''s most common on the fingers, toes, nose, ears, cheeks and chin. Severe
        cases can kill body tissue.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044bbd3d-0adb-487d-b271-2efc976f638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.625Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Dakota residents told to avoid roads</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edcc2ca-6a2a-4356-bbef-a8cefbe34ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.626Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Dakota, authorities issued a "no travel" advisory for the
        state''s northeast region, warning motorists to stay off the road in those
        areas due to zero visibility from blowing snow. The region includes Grand
        Forks and its surroundings.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f4e19-615d-4d05-81e2-c70f881342e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.626Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Dakota Highway Patrol also issued a travel alert for southeast
        North Dakota due to blowing snow. Cities included in the travel alert are
        Fargo, Casselton and surrounding areas.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed0af8a-2574-4b8d-a679-78eb2b1e7630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.626Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A travel alert means conditions are such that motorists can still
        travel in these areas, but should be advised of changing conditions. Motorists
        are encouraged to wear seat belts, reduce speeds and drive according to the
        conditions," it said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a383c-2f16-4f9b-9d61-ea1b2420fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.626Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wind chill at Grand Forks International Airport was 61 degrees
        below zero, the National Weather Service said. Extreme cold will continue
        through Thursday, with wind chills down into the negative 60s, according to
        the National Weather Service.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff2158-1c9a-4fc3-a128-1f01262a4a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.626Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State offices closed in Michigan</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c037ab42-c899-4788-ba7c-582d639d5b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.626Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In west Michigan, with wind chills between negative 20 and negative
        40 expected Wednesday through Thursday morning, the National Weather Service
        warned residents that "these temperatures the next few days are nothing to
        mess with."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435580ea-1b40-45c5-a952-ac8405f36bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.626Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not used to this. Take steps to prevent frostbite and hypothermia,"
        it said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1334c0e9-1afe-42c4-bb3b-9206642f9b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All state offices will be closed Wednesday and Michigan Gov. Gretchen
        Whitmer has declared a state of emergency.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec94359-d332-413d-ab4a-9c0360356fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such widespread, extreme conditions have not occurred in Michigan
        for many years. It''s imperative that we are proactive with record-low temperatures
        being predicted by the National Weather Service," she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5445ac-44e1-4121-92d2-022ba6edf693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wind chills are predicted as low as 50 degrees below zero in many
        places, such as metro Detroit which is especially unaccustomed to these temps."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d511a-b63f-496e-afcb-9c7e671b8741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths linked to brutal weather</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c4c9ab-d15c-43c6-929c-e3534a3f70ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As millions grapple with the frigid temperatures, at least five
        deaths have been linked to the extreme weather this week.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9c17b-3264-43f2-a66a-2e2a0effabcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.627Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rochester, Minnesota, a man died Sunday outside the home where
        he was staying with a relative. He didn''t have keys to the home and couldn''t
        get in after being dropped off that morning. The single-digit temperatures
        that dipped below zero may have played a role in his death, police said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0546a-2c4e-4284-ae0b-938212bcebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Illinois, a man died Monday in a crash involving a village plow
        truck and a pedestrian, Libertyville police said. The plow truck driver has
        been placed on paid administrative leave pending the results of an investigation.
        The same day, Ethan and Shawna Kiser were killed when their Saturn Vue spun
        sideways and into the path of a GMC Yukon in northern Indiana, authorities
        said. They were 22 and 21, respectively.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe5484b-a9b0-485b-9c8c-f0e1065b9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 55-year-old man was found dead Tuesday in the detached garage
        of his Milwaukee home after he apparently collapsed while shoveling snow,
        the medical examiner''s office said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a5dc9-de99-4d7f-9c68-fbce08b4942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:39:19.628Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Snow squalls bringing
        near-whiteout conditions to Northeast"</em></p>'
