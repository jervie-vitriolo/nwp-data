  'alias-kamah-jolo-sulu-blast':
    'author': 'CNN Philippines Staff'
    'caption': 'CNN Philippines obtains a photo of ''Alias Kamah,'' the prime suspect
      in the twin blasts in a Jolo cathedral.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
