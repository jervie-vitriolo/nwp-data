      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said security lapses around the cathedral gave attackers
        an opportunity to strike, but added that it is only "human nature" for police
        and military to let their guard down after terror threats appeared to have
        mellowed.</p>'
    '71':
