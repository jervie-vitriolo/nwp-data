    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee83e41-e93f-4f75-a6c7-8d1cdf11b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:28:17.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly ten years ago, somewhere between 2007 and 2008, Manila erupted
        with milk tea shops. Practically every street corner had a milk tea store
        stocked with at least 20 different things to choose from, and just as many
        sinkers to boot. It was the drink of the times. Years later, the drink’s popularity
        wavered as talks of its high sugar content grew. Milk tea hit a plateau then
        silenced into a slow hum, as things like bottled juices became the healthier
        alternative for thirst quenchers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1622b09-8a1a-4a93-a36b-eaae0a5e53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:28:17.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the numerous buko juice stands and stalls making freshly squeezed
        lemonade (with more syrup than actual juice), milk tea stands remained present
        albeit quietly. Something about diners in 2018, however, has given milk tea
        its second wind, much like how pop songs from the 90’s seem to come back in
        cycles to young listeners. Veterans like Cha Time, Gong Cha, Happy Lemon,
        and Serenitea are still around. This time, they’re joined by the likes of
        Macao Imperial Tea, and the infamous CoCo that is rarely without a line. Will
        milk tea possibly relive its past decline? With the way things are going,
        that may be highly unlikely.</p>'
    '12':
      'image': 'jcr:d1eebbcd-95f5-44d7-a0d3-95c2f968df16'
      'imageCaption': 'To minimize their carbon footprint, cautious diners have started
        bringing around mess kits (in them: metal straws, reusable cutlery, a tumbler,
        and a washable container) to use for meals purchased. Photo from ZERO-WASTE
        PHILIPPINES/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9188f7-227a-4c5a-83a1-4bb4a3bababb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T12:32:35.666Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6757d-2484-47ca-a4cc-e872c3acc142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:28:17.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zero Waste: Best social initiative</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15475d-1a0e-4cd6-9f84-22c79e371654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:28:17.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aggressively growing problem worldwide is plastic pollution;
        one felt in the Philippines especially, as the country has been called out
        as the third largest contributor to ocean plastic. In 2016 alone, plastic
        production was at <a href="https://www.earthday.org/2018/03/29/fact-sheet-single-use-plastics/"
        target="_blank">335 million metric tons</a>, with a large number of these
        plastics being single-use materials for food and drinks: straws, glasses,
        containers, cutlery, plastic-packaged food items. A few people have taken
        this alarming issue as a wakeup call to rethink their habits as a consumer,
        and so zero-waste initiatives have come into view. To minimize their carbon
        footprint, cautious diners have started bringing around mess kits (in them:
        metal straws, reusable cutlery, a tumbler, and a washable container) to use
        for meals purchased.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195afd51-8acf-4d48-8733-1d2ecf583031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:28:17.958Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an initiative that has not gone unnoticed, though it remains
        to be a slow-moving drive amongst apathetic consumers. In response to this
        issue, WWF-Philippines recently introduced the #AyokoNgPlastik movement, with
        the main intent of raising a bigger awareness of plastic pollution to the
        public. Their bigger efforts are seen through transformative partnerships,
        as different establishments have opted out of using certain single-use plastics.
        The aspiration that comes attached to this is hoping diners become more conscious
        about the items they consume. Where to start? Skip the straw, refuse single-use.
        Easy.</p>'
    '14':
      'image': 'jcr:607ae250-b5a8-4262-908b-55f1e58f27bd'
      'imageCaption': 'Celebrities went crazy for the tin can cakes, as seen and heard
        in short video clips of them using dessert spoons to crack into the cake’s
        hard top shell, and scoop up a chocolatey spoonful. Photo from LE SUCRE LAB/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c393c-4985-4663-870d-7b3f117dec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T12:32:35.666Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230567d7-cd56-4b03-b229-52682cfc1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:28:17.958Z
      'mgnl:createdBy': 'cnnproducer'
