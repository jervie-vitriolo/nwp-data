      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers are advised not to bring bottled drinks in the train
        in light of the recent bombings in Jolo, Sulu. This is in adherence to a directive
        from the Philippine National Police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ebca3f-e339-41b9-8d8f-c2e8d05761aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:11:52.512Z
