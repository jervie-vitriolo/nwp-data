      'text': '<p><strong>Ipil, Zamboanga Sibugay (CNN Philippines, January 31) —</strong>
        A police officer survived an attack on his life in Zamboanga Sibugay Wednesday
        night, authorities said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe5e2b-4e30-4dac-966c-2a6c9ea4bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:39:50.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Senior Inspector Yashier Abdulla Sarikin was ambushed by
        two unidentified motorcycle-riding suspects as he was parking outside his
        apartment at Barangay Ipil Heights in Ipil town past 8:00 p.m. on Wednesday,
        police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17049dee-a7b7-4434-be62-bd4d56c64cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:39:50.291Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman shot at Sarikin several times, but he was able to fire
        back as his assailants fled. Sarikin who is assigned to the Zamboanga Sibugay
        Provincial Police Office sustained gunshot wounds on his right eyebrow and
        left finger and was rushed to the nearest hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd1086-8b0e-469a-94d3-b55e83b20104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:39:50.291Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ating kasamang pulis ay kagagaling lamang sa kanyang pagganap
        ng tungkulin at noong siya ay pauwi na siya ay tinambangan ng mga hindi pa
        kilalang suspects sa ngayon,"</em> Philippine National Police Spokesperson
        Bernard Banac said in a press briefing. He said the police are investigating
        the identity of the suspects and motive behind the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b611afe4-959a-470b-9149-87043050fd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:39:50.291Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered from the crime scene 11 fired cartridge cases
        of caliber .45, five fired cartridge cases of caliber 9mm, two fired cartridge
        cases of caliber 5.56, six deformed bullets of caliber .45, a cartridge of
        caliber .45, and a single stack magazine of caliber .45.</p>'
  'Facebook-earnings-Q4':
    'author': 'CNN Philippines Staff'
    'created': 2019-01-31T11:22:31.476Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75d588e5-86d5-4938-901b-d0e5096022b4'
    'lead': 'Facebook''s endless PR crises don''t appear to be hurting its bottom
      line. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T04:46:03.499Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:36.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:07.403+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook posts record $6.9 billion profit despite privacy scandals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4db007-12a2-4b34-b212-24b3b5c0b6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook''s endless PR crises don''t appear
        to be hurting its bottom line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9c3e9-88f6-4c8d-af1a-185dcf98f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company posted a record $6.9 billion profit for the final three
        months of 2018 -- a jump of 61% from the same period a year earlier and well
        ahead of Wall Street estimates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b39d11-4207-431a-b4de-a55f08cef1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s revenue for the quarter rose 30% to $16.9 billion, according
        to its latest earnings report released Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e442319c-c54b-4c51-8a60-9e68f577ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its user numbers remain impressive as well. Facebook now has 1.52
        billion people who use the social network every single day, and 2.32 billion
        who use it every month, both of which are up 9% from the year prior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090b983-fcc6-40b5-9107-7137a06136b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader Facebook audience is even more staggering. Facebook
        estimates that 2.7 billion people now use Instagram, WhatsApp, Messenger or
        Facebook itself each month. Two billion people use at least one of these services
        every day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d4dc0-1bc6-4f71-a747-60306468196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as importantly, Facebook actually added daily users in Europe
        and North America, two closely watched and lucrative markets that had previously
        been stagnant or occasionally declined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439dea66-404e-4e54-98ce-83dc696dea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong results cap off a brutal year for Facebook. The company
        earned the ire of users and regulators on both sides of the Atlantic for a
        growing list of privacy issues, including the Cambridge Analytica data scandal
        and a massive security breach.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f9fdb-7385-416d-8d41-a31345fde51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The endless wave of negative headlines sparked fears of a possible
        user and advertiser exodus. But the report suggests these fears may have been
        overblown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786eddf-ca00-41df-84a2-8d8f48a94a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.501Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these results, Facebook has clearly demonstrated that the
        challenges of 2018 have not had a lasting impact on its ability to increase
        both revenues and usage," said Debra Aho Williamson, principal analyst at
        eMarketer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55439f9-f3ab-4c6e-a341-120b5e1a0054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.501Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call with analysts after the report was released
        Wednesday, Facebook CEO Mark Zuckerberg touted the steps taken by the company
        last year to deal with misuse of the platform, including building AI detection
        systems and hiring tens of thousands of safety and security staff.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dbbb8d-37b0-45b2-85b2-63815b158a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.501Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s more to do here, but I''m proud of the work that we''ve
        done to get in front of these issues," he said. "We''ve started to turn a
        corner and have a clear plan for what we need to do now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034f082-1550-4458-a50e-7c31b9c5a92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.501Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confident remarks, paired with the blowout earnings results,
        suggest the company is shifting away from its defensive posture. Instead,
        Zuckerberg is doubling down on Facebook''s efforts to connect the world --
        and find new ways to profit from it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76497006-b78e-49b1-8f5c-9c80d9604cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.501Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the call, the CEO teased plans to continue "building new and
        inspiring ways" for users to connect, even as the unintended dark side of
        connecting billions of users -- long the mission of the company -- has increasingly
        come to light.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9bcf4-d76f-4de4-80dc-aae56d321157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.501Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of negativity about technology," Zuckerberg said
        on the call. "Some of it''s fair, some of it''s misplaced."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f012a8-3741-437f-88bc-19f3d2165895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.502Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said Facebook also plans to increase commerce activity
        on Instagram, a move that could boost the company''s revenue stream from one
        of its most promising platforms. He says it continues to work to make more
        money from Stories, an ephemeral messaging feature borrowed from Snapchat
        and available across Facebook''s biggest apps.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7264ab2b-8dab-4651-8919-eee802ebcf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.502Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also confirmed Facebook is "really early" in the process
        of integrating its messaging platforms. He framed the move as "a 2020 thing
        or beyond."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37a93b-3e62-4d01-a2d6-a5f0d0acebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.502Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Facebook looks to leave the struggles of 2018 behind, the
        bad headlines continue. On the eve of the earnings release, Facebook was criticized
        for using a controversial market research app to collect information on how
        people use their smartphones.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed4946-b01e-4635-b4a8-887142bb054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.502Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Facebook ticked up more than 10% in after-hours trading
        Wednesday following the earnings result. Heading into the earnings report,
        Facebook stock was down by nearly a third from its high in July.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8adb8-5891-4f2b-9a40-adc5cc1ada70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:46:03.502Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook posts record
        $6.9 billion profit despite privacy scandals."</em></p>'
  'Filipino-domestic-worker-executed-Saudi-Arabia-murder':
    'author': 'CNN Philippines Staff'
    'created': 2019-01-31T11:07:22.027Z
    'imagesource': 'jcr:2964ad7b-979c-4988-b1b5-ab963b7119d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06a3d292-fa50-471b-9900-3df56a1ee52d'
    'lead': 'A 39-year-old Filipino household worker has been executed in Saudi Arabia
      after she was found guilty of murder.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T04:51:02.940Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:36.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:07.541+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino domestic worker executed in Saudi Arabia for murder

      '
    'updated': 2019-02-01T07:41:00.000Z
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bca14a-3384-468a-9a70-92b76a4a3cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:51:02.940Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 31) — A 39-year-old Filipino
        household worker has been executed in Saudi Arabia after she was found guilty
        of murder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea4fc18-cb20-4696-96e4-0893414d1086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:51:02.940Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department regrets that it was not able to save the life of
        the Filipina after the Saudi Supreme Judicial Council classified her case
        as one in which blood money does not apply under Shariah law," it said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba010808-8021-404a-ab80-e21a2737a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:51:02.941Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood money is a legal mechanism under Sharia law, through which
        the accused pays a sum to the relatives of the victim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3537aa0-7b43-4504-bac1-8597038ef8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:51:02.941Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said it did everything it could to help her. It added her family
        has requested for privacy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87962063-5fc1-4979-9348-a689fc8abc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:51:02.941Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday, Migrante — a group that supports
        the rights of overseas Filipino workers (OFW) — said they saw the Filipina
        worker as "another casualty of the Philippine government''s decades-old labor
        export program."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92efc3cb-38df-4ff4-a149-fafc721a13dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:51:02.941Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group challenged the Duterte administration to find out what
        led the OFW to commit the murder, and not just "readily accept with certainty
        the guilt imputed to the OFW death row victim."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e04a93-136d-4307-b56c-970ae9a63ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:51:02.941Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the Duterte regime stubbornly clings to its labour export
        program and refuses to address the roots of forced migration, there will be
        no end to the cycle of abuse, incarceration and execution besetting stricken
        OFWs," they said.Department of Foreign Affairs Ambassador to Saudi Arabia
        Adnan Alonto on Thursday said the unnamed Filipina was executed on Tuesday
        for the murder she committed in 2015.</p>'
  'china-human-hot-pot-tourist-hot-spring':
    'author': 'Karla Cripps'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-01-31T09:24:18.052Z
    'imagesource': 'jcr:0e62d112-9c3a-4931-b1a5-8fa2dc1b441d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b6e3515-736a-4c1f-98d9-4652ed2cd77b'
    'lead': 'A Lunar New Year promotion at a Chinese hotel will likely draw reactions
      of either horror or delight.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T04:57:03.216Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:36.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
