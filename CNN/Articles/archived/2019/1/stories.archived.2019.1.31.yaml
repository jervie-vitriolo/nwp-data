      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frost, known locally as "andap," is a yearly occurrence in the municipality,
        Atok Municipal Agricultural Officer Cherry Sano told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b005f-ef08-4816-9214-46c96e6fe66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:28:41.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sano said farmers already know how to cope up with the annual frost
        episode.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98375122-99d2-45a5-b280-36a80fad83bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:28:41.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga areas na alam nilang frost-prone areas, hindi na nila
        tinatamnan. Kung magtanim sila, yung mga medyo tolerable po sa frost, yung
        kaya po nila ng lamig, gaya ng repolyo at carrots. Mas tolerable po sila as
        compared to potatoes," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f8766-77b6-4ecd-8b49-f1e011dd8211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:28:41.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They avoid planting around areas they know are frost-prone.
        When they plant, they do it on places which can tolerate the frost. They plant
        cabbage and carrots as they are more tolerable to the cold as compared to
        potatoes.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5bf0b8-1df5-459e-9132-5879e4fdb137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:28:41.566Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam na po ng farmers ang gagawin," Sano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8aa023-e27c-4579-8814-a27177214c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T04:28:41.566Z
