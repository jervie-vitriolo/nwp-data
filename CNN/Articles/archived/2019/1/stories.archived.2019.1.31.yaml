    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a79790-f543-422d-9709-db9a925c44cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:28:17.956Z
      'mgnl:createdBy': 'cnnproducer'
