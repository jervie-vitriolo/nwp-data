      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, the Cultural Center of the Philippines mounts the
        15th annual Pasinaya, dubbed the “largest multi-arts festival.” More than
        3,000 artists are set to participate over Feb. 1 to Feb. 3, from musicians
        to dancers, to spoken word poets and visual artists, and numerous workshops
        and activities will fill the slate from 8 a.m. to 5 p.m. each day.</p>'
