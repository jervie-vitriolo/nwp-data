    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf570493-47b4-484a-b6a4-00037839b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.097Z
      'mgnl:createdBy': 'cnnproducer'
