      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — Regional
        police said they are pursuing two persons that may be behind the grenade attack
        that killed two people and injured four others in a mosque in Zamboanga City
        early Wednesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ed88f-01c5-45b0-ac5f-e0146b5f0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:04:52.047Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga Peninsula Regional Police Director C/Supt. Emmanuel Licup
        said Thursday they have obtained leads that may point to the identity of the
        possible suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472ab0a-98a4-4d52-a975-97a2f1487c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:04:52.047Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we have two persons of interest and we have some leads on
        how to identify them," Licup told CNN Philippines'' <em>Newsroom.</em></p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
