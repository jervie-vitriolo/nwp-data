      'mgnl:lastActivated': 2023-01-29T16:34:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly-anticipated meeting will take place on February 17 at
        the Mall of Asia Arena in Pasay City at 4 p.m., following the face off between
        Adamson University Lady Falcons and University of Sto. Tomas Golden Tigresses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6866e-65e5-41cd-8cd1-f1b2a01df51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:51:41.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers will be parading different faces as mainstays Kim
        Dy, Mary Joy Baron, and libero Dawn Macandili have played all their eligible
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04048caf-301b-4ee0-b9b9-3d8194e00f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:51:41.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setter Michelle Cobb, Desiree Cheng, Tin Tiamzon, Aduke Ogunsanya,
        May Luna, and transferee Michelle Morente are expected to lead the Taft-based
        unit under the leadership of multi-titled tactician Ramil De Jesus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db30b07d-c78a-4d26-a989-5871bb6fb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:51:41.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Lady Eagles have a more intact roster as
        Bea De Leon, Kat Tolentino, Jules Samonte, and setter Deanna Wong are back
        in the fold with new head coach Oliver Almadro.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174b3941-b7dc-463f-a97e-b838f1b5110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:51:41.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines Lady Maroons and University of
        the East Lady Warriors open the season, which will be followed by the match
        between last year''s runner-up Far Eastern University Lady Tamaraws and National
        University Lady Bulldogs on February 16 at the Filoil Flying V Centre in San
        Juan City.</p>'
