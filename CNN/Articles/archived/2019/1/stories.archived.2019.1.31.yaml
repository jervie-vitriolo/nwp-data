      'mgnl:lastActivated': 2023-01-29T16:34:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We advise our commuters not to bring bottled drinks, and liquids
        inside the MRT-3 stations as these can be used as ''liquid bombs.'' Hence,
        we encourage our passengers to consume their bottled drinks, otherwise they
        will not be allowed to set foot in," the management of the Metro Rail Transit
        (MRT-3) said in a statement Thursday.</p>'
