  'senate-minors-reformatory-center-penalize-parents':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-01-31T17:08:23.358Z
    'imagesource': 'jcr:97a416ee-1460-4f8a-a059-a876d91ffb87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a95fc2a5-b59d-4194-b8ea-b0421d27d671'
    'lead': 'The Senate Justice, Women and Finance committees have approved a bill
      which seeks to place all minors who commit serious crimes — like murder, homicide
      and rape — in a "reformatory center."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T23:41:34.591Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:54.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:03.265+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panels: Place erring minors in ''reformatory center,'' penalize
      parents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05624e2f-e9e6-4dc4-82eb-be9213f196ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.592Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — The
        Senate Justice, Women and Finance committees have approved a bill which seeks
        to place all minors who commit serious crimes — like murder, homicide and
        rape — in a "reformatory center."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287c9b5-762a-4117-a605-7744f65c570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.592Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven senators signed Senate Bill 2198, under Committee Report
        622 which provides that all children below 18 who commit serious crimes would
        be placed in a Juvenile Reformatory Center for at least one year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f6492-d9dd-4ceb-9492-7eadf05745f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.593Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, children aged from 12 to 15 who commit serious crimes
        would be placed in a youth care facility called "Bahay Pag-asa."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4429c41d-ab17-40b0-b496-d9f79f60ad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.593Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, children committed to these centers would be assessed
        by a multidisciplinary team who would recommend to a court whether the children
        could go home to their parents or continue staying in the center. A similar
        provision exists in the present law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e612c-6576-48a2-9fd3-7ce82deda28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.593Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also provides that all children below 12 and are repeat
        offenders should be placed in a child-caring institution or to a person accredited
        by the Social Welfare department for foster care. Should children already
        be in their care, they would be transferred to another child-caring institution
        or foster parent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67807b0e-42f8-48ce-942f-399c3bd165c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also lowers the minimum age of criminal responsibility
        (MACR) from 15 to 12 — a proposal that has been criticized by rights groups,
        psychologists, pediatricians and Filipino Catholic bishops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d1461-33c4-4dc8-b450-7c57b2d7852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highlights</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1aa0b-78c4-4f4b-ac68-621fd18f33aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bill 2198, all minors who commit serious offenses like
        murder, homicide and rape would be placed in a ''Juvenile Reformatory Center.''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28374cb3-8f14-453d-9538-58174b8c2087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All children below 12 who are repeat offenders would also be placed
        in a child-caring institution or to a person accredited by the Social Welfare
        department for foster care.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea74a66-6d98-4cc7-9861-09ce2f8ad42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also lowers the minimum age of criminal responsibility
        from 15 to 12.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6909f21c-ae0f-4c61-b5f7-32e67cde637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.594Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and guardians do not need to give their consent for their
        children aged 12 and below to be sent to a youth care facility called ''Bahay
        Pag-asa.''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f4fcf5-3ae3-4031-9f9e-4c0eaefae5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.595Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate measure seeks to improve Bahay Pag-asa by putting the
        Social Welfare department in charge instead of local government units and
        mandating that these facilities have gyms, libraries and technical vocational
        training shops.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18686baf-719f-49de-8eb3-b7ce1982751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also imposes stiffer penalties for parents who neglect their
        children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3fea9-cf06-4ae9-afbf-f5142a7959b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also mandates the designation of truancy officers in every barangay
        to check children''s school attendance and deployment of more guidance counselors
        in schools.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d70984-36d7-405d-991a-0218ceff00e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 2198 is under Committee Report 622, which Senate Justice panel
        chair Richard ''Dick'' Gordon would present to the plenary on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfcd4b4-4fa6-40f0-937c-d8e02b22f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also strips the requirement of parent''s consent for children
        below 12 years old who repeatedly commit crimes to be placed in a Bahay Pag-asa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d63a5be-f886-44bb-8f42-80048a2c476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, a repeat offender would be placed in a Bahay Pag-asa if
        a barangay social welfare and development officer determines that it is in
        the child''s interest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27ade5-9138-4b50-8dcf-62cd2014511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Juvenile Justice and Welfare Center, the agency monitoring the
        implementation of the present juvenile justice law, has said that there are
        not enough Bahay Pag-asa facilities, and the few existing ones are poorly-staffed
        and at times "worse than prisons."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e93fb1-3f2e-490f-948a-36107a747896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan, the main author of the Juvenile
        Justice and Welfare Act, has said that the problem lies not in the law, but
        in its implementation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db39ef0a-b3eb-4dba-bb80-7f6f87a3d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, proponents of the move to lower the age of criminal
        responsibility from 15 in the House want to transfer the establishment and
        upkeep of Bahay Pag-asa from local government units to the national government
        under the Social Welfare department.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4969c51b-6d92-4c0d-a563-0b19b8691d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill approved by the Senate panels also put the Social Welfare
        department in charge of Bahay Pag-asa, which should also be equipped with
        gyms, libraries, technical vocational training shops, and would have alternative
        learning programs or education programs geared towards values formation, cultural
        awareness, reading and skills development.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9941c6aa-7e5b-494c-b90d-c5fe57578643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.604Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks the suspension or removal of mayors and members of
        the city or provincial council of local government units that fail to build,
        fund and operate Bahay Pag-asa.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec82a33-6fd3-4e72-ad91-7c55a75733ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stiffer penalties for parents</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168001b7-1f22-4e6e-96b7-40e7a7fea826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, parents of children who commit crimes are primarily
        liable for the civil damages arising from the actions of their children.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e2a85-dfa6-49e3-8e84-5e3aa1081623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.605Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also imposes stiffer penalties for parents who neglect their
        children, with a jail term of from six months up to six years, up from just
        two to six months and a fine of only ₱500.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e992e-31c7-493e-ae4b-665fcad8e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults, including parents of children, who make use of children
        in crimes would get from 20 years in prison — for crimes punishable by imprisonment
        of up to six years imprisonment — up to at least 30 years in prison — for
        crimes punishable by imprisonment of at least six years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520bfd2f-18f0-4eb5-a266-a3c9f8b467d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last Senate hearing on the proposal to lower the MACR, Senate
        Justice committee chair Richard "Dick" Gordon lamented how no adult or parent
        has been charged for their involvement in child criminal offenses.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a41c0eb-3d08-4ab3-8c5c-3524f55e7517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.606Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency said Wednesday it filed charges
        against the parents of minors rounded up in a drug den in Navotas City.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5d226d-2fb6-4734-8f5f-5d5b1264c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.607Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truancy officers, guidance counselors</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a917a-0274-49f3-af18-207576cd61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.616Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also noted the lack of truancy officers, who make sure minors
        attend school, and guidance counselors in the previous Senate hearing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25494f72-d65c-4526-9802-d2b0a2b04076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.616Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, a truancy officer would be designated for every
        1,000 people in a barangay. They would report to the Truancy Operations Center
        under the Department of Interior and Local Government which would record the
        age, residence, school and school attendance of all children on a daily basis.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2619fc-bcd1-43b4-8165-8b5d814353c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who are absent without cause for five days in a month would
        be referred to the barangay social welfare and development officer for placement
        in a child-caring or child-placing institution or an person registered with
        the Social Welfare department for foster care.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc2e3d-d35d-481c-8e49-8a55348ea9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also seeks to increase the number of guidance counselors
        in schools, mandating that there be at least three guidance counselors each
        for kindergarten and the first two levels of an elementary school, and one
        guidance counselor for every two year levels in elementary and secondary high
        schools.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e44f3b0-cd8c-43b2-959c-7ac163a4b62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon will present the committee report to the plenary on Monday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77d35d-c000-4271-91b0-002077189f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon and Finance chair Loren Legarda both signed the report, with
        the latter indicating that she signed with reservations and that she will
        interpellate the measure and introduce amendments.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baae4df-9091-4f9a-b133-d80c034aed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto, and Senators Cynthia Villar,
        Francis "Chiz" Escudero and Joel Villanueva also signed the report, but also
        indicated that they would interpellate and propose amendments.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c454d-b644-4b81-9aad-5cdfd85e5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Majority Leader Migz Zubiri, and Senators Panfilo
        "Ping" Lacson, JV Ejercito, Manny Pacquiao and Gringo Honasan all signed without
        indicating reservations.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec02d34-1a03-4b8f-9e7c-55124f5a0277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:41:34.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has passed on final reading a bill
        lowering the age of liability of children in conflict with the law to 12.</p>'
  'persons-of-interest-jolo-bombing':
    'author': 'Xave Gregorio'
    'caption': 'Police have cleared and released the four men caught on security camera
      initially thought to be behind the deadly twin blasts at a cathedral in Jolo,
      Sulu, but PNP chief Dir. Gen. Oscar Albayalde says they are still being probed.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-01-31T17:45:04.980Z
    'imagesource': 'jcr:002a87f2-92fe-4889-b467-4a1f83d1eb58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '844e13d0-a414-4434-b315-89e8f1f4fce7'
    'lead': 'Police say they have cleared and released the four men caught on security
      camera initially thought to be behind the deadly twin blasts at a cathedral
      in Jolo, Sulu, but Philippine National Police (PNP) Dir. Gen. Oscar Albayalde
      said their claims of innocence are still being verified.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T23:50:51.318Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:53.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:03.575+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 persons of interest in Jolo blast ''cleared'', but still being probed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841a220-d8c1-4e3a-968a-8f42ba1790be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — Police
        say they have cleared and released the four men caught on security camera
        initially thought to be behind the deadly twin blasts at a cathedral in Jolo,
        Sulu, but Philippine National Police (PNP) Dir. Gen. Oscar Albayalde said
        their claims of innocence are still being verified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839794d-9c07-409e-9b3c-80f8fafb0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Thursday, PNP spokesperson Senior Superintendent
        Bernard Banac had said the four men caught on CCTV were no longer considered
        persons of interest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3922ac43-d40d-43e1-9fcb-adfd7b46e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However on the same day, Albayalde told CNN Philippines in a chance
        interview that while the four have been "cleared," they would still be profiled
        and their claims validated before they are completely delisted as persons
        of interest as they "do not want to make a mistake."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565c03b-e327-494c-9908-8117970a58cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.333Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highlights</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5260a99-b251-486a-94b5-c34297d2386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they have cleared the four men spotted on security video
        first thought to be behind the twin blasts in a cathedral in Jolo, Sulu which
        killed 22 and injured more than a hundred others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6227b-65b7-40d8-94da-560f17484b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Philippine National Police chief Dir. Gen. Oscar Albayalde says
        police are still verifying the claims to innocence of the four men, who surrendered
        to Sulu police yesterday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ab8cdb-6330-4d35-8bef-ab3448094023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde admitted that they made a mistake in tagging the four
        as persons of interest in the bombing and for identifying one of them as ''Alias
        Kamah,'' the brother of a slain Abu Sayyaf belligerent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b1729-2017-48b4-b3de-1ef550d19f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With President Rodrigo Duterte saying that the attack was a suicide
        bombing, Albayalde says it is ''more possible'' that this is true, but adds
        that they are still conducting DNA tests on the bodies found at the blast
        site to confirm this theory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81389dd2-6467-426c-acb5-010010c07187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.334Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top cop also admits that there were security lapses around the
        cathedral, as authorities did not frisk people entering the church.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
