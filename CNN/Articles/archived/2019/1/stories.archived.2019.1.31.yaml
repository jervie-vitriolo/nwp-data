      'mgnl:type': 'text'
      'text': '<p>Head to Dulo MNL this Friday to celebrate art and womanhood at the
        third Kababae Mong Tao — “an independent multimedia platform and community
        that aims to empower creative women of all expressions and colors.” Attendees
        can expect live music by Coeli and Rice Lucido, art by Kristelle Ramos and
        Mio Aseremo, and a mini market and open jam.</p>'
