  'loren-legarda-bicam-2019-budget-elections-salary':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-05T17:27:02.433Z
    'imagesource': 'jcr:3081128e-5024-4654-bacb-e7dc63c863fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a43e1255-f88c-4fa5-907e-6ec4a5e96a34'
    'lead': 'The chair of the Senate Committee on Finance allays funding fears over
      a reenacted national budget.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T03:16:06.263Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:42.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:05.944+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legarda: Funds available for salary increase, 2019 elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a5a851-9a1c-4a78-8e44-1aeb074ac42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:16:06.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 31) — The government can
        still fund the 2019 elections and scheduled salary increases in a reenacted
        budget, a senator assured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b77e4f7-fa5b-438f-93ce-d0938974d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:16:06.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Loren Legarda, chair of the Senate Committee on Finance,
        in a statement said that the Department of Budget and Management (DBM) has
        told her that there is budget for these activities leftover from last year''s
        funds</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a7c56-c1ee-4639-b4e9-27dafafcfe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:16:06.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to assure the voting public, and our government personnel
        that the DBM will source the necessary funds for the mid-term elections and
        salary adjustments," Legarda said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08273e02-8157-411b-9df4-35444d5fdd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:16:06.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, relaying what the DBM told her, said that the funds for
        the May elections will be sourced from the P10 billion unutilized funds for
        the Commission on Elections from last year''s budget plus the contingency
        fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3fd01c-cf78-430b-9aa9-184f9f303d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:16:06.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:42.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the fourth tranche of the Salary Standardization Law III
        for civil servants and the salary adjustment for military and uniformed personnel
        will come from the Miscellaneous Personnel Benefits Fund as the government
        continues to run on a reenacted 2018 budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07276ecb-fd0a-4e22-88e9-194b70dfae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:16:06.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:42.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda is one of the representatives for the Senate in the bicameral
        conference committee, which is tasked to consolidate the 2019 budget bills
        of both houses of Congress before it is submitted to the President for signing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f09bb-f18a-4739-a9b4-287a55221549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:16:06.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:42.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the budget bill is ratified by both houses, submitted to the
        President and signed into law, the government is running on a reenacted 2018
        budget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8bafa0-a940-468d-9201-ba7cfa6f1f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:16:06.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:42.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the bicameral meeting goes on for another week, we can
        actually go on until February 8, which I am willing to do and even willing
        to go beyond for a special session if it warrants, these concerns on the elections
        and salary standardization will already be taken care of separately," Legarda
        said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd544ef-e054-4ff3-803c-0497964dcc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T03:16:06.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po maaapektuhan ang SSL at ang eleksyon , anuman ang mangyari
        (It will not affect the SSL and the elections no matter what)," she added.</p>'
