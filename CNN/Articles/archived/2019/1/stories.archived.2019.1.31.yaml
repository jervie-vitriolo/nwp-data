      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cold Brew Coffee: Best perk-up</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde88715-7011-4b1f-8132-7dbda57a4359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:28:17.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country as warm as the Philippines, cold ways to stay caffeinated
        in the past have (more often than not) come in the form of energy drinks and
        sickly sweet coffee frappés. In the last two years, however, cold brew coffee
        has finally gained more traction amongst coffee drinkers locally, seen in
        places like Yardstick, Habitual, Caravan Black, La Union’s El Union, and cold
        brew-centric coffee stand Type A.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8578f17b-ebd5-4cd6-9cd9-1c0a66aa9735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:28:17.957Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drink’s popularity has even gotten Starbucks to release their
        own line of cold brew. To be clear, cold brew is not synonymous to iced coffee.
        In the former, coffee is brewed cold for hours at a time and never exposed
        to heat, whereas the latter is brewed the traditional way then poured over
        ice. Given the long amount of time coffee is left to sit, more caffeine is
        rendered, yet it is less acidic than a normal cup of brewed coffee.</p>'
    '10':
