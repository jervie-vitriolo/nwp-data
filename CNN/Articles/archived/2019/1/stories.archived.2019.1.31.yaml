    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f1546-4cfc-4d9e-ba92-f815672b19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.358Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.278+08:00
