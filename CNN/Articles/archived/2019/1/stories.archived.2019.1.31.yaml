    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1db9f7-a095-45ed-8a64-6cee0ffc6c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor air pollution could not come at a worse time for the country''s
        tourism sector, with the Chinese Lunar New Year just days away. Thailand is
        already struggling to win back Chinese vacationers following the deadly boat
        accident in the waters off the resort island of Phuket last July.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c37f7c2-babd-4d49-8859-769c4679cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.386Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the biggest source of foreign visitors to Thailand, where
        tourism is a major industry. Almost 10 million Chinese nationals visited Thailand
        last year, according to official statistics.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
