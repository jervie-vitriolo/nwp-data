    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9058ff5-7fa4-4a07-a8e0-9259ea14dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:28:17.954Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mo’ Cookies: The trend that became its own brand</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9d194-37ff-45b7-a372-4c2ee5e19eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:28:17.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When The Moment Group planted their roots at what is now the Moplex
        (their official headquarters), they opened up The Mess Hall, a lunch place
        tucked into a little corner of Makati’s outskirts. The menu board read mostly
        Manam dishes, which was enough to draw in a lunch crowd — but it’s a small
        acrylic box kept by the register that really had the place buzzing. Inside
        it? Cookies. The minds behind TMG wanted to create a sweet end to every meal
        which was simple enough to sire a smile from diners, and the classic chocolate
        chip cookie was it. To be specific, a chocolate chip cookie that weighed in
        heavy on the hand, and practically as big as one, too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b731ce9-bd80-425b-b373-7eba8f2bb700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:28:17.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mess Hall started off baking a small batch of cookies each day,
        only for them to be wiped out before lunch could even end. Batches baked grew,
        but so did the demand for this classic confection. Two years since its creation,
        what was meant to be just an after-meal bite has become bigger than the sum
        of its parts through Mo’ Cookies. The pop-up cookie stand deals out six different
        flavored cookies in the same Mess Hall style; crisp outer shell with a gooey
        inner core, in a size big enough to share (or feast on alone sans guilt).
        Small versions called Crumbs are also available, though a Mo’ Cookie’s full
        glory is best experienced in their original Palm size.</p>'
    '5':
      'image': 'jcr:1e6da6bf-be2d-479c-99df-5f8295da7dac'
      'imageCaption': 'Attaboy''s Otis Florence mixing a drink at Bank Bar, where
        he served as a guest bartender for three days. Photo courtesy of THE MOMENT
        GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94cb702-fd7a-470c-8425-75b42a7643c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T12:30:06.425Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e5be6-38c0-4794-b541-3ea2d9a68226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:28:17.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Restaurant Collaborations and Bar Guest Shifts: The trend
        that shines a light on Philippine talent and the local F&amp;B scene</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f590c-f560-4f0f-bd84-a9789540253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:28:17.955Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as no surprise that in this day and age, there is a bigger
        curiosity that exists towards the food and beverage scene in the Philippines.
        Those that travel to eat and drink now have an option that is, quite literally,
        closer to home. A trove of established foreign chefs and bartenders have continuously
        been flocking to the Philippines in the last three years, and 2018 has proven
        to be the year this trend has been most visible. In the last couple of months,
        Toyo Eatery worked alongside the likes of Florilège, Bali’s Locavore, and
        Sühring, Mume, JL Studio, and Le Du; Gallery by Chele welcomed in Richard
        Ekkebus from Amber, Bali’s Bikini, and most recently Gaggan Anand from the
        top-billed restaurant on Asia’s 50 Best Restaurants list, Gaggan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b212de-a627-433e-b3c1-556f9c2d0b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T11:28:17.956Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:35:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the bar front, Bank Bar played host to Agung Prabowo of The Old
        Man, Alex Pun of The Woods, and Attaboy’s Otis Florence; The Curator in the
        meantime had Aki Eguchi, Native Singapore’s Vijay Mudaliar, and Proof &amp;
        Co’s Chris Lowder; at Oto, The Pontiac’s Ana Souza, as well as Manhattan Singapore’s
        Philipp Bischoff and Cedric Mendoza. Actively shining a light on Philippine
        flavors and produce, Margarita Forés in the meantime has been a constant presence
        in foreign conferences. Now, more than ever, the capabilities of locally bred
        creatives in the field of food — and their approach to local flavors — are
        given due recognition. Here’s hoping this is only the beginning of a flourishing
        new generation in the food industry.</p>'
    '7':
      'image': 'jcr:2909db85-207d-4d0c-a6fd-62e6768e7b92'
      'imageCaption': 'The popularity of cold brew coffee in local coffee shops has
