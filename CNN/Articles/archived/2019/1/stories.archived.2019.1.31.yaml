    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e67e40-c786-4279-a8a8-2919055c3784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.356Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde however admits that the PNP Explosive Ordnance Disposal
        team had previously ruled out that the attack was a suicide bombing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a13a500-291b-47c5-93e4-65ccef6a3cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.356Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA tests have been carried out on the bodies of the 21 who died
        in the blast, Albayalde said, in the hopes of finding out whether the attack
        was a suicide bombing and to determine whether the perpetrators are foreign
        nationals.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9db7d9-42ae-4353-818c-74a770ebed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also thinks that it is more possible for the suspects
        to be foreigners, saying Filipinos tend to be more sensitive when it comes
        to places of worship.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec0c65-d1f6-447d-a095-195e56dfce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security loosened</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c7eac-9c26-46f3-bec4-7ff4bfcceb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Sulu 1st District Rep. Jericho Nograles previously told <em>The
        Source</em> that security around the cathedral had been heightened on account
        of terror threats it received. However, this was loosened in the past months
        as the threat seemed to have dissipated.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61be96-41ad-497b-8891-028176f82cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.357Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also admitted that people entering the cathedral that
        day were not frisked.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">PNP
