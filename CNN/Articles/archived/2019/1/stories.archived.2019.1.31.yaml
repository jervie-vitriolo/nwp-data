      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, probably [there was no frisking because] over the years <em>wala
        kasing nangyari</em> [nothing happened.] There were no incidents, because
        most of the incidents that transpired in the previous years were only like
        throwing grenades on the streets," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e3d98-4645-4871-81f6-438d81add356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.358Z
