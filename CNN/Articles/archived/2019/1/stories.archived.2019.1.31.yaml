    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a2ba4-cd92-4a56-badc-a0feacb5836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If probably they will be profiled by the local police already,<em>
        kung wala naman talaga silang</em> involvement, probably they know the families,<em>
        then pwede na silang matanggal diyan,"</em> the top cop told CNN Philippines''
        The Source in a separate interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb5e1d1-bc16-4c5f-bd25-4516bff80be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.335Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If probably they will be profiled by the local police
        already, if it turns out that they are really not involved, probably they
        know the families, then they could be removed from the list of persons of
        interest.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d0cc2-f347-4823-84bf-695ee32945b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde assured that authorities have not hit a brick wall in
        the investigation on the Jolo bombing, as they have determined that a certain
        "Alias Kamah" and the Abu Sayyaf-affiliated Ajang Ajang group, of which he
        is a member, are behind the blast.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d42cb14-1200-40c7-9237-e0c92b4c904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.336Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOOK: The face of prime suspect in Jolo blast</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de1eaf6-5c1e-48fc-b44a-46b59874fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.351Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces are still conducting airstrike operations in pursuit
        of Alias Kamah, Albayalde said. Around 5,000 soldiers are also hunting down
        possible suspects.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="in" dir="ltr">PNP
        Chief Oscar Albayalde: Our intel says Kumander Kamah is still in Sulu | <a
        href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Etun7fh5l3">pic.twitter.com/Etun7fh5l3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1090791552509607936?ref_src=twsrc%5Etfw">January
        31, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15523e4f-2061-4be6-92f4-8d3ba3f1f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:13:24.218Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:34:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40229c0b-8538-448b-b6a1-72178909d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.351Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier claimed that Alias Kamah is one of the four
        men spotted on video, first tagged as the people behind the bombing that killed
        22 and injured more than a hundred others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef297b-9d8e-45fe-b2cc-cfc5bcbd4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.351Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Albayalde now admits that the police made a mistake in identifying
        the men as suspects in the cathedral blast.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509c1d1-ef9e-42c3-8806-82ee06a6ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.352Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the impression earlier, so that has to be corrected. Because
        the CCTV, it''s a far CCTV and it''s not probably even digital. So the face
        is not really clear. Or probably, the face has the semblance of the face of
        the suspect and probably the age - the age bracket is the same," Albayalde
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e8cd5-09b1-47f4-a440-82a2a4dbcd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.352Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you see the CCTV, it''s a bit blur (sic). But the thing is,
        probably they said that because they have a suspect in mind already because
        this Alias Kamah had been threatening this specific cathedral ever since he
        came back from Sabah," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab601e9-986b-4c1e-b6b2-518dbbbafc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.352Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the slip up, Albayalde justified the release of the security
        footage of the apparently innocent men to the media, saying that the four
        would never have surrendered to clear their names had the video not been released.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496edee-6eba-4d9d-bcd0-9c03b81d09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.353Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the four "did what''s best" in turning themselves in and
        said he is open to apologizing to them, if they talk to him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2a2a1-8998-4112-ba51-ab68044fac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.353Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four men surrendered to police yesterday to assert their innocence.
        One of them, a public school teacher from Kalingalan Caluang town, which is
        an hour away east of Jolo, spoke to the media after surrendering, but asked
        not to be identified.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a66a91-577e-4ab0-839c-54883212787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.353Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jess," not his real name, was unaware of news reports that he was
        being tagged as one of the four persons of interest in the deadly blast until
        he was told by a student about the security footage, where he - wearing a
        cap, white shirt and carrying a red bag - was seen running away with three
        other men away from the site of the bombing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36091b2-7a2b-4dd1-8ebb-8b2a01aceee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakatakot din kasi hindi mo masabihan, ''Wait! Hindi naman
        kami. Hindi naman totoo ''yan.'' Mayroong mga tao</em> you cannot control,''"
        Jess said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd685fd8-3f7f-4436-a1fa-882deb9cdb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s scary because you can''t say, ''Wait! That''s
        not us. That''s not true.'' There are people you cannot control.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c4b790-1895-48f9-8824-fc7af8454e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide bombing?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dadab6-33b8-4258-a062-024df809e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.354Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said Tuesday that two suicide bombers,
        a woman and a male companion, set off the twin blasts at Jolo''s Our Lady
        of Mt. Carmel Cathedral - something on which security officials had given
        conflicting statements.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c316f4ab-9e69-47e6-8b71-af3cfe03a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.355Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: DILG: Authorities looking into couple allegedly involved
        in Jolo blast</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1241b9-2878-4262-8f7c-0d83777e8b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.355Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still looking into whether the attack was a suicide
        bombing and if it was carried out by a man and a woman as eyewitnesses claim.
        Albayalde also said that since Duterte has access to a wealth of information,
        it is "more probable" that the attack was indeed a suicide bombing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39537b6-a538-4e95-8eb0-b35d6d21b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.355Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun ang sinabi ng Pangulo</em> [That''s what the President
        said,] so we go with the President''s statement <em>kasi</em> he has all the
        sources of information," Albayalde said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ea993-1ea5-4915-acb4-94133c31b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:50:51.356Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief himself is not discounting the possibility that
        the attack could have been a suicide bombing as churchgoers tend to know each
        other and would inevitably spot someone new carrying a large package containing
        at least two kilos of explosives.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">PNP
        Chief Oscar Albayalde: We are not discounting a suicide bombing angle | <a
        href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/qbQB3bI9MT">pic.twitter.com/qbQB3bI9MT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1090794023780925440?ref_src=twsrc%5Etfw">January
        31, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd6045e-51fb-46e3-996e-35faa8de70fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:13:24.218Z
      'mgnl:createdBy': 'ryan'
