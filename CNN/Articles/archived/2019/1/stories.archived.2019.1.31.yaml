      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more on this fascinating former capital of the Southern Song
        dynasty, check out CNN Travel''s guide to Hangzhou.</p>'
    '18':
