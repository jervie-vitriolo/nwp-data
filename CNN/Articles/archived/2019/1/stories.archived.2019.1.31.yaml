      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Look what you made me do..."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977fcd48-2a0a-4086-99ff-2967d399c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:02:54.225Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariana Grande may well have had this Taylor Swift song in her head
        when she decided to fix her misspelled tattoo after it became the butt of
        online jokes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd02c4e3-5782-4c74-82c4-1e5da0e1d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:02:54.226Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star intended to celebrate her chart-topping new single,
        "7 Rings," by having the title tattooed on her palm in Japanese characters
        -- but she ended up accidentally paying tribute to a small barbecue grill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a750b60-7e74-4883-8638-5e8f40a6201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:02:54.226Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram story Thursday, Grande posted a new video of her
        tattoo with the spelling corrected and thanked her doctor for the painkillers:</p>'
    '7':
      'image': 'jcr:9463b8d3-d393-46f3-81bd-5f6148607311'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d2cfc-069c-4a4d-8c8e-a18aa7303493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:02:54.226Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467061cd-51a2-4172-b74d-93b85ce1d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:02:54.226Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Slightly better. Thanks to my tutor for helping me fix and to @kanenavasard
        for being a legend. And to my doctor for the lidocaine shots (no joke). Rip
        tiny charcoal grill. Miss you man. I actually really liked u," she wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9039987-1a9c-4752-a468-79e48ebe0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:02:54.235Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her previous post, now deleted, was widely mocked for the misspelling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700e1cc-8b90-465d-a942-deedb4ca995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T23:02:54.235Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ariana Grande''s new tattoo "七輪" means Japanese style bbq grill,
        not 7 rings," one person tweeted. "If you want to know about 七輪, just google
        ''SHICHIRIN.''"</p>'
