      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seat cushions were discovered by French authorities on a beach
        near Surtainville on the Cotentin Peninsula in the northwest coast of France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffab04a-4f4e-4ea0-957c-c3858602443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.170Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Wednesday, the AAIB said that after a preliminary
        examination it had concluded that it was "likely that the cushions are from
        the missing aircraft."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1664e49-0fcc-46ba-b900-b2b5a374e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.170Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft carrying Cardiff City''s record signing disappeared
        from radar last week near the Channel Islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4336e4-599d-4006-b9d1-e878771a8963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><em>READ: Touching tributes to Sala during poignant match</em></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d1fa2-cea8-4334-b02a-81cb1a3f1701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the moment we were notified of the missing aircraft, we have
        been looking at the feasibility of conducting an underwater seabed search
        for aircraft wreckage," the statement added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d68ea-12cc-4e9f-9499-6d34da11ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on a detailed assessment of the flight path and last known
        radar position, we have now identified a priority search area of approximately
        four square nautical miles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f1138-09a8-4cd4-a690-8401c690047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the Ministry of Defence''s Salvage and Marine Operations
        (SALMO) Project Team, we have commissioned a specialist survey vessel to carry
        out an underwater survey of the seabed to try to locate and identify possible
        aircraft wreckage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb67dd3-0bdb-4b37-9af0-57a259c241d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the weather and sea conditions, we currently expect our
        underwater seabed search to start at the end of this weekend and to take up
        to three days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1f029-d338-4e14-8a00-8bf54b8c94cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Side-scan sonar equipment will be used to try to locate the wreckage
        on the seabed. If the wreckage is found, a remotely operated vehicle (ROV)
        will be used to visually examine the wreckage."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd653b6e4-2152-43b5-8668-787ef180c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old joined Cardiff City from French club Nantes for
        $19.3 million less than a fortnight ago and was traveling to the Welsh capital,
        having said goodbye to his former teammates, when the plane he was on board
        disappeared.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b9741-6f62-426c-ad47-3733ba87c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Cardiff played Arsenal, losing 2-1, in the Welsh club''s
        first game since the striker went missing and afterwards manager Neil Warnock
        admitted there had been occasions over the last seven days when he did not
        want to get out of bed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825b89c-784b-43b1-ab4c-0ca50da07b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, the Englishman revealed that several City players
        had undergone counseling and offered his support to the private search, as
        did Arsenal captain Laurent Koscielny in the matchday programme.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5889afd-d523-444c-ad87-e5cd91146740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAIB said it was "liaising closely" with the private search
        mission -- financed by donations from footballers, among others -- to "maximize
        the chance of locating any wreckage and ensure a safe search operation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77170e2f-8b32-4175-9c14-bcb969c50bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crowdfunding initiative to finance a private search was launched
        last weekend in response to the decision by UK authorities to abandon its
        recovery mission last Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee05356-e952-407d-a292-32e1d573d01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French World Cup star Kylian Mbappe has donated $34,000, while his
        Paris Saint-Germain teammate Adrien Rabiot and Marseille''s Dmitri Payet,
        as well as several other well known players from across Europe, have also
        made sizable donations to the campaign, which was set up by Sport Cover, the
        management agency that represents Sala.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da27207-796b-4e7d-8b03-a89fc67be138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guernsey Harbour head of Port Operations manager told CNN that
        the private search had started to be organized but was not yet underway.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b262a30-fe5b-480a-9035-8c3d10c90f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his programme notes, Koscielny said: "I am very happy that the
        searches are now continuing. Emiliano''s family needs some answers to their
        questions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaacebe-ec0f-4c70-8509-a1181f8116f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need some closure and they will only get that if they find
        something. To try to move forward, they need something, whether it''s positive
        or negative.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2d9ebe-07cb-4975-a9db-e646f10b215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:09:17.173Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people, players or fans, have helped to fund the searches.
        It shows that football is a big family. When something sad happens, we all
        get together and we all help each other."</p>'
  'Cold-Chicago-train-tracks-fire':
    'author': 'Doug Criss'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-31T08:24:43.612Z
    'imagesource': 'jcr:8cfb4454-b120-47ee-a48c-63a48edd7c13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a10519e2-bd8f-4443-9111-56d5a4cb6c54'
    'lead': 'Flames were seen sprouting from the tracks of Chicago''s Metra commuter
      rail system on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T05:19:10.171Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:33.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:08.346+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chicago sets its train tracks on fire when it''s this cold

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac232d9-f44e-4c19-9a6a-d310da117d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:10.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chicago residents are a hearty bunch. They
        know how to keep things moving when the weather turns cold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c350ee-7c8a-428a-b9f5-c844ca6d2bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:10.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what about when it''s this cold? Like wind-chill-of-50-below-zero
        cold? Getting around is lot tougher. When that happens, the folks who keep
        the commuter trains running in the Windy City employ a hot idea: They set
        the train tracks on fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a117c8-915a-4beb-bf74-f8ebb5efa683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:10.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flames were seen sprouting from the tracks of Chicago''s Metra commuter
        rail system on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b939d-a572-49d8-b443-cb5dbd2a7833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:10.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metra isn''t literally setting the tracks ablaze, spokesman Michael
        Gillis told CNN. The flames actually come from gas-fed heaters that run alongside
        the rails and keep them warm. Metra also uses a tubular heating system and
        hot air blowers to heat up cold track.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee752f5-5799-48a7-9d63-26f187c73717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:10.171Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime it''s below freezing were using these," said Gillis, who
        said other rail systems in North America use similar systems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035918d1-78fe-441e-b509-e1c4089b42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:10.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? Tracks are affected by extreme cold in two ways.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed952d-3ecc-4cd8-97da-450bc47b5702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:10.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases the tracks experience what''s called "pull-aparts."
        This kind of rail defect occurs when two rails separate at their connection.
        The extreme cold shrinks the metal and the rails literally pull apart from
        each other, Metra said in a recent Instagram post. Heating the tracks with
        fire expands the metal until the two rails can be put back together again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc53ee9-7d43-4757-ae26-1455ae246549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:10.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railroad switch points can also become clogged with ice and snow
        in subzero conditions, so the heating system is used to unclog them. Maintenance
        crews light the heaters by hand and can control the flow of the gas, Metra
        said. The crew members, working 12-hour shifts, remain in the area when the
        heating systems are being used so they can monitor the flames.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd245add2-f3e8-438a-a94d-b22a478a0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:10.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few railroad ties are sometimes damaged by the heat, but this
        method is a lot safer than the one the rail system used to employ to thaw
        frozen tracks. Crews previously used pots filled with kerosene, stuck them
        in spaces between the track ties and lit them by hand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093febcf-d912-4f9a-bef0-d3091be7e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:19:10.172Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all used to carry this stuff. I called it skunk oil," John Meyer,
        Metra''s director of engineering, said on the rail system''s website. "We
        poured it in a 2-gallon can, poured it out, and threw a match in it, and it''d
        start a fire along all the rails. We''re talking in the mid-''70s. Nowadays
        you''d get in big trouble doing that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08a20f7-9fd6-4e9d-8bb6-e56054465956'
      'mgnl:activationStatus': true
