    'template': '1'
    'title': 'Toxic air forces Thai officials to close Bangkok schools for rest of
      week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a6f77e-735c-479c-9a9b-c8ef8b7bd396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thailand''s Ministry of Education have
        ordered all schools in Bangkok and some surrounding provinces to close for
        the remainder of the week amid concerns over dangerous levels of air pollution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd592c-e45c-4656-b0cd-03364772c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangkok''s air quality has fallen to harmful levels with the quantity
        of unsafe dust particles — known as PM2.5 — exceeding what is considered safe
        in 41 areas around the capital, the country''s Department of Pollution Control
        said in a Facebook post</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef4d22-6020-4e8f-9b8e-9768b124b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PM2.5 are microscopic particles smaller than 2.5 micrometers in
        diameter that are considered particularly harmful because they are small enough
        to lodge deep into the lungs and pass into other organs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9181987d-a687-4b0d-b462-eb94f20e12ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Quality Index, AQI, is used by cities to determine levels
        of air pollution; according to the World Health Organization, AQI levels under
        25 are considered to be acceptable for humans to breathe regularly. The AQI
        levels on Wednesday evening in Bangkok measured 175.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5fb319-d11a-41f0-bcfe-cb539e8025e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boonrak Yodpetch, secretary general to the Office of Basic Education
        Commission, said the order for closures came from Prime Minister Prayut Chan-o-cha.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74900510-7314-420b-a563-954ce07ff1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Prime Minister] has ordered the Ministry of Education to consider
        closing the schools in order to mitigate the health effect," Yodpetch said
        Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9c8c1c-ed7f-4b36-84ac-3d6dce908cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] first action is to close down all schools in Bangkok and
        some schools in four to five provinces (near to Bangkok)," the official continued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aec116-ed83-48a3-be33-1807a9a89bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the order would continue through Friday and that a direct
        result would be the reduction of vehicle traffic. All students were allowed
        to remain at home except for students preparing for upcoming national tests.
        In those instances, individual schools could decide whether to reopen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fc068d-11cc-40c2-8da2-49c8b9eef2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Fine dust and toxic smog are suffocating these Asian countries</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1be51-d519-4ab2-9ce4-901e5ef79ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.383Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yodpetch added that the situation will be reassessed again on Sunday
        to determine if schools would stay closed next week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080a720-0cc4-4b29-a40c-e6f96c8b5c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order only affects city-managed public schools; private international
        schools operating in the capital are not compelled to close.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61841bb6-ca8d-4449-9745-7541607b013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:26:23.384Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at least three, the Rasami British International School, the
        Harrow International School Bangkok and Bangkok Patana School, opted to follow
        suit and have also closed for the next two days.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">*IMPORTANT
        ANNOUNCEMENT*<br>We have received an announcement from the Ministry of Education
        and will be sending an email to all parents shortly. Please be aware that
        school will be closed tomorrow and Friday due to poor air quality. <a href="https://t.co/idpvshHuhs">pic.twitter.com/idpvshHuhs</a></p>&mdash;
        Bangkok Patana (@BangkokPatana) <a href="https://twitter.com/BangkokPatana/status/1090513472582905856?ref_src=twsrc%5Etfw">January
        30, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6451be4-0221-42bb-a8bc-74d8bbbe28c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:38:52.489Z
