    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Thank China for ''rescue center'' in West Philippine Sea if…

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7810a5f-9fc0-43d1-b1fe-21cbea3feb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:44:30.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 31) — Malacañang on Thursday
        downplayed China''s establishment of a maritime rescue center in the West
        Philippine Sea amid calls for the government to protest Beijing''s latest
        move in the disputed waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ff1cc-108c-413b-8e93-3a824995c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:44:30.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we should be thankful," Presidential Spokesperson Salvador
        Panelo said in a Palace press briefing when asked about the facility that
        was opened Tuesday in Fiery Cross Reef or Kagitingan Reef. This is one of
        the China-occupied artificial islands in the Spratlys being claimed by both
        Manila and Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d7db8c-c813-47bd-856d-15657f9ff76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:44:30.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: China puts up ''rescue center'' in West Philippine Sea</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a104f21-b478-4d88-b17f-323080d845bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:44:30.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I share the sentiment of [Defense] Secretary Delfin Lorenzana that
        that can help seamen in distress in that area. It can help everybody," Panelo
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19adb9ef-d286-43fb-b9b8-1be4c30bdb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:44:30.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When quizzed by reporters, Panelo admitted he was not aware if the
        government knew of the launching of the rescue center prior to a report from
        state-run Chinese news outfit Xinhua. He also deferred to Foreign Affairs
        Secretary Teodoro "Teddy Boy" Locsin Jr. for an official position, but the
        country''s top diplomat has yet to release a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0587bd2d-b70e-4523-be4f-3000f7195150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:44:30.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo stressed that the Philippines should be thankful for the
        rescue center, if some conditions are met.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cad400-d7a4-41ca-9cff-699b692bd99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:44:30.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be thankful for one, if they informed us initially. Kung
        alam natin na wala naming makakasira dun sa claim natin at tutulong sila sa
        lahat ng mga nangangailangan ng tulong (If we know that nothing about it will
        jeopardize our claim and if China will help everyone who needs help)," Panelo
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de851f-6112-498d-80f9-707240606b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:44:30.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senior Associate Justice Antonio Carpio, who was part of the
        Philippine delegation that won the arbitration case against China, warned
        that Beijing is asserting sovereignty in building the rescue center. He said
        the Philippines should now file a note verbale stressing the Philippines''
        sovereign rights over Kagitingan Reef.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea73cb2-feb0-470f-9ebd-3f5292b3f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:44:30.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should contest that because under our law that''s under Philippine
        territory. And if a foreign country will say ''we will use this as a rescue
        center'' – which they shouldn''t do without our approval because that''s ours
        – we should protest otherwise we will be waiving our sovereignty over those
        islands," Carpio said in a separate forum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88555487-26f5-470f-b376-90f2b1e1bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:44:30.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, said the Philippines would only file a diplomatic
        protest if China would turn out to be constructing garrisons or other military
        facilities on the contested area instead of a rescue center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea948c72-3712-4c98-9e3d-9f4ee12a99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:44:30.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government will always protest on anything that intrudes on
        our sovereignty," he said. "Personally I don''t think establishing a distress
        center is bad. Even in whose territory because it will be helping everybody
        in distress."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd461e51-2cea-42f7-8c4f-68b51f45727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:44:30.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has built structures on Kagitingan Reef since it occupied
        the feature in 1988. In July 2016, the Permanent Court of Arbitration ruled
        that China violated its obligations under international law to protect and
        preserve the marine environment by its massive reclamation work and other
        island-building activities in Kagitingan Reef and other contested areas in
        the Spratly group of islands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44872e8-2580-4389-98c8-1dc4a801b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:44:30.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark decision also recognized the Philippines'' sovereign
        rights in areas being contested by China within Manila''s 200-nautical mile
        exclusive economic zone, or the West Philippine Sea. China rejects the arbitral
        ruling and stands by its sweeping claim to almost the entire South China Sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def23f3e-ffab-42b7-83a5-19ebfe03d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:44:30.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T16:34:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong, Anjo Alimario, and Eimor Santos
        contributed to this report.</p>'
