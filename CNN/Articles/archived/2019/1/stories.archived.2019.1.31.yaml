      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump chastised his
        own intelligence officials Wednesday morning for being soft on Iran a day
        after they contradicted numerous administration claims of foreign policy success.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dcb452-03c1-42ab-bbec-3f8f1f3d6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the nation''s top intelligence official, who was appointed
        by Trump, told Senate lawmakers that the U.S. intelligence community does
        not believe Iran is currently undertaking "key activities" needed to produce
        a nuclear bomb — an assessment at odds with longtime administration claims
        that Iran is an immediate nuclear threat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c80d4a-2a9e-44ff-8642-27496b86eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in a remarkable rebuke that was reminiscent of his past criticisms
        of law enforcement officials, said the intel chiefs were "extremely passive
        and naive" on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7de257-7748-482d-85be-70a8cc62254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T05:33:44.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:31.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Intelligence people seem to be extremely passive and naive
        when it comes to the dangers of Iran. They are wrong!" Trump tweeted. "When
        I became President Iran was making trouble all over the Middle East, and beyond.
        Since ending the terrible Iran Nuclear Deal, they are MUCH different, but
        a source of potential danger and conflict. They are testing Rockets (last
        week) and more, and are coming very close to the edge. There economy is now
        crashing, which is the only thing holding them back. Be careful of Iran. Perhaps
        Intelligence should go back to school!"</p>'
