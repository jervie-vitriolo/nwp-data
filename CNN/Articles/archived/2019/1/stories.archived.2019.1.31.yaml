      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are many women languishing in Saudi prisons, simply for
        campaigning for the better treatment of women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
