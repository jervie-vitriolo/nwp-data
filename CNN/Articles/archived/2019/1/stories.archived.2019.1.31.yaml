  'mislatel-franchise-cure-senate-benefit-to-telco-industry':
    'authorImage': 'jcr:84801ce8-4f09-47cd-9613-562cab1032be'
    'caption': 'Udenna Corporation President and CEO Dennis Uy, and Mislatel Consortium''s
      legal counsel Adel Tamano at the Senate hearing on the third telecommunications
      player.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-01-31T21:37:48.931Z
    'imagesource': 'jcr:84801ce8-4f09-47cd-9613-562cab1032be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e06dde17-e06c-4bf9-9515-bad2fd176a86'
    'lead': 'DICT Secretary Eliseo Rio says the Senate''s possible remedies to the
      defect and questions surrounding the legality of the Mindanao Islamic Telephone
      Company''s franchise will "cure the whole telecommunication industry."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-05T02:06:33.430Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:49.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:04.348+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'mislatel-franchise-cure-senate-benefit-to-telco-industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e7233a-4943-40df-9bbd-d05ee902f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:06:33.431Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 31) — The Senate''s possible
        remedies to "cure" the defect and questions surrounding the legality of the
        Mindanao Islamic Telephone Company''s (Mislatel) franchise will benefit the
        whole industry at large, Department of Information and Communications Technology
        Secretary Eliseo Rio said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b061b71-cc40-41fe-af8c-7fcf3fb41801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:06:33.431Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Congress will cure Mislatel''s franchise, it will in fact cure
        the whole telecommunication industry," Rio said on CNN Philippines'' On The
        Record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9633689-65b8-4895-9e66-887c6cd998f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:06:33.431Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Services on Wednesday concluded its
        public hearings on the third telco bidding, with its chairman Senator Grace
        Poe floating the idea of curing the issues on Mislatel''s franchise to allow
        the consortium to operate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d818165-228b-426f-8e99-2072415f4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:06:33.431Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ipipresenta ko, kung ito papayagan ng Senado dahil sa tingin natin
        kelangan ng emergency serbisyo na ganyan, ibigay natin. Makaka-operate sila
        pero pag kinwestiyon sila, matitigil sila," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ddd3a-89b2-420a-8002-1190befc5b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:06:33.431Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will present it, if the Senate approves it because
        we deem necessary to have an "emergency service" such as a third telco, let''s
        give it. It can operate but if it would be questioned, then it would be stopped.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f321d258-2824-4c77-b000-7751f2292553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:06:33.431Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Senate panel eyes curing provisions for Mislatel''s franchise
        issue</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2591043-8fec-41d0-8079-f5151abfb8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:06:33.432Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel''s spokesman Adel Tamano said approving the company''s
        franchise "will give stability to all the players in the telco industry,"
        adding that revoking the permit will put risks on other franchise holders
        in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c0ad0-dac6-485f-a3b3-f5f1a8e07975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:06:33.432Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To invalidate a franchise for minor things at this point in time
        will not only threaten the franchise of the telco players, but all franchise
        throughout the Philippines," he said during the program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549ded03-0d75-4751-93bc-20c416b68c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:06:33.432Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pierre Galla--co-founder of advocacy group Democracy.net.ph--sees
        the Senate''s cure as a "temporary fix."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e8058-7c0b-4c62-8c2f-cccab4bc0060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:06:33.432Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government must be consistent in reviewing the franchises
        of all telco providers in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a89c88-6a0c-46e2-8954-8d3af476a47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:06:33.432Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress still must put in place a periodic review mechanism for
        franchises, otherwise there will be nobody, no agency of government that will
        be monitoring whether franchises are performing what they promised and stipulated
        in their legislative franchise," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d31818-b47d-4386-874e-57f856cbb202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:06:33.433Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galla even proposed that Congress establish a committee with the
        sole job of reviewing all telco franchises, saying the government has not
        yet looked into any telco franchise since it started issuing them in 1989.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d683329-3a4a-48e6-bc2e-6bf91380c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:06:33.433Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be some sort of a joint legislative franchise oversight
        committee composed of House committee on franchises and Senate committee on
        public service that jointly will periodically review these franchises for
        whatever violation is there and judge whether they are worthy of revocation,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5725b2a0-114a-49e0-98ac-462311cf4aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-05T02:06:33.433Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had we had that since 1989, 25-year franchises might have not lasted
        25 years because some of the franchise that have existed before they were
        issued never got to operate and their franchise just died without being renewed,"
        he added.</p>'
