  'Empire-Jussie-Smollett-attack':
    'author': ' Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-31T11:31:05.438Z
    'imagesource': 'jcr:5b23ad7f-ed1d-4f56-8bd2-d427137bcaa2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f2da0a9-b9a2-4e1f-adde-72971abed2e5'
    'lead': 'Chicago police have photos of people they''d like to talk to in the case
      involving "Empire" actor Jussie Smollett, who was the victim of what police
      are investigating as a possible hate crime.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-02T01:17:33.318Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:34:51.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:34:03.835+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police have images of people they''d like to question in Jussie Smollett
      attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da381cf0-3915-4294-9d25-8050fec6c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:17:33.343Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chicago police have photos of people they''d
        like to talk to in the case involving "Empire" actor Jussie Smollett, who
        was the victim of what police are investigating as a possible hate crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7544d63-7cb1-4a94-afe6-aa101aff14f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:17:33.344Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have located a surveillance camera that shows people
        who are now wanted for questioning, Chicago police spokesman Anthony Guglielmi
        said in a statement on Twitter. Detectives had not yet found still images
        or video of the actual incident as of late Tuesday evening, police told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168d289e-97e5-4c74-8c9f-9f31f10ef6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:17:33.344Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett said he was attacked in the early morning hours on Tuesday
        in a Chicago neighborhood known as Streeterville by two people who were "yelling
        out racial and homophobic slurs" and "poured an unknown chemical substance
        on the victim," according to police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989cb2e-03a5-4569-90e5-e3962ac1cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:17:33.345Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett reported that one of his attackers also put a rope around
        his neck, police said. Smollett told police both attackers fled the scene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd4609-2ac0-428c-a901-c90c9d008b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:17:33.345Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett took himself to Northwestern Hospital and was in "good
        condition" in the hours following, authorities said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8fe2b-3044-43a1-8eca-1bc586a1af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:17:33.345Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Don Lemon spoke to Smollett and a mutual friend who was at
        the hospital with the actor. Smollett confirmed the incident took place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652a035-989c-45e0-8b03-9cc34a211335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:17:33.346Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was shaken and angry that an attack like this could happen. Smollett
        told CNN he fought back at the attackers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70496f-e842-458c-9a1e-73cdb6c686c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:17:33.346Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the severity of the allegations, we are taking this investigation
        very seriously and treating it as a possible hate crime," police said in a
        statement Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817d32b-38db-4b63-999c-e9e322c6fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:17:33.346Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are testing the chemical Smollett said he was doused
        with and have yet to confirm the nature of the substance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b825e-42fa-4ce0-9e03-b2f884cd3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:17:33.351Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of late Tuesday, detectives had canvassed and reviewed hundreds
        of hours of video and expanded the search area along the Chicago riverfront
        hoping to find video to be able to release a public description of the offenders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcde4d0-c7a6-49d1-9c11-45b275895305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:17:33.351Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dozen police detectives, with the assistance of the FBI, are working
        the case, the spokesperson said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a43a79e-51be-450b-a6e4-5369d6b1d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:17:33.352Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett has starred on Fox''s "Empire" since 2015. He plays Jamal,
        a successful singer in the musical Lyon family. Like his character, Smollett
        identifies as gay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a042828-09c9-45a5-bcb4-21dd2ad801c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-02T01:17:33.352Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:34:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of Smollett''s assault, his friends, colleagues
        and peers showed an outpouring of support for the actor, who is an active
        advocate for the LGBTQ community.</p>'
