    'title': 'Police probe two persons of interest in Zamboanga mosque blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7577ec14-8c9e-4dd0-8cfb-06e10e5ad026'
