      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 7) —</strong> The Philippine Azkals
        put on a valiant stand in their maiden appearance at the AFC Asian Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d906ab3-1384-4b5c-b347-307d54d8124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:36:12.838Z
