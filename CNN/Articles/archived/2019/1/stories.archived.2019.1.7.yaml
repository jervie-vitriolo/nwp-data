      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The permits to own and carry licenses of both Garins were also cancelled
        by the PNP in December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66afdd-6938-41a1-84e5-cf875086d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:33:23.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.076+08:00
