      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d8ac50-e1d2-4cd5-9118-2c668de52776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin is also convinced that the mastermind behind Batocabe''s
        fatal shooting is Daraga, Albay Mayor Carlwyn Baldo, who was challenged by
        the late lawmaker for the mayoralty in the midterm polls, as all six suspects
        who are now under police custody have pointed to the local chief executive
        as the brains behind the crime.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">AKO Bicol Party-list Congressman Alfredo Garbin: The gunman&#39;s
        testimony appears credible | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/TNmU5fRjjW">pic.twitter.com/TNmU5fRjjW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1082094920154791937?ref_src=twsrc%5Etfw">January
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d9ffb-279f-4ea5-87a4-c2994276b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f44eba9-ff9c-4b61-8085-085cf8c08e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also said Baldo plotted to kill his predecessor, former Daraga
        Mayor Gerry Jaucian, when he was vice mayor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75560782-22bd-4863-b94e-1bef28241d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Emmanuel Judavar, a witness who said he was one of the conspirators
        in the assassination of Batocabe before he backed out, PNP Criminal Investigation
        and Detection Group Director CSupt. Amador Corpus said Baldo planned to have
        Jaucian killed for ₱350,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1b7aa-cb1d-4705-a76c-403e7ec8fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jaucian died of an illness in May 2018 before Baldo could carry
        out his supposed plan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f894e1-d97a-405d-a57e-4b5488d0b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they are also looking into shells and bullets coming
        from a .45 caliber gun, which indicate that there were at least two firearms
        used in the killing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1354f1-87be-4fef-b2a6-34c21c6d29c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.268Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they have filed murder and six counts of multiple frustrated
        murder charges against Baldo, Yuson and five other suspects, Albayalde said
        they remain open to other angles which may surface as the investigation continues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a4456-c4dc-4c74-aa55-8b42a38d370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya nga ang sabi natin</em> [That''s why we say that] we are
        not closing the investigation. If we get a new information, we will exploit
        that information also," Albayalde said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9aeb0-068b-4353-b170-cf2a681079cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are also waiting for two more testimonies from two other
        suspects before they file charges against Baldo before the Office of the Ombudsman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d89a2df-9302-4205-ad65-f96ae72de3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo has insisted on his innocence as police have revoked his gun
        permits and are looking to remove his powers over local police.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a4bc9d-d05b-4e25-bccb-f4214ca76d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has said he was only an "easy target," being the late lawmaker''s
        political rival, and warned that as he is blamed for the crime, the true brains
        are on the loose.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198bccb-73fa-4ec1-8bc1-97b41c5487af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those alibis, it is the weakest defense," Garbin said. "These six
        witnesses, the gunman have a positive identification and positively identified
        him as the mastermind. So between positive testimonies and alibi, alibi is
        the weakest."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c284286-9f88-4f30-ae6c-5be71f28ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>P50-M reward</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b050b-1ce6-4ea2-8ac9-91a2b346a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.269Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe''s fellow lawmakers, the Albay provincial government and
        President Rodrigo Duterte have pledged a total of ₱50 million for anyone who
        could point to the brains behind the killing of the solon and his police security
        detail last December 22.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cbc3ba-4991-4ccb-9cea-079c802fd520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Albayalde said they have not received recommendations and
        guidance from Interior Secretary Eduardo Año on who should receive the bounty.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d92547-b67a-43f0-826b-9fadf7bb98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the top cop said Emmanuel Judavar, a witness who says he was
        one of the conspirators in the assassination of Batocabe before he backed
        out, would "definitely" get the reward.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4cb64d-3bb6-403c-8a0c-02d040fc1fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin said AKO BICOL, the provincial government of Albay and the
        PNP have initially agreed that the witness who can provide a testimony that
        would lead to the mastermind and the gunman and is the least guilty would
        get the reward.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6881c271-4947-46be-aa9a-6a028d09afbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Garbin said they are still waiting for the recommendation of
        the Department of Justice, as some of the witnesses in the Batocabe slay may
        be admitted to the Witness Protection Program.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6847cc26-6089-44d1-a84a-f87a78c98060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.270Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'Tom-Thibodeau-Minnesota-Timberwolves-fire-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-07T14:45:53.749+08:00
    'imagesource': 'jcr:7917b2d9-15e1-4a20-83fc-23e7b6d11768'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36e31670-b95f-4a62-80e5-7356351bf81e'
    'lead': 'Tom Thibodeau joined the team in 2016 and went 96-107 in two-plus seasons,
      including 18-21 this season.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:51:41.318Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:25.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:50.335+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reports: Timberwolves fire Thibodeau'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb935f85-a7e7-4ba8-847b-898b3f701f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:51:41.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Minnesota Timberwolves fired head
        coach and president of basketball operations Tom Thibodeau, according to multiple
        reports Sunday, hours after the team beat the Los Angeles Lakers, 108-86.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a93c00-cecd-4a7f-9e57-a4b86438fc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:51:41.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Athletic, Ryan Saunders will serve as the interim
        head coach, and general manager Scott Layden will remain in his position for
        now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a465b-ec1e-44fe-9baa-1317648a35b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:51:41.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN reports owner Glen Taylor is seriously considering Fred Hoiberg
        — who worked in Minnesota’s front office before becoming Iowa State’s head
        coach in 2010 — as either the head coach or GM in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ac2ad-35fa-4687-8733-f04eba3940aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:51:41.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thibodeau, 60, joined the team in 2016 and went 96-107 in two-plus
        seasons, including 18-21 this season. Last season, he helped the Wolves to
        a 47-35 record and their first playoff appearance in 14 years, but the team
        struggled to open this year amid Jimmy Butler’s trade demand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc186466-859e-4748-811d-7ec30ab9314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:51:41.319Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After starting 4-9, Minnesota won 10 of its first 13 games after
        Butler was traded on Nov. 11 to get back above .500. But the team has gone
        6-9 since then, including a stretch of nine losses in 13 games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e478c128-db38-4123-bbbe-2d2e1020a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:51:41.320Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thibodeau is 351-246 in eight career seasons as an NBA head coach,
        after leading the Chicago Bulls from 2010 through 2015. He won Coach of the
        Year honors in his first season in Chicago after leading the Bulls to a 62-20
        record.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0facc6c-dacd-4ea6-91e4-db9da43d2051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:51:41.320Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoiberg, 46, replaced Thibodeau in Chicago and went 115-155 with
        the Bulls before being fired after a 5-19 start to this season.</p>'
  'CJ-Perez-Columbian-Dyip-PBA':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-07T14:36:48.041+08:00
