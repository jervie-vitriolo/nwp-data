    'template': '1'
    'title': 'Top PBA rookie CJ Perez ready to take on challenge as Columbian''s leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e33b4-aa75-47c5-a732-8cb5b23de83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:56:52.950Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:24.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Most
        rookies will enter the PBA season with tempered expectations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e048ea-649c-4ab9-a520-382de45e24d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:56:52.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:24.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be different for CJ Perez, though.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b39ba5-c967-46b9-b1b5-8e1273bff68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:56:52.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old was selected as the top overall pick in this year''s
        draft by Columbian Dyip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00532eca-0fd9-44cc-9bfd-1240a88ca85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:56:52.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez, who steered the Lyceum Pirates to a pair of runner-up finishes
        in the NCAA men''s seniors basketball tournament, is expected to be the foundation
        of the team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7859a-7d53-4325-820d-029262c179fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:56:52.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was given a huge responsibility by coach (Johnedel) Cardel. When
        I joined them, he told me to be the leader, even if I''m a rookie. It''s a
        big responsibility so I think of ways on how to help them," he told CNN Philippines''
        Sports Desk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645909b-f184-4f59-83c4-2077ac03bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:56:52.951Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arrival means things could go in the right direction for Dyip,
        who only managed to win six games last season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb171f-c05b-444f-85ca-e048abc6aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:56:52.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:24.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an honor and a pleasure that they trusted me to lead the
        team," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f70226-24b4-4702-b7e1-ffd57de380c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:56:52.952Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:24.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league''s 44th season will begin on January 13 at the Philippine
        Arena in Bocaue, Bulacan.</p>'
