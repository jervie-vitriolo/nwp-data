      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Assassination of Gianni Versace: American Crime Story," which
        leads the television categories with four nominations, is probably a lock
        for best TV movie/limited series, although HBO''s twisted "Sharp Objects"
        has a shot.</p>'
    '34':
