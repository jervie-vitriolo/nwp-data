      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vice," a dark satire about George W. Bush selecting Dick Cheney
        to be his running mate in 2000, scored the most film nominations with six.
        In the television categories, nominations were widely distributed. "The Assassination
        of Gianni Versace: American Crime Story" led among TV series with four nominations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
