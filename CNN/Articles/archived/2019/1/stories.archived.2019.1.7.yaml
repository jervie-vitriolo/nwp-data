    'template': '1'
    'title': 'Tesla starts building its huge Shanghai factory to make cars for China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69f23aa-ba85-46da-9794-31ee934204b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tesla''s new manufacturing plant in China
        is officially under construction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56dfe70-52c4-467f-9c8c-4b8e8d026806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.583Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Elon Musk broke ground on the electric carmaker''s huge factory
        in Shanghai on Monday, kickstarting a plan to eventually make half a million
        vehicles in China every year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12023f-56f2-4ce0-960e-2b1d54e2d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is aiming to complete the initial construction work
        this summer and start producing its cheapest car, the Model 3, by the end
        of the year, Musk said in a series of tweets before the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56184cd0-c46c-4275-b5d0-250b18d40b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gigafactory in Shanghai''s Lingang Industrial Zone is the biggest
        foreign investment in manufacturing the city has ever seen, the Shanghai government
        said in a statement Monday. The government also reiterated Tesla''s initial
        target to make 250,000 cars a year, eventually ramping up to 500,000. That''s
        about five times the number of vehicles the company currently produces in
        the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ccd4fc-289d-4143-999b-ec73817881c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factory, Tesla''s first outside the United States, will produce
        "affordable versions" of the Model 3 and its yet-to-be-unveiled Model Y crossover
        for customers in China, Musk tweeted on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cddc78-fb77-4a5d-be15-e52dcb3b0585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.584Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pricier versions of the two cars, as well as Tesla''s other vehicles
        such as the Model S and Model X, will still be produced in the United States
        for global markets including China, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f948e8d-33c8-42a3-ab29-edee1f51497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Affordable cars must be made on same continent as customers," Musk
        had tweeted earlier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833cc65b-bf63-46b1-b6e5-83739a14cdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winding road ahead</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d69c9a3-4ba5-4301-a33b-5302b0fade68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla (TSLA) is forging ahead in China at a tricky time for both
        the company and the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f2a19d-ee1b-4a60-8731-cb4db6c3bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s slowing economy and its trade war with the United States
        have hit the auto industry hard, with companies including General Motors (GM),
        Ford (F), Jaguar Land Rover and Volkswagen (VLKAF) all reporting a slide in
        sales recently.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477e61d-32be-46e2-b424-b3f1377ffa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s own prices in China have fluctuated wildly, with the company
        slashing prices several times last year even after China increased tariffs
        on imported U.S. vehicles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd4b3c-9440-4d64-abc4-f64e3e48fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.585Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are absorbing a significant part of the tariff to help make
        our cars more affordable for customers in China," a company spokesperson told
        CNN in November.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26abcd95-45d1-4e7f-839c-a1f31469064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tariffs have since been temporarily reduced, as China and
        the United States try to hammer out a trade deal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71be711-9e6c-4f11-9d5c-8374df80a203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has also been forced to drop its US prices by $2,000, as the
        federal tax credit granted to its buyers gradually gets reduced and phased
        out. The price cut could lead to a decline of about $180 million in revenue
        every quarter, based on Tesla''s fourth-quarter sales.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eaca23-95d3-4d87-b197-45f28be2a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carmaker will be hoping to make up some of that revenue by producing
        vehicles in China, allowing it to reduce prices further and compete with homegrown
        companies such as Nio (NIO) and BYD (BYDDY).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113f499-9760-41a0-ad98-7a952a9c85b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.586Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement about the Shanghai factory "tells me that
        the additional pressure from the slowdown in the market has internal forecasts
        for Tesla China sales decreasing pretty substantially," said Tu Le, founder
        of research firm Sino Auto Insights.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a0c79a-ec82-4bde-952d-0b298d970ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.587Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Tesla vehicle that can compete on price is a gamechanger for
        China and could be a huge headache for all the China EV startups that plan
        to launch in the next 18 months," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806974f0-7208-44cb-a898-48ad70e9a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:17:49.587Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tesla starts building
        its huge Shanghai factory to make cars for China."</em></p>'
  'Islam-group-Supreme-Court-junk-petitions-Bangsamoro-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-07T19:37:59.253Z
    'imagesource': 'jcr:145d4db2-0177-4e29-9482-597ddad201fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bfc6444-44e3-4772-af1a-2548379dacb6'
    'lead': 'A group of Islamic accountants and lawyers urges the Supreme Court to
      uphold the constitutionality of the Bangsamoro law-- ahead of its scheduled
      plebiscite in Mindanao this January.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:22:42.516Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:32.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:48.892+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group asks SC to junk petitions vs. Bangsamoro law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fed8dc4-b5c9-4fb5-a24d-15673e3eeb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> A group
        of Islamic accountants and lawyers on Monday urged the Supreme Court to junk
        the ongoing petitions against the Bangsamoro Organic Law (BOL) ahead of its
        scheduled plebiscite in Mindanao this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae856bec-eb8b-4174-9dc0-77255b2e0afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its answer-in-intervention, the Philippine Association of Islamic
        Accountants, along with lawyers Atty. Nasser Marohomsalic and Manuelito Luna,
        asked the high court to uphold the constitutionality of the measure.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">In its answer-in-intervention, Philippine Association of Islamic
        Accountants wants Supreme Court to junk petitions vs. Bangsamoro law, uphold
        its constitutionality | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/C1FCEenBIk">pic.twitter.com/C1FCEenBIk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1082109684834697216?ref_src=twsrc%5Etfw">January
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09be187-7657-41b1-ac33-7271c21b60a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.517Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b0403-ca1f-4a9f-aeff-97d41546ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued the law is a social justice legislation designed to
        empower the Bangsamoro people---letting them free from "unwarranted encroachment
        by the majority population of the country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ddf2de-ef2f-42bd-a561-13df7a8388ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added the law is designed to protect the religious minority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf895b-12ee-4799-a095-c556ee8dac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami po ay mag-</em>intervene <em>dito sa</em> BOL <em>na</em>
        case <em>na ito na finile ng</em> province ng Sulu <em>at kami at magsa</em>-side
        s<em>a gobyerno dahil kami ay naniniwala na ang</em> BOL <em>ay constitutional</em>,
        legal <em>at dapat para sa ating kapatid na</em> Muslim sa Mindanao," Luna
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc7f54-b744-4379-8172-e769145bcb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will intervene in this BOL case and petition filed
        by the province of Sulu. We will side with the government because we believe
        that the BOL is constitutional, legal, and made for our Muslim brothers and
        sisters in Mindanao.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e922f3-d2a1-4057-981c-09199da5665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.518Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sulu provincial government, through its governor Abdusakur A.
        Tan II, in October filed a petition for certiorari and prohibition asking
        the high court to review the constitutionality of the measure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7b5322-c158-4d04-a8ea-f27e82ba2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.519Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan noted the province is "being coerced" to be part of the soon-to-be-established
        Bangsamoro Autonomous Region (BAR) without consulting the stand of the majority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f94735-9680-4111-b1b5-a7e510c26e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.519Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, Sulu is one of the provinces---regardless of
        the plebiscite results--- automatically named part of the proposed region
        together with Basilan, Lanao del Sur, Maguindanao and Tawi-Tawi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f3a92-39f8-4e0f-b353-24202d27e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.519Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Philippine Constitution Association also asked
        SC to issue a temporary restraining order on the ratification of the BOL,
        calling the measure unconstitutional.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ef7aa-590e-4a02-90ba-ae0c2f9f4514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.519Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in Zamboanga City on July 26, President Rodrigo
        Duterte announced he had signed the BOL, creating the new Bangsamoro Autonomous
        Region in Mindanao. The region will take the place of the current Autonomous
        Region in Muslim Mindanao (ARMM).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778eb1fa-e82b-4010-a5b0-827d6214922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.519Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: The Bangsamoro Organic Law: Everything you need to
        know</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeccbb6-cba1-46c4-b156-c80716fbc711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents from other provinces and cities in Mindanao will, meanwhile,
        take part of a two-day plebiscite on January 21 and February 6 to determine
        which other areas will be part of the Bangsamoro region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4579b-eb02-47df-8ced-72c38188a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Spokesperson James Jimenez said
        the poll body is all set for the referendum, which will happen in two weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ddfde-6fed-475b-98d6-fc3514d732e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready for that. Right now we are entering the final phases
        of the information campaign, and augmentation teams will be flying into the
        area from Manila," Jimenez said Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff4deb-e29a-4860-809b-3277160fa3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Malacañang is for
        the implementation of the measure, but maintains it will respect the majority''s
        decision come plebiscite time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f2107-c443-43f4-9f57-a1aa56654045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.520Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people will have to decide on that. In those areas affected,<em>
        sila pa rin magdedesisyon</em> (they will still decide). We will have to respect
        the sovereign voice," Panelo said in a media briefing Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af3ff8-b52c-4870-9f40-42003e880627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biggest rally in Jolo, Sulu</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b47bb-90f7-47a3-86da-c48e1149c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people and multi-sectoral groups, meanwhile, gathered
        in what is considered the biggest rally so far in Jolo, Sulu Monday, campaigning
        against the Bangsamoro law.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42bb08-66dd-4de5-94da-3969d71a862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters, who marched at the main thoroughfares of the town, included
        supporters of federalism, as well as the Royal Council of the Sulu Sultanate.
        They voiced out how the law is not the solution to the peace problems in Mindanao.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806918e4-7ef0-479e-bd63-bc88631224d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech, Tan, who is running for governor anew in the midterm
        polls, said the BOL will only lead to division in the region. He also expressed
        support for the government''s proposed shift to federalism.</p>'
    '41':
      'image': 'jcr:40c75d17-e467-46b0-964b-2d74ae3498c1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf6a69-a228-4f64-8ff6-def0e7e205c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97386590-fa6a-402d-8fb0-aa16e042c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.521Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOL is the result of decades-long peace negotiations between
        the Philippine government and the Muslim rebel groups in Mindanao.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a196a0a6-7173-4abc-b105-439d7bedde4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:22:42.522Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Anjo Alimario, Joyce Ilas, Digital
        Producer Alyssa Rola, and Stringer Marlon Pañares contributed to this report.</em></p>'
  'comelec-bato-dela-rosa-biopic-campaign-period':
    'author': 'Joyce Ilas'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-07T07:17:49.159+08:00
    'imagesource': 'jcr:6c65d526-c13b-42a0-a92c-9ad638b7365f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3fcd851-4776-462d-9dc1-c9f84fd07e62'
    'lead': 'The Commission on Elections (Comelec) nixed the idea of showing a movie
      about a senatorial hopeful during the campaign period, saying this would violate
      election rules.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:25:24.508Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:30.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:49.080+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Showing Dela Rosa biopic during campaign violates poll rules — Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584782d-99bc-4e7b-8dd8-3ee880db5d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:25:24.509Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        Commission on Elections (Comelec) nixed the idea of showing a movie about
        a senatorial hopeful during the campaign period, saying this would violate
        election rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb936b80-8368-4db4-a8d7-fd9c8b5e0ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:25:24.509Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the rules, the exhibition of any cinematographic work, any
        television program focusing primarily on the life of a candidate or featuring
        that candidate as the main player in that particular production is prohibited
        from the start of the campaign period. That''s pretty clear," Comelec Spokesman
        James Jimenez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5be401-d477-41b2-888c-6da7be5e856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:25:24.509Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez was referring to the movie on the life of former Philippine
        National Police Chief Ronald "Bato" Dela Rosa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd030d316-6af3-4c14-9dd5-190fa7838de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:25:24.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the movie can only be shown before or after the campaign
        period, adding violating this rule would mean punishment of at least six months
        in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb52f6-6221-449d-9b71-ebd93717b63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:25:24.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "If it can be proven that the exhibition was with the
        full knowledge and cooperation of the candidate, then I see no reason why
        that penalty cant reach up to the candidate... If the candidate knows and
        he didn''t do anything, the argument can be made that it was with his approval."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f309cd-e7a4-46a3-81ae-4d9f86a80173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:25:24.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comelec to candidates: Take down campaign billboards</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa80f16-3315-45ec-92fa-f7a9d5ea4c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:25:24.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission has also reminded candidates to take down all billboards
        and large tarpaulins before the campaign period begins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e0961-e316-420a-9169-40d1f2c24ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:25:24.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said billboards violate two election rules – the limitation
        on size which requires campaign materials to be two feet by three feet at
        most and the requirement that election paraphernalia should be posted only
        in common poster areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a6019-84af-4512-84a8-aa0223408b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:25:24.510Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we haven''t gotten yet to the campaign period, they (candidates)
        have a lot of leeway, they have a lot of freedom. But when campaign period
        starts, then regulation kicks in and all of the rules and restrictions will
        have to be respected," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b16db-dec6-427c-9504-334a280302a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:25:24.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec will also issue regulations on campaigning using social
        media to effectively monitor the campaign expenses of candidates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825dbf5-5239-4a68-a847-195ec43ef134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:25:24.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said social media is now considered a form of mass media,
        hence, it is ripe for regulation. But he added the Comelec would not hinder
        freedom of expression or social media as a free marketplace of ideas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db3958-2b97-4902-af37-19491bf477ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:25:24.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said social media was not regulated during previous elections;
        and despite heavy use by candidates, almost no one included it in their list
        of expenses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f775d-49bb-4ae2-a1f9-52d89a429769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:25:24.511Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says regulations on social media will make sure candidates follow
        the limit on campaign spending.</p>'
  'comelec-disqualifies-senatorial-aspirants':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-07T18:50:33.008+08:00
    'imagesource': 'jcr:e3a9c433-f48a-45cc-a27b-88de701de0bd'
