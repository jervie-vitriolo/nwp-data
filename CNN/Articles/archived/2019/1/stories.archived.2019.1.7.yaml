  'Daraga-mayor-Carlwyn-Baldo-police-power-Batocabe':
    'author': 'CNN Philippines Staff'
    'caption': 'Daraga Mayor Albay Carlwyn Baldo allegedly hired six individuals to
      gun down mayoral candidate Rodel Batocabe and his security on December 22.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-07T18:50:12.415Z
    'imagesource': 'jcr:ab2c456c-d212-439c-afa0-cc4e4cf2b2df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b563be8-681f-4855-ab19-18549ef1ba3a'
    'lead': 'The Napolcom en banc temporarily stripped Daraga Mayor Carlwyn Baldo
      of his power over the police as he faces murder and frustrated murder charges
      for his alleged hand in the killing of AKO BICOL party-list Rep. Rodel Batocabe.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:31:25.178Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:29.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:49.325+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daraga mayor loses power over police'
    'updated': 2019-01-08T17:32:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0d629-b421-448f-bb59-5e4c09da584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:31:25.178Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        National Police Commission (Napolcom) temporarily stripped Daraga Mayor Carlwyn
        Baldo off his powers over local police on Monday over the killing of a lawmaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd80364f-3a2e-4277-a94e-8a9e70c2b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:31:25.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Interior and Local Government Department spokesperson
        Jonathan Malaya said Baldo, tagged as the mastermind in the assassination
        of AKO BICOL party-list Rep. Rodel Batocabe, violated three of the four grounds
        for the withdrawal of the Napolcom deputation of local chief executives. These
        are abuse of authority, providing material support to criminal elements and
        engaging in acts inimical to national security or which negate the effectiveness
        of the peace and order campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27660df5-3b2e-41ac-aba6-fc575ac6c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:31:25.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) previously requested that Baldo''s
        authority over local police be removed after suspects in the killing of Batocabe
        and his police security detail tagged him as the brains behind the crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767df6eb-3ea9-44fa-85bd-5a5aaf7ae342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:31:25.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has also revoked Baldo''s gun permits. The mayor has surrendered
        two of his three firearms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700af4f-ecfd-4d81-8877-add06a0a5f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:31:25.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Dir. Gen. Oscar Albayalde said they have matched the 11
        shells and five slugs found at the crime scene with the registered .40 caliber
        firearm of confessed gunman Henry Yuson using ballistic records.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0842da-8337-43c7-89d1-b4ae7fe0c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:31:25.179Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magandang</em> development<em> ito, sabi ko nga.</em> Even
        without real firearms, with shells <em>na nag-</em>positive <em>na nag-</em>match
        <em>doon sa</em> record ni Yuson <em>dito,</em> then even without the presence
        of the firearm<em>, malakas ang yung ebidensya natin dito,"</em> Albayalde
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3e35f-be58-4922-86e4-607ffc6a2c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:31:25.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a goo development, as I''ve said. Even without
        real firearms, with these shells which positively matched with Yuson''s records
        here, then even without the presence of the firearm, the evidence here is
        strong.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433615d6-7adb-4a5e-a964-359a5773c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:31:25.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuson reportedly used his licensed .40 caliber gun instead of a
        .45 firearm as the latter jammed when he tried to fire it. He supposedly threw
        the .40 caliber gun into a river after the fatal shooting of Batocabe and
        his security detail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a5dbe-1778-4a49-92bf-1a992d15ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:31:25.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are still looking into other shells and bullets which came
        from a .45 caliber gun which were also found in the crime scene.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcc256-e32e-46a4-9679-69b743a4df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:31:25.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Criminal Investigation and Detection Group director CSupt. Amador
        Corpus also said based on witness Emmanuel Jaduvar, Baldo planned to have
        his predecessor Gerry Jaucian killed for ?350,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef237228-611c-40f0-8023-38543bb6b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:31:25.180Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaucian died from an illness in May 2018 before Baldo could carry
        out his supposed plot, Corpus said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d63b1-bf4e-4070-abf6-332e739f25be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:31:25.181Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe, a three-term lawmaker, was set to challenge Baldo in the
        May elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c289a0-ab5e-4eae-afd0-1b8195b9d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:31:25.181Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor, along with Yuson and five other suspects, are facing
        murder and multiple frustrated murder charges.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec47cf-82d5-4330-b95b-17903aa1f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:31:25.181Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Baldo''s political party, LAKAS-CMD, withdrew its certificate
        of nomination and acceptance for the mayor''s bid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d675c-fbac-4fb9-ade7-f67c36a3e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:31:25.181Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Makoi Popioco and Gerg Cahiles
        contributed to this report.</em></p>'
  'napolcom-guimbal-mayor-oscar-garin-deputation-revoked':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-07T06:23:31.621+08:00
    'imagesource': 'jcr:c0b3a2d7-8f66-4207-b498-6cb21f5ff7f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39b00c9c-3e5e-4289-9f00-b18aa81e898c'
    'lead': 'The National Police Commission (NAPOLCOM) has withdrawn the deputation
      of an Iloilo mayor as its representative, stripping him of his power over the
      local police after he allegedly mauled a cop last month. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:33:23.303Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:29.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:49.474+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NAPOLCOM revokes deputation, power over police of Guimbal Mayor Garin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd565b-0f2e-49b7-91d3-b7914db54f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:33:23.304Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        National Police Commission (NAPOLCOM) has withdrawn the deputation of an Iloilo
        mayor as its representative, stripping him of his power over the local police
        after he allegedly mauled a cop last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b9955-9101-4bab-9efd-c4e106b32e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:33:23.304Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, the NAPOLCOM said it has withdrawn
        Guimbal Mayor Oscar Garin''s deputation because it was convinced the local
        official abused his authority as NAPOLCOM Deputy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff5d4a-d610-4365-a93f-f2429ae9d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:33:23.304Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NAPOLCOM en banc headed by Department of the Interior and Local
        Government (DILG) Secretary and NAPOLCOM Chairman Eduardo M. Año issued Resolution
        No. 2018-768, dated December 28, 2018, which approved the withdrawal of the
        deputation of Mayor Garin." the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c2929-e8a5-4f5d-808c-5f4e3aa4bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:33:23.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanction was enforced after Mayor Garin and his son, Iloilo
        Representative Richard Garin allegedly beat up PO3 Federico Malaya for supposedly
        not filing charges against Virgilio Gigato who had hit another person.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d9ae3-ce86-4026-bb20-2974537539bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:33:23.305Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 64 of Republic Act (RA) No. 8551, or the Philippine
        National Police (PNP) Reform and Reorganization Act of 1998, elected governors
        and mayors are automatically deputized as NAPOLCOM representatives in their
        areas of jurisdiction. This allows them to inspect police forces and units,
        conduct audit, and exercise other functions as may be duly authorized by the
        NAPOLCOM.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295994a6-ca2d-432c-b175-d060ead1a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:33:23.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this privilege may be suspended when an official abuses
        his or her authority. Only the President can reverse the decision, according
        to RA 8551.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb748e8-c95e-4f45-9c37-799cbf8abb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:33:23.306Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The withdrawal of Mayor Garin''s authority as deputized representative
        of the Commission is the most prudent action that the NAPOLCOM can take to
        ensure the credible and unbiased conduct of investigation on the mauling of
        PO3 Macaya," said NAPOLCOM Vice-Chairman and Executive Officer Atty. Rogelio
        T. Casurao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e9c24c-dcbc-4598-a293-33a333ef23c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:33:23.307Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
