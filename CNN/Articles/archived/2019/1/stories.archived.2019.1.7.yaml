    'template': '1'
    'title': 'Police match ballistic records with gun shells from Batocabe slay crime
      scene'
    'updated': 2019-01-07T18:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99d6c14-a11a-4d40-ac5a-e9016dcdc34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.266Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Police
        have matched ballistic records of the registered .40 caliber gun of the confessed
        gunman in the assassination of AKO BICOL Rep. Rodel Batocabe with the 11 shells
        and five slugs recovered from the crime scene, Philippine National Police
        chief Dir. Gen. Oscar Albayalde said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7306b-aee2-450d-862a-a30f5cf0629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ibig sabihin totoo na ''yung na-</em>recover <em>na</em> shell
        <em>doon at saka ''yung</em> licensed <em>na</em> .40 caliber ni Yuson <em>ay
        iisa ang pinanggalingan,"</em> Albayalde said. "We are now confident <em>na
        totoo ''yung sinasabi ni</em> [Yuson] and that will boost our case."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6831d1-abf4-4694-bad6-04156703617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means that it is true that the recovered shells
        there and Yuson''s licensed .40 caliber firearm came from the same source
        … We are now confident that Yuson is telling the truth and that will boost
        our case.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79dbc8c-cfae-46bd-9853-1cffdf8ec9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:49:46.267Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:26.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, AKO BICOL party-list Rep.
        Alfredo Garbin, who said he was present when Yuson was giving his extrajudicial
        confession, said the confessed gunman in the killing of Batocabe and his security
        detail admitted that he tried to fire a .45 caliber firearm, but this jammed,
        prompting him to use his licensed .40 caliber gun instead.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">AKO Bicol Party-list Congressman Alfredo Garbin: Ballistic records
