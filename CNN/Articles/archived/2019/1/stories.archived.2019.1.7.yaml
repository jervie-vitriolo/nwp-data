      'mgnl:created': 2019-02-14T03:40:13.763Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it came to stealing the show, it was all about a mysterious
        brunette who you have almost certainly never heard of.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1b36f-872f-486c-99a4-832771acad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:40:13.763Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a deep blue evening dress, the initially unidentified woman
        managed to make herself known to the paparazzi at Sunday''s award ceremony
        by photobombing almost every red carpet shot—appearing behind just about everyone
        from Nicole Kidman and Jamie Lee Curtis to Idris Elba and Richard Madden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f5d197-beed-4f68-a111-781cbd3bda99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:40:13.764Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also stole the spotlight from the likes of Jim Carrey, Dakota
        Fanning and Camilla Belle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c1ae9-de6d-4b80-84f1-98f8d70484ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:40:13.764Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later revealed as an LA-based model, Kelleth Cuthbert pulled off
        the brazen publicity stunt by continuously posing with a tray of bottles of
        Fiji Water intended for the thirsty guests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db15e0-2c1a-4aaf-8c5c-cb8db60d4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:40:13.764Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:39.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was not just a case of standing demurely in the background.
        Instead Cuthbert, who originally hails from Toronto, made a point of staring
        into the camera and grabbing the global limelight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36593ef-8621-4385-8d39-2526c49a203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:40:13.764Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:39.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the night, she posted a picture of herself on Instagram,
        captioning it: "Not the worst way to spend a Sunday... #goldenglobesfijigirl
        #fijiwatergirl"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3170a9f-9324-4768-9329-bbfecd3e7705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:40:13.764Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures of the model quickly went viral, with a host of memes and
        even a spoof Twitter account appearing within hours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4163333f-1e04-439d-908d-4fbf35bc0d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:40:13.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiji Water, which sponsored the award ceremony, later tweeted: "We''re
        so glad everyone is talking about our water!</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ffb89b-2e4d-47fe-872a-dbf259a37835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:40:13.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"*senses ominous presence*</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e805f1c-107b-4e5c-adeb-330c613b763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:40:13.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s right behind us, isn''t she? #FIJIwatergirl"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d8176-13e1-41ff-a946-907a48218e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:40:13.765Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "And the Golden Globe
        for most obvious PR stunt goes to Fiji Water Girl."</em></p>'
  'malaysia-royal-families-muhammad-v':
    'author': 'Susannah Cullinane and Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-07T20:42:29.607Z
    'imagesource': 'jcr:ea5ff27c-aa33-4a1c-912f-71d9096470d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4df30924-25c8-498f-a229-4f0ddc71064d'
    'lead': 'Malaysia''s royal families are understood to have held a meeting to discuss
      a date to select a new king, after Muhammad V announced his abdication Sunday, state
      media reports.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T03:44:41.489Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:38.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:47.468+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia''s royals meet over King Muhammad V''s abdication, state media
      reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b366fb-d092-44db-b659-3f485c8ea7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.489Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Malaysia''s royal families are understood
        to have held a meeting to discuss a date to select a new king, after Muhammad
        V announced his abdication Sunday, state media reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ceca1e-b21c-4606-b2b6-cdae523955f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.489Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad V''s abdication marked the first time in modern history
        that the country''s constitutional leader has stepped down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38bdaf7-9d80-4e2c-a2a4-bc0eb3cb887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.490Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad V was elected the 15th Yang di-Pertuan Agong -- Malaysia''s
        head of state -- in December 2016. For the six years prior to that he reigned
        as Sultan of Kelantan province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff90d6-f2f5-4e1e-8d8f-bd49ead0c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.490Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run news agency Bernama, the cars of the rulers
        of six of the royal houses arrived at the Istana Negara -- the King''s official
        residence -- Monday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfce205-15f7-47e4-8d63-8b40825ccd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.490Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal houses were believed to be meeting to discuss a date to
        elect Muhammad V''s successor, Bernama said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeaf3ad-f78d-4698-b958-359f78b6fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.490Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The media was also made to understand that an official statement
        would be issued by the Keeper of the Rulers'' Seal, Tan Sri Syed Danial Syed
        Ahmad on the matter soon," the agency reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4748a47-f4a2-4702-94a0-7c2dd0b8993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.490Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Malaysia''s independence from Britain in 1957, the sultans
        who are the hereditary monarchs in nine of the country''s 13 states have selected
        one of themselves to serve a five-year term as King.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8791931-bc38-4b37-8016-c6328ad0da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.490Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy king -- also one of the nine sultans -- will fulfill
        the King''s duties until a new one is elected, according to Shad Faruqi, a
        Malaysian constitutional law scholar and emeritus professor at the University
        of Malaya.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a130f4-2b9f-4f22-9ddb-b034ea499c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.491Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when exactly the sultans will choose a new ruler,
        but the King''s abdication is unlikely to trigger any sort of leadership crisis,
        according to Faruqi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1f089-31f8-436a-bd07-af2ede86b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.491Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The constitution has provisions permitting a King or a sultan to
        abdicate or to resign, so there is no constitutional crisis or cause for concern
        in my view," Faruqi told CNN. "In fact, one could well interpret the situation
        to mean the constitution is working."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ded86d-b58a-4599-8da7-0813f0e18cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.491Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What led to the abdication?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814153b0-1b7e-485f-bd52-53e51006b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.491Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad V''s abdication "wasn''t a surprise," to many political
        watchers in the country, says James Chin, Director of the Asia Institute at
        the University of Tasmania. "Last year he took a two-month vacation for medical
        leave."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3930a2-aa2e-4e61-90ea-ad01632d344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.491Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chin says it is thought that an extraordinary meeting of the royal
        families persuaded Muhammad to step down.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be971b58-644e-4558-b2d0-51ffe931f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.491Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chin says that the past 12 months have "seen some fundamental change
        in Malaysia" -- last year was the first time that the Barisan Nasional (BN)
        party was ousted, and now "the first time that an Agong has stepped down."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a81d8b-9175-4489-a52f-9da29cc97dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.492Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May last year, Muhammad V swore in current Prime Minister Mahathir
        Mohamad, ending almost five decades of rule by the BN, and paved the way for
        politician Anwar Ibrahim to return to the front line of politics -- including
        a widely anticipated leadership role when Mahathir steps aside -- by pardoning
        his sodomy conviction.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a999c1-f77b-44d9-b27d-4f058bbfbe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.492Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King''s unprecedented move also comes amid rife speculation
        that he married a Russian beauty queen, Oksana Voevodina, in November. Photos
        were shared on social media that purport to show their wedding ceremony, but
        neither the Malaysian government nor the palace has confirmed the union.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c39bc-de4c-472f-b558-cffd97548f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:44:41.492Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Malaysia''s royals
        meet over King Muhammad V''s abdication, state media reports."</em></p>'
