    'lead': 'Flooding, mudslides and snow close several highways in California over
      the weekend, with more rain and snow set to hit later in the week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:08:47.114Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:36.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:47.896+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flooding, mudslides and snow hit California roads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f823a-5bda-4ec3-a974-d3e3c92e3814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.114Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Flooding, mudslides and snow closed several
        highways in California over the weekend, with more rain and snow set to hit
        later in the week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04d2ed-5e30-48f6-84f3-9d6bf4ab80b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Department of Transportation (Caltrans) late Sunday
        urged motorists to check conditions before travel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7930398-8360-4ce5-b9b7-82d8e3189c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said widespread rain and snow had impacted highways, with some
        closed due to whiteout conditions and spin outs in the Sierra Nevada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee820d8-af8e-40a2-93ac-f94a6b07a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.115Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interstate 80 was closed "due to zero visibility" from Colfax to
        the Nevada state line, Caltrans said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9818b1e-622f-4594-9356-f19af5abc52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sacramento Municipal Utility District reported "a large number
        of outages due to high winds and winter storm conditions" on their website
        but tweeted late Sunday that electricity was being restored.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da870d94-7196-4730-a495-3f6c4ad4e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our crews have safely restored power to more than 40,000 customers
        and are continuing to work through the night to restore power to everyone,"
        it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a9468-6998-44ec-99c2-16ecafec7062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, the Palmdale Mountain Wave has developed
        with sustained winds of 40 to 55 mph and gusts up to 70 mph, the National
        Weather Service tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59b7d8-67e3-4b77-a3de-093879c2b728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.116Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several rocks fell on Highway 1 south of Big Sur, and the road was
        closed until it could be assessed at daybreak Monday, according to Caltrans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e4b66-1dbb-45ce-8d6c-b75d19337d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roadway flooding is expected in Santa Barbara County over the next
        few hours, according to the NWS Los Angeles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd0b300-e6c4-4137-8d45-8a127706ff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of the Pacific Coast Highway affected by mudslides will
        remain closed until Tuesday, according to Caltrans District 7, which serves
        Los Angeles and Ventura counties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf10c17-9418-4718-adbb-223446a1c12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caltrans tweeted that a storm Saturday night "wreaked" havoc on
        the Pacific Coast Highway, sharing video of crews clearing the mud Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6383ba08-e56b-4beb-ba67-53f0942dccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.117Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper Soulja Boy tweeted that he was also impacted by the mudslides,
        saying his car got stuck and "almost went into the ocean."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427e911-0807-4502-93ff-1febc55d0920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outlook for next few days</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5aef56-d8bf-4852-9752-3e91286731d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN meteorologist Michael Guy said the winds and rains in Southern
        California should end by early afternoon Monday but that more rain would arrive
        in the area by midweek.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c6b00a-ca5c-4aaf-b9f1-2582c941fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further north, rain would move into San Francisco and the Oregon
        coast by midday ahead of another storm system, Guy said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402cd514-5688-4901-8272-192e1f423874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.118Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will spread into Washington state later Monday with snow in
        the higher elevations of Sierra Nevada of California up through the Cascades
        of Washington state," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800f960-c089-4bce-bf35-b10e378d3631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain and snow is forecast to continue until Thursday with areas
        along the coast and parts of Northern California set to receive two to four
        inches of rain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410dee23-e174-4a2e-9478-5a9b6fe56255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will exacerbate the problem with mudslides in the area as
        occurred over the weekend. The mountain ranges could see over a foot of snow
        through the end of the week," Guy said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea9bc8-47a7-42ff-9db1-c0ed1486b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:08:47.119Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:36.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Flooding, mudslides
        and snow hit California roads."</em></p>'
  'tim-cook-apple-iphone-problem':
    'author': 'David Goldman'
    'caption': 'FILE PHOTO. Apple CEO Tim Cook'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-07T20:27:09.641Z
    'imagesource': 'jcr:a939bc95-1edd-4d85-98b2-1b5f40821f3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c12543e-f0fa-4262-b5c2-44d586e300bd'
    'lead': ' Apple has been fighting gravity for years, and it''s starting to lose
      the battle.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:15:31.352Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:35.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:48.275+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tim Cook has a really big iPhone problem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1269edf-b28b-4ec7-8a0b-c8c44d7b32fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple has been fighting gravity for years,
        and it''s starting to lose the battle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c1d2f-ac52-44cf-9e52-a561b4f344ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.352Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone is by far Apple''s most important product, accounting
        for nearly two-thirds of the company''s sales last year. But iPhone sales
        have flatlined since 2015, frustrating the millions of investors in one of
        the market''s most widely held stocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd571b-9401-4b91-a931-fb176d3b94b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook has a plan: Bump up the iPhone''s price and sell
        customers services and other devices, like Apple Music and the Apple Watch,
        to go with them. Cook''s strategy has paid off. Apple set sales and profit
        records a year ago, and it eclipsed a $1 trillion market valuation in August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd25fc-5c85-45c9-a061-c09cbe751099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But gravity is starting to win. In November, the company rattled
        investors when it decided to stop breaking out iPhone sales — not exactly
        a sign of strength. On Wednesday, Apple (AAPL) warned that it would miss its
        sales target for the previous quarter, mainly because of weak iPhone demand
        in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eb26f3-eadb-4752-8768-8126d762c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.353Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s stock has fallen 36% since October 3. By last week, Apple
        had fallen behind Amazon (AMZN), Microsoft (MSFT) and Alphabet (GOOGL) in
        market value. Apple has lost $500 billion in market value over the past three
        months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0efad1-6042-4c39-be79-1d1526cb01ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not time to panic: Apple remains a healthy company and could
        survive on inertia alone for years. Despite its revised outlook, Apple still
        expects to report $84 billion in quarterly sales. That''s a ton of money:
        That single quarter would be enough to rank No. 33 in last year''s Fortune
        500.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761fdd1-b329-43b9-9c1c-5f9847ddeea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s lower than last year''s holiday quarter, and investors
        demand growth. If Apple wants to grow again, it''s time for a new plan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800ff21-4755-42c3-b045-9ba068c7a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple''s innovator''s dilemma</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b8a826-5584-46f4-8838-a34cd7caebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook''s predecessor, the late Steve Jobs, was a product genius.
        He knew what consumers wanted before most knew they wanted it. During his
        second stint as Apple CEO, from 1997 to 2011, he oversaw the revitalization
        of Macintosh, the music-industry-altering iPod and the world-changing iPhone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e93d0-4e5d-4f0a-b4fc-e1436d7130de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.354Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jobs died in 2011, skeptics believed the company''s unprecedented
        run of success would quickly end.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb6eae0-e5cd-480f-b073-70cee782ba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook, Jobs'' top lieutenant, was an operations guru, building Apple''s
        network of partners into the world''s most respected supply chain. He was
        an expert at maximizing the company''s efficiency, but there was only so much
        blood he could squeeze from the stone before Apple would need another big
        product, critics argued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891dec1c-0d16-4bc0-aa08-5b705a22a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skeptics were wrong. Cook has done a masterful job extracting
        every last penny out of the iPhone money-printing machine that Steve Jobs
        created. A year ago, Apple reported a record $88.3 billion in quarterly sales,
        and it generated $20.1 billion in profit — the best quarterly earnings of
        any American company in history. Apple has $237 billion in cash, more than
        the annual economic output of many medium-sized European nations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423bd2c1-8cee-4a32-a4b7-778aacd3edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.355Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Jobs died, Apple failed to deliver any groundbreaking
        innovations. The Apple Watch is the most successful new product Cook''s team
        devised. It is selling relatively well, but it''s such a small business that
        Apple didn''t bother breaking out Watch sales (even in those heady days when
        Apple used to break out segment revenue). Data tracker IDC estimates Apple
        sold about 20 million watches last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da90384-30dc-4754-8a61-74476ad37ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has been accused of lacking innovation for most of the Cook
        era. The company''s frustrated marketing chief Phil Schiller famously exclaimed,
        "Can''t innovate anymore, my ass!" when introducing the new Mac Pro in 2013.
        Ironically, Apple still sells the same, now-very-outdated Mac Pro five years
        later. The MacBook Air had gone four years without an update until October,
        and the iPhone 8 was essentially the same phone (with improved guts) as the
        iPhone 6, 6S and 7.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b0d0f-f2f4-4371-a29d-5c7b4279804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.356Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not going to pluck a Steve Jobs out of a genie jar," said
        Laura DiDio, tech industry analyst at ITIC. "Apple needed to make some moves."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5510a9d4-50e0-4a3c-99d0-4af4f29d31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacking a "next big thing," Cook went with the next best thing:
        He banked on the iPhone''s continued success.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709912b0-feb9-4eca-9ea9-cd652f4c9b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.357Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trouble with the iPhone</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ee27a-e978-41f1-8f89-412ea49f3a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite dozens of successful smartphone competitors, Apple''s iPhone
        remains a runaway hit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da167e-82bc-4fc6-9c48-9312c524b0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But iPhone sales have stagnated — Apple sold fewer iPhones in each
        of the past three years than it sold in 2015, when Apple debuted the iPhone
        6. If iPhone sales fell last quarter, they will have dropped in six of the
        past 12 quarters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b029669-db5a-4cdc-96fe-b65e721d3af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.358Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Apple declined to comment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00af1f31-1981-46c1-be15-edd40783c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.359Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem isn''t unique to Apple. The entire smartphone market
        has shrunk in each of the past four quarters, according to IDC.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf1947e-129b-4375-96e7-3777db6f9970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.359Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China isn''t the full picture," said Nigel Vaz, emerging markets
        and Asia-Pacific CEO of Publicis, a digital consultancy. "The mobile market
        is maturing, and customers can no longer be relied upon to upgrade every time
        a new iPhone is released."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724f1519-d678-44e4-ade1-30a39b9da549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.360Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has few places left from which it can extract growth. The
        Chinese market is shrinking because of a slowing economy, and other developed
        markets are reaching saturation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dace9c-cdfd-43c4-b166-51ec5f2b449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.360Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some weakness outside of China as well," Cook admitted
        in an interview with CNBC on Wednesday. "I would have liked to have done better
        in some of our developed markets."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9201d9b7-763e-42e2-bddc-c627dde8fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is an obvious growth market, with 900 million people still
        without smartphones. That''s a lot of potential iPhone customers. Yet Apple
        refuses to price the iPhone for the Indian market, yielding market share —
        and mind share — to low-cost phone makers including Samsung, Oppo and Xiaomi.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee3ce28-a37e-4913-9614-79391c7c01e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.361Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make up for flat sales, Apple has raised the price of the iPhone.
        Last year, Apple introduced the iPhone X, the first dramatic change to the
        iPhone since the iPhone 6. It came with a significantly heftier price tag:
        $999. That was $300 more expensive than the iPhone 8. The iPhone XS Max starts
        at $1,099.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f592f4-1ad6-4612-b3a6-f88d7ae45841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pricing experiment has been an astounding success: IPhone revenue
        was up 18% last year despite flat unit sales.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634a141-8de3-44a3-8fa7-1c820d1dfec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.362Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple can''t hike prices forever. At some point, customers are
        going to reach their limit and will refuse to pony up so much money for iPhones.
        Alternatively, customers will keep their older iPhones longer or buy year-old
        or two-year-old iPhones that Apple sells at a discount.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5674c2-b44a-4c66-b579-6de75574e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s already happening in China, which Cook blamed on a souring
        macroeconomic environment. Evidence suggests it''s starting to happen in the
        United States, too. The average selling price of an iPhone soared 23% last
        year, turning off some potential customers, said Gene Munster, Apple analyst
        with Loop Ventures, in a blog post last week.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397a027-d991-4fb2-9149-ce342919b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.363Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price hike did not take," Munster said. "IPhone demand was
        not as price-elastic as Apple imagined."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc69e17a-e7bf-4836-af96-1738384d3653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in other markets, Cook blamed "Apple-specific" problems that
        the company can control. "We''re not going to sit around waiting for the macro
        to change," Cook told CNBC. "We''re going to focus really deeply on the things
        we can control."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128836e3-e583-4c6f-b7c9-fe4b9f6684f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items Apple can control, Cook said, were services — part two
        of his master plan to grow without a big new product.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2acf6-263c-43b2-b77d-5c108e838f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The services solution ... and problem</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc29047-e39c-4b84-b0e1-6b587392287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.364Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make up for the innovation stagnation, Cook &amp; Co. went all-in
        on the company''s services business, which includes the App Store, Apple Music,
        Apple Pay and iCloud. It started selling Apple Care insurance as a part of
        a package that let people buy new iPhones every year. And Apple opened its
        own studio, developing exclusive content for its products, including "Carpool
        Karaoke" and a "Shark Tank"-like show called "Planet of the Apps" starring
        Gwyneth Paltrow.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bfcd53-959a-4e38-aabb-6eae5de2b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with CNBC Wednesday, Cook pointed out that Apple
        hit sales records for each of its various services. He also said Apple started
        a trade-in program, which helps people reduce the purchase price of new iPhones.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf577d-46bd-4994-a513-e258983acf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.365Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Services and Apple''s products-not-named-the-iPhone, Mac or iPad
        are the company''s fastest-growing businesses. Services grew 24% last year,
        and "other" products, including the Apple Watch, Apple TV and HomePod, grew
        35%. But those two business units combined only made up one fifth of Apple''s
        total sales.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f49bb-2a65-441c-b1b2-2c6825911b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is famous for its "walled garden" approach to software, for
        the most part limiting its software and services to customers who buy its
        hardware. To maintain its services momentum, Apple is loosening up its restrictions
        on who can use them. Apple announced in November that Apple Music would become
        available on Amazon''s Echo speakers. And Sunday, Samsung said it will put
        an iTunes app on its smart TVs.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1155fa54-7c7d-4fd7-a619-11c829f46554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.366Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But services can''t keep growing in a straight line forever. Apple
        is dealing with some high-profile defections, including Netflix (NFLX), which
        recently dealt Apple a blow by refusing to allow new customers to sign up
        for the service on the App Store, preventing Apple from collecting those lucrative
        commissions. And China''s crackdown on video games is a huge threat to Apple.
        China represents 40% of Apple''s App Store revenue — 90% of which is from
        video game sales, according to Macquarie Capital.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600df51-75bd-484e-b192-4109796623f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if those challenges weren''t present, services just isn''t
        a big enough business to offset the slowdown in iPhone sales.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b07f160-fb6d-4ad7-b624-470c1e43616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.367Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as investors hang on to services as Apple''s life preserver
        in the choppy seas, it is going to float away," said Benjamin Schachter, analyst
        at Macquarie Capital.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec6e31d-e7ea-45ff-b929-bd429cc8d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a "next big thing," Apple will continue to rely on the iPhone
        as its cash cow. But when your cash cow stops growing, you''re in trouble.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69817c8-746d-4ea1-bf35-f53864699a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Microsoft answer</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48774c61-bece-4b16-8adc-a4b2074f4946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.368Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s iPhone dilemma is similar to the situation Microsoft found
        itself in earlier in the decade.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44d164-ce3f-4d70-b33d-eeb1a7f10a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generating the bulk of its sales from Windows and Office, Microsoft
        was loathe to disrupt its money-making machine. Microsoft notoriously killed
        off a tablet device that would have beaten Apple''s iPad to the market by
        years. The reason: It didn''t run Windows.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844f905-713a-4009-88bf-c1811ad507b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Steve Ballmer wanted to protect the legacy of his predecessor,
        the legendary Bill Gates. But the handwriting was on the wall: The PC boom
        was over, and customers weren''t buying new computers every few years the
        way they had in the past.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc044166-6062-45c4-8a77-73a996d0600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.369Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballmer, a career salesman and — much like Cook — an operations
        expert, had a decision to make: Continue focusing most of Microsoft''s resources
        on a slowly sinking ship or invest in growth areas to change the company''s
        direction.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c516f9a3-cdc2-4cac-a652-ba5f29cff033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballmer chose neither. He directed Microsoft to buy Nokia''s cell
        phone business for nearly $8 billion in 2013, hoping to leverage Nokia''s
        huge customer base to make Windows as prevalent on smartphones as it was on
        PCs. The bet was a tremendous failure.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8b91d-fd9d-49c2-a636-ef50785ea563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.370Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft was super late to the smartphone game. App makers didn''t
        want to develop for Windows Phone. Android and iPhone customers weren''t interested
        in switching. Microsoft wrote down virtually the entire value of its purchase
        two years later.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b646c3c-fa28-4105-a6e6-90bf6505f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrated with a stock price that had languished for more than
        a decade, Microsoft asked Ballmer to step aside. In 2014, it promoted Satya
        Nadella, head of Microsoft''s nascent cloud division, to run the company.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb32b99-06cc-49bb-a068-72800c91ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.371Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadella took Microsoft in a different direction. He started giving
        Windows away for free, providing customers with smartphone-like updates twice
        a year. He made Office available — also for free — on the iPad. And he shifted
        Microsoft''s focus to the cloud.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd863e-e7ef-46dd-a956-1efaf29a58e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years later, Microsoft passed Apple to become the most valuable
        company on the stock market. It is neck-and-neck with Amazon for cloud superiority,
        powering everything from corporate email servers to Pixar movies.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1fead1-01fe-405a-a3b2-a36b51dbdb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The next big thing</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534347b-0014-4fc9-a44a-d32e32597d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.372Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key difference between Microsoft and Apple is Microsoft was
        a diverse business even when it was focused mainly on its consumer products.
        It took a decade, but Microsoft''s bet on the cloud fully materialized.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be305385-b532-408e-ada4-122cb058d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.373Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, on the other hand, is almost exclusively a consumer business.
        Its three main products — iPhones, Macs and iPads — make up 80% of Apple''s
        sales. So what product can Apple develop to snap it out of its growth funk?</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68b1be-008e-47f4-b457-6cb6029e29c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.373Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has taken some big swings at self-driving cars. It swiped
        talent from Tesla (TSLA) and put a few dozen test cars on the roads in California.
        While Apple lags behind Alphabet''s Waymo, Uber and some carmakers, there
        is plenty of room for competition to develop a promising technology that could
        revolutionize transportation for the world.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8375df4-789b-4218-b238-37aeb1e7eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.373Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Apple wasn''t the first company to develop smartphones,
        tablets or music players — it just made them better than anyone else. It could
        try to replicate that feat in the self-driving car space.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfd6184-c84f-4834-afea-b74b75c36e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has an opportunity to expand its push into the enterprise
        space. Corporate computing remains a Windows-based world, but iPads, iPhones
        and Macs are slowly becoming welcomed by IT departments as Apple enhances
        its security and IT protocols.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d06b0eb-7a76-4698-88a2-c71d9a8cc831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.374Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple partnered with IBM (IBM) in 2014 to help Apple make headway
        selling to corporations. In May, the companies announced that the partnership
        will include machine learning technologies. IPhones installed with IBM''s
        Watson app will allow repair shops, for example, to point an iPhone camera
        at a broken piece of equipment, and the iPhone will determine what and how
        the item should be fixed. That kind of technology could open up Apple''s products
        to new customers.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2daf398-f731-4654-a61e-ab15c7f45b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.375Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So could price-cutting. Apple is wildly profitable, but it has resisted
        cutting its prices to go after cost-conscious customers. That''s a Steve Jobs
        legacy: Jobs wanted Apple''s products to scream luxury. If Apple products
        remained out of reach for some consumers, Jobs saw that as a good thing —
        iPhones became status symbols.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7c78d-9072-43f8-9fc9-4681c1132bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.375Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unrealistic to expect a new iPhone-like innovation every
        year," said DiDio. "Apple may need to eat some humble pie for a while. I''m
        not saying they''ll turn into Dell, but they may have to cut prices."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397bf0df-0dc6-4e6f-b148-67327d4f8df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.375Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the next big thing for Apple could be the same
        thing — just at a lower price. If it''s seeking growth, one way to do that
        is address a new market.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ea637-d635-47f8-95f8-2c2b08b5de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.376Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is obviously in no imminent danger of collapse. But the tech
        graveyard is filled with tombstones of former technology giants that failed
        to innovate: AOL, Yahoo, Gateway, Nokia...</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5857e90-8c4f-4d46-8b60-1b3c8d5ba9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.376Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Cook could continue to successfully lead Apple for some time.
        He has done a phenomenal job leading the company. But unless he has a new
        plan to grow the company, his winning streak may be cut short.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a303a582-2610-4423-a02b-79acebf76df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:15:31.377Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tim Cook has a really
        big iPhone problem."</em></p>'
  'tesla-shanghai-china-factory':
    'author': 'Rishi Iyengar'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
