    'template': '1'
    'title': 'Blessing of Black Nazarene replicas draws throngs of devotees'
    'updated': 2019-01-07T08:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2136d6-7661-4010-8872-0f9dd46aad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:39:40.070Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Around
        half a million devotees flocked to Quezon Boulevard in Quiapo, Manila on Monday
        for the blessing of the replicas of the Black Nazarene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5608b-ee87-45d2-abeb-fb071eafdc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:39:40.070Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District said an estimated 300,000 to 500,000
        faithful joined the event, which is considered to be a prelude to the "Traslacion"
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72843d12-49a4-4851-bc6f-6394b689b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:39:40.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Over 5 million devotees expected to join Traslacion
        2019</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a1f020-7efa-4d5c-aa7b-53bd1ed1b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:39:40.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees celebrated during the procession, many of whom were aboard
        vehicles carrying the replicas, while cheering and shouting "Viva Nazareno."
        Some, meanwhile, were on foot either carrying their own small replica or helping
        pull the image hearse forward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e9696-3074-4945-81d9-338941f1f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:39:40.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southbound lane of Quezon Boulevard and westbound lane of España
        Boulevard were closed for the event beginning 11 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f445851-e7c2-4626-bf1f-b859351c336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:39:40.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in previous years, this year''s blessing did not include
        the image from the Quiapo Church.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b9cde-7222-4ec2-baec-4fc21adc2119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:39:40.071Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church''s rector, Monsignor Hernando Coronel, said they decided
        to let their replica stay in the church compound to have more time for Traslacion
        preparations. Previous processions with the Quiapo Church replica lasted for
        around nine hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b5a4b-15ed-4af3-bc9f-ef74bf0061c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:39:40.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talaga ito eh para mapaghandaan natin, mas maayos natin. Kasi
        noong mga nakaraang taon hindi naman ganito. Para yung ating a-nuwebe mas
        solemne, mas sagrado,"</em> Coronel said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08141b8d-f442-4115-bbd8-3dbe7e7f42ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:39:40.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is for a better preparation which is different
        from those in previous years, so that the Traslacion will be more solemn and
        sacred.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae8006-c574-482d-b6b1-21067528c9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:39:40.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong malawakang mga gawain ay syempre maglalagay tayo ng konting
        sistema at kaayusan pero ang maganda dito yung kanilang debosyon,"</em> he
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd2067c-b05f-4139-948e-ee3320d66735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:39:40.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will surely impose a system, but what''s good is
        their devotion.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf51ad-fb01-43cf-a02f-e82727261689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:39:40.072Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'golden-globes-recap':
    'author': 'Brandon Griggs'
    'caption': 'Will Bradley Cooper, Lady Gaga and "A Star is Born" cement their status
      as Oscar front-runners? (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-07T20:15:49.795+08:00
    'imagesource': 'jcr:f273ea98-78f0-4033-97b6-daf3fcf74d49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b51ce3d-b73d-423c-a60d-bd038b9f7224'
    'lead': 'Will Bradley Cooper, Lady Gaga and "A Star is Born" cement their status
      as Oscar front-runners? Can "Black Panther," "BlacKkKlansman," "Mary Poppins
      Returns" or "Crazy Rich Asians" pull a surprise?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:42:36.219Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:15.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:52.727+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''A Star is Born'' appears poised to win big at Golden Globes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d2086-59f1-4ce5-b19c-4ce32c5a7d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.219Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Will Bradley Cooper, Lady Gaga and "A Star
        is Born" cement their status as Oscar front-runners? Can "Black Panther,"
        "BlacKkKlansman," "Mary Poppins Returns" or "Crazy Rich Asians" pull a surprise?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea401e-f920-4a6f-9e67-76300f86a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or will everyone be talking Monday about some tipsy political rant
        or other wacko unscripted moment?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a542af-b4d5-44ea-bbe0-ebc7f23db615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll find out at Sunday night''s 76th annual Golden Globes, the
        frisky and often unpredictable Hollywood awards show that may offer some clues
        to which actors and films will be honored at the Academy Awards next month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f89e6e-d170-41d6-8713-e9b18f5ec75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Globes honor the year''s best in movies and TV and are
        voted on by the 90 or so members of the Hollywood Foreign Press Association,
        whose choices are often quirkier than those of the Academy of Motion Picture
        Arts and Sciences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec9e76-5b30-4936-9e32-244e82406181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the first awards show of the year, the Globes have an outsized
        influence on Academy Award predictions — voting on Oscar nominees begins Monday
        — while offering the season''s first glimpse at stars'' red-carpet looks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fbd740-65ef-4c4b-92fe-a85f3dc4ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.220Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globes are where Oprah gave a rousing speech last year that
        sparked speculation she was running for president. And where Meryl Streep,
        the year before that, criticized then-President-elect Donald Trump for mocking
        a disabled reporter. (Jeff Bridges, this year''s Cecil B. DeMille Award recipient,
        will likely be less outspoken.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1663c56e-7273-4928-aefe-8337834892a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosts, Sandra Oh and Andy Samberg, have vowed to mostly avoid
        politics. But between the government shutdown, the #MeToo movement and the
        (as of now) host-less Oscars, current events are bound to come up during the
        three-hour ceremony (8 p.m. ET on NBC; follow our live blog here).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bbc1c8-73b3-42f1-8c73-459a0bebbe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Movie nominees</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b0f57-6733-4e0b-82c4-3ab61336da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globes always split the best-picture nominees into two categories:
        drama and musical/comedy. That made for some head-scratching this year when
        two movies about music, "A Star is Born" and "Bohemian Rhapsody," were nominated
        as dramas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc114a73-b4ab-438c-aa72-29f5e52f6685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out the category are three very different films about the
        black experience: "Black Panther," "BlacKkKlansman," and "If Beale Street
        Could Talk."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073802a8-cb35-47fd-9275-e301aa41dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley Cooper''s "Star is Born" remake — a critical and commercial
        smash — is seen as the favorite.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854b967-57f0-491d-9e48-cca905c9716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race in the comedy category is more wide open. "Vice," the Dick
        Cheney biopic, leads all films with six nominations but has polarized critics.
        "The Favourite," an irreverent tale of palace intrigue in 18th-century England,
        has won rave reviews but may be too strange for Globe voters. "Crazy Rich
        Asians" and the Mary Poppins sequel could be seen as too lightweight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1427b7c-ac9b-496b-955a-88b453049ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.221Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves "Green Book," the inspirational story about a budding
        friendship between an elegant African-American pianist and his white, working-class
        driver in the early 1960s, as another strong contender.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f213db-691f-4056-be73-4b24bde82809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the acting categories, Lady Gaga is favored for her role as an
        aspiring singer-songwriter in "A Star is Born," while Rami Malek won raves
        for his full-throttle performance as Queen''s Freddie Mercury in "Bohemian
        Rhapsody."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd916a1a-85ba-489c-93ea-b759a666c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>TV nominees</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67068c4-9d45-4287-a2af-f12e95c78a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.222Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-drama category looks to be a three-way race between acclaimed
        Russian spy saga "The Americans," which just wrapped its final season; "Homecoming,"
        the new Julia Roberts show about a counselor at a mysterious treatment center
        for returning veterans; and "Killing Eve," about the treacherous rivalry between
        two dangerous women, a British intelligence officer and an assassin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
