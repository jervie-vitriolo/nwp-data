      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685301a9-b212-452f-b213-ae52c06fd461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:25:07.261Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, her acceptance speech for best actress in a television
        series drama was made all the more special by Oh''s moving acknowledgment
        of the two people who brought her into the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51fa46-5185-4e1e-8e87-81b0d1c49093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:25:07.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two people here tonight that I''m so grateful they''re
        here for me," she said, before saying "Mom, Dad, I love you" in Korean and
        giving a slight bow.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">my mom just teared up hearing sandra oh speak korean on the golden
        globes i love representation</p>&mdash; miranda (@mirandajhunt) <a href="https://twitter.com/mirandajhunt/status/1082100517277294593?ref_src=twsrc%5Etfw">January
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
