    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:54.339+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your 2019 Golden Globes viewing guide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86814b21-31ca-4c1e-8cb0-69f152b8f7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 76th Golden Globes will kick off awards
        season Monday and we are here to get you ready for it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca448d7-8966-4742-af20-61af62142c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about Hollywood''s golden night, brought
        to you by the Hollywood Foreign Press Association, to honor the best in film
        and television.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d8560-3a66-4dfe-9619-8a73f2f0ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s hosting?</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d85ac83-72d1-4229-91ab-8878a605162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.380Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Samberg and Sandra Oh are going to try their best to fill the
        shoes of the last duo to oversee the festivities, comedy besties Amy Poehler
        and Tina Fey, who finished their three-year reign in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a80c1e-404c-4d1d-a5ab-3f425ba4ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.381Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Samberg and Sandra Oh gear up for Golden Globes</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67bd103-051b-4d18-8397-861f9fe11881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.381Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh is nominated in the best performance by an actress in a TV series
        category for her role in "Killing Eve," so that might add to the excitement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ab70f-401e-4212-a84e-7d17c9303bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.381Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Top nominees</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf4d3d-7b5f-42f9-8caf-c78fded0a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.381Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With six nods including best musical or comedy, "Vice" starring
        Christian Bale as Dick Cheney is the film with the most nominations. "The
        Assassination of Gianni Versace: American Crime Story" leads the television
        categories with four.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749f6fb-b40c-4c55-8da5-619477014266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.381Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See the full nominations list</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74702af8-689b-4bae-9bab-6ae85faf5a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.381Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best motion picture in the drama category has three black films.
        "Black Panther," "BlacKKKlansman," and "If Beale Street Could Talk." They
        are competing against "Bohemian Rhapsody" and "A Star is Born."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa3a82-3c52-4247-9888-c5150dd0fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of "A Star is Born," lots of eyes will be on how it fares
        because it''s been a buzzed-about hit as a possible darling for the Oscars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f4ddf-db7f-433d-8b90-00ffae820b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1976 version proved to be a Golden Globes winner for Barbra
        Streisand and Kris Kristofferson, and we will find out Sunday night whether
        the stars of the new version, Lady Gaga and Bradley Cooper, will experience
        the same magic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e7116d-0bf8-4904-911b-7dae3c87af1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Presenters</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09188980-7f46-45b6-a0cb-0d055ab5eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the biggest names in the industry are set to present at
        the ceremony. They include Jessica Chastain, Idris Elba, Lupita Nyong''o,
        Saoirse Ronan, Sterling K. Brown, Harrison Ford, Halle Berry and Chadwick
        Boseman.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a80af8-2230-4514-b9fa-b909f282995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halle Berry, Chadwick Boseman and Chrissy Metz are among Golden
        Globe presenters</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8edcd26-00ea-4795-ac7c-d8251100ac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moments to watch</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf21b3e-b191-4cae-acd5-c05bd7f1585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Oh is to be believed, the show won''t be that political, at least
        not coming from the hosts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd317242d-2872-4fa9-a5f2-613da761e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.382Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not interested in [talking about Trump] at all," she told
        The Hollywood Reporter. "What I''m interested in is pointing to actual real
        change. I want to focus on that ''cause people can pooh-pooh Hollywood all
        they want — and there is a lot to pooh-pooh, sure — but we also make culture."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e81536-c56d-46f1-8a12-8c79190e450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.383Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean someone won''t talk about politics in their
        acceptance speech. In fact, we are almost betting on it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c33b6d-6172-4a8a-b4d0-3ce724b0a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.383Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this year Jeff Bridges receives the Cecil B. DeMille Award so
        we have high hopes for The Dude entertaining us with his remarks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a025734-4930-40f4-9f4f-ff3a4e9cdef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.383Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where to watch</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae9a55-cd8d-40e7-ab2f-85a0b9665622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.383Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony airs live from The Beverly Hilton in Los Angeles Sunday
        at 8 p.m. EST on NBC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f353b-e825-486c-b37a-f32702055380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:02:36.383Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Your 2019 Golden
        Globes viewing guide"</em></p>'
  'enes-kanter-new-york-knicks-nba-london':
    'author': 'Rob Hodgetts and Dakin Andone'
    'caption': 'He should be playing for his New York Knicks in London this month
      but center Enes Kanter says he will not travel for fear of assassination.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-07T06:28:46.184+08:00
    'imagesource': 'jcr:72be4e66-b9fe-43b7-a197-1effa32c117f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd7b5674-68fa-48bc-ac56-4978eb0b49f7'
    'lead': 'He should be playing for his New York Knicks in London this month but
      center Enes Kanter says he will not travel for fear of assassination.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:04:58.398Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:06.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:54.519+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enes Kanter to miss Knicks'' London trip for fears of assassination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85d5e3a-2b04-4114-89b9-ac574e5c223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:04:58.398Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He should be playing for his New York Knicks
        in London this month but center Enes Kanter says he will not travel for fear
        of assassination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba2fad-74e7-4e30-b084-0d9b16c494a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:04:58.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish native is a critic of President Recep Tayyip Erdogan
        and fears for his life should he make the trip to face the Washington Wizards
        on January 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e70264-3914-4fc3-af9c-ba7d86ab67fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:04:58.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, I''m not going because of that freaking lunatic, the Turkish
        president," Kanter said following the Knicks'' win against the Los Angeles
        Lakers Friday night, according to ESPN. "There''s a chance that I can get
        killed out there."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e740f-1ea8-4395-b57a-53c12f822221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:04:58.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty sad that just all this stuff affects my career in
        basketball, because I want to be out there helping my team win," the 26-year-old
        player added. "But just because of that one lunatic guy, one maniac or dictator,
        I can''t even go out there and just do my job. So it''s pretty sad."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b4f1ee-8f9c-47a5-8b7d-37692809ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:04:58.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They got a lot of spies there," Kanter said when asked if he really
        believed he could be killed traveling to London. "I can get killed pretty
        easy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64ec10-60c2-424e-ba8e-c0620f9fa879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:04:58.399Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Knicks official said Kanter was not traveling to London because
        of a visa issue, The New York Times reported.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Enes Kanter says he’s not going to London with Knicks because he
        fears for his life due to “that freaking lunatic, the Turkish president. There’s
        a chance that I can get killed out there.” <a href="https://t.co/NvRDSHWB4V">pic.twitter.com/NvRDSHWB4V</a></p>&mdash;
        Ohm Youngmisuk (@NotoriousOHM) <a href="https://twitter.com/NotoriousOHM/status/1081448550045630464?ref_src=twsrc%5Etfw">January
        5, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6000df4-ea89-4063-952e-161abeb82b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:04:58.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a2a283-9caa-4d60-9eed-845b83b9a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:04:58.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Turkey''s Ministry of Foreign Affairs for
        comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b01be0-bb2f-49b2-8651-ba2cd37f72a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:04:58.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, while he was playing for the Oklahoma City Thunder,
        Kanter was stopped in a Romanian airport after the Turkish embassy canceled
        his passport. He arrived back in the U.S. a day later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb357e77-5549-425e-9012-ca8993576df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:04:58.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter said on social media he believed the move was a consequence
        of his political views and criticism of Erdogan, who he has called "the Hitler
        of our century."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aee142-8ff6-4081-bf80-303d17ba1eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:04:58.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following month Kanter''s father was detained by the Turkish
        government because of his son''s political views, Kanter said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ab740-3cbd-4b89-8316-13dde1ad5f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:04:58.400Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Enes Kanter to miss
        Knicks'' London trip for fears of assassination"</em></p>'
  'adam-schiff-trump-wall':
    'author': 'Eli Watkins'
    'caption': 'Celebrating the holiday at the White House instead of his Palm Beach
      estate, Trump used a phone call session with American troops to advance his
      case for a border wall, his isolationist foreign policy views and his insistence
      that his campaign did not collude with Russia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-01-07T06:23:57.549+08:00
    'imagesource': 'jcr:66c194c8-cccb-4a3a-bee7-75ebf4f936b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10c023da-ef5e-4693-a711-0b9735875779'
    'lead': 'U.S. President Donald Trump said Sunday that he might declare a national
      emergency imminently to secure money for his border wall.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:11:24.566Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:06.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:54.738+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: ''May declare a national emergency'' to build wall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c0c95-e402-43f4-8eed-0cd1b3b8373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump said Sunday
        that he might declare a national emergency imminently to secure money for
        his border wall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b77cb-7779-4119-bb73-d58ba9304267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may declare a national emergency dependent on what''s going to
        happen over the next few days," Trump told reporters as he left the White
        House for Camp David.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0aa97-2877-46aa-b7aa-d1d43cae9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.566Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told CNN on Saturday that Trump was leaning
        towards declaring a national emergency to use military funding for his wall.
        Trump has demanded Congress appropriate money for the wall, and his dispute
        with Democrats over the issue pushed the government into an ongoing partial
        shutdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d6953-5592-45e0-b81f-1dc8abdee387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence was scheduled to meet with congressional
        leadership staff on Sunday afternoon, where, according to two congressional
        sources, aides would be given the White House''s budget justification for
        about $5.7 billion for the border wall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811204fc-8a26-4ca3-bfd7-04726d5e57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said Sunday that he planned to call the head of U.S.
        Steel and other steel manufacturers to ask them to design a steel barrier
        for the southern border.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59828f-ae25-4f71-8765-8b600c4945d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke to reporters again on Sunday afternoon and offered few
        details, but he reiterated he was "looking at a national emergency," adding,
        "We''ll be letting you know fairly soon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978b97d-bbd7-4209-8186-6218b733f4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that he would consider a deal that involved protections
        for Deferred Action for Childhood Arrivals program recipients, but indicated
        that he preferred to wait until the Supreme Court ruled on the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc2015e-8bd7-449b-936f-a780e7c4caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.567Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather have the Supreme Court rule and then work with the
        Democrats on DACA," Trump said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb314f32-25d2-4c47-9870-b1d18c0c2400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Friday he "may" attempt to invoke emergency powers
        to build the wall, although such a move would be expected to face legal action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e551e9f-8b6b-4565-87ed-2b2883be1bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schiff: ''A non-starter''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39952a84-d578-4db8-9615-3e84ed21c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea has met pushback from some, including California Democratic
        Rep. Adam Schiff, who said Sunday on CNN''s "State of the Union" that he did
        not think Trump would be able to use emergency powers to build a wall at the
        southern border.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3717d35-3a3d-4ba5-aae4-e8b350c19746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, if Harry Truman couldn''t nationalize the steel industry
        during wartime, this President doesn''t have the power to declare an emergency
        and build a multibillion dollar wall on the border," Schiff said. "So that''s
        a non-starter."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073ee1c-5f16-463a-853a-07962488b9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff said the burden remained on Trump to move and reopen the
        government, saying Trump had painted himself into a corner and needed to "figure
        out how he unpaints himself from that corner."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ba8ee-633a-4a4c-83bd-a3c90030a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman also said that if Democrats give into Trump''s demand,
        it would incentivize the President to attempt further shutdowns in order to
        extract concessions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516465ea-33da-4ab5-b19a-f0f29a3926e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.568Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just can''t afford to do business that way," Schiff said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebff138-4186-4a00-a158-05e4258108d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WH: Weekend talks unfruitful</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b9f3c-98d3-4955-8c1a-a183064d1dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting White House chief of staff Mick Mulvaney said in a separate
        interview on the same program that talks on Saturday to reopen the government
        "did not make much progress."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f30cc6-bc20-477d-97b0-a64a92d6de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in his comments to reporters Sunday morning, said he and
        Pence did not "expect to have anything happen" at further shutdown talks between
        Pence and congressional leadership staff Sunday afternoon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1208db-df6e-41e0-87fd-95cb24c688b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said, however, that he expected "very serious talks" early
        this week and that he "can relate" to federal workers affected by the shutdown.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67892bcd-01c9-434d-9bd9-151e3436c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure that the people that are on the receiving end will make
        adjustment, they always do," Trump said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f1dda-1635-4a2e-b84d-7c7da2a114b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T07:11:24.569Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:06.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump: ''May declare
        a national emergency'' to build wall"</em></p>'
