      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their debut was spoiled by Korea Republic with a 1-0 victory
        Monday at the Al Maktoum Stadium in Dubai.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19421b02-1952-4eb9-befa-cd353afe0960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:36:12.838Z
