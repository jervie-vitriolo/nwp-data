    'imagesource': 'jcr:ef1c1b77-fcab-4404-a43b-d7d3df528fac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0863109-ccc0-49f0-9ed8-3f70e05e6e03'
    'lead': 'Carol Burnett is glad she and TV audiences had some time together when
      they did. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:29:40.750Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:18.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:51.925+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carol Burnett gives moving ode to TV in Golden Globes speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba21ab-c04a-4bf5-86d3-933ebe9f6b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:29:40.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carol Burnett is glad she and TV audiences
        had some time together when they did.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a63ba04-1f49-4377-9eb9-952493bd804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:29:40.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech accepting a new Golden Globe award named in her honor,
        Burnett talked about the effort it took to put on her variety show that ran
        for 11 seasons starting in 1967.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39edf8-6a1d-4069-b962-40623e026d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:29:40.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes I catch myself daydreaming about being young again and
        doing it all over," she said. "Then I bring myself up sharp when I realize
        how incredibly fortunate I was to be there at the right time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c527412-0c97-4290-919f-12b6bf980caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:29:40.751Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnett, whose trailblazing career spans six decades, said what
        she and her collaborators did then "could not be done today," as "the cost
        alone would be prohibitive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56fad8c-7e13-49ba-9c4d-187e9dbb0f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:29:40.752Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 28-piece orchestra, 12 dancers, and 65 costumes per week did not
        come cheap, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f58f2-0b01-4d27-bf27-42992ed9bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:29:40.752Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnett dedicated the award to "all those who made my dreams come
        true and to all those out there who share the love I have for television and
        who yearn to be part of this unique medium who has been so good to me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28543da-d2de-4dab-8f61-048e775cdc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:29:40.752Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just happy our show happened when it did and I can look back
        and say once more, I''m so glad we had this time together" she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd287646b-0362-46a7-8f1a-a7e6c9f71a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:29:40.752Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood Foreign Press Association announced last month it
        was establishing a new award named for the TV icon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1a538-ea25-437f-b822-fbb4b535a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:29:40.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the group said The Carol Burnett Award will be given
        out annually to someone who "has made outstanding contributions to television
        on or off the screen."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e4a7b-ae51-464d-bba3-f7331d74f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:29:40.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnett is one of the most decorated actors in comedy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f051e-f9c1-4805-ac1f-a47ced3e0850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:29:40.753Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She became a Kennedy Center Honors recipient in 2003, earned the
        Mark Twain Prize for American Humor in 2013 and received a Screen Actors Guild
        Lifetime Achievement Award in 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79e7c7-77db-403a-a5c3-11008a5b8862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:29:40.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Globes has another special award, the Cecil B. DeMille
        Award, that has traditionally been awarded to those with achievements in the
        film industry. This year it went to actor Jeff Bridges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d07c171-3c82-4f93-894b-2206abf67666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:29:40.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oprah Winfrey was last year''s recipient and used the moment to
        give a rousing speech about gender equality and sexual harassment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be9b24-068a-4361-b639-571669e1b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:29:40.754Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Carol Burnett gives
        moving ode to TV in Golden Globes speech."</em></p>'
  'ako-bicol-justin-batocabe-rodel':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-07T11:31:48.312+08:00
    'imagesource': 'jcr:f9febb6f-5c26-49ce-8845-04e32b526c3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1221d279-665a-40f4-b5f6-04d062ff58b6'
    'lead': 'AKO BICOL party-list wants Rep. Rodel Batocabe''s son to serve the remaining
      term of his father in the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:34:20.424Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:17.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:52.226+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AKO BICOL eyes younger Batocabe to complete slain father''s unexpired
      term'
    'updated': 2019-01-07T04:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e6ade-992d-426b-8e36-2b9fe4372cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        party-list group of slain Rep. Rodel Batocabe is eyeing his son, lawyer Justin
        Batocabe, to serve the remainder of his term in the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246eb43-64a4-45c7-97ef-9f828006e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Monday, AKO BICOL party-list
        Rep. Alfredo Garbin said that with their fourth nominee leaving for another
        political group and their fifth nominee busy with his law practice, Justin
        might be selected to serve his father''s unexpired term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf28e7d0-7bbf-478b-9eea-f284c90f36f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still considering, considering that we have to comply with
        provision of the party-list law," Garbin said.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">AKO Bicol Party-list Congressman Alfredo Garbin: We are considering
        Rep. Rodel Batocabe&#39;s son, Justin Batocabe, as replacement | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/YOAwwCZuTk">pic.twitter.com/YOAwwCZuTk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1082100394585509888?ref_src=twsrc%5Etfw">January
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19452713-766a-42bb-9c79-a7afbcf1cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.424Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d6857-3320-497d-8b60-87de8212ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 8 of Republic Act 7941, or the Party-List System Act, bars
        the changing of party-list nominees or the alteration of their order of nomination
        unless the nominee dies or withdraws his nomination in writing or becomes
        incapacitated. In these cases, the party-list could name a substitute nominee
        who would be placed last in the list of five.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536a97e-4f18-422d-8370-d881248e0d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0c1e7-1602-4d19-8a64-fac3f27ebd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Batocabe has been serving as family spokesperson in
        media briefings and is the second nominee of AKO BICOL party-list for the
        midterm election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6674d29-ba21-4f70-8877-b095b3d90661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing days after the killing of his father, Justin
        said his family would still be fielding a replacement for the lawmaker, who
        was on his third and last term and eyed the mayoralty of Daraga, Albay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb47a3-bc3b-488e-80ef-c2815054302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin said the Batocabe family is considering to field the late
        lawmaker''s wife, Gertrudes, or brother to run in his place for the elections
        in May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cef9a2-179d-48ba-953f-dd5a0fd7e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe was set to challenge Daraga mayoralty candidate Carlwyn
        Baldo and Vice Mayor Victor Perete before he and his police escort were fatally
        shot during a gift-giving activity on Dec. 22, 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8f5f43-8c9e-4be3-a76c-980e1b318a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LAKAS-CMD, the party which was backing Baldo, cancelled his certificate
        of nomination and acceptance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09761e89-68df-4e80-93a8-92434515f7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Weak alibi''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08b6fc0-2638-493a-973a-0b764ae02ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six key suspects in police custody have all pointed to Baldo as
        the mastermind of the Batocabe slay, Garbin said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9513e824-cba1-4a65-a989-9e7e751c57aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Confessed gunman surrenders, tags Daraga Mayor Baldo
        in Batocabe slay</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500fd89f-9bad-420c-bc71-85c2dedc48b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo has insisted on his innocence as police have revoked his gun
        permits and are looking to remove his powers over local police.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89eea51-bae2-4da4-a55c-a65fde5f6ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media on the same day the Philippine National Police
        tagged him as the mastermind of the Batocabe killing, Baldo said he is an
        "easy target," being the late lawmaker''s political rival, and warned that
        as he is blamed for the crime, the true brains are on the loose.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0efc9f0-a085-49d0-b8c4-082362211aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those alibis, it is the weakest defense," Garbin said. "These six
        witnesses, the gunman have a positive identification and positively identified
        him as the mastermind. So between positive testimonies and alibi, alibi is
        the weakest."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b698ac5c-c09b-42a9-8162-8b73e0b6d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin said he was present while confessed gunman Henry Yuson executed
        his extrajudicial confession. He added that the testimonies of the six suspects
        all line up and "cannot be made up."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b78e26-b24e-4c70-98cc-4dca9f98c01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said any doubts about the credibility of the six suspects
        would be cleared up by additional witnesses who were present at the gift giving
        activity.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">AKO Bicol Party-list Congressman Alfredo Garbin: Mayor Baldo will
        have his day in court | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/JdyArYnjuH">pic.twitter.com/JdyArYnjuH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1082097789545308161?ref_src=twsrc%5Etfw">January
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523895b9-438b-4bdf-9325-0826c1b9120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a7f3e-c9cf-4947-801c-e9426b335597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Garbin said Baldo remains innocent until proven guilty,
        adding that the town mayor would have his day in court.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4fd70-97c7-4816-a17b-ff2e23368904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warrant of arrest has not yet been issued against Baldo, who,
        along with his security aide Danilo Muella, alleged backup gunman Rolando
        Arimado, alleged getaway motorcycle driver Jerwin Babor, Christopher Naval,
        Emmanuel Rosello and Yuson, are facing murder and six counts of multiple frustrated
        murder raps.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727cd6c-1feb-438d-bdc8-5bf284f9933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six were reportedly part of the mayor''s monthly payroll, receiving
        P7,000 each. Naval, one of the suspects, earlier said they were supposed to
        get P5 million from Baldo for the assassination of Batocabe.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ed3dc-f9ef-4ca1-957c-0b3fcf64bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagtataka rin nga ako kung bakit ganun na lang ka-</em>bold<em>,
        ganun na lang kagarapal, kung totoo man ''yung sinasabi ng kanyang</em> security
        aide," Garbin said, referring to Emmanuel Judavar, a witness who says he was
        one of the conspirators in the assassination of Batocabe before backing out.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d1f18-fac4-4a90-8886-d319af1c693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am puzzled why it''s so bold, so shameless, if what
        his security aide is saying is true.]</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">AKO Bicol Party-list Congressman Alfredo Garbin: Albay is normally
        peaceful, not prone to election violence | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Tw9sRWYo1Z">pic.twitter.com/Tw9sRWYo1Z</a></p>&mdash;
