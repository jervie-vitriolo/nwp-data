      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals tried to score in the latter part of the contest, but
        the Koreans were able to prevent them from equalizing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c7d887-7e8c-45b1-917f-7f8812968079'
      'mgnl:activationStatus': true
