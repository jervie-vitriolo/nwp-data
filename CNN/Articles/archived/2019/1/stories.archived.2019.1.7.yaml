      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 76th Golden Globe Awards will be a
        battle of blockbusters versus indies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23223b-c40b-48d3-a2c8-f3961cdc0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:52:35.101Z
