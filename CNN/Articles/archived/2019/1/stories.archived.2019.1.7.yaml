      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Regina King gave one of the most passionate
        speeches of the night at the 76th annual Golden Globe Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848eda1-5fab-4f35-a048-c47773ea397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:21:13.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While accepting her first ever Golden Globe for best supporting
        actress for her performance in "If Beale Street Could Talk," King spoke about
        gender parity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90acfad5-dee2-42d8-a6e1-ce130e89f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:21:13.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So often, everyone out there that hears us on a red carpet and
        they say celebrities are using the time to talk about ourselves when we are
        on our soap box and using a moment to talk about the systemic things that
        are going on in life, time''s up times two," King said as cheers erupted in
        the audience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec20d31-d23e-46b4-95f8-1881f2ccf05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:21:13.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Golden Globes full winners list</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34fde8-8437-41a7-81a2-7be8f6bde66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:21:13.528Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why we do this is because we understand that our microphones
        are big and we''re speaking for everyone," King continued. "I am going to
        use my platform to say right now that in the next two years, everything that
        I produce and I am making a vow and it''s going to be tough to make sure that
        everything that I produce, that it''s fifty percent women."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f194711-2a73-43b8-a79c-3ca54117d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:21:13.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments come one year after more than 1,000 women in the entertainment
        industry came together to form Time''s Up to combat sexual misconduct and
        increase pay equity across industries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d47fb0a-8f68-47e3-9a65-b10eef772065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:21:13.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just challenge anyone out there who is in a position of power,
        not just in our industry, in all industries, I challenge you to challenge
        yourselves and stand with us in solidarity and do the same," King concluded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c6d27-ecd1-47ec-aae2-da4d0fe5ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:21:13.529Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Regina King''s inspiring
        Globes promise"</em></p>'
  'sandra-oh-parents-olden-globes':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-07T12:24:20.980+08:00
    'imagesource': 'jcr:8a50986f-b580-439b-8c1d-3295a4bba883'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
