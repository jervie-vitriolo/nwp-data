  '2019-goldne-globes-viewing-guide':
    'author': 'Lisa Respers France'
    'caption': 'Andy Samberg and Sandra Oh are going to try their best to fill the
      shoes of the last duo to oversee the festivities, comedy besties Amy Poehler
      and Tina Fey, who finished their three-year reign in 2015. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-07T06:42:44.121+08:00
    'imagesource': 'jcr:8a50986f-b580-439b-8c1d-3295a4bba883'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eca8fcef-6284-4b32-a0ec-26d2dfc2810a'
    'lead': 'Here''s what you need to know about Hollywood''s golden night, brought
      to you by the Hollywood Foreign Press Association, to honor the best in film
      and television.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T07:02:36.380Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:07.898+08:00
