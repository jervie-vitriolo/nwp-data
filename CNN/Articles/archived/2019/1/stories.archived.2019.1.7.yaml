      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez says they are just waiting for the Certificates of Finality
        to be issued before they can release the decisions to the public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2516100-1fe3-47f0-8a04-328212966e71'
