      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware of how potent the Koreans at the offensive end, the Azkals
        were disciplined at the opposite side in the entire first half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61816b7-dbb9-421b-bb82-01c784f72058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:36:12.838Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a huge disparity at the possession, the Philippines held
        its ground to settle for a scoreless draw at the break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f289ac3-94a0-48bd-973c-cda388a82228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T03:36:12.839Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korea continued with its relentless attacks which eventually resulted
        to a Hwang Ui-Jo goal at the 67th minute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ccdb3-dfee-4163-a54d-4bd6be6c52df'
      'mgnl:activationStatus': true
