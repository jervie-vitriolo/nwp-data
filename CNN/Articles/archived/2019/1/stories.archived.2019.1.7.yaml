    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189cc417-7a2d-4fd4-afb6-22b3aa14e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:25:07.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh made a nod to her parents, who raised their family in Ottawa,
        Canada, earlier in the ceremony with a joke that made light of some mothers''
        hard-to-please nature. In the moment, Oh, imitating "Asian moms everywhere,"
        gave an unimpressed nod to a mention of "Crazy Rich Asians" huge box office
        gross. She then asked the camera to pan to her mother, which it did.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36346b4-e48e-4908-b97b-4cc5220c8034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:25:07.262Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bit got laughs but was, however, judging by evidence from Oh''s
        win, not entirely accurate.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">There could be 100 people in the room, and 99 of them don&#39;t
        believe in you but if Sandra Oh&#39;s mom does ... that&#39;s honestly all
        that matters <a href="https://t.co/hG6cCDufaj">pic.twitter.com/hG6cCDufaj</a></p>&mdash;
        Netflix US (@netflix) <a href="https://twitter.com/netflix/status/1082082320876621824?ref_src=twsrc%5Etfw">January
