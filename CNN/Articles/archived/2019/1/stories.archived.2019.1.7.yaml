    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandra Oh and her parents are Golden Globe MVPs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d150cf4-a808-4026-ba01-966fdc93ce4c'
      'mgnl:activationStatus': true
