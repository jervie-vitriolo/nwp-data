  'PACC-investigates-Bello-Lapena-NCIP-corruption':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-07T14:23:00.223+08:00
    'imagesource': 'jcr:e40db553-7b89-4db0-8b5d-7f4ba9eeb330'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73e8a7ae-3aaa-43ac-8537-1926d52ede7f'
    'lead': 'The Presidential Anti-Corruption Commission is looking into alleged corruption
      complaints filed against Labor Secretary Silvestre Bello III, former Customs
      Commissioner Isidro Lapeña, and National Commission on Indigenous Peoples chair
      Leonor Quintayo.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:59:21.056Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:24.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:50.652+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-corruption body probes Labor Secretary Bello, ex-Customs commissioner
      Lapeña'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615fd99-5b7f-4e96-b629-0036233e970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:59:21.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        Presidential Anti-Corruption Commission (PACC) is looking into complaints
        for alleged corruption filed against three members of President Rodrigo Duterte''s
        cabinet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51361440-4517-46c7-b24a-bbf87005c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:59:21.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACC Commissioner Manuelito Luna announced the body is currently
        investigating Labor Secretary Silvestre Bello III, former Customs commissioner
        and now Technical Education and Skills Development Authority (TESDA) head
        Isidro Lapeña, and National Commission on Indigenous Peoples (NCIP) chair
        Leonor Quintayo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e07c27-205e-444c-9118-b599d9ebec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:59:21.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Monday, Presidential Spokesperson Salvador Panelo
        said Malacañang will await the anti-corruption body''s official findings and
        recommendations for Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e75d5-7ece-41f4-8c73-a6f84c72cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:59:21.057Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s policy ever since is there are no sacred cows
        in this administration. You violate the law, you are accountable" Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfaca75-07fa-4490-a6fd-c2510b0f7c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:59:21.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gaya ng sinabi ko, walang mga</em> friendship friendship<em>
        diyan. Kung may ebidensya,</em> the axe will fall where it should," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0136aebb-da7e-4450-8b9a-1fd998a0818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:59:21.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like what I said, there are no friendships there.
        If there is evidence, the axe will fall where it should.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4dc2b-76c1-4d51-b1e8-529dad7f1f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:59:21.058Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, clarified the three will remain in the Cabinet
        while the probe is ongoing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5023cca1-aead-4b9e-87d0-bc2d75617826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:59:21.058Z
