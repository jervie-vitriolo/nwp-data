  'House-Budget-Diokno-DPWH-flood-control-project-scam':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. House of Representatives'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-07T14:04:12.655+08:00
    'imagesource': 'jcr:5274e3d5-a187-4529-a59f-665ab77b6306'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd279ca0d-bffc-44b4-8cf1-67a80491b91a'
    'lead': 'Three senior officials of the Department of Public Works and Highways
      (DPWH) will face lawmakers to shed light on the alleged multibillion-peso flood
      control project anomaly supposedly involving Budget Secretary Ben Diokno.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:02:47.091Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:23.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:50.798+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel to subpoena DPWH officials in ''flood control scam'' probe'
    'updated': 2019-01-07T15:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0fc52b-2825-4cdb-85ec-88cd7a28ebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:47.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:23.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Three
        senior officials of the Department of Public Works and Highways (DPWH) will
        face lawmakers to shed light on the alleged multibillion-peso flood control
        project anomaly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585fec63-6d7f-4f79-bb98-eb0a02a9a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:47.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:23.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rolando Andaya said testimonies and evidence
        during the public hearing in Naga on January 3 showed Budget Secretary Ben
        Diokno was involved in a conspiracy with a senior DPWH official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f76f26-f18a-48f5-99c6-75e3322025fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:47.091Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:23.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Rules will summon Undersecretaries Maria
        Catalina Cabral and Rafael Yabut, as well as project director Patrick Gatan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f73a096-9a33-4a95-93de-e20117dc7593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:47.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:23.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said Diokno and the DPWH officials bypassed strict requirements
        for the approval of flood-control projects. He said the supposed connivance
        between Diokno and the officials is possibly the reason why billions of pesos
        of government funds were allocated by the Budget Department to Aremar Construction,
        which is owned by Diokno''s in-laws in Casiguran, Sorsogon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb59b0-2e54-4429-89ab-46a8f438a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:47.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:23.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May nag-uutos galing sa taas na i-short cut ang proseso sa flood-control
        projects... Kaya pala ang depensa ni Sec. Diokno, dumadaan sa DPWH ang request.
        May kasabwat pala sa loob. We will identify them in the next hearing," the
        solon said in a statement on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626af270-ad81-4f16-87a3-415a58b99376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:47.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:23.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya had said over P385 million will go to flood control projects
        in Casiguran in the proposed 2019 budget that Diokno prepared. He highlighted
        that based on their studies, there is no threat of flooding in Casiguran in
        the next 25 years. He also said Diokno has allocated a total of P332 billion
        to flood control projects during his three years in office, comprised of P213
        billion worth of appropriations in 2017 and 2018, and the proposed allocation
        of P119 billion for 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43712c23-42bf-4845-9e59-4bb50a97caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:47.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:23.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Andaya: Funds for flood-control projects go to
        firm of Diokno''s in-laws</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff87610-6b8a-40a4-a6fc-d6e9c0374674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:47.092Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:23.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) said Andaya''s move
        to cite these amounts to paint the picture that there is a scam in the department
        is "irresponsible and misleading." It also refuted the lawmaker''s claims
        that it has allocated funds with preferential treatment to certain areas or
        districts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566bea7a-30e3-4120-bb82-55c791cb262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:47.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:23.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DBM has no hand in determining the projects that should be
        implemented and in which areas or districts. This is the job of the implementing
        agency; in this case, the DPWH," DBM said in a statement on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca04e2-cc06-4f6b-84a1-03b95d746221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:47.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:23.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno had earlier denied the allegations of Andaya.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac533911-6941-4aa0-8c7a-e4e0fdee3bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:47.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:23.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His accusations are illusory. The numbers are wrong and the narrative
        he''s selling is not grounded on facts," he said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7887c760-321f-4f7a-8375-7b37a9761ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:47.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:23.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya also said the House panel will invite Diokno and the incorporators
        of Aremar Construction to be resource persons during the next hearing. Casiguran
        Mayor Edwin Hamor and his wife Sorsogon Vice Governor Ester Hamor, company
        president Maria Minez Hamor, Martin Aber Sicat, Maria Charisma Sicat; Romeo
        "Jojo" Sicat, Jr.; and Edmon Bautista will be invited. The budget chief''s
        daughter, Charlotte Justin — who is married to Jojo Sicat, will also be invited.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc9bca9-b909-42cc-99a5-c82debd4ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:02:47.093Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:23.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Palace: Duterte ordered Diokno to skip House probe
        on ''insertions''</strong></p>'
  'golden-globes-2019-analysis':
    'author': 'Brian Lowry'
    'caption': 'The Golden Globes (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-07T13:19:04.707+08:00
    'imagesource': 'jcr:52edd910-63f2-4f35-ad81-2c47eec7fb7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '593a80df-d7b6-4478-948f-324170c43b24'
    'lead': 'After Time''s Up and #MeToo, and two years of award shows heavy on political
      messages, the Golden Globes veered toward more comfortable territory for Hollywood
      — namely, patting itself on the back, while relying on the winners'' passion,
      not the hosts, to carry a show that was alternately boring, shocking, sentimental
      and just plain silly.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:12:01.896Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:22.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:50.965+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Golden Globes puts spotlight on winners, not politics, in night of surprises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217e670-1ddc-4df6-9225-124845b0ab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.896Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After Time''s Up and #MeToo, and two years
        of award shows heavy on political messages, the Golden Globes veered toward
        more comfortable territory for Hollywood — namely, patting itself on the back,
        while relying on the winners'' passion, not the hosts, to carry a show that
        was alternately boring, shocking, sentimental and just plain silly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a54d50f-61a3-4e31-8509-87a084082ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emcees Sandra Oh and Andy Samberg opened with a joke at the expense
        of the Oscars — and its protracted search for a host, after naming and parting
        with Kevin Hart — saying that "one lucky audience member" would be chosen
        to host that show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81308fe3-4b71-4fa3-a36d-e177bae8ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the course of the evening, the honorees registered political
        points on a variety of scores, whether that was Regina King discussing work
        parity for women; Mexican director Alfonso Cuaron, a dual winner for "Roma,"
        referring to the power of cinema to "tear down walls" — a clear reference
        to President Trump''s proposed border wall; or Christian Bale, a winner for
        playing Dick Cheney in "Vice," taking a shot at Republican Senate Majority
        Leader Mitch McConnell.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64900bab-0653-4d1a-943c-7e95210f9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Simpson, accepting for FX''s "The Assassination of Gianni Versace,"
        also cited the erection of walls and lingering presence of the homophobia
        reflected within the limited series, urging the arts community to let their
        voices be heard and "Resist."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a19999-c0e8-46cc-b92d-1c1e27559012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, though, the presentation''s tone was celebratory,
        with Oh turning serious — after a comedy bit that actually flattered nominees
        in the guise of roasting them — to savor the greater inclusion in this year''s
        lineup of movies, including films headlined by people of color like "Black
        Panther" and "Crazy Rich Asians."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f7861d-4c99-4d36-9b43-8dd30be1b502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Witness this moment of change," Oh said, triggering an appreciative
        response from the crowd.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3fc54-baa0-4fc2-ad24-26a0c1d3c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best-received statements came from Meher Tatna, president
        of the Hollywood Foreign Press Association, who spoke of the need for a free
        and robust press, announcing grants toward that end. (The HFPA devotes part
        of the millions that NBC pays to televise the awards to philanthropic causes.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d83da5-2a25-46d7-8ec7-9554af869b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As noted, there were emotional moments, several nostalgic ones and
        plenty of major surprises, starting with "Bohemian Rhapsody" and Glenn Close,
        whose stunned reaction spoke volumes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc18bdc-d7ac-473b-a125-6df6af8117b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, whose parents were in attendance, beamed as she collected an
        award for the BBC America drama "Killing Eve." Michael Douglas thanked his
        102-year-old dad; Dick Van Dyke garnered an extended standing ovation; Close
        teared up talking about her mother; and Carol Burnett inaugurated a new career-achievement
        honor with one of the night''s best speeches.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbdff26-9101-4d8b-a767-e3ee26f4144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, with its slightly unorthodox hosting tandem, the comedy often
        veered into silliness, such as a pointless gag that involved giving audience
        members free flu shots. Samberg''s cleverest line almost slid by in a blur
        of rat-a-tat banter, saying that "Vice" — questionably nominated as a comedy
        thanks to the Globes'' drama and comedy/musical split — had "invaded the wrong
        category based on false intelligence."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885f30c-ec36-4edc-8245-92b87f91c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the challenge that the Oscars have faced in charting this
        year''s show is the conflicting desire to somehow be both edgy and safe, to
        feature talent that will excite the audience without waking up to a huge next-day
        controversy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de3978-9019-4f34-8fe4-03b1802e0561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the extent these awards are viewed as one of the bellwether for
        the Oscars — despite a mixed track record on that score — the surprising results
        at best brought a bit more clarity to some key races, but confounded others.
        The HFPA remain a group that marches to its own drummer, giving the most conspicuous
        boosts to the period buddy film "Green Book" and "Bohemian Rhapsody."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55f10b5-a895-40db-b090-39e2fb9bbb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That early joke notwithstanding, the Globes didn''t produce a candidate
        to host the Academy Awards, but they did provide a sort-of road map for how
        to navigate the award-show waters, putting the focus squarely on the ebullience
        of the winners to define the night.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54468f66-8f56-4f9e-9766-2f39ec8648cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might not be the most exciting formula for an awards show that,
        from a production standpoint, felt sporadically amateurish. But it did produce
        its share of surprises, while reflecting the heart of what these events —
        at their core — are ultimately supposed to be about.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7b54f-01a5-4561-a52a-84e71cb593c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:12:01.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Golden Globes puts
        spotlight on winners, not politics, in night of surprises"</em></p>'
  'mmda-fines-illegal-parking':
    'author': 'Janine Peralta'
    'caption': 'A traffic enforcer of the Metropolitan Manila Development Authority'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-07T13:11:18.387+08:00
    'imagesource': 'jcr:b1b8dab2-b308-4caa-8a71-02bd9c417336'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9948875c-fc7c-40fd-acff-a53227504178'
    'lead': 'Here are a few questions we''ve asked the MMDA on its intensified illegal
      parking crackdown'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:16:46.276Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:22.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:51.162+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Understanding the new MMDA fines vs. illegal parking'
    'updated': 2019-01-07T17:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4248638-a149-4035-8384-df67e5543dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        Metropolitan Manila Development Authority (MMDA) responded to questions on
        its intensified crackdown against illegal parking and higher fines on violators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc64f8-de91-48e6-8505-5359bd652c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to MMDA Spokesperson Celine Pialago, CNN Philippines learned
        what instances could be considered illegal parking and what violators would
        face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a9d892-ca6b-4df8-87bf-7e95f669e397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the questions we asked:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079688c-3f77-4e87-b2cb-8f48f7436077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.276Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will I be issued a ticket if my vehicle was on hazard mode and
        I was inside the vehicle?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73dca9f-c3ee-4e75-9cfb-8b2e11515b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All vehicles parked on the road, whether on hazard mode or not,
        will be sanctioned for illegal parking. For vehicles on hazard mode with the
        driver inside, the violator will be fined ₱1,000 from the previous ₱200 for
        what is called ''attended illegal parking.''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea0f2c-9e8c-4cc8-93b0-38ff36a095e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For vehicles on hazard mode without a driver inside, the fine is
        ₱2,000 from P500 for ''unattended illegal parking.''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a87e39-fafa-42e4-8493-41eec9619a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago said the hazard mode is a common misconception and argument
        among drivers issued tickets for illegal parking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a6d89-3d6a-42fa-98b6-257f431b27f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang waiting, ang misconception po na parang naka-hazard ako,
        nandito yung driver sa loob, hindi ka illegal parking, illegal parking ka,
        attended nga lang,"</em> she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b907d-ee1d-4ff6-b378-9f05437c900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.277Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The misconception for waiting and being on hazard
        mode with the driver inside is it''s not illegal parking. We clarify that
        it is a case of attended illegal parking.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d563a-f0b4-4ce8-a981-db33397c615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, vehicles on hazard mode without drivers will have an opportunity
        to pay a lesser fine, Pialago said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49725768-64e5-4016-8634-750d11f165f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA enforcers wil honk their horns three times alerting the
        driver to return to the vehicle. After one minute, the MMDA personnel will
        repeat the procedure. If the driver fails to return to his vehicle after the
        last three horns, the driver will be issued a ticket for unattended illegal
        parking with a fine of ₱2,000 fine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc6bfb-273f-4fdd-8478-4a117fcced95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the driver return on time, the fine will only be ₱1,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaddf76-9a57-4292-b6ec-579210ae6b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can I pay the fine to the MMDA personnel who issued the ticket?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f072335-4d41-44a5-aece-7ba0c1acf4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine may be settled at any Bayad Center or at the MMDA office
        along EDSA corner Orense St., Guadalupe, Makati City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e628d73-16a8-4b83-9b25-f785b3c3a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.278Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can I avoid being given a ticket if I move my vehicle?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17652294-f52d-4788-b3e0-30f2b24bdbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver will be issued a ticket regardless even if the person
        moves the vehicle from its parking space.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfb916-dba8-4a60-b602-f7ce9225697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag nahuli ang inyong sasakayan na may driver, hindi ibig sabihin
        na iaalis niyo na lang ng bigla yung sasakyan, kailangan talaga kayong maiysuhan
        ng ticket,"</em> Pialago said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e4a4aa-4a94-4c4b-a615-b5b92e6625b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you were caught with your driver still inside,
        it doesn''t mean that you could just move the vehicle to avoid being sanctioned.
        You still have to be issued a ticket.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33453cf6-e7bd-45ec-882d-94fa89ee6ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How many times can I be issued a ticket for illegal parking?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b2417-01c4-4078-87cf-32a9ca954e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A violator can receive two tickets for separate violations per day
        with a three-hour interval. The vehicle will be towed on the third offense.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b94906-00b8-45b9-8541-05a120ca3cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.279Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to illegal parking, violators will be charged with obstructing
        the road which has a fine of ₱1,000.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298fa3a5-2233-4a01-9bcc-12dda6d4f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher illegal parking fines took effect 8 a.m. On January 7.
        As of 10:30 a.m., MMDA personnel have fined over 20 violators, Pialago said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a030ff20-1c1d-4ec4-bced-983625ee7f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:16:46.280Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other fines were raised, including ₱1,000 from ₱500 for public utility
        buses that violate the "yellow lane rule" on EDSA by leaving their designated
        lane, while motorists who obstruct roads will now pay ₱1,000 from ₱150.</p>'
  'Golden-Globes-Bohemian-Rhapsody-Green-Book':
    'author': 'Brandon Griggs'
    'caption': 'Actor Rami Malek plays lead singer Freddie Mercury in Queen''s biopic
      "Bohemian Rhapsody"'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-07T12:58:54.013+08:00
    'imagesource': 'jcr:fb1eb3ec-c615-4c44-be82-37e8c2301ca1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '308abb51-6d05-4617-910c-e60db2d61400'
    'lead': '"Bohemian Rhapsody," the biopic about Queen singer Freddie Mercury took
      top honors at the 76th annual Golden Globes on Sunday (Monday, PHT).'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:19:03.236Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:21.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:51.357+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Golden Globes honors ''Bohemian Rhapsody,'' ''Green Book'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395c1df-55d2-461f-bf42-79bf35ada2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Bohemian Rhapsody," the biopic about Queen
        singer Freddie Mercury, and "Green Book," the inspirational true story about
        an unlikely friendship between an African-American pianist and a white bouncer
        in the early 1960s, took top honors at the 76th annual Golden Globes on Sunday
        (Monday, PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f54fc7e-9343-43b9-986b-c6aa44e85d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both awards were upsets. "Bohemian Rhapsody" beat out "A Star Is
        Born," which was seen as the front-runner in the drama category, while "Vice,"
        the Dick Cheney biopic, led all films with six nominations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3cb16-5e2b-40fd-9fc5-ca6ae36951f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the TV categories, best comedy series went to Netflix''s "The
        Kominsky Method," starring Michael Douglas as an aging thespian who runs a
        prestigious acting class. Douglas also won the award for best actor in a TV
        comedy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f4678-014f-45ac-acbf-50df6934c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.237Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards Sunday were spread far and wide, with few movies or series
        winning more than once.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8765fcf9-0192-4b03-83f7-a751b225800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.238Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Americans," the FX series about Russian spies posing as a married
        couple in suburban Washington, won best TV drama. The critically acclaimed
        show, which just wrapped its sixth and final season, stars real-life couple
        Keri Russell and Matthew Rhys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25c9f7-27f5-4b6b-9c90-36cd5fd709c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.238Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rhys lost the award for best actor in a TV series to Richard
        Madden, who won for his role as a British security officer in the BBC/Netflix
        political thriller "Bodyguard."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e708253c-652f-4098-bed7-c5cb05a17649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.238Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Assassination of Gianni Versace: American Crime Story" won
        two awards: Best TV movie or limited series, and Darren Criss for best actor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c952cb7-132f-433a-827b-9eed84340fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.238Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globes honor the year''s best in movies and TV and are voted
        on by the 90 or so members of the Hollywood Foreign Press Association, whose
        choices are often quirkier than those of the Academy of Motion Picture Arts
        and Sciences. But the frisky and often unpredictable awards show can offer
        clues to which actors and films will be honored at the Oscars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c799097b-5a10-4e8a-9dda-80e2dba3bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.238Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosts, Sandra Oh and Andy Samberg, mostly avoided politics in
        their opening comments. There was no mention of President Trump or the government
        shutdown, although the pair made jokes about identity politics and cultural
        appropriation. They also alluded to the (as of now) host-less Academy Awards,
        joking about holding a contest in which "one lucky audience member will host
        the Oscars."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f14659-6ed8-4e79-b369-5e67de83ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first awards show of the year, the Globes have an outsized
        influence on Academy Award predictions -- voting on Oscar nominees begins
        Monday -- while offering the season''s first glimpse at stars'' red-carpet
        looks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367b698-700e-46a5-858f-acc55b148e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Globes are where Oprah Winfrey gave a rousing speech
        last year that sparked speculation she was running for president. And where
        Meryl Streep, the year before that, criticized then-President-elect Donald
        Trump for mocking a disabled reporter. (Jeff Bridges, this year''s Cecil B.
        DeMille Award recipient, will likely be less outspoken.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff6dc07-b626-477a-bc05-696146c5c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globes always split the best-picture nominees into two categories:
        drama and musical/comedy. That made for some head-scratching this year when
        two movies about music, "A Star is Born" and "Bohemian Rhapsody," were nominated
        as dramas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee0082-b188-4dd2-b09f-cd820797c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out that category were three very different films about
        the black experience: "Black Panther," "BlacKkKlansman," and "If Beale Street
        Could Talk."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5deade-c361-4f98-b456-4fa4e8d34b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley Cooper''s "Star Is Born" remake -- a critical and commercial
        smash -- had been seen as the favorite.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc96c9e-d48c-4c2b-91a5-ba704097cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.239Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Americans" beat out "Homecoming," the new Julia Roberts show
        about a counselor at a mysterious treatment center for returning veterans,
        and "Killing Eve," about the treacherous rivalry between two dangerous women,
        a British intelligence officer and an assassin.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384a92c-3082-4c59-82cd-516c908a337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:19:03.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "Eve''s" Sandra Oh won for best actress in a TV drama -- and
        still held her award in her hand moments later upon returning to her hosting
        duties. "I have no idea what is happening," she said, looking stunned (or
        maybe just mock-stunned).</p>'
