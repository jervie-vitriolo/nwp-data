      'mgnl:type': 'embedCode'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b754df-e354-4a1b-b15b-1c7f9be6a649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:34:20.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:17.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections is considering to place the town of
        Daraga under its control, where the poll body would take immediate and direct
        supervision and control over all national and local officials in the municipality,
        including exercising control and supervision over all law enforcement agencies.</p>'
  'traslacion-2019-what-not-to-bring':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-07T10:11:29.286+08:00
    'imagesource': 'jcr:2ef5fed5-a6db-499d-98c6-01dff0babde0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8fa5f40-9202-4ab0-99d7-d8467cc7bac5'
    'lead': 'Here are some rules to follow when we celebrate the feast of the Black
      Nazarene.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:36:34.239Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:16.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:52.411+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Traslacion 2019: What not to bring to the procession'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb0a58-5bb5-4140-b4e3-631ff7f61e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:36:34.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> With
        over five million people expected to swarm on the roads of Manila for the
        Feast of the Black Nazarene or Traslacion on Wednesday, the police has issued
        rules to maintain safety during the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef9202-89e7-4537-80e3-e877c2580ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:36:34.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District (MPD) prescribed the following safety
        measures which shall be in effect beginning 5 a.m. Tuesday:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3182e002-71bc-4262-902b-65888d0f7b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:36:34.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t bring deadly weapons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a795e-551d-438e-9d3a-ae1cd9b7e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:36:34.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t bring firearms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b515c0bf-3e65-48d4-bbd3-b41812412b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:36:34.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t bring backpacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae3ed4-6adb-46b0-a4c5-ad437879b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:36:34.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t bring colored canisters or water jugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead2bfd-504e-4e3d-8100-2cee15e94cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:36:34.240Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPD shall also impose a firecracker ban starting at 5 a.m. and
        a liquor ban at 8 a.m. up to the culmination of activities on the same day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369a516-eadd-4b4d-b9ab-be3354e1e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:36:34.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 12:01 a.m. Wednesday, the Traslacion route or activity area shall
        be a no-fly and sail zone. The public should also expect that there would
        be no mobile signals in this area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679dda2d-50eb-410b-b975-8c0c5e3494a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:36:34.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No to ''Trash-lacion''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14443d2f-c70b-4522-aca4-98e6eb42ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:36:34.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment group EcoWaste coalition has also urged for a "trash-less"
        Traslacion. Citing reports from the Manila City Government, 385 tons of mixed
        garbage were collected from last year''s Traslacion, an 11 percent increase
        from the celebration in 2017, which hauled 341 tons of garbage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a1323-7fd6-4113-927a-ff1f266a1410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:36:34.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition added that they were able to collect mounds of rubbish
        comprised of "corrugated boxes, foils, newspapers and plastics used as sleeping
        mats; food and beverage packaging such as 3-in-1 coffee sachets, cup noodles,
        paper and plastic cups and polystyrene containers; food leftovers; plastic
        bags; and cigarette butts."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dff1ae-4f6f-4785-b6b3-b2f9d8885a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:36:34.241Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piles of trash were collected from Rizal Park and along the
        six-kilometer processional path from the Quirino Grandstand to Quiapo Church.</p>'
