  'Filipino-Cebu-Darren-Criss-Golden-Globes-win-award-The-Assassination-of-Gianni-Versace':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-01-07T13:31:32.084+08:00
    'imagesource': 'jcr:f0beddaa-d7ad-4dea-9ef0-d1945df79b7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46ca7eae-4297-4afa-a440-607a6b7c7184'
    'lead': 'Filipino-American actor Darren Criss was ecstatic to receive his very
      first Golden Globe Award, and with that his acknowledgment of his roots.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T08:08:57.107Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-29T16:02:40.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:46.949+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Darren Criss dedicates Golden Globes win to Cebuana mom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b8985-56df-4397-b8e3-044bb7beade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T08:08:57.107Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:02:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> — Filipino-American
        actor Darren Criss was ecstatic to receive his very first Golden Globe Award,
        and with that his acknowledgment of his roots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d58a60-b21d-49cf-b46d-dfd36b2d13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T08:08:57.108Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:02:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor won Best Performance by an Actor in a Limited Series or
        a Motion Picture Made for Television for his role in the "The Assassination
        of Gianni Versace: American Crime Story" during the 76th Golden Globe Awards
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c16223-b86a-46c5-a109-5d56259bbee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T08:08:57.108Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:02:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former "Glee" star gave an emotional acceptance speech, highlighting
        the importance of representation in Hollywood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3946d412-7da2-41ae-85fa-a53af2b09857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T08:08:57.109Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:02:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve seen, it''s been a marvelous year for representation
        in Hollywood and I am so enormously proud to be a teeny tiny part of that
        as a son of a firecracker Filipina woman from Cebu that dreamed of coming
        to this country," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c0362-a6e5-40e5-acfd-6a2c85a07285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T08:08:57.109Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:02:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, a Cebuana, got a special heartwarming shoutout from
        Criss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763faeb-55b0-4e20-8d7c-f5a266c5e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T08:08:57.110Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:02:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mom, I know you''re watching this. You''re hugely responsible for
        most of the good things in my life. I love you dearly and I dedicate this
        to you," he said.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Darren Criss dedicates his <a href="https://twitter.com/hashtag/GoldenGlobes?src=hash&amp;ref_src=twsrc%5Etfw">#GoldenGlobes</a>
        award to his mother <a href="https://t.co/tPmlxwMM8g">pic.twitter.com/tPmlxwMM8g</a></p>&mdash;
        Asha Kodithuwakku (@AshaKodi) <a href="https://twitter.com/AshaKodi/status/1082114150464192513?ref_src=twsrc%5Etfw">January
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
