    'title': 'Roger Federer''s tears for former coach: ''Never broke down like this'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fee7ca-e009-4aba-8c17-e08058b77817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Roger Federer prepares to defend his
        Australian Open title, an emotional interview with CNN Sport reveals just
        how much the Swiss continues to mourn the loss of Australian Peter Carter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96888eeb-34ed-4a75-b5f3-33cdea2b4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer has spoken throughout his career about his influential former
        coach, who died in a car accident aged 37 in 2002 while honeymooning in South
        Africa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56504a1-623d-4e5a-bb1d-70a623e1a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.890Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Federer himself put it, he has rarely if ever "broke down"
        in an interview the way he did when talking to CNN''s Christina Macfarlane
        from his training base in Dubai last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc0f6d9-a941-4ed4-bc4f-3d3859694654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Nadal lived tragedy of floods</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b6c92-2b30-45a5-b8fe-5e9716b14dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Meet tennis'' record unluckiest loser</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9df3a-2228-4988-a0fb-9a13c429d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer turned 37 last August 8, a day before what would have been
        Carter''s 53rd birthday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e3b57e-fcd0-4ac6-a23c-c5987fc9fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.891Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what Carter would think about his record men''s haul
        of 20 grand slams, Federer teared up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabbba0-900c-413b-893e-8a45cf1933e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry," said Federer. "Oh, man, I still miss him so much. I hope
        he would be proud.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ce964-b0a7-4ab3-a3c4-5018256d37b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.892Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Geez, never broke down like this," he said later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958aabd6-b840-4331-a8b7-95227889bcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer learned of Carter''s death while competing at the Canadian
        Masters in Toronto and according to ''The Roger Federer Story: Quest for Perfection,''
        the book penned by Swiss tennis journalist Rene Stauffer, "he was never so
        upset in his life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5a437-dd9b-4526-92bb-0727a42b842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.893Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer "left his hotel and ran through the streets, bawling and
        hysterical," the Australian newspaper reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303652b-8a41-4476-bf90-540e0863b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.894Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visit CNN/com/sport for more news, features and videos</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fcd69f-c903-42b0-8b70-da8606be1e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.895Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wore black armband</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb1b6d-b2b2-4482-83b7-23529c672928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.895Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already eliminated in singles, Stauffer noted that Federer wore
        a black armband when he played and lost in the doubles in Toronto alongside
        Wayne Ferreira -- a South African -- against Australian duo Joshua Eagle and
        Sandon Stolle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35845a56-f593-4fc1-9207-4a4f00d23b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.895Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess he didn''t want me to be a wasted talent so I guess it
        was somewhat of a wake-up call for me when he passed away and I really started
        to train hard," Federer, temperamental prior to his grand slam winning days,
        continued to CNN Sport.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df886a6e-01e7-4dcc-97b9-cc0f7c44d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.896Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peter was really a really important person in my life because I
        think if I can say thank you for my technique today, it''s to Peter," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f05e7-f2f2-4ea7-96f9-45e50f013a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.896Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer says thank you in other ways, too. Every year since 2005,
        according to the Australian newspaper, he has invited Carter''s Adelaide-based
        parents to watch him at the Australian Open in Melbourne, paying all their
        expenses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f4335-bc3d-4d26-aebe-e373b5f3bdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.896Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On court the tennis world has seen tears from Federer before, both
        in victory and defeat. He was overcome with emotion for example when opening
        his grand slam account at Wimbledon in 2003, a triumph he dedicated to Carter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa7839f-0af9-47fc-92e8-e9ee49222950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009 in Melbourne—about seven months after losing what many consider
        the greatest match of all time against Rafael Nadal at Wimbledon—the Spaniard
        famously put his arm around an inconsolable Federer during the trophy presentation
        after he had prevailed in another five-set thriller.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e7b03-cd6c-4800-816a-548b888a14d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.897Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Federer''s kids catching tennis bug</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0c43e-3ab9-4b0f-a04f-01bcccc9bb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Happy cry''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1cbeed-d244-4320-bafa-5809c70ee62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federer household, which includes wife Mirka and their two set
        of twins, has coined the term "happy cry."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd17b23-1782-46e9-a41c-feb7cffb467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.898Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do get emotional watching movies sometimes but I did not know
        I had this happy cry as we call it in our family, not just when you are winning,
        but the kiddies," the Basel native said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f485bb3a-aace-4389-8673-7042816828b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Say (we had) a wonderful vacation, and we leave the place and the
        kids don''t want to leave because they''ve had such a wonderful time in Australia.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045b5486-aaea-4912-bdde-42c29a7003d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.899Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call it a happy cry. I didn''t know I had that in me</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b1c78-d093-4a75-ac69-4dc6428d113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it first happened, I believe it was in the Davis Cup in Basel
        when I played an amazing weekend against the Americans (in 2001) and of course
        when I won Wimbledon, the emotions were so, so strong.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528588aa-cf72-4a12-8839-e62e87e46547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get asked the question, so how do you feel? And you are like,
        ''How I feel right now? This is how I feel like'' and it''s just like a complete
        meltdown.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e536f295-0342-4f1f-90c0-0d06080dd970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.900Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought I was going to hold a trophy, I never thought I
        was going to win Wimbledon, I never thought I could stand here, standing ovation,
        trophy ceremony is completely surreal."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27194e-778e-4294-bcc1-66ae1243390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Federer: "And when you start thinking of your family or your
        friends, you go back in the gym, you go back into the practice courts where
        there was nobody watching, and all of the sudden you realize we''ve put in
        so much work and it all paid off.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64682e-b848-46da-95d6-edf9df3d0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to just say ''Yeah, no big deal.'' It is a big deal
        for me because I really don''t take it for granted, this career."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1e628-3304-4ef0-ae50-7bcb31090982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:06:15.901Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Roger Federer''s tears
        for former coach: ''Never broke down like this''."</p>'
