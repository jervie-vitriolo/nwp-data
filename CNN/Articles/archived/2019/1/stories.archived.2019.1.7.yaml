      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in June 2016, Duterte warned he will fire government
        employees linked to "even a whiff or whisper" of corruption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3214e-342b-41a6-879d-fe7b4a5181c2'
