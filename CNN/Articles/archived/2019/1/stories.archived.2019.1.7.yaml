      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win for "Eve" could be interesting given that Sandra Oh, the Globes
        co-host, is one of the series'' stars.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458f3f9-fac2-492d-a5f2-095f45d1a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:42:36.222Z
      'mgnl:createdBy': 'ryan'
