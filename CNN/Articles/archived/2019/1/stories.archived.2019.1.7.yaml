  'makati-rtc-150-elmo-alameda-antonio-trillanes-motion-for-recosideration-denied':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-07T14:00:31.256+08:00
    'imagesource': 'jcr:1f890ce1-0ae5-4063-be3e-e1068cee7d32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b7912bb-ac57-46fd-804d-c478307f2334'
    'lead': 'In a six-page decision dated December 18, Makati Regional Trial Court
      Branch 150 Judge Elmo Alameda denies the plea of Senator Antonio Trillanes IV
      to reverse its earlier ruling upholding the legality of President Rodrigo Duterte''s
      proclamation, which voided the amnesty granted to the senator in 2011.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:35:33.707Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:28.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:49.610+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makati court denies Trillanes'' plea over rebellion case'
    'updated': 2019-01-07T08:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b869da7-0db2-4795-bbea-9471169b646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.707Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> A Makati
        court on Monday stood by its decision to reopen the rebellion case against
        Senator Antonio Trillanes IV and order his arrest in connection to the Manila
        Peninsula Siege in 2007.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965df31-6abe-4dda-b568-f6995de9a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.707Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a six-page decision dated December 18, Makati Regional Trial
        Court Branch 150 Judge Elmo Alameda denied Trillanes'' plea to reverse its
        earlier ruling upholding the legality of President Rodrigo Duterte''s proclamation
        that voided the amnesty granted to the senator in 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a40e472-3b2f-405f-a46f-4f12095f3357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.708Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alameda said the issues raised by the opposition senator in his
        appeal were "not novel" and had been "thoroughly and excessively passed upon"
        by the court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1512d36f-e194-4b58-991f-f5707239a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.708Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same court in September last year granted the government''s
        plea to issue an arrest warrant and travel ban against Trillanes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358c74dc-b4bf-4f98-8c52-f63db468880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It argued that the senator failed to prove that he applied for amnesty
        and admitted his guilt over the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a086118-583e-43cc-9dcc-c0155791d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, however, escaped the arrest after posting a bail worth
        ₱200,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b5bb2-4f8d-437b-8c15-cb2ff135f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.709Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator''s camp refused to comment on the decision as it has
        yet to receive an official copy of the court ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80465090-d08c-4aa2-a9fd-1750affa3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:35:33.710Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Reynaldo Robles, Trillanes'' legal counsel, said
        they "will consider the possibility of appealing or questioning the ruling
        before the higher court."</p>'
  'PNP-Albayalde-relieve-intel-officers-ACT-profiling':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-01-07T15:42:08.301+08:00
    'imagesource': 'jcr:a4e9010e-d787-4882-8f51-908605e32ebd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41fed578-1423-4d14-b6d4-c5589cbe1323'
    'lead': 'Philippine National Police Chief Oscar Albayalde said he has ordered
      the relief of intelligence officers over the "leak" of an alleged member profiling
      of the Alliance of Concerned Teachers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T05:44:35.425Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:28.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:49.852+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP orders relief of intel officers amid teachers'' group alleged profiling'
    'updated': 2019-01-07T20:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc9ad6-89c3-4b6c-b24c-5401e26894fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.425Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Philippine
        National Police (PNP) Chief Oscar Albayalde on Monday said he has ordered
        the relief of intelligence officers over the "leak" of an alleged member profiling
        a teachers'' group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f4a9a-3be6-4ace-93a0-01e67f74c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Monday, Albayalde noted he has asked for the
        immediate relief-pending investigation-of the intel officials who were found
        to be involved in the issue concerning the Alliance of Concerned Teachers
        (ACT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998a320-6e66-439c-951e-2e3698789458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already ordered for all the intelligence officers involved to
        be relieved. Number one is <em>''yung</em> Intel ng Station 3 ng QCPD (Quezon
        City Police District). Initially <em>pina-</em>relieve <em>muna namin ''yung
        mga</em> intelligence officers <em>na ito na sinasabing may nag-leak,"</em>
        Albayalde said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f32e9e-ff2e-4099-bf34-eadc77bd77b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I already ordered for all the intelligence officers
        involved to be relieved. Number one is the intel of the QCPD station 3. Initially,
        we relieved those intelligence officers who said there were leaks.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e96f2-0066-4656-8870-b134d5c95253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teachers'' group on Sunday slammed the police for supposedly
        profiling its members, saying it was a "grossly illegal and unconstitutional
        attack" on their right to free expression and self-organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5395bda-a7df-4fca-9b0c-b4aefe5fd934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Teachers'' group condemns alleged police profiling
        of its members</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16a978-83e2-4df0-8688-a56e5db6d57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, ACT said the PNP were "making the rounds in schools
        and offices of the Department of Education (DepEd) to press education officials
        for an inventory of all ACT members under their jurisdiction."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba51e98-656f-4aef-9634-3f9af7384d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.426Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT said police either presented or asked school officials to refer
        to PNP memoranda, so they would give the names of all ACT members in their
        respective schools. The police, it added, were "citing previous memoranda
        from PNP Intelligence Departments and the upcoming elections as bases for
        the order."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e68b4e-b79f-4188-8e4d-53bc186af0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd, on the other hand, said the agency has not received any request
        from the PNP regarding the monitoring.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae9e6f-d0d1-45f3-94fa-26b85abef927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should any inter-agency request for personal information of individuals
        be received by DepEd, such request shall be evaluated based on existing laws
        and regulations, including the Data Privacy Act," the department said in a
        statement Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d12dc5b-006a-4202-bedf-64fce85be4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, however, denied he has signed any order on the matter.
        He added the action was just part of their "intelligence monitoring."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ff911-1323-493a-929a-365292b7fd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will look into this, but as far as I''m concerned, wala akong
        pinirmahan ( I did not sign anything)," the police chief said. "Although this
        is not profiling. This has been part of our intelligence monitoring."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a722cd99-a82f-4a31-b17f-eed9b375ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.427Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tanong diyan ay bakit ka takot? Bakit mo ikakatakot kung
        miyembro ka ng</em> ACT <em>kung wala ka namang ginagawang masama?"</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dbdbb1-db31-4e4b-bd48-c243fac4a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The question here is why are you scared? Why are you
        scared to be a member of ACT if you''re not doing anything wrong?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45dfaae-cb15-4a5f-a8b2-d1f85afe5485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT said the police action was not only a violation of the members''
        rights to free expression and privacy, but also of the Magna Carta for Public
        School Teachers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dbdb9b-9f86-427b-9680-b0d78737279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) also earlier slammed the move,
        and asked for PNP''s clarification on the issue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0ef3f-3f9b-4fa3-bcab-831681b99309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR spokesperson Jacqueline Ann de Guia said profiling ACT''s members
        is "alarming as it violates rights to privacy and association."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f0384-9fdf-460c-bf35-487a2a016c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Associated with the Left?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b953036c-99a7-4f4f-91dc-6ebf1babe876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.428Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Palace on Monday maintained there has not been any
        presidential policy regarding the monitoring of teachers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a288155-1ca9-48b5-bad1-9f045cb111aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said there must be a good
        reason behind the supposed surveillance of the police.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd34e3-e246-491c-96d6-9d73d56b85f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trabaho kasi ng PNP na mag-monitor (It is the PNP''s job to monitor).
        If you''re not doing anything, why should you be afraid? If you''re not doing
        anything, wala namang mangyayari eh (nothing will happen)," Panelo told reporters
        in a briefing in Malacañang.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e0088-c75b-4268-a634-f19c95ac3c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added ACT has been associated with leftists and communist
        groups.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d9cf84-7cf6-4c70-a310-7feaa5ba0bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siyempre titingnan mo na para alam mo kung may balak man, mai</em>-stop<em>
        mo. Ano bang gusto ng mga rebelde? Ibagsak ang gobyerno,"</em> he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e30e2-6109-4a0f-ad6f-24beea70193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.429Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course you will monitor so that if there is a plan,
        you can already stop it. What do rebels want? To oust the government.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c5111e-7e33-4f5a-967d-74bf5eac7960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero</em> (but) if you''re doing something irregular or illegal,
        natural <em>na trabaho ng pulis yun na imonitor yung ginagawa mo.</em> (it''s
        natural for the police to monitor your activities)," Panelo said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a693cbd0-112e-48c3-ae4d-6e7e1f0a83cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teachers'' group, in response, tagged the statements of Panelo
        and the PNP as "pathetic and ludicrous."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ea35d-a3c5-4281-8420-e39599019e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their statements are very telling of how this regime disregards
        the basic human rights and civil liberties of the teachers and the people
        which are guaranteed by the Philippine Constitution and a host of laws such
        as the Magna Carta for Public School Teachers and the Data Privacy Act of
        2012," ACT Philippines Secretary General Raymond Basilio said in a statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577828e-478a-432f-9ddd-e81b35ac8766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilio added the group is consulting with their lawyers regarding
        possible legal action they could take to "protect their organization."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf39bce-4e70-4ab7-834c-8667d53ed5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.430Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) meanwhile
        reiterated that there is "no crackdown" on ACT members in any school in the
        country.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e25387-b5d8-4f75-957c-81bcce8a3dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the PNP is undertaking is simply intelligence or information
        gathering which is one of its major functions," the department said in a statement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694aeb6-0eec-467d-a402-21121381ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the responsibility of the PNP to monitor any and all groups
        and organizations critical of the government especially those linked to militant
        organizations whose objective is to overthrow the duly-elected government."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03bfc7c-081e-4d56-affe-cd2dd32d0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:44:35.431Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Eduardo Año is also open to a dicussion with DepEd
        officials regarding the issue, the statement added.</p>'
  'police-ballistic-records-gun-shell-rodel-batocabe':
