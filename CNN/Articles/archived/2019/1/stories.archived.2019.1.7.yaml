        appears poised to win big at Golden Globes"</em></p>'
  'Football-Wayne-Rooney-arrest-public-intoxication':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-01-07T19:08:46.097+08:00
    'imagesource': 'jcr:71adab3b-461e-49f3-88ef-3cb7fa08c791'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfb687f5-c81f-4e67-8d7b-3c55a8a96dc6'
    'lead': 'English football star Wayne Rooney was arrested in December at Dulles
      Airport outside Washington, D.C. for public intoxication, according to local
      police.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-14T06:44:44.683Z
    'mgnl:createdBy': 'ryan'
    'mgnl:lastActivated': 2023-01-29T16:02:14.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T16:01:52.905+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'English footballer Wayne Rooney was arrested in U.S. for public intoxication'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac63852-8367-473f-b490-7154bc0966c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:44.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:14.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (Reuters) —</strong> English football star Wayne
        Rooney was arrested in December at Dulles Airport outside Washington, D.C.
        for public intoxication, according to local police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468699c7-59d7-43c8-8652-901ef2ba7f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:44.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney, who has played for U.S. soccer team D.C. United since last
        year, was booked into the Loudoun County Adult Detention Center on Dec. 16,
        on a charge of public intoxication stemming from an arrest by the Metropolitan
        Washington Airports Authority Police, the local sheriff’s office said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c028bec7-abaf-4734-9153-7f9f4adc2450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:44.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English footballer was arrested at an international arrivals
        gate at Dulles after he triggered a door alarm but did not breach airport
        security, a Metropolitan Washington Airports Authority spokesman said in a
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641d484-dae8-441a-8d23-89855451e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:44.684Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received a $25 fine, according to court documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43543f79-5b4b-45c9-9519-71e1865569fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:44.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:14.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney, 33, was released later the same day on a personal recognizance
        bond, said Kraig Troxell, a spokesman for the Loudoun County Sheriff’s Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4298f6b-c242-496d-b7a4-7da7dfa42a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:44.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:14.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear why authorities had delayed releasing
        details of Rooney’s arrest for more than two weeks. Rooney’s agent could not
        be reached immediately for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e131f-1659-4df7-8969-537e178a5309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:44.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:14.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are aware of news reports indicating that Wayne Rooney was arrested
        in December,” D.C. United said in a statement obtained by the Washington Post.
        “We understand the media’s interest in this matter but believe this is a private
        matter for Wayne that D.C. United will handle internally.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e88ee6-6b86-4a51-907e-ffc4d86f62b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:44.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:14.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D.C. United did not immediately respond to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58cb5f-b6de-4a40-a44c-09c7be1a2075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:44.685Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:14.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney, England’s former captain and all-time top scorer, joined
        the Major League Soccer club in mid-2018 in a deal that was reportedly worth
        more than $12 million and made him the highest paid player in D.C. United’s
        history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf57115-b9f3-4041-9c0e-bc35e1b0743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:44.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:14.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool-born Rooney was the latest addition to an elite list of
        former England captains to cross the Atlantic, following David Beckham and
        Steven Gerrard.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0987108d-0fad-4c55-bf63-e589d86e6430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:44.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:14.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney burst into the consciousness of English soccer when he made
        his Premier League debut for Everton at age 16.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b130dda-058e-4894-9b72-827ee6558e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:44.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:14.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joined Manchester United for $35 million in 2004 and stayed there
        for 13 seasons — winning five English titles, one Champions League, one FA
        Cup, three League Cups and becoming the club’s all-time leading scorer with
        253 goals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe050a4-40d8-4f5c-b575-14a8c0a62a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:44:44.686Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earned 119 caps for England — a national record for an outfield
        player — and in 2015 he surpassed Manchester United great Bobby Charlton’s
        England goalscoring record, ending his international career with 53 goals
        for his country.</p>'
