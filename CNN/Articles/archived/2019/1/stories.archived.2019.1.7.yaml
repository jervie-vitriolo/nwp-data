      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over on the comedy side, last year''s winner, "The Marvelous Mrs.
        Maisel," faces challenges from "Barry," the Bill Hader show about a jaded
        hit man who finds new life as an aspiring actor, and "The Good Place," NBC''s
        brainy hit about a woman grappling with the afterlife.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd21a5-065b-4abb-97c0-08462a738e44'
      'mgnl:activationStatus': true
