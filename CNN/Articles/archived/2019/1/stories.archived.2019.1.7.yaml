      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sandra Oh and her parents had a huge night
        at the Golden Globes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654889a9-4ea7-4f40-8923-5d845e99f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:25:07.261Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh''s accomplishments were undeniably significant: She became the
        first actress of Asian descent to win multiple Golden Globes. She is also
        the first Golden Globes host of Asian descent. And if that wasn''t enough,
        she joined Amy Poehler in the club of Golden Globe hosts who won an award
        on the same night they presided over the ceremony. (As Time pointed out, only
        a small number of people have won prizes during award shows they were hosting.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1545df9-5627-40a6-8dba-97d73b4bc39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:25:07.261Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less official but nonetheless notable, Oh also had the distinction
        of having the most beloved pair of parents in attendance.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sandra Oh&#39;s father applauding her win just ENDED ME &lt;3 <a
        href="https://t.co/e6G45F8flT">pic.twitter.com/e6G45F8flT</a></p>&mdash; Jarett
        Wieselman (@JarettSays) <a href="https://twitter.com/JarettSays/status/1082100533307965440?ref_src=twsrc%5Etfw">January
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3ba50-5034-4311-b747-b04aacc428d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:25:07.261Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Need an image for happy dreaming tonight? Here are Sandra Oh&#39;s
        parents when she won at <a href="https://twitter.com/hashtag/GoldenGlobes?src=hash&amp;ref_src=twsrc%5Etfw">#GoldenGlobes</a>.
        <a href="https://t.co/yDdH4RmdoA">pic.twitter.com/yDdH4RmdoA</a></p>&mdash;
        Tim Teeman (@TimTeeman) <a href="https://twitter.com/TimTeeman/status/1082101500552318976?ref_src=twsrc%5Etfw">January
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc40487-c611-4526-912c-24e1cff8a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:25:07.261Z
