      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 7) — A magnitude 5.4 earthquake
        struck near Baliguian, Zamboanga del Norte before Monday noon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80770fae-0e28-4997-aaa7-8353a704c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:27:24.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said intensity V was felt in Siocon, Zamboanga del Norte, intensity IV in
        Zamboanga City and Liloy, Zamboanga del Norte. Intensity III was also felt
        in Sindangan &amp; Labason, Zamboanga del Norte and</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f0794-dad2-4eca-a410-8cc104c2e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:27:24.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>intensity II in Dipolog City and Manukan, Zamboanga del Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc793902-23ff-4074-bcb4-e15a90650d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:27:24.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents of Pagadian City also reported they felt the tremor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2d0de-edd3-405b-9560-f9e369b350b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:27:24.719Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no immediate reports of damage in Zamboanga City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c5625-c5bb-4961-acae-d856b9fdac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T06:27:24.720Z
      'mgnl:createdBy': 'ryan'
