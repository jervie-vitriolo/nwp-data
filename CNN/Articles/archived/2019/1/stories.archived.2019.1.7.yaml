    'template': '1'
    'title': 'Comelec disqualifies 40 senatorial aspirants'
    'updated': 2019-01-08T05:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cefcd17-2705-4b1b-a16b-36d3a45f4998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:28:06.107Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        list of people wanting to become senator has been trimmed by 40.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066a0d8-7d4d-4801-8f57-1827455aea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:28:06.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Spokesperson James Jimenez said
        Monday among those disqualified were nuisance candidates and others who have
        pending petitions to deny due course for various reasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cba56a-2831-4fe6-84dc-8243e0a3f8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:28:06.108Z
      'mgnl:createdBy': 'ryan'
      'mgnl:lastActivated': 2023-01-29T16:02:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of last week, more than 40 disqualifications were handed out,
        but because of differences on when these decisions have been received, <em>wala
        tayong isang araw para sa</em> finality <em>kasi bibilangin mo yung</em> finality
        based on when the decision was received by the party," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e786555-eb81-4b26-980a-0b50cad798b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-14T05:28:06.108Z
