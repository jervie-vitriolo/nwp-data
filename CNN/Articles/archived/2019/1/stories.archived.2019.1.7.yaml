      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old actor portrayed Filipino-American serial killer
        Andrew Cunanan who killed at least five people, including Italian fashion
        designer Gianni Versace in 1997.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd7fe6-4017-424b-9de0-76d5bf9ccfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T08:08:57.111Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-29T16:02:40.771+08:00
