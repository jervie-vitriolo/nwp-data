      'mgnl:type': 'text'
      'text': '<p>[Translations: More than 40 disqualifications were handed out as
        of last week, but because of differences on when these decisions have been
        received, there is no one date for finality because it will be determined
        on when the decision was received by the party.]</p>'
    '8':
