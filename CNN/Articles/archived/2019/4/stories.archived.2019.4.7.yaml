    'template': '1'
    'title': 'Trump belittles Democrats, says asylum seekers look like they''re ''fighting
      for the UFC'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b65875-5bd6-4f04-a49e-4577e192b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump accused Democrats
        of abandoning Israel and claimed that asylum seekers look like UFC fighters
        during his speech Sunday before the Republican Jewish Coalition in Las Vegas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc08b70-2d94-4a8f-977b-734dcc1c3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right off the bat, the President referenced Minnesota Democrat Rep.
        Ilhan Omar, who has made several controversial comments suggesting that politicians
        who support Israel are financially motivated and that pro-Israel groups advocate
        for "allegiance to a foreign country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a022022-42f9-47fe-a67a-5eee2f28c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And a special thanks to Representative Omar of Minnesota," Trump
        joked, as the crowd erupted into boos. "Oh, oh, oh I forgot, she doesn''t
        like Israel, I forgot, I''m so sorry. Oh, no she doesn''t like Israel, does
        she. Oh, please, I apologize."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0645f3-40de-4f50-adb5-e2eb62853b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that "people aren''t fighting for Israel in Congress,"
        warning that "if implemented, the Democrats'' radical agenda would destroy
        our economy, cripple our country and very well could leave Israel out there
        all by yourselves —&nbsp;can''t do that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87b6a0-60d8-477a-beb2-662444b42cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later repeated previous allegations that "the Democrats have
        even allowed the terrible scourge of anti-Semitism to take root in their party
        and in their country," pointing to Democrats'' recent move to block a measure
        condemning the boycott-Israel movement from the Yemen War Powers Resolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e1bc1-cbc6-4bf3-b348-f5ca3a3bbfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump says asylum applicants are coached</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195d5401-9c55-4b3b-9694-bd983fbb84b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also called the asylum program "a scam," alleging that lawyers
        coach tough, violent men through the process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c7280-5e03-45f5-b6d2-e9e42996759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the roughest people you''ve ever seen, people that look
        like they should be fighting for the UFC," he said, referencing the Ultimate
        Fighting Championship mixed martial arts promotion company. "They read a little
        page given by lawyers that are all over the place -- you know lawyers, they
        tell them what to say. You look at this guy, you say, wow, ''that''s a tough
        cookie.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd828782-051e-4e64-943b-57147f6b6c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then adopted a deep voice, saying, "I am very fearful for
        my life, I am very worried that I will be accosted if I''m sent back home"
        to impersonate a hypothetical migrant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93f9b4-7945-4d09-aedf-a0bb92351115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, no, he''ll do the accosting," he quipped.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774cf7ae-a841-4d8a-b4aa-86de3bc73a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also mocked those supporting asylum as being in denial about
        migrants'' motivations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b1e4b-98d0-4ae8-b522-423fc5b28b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, give him asylum —&nbsp;he''s afraid, he''s afraid!" Trump said,
        imitating them. "We don''t love the fact that he''s got tattoos on his face,
        that''s not a good sign. We don''t love the fact that he''s carrying the flag
        of Honduras or Guatemala or El Salvador, only to say he''s petrified to be
        in his country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42715647-12fe-4dc2-8024-c214bda7b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also justified his decision last week to cut aid to those
        three central American countries, known as the Northern Triangle, for their
        role in caravans traveling to the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653275d-00e4-4d0a-990a-2c65ade59a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Democrats say, ''how dare you do that, that money is used for
        all this good!''" Trump said. "But no it''s not, it''s largely stolen."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e283f5fa-e19d-4033-aa31-166c03cae5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now if their government wanted to, I have a feeling they''d be
        able to stop caravans from forming in those three countries, I have a feeling,"
        he added. "They''re pretty tough, they''re pretty tough down there. And, but
        they didn''t, so I stopped the payments."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bdf46-fc29-4dda-abf7-8ed8ad799eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds going to the region were allocated by the State Department
        and focus on the "root causes of violence" in order to "promote opportunity
        and security for their citizens," according to the U.S. Global Leadership
        Coalition. Experts have said that cutting violence-prevention and security-focused
        aid to the region would likely increase the number of migrants seeking to
        reach the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6161520f-74f6-43c9-bf0f-c102f20175b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also reiterated his remarks Friday that "our country''s full."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7024a-1cdc-40d7-8b49-ec702daa832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:39:08.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/06/politics/trump-jewish-coalition/index.html">Trump
        belittles Democrats, says asylum seekers look like they''re ''fighting for
        the UFC''</a>"</em></p>'
  'hart-family-crash-inquest-searches':
