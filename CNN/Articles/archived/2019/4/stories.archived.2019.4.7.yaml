    'lead': 'Seventy people died in flooding in Iran after record rainfalls began
      saturating parts of the country last month, state-run media reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-07T18:54:40.023+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:01:27.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:01:23.323+08:00
