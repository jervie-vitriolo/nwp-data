    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ad2a5-8d45-4203-bbe9-3a922f66325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:37:20.770+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> —&nbsp;Couple
        Marian Rivera and Dingdong Dantes are set to welcome their second baby soon.
