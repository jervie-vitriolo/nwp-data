    'template': '1'
    'title': 'Prince William spent three weeks with spies from Britain''s intelligence
      agencies'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d0603e-5834-4faa-aa3e-1989eda4ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T23:52:22.140+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:27.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Prince William, Duke of Cambridge, has
        completed a three-week attachment with the UK''s Security and Intelligence
        Agencies, observing firsthand the country''s fight against terrorism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f7e9b-8210-4246-a626-20a36f7bde6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T23:52:22.141+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke spent time at MI6, GCHQ and the Security Service, observing
        intelligence and counter-terrorism operations at the three agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48633b4-82d8-4ee2-9260-171f112a3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T23:52:22.141+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was keen to observe the work of the groups and "held his own"
        among high-skilled analysts and operators, GCHQ''s head of counter-terrorism
        operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ec4e3-9272-4abf-b391-b726ecfb5759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T23:52:22.141+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s terror level threat for international terrorism has been
        set as "severe" or above for the last five years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced8446-0c18-419c-935d-207fb6f0b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T23:52:22.141+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spending time inside our security and intelligence agencies, understanding
        more about the vital contribution they make to our national security, was
        a truly humbling experience," William said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd68fb0-82d5-41f4-8cb6-d3406124a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T23:52:22.141+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These agencies are full of people from everyday backgrounds doing
        the most extraordinary work to keep us safe," he added. "They work in secret,
        often not even able to tell their family and friends about the work they do
        or the stresses they face.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0696757a-fe43-42ee-aed7-328fac441a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T23:52:22.142+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are driven by an unrivaled patriotism and dedication to upholding
        the values of this country. We all owe them deep gratitude for the difficult
        and dangerous work they do."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d4fc8-767f-44a6-b2e9-0f25d4c2cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T23:52:22.142+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William has trained as an officer cadet in the British Army, and
        spent four years as a search-and-rescue pilot in the Royal Air Force.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b8366-adc0-42f5-96f3-2d648f42de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T23:52:22.142+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His Royal Highness asked some probing questions and demonstrated
        a real grasp of our mission," David, the head of counter-terrorism at GCHQ
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a617477-b42e-4b74-8ef4-b6dfca460c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T23:52:22.142+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a rare opportunity to expose, in detail, the technical
        ingenuity and problem solving skills needed on a daily basis to help keep
        the UK safe."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b4d53-5d0d-4801-b173-82d401e85ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T23:52:22.142+08:00
      'mgnl:createdBy': 'chad'
