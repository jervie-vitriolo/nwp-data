    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran']
    'template': '1'
    'title': 'Iran flooding kills 70 after record rainfalls'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b200083-fabd-4723-ab2d-bc717614a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:54:40.023+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:27.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Seventy people have died in flooding
        in Iran after record rainfalls began saturating parts of the country last
        month, state-run media reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df8fa2-14ab-4563-9173-a3586134f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:54:40.024+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths have been recorded across 13 provinces, with the highest
        casualties in Fars, Lorestan, Golestan and Hamedan, state-run IRNA quotes
        the head of Iran''s Coroner''s Office, Ahmad Shojaei, as saying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90418716-acb1-4757-91a2-40f83b21c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:54:40.024+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semi-official Mehr News agency says record rainfalls since March
        19 have so far flooded some 1,900 cities and villages across Iran, causing
        hundreds of millions of dollars of damage to water and agriculture infrastructures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b94393-042a-487c-b691-78eb59d18484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:54:40.024+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 140 rivers have burst their banks and some 409 landslides
        have been reported in the country, it reported, adding that 78 roads had been
        blocked and 84 bridges in flood-stricken areas affected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287414d7-54b3-44eb-a98e-44ebd0b5ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:54:40.024+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials on Saturday warned residents in the province of Khuzestan
        of rising water levels and urged them to take evacuation notices seriously,
        IRNA reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb266514-b526-4b5a-ae4a-2b31af06fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:54:40.024+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Federation of Red Cross and Red Crescent said
        it was helping thousands of people affected by the flooding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53812936-8ab4-4055-8674-a924eaeb4e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:54:40.024+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Red Crescent volunteers and staff have evacuated hundreds of people
        to safety, and have distributed food and items such as tents, blankets and
        health kits to tens of thousands of people," the organization''s Middle East
        and North Africa director, Sayed Hashem, said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b77896-8f1a-4665-88a5-fde155dad2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:54:40.025+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Iran accuses U.S. of hindering aid</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c3755a-ed14-47b5-b08e-4b890b945d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:54:40.025+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker of Iran''s Parliament, Ali Larijani on Saturday reiterated
        Tehran''s accusations that the United States is hindering the delivery of
        relief aid from the International Red Cross to Iran''s Red Crescent Society.
        "Iran has not received even a dollar from the Red Cross due to U.S. measures
        and sanctions," Mehr quoted him as saying.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad562e0-c175-471d-a5ab-801dddf2ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:54:40.025+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 2, U.S. Secretary of State Mike Pompeo issued a statement
        extending condolences to the victims of the flooding in Iran and blaming its
        government for the disaster.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05259519-db0c-4f99-a963-90dbcd7e14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:54:40.025+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These floods once again show the level of Iranian regime mismanagement
        in urban planning and in emergency preparedness. The regime blames outside
        entities when, in fact, it is their mismanagement that has led to this disaster,"
        he said. "The United States stands ready to assist and contribute to the International
        Federation of Red Cross and Red Crescent Societies, which would then direct
        the money through the Iranian Red Crescent for relief."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e228ae-6fe4-4069-8934-fc52c6e3277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:54:40.025+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Minister responded angrily on Twitter two days later.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d590d91-4828-486c-b547-1e1ba7532855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:54:40.025+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems the U.S. Secretary of State is unaware of the mismanagement
        of natural disasters in the US over the past two years, and hence opines --
        in an unprofessional, interventionist and demagogic manner -- on Iran''s management
        of the horrific and unprecedented floods which simultaneously afflicted 24
        provinces," Zarif said, before referencing Hurricanes Harvey, Michael and
        Florence and Maria.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d843510-0667-4298-939f-ab63ad6c5760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:54:40.026+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/07/middleeast/iran-flood-fatalities/index.html">Iran
        flooding kills 70 after record rainfalls</a>."</em></p>'
  'Prince-William-Britain-intelligence-agencies-spies':
    'author': 'Max Foster and Rob Picheta, CNN'
    'caption': 'Prince William, Duke of Cambridge'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-07T23:43:29.270+08:00
    'imagesource': 'jcr:2d9e384c-d66d-4084-a972-124526aa41bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
