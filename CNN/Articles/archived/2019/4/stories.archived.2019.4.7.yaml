      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/06/uk/prince-william-intelligence-agencies-scli-gbr-intl/index.html">Prince
        William spent three weeks with spies from Britain''s intelligence agencies</a>."</em></p>'
