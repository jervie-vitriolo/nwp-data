      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b94aaa8-0850-4503-aa22-95df56d2e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:37:20.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera announced her pregnancy in September last year. She gave
        birth to Zia in November 2015, almost a year after she married Dantes.</p>'
  'Rodrigo-Duterte-Leni-Robredo-eagerness-replace':
    'caption': 'President Rodrigo Duterte and Vice President Leni Robredo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-07T18:45:28.475+08:00
    'imagesource': 'jcr:fe53da89-90c8-4bfd-b9df-2ca01013ab83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2b1daff-1682-4d63-acfd-7771f551d755'
    'lead': 'The Vice President reiterates that the President cannot issue statements
      haphazardly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-07T18:47:56.101+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:01:28.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:01:23.030+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Leni-Robredo', 'BISErbisyong-LENI', 'revolutionary-government']
    'template': '1'
    'title': 'Robredo denies eagerness to replace Duterte amid revolutionary gov''t
      threats'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b00cf8-725d-4167-be17-c0562f8fd495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:47:56.102+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:28.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — Vice
        President Leni Robredo on Sunday denied her eagerness to replace President
        Rodrigo Duterte after the latter called on he would pursue a revolutionary
        government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0cca06-9161-4112-a601-f40daddb0278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:47:56.102+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:28.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman tayo iyong nagsimula ng usapin.</em> Actually,
        <em>si Pangulo ang naggawa ng isang deklarasyon at tayo ay pinapa-komento
        lang doon</em>," the Vice President was quoted saying in her weekly radio
        show, BISErbisyong LENI Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf500a32-53f4-4aef-a3b1-1dca348ad7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:47:56.102+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not start the discussion. The President made
        the declaration and we are just responding to it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfbad0b-3c35-4627-8905-77ca54a0c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:47:56.103+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte fumed over Senator Franklin Drilon''s words of caution on
        his order to review all government contracts. In his speech Thursday, the
        President threatened to suspend the privilege of the writ of habeas corpus
        and have all of his critics arrested. He also warned he would declare a revolutionary
        war if backed into a corner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3648fdc5-4d9d-4062-a5c3-884a6ec144ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:47:56.103+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s election lawyer, senatorial bet Romulo Macalintal, had
        said the Vice President will take over the presidency should Duterte declare
        the revolutionary government since he would effectively step down from office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318505b1-c6e4-4cde-96c8-78f3c3e35edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:47:56.103+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Robredo had declared her readiness to assume the presidency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e25e2b-39b5-4395-a618-e01847184386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:47:56.103+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:28.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President reiterated that the President cannot issue statements
        such as those haphazardly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a914b51-e6ca-42a6-91db-4dc8c2675bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:47:56.103+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:28.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong pagpapasa at pagdedeklara ng</em> revolutionary government,<em>
        hindi naman iyon basta-basta. Hindi iyon kapag nainis tayo, puwede na tayong
        mag-deklara. Kailangan iyong-kaya nga revolutionary kasi kakaiba talaga iyong
        sitwasyon</em>," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c383e-8209-4618-a5a0-0ed15288050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:47:56.103+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:28.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The passage and declaration of a revolutionary government,
        it''s not done on a whim. We cannot just declare one when we are frustrated.
        The situation must be dire enough to require it, that''s why it''s revolutionary.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685c185-0c2f-48ef-80e0-6e08822639d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:47:56.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:28.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Duterte''s declaration is different from the late
        former President Corazon Aquino''s declaration of a revolutionary government
        in 1986, when the Marcos dictatorship had its downfall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d4139-8f3d-42b2-a2d0-68575a9ec1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:47:56.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:28.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iba iyong sitwasyon noon. Noon maraming kalituhan kaya iyong
        kung naaalala natin iyong pag-deklara ng</em> revolutionary government, very
        limited time <em>lang, ''di ba? Talagang inayos lang iyong mga gusot. Pagkatapos
        maayos iyong mga gusot, ipinasa na iyong</em> 1987 Constitution," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c50814-addb-4485-bfdf-4014afdcf07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:47:56.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:28.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The situation back then was different. Before there
        was confusion that''s why there was a declaration of revolutionary government
        for a very limited time. It just fixed the problems. After that, the 1987
        Constitution was passed.]</p>'
  'rhino-poacher-Kruger-National-Park-South-African-National-Parks':
    'author': ' Livvy Doherty, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-07T18:47:34.238+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cee20c8-70f1-478f-a074-cbeb12dd87d4'
    'lead': 'Only a skull and a pair of trousers remained after a suspected rhino
      poacher was killed by an elephant, then eaten by lions in Kruger National Park.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-07T18:50:12.956+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:01:28.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:01:23.163+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected rhino poacher killed by an elephant then eaten by lions in
      South Africa'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d3ab0f-f1bb-451a-b646-3e0bb2b1aee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:50:12.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Only a skull and a pair of trousers
        remained after a suspected rhino poacher was killed by an elephant, then eaten
        by lions in Kruger National Park, South African National Parks said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c14a21-972a-4b70-af66-e8f7b83321e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:50:12.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened after the man entered the park with four others
        to target rhinos, according to a parks service statement released Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87437fba-0c72-4c74-ac10-6ae5d680f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:50:12.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family were notified of his death late Tuesday by his fellow
        poachers, and a search party led by Kruger''s regional manager, Don English,
        set out to recover the body. Rangers scoured on foot and police flew over
        the area, but due to failing light, it could not be found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe00a4-3c89-47c4-8c4c-ff33420ff5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:50:12.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search resumed Thursday morning and, with the help of added
        field rangers, what was left of his body was discovered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910b0ea0-6fcb-485d-8552-4ac17ca0ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:50:12.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indications found at the scene suggested that a pride of lions
        had devoured the remains leaving only a human skull and a pair of pants,"
        the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2191ffb7-c691-41a4-97ce-1380e21319bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:50:12.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Phillips, the managing executive of Kruger National Park,
        extended his condolences to the man''s family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e92db0-9d0c-476c-9c3f-3a8e01184a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:50:12.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entering Kruger National Park illegally and on foot is not wise,
        it holds many dangers and this incident is evidence of that," he warned. "It
        is very sad to see the daughters of the deceased mourning the loss of their
        father, and worse still, only being able to recover very little of his remains."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c49a4-1900-4185-b6bd-c58b771f1cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:50:12.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four individuals who joined the illegal hunt were arrested Wednesday
        by the South African Police Service and officers continue to investigate what
        happened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a9d58-6638-425f-aa78-59fbe12efb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:50:12.959+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/07/africa/south-africa-rhino-poacher-eaten/">Suspected
        rhino poacher killed by an elephant then eaten by lions in South Africa</a>."</em></p>'
  'iran-flooding-record-rainfalls':
    'author': 'Hira Humayun and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-07T18:51:28.775+08:00
    'imagesource': 'jcr:a3601187-7157-41ad-9dd5-349624bae33b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
