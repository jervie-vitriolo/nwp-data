      'Davao-City']
    'template': '1'
    'title': 'Duterte slams investigative journalists for probe into family''s wealth:
      ''Pera-pera lang ''yan'''
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf6c10-85d2-4b7e-bbf9-b3579acd8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.766+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — President
        Rodrigo Duterte accused heads of investigative journalism groups for pursuing
        stories in exchange for money, amid a news outfit''s series of reports on
        "spikes" in his family''s wealth and data on their business interests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be2759-4b09-41be-b139-d7f3a73f0337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.766+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makita mo ''yung utak ng mga</em> investigative journalism
        <em>kaya … Pera-pera lang. Binabayaran ''yan kung ganun kalaki. Pati nung</em>
        lawyering <em>ko</em>," Duterte said at the 25th National Federation of the
        Motorcycle Clubs of the Philippines (NFMCP) Annual National Convention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a62aa6-110b-48b9-97bb-31bab7d391db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.766+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The brains behind investigative journalists ... They''re
        paid hacks. If the story is that big, they are paid -- including my lawyering.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a234c1f5-32b4-423c-bdef-7cbc02abf7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.766+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of reports conducted by the Philippine Center for Investigative
        Journalism (PCIJ) found the President, his daughter and Davao City Mayor Sara
        Duterte-Carpio, and former Davao City Vice Mayor Paolo Duterte had submitted
        "token or opaque data" on their business interests which they are required
        to reveal in the Statements of Assets, Liabilities, and Net Worth (SALNs).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36712544-f329-4d33-abd7-5fb669cc085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.766+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports, released from April 3 to 5, found that Sara Duterte-Carpio''s
        law firm with her husband Atty. Manases Carpio was not registered with the
        Securities and Exchange Commission despite being in business for 10 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c01b4-9786-4f38-98af-d0019441549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.766+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCIJ also said the three Dutertes saw "spikes" in wealth while in
        public office, adding that they have interests and engagements in at least
        23 corporate entities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38312a2f-544d-4202-8e83-520af86b08ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.767+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh ngayon, tinitira kami ng mga anak ko.</em> All about lawyering.
        A<em>no ba naman pakialam nila na</em> what happened to my law office," Duterte
        said. "We just don''t know but <em>alam mo itong mga p***** i** ''to, baka
        akala nila sa gobyerno ka, wala ka ng --- magnakaw.</em>"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08c3fd-f90b-4d8a-b934-4e862fe9365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.767+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And now, me and my children are being attacked. All
        about lawyering? Why should they care about what happened to my law office?
        We don''t know but these sons of ******* they think that if you''re in government,
        you have nothing to do but steal.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246f1cf-7dbc-4d7d-a23d-a27b40f259c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.767+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that whatever money is earned outside government
        is none of the public''s business.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c2b9e-f504-4905-92c4-5967803f3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.767+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag na kami. Kasi kami</em> what we earned outside is none
        of your business actually.<em> ''Yung ano na may mga negosyo kami, may mga</em>
        law office <em>kami.</em> What a g***** s***," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff525c0a-04a8-4f6f-80d0-62e6a77ef4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.767+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No need to know about us. What we earned outside is
        none of your business actually. The fact that we have a business, a law office.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad60b2-d8a5-496b-9ca0-1e536ad46c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.767+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he does not care about the reports as long as those do not
        involve public funds, and then he credited all his wealth from his mother,
        Soledad Duterte.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da19fc-8044-4a93-8841-106d4c5d63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>P***** i** ninyo. Hoy, ''yung mga dilaw,</em> all the time
        I was with my mother. <em>Maski pa noong mayor na ako, ang nagpapakain sa
        akin nanay ko. ''Yung nanay ko ang may pera. ''Yun ang nanay ko nag-iwan ng
        pera sa amin. Pero kung magkano, eh bakit sabihin ko sa inyo?</em>" he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f52890-cbda-4732-831e-2403d4db9d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:You sons of *****. Those yellows, all the time I was
        with my mother. Even that time when I was mayor, my mother was the one who
        fed me. My mother was the one who had money. My mother left us money. But
        as for how much, why would I even disclose it to you?]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ab66b-64ba-4c8c-9d27-27780192c0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, however, the PCIJ said the report was a matter of public
        concern.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b0db25-4f71-47fc-b085-7c659bb6369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public office is a public trust. How officials comply fully with
        the laws or don''t, whether they file ''truthful and complete'' SALNs - every
        citizen''s business," the tweet read.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad9034-7e79-4172-a6bb-fe6544b45369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news outfit added it gave the three Dutertes two letters in
        the past five months to comment on the story''s findings, but the group claimed
        they have yet to issue a reply.</p>'
    '51':
