    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8525f4-8813-45db-9c89-6b1718bad242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.251+08:00
