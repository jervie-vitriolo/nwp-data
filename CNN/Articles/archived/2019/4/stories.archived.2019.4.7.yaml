    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c9e111-0100-44b6-82e1-25c2b74e5732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:08:11.769+08:00
