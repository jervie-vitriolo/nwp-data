  'einstein-theory-tested-super-high-gravity':
    'author': 'Don Lincoln'
    'caption': 'A new test once again validated Einstein''s theory of general relativity
      according to findings published in "Physical Review Letters."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-07T07:49:26.908+08:00
    'credit': 'From AFP/Getty Images'
    'imagesource': 'jcr:f2b661f6-0ff3-4e7c-a5e4-8e84e47bc76e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9155b78-22fb-4400-9ab9-b0dc486a3651'
    'lead': 'To state the obvious, Albert Einstein was one of the smartest and most
      impactful scientific minds in history, with a long track record of staggering
      predictions. Those predictions have been tested in the real world, and they''ve
      always checked out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-07T07:52:53.448+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:01:37.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:01:20.989+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['albert-einstein', 'einstein']
    'template': '1'
    'title': 'Einstein''s theory was put to the test. Guess what happened'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0316b0-88ec-4312-bdca-f78523811b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Don Lincoln is a senior scientist at Fermi National
        Accelerator Laboratory in Illinois. He is the author of "The Large Hadron
        Collider: The Extraordinary Story of the Higgs Boson and Other Stuff That
        Will Blow Your Mind" and produces a series of science education videos. Follow
        him on Facebook. The views expressed in this commentary are his own. View
        more opinion articles on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67e15c3-d980-48e3-9507-f3af8bbae174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>To state the obvious, Albert Einstein
        was one of the smartest and most impactful scientific minds in history, with
        a long track record of staggering predictions. Those predictions have been
        tested in the real world, and they''ve always checked out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805b7ad-d172-44a4-9c76-ef749056cd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, in science, you''re only as good as your last successful
        calculation and that means that scientists are constantly working out new
        ways to test Einstein''s ideas. Astronomers have recently made an exciting
        and novel measurement of his theory of relativity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625bd29e-eb45-40a2-ae9f-6c529b41e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein''s theory of relativity, which he developed over a period
        of years, makes mind-blowing predictions: that moving clocks tick more slowly
        than stationary ones and that objects are measured to be shorter the quicker
        they are moving. When he added gravity to his thinking, he deduced that clocks
        run slower when they''re in regions of high gravity. He also predicted that
        light emitted in a place where the gravity is strong will redden as it moves
        to locations where gravity is weaker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c881e23-787a-4689-925c-474c6b7b64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean contemporary scientists complacently accept
        his theory of relativity as unquestioned fact. They have now sought to answer
        a new question: Are Einstein''s predictions valid in an environment with a
        gravitational field far stronger than any found on Earth?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af575a0e-c4f0-4a0e-8e44-cd955ffe0f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new experiment needed doing —&nbsp;and black holes, the burned-out
        hulks of massive stars with gravitational forces so strong that light cannot
        even escape —&nbsp;provide the perfect environment to put, once again, Einstein''s
        theory of relativity to the test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c5589c-e644-4899-9c53-47bca0ee1fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of nearly every galaxy is an enormous black hole.
        In our own Milky Way galaxy sits one with a mass about 4 million times that
        of our sun. It''s called Sagittarius A*, after its location in the constellation
        Sagittarius.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea61a30-1c06-4230-b7b7-76265662f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black hole isn''t alone but rather surrounded by stars that
        orbit it very closely and sometimes in highly elliptical orbits. And that
        is key to the new measurement. A star by the name of S2 has passed close by
        Sagittarius A*, traveling through a region of gravity that is about a million
        times higher than can be experienced on Earth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24387ea0-683a-4c65-9f37-fe4348999215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a central feature of general relativity called local position
        invariance, or LPI, which states that any measurement performed on a freely
        falling object should be identical whether it is in a strong gravitational
        field or none at all. That sounds a bit complicated, but it''s really no different
        than saying that a skydiver''s wristwatch should tick the same during a parachute
        jump as the same watch on an astronaut in deep space, where there is no gravity.
        That watch should function just the same for a hypothetical skydiver on Jupiter,
        which has much stronger gravity than Earth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96deae7-0513-4391-9e1b-df05f8938967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, if LPI is true, then measurements should be entirely
        blind to whether they occur in a gravity field or not. If a measurement invalidates
        LPI, it also invalidates Einstein''s theory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce14e9c-fe15-4a97-80b7-9cd3ab605629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a stopwatch near a distant star or black hole isn''t possible,
        so scientists needed to come up with a different means of comparison. Stars
        are made predominantly of two atomic elements, hydrogen and helium. Every
        element emits a unique set of colors, and each color has a different frequency.
        This has been measured well in the low gravitational environment of Earth,
        and scientists wanted to see whether the elements emitted the same colors
        in a strong gravitational field. If they didn''t, that would invalidate LPI.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b3025-1f68-4eb5-9c23-d026529af2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, to perform the test, scientists watched the light emitted from
        S2 as it dove into Sagittarius A*''s strong gravitational field. Now, because
        the light emitted from the star moved from the strong gravity near a black
        hole to the weak gravity on Earth where the scientists were making their observations,
        it is expected that the colors will appear redder on Earth than they were
        when they were emitted by the star. However, the color of light emitted by
        hydrogen and the color of light emitted by helium should be reddened by the
        same amount.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cfa242-4bde-4291-aa76-3cb2c30e1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s exactly what scientists observed. Both elements emitted
        the same wavelengths of light as they fell through the black hole''s strong
        gravitational field as they emit in the weak gravitational field on Earth.
        Einstein''s theory of general relativity was again validated, and the findings
        were published last month in Physical Review Letters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d4bfc-93a4-4eab-88d0-afc544102288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this measurement is clearly a scientific triumph, researchers
        aren''t resting on their laurels. A new facility, called the Extremely Large
        Telescope, will be able to make even more precise tests of general relativity,
        so we can be sure more measurements are to come.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472a487-de71-443b-825d-398bef8d0327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might wonder why scientists constantly question well-established
        theories such as Einstein''s, but that''s simply the nature of science. No
        scientific prediction is ever taken to be sacrosanct. Just as Sir Isaac Newton''s
        ideas of gravity that were developed in the 1670s were replaced by Einstein''s,
        scientists fully expect Einstein''s theories will eventually be replaced by
        something better. Until then, Einstein''s theory of gravity will continue
        to reign supreme.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b93d7-9de8-4de1-9154-fe64b28d5c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T07:52:53.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/06/opinions/einstein-theory-tested-super-high-gravity-lincoln/index.html">Einstein''s
        theory was put to the test. Guess what happened</a>"</em></p>'
