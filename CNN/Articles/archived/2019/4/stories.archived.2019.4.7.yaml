      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Airbnbs have changed the way we vacation,
        offering accommodation that adds a whole new dimension to travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac483d-bcdd-4b49-bec0-debaf6e41a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes that extra dimension is delightful —&nbsp;a unique place
        to crash in a cool neighborhood, or the chance to experience life like a local.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e5b8a6-15f4-48e0-b7b9-c12d368b3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lately, there have been a few incidents where the extra dimension
        is downright creepy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514bd1b1-9d0e-49ca-8323-542560b5b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent, a family from New Zealand discovered a hidden
        camera livestreaming from a property they were renting in Cork, Ireland. That
        follows claims of several other secret camera discoveries, which were reported
        last month by The Atlantic magazine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600059b-9e74-4dca-a11a-7760024d1e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, these are likely isolated incidents and Airbnb says it
        has taken action, investigated and apologized where appropriate. Airbnb insists
        negative experiences during stays are extremely rare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26297e-4994-420b-9445-727e41b0fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety and privacy of our community —&nbsp;both online and
        offline —&nbsp;is our priority," Airbnb said in a statement following the
        Ireland incident. "Airbnb policies strictly prohibit hidden cameras in listings
        and we take reports of any violations extremely seriously."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c6b42a-4916-470f-a674-685d5333b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, after Andrew Barker from New Zealand used his professional
        IT security skills to detect the camera hidden in the house in Cork, his family
        advised other travelers to learn how to scan networks for covert devices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24bd4eb-5468-4ae0-9c49-714255b7ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exercise in trust</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bdeb0e-bce6-45c9-828a-2d05b9ea725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think people need to realize that the travel market is largely
        unregulated and if you would take issue with being filmed, then you need to
        take all steps properly," Nealie Barker said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a4291-68a5-4a22-9ec6-df3f588ce173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is it even possible to check for such spy devices without fully
        descending into paranoia?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d26ff4-65fe-4b49-97c7-4bd83ac28a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably, we shouldn''t need to check at all. Any renting of accommodation,
        whether from a major hotel chain or from an individual, is an exercise in
        trust, without which it''s hard not to just stay home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca17e432-0d99-4eae-85dd-55c53738dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, this is happening in a tiny minority of the properties
        on the site, but it''s never a bad idea to take a careful look around your
        Airbnb when you arrive, not just for hidden cameras, but also for safety items,
        like unobstructed exits and fire extinguishers," said Pauline Frommer, editorial
        director for the Frommer''s travel brand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e634ef-b5f2-438d-9bd5-9be491cf1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key to remember with all Airbnb stays is that these are private
        properties, that are not subject to the same kinds of inspections a hotel
        would be," Frommer said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5678efb8-4c0b-4640-a9e8-d0b675339855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that hotel guests are entirely immune from digital age privacy
        invasions. In South Korea last month, arrests were made after police said
        more than 1,600 people had been secretly filmed in motel rooms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09137955-6ec5-4c79-baeb-f38315489d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who want to follow the Barkers'' advice, security experts
        point to varying levels of checks, from the cursory to the in-depth that could
        help identify hidden lenses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880684e2-a664-489c-96f2-1562767f991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, checks should be made around each room for strange
        devices, the shine of camera lenses and tiny holes, according to tech websites
        such as lifehacker and Digital Trends.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba7b9c-d41a-43e2-b996-bc6efc97f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say this should include the back ends of books, mirrors, light
        bulbs, house plants, areas that would give the best field of view.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973af08c-7dfa-498c-b211-2aa5cf307719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apps and scanners</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d79a5d-e72f-4df9-88ce-44c3f6ff27cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flashlights, like the one on a smartphone, can be used to pick up
        reflections from camera lenses. Tech experts advise turning off all the lights
        and shining a flashlight around the area to search for a lens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bcd5fc-9424-4aeb-8336-e2b16f2393c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any gadgets that look abnormal should be targeted: alarm clocks
        and smoke detectors are potential hiding places for cameras.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d95ccb-bc7e-4d95-af85-1630cc8492d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming the camera has some form of lens, you use a device that
        has a very bright light source and a viewfinder that allows you to scan for
        the reflections from the lens," Professor Alan Woodward from the Center for
        Cyber Security at the UK''s Surrey University, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f798c3-549e-42f4-ad27-c4def6c14bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cameras can operate in the dark and to do that they need an
        infrared source, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535cd58-797d-48ee-81eb-e069b9901df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that were the case you could (assuming it''s dark) turn off
        all the lights and use your forward-facing phone camera which tends not to
        have an IR filter fitted and so may see any IR illumination, assuming it''s
        there."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630104f1-4853-49e2-a699-2e3f7b2277d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible to install apps on your phone that can scan
        for hidden cameras or buy a radio frequency scanner.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297cbbff-26cb-49d0-b993-a36bfc1056fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it does transmit RF, then you can again buy a standard bug detector
        that you sweep the room with to search for hidden sources of radio transmission,"
        says Woodward. "There are some products out there that combine the optical
        and RF detection methods."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f8ebe9-825e-4f5d-b617-fda93a13ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet cameras need a data connection to store or stream their
        footage, says tech company Fing, so cameras may be connected to your Airbnb
        host''s network, the same Wi-Fi that you have been allowed to connect to --
        as was the case for the Barker family in Cork.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1cb532-2dfe-4051-8c3a-cefc965160e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Fing have devices that scan Wi-Fi networks and see
        all the other devices, both wired and wireless, connected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6827cf98-66f6-49c5-9989-f036bf2e7051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a webcam camera has no connection to the Internet it can''t send
        its footage, so disconnecting the Internet would stop the streaming.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a5c07-410a-40ff-8108-0e96e5d29914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay relaxed</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404cb5d3-9ee1-4796-b944-138ea00ef50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even if no cameras appear on a network scan, it doesn''t
        necessarily mean there''s no secret filming as some hosts provide a guest
        Wi-Fi that is separate from their personal Internet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2e031-8caf-45e9-b018-e260e03964f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who does find anything suspicious should contact local police
        so they can investigate and notify Airbnb, which has pledged to investigate
        such matters and take action where necessary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a408d8fb-5624-4cc9-b2e4-96410760f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Schlicter, a senior editor of advice site SmarterTravel, says
        that despite the recent headlines, snooping incidents are rare.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff18cb9-45be-4ea3-b166-9f4c8e1dc2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advises those concerned to make basic checks, but says travelers
        should be more worried about looking for bed bugs than electronic ones.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0d7be-8817-4a07-b985-89ec8102d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with no way of knowing in advance whether any room —&nbsp;hotel
        or Airbnb —&nbsp;is being spied upon, travelers should hope for the best.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340921f-3946-4c7d-8670-f954a025edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t let this be the deciding factor on where you choose
        to stay," she adds. "I also wouldn''t let anxiety over this affect your ability
        to relax in your room and enjoy your vacation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722286d-0b6c-4441-ba7a-92efa25a7357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re concerned, check your room when you arrive. If you do
        find a camera, report it to your hotel or vacation rental booking site and
        seek new accommodations. Otherwise, there''s not much else you can do."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051cc13e-5aaa-4eac-99ec-57e4fceabf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:28:03.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/hidden-spy-cam-airbnb-scli-intl/index.html">Should
        we be searching for hidden spy cameras in Airbnbs and hotels?</a>"</em></p>'
