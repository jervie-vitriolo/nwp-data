    'lead': 'The Duke spent time at MI6, GCHQ and the Security Service, observing
      intelligence and counter-terrorism operations at the three agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-07T23:52:22.140+08:00
