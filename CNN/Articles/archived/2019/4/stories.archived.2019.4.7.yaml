    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:01:22.740+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Elections', 'COMELEC', 'Tarlac', 'Rowena-Guanzon']
    'template': '1'
    'title': 'Comelec Commissioner: Tarlac bet detained for slapping election officer'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a63fb4d-d847-40fd-bbd5-d565f3bc2e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:02:44.675+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:29.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> —&nbsp;A
        Commission on Elections (Comelec) Commissioner said a Tarlac candidate for
        provincial board member is currently detained for slapping an election officer
        on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339ee7af-364e-40cb-81b9-a61b71dbdf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:02:44.675+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:29.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Rowena Guanzon, in a series of tweets Sunday,
        said Tarlac bet Marty Torralba slapped Camiling, Tarlac Election Officer Teddy
        Mariano during the takedown of illegal campaign posters there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a68dfd-d8d7-4f51-85aa-cd7a3f7c6b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:02:44.675+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said she will have Torralba, a self-proclaimed lawyer running
        under the ruling political Partido Demokratiko Pilipino - Lakas ng Bayan (PDP
        - Laban) party, disbarred and jailed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c50dcf-18ae-4452-961b-80e5230789d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:02:44.675+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The candidate who slapped our @COMELEC EO is Marty Torralba who
        claims to be a lawyer. We will have him disbarred," Guanzon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47dae36-3da7-4dfa-85c5-9ff4918f2d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:02:44.676+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec Employees Union also slammed the alleged slapping of
        Mariano.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead1e4e-da36-4132-be70-cfa1c93553d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:02:44.676+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COMELEC Employees'' Union strongly condemns this assault on
        EO Mariano. We call on the COMELEC to make sure that candidate Toralba be
        made accountable for this barefaced act of aggression against an election
        worker who is merely doing his duty of enforcing campaign rules in his jurisdiction,"
        the union said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d240b5-31d4-4a3c-9cfe-2a623afa4e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T18:02:44.676+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:01:29.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also commended Mariano and other election officers for performing
        their jobs amid threats and backlash from candidates and supporters.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd088c-9790-4df1-a8a9-eebe1dfe7beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:39:34.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:29.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Torralba to file countercharges</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d76637e-cfab-4e59-a1df-86ee68b8f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:39:34.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:29.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Torralba told CNN Philippines that the Comelec''s Guanzon
        is being biased towards the election officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff399f0-bd8f-425b-9bde-0f318e5e7c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:39:34.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:29.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Imbestigahin niya muna ''yung case</em>," he said. "The statement
        of Guanzon is very irresponsible. <em>Kasi hindi ka nakinig eh</em>. Where
        is my due process? <em>Pina-detain niyo ako</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871c013a-0ff7-4aae-80e3-9a112fe84c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:39:34.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should investigate the case first. The statement
        of Guanzon is very irresponsible. But you didn''t listen. Where is my due
        process? You detained me.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ea805-687e-4559-b0a2-c0c328107ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:39:34.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer cited Section 266 of the Omnibus Election Code, which
        reads: "No person shall be arrested and/or detained at any time for any alleged
        offense committed during and in connection with any election through any act
        or language tending to support or oppose any candidate, political party or
        coalition of political parties under or pursuant to any order of whatever
        name or nature and by whomsoever issued except only upon a warrant of arrest
        issued by a competent judge after all the requirements of the Constitution
        shall have been strictly complied with."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab88ab-9484-4121-9e4f-32bbcace03c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:39:34.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torralba claimed Mariano, whom he did not know was an election officer
        before he slapped him, painted over the wall painting he had over a supporter''s
        residential wall. He then confronted him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66b1628-4ee6-46bd-bacb-429ffd9f8e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:39:34.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko</em>, ''Private property<em> po ''yun. Di mo dapat
        pinipinturahan nang di ka nagpapaalam</em>," Torralba said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa1494-3c1b-4983-ac19-a264515b3058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:39:34.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer claimed the election officer was rude against him, and
        that he only slapped the officer out of anger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4571f6-956e-43e8-bb1a-13df44255371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:39:34.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slap is without any intention to hurt," he said. "<em>Wala
        siyang</em> injuries sustained."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598a52a-1217-4998-8d58-6242e77a1b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:39:34.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, "That''s private property. You shouldn''t
        have painted over it without asking for permission."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe0499-d5e9-4a25-b686-c8ceeba026ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:39:34.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tarlac bet alleged all of the other candidates, including his
        opponents, did not have their wall paint removed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b781bf5-184b-456c-af14-403300166e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:39:34.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torralba said he is eyeing to file a complaint against Comelec for
        his detention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf1dfb4-2dc9-4a44-858d-49f26ba57dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:39:34.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 11 of Republic Act 6646 states that on top of the election
        propaganda prohibited under Section 85 of the Omnibus Election Code, it is
        unlawful "to draw, paint, inscribe, write, post, display or publicly exhibit
        any election propaganda in any place, whether private or public, except in
        the common poster areas and/or billboards provided in the immediately preceding
        section, at the candidate''s own residence, or at the campaign headquarters
        of the candidate or political party."</p>'
