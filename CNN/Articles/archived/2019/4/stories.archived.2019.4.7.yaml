      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As a drunk Jennifer Hart drove her
        six adopted children in their family SUV, her wife, Sarah, sat in the passenger
        seat looking up different ways to end a life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94a88a-ab91-4988-a375-1a9b41782358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SUV carrying the Hart family would drive off a 100-foot Pacific
        coast cliff on that day in March last year —&nbsp;a tragedy police say took
        all eight lives and sparked questions about abuse and homicide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea305d5-6c64-4696-a346-210fb021fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the car was in motion, Sarah was busy with the searches:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8741ce36-0b4e-461f-b2d0-aaf3b6382d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How easily can I overdose on over the counter medications?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec36d17-86f8-46ab-a3cf-7b549466a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can 500mg of Benadryl kill a 125lb woman?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d3741-1a05-41b9-9465-5a2f5949f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How long does it take to die from hypothermia while drowning in
        a car?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14041852-b731-4ea4-a300-26e28a469c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her last searches was for a no-kill dog shelter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53944bd-d375-4c82-a661-62243ceffa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They intended to kill their 6 children, jury finds</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5609e4e-0aa9-4e42-9c47-bd655f4ef807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horrifying details emerged Thursday after a coroner''s jury
        unanimously ruled that Jennifer and Sarah Hart intended to die along with
        their six adopted children: Markis, 19, Jeremiah and Abigail, both 14, Devonte,
        15, Hannah, 16, and Ciera, 12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a3da4c-5f77-411d-bdb4-3b993bd5e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, it seemed unfathomable the parents would drive their children
        from their home in Woodland, Washington, to their deaths in Mendocino County,
        California. Their social media pages included photos of beaming children holding
        "love is always beautiful" signs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40686e-70c7-4c09-bdaf-b03b51d74fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some photos, they had on matching T-shirts and wide grins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d1d573-319f-4e31-b696-20cc1408d43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the national spotlight on the story grew, more details emerged
        that the children desperately sought help from neighbors. Allegations surfaced
        that their parents abused and starved the six adopted children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d2aeb-13e6-4598-a4a2-0497c6e12493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Driver got intoxicated to build her courage</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed1594f-3326-408b-bcf6-949d06bd77cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coroner''s inquest gave more insight into what led Jennifer
        and Sarah to end the lives of all eight Harts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3335f05-3f2a-4a79-9b98-7958d8f1c82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When authorities entered the Hart home, it seemed neat, orderly
        and newly remodeled, said investigator Jake Slates from the California Highway
        Patrol. But while Jennifer and Sarah''s were decorated, Slates said, the children''s
        rooms were bare.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230229f-e62f-426a-b54b-ca020cceddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators noted that their luggage was left behind, and the
        family did not take their toothbrushes before leaving for two days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3435ae56-9c23-4fdb-b233-ab0f7531475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, Sarah and Jennifer succumbed to a lot of pressure,"
        said Lt. Shannon Barney of the Mendocino County Sheriff''s Office. "They got
        to the point where they made a conscious decision to end their lives and take
        their children with them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a2bfe-c1f6-485f-ba31-3754138833b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Jennifer drove down the U.S. 101 highway, she had five beers
        in her system, enough to make it difficult for her to function, according
        to Slates. Witnesses told police that Jennifer rarely drank.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a77cc8-67e1-4184-9450-2d68f4705b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory is that she drank to build up her courage, Slates said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22eacf4-dc6f-446b-a052-e1e3df45b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My feeling is based on talking to witnesses that they felt if they
        couldn''t have those kids, no one was going to have those kids," Slates said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62ff48-e3ca-417b-a0fc-bfc1f97ab4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids sought help in the middle of the night</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd29cf-6285-416a-b72e-f58cfa7bbfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before the family died in the crash, Child Protective Services
        in Washington requested a welfare check on the family. But no one answered
        the door on March 26; the family was already gone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e540da-7aa5-408d-be10-9e6cbd058d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to the police began just two years after the Harts became
        parents, while they were living in Minnesota. They were first called in 2008
        when one child told an adult that Jennifer struck the child in the arm, but
        the state closed the case claiming the child fell.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ef9d9-3a27-4ed4-9e89-d0b6e86a38c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After another call in 2011, Sarah Hart pleaded guilty to domestic
        assault after admitting to police she bruised her child by spanking her over
        the edge of a bathtub.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6134a76-10dc-44d4-b8fa-e9a822ebf1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the family moved to Woodland, Washington, the children started
        going to their neighbor, Bruce DeKalb, for help and food in the middle of
        the night.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51bba26-b581-42fa-937a-557a51cf6b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a case report, the children also complained of racist
        behavior.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4953f228-cae9-4acc-bba4-e0018fb64ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told California Highway Patrol that the children were
        "extremely disciplined, almost to the point of being robotic," walking single-file
        to the bedroom and being told when to go to the bathroom, Slates said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b0626-28f1-4885-bb67-eee13c390356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 23, DeKalb called CPS to check on the family. The next
        day, they packed up their SUV and began their drive from Washington to California.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ab783-8137-4d6f-bef3-7f1cbcc88adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions remain on abuse oversight</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88592301-492d-46a9-ae98-652507969837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, only Jennifer, Sarah and three children were identified.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd818d85-ebd2-4fe7-94a8-aae672172505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer was intoxicated, and Sarah and two of the children tested
        positive for diphenhydramine, an active ingredient in Benadryl.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee975a-a651-43e7-b2cd-948ca141bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciera''s body was found on a beach north of the cliff two weeks
        later. Parts of a foot in a shoe were found on a beach that May, but investigators
        could not identify the remains as a Hart child until January this year, when
        a DNA sample proved it was Hannah.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a0bec-cb83-4369-ba52-1dc7d002eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devonte is still missing and, while they believe he perished with
        his brothers and sisters, authorities are hoping the public can provide information
        to prove them wrong.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8298866-e0c9-49cf-8e4f-02764cd909bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer and Sarah cannot be questioned or stand trial for what
        happened on that California cliff. The inquest is closed, and their death
        certificates now list suicide while the children''s list homicide.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a364577-662a-491a-a1d0-fd95af8d5b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can change now, Mendocino County Sheriff-Coroner Thomas Allman
        told reporters, is the federal oversight of abuse. Five states were involved
        with the adoptions and abuse allegations of the children.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aecb7f-3ac5-4b4e-9c9c-e73f0dd863ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where are the systematic failures that possibly could have prevented
        this?" Allman said. "We do not have a national database for child abuse allegations."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22852e71-405c-4895-9660-09432647d70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, Allman said, should be an "enlightening moment" for lawmakers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd85964-927e-4933-94b7-ae333344ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T08:45:38.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/06/us/hart-family-crash-inquest-searches/index.html">Jennifer
        Hart drove her six children to their deaths as her wife looked up how much
        they would suffer, a jury says</a>"</em></p>'
