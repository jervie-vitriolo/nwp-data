  'richard-dick-gordon-chinese-vessels-pag-asa-island-nancy-biunay-chinese-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-07T17:24:51.827+08:00
    'imagesource': 'jcr:9fb3fe23-fdf9-49a2-a384-7f0ae99536cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90bfd1d1-9d1e-4462-a0b3-fb54699d1c2f'
    'lead': 'The presence of Chinese vessels around the Pag-asa Island shows that
      China is not a friend of the Philippines, Senator Richard "Dick" Gordon said
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-07T17:30:35.895+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:01:30.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:01:22.568+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pag-asa-Island', 'China', 'Richard-Gordon', 'Dick-Gordon', 'Nancy-Binay']
    'template': '1'
    'title': 'Gordon: China is not PH''s friend'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817373b-25c8-414c-9e01-11ae0e0ad36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.896+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> —&nbsp;The
        presence of Chinese vessels around the Pag-asa Island shows that China is
        not a friend of the Philippines, Senator Richard "Dick" Gordon said Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51d98e-a3cc-48f5-b737-ef4aeebcdc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.896+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ng</em> China <em>kaibigan natin sila, pero</em> (China
        said they are our friend, but) a friend does not send hundreds of army, hundreds
        of navy, does not send hundreds of vessels to harass our fishermen in our
        territory," Gordon was quoted as saying in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2a7a6-4911-4a2a-bfb7-4621a4ca4b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.897+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine military had raised concern over the presence of
        275 Chinese vessels that have swarmed around the island, the seat of the Kalayaan
        municipal government in Palawan, from January to March.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7859e7bc-9015-46c3-9b2f-dbee97277f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.898+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="http://www.cnnphilippines.com/news/2019/4/1/Chinese-vessels-Pag-asa-island-Spratlys-.html"
        href="http://www.cnnphilippines.com/news/2019/4/1/Chinese-vessels-Pag-asa-island-Spratlys-.html">AFP:
        Chinese vessels meant to ''establish presence'' near Pag-asa island</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50129e4e-54d1-425b-9ee2-cacbefdf566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.899+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/5/Chinese-vessels-Pag-Asa-Island.html">China
        dodges prodding on its ''illegal'' vessels in PH</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d047f1-8ce9-42a2-a13c-d2c5635e9ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.897+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he is "glad" of the Foreign Affairs department''s respond
        to this. Foreign Affairs Secretary Teodoro "Teddyboy" Locsin Jr. last week
        <a href="http://cnnphilippines.com/news/2019/4/2/Teddyboy-Locsin-diplomatic-notes-China-vessels-Pagasa-Island.html">said
        he "fired off (a) salvo of diplomatic notes" against China over the swarming
        of its vessels in Philippine waters</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a498a80-7d18-47ba-a06d-62e1d4b8a75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.897+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon pointed out the need for a stronger military to protect the
        country''s territory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec51bd6b-26fb-40e1-9a1a-37ad891446b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.897+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not have a strong Navy, if we do not have a strong Army,
        we will be pushed around by other countries. <em>Dapat malakas ang</em> Armed
        Forces <em>natin para igalang tayo ng</em> China (Our Armed Forces should
        be strong so China will respect us)," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc917b-1853-4d25-bd00-b99dac517c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.897+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the military''s duty to protect the integrity of our territory
        and to protect our country but they would not be capable of doing that without
        the right equipment. Let us remind our leaders to learn from history. We should
        follow Japan''s motto - Enrich the country, strengthen the military," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9ea14-6cbc-4bbd-8866-0ead63243d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.898+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Ban Chinese workers''</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76275cd7-753a-4591-9518-dc8c2cb4676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.898+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another senator called for the total ban on Chinese workers
        in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e3a96-2092-48e9-85af-687d94ccd717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.898+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang panawagan ay</em> total ban <em>sa pagpasok ng mga</em>
        (We are calling for the total ban on) Chinese laborer <em>at</em> (and) construction
        workers. Our duty is to protect our own workers and provide job security for
        them--but sadly, we''re opening our labor market to non-Filipinos," Senator
        Nancy Binay said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f4cf8-0a46-4263-90ab-729c124ca1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.899+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/4/Chinese-construction-workers-illegal-DOLE-Immigration.html">DOLE,
        BI admit Chinese laborers spotted at Manila construction site working illegally</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320345bd-7e7f-4c50-8765-03a38f625a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.898+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, a reelectionist, said a policy that requires the employment
        of Chinese workers as part of a loan agreement is "unfair and disadvantageous"
        to Filipino workers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a61be-0e2b-4b0f-9cf3-c5c68cec4d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.898+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kawawa naman tayo. ''Yung mga trabaho na dapat para sa mga
        kababayan natin eh napupunta lang sa ibang lahi</em>. (I pity Filipino workers,
        those jobs that should be for them go to those from other countries.) Government
        agencies are expected to protect the interest of Filipinos,<em> dapat malinaw
        ''yan</em> (this should be clear).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bfa143-890e-4e17-b107-926afdd53561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:30:35.898+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides, <em>ipinagbabawal na mag</em>-issue <em>ng</em> special
        working permits <em>sa</em> construction workers <em>pero may nakakalusot</em>
        (The issuance of special working permits to construction workers has been
        prohibited, but there are still some who get in the country)," she said.</p>'
  'Rowena-Guanzon-COMELEC-Tarlac-bet-slapping-election-officer':
    'caption': 'Commission on Elections (COMELEC) Commissioner Rowena Guanzon said
      a Tarlac candidate for provincial board member is currently detained for slapping
      an election officer on Saturday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-07T17:59:36.028+08:00
    'imagesource': 'jcr:879fdfab-5b2e-46c5-a0d3-cb7e60367082'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '687b937e-06b1-4924-a51e-c05aa9ea7a44'
    'lead': 'COMELEC Commissioner Rowena Guanzon, in a series of tweets, says Tarlac
      bet Marty Torralba slapped Camiling, Tarlac Election Officer Teddy Mariano during
      the takedown of illegal campaign posters there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-07T18:02:44.674+08:00
