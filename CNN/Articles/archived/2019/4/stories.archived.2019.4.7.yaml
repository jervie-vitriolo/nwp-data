      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news firm also replied to Presidential Spokesperson Salvador
        Panelo''s claim that the timing of its report''s release is suspect, attaching
        its requests for response.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a014912-a0a4-4dec-97a8-275a425cfbf8'
