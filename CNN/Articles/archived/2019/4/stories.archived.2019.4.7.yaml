        the laws or don''t, whether they file "truthful and complete"<br>SALNs - every
        citizen''s business. PCIJ gave Duterte, Sara, Paolo two letters in past five
        months to comment on story''s findings <a href="https://t.co/y9DDzjDRZX">https://t.co/y9DDzjDRZX</a></p>&mdash;
