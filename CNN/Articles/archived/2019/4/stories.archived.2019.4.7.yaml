      'mgnl:lastActivated': 2023-01-29T23:01:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> Five
        senators from the United States have filed a measure seeking to drop the charges
        against Philippine Senator Leila De Lima and journalist Maria Ressa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f99b8f5-d74d-4dfc-801d-6341eeb7c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:47:57.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Edward Markey (Massachusetts), Marco Rubio (Florida), Richard
        Durbin (Illinois), Marsha Blackburn (Tennessee) and Chris Coons (Delaware)
        filed a bipartisan resolution Friday condemning alleged human rights abuses
        in the Philippines, citing De Lima and Ressa''s cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce07b0af-1338-49f8-a91a-3ddeb7b117b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:47:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators denounced the government''s efforts to arrest and detain
        "human rights defenders and political leaders who exercise their rights to
        freedom of expression" amid the ongoing war on drugs in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6e30d-295b-4fc3-894b-b5988660f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:47:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a vocal critic of President Rodrigo Duterte''s anti-drug
        war, is currently detained for allegedly abetting an illegal drug trade during
        her term as justice secretary in the previous administration. She maintained
        her innocence and accused the government of fabricating the cases against
        her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a598fac6-e947-4558-b280-01db179977ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:47:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, the CEO of news site Rappler, which the President has repeatedly
        slammed for its critical coverage of his administration, was slapped with
        multiple charges, totaling 11 complaints and cases. She has posted bail seven
        times. Ressa has repeatedly accused the government of "weaponizing the law"
        to silence its critics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48428156-4b10-4a67-8be9-38a384c3bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:47:57.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is a close ally, but this bipartisan resolution
        makes it clear that the U.S. Congress seeks an immediate improvement in the
        government''s behavior and the end of efforts to weaponize the rule of law
        against brave individuals like Senator Leila de Lima and Maria Ressa," Markey''s
        statement said.</p>'
  'china-pigeon-racing':
    'author': 'Karoline Kan, CNN'
    'authorImage': 'jcr:a8dbc98f-766d-430d-bb6a-8751064d6555'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-07T10:30:22.334+08:00
    'imagesource': 'jcr:a3601187-7157-41ad-9dd5-349624bae33b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2bc0c54-fbac-49f1-b62f-a354156f6e36'
    'lead': 'Pigeon racing for money was first recorded in the later years of the
      Ming Dynasty, which lasted from 1368 to 1644. As the sport became popular, European
      pigeons were imported to China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-07T10:54:45.152+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:01:33.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:01:22.008+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China']
    'template': '1'
    'title': 'Inside the fascinating and sometimes brutal world of pigeon racing in
      China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfdb261-2073-493c-9a5a-6b02108584f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Every day during the racing season,
        55-year-old Zhang Yajun wakes at 4 a.m. and carefully loads bamboo cages containing
        his 76 cherished racing pigeons into a van. Then he drives up to 200 kilometers
        (124 miles) from his Beijing apartment to release them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd276890d-344d-42df-9536-ceae9dd55769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are in training for the October and November racing season,
        during which time millions of dollars can be won in total prize money across
        races.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16e171-ad44-4d2a-a47b-af071221cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang is just one of some 100,000 pigeon breeders living in Beijing,
        according to Sun Yan, the deputy general-secretary of the Beijing Changping
        District Racing Pigeons Association.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15824e79-1340-4506-ab42-bf532b62d456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pigeon racing is a culture, but it''s also a sport," Sun says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a98229-bde4-498e-ba46-3635ff0779a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big money involved was evident when a prized Belgian racing
        pigeon named Armando was recently sold for $1.4 million to a Chinese bidder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37681fd2-6c50-4fa0-a10c-125ea343ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armando is considered the best long-distance racing pigeon "of all
        time," according to PIPA, the website that organized the sale. The bird, dubbed
        the Lewis Hamilton of racing pigeons, sparked a bidding war between two Chinese
        fanciers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4796e3-4e12-43ee-a806-e8aa967ca318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tiring hobby," Zhang says. "But once you have started it,
        you just become addicted."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ed47e-1d47-4491-ab65-e0e563df77d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China the ''hottest place'' for pigeons</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7759b235-95f9-450b-89a6-c64e504f3522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pigeon racing for money was first recorded in the later years of
        the Ming Dynasty, which lasted from 1368 to 1644. As the sport became popular,
        European pigeons were imported to China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e12a8-e62a-4570-a9ec-deeed3e32340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the subsequent Qing era, which ended in 1912, it was banned
        because the nation''s rulers feared that organized groups -- even pigeon fanciers
        -- might get together and plot regime change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664009b-a84f-4244-961f-b78a564a9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not until the republican era in the 1930s that pigeon racing
        was revived in the British concession of Shanghai. Associations of racers
        and breeders were founded in almost every city across the country, and the
        sport evolved into a rich man''s hobby.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6121533b-2e96-44df-bf27-19a7b820f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing''s pigeon races are the most professional ones in China,"
        says Sun. "Although Europe is the birthplace of modern pigeon racing ... China
        has become the hottest place for pigeon racing, with the most money flowing
        in. With money, nothing is impossible."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f0d7e-3d18-4065-adbb-f5eeb7f413cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racers either send their pigeons to a club for collective training
        or, like Zhang, train them individually.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe15083-3d01-4771-9bb1-a883f5316f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On race days, trucks laden with cages transport the birds hundreds
        of miles before they are released. When they arrive home they stamp on an
        electronic board before entering a pigeon loft, and a message is automatically
        sent to the race organizer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab41d752-404f-4cdb-9a7e-c6fde0a326c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Names of the fastest birds are announced over the internet, with
        the organizer paying out the successful owners.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bafc94-4747-46f2-a749-31cf2bc7d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It costs just a few dozen yuan to enter each bird but wealthy owners
        register as many pigeons as possible to increase their chances of a prize.
        A small-time pigeon fancier on a limited budget, such as Zhang, carefully
        selects a few dozen birds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f95768-1374-405e-9c8c-f7f5a74df940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not a cheap sport</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2261170-19cd-4943-a22e-5ba659975a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a crisp fall morning, Zhang opens the cages in a cornfield at
        Niutuo in Hebei province, 80 km (50 miles) south of Beijing. Forty minutes
        later, he uses his phone connection to a rooftop camera to watch the birds
        arriving home. He''s happy with their speed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb649d5-dab4-4abd-8879-aef0542b95ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, who was a state-owned beverage factory manager before retiring
        in the early 2000s, says he spends about 100,000 yuan ($14,900) a year on
        his pigeons. That covers food, medicine, race entry fees and transport costs
        for training sessions -- as well as equipment such as his rooftop camera gear.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127e86e-c326-4aec-9f72-dd76491d708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn''t keep count of his expenses or prize money. "But overall,
        I know I lost money. Most people lose money," he says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a87ff-7561-48b6-af76-3403705f0391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang lives on the top floor of an old residential compound near
        Beijing''s Second Ring Road. He installed a skylight to provide access to
        the roof and his 10 square meter (107 square feet) pigeon loft.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde85d3-6614-474a-a08e-32b2348f834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birds he keeps are part-descended from foreign breeds -- mainly
        from Belgium and Holland -- and are bigger and stronger than the Chinese pigeons
        which people used to keep as pets.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a453a61-d87a-453a-ab83-5d5ee1036faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each spring, Zhang says, some 100 pigeons are born on his roof but
        by fall only about 20 are left. The rest have either succumbed to illness
        or died of injuries suffered from hitting telegraph poles or other obstacles.
        Or else they just got lost on the way home.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940a5ab-bb04-4f47-a105-0b5bd6c14353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His favorite is a bird born in 2004, which he named The Glorious
        Tang Dynasty and which finished seventh in a 350 km (217 mile) race in Beijing
        in 2011. He has since retired the prizewinner as a breeding pigeon.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61047898-b1e5-4038-a939-191161066abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most exciting thing about this sport is that it''s full of
        uncertainties," says Zhang. "You never know what superstar you might have
        the next year -- and your best birds might get lost or killed on the way,
        even during a race.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e6828-4a9e-46d5-969a-a1adff4f6067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sport that makes people jealous, bitter, happy and ambitious.
        Those mixed feelings make the sport charming."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88ff91-473c-4d0d-92b1-1fe4c143aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pigeon racing also has a darker side.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6332da87-673b-42c0-98e8-7fd9184252b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang says "bird-napping" -- when pigeons are baited and netted
        during training sessions before being sold off -- is a common problem.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750175d8-0699-4da4-b361-4ec267f151dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there is the cheating.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac08f4-aff3-48c1-bd37-892351e90049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April last year, two men hid their birds in milk cartons and
        caught a bullet train in Henan before releasing them in Shanghai, 750 km (466
        miles) away. But the birds'' unusually fast speed aroused suspicion, and the
        men were fined and given suspended three-year prison sentences for fraudulently
        obtaining prize money totaling about $147,000.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5483c9ab-df81-4fae-9028-e89caa3eab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Troubles ahead</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e469e1c-382e-4f5f-8c2a-c063e59bd20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is becoming less and less friendly to bird fanciers.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75adf285-273d-4825-8a1e-dfaddf6d9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the spring of 2017, under a city beautification campaign targeting
        two-story buildings in the lanes known as hutongs, many rooftop pigeon lofts
        were subsequently demolished.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a9441-b36b-4699-968a-f549f224763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government classified them as illegal buildings.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e40cfb-b60f-4dea-b22c-88d6427a9aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breeder Zhang Jian says four large pigeon cages on his roof were
        demolished, although he still surreptitiously keeps four other cages housing
        about 100 pigeons. Most of his neighbors have known Zhang Jian since he was
        a boy and he says they understand his passion for the birds.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b5f611-4ddd-4570-ad88-685e0d4bb205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Yajun says he can relax for now since the demolition campaign
        hasn''t yet been extended to apartment compounds like the one he lives in.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d5673-04c7-4b32-8eb9-871e3d4d7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What could I do? Beijing''s development has squeezed out the beautiful
        birds. Pigeons could only live in illegal buildings today," says Zhang Yajun.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81cd666-f7f3-40ae-91fb-d0cb7b8b4fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.159+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who knows how long all this can last?" he says, lighting a cigarette
        on the roof of his six-story building. "Beijing is too crowded even for people,
        so who cares about the birds?"</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ec73c-65dd-43e4-ac49-8a28a6fceedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T10:54:45.159+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/pigeon-racing-china-intl/index.html">Inside
        the fascinating and sometimes brutal world of pigeon racing in China</a>."</em></p>'
