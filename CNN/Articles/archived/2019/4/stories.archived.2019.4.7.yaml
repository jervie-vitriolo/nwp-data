      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — Filipino-American
        award-winning actor Darren Criss spent a romantic weekend home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9420e49-82cd-42e4-8f08-c1b6df506fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:02:49.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criss, who has recently been vocal about getting in touch with his
        Filipino roots, has taken his pride home with a trip to El Nido, Palawan with
        his wife, fellow artist, Mia Swier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62664dfe-de43-4993-8b12-655460ff6f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:02:49.170+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:01:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram photo posted Sunday, the actor is seen embracing
        his wife with the scenic view of the beach behind them.</p>'
