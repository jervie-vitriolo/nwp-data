    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07953e41-cfb9-4716-a19e-59efc1c10bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-07T17:02:49.169+08:00
