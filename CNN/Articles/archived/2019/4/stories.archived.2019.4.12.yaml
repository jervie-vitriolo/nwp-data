        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f027204-beca-4b80-9edf-8b546bd2aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:51:57.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:14.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — National
        campaigns can take a physical toll on candidates as they scramble to cover
        as much ground as possible in a short amount of time. They spend most of the
        3-month grueling campaign period on the road.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19bd0f-a940-4174-ac46-1f3ecba5931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:51:57.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:14.742+08:00
