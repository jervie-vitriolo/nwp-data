      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of people are asking her to do floral paintings for them,
        while others also want her to design gowns, even if her viral dress was only
        her second shot at designing and that parts of it were just hot glued together.</p>'
