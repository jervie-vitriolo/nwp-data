      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — China
        maintained its claim on the Spratlys Group of Islands amid strong words from
        Philippine officials that China "took" what "is ours," and its vessels should
        leave the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d2234-9361-4856-9c69-76c4e421c68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c9cc3d-9612-4314-9c7e-a232dee0c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taken note of those remarks made by the Philippine officials,"
        Chinese Foreign Ministry spokesperson&nbsp;Lu Kang said in his regular press
        conference Thursday. He stressed that Spratlys, which China calls Nansha Islands,
        "are within China''s territory, for which we have sufficient historical and
        legal basis."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d44396-a6eb-4ef2-af55-086cc5254226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486b2dd-5e17-41f8-97cd-bb74246a17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Asian giant claims almost the entire South China Sea, but
        the Permanent Court of Arbitration in The Hague in July 2016 junked its nine-dash
        line claim and recognized the Philippines'' sovereign rights in areas within
        its 200- nautical mile exclusive economic zone, which includes the Spratlys
        or Kalayaan Island Group. However, China continues to reject the landmark
        ruling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce0dee-13b6-4c2d-897a-5143717b10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6bafe4-964f-4d50-94e4-23c3d27371d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For thousands of years, Chinese fishermen have been fishing in
        these waters in the South China Sea. Their rights should not be challenged,"
        Lu said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c245f7cb-e734-4fff-84d2-22229c2736af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T22:44:05.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Panelo said the Duterte government agrees
        the dispute can best be settled through peaceful negotiation, "the arbitral
        ruling however has already been rendered and we remain steadfast in maintaining
        our claims with respect to our territory and exclusive economic zones pursuant
        not only to the said arbitral judgment based on accepted principles of public
        international law but consistent with the directives of our Constitution and
        the aspirations of the Filipino people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605126c4-97f8-49a6-ba3b-1b1a8cffa558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T22:44:05.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on China to "avoid performing acts that will place
        at risk the Filipino fishermen fishing in the disputed areas and at the same
        time cause irritants that will disrupt the current friendly relations of the
        two countries as well as imperil future bilateral negotiations on matters
        of mutual concern."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35760d17-fd49-4648-82b8-1f30ce8051bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5930434d-ac0d-4ea5-aabd-8ea78b82c62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made these statements after a Malacañang press briefing where
        Presidential Spokesperson Salvador Panelo said the over 200 Chinese vessels
        swarming around Pag-asa Island - one of the biggest islands in the Spratlys
        - <a href="http://cnnphilippines.com/news/2019/4/10/west-philippine-sea-chinese-vessels.html">"have
        no business being there" and should go away</a>. Foreign Affairs Secretary
        Teodoro "Teddy Boy" Locsin, Jr. said he has "fired off (a) salvo of diplomatic
        notes" against China and Panelo said the government will file a diplomatic
        protest again once it verifies that there are also some Chinese vessels around
        Philippine-occupied Kota Island, also known as Loiata Island and nearby Panata
        Island or Lankiam Cay in the Spratlys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30157b18-680f-45ce-b6fa-6a2e1ef7c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4160e377-e5dd-4515-a65e-b93565fdfe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Locsin said he is <a href="http://www.cnnphilippines.com/news/2019/4/10/dfa-locsin-china-west-philippine-sea.html">not
        afraid of war</a> amid China''s actions in the West Philippine Sea. "The stand
        is that it is ours. And they took it. World''s highest court ruled that. Period.
        Now the question is how to take it back. I personally have no fear of war,"
        he said in a tweet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f31146-0aee-4700-ab95-76eb9df594fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27618d-8a8f-4636-9503-86c4156f2683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about statements from the Philippines, Lu also stressed
        that China wants disputes in the South China Sea to be resolved through negotiations,
        adding that Beijing counts on the Philippines to cooperate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f568ba-b34f-4b1b-991f-763d0fb58ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005caeac-019e-4879-85b0-77341cd75acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the Philippine side can join us in properly managing
        the South China Sea issue, upholding peace and tranquility on the sea, and
        bringing more benefits to the two peoples," Lu said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1538d1-f39c-4dde-94a0-40c92cfc9bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc66151-276d-4233-beac-d1376522b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the presence of its vessels in the West Philippine Sea,
        Lu described the situation in disputed waters as "generally stable," noting
        that "steady progress" has been made in the consultations for a code of conduct
        that will determine the actions claimant countries are allowed to take in
        contested areas. Aside from the Philippines and China, Taiwan,&nbsp;Vietnam,
        Malaysia, and Brunei also have competing claims in the South China Sea which
        is believed to be rich in resources.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb11e382-9f7e-4d2c-bcd9-1a3781f6fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3f733b-c712-4570-8c59-84ee71e9e7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:49:41.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been criticized for pursuing friendlier
        ties with China despite the long-standing maritime dispute. When asked why
        the Palace is now giving "stronger" statements on the presence of Chinese
        vessels in the West Philippine Sea, Panelo said the government "will always
        assert sovereignty when it is being impaired or assaulted."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33722733-b146-45e4-a08f-09db8f9d16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T22:44:05.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the DFA should issue an official statement on Lu''s
        latest remarks.</p>'
  'NBA--Kings-fire-coach-Joerger-after-three-seasons':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-12T13:53:15.948+08:00
    'imagesource': 'jcr:f6b3b13b-bfa5-4350-a5c6-05020a964301'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53525b58-c130-43c8-bb71-0bb3066bad20'
    'lead': 'Sacramento Kings coach Dave Joerger was fired Thursday after three seasons,
      the team announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T13:54:19.326+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:16:56.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:16:24.792+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Kings fire coach Joerger after three seasons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a138643c-8234-4998-b170-f6c38cfe3baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:19.326+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Sacramento Kings coach Dave Joerger
        was fired Thursday after three seasons, the team announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db4ffa-d134-4f2c-8dba-792ef2aad079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:19.326+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After evaluating the season, I determined that we need to move
        in a different direction in order to take us to the next level,” general manager
        Vlade Divac said. “On behalf of the entire Kings organization, I want to thank
        Dave for his contributions to our team and I wish him all the best.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec1d5a7-c66f-42fe-9aa1-eb7c59197d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:19.326+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joerger led the Kings to a 39-43 record this season, good for ninth
        place in the NBA’s Western Conference. It was their best record since 2005-06
        — the last time they qualified for the playoffs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7bbd82-a6ab-43b3-bbed-030afe391fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:19.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings started this season at 30-26 and were in the playoff hunt
        until a 9-17 finish left them nine games behind the Los Angeles Clippers for
        the final spot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21897cee-4ba9-49d7-b2ed-dfb9664e45ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:19.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joerger, 45, has six years of NBA head coaching experience, the
        first three with Memphis (2013-16) and the next three in Sacramento. His overall
        coaching record is 245-247 and 98-148 with the Kings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38940aa4-7c81-42a8-bb8a-f2f3dd0f1b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:19.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His dismissal came on the same day that Divac and the Kings agreed
        to a four-year contract through the 2022-23 season, according to The Athletic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed07e7f-becb-43bd-9c71-ffbd23c96600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:19.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divac, who became GM in early 2015, has built a nucleus of promising
        young players that includes Marvin Bagley III, Buddy Hield, De’Aaron Fox and
        Bogdan Bogdanovic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6693060-4abb-495b-a912-150b48fd2f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:19.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divac, 51, played 16 seasons in the NBA for the Kings, Los Angeles
        Lakers and Charlotte Hornets. He will be enshrined in the Naismith Memorial
        Basketball Hall of Fame in September.</p>'
  'Marvel-spinoff-Disney-':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-12T13:53:01.553+08:00
