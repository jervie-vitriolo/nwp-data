      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong>&nbsp;The
        President skipped a campaign rally for his Senate bets Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af9df0e-b6e9-4397-baae-863ef6b6f082'
