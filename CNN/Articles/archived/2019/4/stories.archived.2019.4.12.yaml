      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)—&nbsp;</strong>
        Filipino-American actor Darren Criss flew halfway across the globe to visit
        the country close to his heart -- and roots. But it wasn''t all rest and recreation
        for the award-winning artist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c5cdf1-bcc9-4ede-a314-8af52ddcbb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:02:17.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post Thursday evening, Criss gave his social media
        followers a sneak peek of his environmental advocacy as he called for better
        waste management in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443557e6-0f5e-4485-b6af-937d17ca71b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:02:17.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So let''s talk about waste management. Yeah, I know, it''s not
        a very sexy topic- but that''s exactly why it''s such a massive issue in so
        many parts of the world," the former "Glee" star wrote on his page.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73b641-66a4-41ae-b3cb-4b8d284c260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:02:17.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided to take a trip to the Philippines, a country close to
        my heart, with my friends from (Global Citizen) to learn specifically about
        Metro Manila''s waste and sustainability challenges."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bffc7ba-b630-4282-a76d-b88613f42376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:02:17.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old also urged local government units to implement zero
        waste programs in their respective communities.</p>'
