      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack hit the city''s Hazarganji district, which is home to
        a large community from the Hazara Shia Muslim minority, Quetta''s Deputy Inspector
        General of Police, Razzaq Cheema, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd72f7d-6012-4d04-a74b-a0127539064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd668e50-2ac1-48e0-a7fe-fd7ac3d80400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven Hazara were among the dead, along with one security
        official, Cheema said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e525c0-457a-43d3-9365-a271c0122e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9087696-785b-4535-929b-24925056f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference, Ziaullah Langove, home minister for Balochistan,
        said it was a suicide attack, confirmed the death toll and added that as many
        as 48 people were injured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6642e786-a41c-4163-baa0-281e9f61c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c517e9a-4830-4894-b85b-dcf1467023a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lashkar-e-Jhangvi, a Sunni militant group known to target the Hazara
        community, said it carried out the bombing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b054e49f-a345-47f6-8c14-c9b5c23f1de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7f0e9-245e-4972-9cc1-008cbd96417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We claim responsibility for the attack in Quetta," Qari Saifullah,
        a spokesman for the group, told CNN. "We targeted the Hazara community."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97de50-6a21-4207-bd22-b77be3bab6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b9f38-925f-4f2a-b891-15e08f2f1c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quetta, the capital of Pakistan''s restive southwestern province
        of Balochistan, is often targeted by militants, although this was the first
        such attack this year. "We will not bow before terrorists," Balochistan''s
        chief minister, Jam Kamal, said in a statement shortly after the bombing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699bb21-c947-4e9a-a691-921ac87ae247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a61576-1135-4f0c-a922-e2c7a61ec0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, a suicide bomber attacked a church packed with
        worshipers, leaving seven people dead. Just months later, another bomber attacked
        police and troops in the city, killing six officers and injuring eight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f027d9d-e82b-446a-aa22-4f68c0503398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b9bdd-b295-4af3-a593-9fb565619163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July last year, 149 people were killed and 186 injured in a suicide
        attack in the Mastung area south of Quetta, which targeted the convoy of a
        political candidate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93b288-7167-4c68-8f42-3bb32d1022a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8badf675-1fe5-4630-a717-f9efdd42a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for that bombing, the second deadliest
        terror attack in Pakistan''s history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee33c02-d6cb-46e2-a91a-056469f3a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T18:40:35.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/04/12/asia/quetta-market-blast-intl/index.html">"At
        least 20 killed in market blast in Pakistani city of Quetta"</a></p>'
  'black-hole-powehi':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-12T18:57:55.301+08:00
    'imagesource': 'jcr:f23a0b3e-9fa8-4812-b59a-1c6e147223aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44a2dde9-c2a1-4833-bd35-a2597cb05999'
    'lead': 'It''s been christened Powehi — a Hawaiian phrase referring to an "embellished
      dark source of unending creation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T19:01:18.211+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:16:46.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:16:27.750+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Black-hole', 'Powehi', 'black-hole-photograph']
    'template': '1'
    'title': 'The first black hole to be photographed now has a name'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac162a96-1f76-4593-bc8b-4fb7f1046b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:01:18.212+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> That black hole you''ve seen everywhere
        now has a name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eea4d79-4161-4fc5-b489-d47818cf4a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:01:18.211+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been christened Powehi -- a Hawaiian phrase referring to an
        "embellished dark source of unending creation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbd69c-3e48-4e73-9653-00eb351db602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:01:18.211+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groundbreaking, first-ever photograph of a black hole was published
        around the world when it was unveiled on Wednesday, captivating viewers and
        providing the only direct visual evidence that these regions of spacetime
        exist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f17927a-0c1f-4939-bffc-ca1587005a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:01:18.211+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The responsibility of finding it a name fell to Larry Kimura, a
        Hawaiian language professor at the University of Hawaii at Hilo, who was approached
        by astronomers involved with the project. Two of the eight telescopes used
        to capture the photograph are located in Hawaii.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462278a-1902-46bc-a687-17e56ada074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:01:18.212+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powehi was chosen for its roots in the Kumulipo, an 18th-century
        Hawaiian chant that describes a creation story.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2937651-e957-4afc-ab2c-c6d493e6eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:01:18.212+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It puts together two terms from the chant: Po, meaning profound
        dark source of unending creation, and wehi (or wehiwehi) which is one of the
        several ways that po is described in the chant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4bb8dd-663f-41c4-bd6d-d0235a7a5bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:01:18.212+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is awesome that we, as Hawaiians today, are able to connect
        to an identity from long ago, as chanted in the 2,102 lines of the Kumulipo,
        and bring forward this precious inheritance for our lives today," Kimura said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a2064a-d4ea-4539-9306-aeb30bee1e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:01:18.212+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have the privilege of giving a Hawaiian name to the very first
        scientific confirmation of a black hole is very meaningful to me and my Hawaiian
        lineage that comes from po," he added. "I hope we are able to continue naming
        future black holes from Hawaii astronomy according to the Kumulipo."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd6d03-09d6-4289-a35e-315e24f4a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:01:18.212+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powehi was captured by the Event Horizon Telescope, a project that
        connected eight telescopes around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112e673-25a3-4e15-9023-d0602027137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:01:18.212+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermassive black hole and its shadow, at the center of a galaxy
        known as M87, were photographed back in April 2017, but the results were only
        revealed on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5427404-cf11-46d1-b82f-2e909529049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:01:18.212+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen what we thought was unseeable," said Sheperd Doeleman,
        director of the Event Horizon Telescope Collaboration, unveiling the historic
        snap. "We have seen and taken a picture of a black hole."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f3c80-ca23-4636-85c4-51bcd808416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:01:18.212+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 researchers were involved in the project, and they
        had worked for more than a decade to capture the image. The project is named
        after the event horizon, the proposed boundary around a black hole that represents
        the point of no return where no light or radiation can escape.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198a1b2-6add-42ff-9cc7-e006f0904716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:01:18.212+08:00
      'mgnl:createdBy': 'lucia'
