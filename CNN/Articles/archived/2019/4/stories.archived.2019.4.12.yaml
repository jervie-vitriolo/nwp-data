    'stories': ['0130d4ae-8c97-48cf-932c-3c33214998c4']
    'template': '1'
    'title': 'And now their watch is ended: How fans are bracing for life after ''Game
      of Thrones'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e94c0-2d08-4aa0-b9cc-2564a56d06b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>"Game of Thrones" kicks off its final
        season Sunday, and with it comes an end of an era for prestige television.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdb2c77-16af-4b8e-9ec5-63f6cb5c6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30da28-f796-4ab4-a521-559ce221498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HBO fantasy drama is one of the most popular and critically
        acclaimed series in television history. It''s watched by millions every week,
        it''s won 47 Emmys and with traditional viewing habits changing, it could
        be television''s last blockbuster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e636a3bb-ab69-4467-bb67-4eb2e826b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af2ca6-fff9-4633-949a-c00dbe453549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "Game of Thrones" is not just a TV show. Since it premiered
        eight years ago, it has inspired countless articles, fan sites, podcasts and
        viewing parties. The show, based on the George R.R. Martin books, has been
        a boon for the bloggers and journalists who have made careers out of reporting
        on every development out of Westeros. But winter is coming for this community
        of superfans as the six-episode season starts this Sunday.</p>'
