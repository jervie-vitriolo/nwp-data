      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In exchange for working as a watcher, if your candidate
        wins, you can work as an employee in the municipal hall. If you apply, you
        can invoke that you served as a roving watcher during elections. You will
        be easily accepted because you helped the candidate. It''s like a legal way
