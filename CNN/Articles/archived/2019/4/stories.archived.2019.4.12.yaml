      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimin/ Park Ji Min</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ff530-f445-48d1-972c-bb09b4c2230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V/ Kim Tae Hyung</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c7cfa-7334-4e32-95dc-733ec5a68b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. K-pop stars are called ''idols'' because of the intense
        fandoms they inspire</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30ed42-0de7-46e8-8b86-5ca5925e33ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem like hyperbole, but the term "idol" is pretty accurate
        when it comes to the passion and devotion K-pop artists command, and you''ll
        often hear the term thrown around for a group as a whole and its individual
        members. It''s long been a convention of boy band fanatics to have a favorite
        member, and in K-pop circles, fans call their favorite member their "bias."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd459d7c9-72d0-40d9-98e8-24b515c78503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. BTS fans call themselves ARMY, and like all boy-band
        devotees, are incredibly loyal</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06eae0c-27fe-4969-87d8-99a459b66981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARMY (not "the Army," educate yourself) is like <a href="https://www.usbtsarmy.com/">any
        other massive fan group with a cool name</a>, but with everything dialed up
        to 11. Since BTS has international and cross-lingual appeal, being a part
        of ARMY is as much about interacting with and supporting other fans as it
        is about supporting the group. ARMY members from across the world will gather
        online at all hours to watch and enjoy a BTS appearance in a different time
        zone, or translate different BTS news and interviews so more fans can enjoy
        it. Memes, handmade products, fan art and fan fiction also connect ARMY members
        across the globe.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c6a02-8728-4548-81d6-ef6db75db4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the sheer size of ARMY also means there''s a high
        potential for toxic drama, unhealthy obsessions and online abuse between members,
        as well as intense animosity toward anyone who dare speak ill of BTS. Of course,
        that kind of behavior is hardly endemic to BTS, K-pop or the music industry
        (hello, all sports ever). It just may be more noticeable with a fandom that''s
        massive, non-centralized and highly social media-savvy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1313fb-177f-4a33-aa26-c0e378b193ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. BTS'' success is comparable to other boy-band sensations</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c1e873-65f5-428c-8ef3-e4196af1f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, BTS'' success isn''t new, but there''s a difference between
        being a popular act and being a worldwide icon. In 2017, they beat out the
        likes of Justin Bieber and Selena Gomez to win the Billboad Music Award for
        Top Social Artists of the Year, and became the <a href="https://edition.cnn.com/2017/05/22/entertainment/k-pop-bts-billboard-music-awards/index.html">first
        Korean artists to take home a BBMA prize</a>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808f58f-2b0d-4e09-ad0e-8555f54f8e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their BBMAs appearance was a coming-out party of sorts, and since
        then, <a href="https://edition.cnn.com/2018/05/21/entertainment/k-pop-boy-band-bts-billboard-awards-intl/index.html">they''ve
        been everywhere</a>; on "Ellen," on the "Late Late Show with James Corden,"
        and on the cover of virtually every major entertainment magazine ever. They''ve
        also had two albums hit #1 on the Billboard 100 chart: "<a href="https://www.billboard.com/articles/columns/chart-beat/8473245/bts-love-yourself-answer-album-debuts-No1-billboard-200-chart">Love
        Yourself: Answer</a>" and "<a href="https://edition.cnn.com/2018/05/28/asia/bts-billboard-chart-intl/index.html">Love
        Yourself: Tear</a>," both in 2018.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a47b1-b6ea-41e2-a288-ae9e69e797ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time a group had two #1 albums in the same year
        since — you guessed it — One Direction in 2014. "Love Yourself: Her" also
        topped iTunes'' top-selling album chart in <a href="https://edition.cnn.com/2017/09/20/asia/bts-kpop-rap-monster-interview/index.html">73
        countries and territories</a>&nbsp;after its release.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fba272-506f-4fad-9607-214030048a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Social media is an essential part of their success</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccedab61-32e1-48c0-b061-a3807c2d0f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS also holds several Guinness World records, including the most
        <a href="https://www.bbc.com/news/entertainment-arts-45284261">Twitter engagements</a>&nbsp;and
        the most music video views within a 24-hour period (records that had previously
        belonged to One Direction''s Harry Styles and Taylor Swift, respectively).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6f2cb-1d8b-48df-a1fb-159cc8a76cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of achievement is indicative of just how important social
        media is in uniting BTS with their fans, and the fans with each other. Only
        one member of BTS — Kim Nam Joon — speaks English fluently, though several
        others are conversational, so social media is an ideal place to connect with
        fans. Not to mention, there''s a rich and rather hilarious meme culture among
        ARMY members, who tend to be young women already fluent in the esoteric vernacular
        of the internet.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67553fbf-c7d0-42ae-af91-e5c0f42a26f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time one of the boys in BTS does something weird, adorable
        or relatable, it almost instantly becomes a reaction meme or an in-joke or
        some other little part of a vast and ever-expanding K-pop discourse that spans
        distance and language.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdaaacb-aca2-421f-b404-ee4cc3a75be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. BTS'' influence goes beyond music</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39dfd2-e491-4b6d-b3dc-26216a554cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to their adopted English acronym, "Beyond the Scene," BTS''
        focus on socially relevant topics like mental health and the nature of fame
        has boosted their influence outside of the music industry.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d21cd13-9256-403e-8a2c-8594cec449d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2018, BTS became the <a href="https://edition.cnn.com/2018/09/20/entertainment/bts-united-nations-intl/index.html">first
        K-pop group to address the United Nations</a>&nbsp;when they delivered a three-minute
        speech during the launch ceremony of UNICEF''s global partnership <a href="https://www.unicef.org/eap/stories/BTS-generation-unlimited">Generation
        Unlimited</a>. They talked about their ''Love Myself'' campaign, which was
        launched in partnership with UNICEF and focuses on global education and the
        prevention of youth violence.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9873a947-b230-4364-bf6d-2a2aeb41c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell me your story. I want to hear your voice, and I want to hear
        your conviction," Kim Nam Joon, aka RM, said <a href="https://edition.cnn.com/2018/09/24/asia/bts-un-korea-intl/index.html">during
        the address</a>. "No matter who you are, where you''re from, your skin color,
        gender identity: speak yourself."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf11653-c6dd-4c48-a1c1-7ee81e1b145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. The K-pop industry is a highly regulated machine whose artists
        are hand-picked and trained for superstardom</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381b296-09ff-48b2-bdf9-d27544dc7c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All messages of authenticity aside, the reality is K-pop acts don''t
        typically start out as a bunch of people futzing around with guitars in their
        parents'' garage. The groups are usually specifically put together by large
        Korean entertainment companies, and hopeful members train for years <a href="https://edition.cnn.com/2018/10/05/asia/kpop-schools-south-korea-intl/index.html">to
        perfect their dancing and singing skills</a>.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4291bde0-802a-49f7-810e-35c7b5a13301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an extremely demanding, expensive and often alienating process,
        and auditions for groups are highly competitive. Once a hopeful becomes an
        idol, they are expected to maintain a squeaky-clean and non-controversial
        presence to minimize any risk to their carefully created images. So even though
        aspiring idols may end up with untold riches, fame and admiration, it all
        comes at a great risk and a steep price.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f1f55-8b98-458c-a34a-4f7690b1a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Aesthetics are a huge part of the K-pop game</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c9db57-6f6f-44ae-9b97-fcbdc6ede4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being amazing dancers and capable singers, K-pop
        artists must also be ethereally, invariably attractive. After all, being an
        idol isn''t just about being a skilled performer, it''s also about being a
        easily marketable sex symbol. Perfect skin, slim bodies, stunning hair and
        a cutting edge fashion sense are absolutely critical to the idol formula.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2bde4f-dbfe-4e6b-857e-39e2bd2b75b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just about physical attractiveness, either. Every aspect
        of the K-pop genre, from pastel hairstyles to red carpet fashion to stunning
        music videos and album art, is presented with a rich and meticulously curated
        visual aesthetic. In a way, K-pop is as much art for the eyes as it is for
        the ears, and while this is a huge draw for fans, it can also be a discouraging
        reminder of the <a href="https://edition.cnn.com/2013/12/10/business/k-pop-business/index.html">manufactured
        image</a>&nbsp;the genre often favors.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66947ea-3702-4233-b4e6-fb1c871ecb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. One reason BTS is so popular is because their music
        focuses on themes of vulnerability and self love</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5684f-be1c-42a7-86f5-c2b3ed1458d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of uber-popular K-pop groups and artists who have
        courted international appeal <a href="https://edition.cnn.com/2012/02/10/business/soth-korea-kpop/index.html">in
        the last few years</a>&nbsp;(BigBang and Psy come to mind). So why has BTS
        in particular seen such unprecedented success?</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d1f11-3daa-4e24-ba33-513934d6c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One popular theory is that their music tends to be particularly
        introspective, emotional, empowering and hyper-aware of the machinations of
        perfection and conformity that often drive the K-pop industry. Even their
        2014 debut single, "No More Dream," was an anthem against conformity:</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350015d-0713-4a3f-9617-48ebd70ba55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is you that you dreamed of? Who do you see in your mirror,
        I gotta say: Go your own way.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a0c039-218f-4fa6-9638-2472e503fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of their most recent singles, "Idol," celebrates individuality
        and confidence:</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c423ad0-a241-4b9e-b329-a7aa4fca1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know what I am, I know what I want, I''m never going to change...You
        can''t stop me from loving myself.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0aa1bd-618d-4c9f-b1e3-d36c954c3dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(As a testament to BTS'' international success, a version of "Idol"
        also features a guest verse from rapper Nicki Minaj.)</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac7aad-6cfd-4bb0-8668-e554b2c0762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11. You won''t hear many all-English K-pop songs</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54994c-2958-40f9-9a7b-00569dcf13b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of songs, you''re probably not going to hear BTS actually
        sing their songs in English. K-pop songs tend to be mostly, if not exclusively,
        performed in Korean. You might hear an English word or phrase, and on occasion
        a rapped or spoken verse in English, but the built-in language barrier is
        a standard operating procedure for the genre. (There are notable exceptions,
        of course: BlackPink''s massive new release, "Kill This Love," has <a href="https://www.youtube.com/watch?time_continue=97&amp;v=2S24-y0Ij3Y">entire
        verses and refrains in English</a>.)</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5817554b-20ee-4481-88ad-b6e185829e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the language difference makes K-pop''s rise even more impressive:
        Most fans outside of Korea probably have only the barest grasp of the language,
        but will joyfully burst into broken sing-alongs whenever the latest BTS jam
        comes on.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcca31-964e-4a68-b31b-fea9e1683f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>12. The broader culture of K-pop is complex and sometimes
        toxic</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ddf92-a18b-4300-aa8c-c3f56b800665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While BTS'' success has relied heavily on their messages of non-conformity
        and self esteem, their fame still exists within what some consider a problematic
        industry that purposefully limits the privacy and individuality of its stars.
        (After all, K-pop idols are usually <a href="https://edition.cnn.com/2018/09/21/entertainment/kpop-dating-hyuna-edawn-music-celebrity-intl/index.html">not
        even allowed to date</a>, lest they ruin the fantasy of attainability for
        their fans.)</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1693b5-403c-4262-81a8-ce945a88009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a widely held observation that K-pop''s heavy reliance
        on perfection and precision reflect stringent expectations and social norms
        that are commonplace in Korean culture as a whole. In February, South Korea''s
        Ministry of Gender Equality and Family released guidelines(https://edition.cnn.com/2019/02/20/asia/k-pop-guidelines-too-similar-scli-intl/index.html)
        warning that the homogenous, highly-groomed K-pop "look" could cause some
        fans to develop skewed standards of beauty.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e06b33-b650-4c36-a47d-81cb03eea836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beauty standards of music shows is a serious problem," the guildelines
        said. "Most of them are idol band members but they don''t represent various
        appearances (of society)."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e587bd2-f52b-493f-ba96-3514622f3a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines were pulled days later after a deafening outcry from
        K-pop fans, who likened the guidelines to censorship.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d2863-e119-43d4-9fd4-dfa64866c4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This complex stew of expectations can sometimes turn toxic, and
        the K-pop world is currently being rocked by an ongoing scandal surrounding
        <a href="https://edition.cnn.com/2019/03/21/asia/kpop-korea-sex-scandal-intl/index.html">some
        of its biggest stars</a>. To make a long story short, some male K-pop idols
        have been implicated, and some even arrested, in connection to a digital sex
        scandal. Four K-pop idols have admitted to taking part in a group text where
        men shared illicitly filmed videos of women. Seungri, a member of the hugely
        popular group BigBang, is being investigated for his connection to <a href="https://edition.cnn.com/2019/03/12/entertainment/seungri-big-bang-burning-sun-kpop-scandal-intl/index.html">a
        popular Korean nightclub</a>&nbsp;where police say staff members supplied
        prostitutes to VIP visitors.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f50938-a7d2-4226-b475-adf23c6cd95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the scandal — which doesn''t involve BTS — reveals ugliness
        that can fester under K-pop''s veneer of perfection, and speaks to a larger
        culture of <a href="https://edition.cnn.com/2019/03/20/asia/south-korea-hotel-spy-cam-intl/index.html">toxic
        masculinity</a>&nbsp;in Korea that is increasingly attracting criticism.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64c871-d831-488c-b4e2-23924efdef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could the scandal taint the gleaming worldwide rise of K-pop? Will
        BTS'' commitment to empowerment and social responsibility inoculate them against
        such ignominy? No one knows, but what''s certain is BTS'' global success shows
        no signs of slowing down.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496734c3-67ca-448a-ab01-8d026dd26b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/12/entertainment/bts-kpop-album-persona-soul-who-is-trnd/index.html">BTS
        is the biggest band you''ve never heard of. That changes now</a>."</em></p>'
