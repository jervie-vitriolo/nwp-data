    'template': '1'
    'title': 'Luzon grid on red alert for 13 hours'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0835c59a-9cdf-4eef-b6c3-3d8ed8f9eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:19:50.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:09.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060dbd08-64ac-46a0-8511-c969d619659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:19:50.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:09.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong>The National
        Grid Corporation of the Philippines (NGCP) raised a red alert —&nbsp;the highest
        alert — for the Luzon grid for the third consecutive day on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2505139-cb4e-4387-884b-91f787705c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:19:50.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:09.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red alert was raised from 9 a.m. to 10 p.m., but was lifted
        on 9:06 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd285d489-1b94-4155-ad87-7abec550c030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T22:46:31.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:17:09.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While yellow alert was issued from 8 a.m. to 9 a.m. and 10 p.m.
        to 11 p.m.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa89a39-4833-4fef-b31a-fde2c68d2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T22:46:31.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:17:09.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The available capacity is at 10,220 megawatts, while the peak demand
        is at 10,334 megawatts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f56c3-ef0e-4b1d-893d-af21f1cd3742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:19:50.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:09.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A yellow alert means power reserves have dropped below the minimum
        647 megawatts. A red alert means there is insufficient power supply and possible
        brownouts may occur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ec227-ad6a-4519-882d-d0f550111cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T09:19:50.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP said it may implement rotational brownouts in parts of Quezon,
        Albay, Sorsogon, Batangas, Ilocos Norte, Pangasinan, Nueva Ecija, Aurora,
        Pampanga, Bataan,&nbsp;and Metro Manila from 2&nbsp;p.m. to 3&nbsp;p.m. due
        to "major generation inadequacy."&nbsp;It said the schedule may be canceled
        if system condition improves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a68c9c-23c5-46c2-a155-8d2864526b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:25:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:09.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 3 p.m. to 4 p.m., the entire province of Quirino, parts of
        Benguet, Isabela, Quezon, Laguna, Albay, Sorsogon, Nueva Ecija, Aurora, Pampanga,
        Bataan, and Metro Manila may experience rotational power outages, NGCP said.&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9f6ed-c564-4a4a-9799-69bb0eb4527e'
      'mgnl:activationStatus': true
