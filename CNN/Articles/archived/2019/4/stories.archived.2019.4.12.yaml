      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gan and her mother sewed an emerald green gown, hand-painted tiger
        lilies and stoned for her graduation ball. She posted about the process of
        creating the gown on Twitter just this Monday and got over 80,000 retweets
        and nearly 400,000 likes.</p>'
