      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FX show released a <a href="https://www.youtube.com/watch?v=dFb1rU8KJrE">teaser
        video</a>&nbsp;for its ninth season, titled <em>American Horror Story: 1984</em>.&nbsp;If
        the title card is any indication, viewers can expect, blood — and lots of
