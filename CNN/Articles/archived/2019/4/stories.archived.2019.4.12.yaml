    'template': '1'
    'title': 'Marvel spinoffs: Loki, Falcon, and Scarlet Witch are coming to Disney+'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34e2e57-59dd-4351-8569-f9c1c81e44bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:54.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Marvel Studios has created a blockbuster
        brand that''s made $18.5 billion at the global box office. Now Marvel''s universe
        of heroes is heading to Disney+.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0285e-f3eb-4495-845c-88e36b9ae607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:54.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdded955-d4ec-455f-a9b7-d9b3878b9c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:54.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Disney''s investor day on Thursday, Marvel Studios president
        Kevin Feige teased four new shows with characters from the Marvel Cinematic
        Universe that fans will only be able to see on Disney+.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc45df7-4288-40ea-b549-fad98b6ecd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:54.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916eb87d-98b8-4c2e-a127-4dc809643d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:54.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:56.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors have swirled about these shows for awhile, but Thursday marks
        the first time Disney confirmed that they''re coming to the streaming service,
        which is scheduled to launch on November 12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767daca-ac58-4beb-982b-2cb8998da61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:54.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399c93d-72e6-4316-8763-bd21554e198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:54.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For $6.99 a month, subscribers will be treated to the following
        four original series:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41471079-7126-4174-8c35-bebcff4c76c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:54.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:56.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdba18e-1ec0-4c3c-8641-dcb49faff9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:54.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Paul Bettany and Elizabeth Olsen will reprise their respective
        "Avengers" roles as The Vision and Wanda Maximoff (aka Scarlet Witch) in "WandaVision."
        Feige didn''t provide a lot of details, but he showed the audience concept
        art that featured the two Avengers in a black and white photo dressed in 1950''s
        fashion. The spinoff series is scheduled to premiere in year two of Disney+''s
        launch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11564f3a-69b4-48ce-a8ea-9c55d26f0245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:54.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439e887-909e-455e-be5b-1da4fad1cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:54.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:56.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Scheduled for launch in the first year, Anthony Mackie and Sebastian
        Stan will return as Falcon and Winter Soldier, respectively, in an Avengers
        spinoff series aptly titled "The Falcon and the Winter Soldier." Feige said
        the series will take a "deeper dive" into the story of these two superheroes
        who started as enemies and became friends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5321504f-115c-4b49-a200-724ca193cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:54.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:56.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ac6b8-a087-497d-b906-571409fcbec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:54.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:56.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Thor''s brother Loki will also get his own spinoff show on Disney+.
        Feige didn''t reveal much about "Loki," except to say that the trickster god
        will be up to his usual mischief. The series is scheduled for year two.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd0ce10-e125-4c19-837a-005f93fdb73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:54.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:56.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3795d7f2-ee53-45fe-815c-39f800216ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:54:54.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:56.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-And finally, there is "What If..." This may be Feige''s most intriguing
        reveal. "What If..." is Marvel Studios first animated series and each episode
        will "explore a pivotal moment from the Marvel Cinematic Universe and turn
        it on its head," according to Disney. Feige said that one of the episodes
        reimagines what would have happened if Steve Rogers never became Captain America.
        It''s set to premiere in year one, according to Disney.</p>'
  'abu-sayyaf-killed-sulu-':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-04-12T14:19:10.999+08:00
    'imagesource': 'jcr:777b2407-4dac-4a3f-9370-2174a64ba3b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34e342a6-7361-406a-a265-842b2061c299'
    'lead': 'A ranking leader of the Abu Sayyaf group and eight other fighters were
      killed in a series of clashes with government troops in Patikul, Sulu on Thursday,
      the military said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T14:23:51.581+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:16:55.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:16:25.097+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf sub-leader, 8 others killed in Sulu clashes – military '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb2918f-b005-4cec-b627-4754c5d6ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:23:51.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — A ranking
        leader of the Abu Sayyaf group and eight other fighters were killed in a series
        of clashes with government troops in Patikul, Sulu on Thursday, the military
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a5809-c9e9-4b97-9937-8f7827d8e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:23:51.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088a9ca-9f97-4ac0-909d-c048a8fbe5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:23:51.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press release from Joint Task Force Sulu identified one of the
        casualties as Julie Ikit, described as the second-in-command and cousin of
        senior leader Radullan Sahiron. The elusive Sahiron is among the most wanted
        terrorists of the United States'' Federal Bureau of Investigation, with a
        $1 million bounty on his head.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b4aefe-5b89-48de-bf88-9c6f3076876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:23:51.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbcd2c1-3fd2-4ab1-badb-1ba4f19e6eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:23:51.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said fleeing Abu Sayyaf members left behind Ikit''s
        body after a 45-minute firefight at Sitio Bud Taming in Barangay Panglayahan
        past 10:30 a.m. This was the first encounter that day between the 32nd Infantry
        battalion and some 120 Abu Sayyaf members led by Sahiron and Hatib Hajan Sawadjaan,
        the known successor of the late Isnilon Hapilon as the so-called "emir" of
        international terror group ISIS in Southeast Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c9dcd-3598-422f-ae46-8fcec56556dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:23:51.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a7460-fcc1-487c-b353-5c4afbc7ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:23:51.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 3:45 p.m., the First Scout Ranger Battalion encountered
        the same group of Abu Sayyaf fighters at Sitio Kan Isnain, Barangay Kabun
        Takas, also in Patikul town. Authorities found another body of an Abu Sayyaf
        member as the other bandits withdrew.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929c4338-2809-4e71-832e-0e26d369f5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:23:51.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0359bf-b16c-48f5-bbc0-8cf660f63cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:23:51.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers again engaged the Abu Sayyaf fighters at 5 p.m. and at
        5:45 p.m. in the same town. Citing "reliable sources," the military said seven
        other Abu Sayyaf members died in four consecutive clashes and 19 others were
        "seriously wounded."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c38c5-4803-416c-ac59-1a85230ce62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:23:51.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc4718-49de-4950-a00b-71eba820fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:23:51.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of Radullan Sahiron''s Second in Command and the number
        of ASG (Abu Sayyaf Group) casualties during the series of encounters will
        have a dire effect on the ASG''s morale and will to fight," the Joint Task
        Force Sulu''s statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a9047-d9a9-4e99-9ac2-ae7f6ccff6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:23:51.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13329db8-15ce-4504-8375-b8492e9bc311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T14:23:51.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it will continue to pursue the remaining Abu Sayyaf fighters
        as ordered by President Rodrigo Duterte. The Abu Sayyaf, notorious for kidnappings
        and beheadings, is among the terrorist groups cited by Duterte in justifying
        the need to impose martial law in Mindanao until December 31 this year. He
        has also ordered an all-out war against the group.</p>'
  'Sudan-army-Bashir-':
