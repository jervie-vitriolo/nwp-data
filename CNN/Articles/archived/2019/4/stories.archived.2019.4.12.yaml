      'mgnl:created': 2019-04-12T11:01:37.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The second major seizure of pangolin
        scales in Singapore in under a week has highlighted the plight of one of the
        world''s most trafficked animals, a shy and secretive beast whose meat, blood
        and scales are highly sought after in parts of Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9981c00-e981-4da4-908b-1a10dc8ed38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9492cbd3-ce76-4723-a9a4-a3bac9666c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the Singapore Customs and Immigration and Checkpoints
        Authority seized 12.7 tonnes of pangolin scales packed into 474 bags in a
        container en route to Vietnam from Nigeria. It was marked as holding "cassia
        seeds," according to the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc059d48-adba-40ac-97fe-73532647dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009454e-cc9d-49f1-a330-4bf8d5db17a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pangolin scales that were seized came from two species and
        are equivalent to around 21,000 pangolins," a press release says. The haul
        was worth about US$38.1 million, the Singaporean agency estimates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14054f-2a19-4790-89f7-358779f7a33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e6ddff-768c-4b25-aa41-02313df9da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second interception of smuggled pangolin scales in five
        days, with the two seizures totaling a record 25.6 tonnes. The earlier haul,
        which also originated in Nigeria, also contained 180 kilograms (around 400
        lbs) of elephant ivory which had been cut up and carved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff0010b-f77b-4d7d-8f43-27d78821b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57730b0b-d60c-4b97-8b60-d85843a90971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vulnerable species</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0fc407-7a60-4ffd-8623-122c2200c017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eight species of pangolin are protected and given "most endangered"
        status under the Convention on International Trade in Endangered Species of
        Wild Flora and Fauna.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275fbb0a-411e-417b-af44-2d1522975f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a193e-5f11-4cae-b050-0e935c757c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cat-sized nocturnal animal, the only mammal to be wholly covered
        in scales, survives on ants and termites. When threatened, pangolin curl up
        into a ball and use their scales as protection. This makes them easy prey
        for poachers, who can simply pick them up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c487fe5-f150-467e-aaf2-dc7fe7468486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb897407-f2a2-45d2-844c-2d7a38c2e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are highly valued in China and Vietnam, where their meat is
        eaten as a delicacy and where they are believed to have medicinal properties
        -- including aiding breastfeeding and curing asthma or cancer. There is no
        scientific evidence to support any of these beliefs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c4da2-13d7-4206-8fcf-c758abbd7e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5e376-1288-4715-9abe-04da5197ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Knights, CEO of WildAid, says several significant seizures,
        including the latest two in Singapore, point to an increase in the illicit
        trade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f8342-789c-44ed-8fcf-a9d136673549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6f4fc5-2032-4618-881d-3f0ea9c35976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nigeria seems to have become a collecting hub, for all west and
        central Africa, to suck in these pangolin and then ship them in these enormous
        shipments to China and Vietnam," he says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d443f42-a57f-4a8f-817e-abfebf0e2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827fabf-f1d0-439b-84ae-e17279ac5c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pangolin parts still legal for sale</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e8f58-ed8f-4423-ba73-1106bd32cb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China regulates the sale and importation of pangolin meat and scales,
        however, existing regulations permit the limited use of legally obtained Pangolin
        scales in special circumstances, such as use in traditional Chinese medicine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d402e3-88fe-4ff8-93ff-f0ef9ac7dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b42e548-7f5a-417e-b619-79492f496a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Knight, the demand is outstripping supply, leading
        to an increase in illegal smuggling. At this year''s National People''s Congress,
        members of China''s legislature proposed a ban on the sale of pangolin products
        for traditional medicine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e893e-ebb6-4fb1-9aef-6dc42be2326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b34cc4-b2f7-4c09-8d3d-6d4bc0dc8825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knight says the Chinese government -- and in particular President
        Xi Jinping -- has acted in the past to curb the ivory trade, and it now needs
        a similar intervention to save the pangolin from near-certain annihilation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac10811-798f-4073-bd05-4d26b21e7a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1290ed6-1a9c-4938-a36d-dadb2b627172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese pangolin is already right at the brink of extinction
        and once again we''re looking towards President Xi to save the species," Knights
        says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d1a6fb-60f0-4765-9e89-2b60e6a55e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af620351-07ad-44ca-bc06-80848cc3d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China did turn the tide on the ivory trade. Poaching is still a
        problem but nowhere near the endemic levels of the past. If they said that
        the legal trade is closing down, that could be the single biggest step taken
        anywhere in the world to save the pangolin."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a92862-29c2-4e06-a115-8d7429e29747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f29df-b1b6-4a64-8e44-ed9a6b949828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that while the scales are still an important part of traditional
        Chinese medicine (TCM), there are dozens of alternatives available.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b31c526-303d-4735-a58b-c4fda26c0682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0f73c-858d-4fab-8915-b8393e8037b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:01:37.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s actually no need within traditional medicine to use pangolin
        scales, they have sustainable alternatives within the pharmacopeia already,
        so we''re asking, ''Enough is enough, switch to these alternatives now rather
        than carrying on for another two or three years''."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
