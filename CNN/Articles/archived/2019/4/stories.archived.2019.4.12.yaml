      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the four months she has before entering college, Gan hopes to
        get and accept more commissions. "I need to save up for college. I also want
        to make more gowns in the future," she said.</p>'
