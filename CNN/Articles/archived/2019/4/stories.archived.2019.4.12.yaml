    'title': 'Joy turns to fear in Sudan as army takes control after ousting Bashir'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0f264-cbd5-40a0-b35f-da7ca1938fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Protesters who rushed on to the streets
        to celebrate the ouster of Sudanese strongman Omar al-Bashir Thursday are
        facing the prospect of a long struggle ahead as the military figures who ended
        his 30-year rule seem to be preparing to hang on to power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dc984f-89ed-491e-8e68-85749da39fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98859e76-5ef1-4425-b703-c566c8eea932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of Bashir''s downfall was still reverberating around the
        world, a military council dissolved the government, suspended the country''s
        constitution and declared a three month state of emergency. The military said
        it will remain in control for at least two years to oversee a "transition
        of power," leading to dismay from protesters and outside observers that elections
        will not be held anytime soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a002a8e0-a922-4fe3-ba0e-96188706de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb79d79-ece3-427b-af39-fe6b5b0b51d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the African Union said that a military takeover
        "is not the appropriate response to the challenges facing Sudan and the aspirations
        of its people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e33cb6-bcc6-4ba0-8e87-7dab4ed20106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5658d-3e61-47ec-b85a-792bbdd31b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Sudan was a signatory to international treaties which
        "strongly condemn any unconstitutional change of Government and commit member
        states to the respect of the rule of law, democratic principles and human
        rights."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa8cda-455c-4737-bc71-3c6a321b1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaf5b2d-b507-42c8-b1ec-fd31b2d391ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, protesters celebrating their victory over Bashir quickly
        turned to chanting against the country''s defense minister, Awad Mohamed Ahmed
        Ibn Auf, who made a statement explaining the military''s seizure of power
        on state TV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657bad04-0926-4c53-bb4f-03d358adccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people want to topple Ibn Auf," a crowd chanted in Khartoum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928372a5-3d74-4bc1-a54a-495d1c7b7275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group that has been leading the anti-government protests, the
        Sudanese Professionals Association, or SPA, rejected the "coup declaration,"
        and has called on people to press on with demonstrations and to stage a sit-in
        outside military headquarters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578da4e4-21cf-4b4c-af98-9c5e2d64ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said protests would continue until "power is handed over
        to a civilian transitional government."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc40b68-197c-4d4d-8b65-4a53e39dcdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime has conducted a military coup to reproduce the same
        faces and entities that our great people have revolted against," the SPA,
        an umbrella organization of doctors, lawyers and journalists, said in a statement,
        Thursday. "Those who destroyed the country and killed its people want to appropriate
        every drop of blood shed by the great people of Sudan during their revolution."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d65a30-7bd1-45d7-8032-05a8851dd268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, activist Omar al-Neel said that "the street refuses
        totally the announcement by Ibn Auf."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d7a73c-24cf-4046-baec-c7a5e93c0715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Sudanese people are in the street and demanding the downfall
        of the regime and not recycling the same people," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8a4c7-c3e5-4edc-8b8b-300f80807542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007a435-c8b6-4d99-8479-82da594bcde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key ''test'' for military</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152dec7-c3c8-44e1-bcea-464509b9f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. said Thursday that it had ordered the departure of all
        non-emergency U.S. government personnel from Sudan following the coup against
        President Bashir. The State Department also raised its travel advisory to
        the highest level -- Level 4: Do Not Travel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67aa43e-c180-4882-bafb-ca882dbab15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK also warns against "all but essential travel to Khartoum
        and all remaining areas of Sudan."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf85d8-ae24-4961-a45a-6521a4874603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesman Robert Palladino said the U.S. is "monitoring"
        the situation and that the "big focus for the United States right now is the
        safety and welfare of our embassy team on the ground as well as private citizens,
        American citizens in Sudan."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5298a1f1-a447-428a-ab38-831c88a59aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "the Sudanese people should determine who leads them
        and their future," and that they "should be allowed to do so sooner than two
        years from now."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955bea1c-773a-4a24-ab91-0c57c01432ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch associate Africa director Jehanne Henry said
        how the new Sudanese authorities handled protests against them would be a
        key "test" for the new regime.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348feb3-9a4b-434c-ad16-ec69f7a4477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protestors watching are right to be skeptical," she said, adding
        that Ibn Auf "doesn''t have a good record at all ... the U.S. has sanctioned
        him for his role in Darfur atrocities."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d26e397-91b9-481a-a30c-aedef6b8207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, the UN Security Council is set to discuss developments
        in Sudan in closed door discussions, according to the United Kingdom Mission
        to the United Nations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e761c933-c542-4d04-a751-0974807627ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Allen, UK deputy permanent representative to the United
        Nations, said Thursday that "the main message again is there must be no violence
        against those protesters."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57591838-1c02-454e-83fc-d3a767779b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The change proposed by the military isn''t enough. It''s not enough
        to say that it''s a two-year transition to civilian rule is adequate," Allen
        said. "We need to see much faster transition. We need to see civilian rule
        now. That''s what the protesters have been calling for, and that is what we
        need to do."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f94f78-00bc-4d02-a0ac-067cb1dce56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6592612-ceac-49b3-9fcd-1a46569cf388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fall of a dictator</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d84b4-deaf-4f8e-9a21-5e38ab96fc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir took control after a coup in 1989 and became President in
        1993. He stands accused of conducting a campaign of ethnic cleansing in the
        country''s Darfur region, and was nearly arrested in 2015 while visiting South
        Africa. He faces five counts of crimes against humanity and two counts of
        war crimes in connection to Sudanese military actions in Darfur.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1df361-3e63-459d-bc43-5052d6b24a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court has issued two arrest warrants
        for him and considers him to be "at large."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6911ed64-8376-4a5e-aeb8-ed889976f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3:30 a.m. Thursday, Bashir was visited by the heads of his four
        main security apparatuses and was told "there was no alternative" but for
        him to step down, two senior military sources with direct knowledge of the
        conversation told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b0c0f-991a-472f-b24c-12f6e04b3c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the sources, Bashir responded by saying "with the blessings
        of God," an expression of acquiescence in Islamic tradition.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1784f5-dd36-4c2d-9eae-8a4d054dde65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir is under house arrest, according to sources. His personal
        guard has been replaced and is under close watch, sources added. Sudanese
        Prime Minister Mohamed Taher Ayala and Ahmed Haroun, the head of the ruling
        National Congress Party, were among dozens of officials who were also arrested,
        a top military official with direct knowledge of the arrests told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e3e2f2-d586-4213-8311-a3222985aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s stringer in Khartoum witnessed military troops storming the
        Islamic Movement headquarters, the main component of the ruling party.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6252d66-a5a6-4621-825f-6f923bb81ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sudanese Intelligence Agency said it ordered the release of
        all political detainees, the official Sudan News Agency, or SUNA, reported
        Thursday. More than 3,000 people have been arrested since protests began in
        December, based on testimony CNN gathered from activists, lawyers and victims.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1e507-23bc-4e09-bb14-b1de41bbcbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:16:19.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/04/12/africa/sudan-army-bashir-intl/index.html">"Joy
        turns to fear in Sudan as army takes control after ousting Bashir."&nbsp;</a>&nbsp;</em></p>'
