      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive creative directors of BBDO Argentina, Joaquin Campins
        and Christian Rosli, said in a statement to CNN: "Tulipan has always spoken
        of safe pleasure, but for this campaign we understood that we had to talk
        about the most important thing in every sexual relationship: pleasure is possible
        only if you both give your consent first."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ba628-7557-45d6-831d-1d81cbded79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:37.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:13.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a346e-8abe-4511-8516-d4d6294a09e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:37.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:13.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condom is limited edition for now and being given to bar customers
        and attendees of events around Buenos Aires. But Tulipan plans to sell it
        online in the future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28778e-8c8c-4fc6-a5a0-b9cff0c76bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:37.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:13.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9430d87c-5655-45a7-acea-cdf97ae7019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:37.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:17:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pack comes after a survey of 30,000 people conducted by AHF
        Argentina, which campaigns for HIV treatment and services, revealed that 20.5%
        of Argentine men never use protection, 65% occasionally use condoms and only
        14.5% regularly use them.</p>'
  'nipsey-hussle-funeral-obama-snoop-dogg':
    'author': 'Nipsey Hussle Eliott C. McLaughlin, CNN'
    'caption': '(File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
