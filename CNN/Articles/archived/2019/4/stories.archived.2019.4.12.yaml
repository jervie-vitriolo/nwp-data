      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said this was due to bad
        weather.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81538565-d763-443a-af50-7035e6351563'
