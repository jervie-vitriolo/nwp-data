    'template': '1'
    'title': 'Immigration stops 2 women hired to be surrogate mothers in China from
      leaving PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a5ba7-ec82-4959-ac09-29365e0ba9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T12:06:29.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:01.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        Bureau of Immigration (BI) said it stopped two women hired to become surrogate
        mothers in China from leaving the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da39741-7aee-4461-9e0b-bd376b3d5826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T12:06:29.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2878101-5e75-4a7d-94aa-8d5bbda6a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T12:06:29.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BI said former overseas Filipino workers "Ria,"
        32, and "Ellie," 28, confessed to being recruited to become surrogate mothers
        for ₱300,000 each. They were intercepted at the immigration departure area
        of the Ninoy Aquino International Airport Terminal 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe469dc-2b74-4ecd-a7d5-5c2a20e7f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T12:06:29.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:01.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5d933-5737-4448-823d-7fd60101a2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T12:06:29.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:01.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting the two, the BI said the women needed money to support their
        families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc15ea7-7e63-42c4-ad09-58afd0661d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T12:06:29.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41736cd-3bf6-40e8-87a4-11db9babc9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T12:06:29.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI travel control and enforcement unit chief Erwin Ortañez said
        the two were recruited through a website that offers money to women who are
        willing to bear a child for others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab6bf64-9bb0-48a8-b387-bec85174a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T12:06:29.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85547f5a-bef5-48f9-8ced-e260733a95a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T12:06:29.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Port Operations Division Chief Grifton Medina said they prevented
        the two from leaving because the surrogacy arrangement "exploits women whose
        wombs are treated as commodities to meet the reproductive needs of rich people
        who are unable to bear a child."</p>'
    '9':
