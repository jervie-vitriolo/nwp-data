      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started getting messages about commissions to make art for people.
        It warmed my heart because I love it when people ask me to make art for them.
        So it really makes me really happy," Gan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73062ce0-0d20-431b-8066-bf4eee823d4f'
