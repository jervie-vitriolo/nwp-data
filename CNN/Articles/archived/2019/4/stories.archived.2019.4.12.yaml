    'imagesource': 'jcr:66135265-2154-4f86-a586-226d1215a393'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6adda10b-d4e0-4d70-9c5b-be2be39e8649'
    'lead': 'The student government of Ateneo de Manila in a statement condemns the
      appearance of Irene Marcos, daughter of the late strongman Ferdinand Marcos,
      at the opening of an outdoor art installation in the campus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T23:19:37.831+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:16:41.551+08:00
