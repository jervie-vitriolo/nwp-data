        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BwHhlr9Be0_/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">So let’s talk about waste management. Yeah, I know, it’s not
        a very sexy topic- but that’s exactly why it’s such a massive issue in so
        many parts of the world. So I decided to take a trip to the Philippines, a
        country close to my heart, with my friends from @glblctzn to learn specifically
        about metro Manila’s waste and sustainability challenges. I met a lot of inspiring
        people who have made incredible strides towards creating a cleaner, greener
        future, but the obstacles they face are still overwhelming. I’m urging mayors
