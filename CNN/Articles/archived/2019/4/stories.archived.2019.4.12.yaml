      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        Rain or Shine Elasto Painters drew first blood in the 2019 PBA Philippine
        Cup semifinals after beating the Magnolia Hotshots, 84-77, Friday at the Smart
        Araneta Coliseum in Quezon City.</p>'
