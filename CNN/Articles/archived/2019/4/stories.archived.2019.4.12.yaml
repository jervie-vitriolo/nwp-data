      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers started growing, and I was confused, and people started
        giving me compliments," Ciara Gan, an incoming college freshman, told CNN
        Philippines'' <em>The Source</em>.</p>'
