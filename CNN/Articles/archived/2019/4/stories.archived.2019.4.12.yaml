      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javee Mocon had no rookie jitters in his first semis appearance
        as he posted double-double for the Elasto Painters 15 points and 10 rebounds.</p>'
