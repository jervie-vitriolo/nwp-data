  'uss-fitzgerald-collision-united-states-navy':
    'author': 'Ryan Browne and Madeline Holcombe, CNN'
    'caption': 'Photo: U.S. Navy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-12T06:09:50.149+08:00
    'imagesource': 'jcr:ccdc66cc-46a0-4c5d-98d2-85ccfe71ef02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a9a3828-2f78-4a8c-b8e8-cd3ec32151c0'
    'lead': 'Charges against former commanding officer Cmdr. Bryce Benson and former
      crew member Lt. Natalie Combs will be withdrawn and dismissed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T06:12:30.766+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:17:16.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:16:19.403+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['USS-Fitzgerald', 'United-States', 'ACX-Crystal']
    'template': '1'
    'title': 'U.S. Navy drops charges against USS Fitzgerald leadership over 2017
      collision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ce63a-90b5-4b8b-a550-89f41d938790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:12:30.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The U.S. Navy has announced it will drop
        criminal charges and instead issue censures in relation to the deadly 2017
        collision between the USS Fitzgerald and a cargo ship, according to a press
        release from the Navy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5f7ed-fa69-451d-b8d4-66890ff9fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:12:30.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges against former commanding officer Cmdr. Bryce Benson and
        former crew member Lt. Natalie Combs will be withdrawn and dismissed, the
        release said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f70cb4-7b09-464f-8f4f-8edf7e99e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:12:30.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision is in the best interest of the Navy, the families
        of the Fitzgerald Sailors, and the procedural rights of the accused officers,"
        the release said. "Both officers were previously dismissed from their jobs
        and received non-judicial punishment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e9f1d-883a-42cc-b298-5550e5f492da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:12:30.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a statement from the Navy announced that one commander,
        two lieutenants and one lieutenant junior grade were facing charges including
        dereliction of duty, hazarding a vessel, and negligent homicide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e75c2a-ecb0-435f-89fc-638e8f59354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:12:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven sailors died aboard the Fitzgerald, a guided missile destroyer,
        when it collided with a cargo ship off the east coast of Japan on June 17,
        2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7ebdc-be94-474e-860c-141fe0a102c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:12:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Benson and Combs, the executive officer and senior
        non-commissioned officer of the ship were removed from their duties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc10a0-a32b-45a7-a9f7-9e84f1e7c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:12:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve lost trust and confidence in their ability to lead in those
        positions and they will not return to the ship," Vice Chief of Naval Operations
        Adm. William Moran told reporters at the Pentagon late Thursday. The 7th Fleet
        also said several junior officers were relieved of duty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5de64e-a761-49cc-9b7b-9a83ac80b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:12:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the release, a program to improve readiness and training
        to avoid future accidents "remains on track."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b2c81-7eab-4ba5-9b25-e26660a4ab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:12:30.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/11/politics/uss-fitzgerald-charges-dropped/index.html">US
        Navy drops charges against USS Fitzgerald leadership over 2017 collision</a>."</em></p>'
  'vatican-catholic-church-pope-benedict-sex-abuse':
    'author': 'Delia Gallagher, CNN'
    'caption': 'Popes Benedict XVI and Francis (Photo: Tiziana Fabi/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-12T06:18:23.227+08:00
    'imagesource': 'jcr:cce66a97-af9f-4dfe-a99a-b8760f3d39a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1e21f8e-bf30-4528-ba88-a6ba98c91b52'
    'lead': 'Pope Benedict XVI has broken his silence in a rare essay on the sex abuse
      crisis in the Catholic Church, claiming that it was caused in part by the sexual
      revolution of the 1960s and the liberalization of the church''s moral teaching.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T06:25:58.114+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:17:16.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:16:19.609+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vatican', 'Catholic-Church', 'Pope-Benedict-XVI', 'Pope-Francis',
      'sex-abuse-in-the-Church']
    'template': '1'
    'title': 'Ex-Pope Benedict XVI breaks silence on church''s sex abuse crisis and
      blames the sexual revolution and liberals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db90597-4bce-411b-a719-ac767899ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Benedict XVI has broken his silence
        in a rare essay on the sex abuse crisis in the Catholic Church, claiming that
        it was caused in part by the sexual revolution of the 1960s and the liberalization
        of the church''s moral teaching.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162756d-7e41-4789-a381-c229b577b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 11-page analysis published today in a German magazine for
        priests, Klerusblatt, the former Pope also reveals some of the behind-the-scenes
        struggles between the Vatican and American bishops in handling the crisis
        and admits that the Vatican was initially overwhelmed in dealing with it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e64aeeb-d2a4-4503-80f6-09ec46962521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic News Agency first published the letter in English on Wednesday
        afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc84966-4a94-4908-9253-b4d17dc4b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top Vatican official has confirmed the essay''s authenticity to
        CNN. Since his resignation in 2013, Benedict has rarely left his monastery
        high on a hill in Vatican City. In his farewell address as pope, Benedict
        promised to stay "hidden" from the world, though he has spoken out occasionally
        on church matters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ab129-5fbc-488c-bd79-c74bb56614c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 92, Benedict appears to be frail but in relatively good health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0634f3ec-36ea-4813-875c-6b356367bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I myself had served in a position of responsibility as shepherd
        of the Church at the time of the public outbreak of the crisis, and during
        the run-up to it, I had to ask myself — even though, as emeritus, I am no
        longer directly responsible — what I could contribute to a new beginning,"
        Benedict wrote, in explaining why he is speaking out now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5e23d-d052-48cd-9471-6caa846fa21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his comments on the sex abuse crisis seem certain to inflame
        tensions between conservative Catholics, who largely blame homosexuality and
        lax sexual ethics for the scandal, and liberals, who say there is no known
        connection between homosexuality and pedophilia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aeb2b7-59eb-43d9-b484-1f37224d75ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As word of Benedict''s essay spread Wednesday evening, conservative
        Catholics hailed it, while others called it "embarrassing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4e981-7e96-416b-8841-c5e6399e4e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an embarrassing letter. The idea that ecclesial abuse of
        children was a result of the 1960s, a supposed collapse of moral theology,
        and ''conciliarity'' is an embarrassingly wrong explanation for the systemic
        abuse of children and its coverup," wrote Catholic theologian Brian Flanagan
        on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b5cee0-a333-4c41-91d1-bbc352f79433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shifting standards</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80adcc-ca49-4c88-82f7-79e19b2be9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the essay, Benedict asserts that the changes in traditional moral
        standards on sexuality both in society and within the Catholic Church laid
        the groundwork for the sex abuse crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e6236-0ab5-4d14-bfa2-1012105377d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the physiognomy of the Revolution of ''68," he writes,
        "was that pedophilia was then also diagnosed as allowed and appropriate."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f797bb-8fee-453a-aa72-65abc5924ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict says that this mentality also affected bishops and Catholic
        seminaries and caused, "the extensive collapse of the next generation of priests."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e096741-6e66-4f60-9fb0-034f076cfd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were — not only in the United States of America — individual
        bishops who rejected the Catholic tradition as a whole and sought to bring
        about a kind of new, modern Catholicity," he writes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd12f06e-cbf3-435c-a2f9-bcb450fb8c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In various seminaries homosexual cliques were established," he
        writes, "which acted more or less openly and significantly changed the climate
        in the seminaries."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d061b92-6967-42fd-ac57-38b2025c481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict cites one bishop who showed seminarians pornographic films,
        "allegedly with the intention of thus making them resistant to behavior contrary
        to the faith."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daea425-d4e0-4889-ab09-e0e18cfd8c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal theologians who questioned the church''s traditional norms
        on sexuality are also partly to blame, the former Pope says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f858e53-2529-488e-93cf-24a14a8c99f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could no longer be anything that constituted an absolute
        good any more than anything fundamentally evil; there could be only relative
        value judgments," the former Pope said, characterizing the liberal position
        on morality.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afddf78-4255-4f40-ba9f-f32c7f98e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict also reveals that the Vatican''s two investigations into
        U.S. seminaries, called Apostolic Visitations, were thwarted by cover-up.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47351f5-b43d-4cbd-9866-d55ba8895ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Visitation that now took place [1983-1987]," he writes, "brought
        no new insights, apparently because various powers had joined forces to conceal
        the true situation."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df657a5-9216-4ba8-8759-e4d98a7aa31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Pope does not elaborate on who was involved in the alleged
        concealment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b49a125-6b3c-405f-a06f-95b506ff2f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A second Visitation was ordered [2005-2006]" he writes, "and brought
        considerably more insights but on the whole failed to achieve any outcomes."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9259b93-b158-41fe-901a-58f5d0c78f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''absence of God''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927bf52-0472-4d03-8775-003f6e7118cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict also reveals a tug-of-war between the Vatican and U.S.
        bishops over zero-tolerance.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d27db-8201-4d6c-8f05-90603121ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope Emeritus says that Church lawyers in Rome "had difficulty"
        with the U.S. proposal for zero-tolerance and preferred that priests guilty
        of sexual abuse of minors receive only a temporary suspension.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47414d36-5be2-4167-8d2d-a5be303d3896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could not be accepted by the American bishops," he writes,
        "because the priests thus remained in the service of the bishop and thereby
        could be taken to be still directly associated with him."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d0e10c-12c5-48a4-bf31-7bd2f6841486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the former Pope writes, a new code of Church criminal
        law was created and cases of child sexual abuse were judged by the Vatican
        office of the Congregation for the Doctrine of the Faith, of which then-Cardinal
        Ratzinger was the head.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2543c7ad-8cfc-48f0-a60a-dff34296542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Benedict admits that the prospect of full criminal trials for
        sex abuse was "overwhelming" for the Vatican.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c57d3e-b878-4ea8-b522-5d9b57be773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because all of this actually went beyond the capacities of the
        Congregation for the Doctrine of the Faith and because delays arose which
        had to be prevented owing to the nature of the matter, Pope Francis has undertaken
        further reforms," he writes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ac30d-91fc-486a-ae94-1da54fbfe30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Pope says that since the 1970s "the situation in seminaries
        has generally improved," but that part of the answer to the crisis lies in
        returning to obedience and fidelity to Jesus'' message.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3d986-f7e7-4c52-88e1-6a9965fc24ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large portion of the essay laments the increasing loss of religious
        beliefs in society in recent decades, which Benedict says is at the heart
        of the sexual abuse crisis.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f86e55-4dfc-4152-a505-468234bb3c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did pedophilia reach such proportions?" he asks. "Ultimately
        the reason is the absence of God."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f94d70-7be3-4c85-a85d-94fc9e65d45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T06:25:58.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/11/world/benedict-sex-abuse/index.html">Ex-Pope
        Benedict XVI breaks silence on church''s sex abuse crisis and blames the sexual
        revolution and liberals</a>."</em></p>'
