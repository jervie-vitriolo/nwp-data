      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>1984</em>&nbsp;should be a good hint the new season will pay
        tribute to ''80s slasher films, where scary serial killers go running around
        on the screen with a knife (or a other sharp object of the killer''s choice).</p>'
