      'mgnl:type': 'text'
      'text': '<p>"Ang kapalit pa noon, ''pag nanalo ang kandidato mo pwede kang maging
        empleyado ngayon ng munisipyo. ''Pag nag-apply ka, o roving watcher ako, matatanggap
        ka agad kasi nakatulong ka na. Legal na binili mo ang ano nya," Juan said.</p>'
