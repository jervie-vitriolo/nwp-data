      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan convicted the former military official of six
        counts of perjury over false declarations in his SALNs from 1998 to 2003.
        He was originally charged with 11 counts of perjury.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dfe6f6-c61b-49d8-9f4a-966fed80495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:54:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court sentenced him to imprisonment of at least six years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cba908-29f8-45e9-b74e-e4c2f8bd5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:54:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ligot declared he had assets amounting to ₱3.8 million as of 2003.
        However, it was found that other properties and accounts not declared in his
        SALNs reached about ₱54 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c813c1e-5267-4565-86b7-8b3b828e1e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:54:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence thus far presented all indicate that accused Ligot
        willfully and deliberately asserted a falsehood in his SALN by consciously
        and knowingly omitting in his SALN the properties he knows to be in his and
        his wife''s name," the April 12 decision read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb8d2f-05a4-40f9-8f20-dd2101bb8cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:54:04.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These properties include proceeds form a condominium unit, investments
        in the Armed Forces and Police Savings and Loan Association, improvements
        on a farm in Bukidnon, as well as a property in Tanay, Rizal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e8586-28b8-43fa-82eb-d8f655eb9489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:54:04.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired general posted a ₱72,000 bail pending an appeal on his
        conviction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4af744-1d59-4f03-81b8-60b956f9d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:54:04.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ligot served for 33 years. He was involved in a corruption scandal
        in 2011, when another military official revealed a supposed incentive system
        called<em> "pabaon"</em> within the military organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d31b4-2af8-4d90-9310-03069218e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:54:04.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scheme, retiring chiefs of staff during the Arroyo administration
        were given hefty amounts in addition to the usual retirement benefits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e19857c-5f98-4825-bc62-f7551bdc40f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:54:04.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent AC Nicholls contributed to this
        report.</em></p>'
  'Senator-Leila-de-Lima-furlough-May-2019-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-12T13:21:42.307+08:00
    'imagesource': 'jcr:a1573ef7-9735-4ec0-a2df-c2c93667af52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29bd6d69-15be-48e3-b2b8-9b9a1250977b'
    'lead': 'Detained Senator Leila De Lima says she will shoulder all the necessary
      expenses of her transport from her detention cell in the PNP Custodial Center
      in Camp Crame to her polling place in Parañaque City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T13:23:34.242+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:16:59.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:16:23.992+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima seeks furlough to vote in May 13 polls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c54ce5f-618e-41f4-8f80-49c1ddf57c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:23:34.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c6857-8a87-4454-a2fb-2a2f25281d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:23:34.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Detained
        Senator Leila de Lima has asked a local court to allow her to exercise her
        right to vote on the May 13 national and local elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce2a471-c3ae-455c-b87f-220b957c5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:23:34.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf2f6b-8c8b-4c83-a479-77c85f756dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:23:34.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima filed an urgent motion for furlough before the Muntinlupa
        Regional Trial Court Branch 205 on April 4, which was released to the media
        on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69cd097-af80-45dc-a0d9-876067af3567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:23:34.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33520da-a2ab-4001-8c9a-ad09177d8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:23:34.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked to be allowed to vote through the "escorted detainee voting
        system" on May 13, between 7 a.m. to 2 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240cfcb-e02e-41b3-92b5-820034d47b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:23:34.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef61a6-213a-4b52-a559-0160568bd940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:23:34.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she will shoulder all the necessary expenses of her
        transport from her detention cell in the Philippine National Police (PNP)
        Custodial Center in Camp Crame in Quezon City to her polling place in Parañaque
        City, where she is registered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de92d73-376e-446e-9b0c-6713ad3ae440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:23:34.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d67ec3-9708-4b1d-acb9-6f5306a3bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:23:34.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously asked the Commission on Elections to allow her to
        set up a special polling place in the custodial center located inside the
        PNP headquarters, but it was denied because under the Section 155 of the Omnibus
        Election Code states no polling place can be set up in the perimiter or inside
        a police or military camp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45737a7a-ddb5-4378-af8e-07f571953af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:23:34.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d74ebd2-4370-4741-bd88-0c38bb6c2d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:23:34.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of President Rodrigo Duterte, faces charges
        for her alleged links to illegal drug circulation in the New Bilibid Prison,
        while serving as Justice chief from 2010 to 2015. She was arrested in February
        2017 and remains in detention.</p>'
  'bts-south-korea-boy-band':
    'author': 'AJ Willingham, CNN'
    'caption': 'File photo'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-12T13:36:57.020+08:00
    'imagesource': 'jcr:f1ef23e5-9734-407f-8188-4849b2d31a72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b70f146-2d66-413f-8dab-aa7f4366d7d7'
    'lead': 'If you haven''t heard of BTS yet, it''s time to succumb to the inevitable:
      The Korean boy band is taking over the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T13:46:31.097+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:16:59.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:16:24.350+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BTS', 'South-Korea', 'music', 'United-Naions']
    'template': '1'
    'title': 'BTS is the biggest band you''ve never heard of. That changes now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c08810-3fbe-4614-978e-ad89c96b6027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you haven''t heard of BTS yet, it''s
        time to succumb to the inevitable: The Korean boy band is taking over the
        world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98b3c4e-9326-4119-9c1b-c35d0dd67098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their new album, "<a href="https://www.billboard.com/articles/news/bts/8506109/bts-reveal-map-of-the-soul-persona-track-list">Map
        of the Soul: Persona</a>," out today, is expected to demolish international
        sales charts. They''re about to drop a new single featuring <a href="https://ew.com/music/2019/04/08/bts-halsey-boy-with-luv-music-video/">American
        pop star Halsey</a>. And they''ll bring down the walls of studio 8H this weekend
        when they appear on "<a href="https://www.billboard.com/articles/news/television/8502351/bts-musical-guest-saturday-night-live">Saturday
        Night Live</a>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2607be1a-7643-4eaf-91be-48c1ee50672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is One Direction big. This is Beatlemania big. And while K-pop
        music isn''t exactly a new sensation outside of Korea, BTS and similar groups
        are cultivating devoted followings across the globe, elevating K-pop from
        a niche import to a full-blown international movement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c27c7c-7457-4b2c-b507-b6da214dc4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-orders for "Map of the Soul: Persona," have surpassed 3 million
        copies, Big Hit, their management company, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab5aa34-f8c9-42de-881c-c7ecd9a7a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their two most recent two albums -- "Love Yourself: Tear" and "Love
        Yourself: Answer" -- each sold around 2 million copies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e835e-b873-4a43-ba2b-3177ebba5301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So before our new K-pop overlords become any more powerful, it''s
        time to get to know them. Here are 12 essential facts about BTS and the colossal,
        churning K-pop industry that spawned them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa9f8ac-7df6-4934-85ce-30e26665e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. BTS officially stands for ''Beyond the Scene.'' But that''s
        not what people typically call them</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b1c10-e64d-4d00-9378-85ec6b49447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When BTS was first fully formed in 2013, they took their name from
        the Korean expression Bangtan Sonyeondan, which roughly translates to "bulletproof
        boy scouts." In 2017, as their profile rose among English-speaking audiences,
        the group announced they were <a href="https://www.billboard.com/articles/columns/k-town/7857156/bts-beyond-the-scene-name-change">shifting
        the meaning of the acronym</a>&nbsp;to "Beyond the Scene" in a nod to the
        themes of empowerment and individuality in their music.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1589399-2e42-474a-b834-16cba2594d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It depends where in the world you are, but most likely, you''ll
        hear people refer to the group as BTS, the Bangtan Boys, or for Japanese audiences,
        <a href="https://aramajapan.com/news/chart/1-song-review-week-of-510-516-bodan-shonen-dan-v-beverly-v-mai-kuraki/75725/">Bodan
        Shonen Dan</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb238fc3-5d17-42bd-b354-02947f38f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. The seven members each have stage names</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ced311-9acb-4daf-b535-96ea7d01ca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not uncommon for K-pop groups to have more members than a
        starting hockey lineup, and BTS has a grand total of seven:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44bfeaa-06ab-4824-906f-967db5519580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T13:46:31.101+08:00
      'mgnl:createdBy': 'pia'
