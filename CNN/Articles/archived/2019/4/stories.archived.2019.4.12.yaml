  'uss-wasp-balikatan-2019':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-12T17:41:44.633+08:00
    'imagesource': 'jcr:8ed4343b-b1ae-482e-ac5b-7b3c2d13f09b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3405452d-7956-43b3-8a71-eb5f5762f0ca'
    'lead': 'Military officials from the Philippines and U.S. on Friday assured China
      it should not be worried by the sailing of a massive U.S. Navy warship in the
      disputed South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T17:43:31.595+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:16:48.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:16:27.411+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, U.S. officials: Warship in South China Sea not meant to stir trouble'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f185b63-5976-4416-b5a5-a8c717bb6e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Military
        officials from the Philippines and U.S. on Friday assured China it should
        not be worried by the sailing of a massive U.S. Navy warship in the disputed
        South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208fb074-c4a5-4ada-b9b7-798cf091780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818968c1-f060-48d3-8b96-7e95ce98a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Gilbert Gapay, Philippine exercise director for the Balikatan,
        said&nbsp;the presence of USS Wasp, an amphibious assault ship, in contested
        waters was purely for the joint military exercises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976f40f-57c5-4905-b4c4-b399429bb19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d841e-f8ed-418d-bd27-e4c0c6cfecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just so happened there is an increase in participation of personnel
        and equipment used in this Balikatan and the presence is not really to agitate
        but purely for training so nobody should be alarmed," Gapay said on the last
        day of the joint drill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e87705-98e7-4fca-babe-814363271909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e0792-c810-4d58-9900-4643c4c59116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the massive ship, the U.S. government also deployed its
        F-35 stealth jets during the Balikatan exercises which ran from April 1 to
        12. The USS Wasp sailed alongside the Philippine Navy''s BRP Tarlac in the
        annual wargames held in Subic Bay and the South China Sea. The Philippine
        Navy refused to disclose the exact locations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65646c3-65c4-4f20-96d8-0afe88479767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f128e67-9d1a-4c18-901c-cd4fe614c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay added there are recommendations to further expand the Balikatan
        exercises to bring in more personnel and equipment next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e096d1c-e43a-46f2-a5a5-6563aea82d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040f85e-e245-4172-b7e4-368ce8229b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His U.S. counterpart, meanwhile, said he sees no reason why the
        ship should not be allowed to sail in the global waterway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9dcb77-a9a4-46f1-a07f-b0dc763cd3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1005faa-d491-4357-8ec9-5e77602faa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will fly, sail, and operate everywhere international
        law allows. That''s it," Lt. Gen. Eric Smith said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8599449a-6909-44c4-911d-2fb2f28da7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6851190f-ae80-4827-bb02-9066c3c7f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about USS Wasp on Wednesday, Chinese Foreign Ministry
        spokesperson Lu Kang said non-regional forces like the U.S. should "refrain
        from stirring up troubles in the calm South China Sea."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b52e33-044c-4a48-b89a-bf80cd861203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406ea42e-413f-4245-8fa9-930c9857bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:43:31.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the U.S. is not a claimant country in the South China Sea,
        it conducts freedom-of-navigation operations in international waters around
        the disputed area and calls out China''s alleged militarization in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3cbcda-2319-4806-ac6e-fe265bdf5170'
      'mgnl:activationStatus': true
