    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9077de2e-bb21-4f91-830f-f283e83840b3'
    'lead': 'Marvel''s universe of heroes is heading to Disney+.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T13:54:54.227+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:16:56.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
