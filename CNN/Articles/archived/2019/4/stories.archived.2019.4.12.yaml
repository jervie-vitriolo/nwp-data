      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong>&nbsp;She
        posted a gown she made for her classmates to see —&nbsp;then, she went viral,
        landing her in the foreign press and getting her offers to do work.</p>'
