      'mgnl:created': 2019-04-12T15:24:45.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung tumanggap ka ng pera, kailangan mo rin talaga sila iboto.
        Kawawa naman din kasi, nandun ka na sa kabila tapos binigyan ka," one said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef6094-92a3-463b-8edf-84b650f813d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfddfb1-ab0e-4dc1-b876-cd17646fc9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you accepted money from a politician, you need
        to vote for him/her. It would be pitiful not to vote for him or her after
        they gave you money.]</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9787ab-e62d-4f50-a121-7dbcebcc020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1be22-bf71-435a-b05b-f2cb4bf846c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a study the Ateneo School of Government (ASOG) on the prevalence
        of vote buying among the poor in Metro Manila, about 40 percent of the poor
        they surveyed said they saw vote buying take place in their community while
        only 20 percent admitted to selling their votes.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920277c-3966-46e1-9530-907d67b6dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd78cb5-a944-49a2-a2ae-bc03cb3eacd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASOG Dean Ronald Mendoza said this shows many Filipinos still know
        it is wrong to sell votes, that''s why many are still not comfortable admitting
        to the act.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f7cdc-d6cd-44f8-b72d-edec3e473c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f858ebb9-57c8-41d1-8456-7d1eabd0a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those who admitted selling their votes, two of three said they
        voted for the candidate who made the offer.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae263a4-1bfe-4484-91ef-426bb6d0e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4202490-8891-41ce-9d88-1d593860061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said vote buying is more rampant in areas where the battle
        among candidates is close.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b171f541-dacc-4145-9b58-139c142299e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1bd297-afab-4878-878b-38f8d4d419ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found also that only in the most contested areas are there very
        intensive vote buying. Yung pera ang ginagamit, at nakikita namin, kung saan
        malapit ang labanan, doon pera talaga ang pinapairal," Mendoza explained.&nbsp;</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc579d-97c3-40a4-9d59-3b7b51d26cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s where money is utilized. What we saw, where
        the competition is strong, that''s where vote buying is rampant.]</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f835d-b220-4f36-a5a3-bcd57e3da36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb11616-3b37-477e-81e7-7020ab8b0270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the regular rate of ₱500, Mendoza said payoffs can go as high
        as ₱1,500 to ₱2,000.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7c027-c85a-44e6-bfcc-c0ff7e03ab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abfc4a3-3a45-4598-9980-a587d751bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think vote-buying decides who wins in those intensely competitive
        areas," Mendoza said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50326d9f-2706-43c0-ac25-a762adc97bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80824693-9127-46cb-adbb-f09ff7a23f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.501+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many Filipinos also sell votes because of lost faith in
        democracy. They would rather think of self benefits before that of the nation.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea346d8-950a-4522-9c36-8a9f92424558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.501+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b196227-8277-4026-9669-0432e970e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People may sell their votes because they do not necessarily see
        the collective benefits trickling down to them… There''s a possibility that
        we have become very very parochial in our view of the democracy. Ano ba ang
        makukuha namin dyan? Ano ba ang magaganansya namin dyan? (What can we get
        from that candidate? What can we benefit from the candidate?) When you say
        amin (ours), it could be yourself, your immediate family, or your clan," Mendoza
        said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413862fd-348a-4b18-b430-7c83245823ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bbbf46-771d-4fd3-a619-b910768e6cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza, however, urged voters to look past their personal benefit
        and consider the collective good when they cast their votes.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533c11b-0c7d-4546-9b7c-4e14e154b3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb597d-3e03-4e87-ae8b-5179fc908013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said when the wrong persons win, all of us suffer from the consequences.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6148508-4f00-4d82-9cd8-2bb10b692694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528918d1-38e1-4f7f-a73e-9c48e55e7d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung maling tao ang ilagay natin diyan (If you elect the wrong
        person into public office), the possibility is they will begin to rationalize,
        because I spent so much getting elected, then I must somehow get that back.
        And it''s okay to get that back kasi sakin din naman ang takbo niyo e (because
        you will run to me if you need financial help)," Mendoza said.</p>'
