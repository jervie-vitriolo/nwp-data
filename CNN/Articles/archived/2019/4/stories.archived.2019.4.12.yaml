      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d04813-a7bb-4242-820a-60615cf05f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime has conducted a military coup to reproduce the same
        faces and entities that our great people have revolted against," the SPA,
        an umbrella organization of doctors, lawyers and journalists, said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af52e99-8e80-45be-a869-37f8ee879944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20fb644-29ea-405b-9a89-e9d09afb4390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who destroyed the country and killed its people want to appropriate
        every drop of blood shed by the great people of Sudan during their revolution,"
        it said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf1653-ea58-49e8-914f-4eaabc47102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f831bd-76cb-439f-b1d4-4c1a9eefe6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a game on the Sudanese people. The street refuses totally
        the announcement by Ibn Auf," activist Omar al-Neel told CNN. "All Sudanese
        people are in the street and demanding the downfall of the regime and not
        recycling the same people."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b85d3df-0a6a-42d5-b342-5c1d3991569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78744b0c-b8f5-4001-a303-2e6097a43df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, the UN Security Council is set to discuss developments
        in Sudan in closed door discussions, according to the United Kingdom Mission
        to the United Nations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb2bb5-d5c5-4f39-91e5-86ce68723c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98b5662-4f9f-4615-ba9c-2b5a12d01924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Allen, UK deputy permanent representative to the United
        Nations, said Thursday that "the main message again is there must be no violence
        against those protesters."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1c1fa-0e20-4386-aee1-73cf74d3558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f43a407-5e33-493b-a260-ec99a72d924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The change proposed by the military isn''t enough. It''s not enough
        to say that it''s a two-year transition to civilian rule is adequate," Allen
        said. "We need to see much faster transition. We need to see civilian rule
        now. That''s what the protesters have been calling for, and that is what we
        need to do."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e0843-07bc-43c0-8c12-46921a0b0cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a69a5bc-f7e7-4e87-a11e-83f57a964ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokesperson Robert Palladino also said on Thursday
        that "the Sudanese people should determine who leads them and their future,"
        and that they "should be allowed to do so sooner than two years from now."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403eac3-e618-4744-9997-0c85a23277f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd490b9da-45a4-414f-ba1f-16c8502fe1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s Foreign Ministry has issued a statement in support of the
        developments in Sudan, emphasizing it stands by "all choices made by the brotherly
        people of Sudan," and saying it has "full confidence" in the ability of the
        people of Sudan and "their loyal national army in overcoming this critical
        state." The Egyptian army played a pivotal role in the 2011 revolution that
        toppled Hosni Mubarak and in the 2013 coup against his successor Mohamed Morsy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22bb47f-12f2-48cf-b82d-a47a5dff2f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38d96aa-956d-4d5e-ac23-765115dcb4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fall of a dictator</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a3ea8b-54e5-48fe-8849-bbe2a25eaac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir <a href="https://www.cnn.com/2012/12/10/world/africa/omar-al-bashir---fast-facts/index.html"
        target="_blank">took control</a> after a coup in 1989 and became President
        in 1993. He stands accused of conducting a campaign of ethnic cleansing in
        the country''s Darfur region, and was nearly arrested <a href="https://www.cnn.com/2015/06/15/africa/south-africa-summit-icc-omar-al-bashir-arrest/"
        target="_blank">in 2015</a> while visiting South Africa. He faces five counts
        of crimes against humanity and two counts of war crimes in connection to Sudanese
        military actions in Darfur.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75034f8b-8489-4a2d-b289-d8afd8bf419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0080291-b8d6-4137-b68b-db9e0fcda665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court has issued two arrest warrants
        for him and considers him to be "at large." On Thursday, Human Rights Watch
        called on Sudanese authorities to execute those warrants.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d53a92c-b574-487f-99ca-3142c95ae855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e60e10-b129-45c5-8ea3-37ceb6ec9032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests started over the rising costs of living but escalated into
        a push for Bashir''s removal from office, with mass rallies and sit-ins outside
        the presidential compound and army headquarters. In February, Bashir declared
        a yearlong state of emergency in response to the protests.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2efb6da-18ad-4773-889b-d53bf6842cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6771b-0d65-4d09-9d9f-42d7f89a12ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s sit-in had grown into one of the biggest rallies since
        the uprising began, with crowds braving temperatures of more than 110 degrees
        Fahrenheit (43 degrees Celsius) to camp out in the streets of the capital.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f056369-e696-4b6f-be1c-598f6063d753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0812a016-4e7f-4c49-9e28-d7149db47fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, members of the Sudanese army moved in to protect protesters
        in <a href="https://www.cnn.com/interactive/2019/04/africa/sudan-crackdown-us-normalization-talks-intl/"
        target="_blank">Khartoum</a> after national security forces attempted to break
        up the third day of a mass sit-ins.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf70db7d-2f19-4ae9-a5be-732ed406362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058a9c6-6b53-4e77-8111-7655d3d353e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, the mood among protesters outside the compound
        had verged on victorious, with people chanting "thawra" (revolution) and waving
        the national flag aloft as soldiers watched footage from the scene showed.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12efd8fc-7c88-4c25-8bc1-346aafc37c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746cf903-db00-4ceb-904f-e8c881df2212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos captured protesters sitting atop military vehicles and handing
        out water bottles as others posed for selfies with members of the armed forces,
        flashing V-for-victory gestures.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f49d16-e15c-4ccb-8daa-c86faa725dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4600a-8614-4abe-aa52-5d22f903bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.186+08:00
