      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        UAAP Season 81 women''s volleyball tournament is approaching the tailend of
        the elimination round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f09e5c3-e0f0-45ae-8e6e-49d303df686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the race for a Final Four slot is tighter than ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90535d42-a5d4-4d3a-9de1-29e8769e6799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One team is already assured of a spot in the semifinals —&nbsp;the
        Ateneo Lady Eagles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caeee29-bbad-4e99-8328-49ebf961d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While four other squads will vie for the remaining playoffs seats
        —&nbsp;De La Salle University (DLSU) Lady Spikers, University of Santo Tomas
        (UST) Golden Tigresses, Far Eastern University (FEU) Lady Tamaraws, and University
        of the Philippines (UP) Lady Maroons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b575435-e6ab-434e-b0e0-2fcd07123202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Ateneo</strong></p>'
    '55':
      'image': 'jcr:601538aa-29f3-4701-808b-696e4b086a90'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d538ac3-bc6b-46f6-8341-c65595b839db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.373+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea02ddb4-e285-4ee2-abc8-290c7907a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles are marching to their 10th straight postseason appearance
        after winning 10 consecutive games. The Katipunan-based squad will next face
        the only team who defeated them so far this season, DLSU Lady Spikers, on
        April 13. A win will give Ateneo the first twice-to-beat incentive in the
        Final Four.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacfcd4d-ee65-435f-9a6e-fce0ed988cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles will also battle cellar-dweller Adamson Lady Falcons
        and University of the East (UE) Lady Warriors on April 24 and 28, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06ffa9-aa2d-4409-be47-e14556549978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. La Salle</strong></p>'
    '56':
      'image': 'jcr:ca078aab-1a4c-4fb8-917a-1729670ee49e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c70777-8a54-47f6-ac81-dd966fc8809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.373+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f148c47-15b4-4471-87bd-8b7e03e58341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.370+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers currently occupy solo second with an 8-3 win-loss
        record. For DLSU to clinch its 11th straight postseason appearance, it needs
        to win one of its last three matches against Ateneo (April 13), UE (April
        24), and FEU (April 28) .</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a66dd-cbc3-481d-bb99-33c9746c8f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.370+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, La Salle must sweep all its remaining assignments to
        secure the twice-to-beat bonus in the Final Four.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d62af1-5be9-4f6f-8c58-b28ffdd04c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.370+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A loss by the Lady Spikers in their remaining outings could put
        their bid for a twice-to-beat edge in danger in case of a two-way tie at 10-4
        with either UST or FEU. If this happens, La Salle will have to go to a playoff
        for a twice-to-beat semis bonus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c994a-0b13-469e-8bfc-066465e94e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.370+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dropping two in their last three games will put the Lady Spikers
        in a difficult place to nab a Final Four incentive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25cb663-e200-47be-9d80-da3be064bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.370+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:49.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. UST and FEU</strong></p>'
    '57':
      'image': 'jcr:b5d914c8-90cd-401e-b57d-ed0947b60b05'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74be215d-4f7a-4099-8dd0-6ca845ee7fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:49.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'image': 'jcr:0dbfad88-2975-4b89-b64b-70267bec9db3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e4633-af20-4ecc-a9fb-c94b849cf28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:49.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d9839-93fb-4657-ab26-5dec427f5a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.371+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses and Lady Tamaraws are tied at the third spot
        with an identical 8-4 slate. Their meeting on Sunday will be a crucial contest
        as it will strengthen their quest for a twice-to-beat advantage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5d7bf6-3d93-4ab4-b7d8-916acddaa9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.371+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST can snag the second seed if it sweeps its last pair of assignments
        - FEU (April 14) and National University (April 27) - and La Salle drops two
        of its last three games.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aecdb70-8ef3-491d-8c8f-716e0791eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.371+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For FEU to take the semis bonus, it needs to beat UST and DLSU,
        and the Lady Spikers end up with a 9-5 record.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b63fd1-2a18-4440-8bdf-6eceea9097cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.371+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. UP</strong></p>'
    '59':
      'image': 'jcr:9d18ae3e-ec49-4987-98b5-06356d246969'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96fe669-e541-432c-9190-fa76265debf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d43d0-c07b-4197-a38a-beedcc5312ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.371+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Maroons will have to take the toughest road to the semis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a0298b-b5ae-4012-b511-06b005b7adff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.372+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 6-6 record, UP must sweep its remaining matches - National
        University on April 14 and Adamson on April 27. Even if they win both games,
        their Final Four fate is not in their hands as they must hope La Salle, FEU
        and UST will end up with an 8-6 record to force a playoff for the last semifinals
        spot.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e9a4c9-ae4d-45e8-9106-e8979e3e1834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.372+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP will be out of contention if the Lady Spikers, Golden Tigresses,
        and Lady Tamaraws all win nine games.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef40485d-b51a-474c-803f-ac3d873f501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:55:20.372+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tiebreaker scenarios:</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb673e-2b34-4520-bfaa-ef4bdd828679'
      'mgnl:activationStatus': true
