    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ateneo', 'AdMU', 'Ateneo-de-Manila-University', 'Fr.-Ramon-Villarin',
      'Yael-Buencamino', 'Irene-Marcos', 'Arete']
    'template': '1'
    'title': 'Ateneo official resigns over Marcos invite gaffe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b363559e-1138-4734-bee4-b9a031c35b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T23:19:37.831+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong>&nbsp;
        An Ateneo de Manila University (AdMU) official resigned over the controversial
        invite of a daughter of the late strongman Ferdinand Marcos to the university''s
        art event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd641be-cba3-4b4c-ac94-15211361c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T23:19:37.831+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, University President Fr. Jose Ramon Villarin said
        the executive director of AdMU''s art hub resigned after the backlash caused
        by her personal invite to Irene Marcos-Araneta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873d0eda-9ed1-4c2a-bc06-6ad241836145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T23:19:37.831+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the spirit of transparency, Ms Yael Buencamino has voluntarily
        offered to resign as Executive Director of Arete. I have accepted her resignation
        as Executive Director, even as I acknowledge with gratitude her exemplary
        performance in shepherding Arete during this nascent stage of its development,"
        Villarin said.</p>'
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ateneo President Fr. Villarin apologizes for the presence of Irene
        Marcos-Araneta at the opening of Areté hub&#39;s outdoor art installation
        program; Areté executive director voluntarily resigns | via <a href="https://twitter.com/ateneodemanilau?ref_src=twsrc%5Etfw">@ateneodemanilau</a>
        <a href="https://t.co/KFMrPnwG5Q">pic.twitter.com/KFMrPnwG5Q</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1116569957096022017?ref_src=twsrc%5Etfw">April
        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f77787-4457-4457-a87e-6291f89c8403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T23:19:37.831+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b85093-67e1-4054-b81a-759e933c2192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T23:19:37.832+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' appearance to the opening of Arete''s Outdoor Art Installation
        program was faced with backlash from university students.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9917a5-0c57-419b-ab93-f7ebad66868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T23:19:37.832+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the AdMU student body condemned the presence of
        Marcos, and claimed that the move was a grave insult to the survivors of the
        martial law regime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2aa5e6-1b99-4da9-934a-a9f96a68c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T23:19:37.832+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a grave insult and vehement mockery to Martial Law survivors
        and martyrs that Marcos was present in the same space that staged Dekada ''70,
        a polemical discourse against the fascist-authoritarian regime of Martial
        Law; and Desaparecidos, a play that showcased the struggles and abuses endured
        by Filipinos during Martial Law and the trauma it left upon the people," the
        student body said.</p>'
    '8':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Marcoses wish that the Filipino People move on. To that we say,
        never—not until Filipino patriots walk the halls of our universities, not
        until student activists continue to fight, not until justice has been delivered.
        The Ateneo &amp; her children will never forget.<a href="https://twitter.com/hashtag/OurSanggu?src=hash&amp;ref_src=twsrc%5Etfw">#OurSanggu</a>
        <a href="https://t.co/8qESotie2r">pic.twitter.com/8qESotie2r</a></p>&mdash;
        ADMU Sanggunian (@ADMUSanggu) <a href="https://twitter.com/ADMUSanggu/status/1115147603115569152?ref_src=twsrc%5Etfw">April
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4a208-6ddc-4d41-9ef1-ffaee21cc644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T23:19:37.832+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fec188-0a0d-403c-a451-b6ec78573e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T23:19:37.832+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin said that it was not the case, and that the backlash was
        an unintended consequence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc50f9-0903-4b2e-9dbf-5d3cd50767e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T23:19:37.832+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unintended consequences of this incident do not mean that the
        University has turned a blind eye to the atrocities committed during the Martial
        Law regime. If anything, they have strengthened the University''s unfailing
        commitment to help seek justice for the victims of the regime, to counter
        historical revisionism and to educate the Ateneo community regarding the regime''s
        pernicious effects on Philippine society," he said.</p>'
