    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46196aee-c0b0-49a5-a104-650fa7540224'
    'lead': 'The women were hired to become surrogate mothers for ₱300,000 each, the
      Bureau of Immigration said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T12:06:29.714+08:00
