      'jcr:uuid': '5b5e7470-4e35-4cae-8515-988dd483e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T21:36:38.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong>&nbsp;Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. again expressed dismay over
        the presence of Chinese vessels in the West Philippine Sea, calling it an
        embarrassment to the Philippine government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1c73a-e54d-4b87-9956-8a96ec6eda98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T21:36:38.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is disappointing is that despite our friendliness and uninterrupted
        friendship China continually embarrasses our govt (government) by swarming
        all over OUR exclusive economic zone," Locsin said in a tweet on Friday. He
        was asked by a netizen if he agrees that China''s actions in the West Philippine
        Sea show that the East Asian giant has taken advantage of the Duterte administration''s
        friendship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f131384-191b-4c3b-b5f6-df5d07b6e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T21:36:38.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. They came in when we were rude under PNoy. And when we were
        welcoming under GMA; and clueless under FVR," Locsin said, referring to the
        previous Presidents Benigno "Noynoy" Aquino III, Gloria Macapagal Arroyo,
        and Fidel V. Ramos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177a233a-8984-4ead-8cca-6256f379b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T21:36:38.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest in a string of strong statements the Department
        of Foreign Affairs (DFA) has made in response to the swarming of over 200
        Chinese vessels around Pag-asa Island, one of the biggest islands in the disputed
        Spratlys in the South China Sea and seat of the Kalayaan municipal government
        under the province of Palawan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63dd4e-aeaf-4d4c-842a-2d6dd515e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T21:36:38.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA called the deployment of Chinese vessels there "illegal,"
        while Presidential Spokesperson Salvador Panelo in a Malacañang press briefing
        said the vessels "have no business being there" and should go away. Earlier,
        Locsin also said he is not afraid of war as China "took" what "is ours" in
        the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8ab37-4e47-473c-a65f-54863e9e5d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T21:36:38.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Thursday responded by maintaining its claim that the Spratlys,
        which it calls Nansha Islands "are within China''s territory, for which we
        have sufficient historical and legal basis." Earlier, Chinese Ambassador to
        the Philippines Zhao Jianhua said Beijing is verifying reports that its vessels
        have been surrounding Pag-asa. He said the ships may be manned by "unarmed"
        Chinese fishermen, but Malacañang said reports from the military suggest militiamen
        have been deployed there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df942cf-9456-4dc8-83b5-06ffa0ec7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T21:36:38.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost the entire South China Sea, but the Permanent
        Court of Arbitration in The Hague in July 2016 junked its nine-dash line claim
        and recognized the Philippines'' sovereign rights in areas within its 200-nautical
        mile exclusive economic zone, which the government calls West Philippine Sea.
        However, China continues to reject the landmark ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd119b-b185-4b1d-8022-da15233c250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T21:36:38.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another netizen said Chinese vessels came in despite Duterte''s
        "friendliness and subservience," and asked if the Philippines should enforce
        the tribunal''s decision then.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cdce0a-af75-42a9-882e-3c3ef8a5bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T21:36:38.632+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do add ''subservience''?" Locsin said. "Oh, the Tribunal does
        not expect us to enforce its decision: in fact the Tribunal opposes any enforcement
        because it means war."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90077b89-9570-478f-8991-5975ed5190c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T21:36:38.632+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he could not go to war against China but promised
        to bring the arbitration ruling up within his term. On April 4, the President
        said he would ask his soldiers to "prepare for suicide mission" if China does
        not heed his warning to lay off Pag-asa Island, but he later stressed he''d
        rather go into a compromise instead of an all-out war.</p>'
