      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jungkook/ Jeon Jeong-guk</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9b041-79c8-45be-8018-c3dc5f8ce63d'
