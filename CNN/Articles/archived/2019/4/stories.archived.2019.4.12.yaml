      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de4d1b-11c6-4544-a73c-839f5e89b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add it all up, I left the country I thought I really loved, I
        got separated from my friends, from my sister, and from my own dad. What was
        going on?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823607a-d272-444d-8ba7-5b7626cd792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d757a-ce78-41cb-b815-b71c706a7876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn’t easy when you’re figuring out who to be, growing up under
        the shadow of someone else, dealing with family separation, and at the same
        time building a career.</p>'
    '28':
      'image': 'jcr:d5ac49c2-2895-4a50-a89a-fd11d60f0b85'
      'imageCaption': 'On Jasmine: Vania Romoff linen coat, Áraw shift dress, Charles
        & Keith sandals, Souvenir earrings. Photo on top of page: On Jasmine: Áraw
        square crop top and slit skirt. Photos by RALPH MENDOZA '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b793b4a-7575-4209-b55e-fb2842f5920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:30:17.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e3307-f935-40a1-a3ed-7a97ee18a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The career path I’m on? We needed a new car for mama. The move to
        Melbourne? I honestly thought it was just a holiday. The move back to Manila?
        I had contractual obligations; there was a legal need to be back in town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9667f72-ae5f-4961-9f9d-7bfba30f861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fcc9da-9119-4c3e-a3aa-148f083091bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of the aforementioned decisions and countless unlisted ones
        were made with the guidance of some of the mentors in my life. One taught
        me how to uphold my morale and strategize, another taught me how to model
        the power of impressions, while another taught me how to practice and experience
        life through its most extremes. These are people who always seemed to know
        exactly who they are supposed to be and people who always seemed to know exactly
        who I was and how my life <em>should</em> unfold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534a95c-86fc-493b-bbdb-a19a10667b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fccda7-faa2-4cf7-ae0a-0e9788559278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 17, someone told me that if I took the chance to go full steam
        ahead with what could be the “best money generating career I could ever find,”
        I could learn to take on tasks and roles demanded of me and “milk it.” I was
        then shuttling back and forth for work and classes while also dreaming of
        buying mama that car. There were expectations to be balanced between being
        a well-educated full-time student of a notable university and a professional
        “artista” who could work until the wee hours of the morning on the day of
        an exam. I’m not sure if much of you are aware but the life of an actress
        in the Philippines doesn’t just involve acting, we also need to be able to
        sing our hearts away so you can catch our film or teleserye. We sing so you
        can watch us act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495db860-765e-47aa-ac8c-38a4221c5197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc0c76-a0bd-42b3-9491-e9ba0cdf27c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to ungodly hours and my refusal to accept a half-hearted learning
        experience, I only stayed in college for one semester. This was followed by
        a decision that the next best thing to do was to focus on the work commitments
        I already had, instead of forging a situation that I couldn’t keep up with
        just for the sake of imagery. I knew I wouldn’t be able to feed the expectations
        of being the type of artist who says yes to everything — the artist with no
        questions, the artist who has to wear this type of dress, the artist who wears
        makeup a certain manner. The thing is, I don’t bite my tongue when there is
        an issue&nbsp;but I also don’t intend to disrespect. I’ve always kept my “branding”
        simple: a working and passionate actress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622aa74c-ead3-4348-a729-b9a5e0b60db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, it wasn’t a good cut. I didn’t fit any bill. Too serious, too
        broad, too much of not much.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba046e-5b7c-43ce-a6e8-e80758948896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'image': 'jcr:0f8b73e1-fb97-4988-bc21-5435ded27cbf'
      'imageCaption': 'On Jasmine: Vania Romoff linen coat, Mango knit tank, Áraw
        pleated trousers. Photo by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425df3d-2b38-4017-bc1f-cbf528023092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:30:17.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed9985-2a28-4223-a6fa-4a264c48a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I gave up trying to fit in existing categories that box you in and
        close you to the wonder of constantly growing and learning. But the irony
        of it all is that I tortured myself the last couple of years because I thought
        I had been making all the wrong moves, disappointing the people around me,
        and worse, not going anywhere with my life. So I ended up boxing myself inside
        my head. This is all based on the decisions and plans others had for me and
        based on what I was not doing compared to my contemporaries or my sister.
        It’s incredible what your mind ends up thinking about yourself because of
        what you end up consuming through other people’s viewpoints of who you are
        supposed to be or who they falsely say and think you are.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056ffc6f-1b62-4059-9d57-06637487d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede10a9-9996-4774-a303-0e55f74cd9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was once given the false idea that taking a break from T.V. network
        exclusivity would jeopardize my career and make me fall behind, or that I
        wasn’t ready to take on T.V. projects. The latter may have more truth to it
        than I am willing to honestly accept. But the prior? Learning to make and
        accept breaks is one of the best luxuries I’ve allowed myself to have, permitting
        to give my family the time we need and myself the time to breathe.&nbsp;This
        space has enabled me to think of other ways in which I can start putting my
        skills to good use while at the same time still earning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c4732a-f67a-4e5b-b561-0664c3bfe749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'image': 'jcr:f40fa076-5bef-4f94-84ae-4c8ceb83a540'
      'imageCaption': 'On Jasmine: Áraw shift dress, Souvenir earrings. Photo by RALPH
        MENDOZA '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d36d3-4c7f-4c88-ace0-dcfcda9104e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:39:31.540+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cffc45-9759-4d5b-976b-253b9c8a5965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all the unsolicited doubts, I wallowed for quite sometime
        but eventually looked and found the right people who helped gain my strength
        back. So, I tried to rise again, finding my own ways about my passion and
        the work I wanted to have. I began to listen less to these “mentors” of mine
        and started to look for people who would not just mentor me but also take
        on all the baggage that came with me. The only things I could offer my new
        support group were my friendship, my truth, and my next goals in life. That
        was enough for them. Even just for now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6878d93-646b-4677-b630-82582c2b3000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf3731-031e-4f30-9e4d-30851ddf09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the last few years’ abundance of therapy sessions, I had to
        get started and move myself along. If I wanted something, it was now up to
        me. I’m turning over a&nbsp;new leaf at 25, and I’ve found new titles to own
        and the&nbsp;roles&nbsp;that I find myself aligning with in life and in work:
        an investor of Karpos Multimedia Inc. (known&nbsp;for their annual Wanderland
        Music Festival), and a business partner to my boyfriend, Jeff Ortega. Jeff
        and I are planning to build a hotel in La Union as our first baby to help
        set us up for our future once we decide to settle. And I’ve also decided to
        become my mother’s on-call private nurse, ready to figure out ways to get
        to her as fast as I can when things get tough and painful. Anne will always
        be our private financing/on-call nurse too, and I will always be the operations
        of the team we call our family. (Unless, life blesses me more and I can pitch
        even half the amount she can!)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c16d526-a21b-4472-9c45-a78ab919ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'image': 'jcr:2e69c029-0e22-406f-bc50-44b91c9264ec'
      'imageCaption': 'On Jasmine: Vania Romoff linen coat, Áraw shift dress, Souvenir
        earrings. Photo by RALPH MENDOZA '
      'jcr:primaryType': 'mgnl:block'
