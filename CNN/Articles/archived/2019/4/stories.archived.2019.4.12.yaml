    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '796bf279-c8ea-4898-b636-f4fcce74cdd5'
    'lead': 'During Nipsey''s Hussle''s Los Angeles funeral service Thursday, Snoop
      Dogg remembered the first time Nipsey "pushed up on me with a tape," trying
      to get the world-famous Long Beach rapper to listen to his music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T07:42:03.024+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:17:12.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:16:20.651+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nipsey-Hussle', 'Barack-Obama', 'Obama', 'Stevie-Wonder']
    'template': '1'
    'title': 'Obama, Snoop Dogg and Stevie Wonder were among those paying tribute
      to Nipsey Hussle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5801e-d406-4cb7-8b0b-e309d45915b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — During Nipsey''s Hussle''s Los Angeles
        <a href="https://www.cnn.com/us/live-news/nipsey-hussle-memorial-service/index.html">funeral
        service</a>&nbsp;Thursday, Snoop Dogg remembered the first time Nipsey "pushed
        up on me with a tape," trying to get the world-famous Long Beach rapper to
        listen to his music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0746507-7c32-4f83-ae8a-aa239178064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nipsey told him, "Just give it a listen," which struck Snoop as
        odd. Most rappers trying to catch Snoop''s ear talk about making money, but
        Nipsey didn''t want a handout. He was ready to earn everything he got, Snoop
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a4d82-6fca-4a74-8fee-16847eef8e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/01/entertainment/nipsey-hussle-biography/index.html">Nipsey
        was more a movement than a musician</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f13ad-9f46-4543-96b5-ce121759f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snoop didn''t listen to Nipsey''s tape that first time, but the
        second time he got one of Nip''s CDs, he used it to roll a blunt in the back
        of a car. He put in the CD, he said, and his first impression was, "Damn,
        cuz hard."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8179f-5ef3-4810-b252-2352e9404f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snoop said the two shared a kinship. They repped Los Angeles. They''re
        both tall, lanky, wear braids and claim their street gang affiliation, but
        what Snoop said he will remember most is Nipsey''s "kind spirit" and how he
        served as a "peace advocate," making music with rival gang members and showing
        love to everyone no matter the colors they flew.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b904b8e-d729-4596-a020-d591aaed6a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This man got a letter from Barack Obama, man," Snoop said before
        turning to the sprawling wall of flowers forming the backdrop to Nipsey''s
        coffin and saluting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a9d7e-aa86-4cc3-bc21-d452f3b71c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Civil, Nipsey''s longtime friend and marketing strategist,
        read the letter from Obama, whose daughters introduced him to Nipsey''s music.
        The president thanked the rapper — who was slain last month — for lifting
        up his South Central Los Angeles community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d15ed9-2a0c-4464-8894-ddb5d0e70fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He set an example for young people to follow and is a legacy worthy
        to follow," Civil said, reading Obama''s words.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93625c25-dfa0-430f-afef-5c25b0b96262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After thousands filled the Staples Center to honor Nipsey on Thursday,
        a funeral procession set off, carrying his body on a 25.5-mile circuit through
        the streets of Los Angeles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfaa2f0-a5f1-4798-a392-b62efcfb7c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people lined up on the streets as the hearse with the
        rapper''s remains made its way by Nipsey''s childhood home and other places
        that were important to him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea19898-a03d-45cd-a42c-d8514157adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The stars align for Nipsey</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae48abb-17b3-4a80-8da5-016ffdbbcbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling Nipsey a "prophetic soul," Nation of Islam Minister Farrakhan
        said the artist, born Ermias Asghedom, meant to hip-hop what Bob Marley meant
        to reggae. Farrakhan applauded him for his efforts to forge ties between the
        Crips street gang, to which Nipsey belonged, and the rival Bloods.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e75eb5-7d9a-49e2-bbab-5097e5e7e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He lived the gang life, but he didn''t stay there," Farrakhan said.
        "Sometimes when you can fly above the circumstances of your life, it produce
        envy and enmity and jealousy among those who have not learned how to fly,
        but Ermias was more than a hip-hop artist. He was a voice and brilliant mind,
        and the spirit of God was in his life."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8399f0f1-ff39-4698-8aa4-f297a915891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for Thursday''s "Celebration of Life" were <a href="https://edition.cnn.com/2019/04/09/entertainment/nipsey-hussle-memorial/index.html">made
        available free of charge</a>&nbsp;to California residents earlier this week.
        They were gone in 30 minutes. The Staples Center, home to the Los Angeles
        Lakers and Clippers, accommodates about 21,000 people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad933dfd-dd25-4f7a-9946-5c03cd697d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral was packed with musical performances, beginning with
        Los Angeles'' DJ Battlecat spinning tracks from Nipsey''s latest album <em>Victory
        Lap</em>,&nbsp;with a live band performing backup, before Frank Sinatra''s
        "My Way" played over the speakers. Fans chanted the rapper''s name, held aloft
        their cell phones like lighters and waved Eritrean flags, honoring his ancestry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e30fc-6577-4a49-a1b2-956e633aa8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevie Wonder also took the stage. He recalled meeting the rapper
        and said he hopes his death spurs the nation to take gun violence more seriously.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82f670-a247-4e55-bf2e-ea3c4c0e97af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy that in his short life he was able to motivate
        people, and I hope that it motivates you to say, ''Enough of people being
        killed by guns and violence,''" he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ddce0a-510d-4452-bebc-c04d12772fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multiplatinum R&amp;B singer and pianist then played "Rocket
        Love," one of Nipsey''s favorite Stevie Wonder songs, and Eric Clapton''s
        "Tears in Heaven."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d6ea5-c7f4-4a9d-854a-9a51ea7c6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/11/entertainment/stevie-wonder-nipsey-hussle/index.html">The
        beauty of Stevie Wonder''s performance</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb305a-a829-4dfb-9511-acf812529a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance was something Nipsey wished for on his 2016 track,
        "Ocean Views," on which he rapped, "Hundred-thousand in my coffin, that''s
        just light dough / Play a Stevie Wonder song, smoke some flight, bro."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815eb190-f86f-4ab4-b8ab-852323546591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singers Anthony Hamilton, Marsha Ambrosius and Jhene Aiko, who delayed
        the release of new music this month to reflect on Nipsey''s death, also performed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36862c8-2219-4ffa-8e4f-c83e03850a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiko performed "Eternal Sunshine," whose lyrics begin, "Is is strange
        for me to say that / If I were to die today / There''s not a thing I would
        change / I''ve lived well / Maybe I have made mistakes and been through my
        fair share of pain / But all in all, it''s been OK, I''ve lived well."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a7682e-ea8d-41ad-bd4a-34f6e1ffa510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving words from Nipsey''s family</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5aa59-ef51-4fd0-a601-b486672f4e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, Angelique Smith, shared anecdotes about her precocious
        yet stoic boy who loved amusement park rides and, as an adult, embraced a
        child-like joy while riding his all-terrain vehicle up and down Fifth Avenue
        near the Hyde Park neighborhood where he was slain.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e63b50-e325-4ea5-a5c7-aa5fee46ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed Nipsey playing as a kid, traveling to Africa on an
        airplane, practicing the Tigrigna language and telling his father, "I love
        you, daddy."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93f2bb-9f0d-46b9-bfb0-79a272f8da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother, Samuel Asghedom, recalled Nipsey''s intelligence, how
        at a young age he built a computer from spare parts and later taught himself
        to make music on it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ba955-baa5-4240-a84a-3c7974a33d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He paraphrased a lyric from Nip''s song, "I Don''t Stress" — "I
        could die today, I''ve made the set proud" — and, pointing to the crowd, said,
        "You made the world proud. Look at this s**t, bro." The capacity crowd roared.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb3c7c-1f63-403d-a8dd-999d1928bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything he said in the music is who he was," Asghedom said.
        "You stand up for what you believe in. You put your money where your mouth
        is. You never fold. ... I hope everybody knows that''s what bro did. Bro stayed
        and he died on Crenshaw and Slauson."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98327dc-36ee-40cf-97b1-76ac6ed49d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime girlfriend Lauren London praised the love of her life as
        an amazing father and said, "I am honored and blessed that I got to experience
        such a man." Nipsey always said: They can''t take away what''s inside someone,
        she recalled. Now, she said, Nipsey resides in all who loved him.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed49930-6d6d-45a0-a2a9-a176a41fa580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart hears you. I feel you everywhere. I''m so grateful I had
        you, and until we meet again, the marathon continues," she said referencing
        her boyfriend''s 2011 mixtape.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f43cb41-b561-4741-9795-e1eeb1eb8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nipsey had a son, Kross, 2, with London, as well as a daughter,
        Emani, from a previous relationship.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f696f-d391-49cd-8934-0ba583b36863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some fans journeyed a long way to pay respects</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4105d53-72dd-4f34-aee2-dfade471b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourners from as far away as Maryland and Minnesota traveled to
        Los Angeles to honor Nipsey, who they say was a major influence in their lives.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73e4bf-8c0c-4fc6-b18e-22fc908db788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eritrea-born restaurant owner and activist Wintana Nelekin traveled
        from Minnesota to honor Nipsey, whom she met once after organizing a speech
        for young people in Minneapolis. She said he taught her that her opportunities
        were layered and boundless.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec1bec3-3525-42ff-9062-5dbee964d8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He showed me a vision of how to be a community organizer, how to
        be an entrepreneur, how to be a community leader, and you don''t get a lot
        of that today," she said. "Nipsey meant the world to me. I don''t even know
        how to describe this loss. ... Nipsey really showed me that I could be anything
        I wanted to be."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b2407-a563-42e4-b572-d2fce8a81d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latrell Parker, a barber and photographer from Fredericksburg, Virginia,
        also traveled across the country to honor the rapper. Wearing a shirt bearing
        the musician''s image with the caption "The Marathon Continues," he told CNN
        that as an entrepreneur himself, he always admired how Nipsey taught others
        to pursue their goals.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08797f2-bfad-4d98-884d-5d5816e6311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take it as big as you want to make it, as far as you want to go.
        That''s what Nipsey said," Parker told CNN. "I''m all for getting out there
        creating your own opportunities, creating opportunities for your people. That''s
        what Nipsey was about. It''s just beautiful."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c719a8de-ea67-46e7-a4f5-fe0fb3a4d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Breanna Henderson, who was attending the vigil with friends:
        "We''re sad to see him go, but we''re happy that he left a legacy for us to
        continue."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773850cc-94e5-4877-b2f3-9314e0990d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rapper''s reach was bigger than music</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af9a43e-d6a3-4402-99ab-c4f8f2929f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://edition.cnn.com/2019/04/01/africa/nipsey-hussle-eritrea-tribute-intl/index.html"
        href="https://edition.cnn.com/2019/04/01/africa/nipsey-hussle-eritrea-tribute-intl/index.html">Eritrean-American
        rhymesmith</a>&nbsp;was beloved not only for his Grammy-nominated music —
        he dropped a dozen or more mixtapes before releasing his studio debut, "Victory
        Lap," to acclaim last year — but also for his activism and entrepreneurship
        dedicated to uplifting his community.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b501f-aad5-4e1f-9017-71dc55a59888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who knew him say he cherished the Crenshaw District where
        he grew up. The 33-year-old owned businesses there, invested in the community,
        paid for funerals and kids'' shoes and counted several Los Angeles rappers
        among his influences and collaborators.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31744732-6431-43a6-aa15-60fbc3284327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/05/entertainment/steph-curry-reacts-nipsey-hussle/index.html">Steph
        Curry: Nipsey ''was just getting started''</a></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87572f-e0be-4817-a65d-dce6e94664ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he was a member of the Rollin 60s Neighborhood Crips, he
        reached out to police leaders before he died to discuss ways to curb gang
        violence and help youngsters. He also made music with Bloods-affiliated rappers
        such as The Game and YG, who counted him as a friend.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38900b5e-9cf2-4b5e-b09f-1f0b68f10374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YG was an honorary pallbearer Thursday. Appearing alongside DJ Mustard,
        the Compton rapper told the crowd that Nipsey was his "brother from another
        color" and said that when they were together they never spoke about meaningless
        things. They discussed goals, family, homies and raising daughters, he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ff1df-c90b-4d68-bd6e-1a128abd7862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our brother never left the ''hood," Farrahan said during Thursday''s
        service before referencing the rival gangs'' colors. "As he loved the red,
        he loved the blue. ... He walked among the blue with a heart for the red and
        all the colors in between because his life was for the unity of the red and
        the blue, the unity of the ''hood. So when we celebrate Nipsey, we must celebrate
        unity."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b500685-99c4-4428-8ed3-201e908485ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nipsey was <a href="https://edition.cnn.com/2019/03/31/us/nipsey-hussle-los-angeles-shooting/index.html">gunned
        down March 31</a>&nbsp;in Los Angeles near the clothing store he owned at
        Slauson Avenue and Crenshaw Boulevard. Eric Holder, a man Nipsey knew, repeatedly
        approached the rapper that Sunday afternoon before returning with a handgun
        that he "purposely and repeatedly fired" at the rapper, killing him and injuring
        two others, Los Angeles police Chief Michel Moore said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78c58d-9bde-400e-9aac-632a06f75468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/04/us/nipsey-hussle-fatal-shooting-suspect/index.html">Holder
        has pleaded not guilty</a>&nbsp;to one charge of murder and two counts of
        attempted murder. The 29-year-old was also charged at his arraignment with
        possession of a firearm by a felon.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9692fe-d2a3-47ca-9450-81823e76154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:42:03.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/11/entertainment/nipsey-hussle-funeral-service/index.html">Obama,
        Snoop Dogg and Stevie Wonder were among those paying tribute to Nipsey Hussle</a>."</em></p>'
