      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from painting and fashion design, Gan, who hails from a family
        of artists, said she can do just about anything art related, like designing
        invitations and publicity materials, and creating vectors.</p>'
