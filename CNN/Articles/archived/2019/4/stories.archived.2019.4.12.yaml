      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots threatened to make a late comeback in the final quarter,
        but the Elasto Painters responded with a 9-0 blitz to seal the victory.</p>'
    '21':
