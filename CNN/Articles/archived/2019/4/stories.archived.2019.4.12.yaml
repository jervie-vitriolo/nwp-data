  'monkey-brain-human-china':
    'author': 'Ben Westcott and Serenitie Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-12T20:31:06.190+08:00
    'imagesource': 'jcr:83fda714-5ca3-4cd0-91bd-e9ce5f85968a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3d4c7fb-7e44-4fb3-bf68-d5c32b384520'
    'lead': 'A Chinese researcher who sparked improved cognitive function in monkeys
      by implanting human genes into their brains has defended his experiment, which
      has divided the scientific community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T20:32:58.514+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:16:43.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:16:28.564+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['monkey', 'China', 'human-', 'brain', 'implant', 'science', 'Planet-of-the-Apes',
      'genetics']
    'template': '1'
    'title': 'Chinese scientists defend implanting human gene into monkeys'' brains'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5312b1-56f0-4bf2-b054-5d33c8226d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.516+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Chinese researcher who sparked improved
        cognitive function in monkeys by implanting human genes into their brains
        has defended his experiment, which has divided the scientific community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b702e8-107c-4c74-8323-203a9f0c9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.514+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, undertaken by multiple universities and led by the
        Kunming Institute of Zoology in southwestern China, was intended to shed more
        light on the evolutionary process which led to human intelligence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e3c00-da97-4b6e-b69a-86ffe2beb3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.514+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brain size and cognitive skills are the most dramatically changed
        traits in humans during evolution, and yet the genetic mechanisms underlying
        these human-specific changes remain elusive," said a report published on March
        27 in the China-based journal National Science Review.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a3408-69cf-4317-b533-593e25557967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.515+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research paper said it was the first time such a study had taken
        place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4458d9af-9d6c-4adc-8f8d-cba9cc20ddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.515+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the lead researchers Su Bing, from the Chinese Academy of
        Sciences'' Kunming Institute of Zoology, said the experiment has been reviewed
        by the university''s ethics board and had followed not only Chinese and international
        best scientific practices, but also international animal rights standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e21b42-9c29-4e2a-bbda-e411a4fac1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.515+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the long run, such basic research will also provide valuable
        information for the analysis of the etiology and treatment of human brain
        diseases (such as autism) caused by abnormal brain development," he said in
        an email to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1d9fd-c1e2-40b5-b5b4-01ec98488e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.515+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists who have long debated the ethics of transgenic experiments
        on monkeys and apes have said the experiment leads researchers down a "risky
        road."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5662e66-2756-4b29-bd8e-1dec3f41637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.515+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second gene-related controversy to hit researchers in
        China in less than six months. In November a Chinese scientist claimed he
        had created the world''s first gene-edited babies, sparking an international
        outcry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a8b57-762d-4229-b16c-c919a7368317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.515+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed to have used a tool known as CRISPR-cas9 to remove the
        genes that made the children susceptible to HIV. Chinese authorities took
        a dim view of the experiment, branding it "illegal" and ordering an investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8c2bb-c29e-4451-91ad-86b5c829ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.515+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Su''s 2019 study, 11 rhesus monkeys were successfully implanted
        with copies of the human MCPH1 gene, an important marker for "brain development
        and brain evolution."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff36ced-bf90-4481-8cba-0b12c5742349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.515+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis of the monkeys'' behavior and physiology showed they developed
        in a more human-like fashion, with better short-term memory and a faster reaction
        time compared to a control group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0a42a-317d-44e1-8221-e299a14ec64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.515+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their brains also took longer to develop, in a similar fashion to
        humans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0198e90-b81b-42c7-a7dd-cb929a93d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.515+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research has been criticized by a number of Western scientists.
        University of Colorado geneticist James Sikela said it was a "very risky road
        to take."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ec569-e8ef-4bbe-a18f-5fb0ee022182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.516+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sikela and his colleagues had argued in a paper published in 2010
        that transgenic experiments on non-human primates raised complicated ethical
        issues and that enhanced primates would be at greater risk of exploitation
        and harm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32323fe-78cd-499e-b2c7-cc1131f6c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.516+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These harms render the conduct of this research ethically unacceptable
        in apes, justifying regulatory barriers between these species and all other
        non-human primates for transgenic research," the 2010 paper said. The paper
        did, however, concede the research could be valid in some situations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae629a7-3c8e-400f-accb-76a066a46772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.516+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the MIT Technology Review, University of Colorado bioethicist
        Jacqueline Glover compared the experiment to the sci-fi dystopian movie "Planet
        of the Apes," in which super-intelligent primates overthrow humans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06b413-2693-4a36-a16e-619d9410892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.516+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To humanize them is to cause harm. Where would they live and what
        would they do? Do not create a being that can''t have a meaningful life in
        any context," Glover said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb73abb-991c-4b1c-b55d-ba7f802f09e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.516+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese scientist Su accused Western critics, and Sikela in
        particular, of hypocrisy and recklessness, saying that the project was being
        unfairly judged by Chinese research "stereotypes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc37ac1-0a46-4261-b52c-c8e36058f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.516+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exploring the genetic mechanism of human brain evolution is a major
        issue in the natural sciences, and we will continue our exploration," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf319dc-1b35-47fc-8a27-69d7f87f1fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T20:32:58.516+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:16:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/12/asia/monkey-brain-human-china-intl/index.html"
        target="_blank">Chinese scientists defend implanting human gene into monkeys''
        brains</a>."</em></p>'
