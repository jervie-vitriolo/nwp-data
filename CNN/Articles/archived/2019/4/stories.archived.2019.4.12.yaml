      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:39:31.539+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a02e03-40d9-4d36-acdc-553fa60e91d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, having found new roles in life, a new support group
        and having gone through therapy, I couldn’t be more eager about working more.
        I’ll still definitely be acting for a long time. I can’t keep away, whether
        it’s a cameo, a support or a lead role.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c0cd7-c101-457d-b7ed-adf2600e759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a11ec-04c2-4bad-8dfe-560b5c6cd4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having experienced all of this, I realized&nbsp;that you have to
        start questioning your own priorities and begin to give yourself unforgiving
        trust. The immense independence I’ve built feels like a wild fire that’s amazingly
        empowering. I learned that you should start looking for your own opportunities,
        start making your own future. As for me, I’m just beginning.</p>'
    '31':
