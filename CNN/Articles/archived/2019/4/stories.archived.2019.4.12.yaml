      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5786f2-c3d3-401c-bd28-c1355e19a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two decades now, politicians have been hiring Juan, not his
        real name, as a pook (local) leader tasked to buy votes during elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40987564-5f22-472a-8a38-3d2ff869a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd33ac4-ab0b-4699-955a-3928a118fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are different ways to buy votes, including what he
        calls "gapangan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ddd712-66d2-43d9-9ecb-2ac55ecbcc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc18e4d4-ee89-410a-b985-8cf56f44c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan said on the eve of election day, pook leaders would visit a
        stronghold of his client''s opponent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337d3c3d-3261-42d3-a99f-14fa78ccf097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500dc91-abc7-4c25-8659-99948360c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pook leaders would pay residents about ₱1,000 each to boycott the
        polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c9b25-44a8-42cd-bfd9-fa88300eb000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c972ae9-6359-40e1-a49d-04e98ec7da41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kakausapin namin kung ilan ang botante sa pamilya nila. Ilan kayong
        botante dito? ''Wag nalang kayo bumoto, babayaran na lang namin kayo. Kasi
        alam namin ang iboboto nila, kalaban namin," Juan told CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275296a5-95d6-4f35-9395-8fd940fdb802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540c1d8-eaef-4f02-b6a0-d1e689357c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We ask them how many voters there are in their family.
        How many among you vote? Don''t vote anymore, we will just pay you. Because
        we know that they will only vote for our opponent.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe00333-0973-4227-858b-3605189268b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949733e-8590-4e93-b0af-cbe16aabd9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said someone from their group will stay in the barangay to make
        sure residents they talked to will stay in their houses on election day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf94b7-3830-4d9c-923a-856ce5ffec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9917a3-69b0-4de2-8cf7-9b23e387676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May magbabantay na noon tapos ang bigayan noon yung malapit na
        matapos ang botohan," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7a428-3c8f-4234-8182-5ad5d6c4cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58333c06-2dec-447e-b06d-4223465fb552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Somebody will watch over the voters. The payment will
        be given after voting hours.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a7225-fbc9-48c2-986d-95f9cf4a9ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

