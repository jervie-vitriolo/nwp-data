    'template': '1'
    'title': 'Why Filipinos sell their votes, and for how much'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bdeb03-0565-443d-b6cd-53b46f2030a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:24:45.387+08:00
