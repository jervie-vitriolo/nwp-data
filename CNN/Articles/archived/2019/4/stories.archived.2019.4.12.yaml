    'title': 'Sudan''s President Bashir forced out in military coup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32261444-e1ca-4b67-a6bf-779ec9779c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After three decades of rule, Sudanese
        President Omar al-Bashir has been arrested and forced from power in a military
        coup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be822d58-0017-4770-b02a-23061f7b5701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de67be27-2680-4e4d-8205-0a3d0b708205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir''s government has been dissolved, and a military council
        has assumed control for two years to oversee a transition of power, Sudanese
        Defense Minister Awad Mohamed Ahmed Ibn Auf said in a televised statement
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938dc43e-1e24-403e-8462-2cd58105b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab45cb0-ef42-4070-80e7-0c208e554063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s removal comes amid a popular uprising against his
        rule that has seen thousands take to the streets across the northeastern African
        country. The largely peaceful protests have escalated in recent days as armed
        government groups engaged in deadly clashes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a70f3-04ab-4444-b721-fc5d87f5d33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7636ff-1348-4adf-96cb-9f4354df0143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of Bashir''s ouster spread, people flooded the streets of
        Khartoum, the capital, in celebration, according to social media reports and
        witnesses on the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0e05d-df96-492e-8933-c88d73999f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7bb41f-79a3-40ba-96a1-02509fdcc45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN exclusive: <a href="https://www.cnn.com/interactive/2019/04/africa/sudan-crackdown-us-normalization-talks-intl/"
        target="_blank">As Sudan brutalizes its people, the US offers closer relations</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700b4c2-92d4-444f-a329-83a364c48234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f863cb19-e709-4fa2-9cd1-156593a536e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those jubilant scenes came to an abrupt halt after the coup announcement,
        however, according to a CNN stringer on the ground. Chanting against the defense
        minister began shortly after the military''s announcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796a67e-9d6f-4663-a3cd-2a1ceb5b72f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9fa162-59f1-4cda-8ca1-aa32b06aa86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people want to topple Ibn Auf," a crowd chanted in Khartoum
        on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7504d9-ce9b-4969-b027-3db5d63bbd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f9db7d-9901-41b9-9be7-61da9960b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-month state of emergency has been declared, and a one-month
        curfew from 10 p.m. to 4 a.m. put in place. Airspace and crossings will be
        closed for 24 hours, and medical facilities will be secured.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d0fc8-d55d-4ffd-81ab-add5aa5f9f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d73ae-9ad5-4323-8f9d-c1b43d031cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan''s Cabinet, its National Assembly and municipal bodies have
        been dissolved, and the country''s constitution suspended, Ibn Auf said. The
        judiciary, public prosecution, embassies and diplomatic entities will continue
        to function as normal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcee06-0053-4093-94bb-fc2229bf3686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb343b5-49de-42e0-a462-ba0b4bdd480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All political prisoners, detained by security services since the
        wave of anti-government demonstrations gripped the nation in December, will
        be released, the defense minister added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ed7428-2379-4191-92e3-56e7479f5f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbdff41-b229-43b6-a9ce-7d740bc96db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''With the blessings of God''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f988a-65d0-4f0e-8507-f5cf87effff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3:30 a.m. Thursday, Bashir was visited by the heads of his four
        main security apparatuses and was told "there was no alternative" but for
        him to step down, two senior military sources with direct knowledge of the
        conversation told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5171478-6149-4fea-86e7-1e679c50b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988190c7-985d-4f0d-980f-e46c994bca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the sources, Bashir responded by saying "with the blessings
        of God," an expression of acquiescence in Islamic tradition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da8abb2-1196-41e7-8625-8a4a06ac711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be3603-3433-4604-b03b-89f479d30971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir is under house arrest, according to sources. His personal
        guard has been replaced and is under close watch, sources added. Sudanese
        Prime Minister Mohamed Taher Ayala and Ahmed Haroun, the head of the ruling
        National Congress Party, were among dozens of officials who were also arrested,
        a top military official with direct knowledge of the arrests told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab62669-04f9-41e8-98e4-3db1c23cb2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d4813d-ebca-4513-b04c-56fe56e053ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s stringer in Khartoum witnessed military troops storming the
        Islamic Movement headquarters, the main component of the ruling party.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f267a347-ff56-4920-ac7d-6ce3dab2015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e87e26-2763-479a-916a-a8d279842e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sudanese Intelligence Agency said it ordered the release of
        all political detainees, the official Sudan News Agency, or SUNA, reported
        Thursday. More than 3,000 people have been arrested since protests began in
        December, based on testimony CNN gathered from activists, lawyers and victims.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1b897-6f0b-41a6-bb9c-eea9e6c44a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c60fc8-3a1d-4c2a-819c-3dd194935892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a group that has been leading the protests, the Sudanese Professionals
        Association, or SPA, rejected the "coup declaration," and has called on people
        to press on with demonstrations and to stage a sit-in outside military headquarters.
        The group said protests would continue until "power is handed over to a civilian
        transitional government."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84be6cd-c2b8-41ba-aca1-eacc1693f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T10:27:14.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:17:07.381+08:00
