      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f1823-7223-47bf-aebd-88066c470599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what now?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef6948e-f161-4dec-b229-de31e5fcf5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d12a5-040d-453f-9cb3-591c7cf69e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s the question everyone''s asking themselves: what
        comes next?" Joanna Robinson, a senior writer at Vanity Fair, told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a074d9-c7f3-40ef-96f4-17a1b6d167a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a995b9-2401-4c8e-aea6-e2d179774282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson, who specializes in "Thrones" coverage for the magazine
        while also hosting three "Thrones" podcasts in her spare time, said that she''s
        written "likely hundreds of stories" about the show. That may seem normal
        now due to its popularity, but she explained that when she first started at
        Vanity Fair, she had an editor who told her that one "Thrones" story a week
        was more than enough.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f4aa26-6279-4030-92f7-a5c2b2697e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfaf54f-0549-4892-8f99-883df3f50e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, there''s no such thing as too much ''Game of Thrones'' content,"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e74c8-0ebc-4736-b7a3-ccf630c11704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9e5ae-6d53-45ed-949d-c79e1310e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson said the show definitely helped "elevate her career," giving
        her opportunities she never expected, like writing a cover story on "Thrones"
        star Emilia Clarke. Robinson, however, isn''t too emotional about the series
        coming to an end -- at least not yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc76e72-3041-4ce6-83d3-43280b2d4fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e43734-d229-4397-85a1-3d7021b68e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talk to me again in a few weeks and maybe I''ll cry about the end
        of ''Game of Thrones,''" she said. "But now there''s too much work to do."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627ddb3-c2f6-4281-949c-b1fd68768e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bafb693-e551-400d-9f74-07e5d6e0786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reporters, like Insider''s Kim Renfro, owe their entire career
        to the series.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd30e60e-017e-4bea-8b2b-bb6b5017c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Game of Thrones'' changed my life entirely," Renfro told CNN
        Business. "It gave me a career I would have never imagined."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec51e9b7-efa6-4d9c-ac36-8494652186ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renfro joined Business Insider as a temporary office assistant in
        2014 with no intentions of going into journalism. However, her obsession with
        the series eventually got the attention of the editors at the business news
        outlet. They encouraged her to write about it for the site. Her first story
        "performed really well," Renfro said, and she eventually became an entertainment
        correspondent for Business Insider and the "resident ''Game of Thrones'' analyst."
        (Disclosure: I worked with Renfro in 2014.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf7b53-bb8e-4b4e-b149-f70339fa974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has since written hundreds of articles about the series (127
        stories in season 7 alone, according to Renfro) and is now writing a book,
        which will serve as an unofficial guide to the franchise.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3487555-a20f-4237-92b8-2dd9e4375b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renfro said that if it weren''t for the series, she''d likely be
        in grad school studying cultural anthropology.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe9c10-fc94-4ab1-a773-bc179762bfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredibly bittersweet that it''s ending," she said. "I don''t
        think I''ll ever have this experience again."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a4537d-39b3-46a9-91ee-df99b5a249dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainstream outlets aren''t the only ones covering "Thrones." Fan
        sites like "Watchers on the Wall," are serving up everything from spoilers
        to scoops.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f7b1fe-6705-4d00-a98b-9e87287ec98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These sites allow fans a place to congregate and just completely
        let their freak flags fly," Susan Miller, the site''s editor-in-chief, told
        CNN Business. "When we talk about the political structures of Westeros with
        our friends in real life, we get a lot of blank stares. The sites give us
        a community to just be ourselves."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea5ad5c-f356-499d-8478-45e9c17bec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller says that even though the show is ending, there''s still
        plenty of the saga left to explore. That includes HBO''s upcoming "Thrones"
        spinoffs and Martin''s highly-anticipated -- if not perpetually delayed --
        final two books.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a99ab-6ae8-4461-8cc4-466b63810ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, who has a full-time job as an occupational therapy assistant,
        said "Watchers" came together in 2014 and now has a team of 12 writers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4401b8-fa56-4587-97b1-0c81cd9f60d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It changed my life in a sense that there were times where I absolutely
        lacked direction and having this website kind of gave me an anchor," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16855783-b674-48f5-a31b-cc915fca4fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site and series also helped Miller deal with the loss of her
        husband who died of a rare disease in 2008. The development of the series
        has "kind of mirrored my own development in recovering from a lot of grief,"
        she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99842106-5115-4220-afcc-7aa4d9cf44d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said covering the show over the past few years has been "a
        sort of terrific surprise."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499063c7-3dde-46d2-bc4f-1b367a857233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just thought it''d be a cool TV show to watch, so being where
        I am now is quite a shock," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d21ff6-7058-4b0c-b564-b2113fa7231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thrones" has evolved into event television and some places like
        Chicago''s Burlington Bar have seized on that by opening its doors to fans
        who want a place to cheer and boo while watching the show.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1f1a4-f84b-4d12-9fa3-0dbc22655fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Loftus, Burlington''s manager, set up cameras around the bar
        in 2014 to capture reactions from patrons as they watched some of the most
        dramatic scenes. It was just "something fun" according to Loftus, but then
        his reaction video to the mind-blowing ending of the episode, "The Mountain
        and the Viper," went viral on YouTube. More than 3.7 million people have watched
        it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34373c33-1baf-4cda-8aa2-6eb4409d2cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loftus kept producing reaction videos and millions of people kept
        watching. He said his YouTube subscriber count went from "like 15 people"
        before the videos to nearly 150,000 now.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e6a822-0c0e-451d-97bf-ee660e9baa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without this night I wouldn''t have started to build out my brand
        on YouTube, I wouldn''t have met this global community. Hell, I wouldn''t
        have met my current girlfriend," Loftus said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f42205-8953-4fde-b184-1eb0df454950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Loftus and a whole world of fans must find a new show to obsess
        over.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c13a3ef-b9fe-46c8-abba-946def7082aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''RuPaul''s Drag Race'' reaction videos have done really well,
        but it''s not on the same scale," he said. "It''s hard to catch lightning
        in a bottle twice."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe4363d-eb02-4215-bf75-dcf397eac6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loftus said that once the show ends next month he''ll "weep into
        a big glass of whiskey."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165185c8-f1c2-422a-9071-f9256b583033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T19:55:59.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a lovely bookmark in my life," he said of the series.
        "It''s brought people together at a time when a lot of things are splitting
        people apart."</p>'
