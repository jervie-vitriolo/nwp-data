      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin/ Kim Seok Jin</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb6ea71-a04c-43d5-856c-5f9bf44d181f'
