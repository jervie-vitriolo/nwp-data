      'mgnl:lastActivated': 2023-01-29T23:17:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their Royal Highnesses have taken a personal decision to keep the
        plans around the arrival of their baby private. The Duke and Duchess look
        forward to sharing the exciting news with everyone once they have had an opportunity
        to celebrate privately as a new family."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee5820-a549-4d9f-8fe6-789cd7698008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Fitzwilliams, a royal expert, told CNN that the announcement
        is a conscious decision by the couple to "do things their own way" and to
        savor this "important moment in their lives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b29f3-05c2-4a65-b499-8ab6032ba421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged the huge global interest surrounding the birth of
        baby Sussex as the first child of American-born Meghan, and noted that it
        will "equal the birth of Prince George."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15880db8-2715-4b33-9a17-cbad4818d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will also be the first biracial royal baby, which will mean
        a great deal to the Commonwealth, Britain and the wider world," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b3b96b-beec-4ac7-b02e-009036ef4a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement means that Meghan will likely not appear for a
        photo call outside the Lindo Wing -- the private maternity ward at St. Mary''s
        hospital in west London -- shortly after the delivery of her child, Fitzwilliams
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25edf8f8-2a85-492f-8477-e3aa00565249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will consequently not follow in the footsteps of Princess Diana
        and the Duchess of Cambridge, who both stepped into the glare of the world''s
        media with their newborns in arm only hours after giving birth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc04b9f-db1b-4e28-a22d-38482d81dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzwilliams said that Meghan is free to make this decision as her
        child will be seventh in line to the British throne, which "lifts the pressure."
        He noted that Kate did not enjoy the same freedom following the birth of Prince
        George, as he is directly in line to the throne and expected to one day be
        king.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff60060b-3ab4-4fdb-b9ab-0c0fb95a3f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Nicholl, a royal expert and author of "Harry and Meghan: Life,
        Loss, and Love," told CNN that an official photo of the newborn is nevertheless
        expected to be released, but will likely be delayed until at least a day following
        the birth. The timing will also depend on "when the Duchess is ready to face
        the cameras and of course on how the birth goes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2185a7e8-e3c1-4c01-9cef-227e202f4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitwilliams added that Meghan does not want to be "picked over"
        by the press in photos taken only hours after giving birth or endure the grooming
        required beforehand. "Although this may surprise some, as Meghan is so assured
        and so poised. She has such a flair for the theatrical," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74bc01-af6d-4f43-8e71-fac37e7f5981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:01.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan may eschew hospitals altogether and opt for a home birth
        at the newly renovated Frogmore Cottage in Windsor, provided that she does
        not experience any medical complications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952cb83-98de-4a2b-b210-dc3a7d662d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:01.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told last year that Meghan favored a home birth, but she
        will take advice of her medical team once she goes into labor. If she isn''t
        able to have her baby at home for whatever reason, it will likely be in a
        hospital in Windsor. She is hoping for a natural birth in any case," Nicholl
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8889c80e-e4e5-4f87-946f-dec6879fedaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:01.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Royal birth traditions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2728003f-41c5-4465-987a-d99de760604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:01.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both Princess Diana and Kate opted for hospital births, it
        was previously tradition for heirs to the throne to be born in royal residences.
        "In some ways, Meghan is paying tribute to a bygone era when royal births
        were completely private," Nicholl said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6084967-6ebf-43e7-bfbe-01f611959b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:01.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four of the Queen''s children were born at home; Princes Charles,
        Andrew and Edward at Buckingham Palace, and Princess Anne at Clarence House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a3be4-6c1c-44c2-97a7-f7a2d4f24b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:01.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen herself was delivered via Caesarean section in 1926 at
        her grandfather''s home at 17 Bruton Street, Mayfair, and Prince Philip was
        born at Mon Repos villa on the Greek island of Corfu in 1921.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3681ff-b269-4705-a32c-828ce4aaad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace confirmed in October that Harry and Meghan were
        expecting their first child. At the time, they were in Australia on their
        first overseas tour as a married couple. The royal pair did not announce an
        exact due date and instead confirmed the baby will be born "in the spring
        of 2019."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613043d3-333e-4340-a3f3-018c85bf341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Meghan in the final stages of her pregnancy, speculation over
        the baby''s gender and name has reached fever pitch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0fd613-3654-4f40-95a5-29e546c29726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookmakers have Diana (Harry''s mother''s name) and Victoria (Harry''s
        great, great, great grandmother) as their hot picks for a girl, while for
        a boy, the popular royal names Arthur and Edward, as well as Philip (a nod
        to Harry''s grandfather), top the lists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ff56d-022a-4941-bbde-4a5a10c685f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby Sussex will become the seventh in line to the British throne,
        behind grandfather Prince Charles, uncle Prince William and his three children
        and Prince Harry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d1bda-97c7-481f-bc7e-5272165246b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:48:16.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:17:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/04/11/uk/royal-baby-harry-meghan-private-gbr-intl/index.html">"Harry
        and Meghan will keep royal baby birth private."&nbsp;</a>&nbsp;</em></p>'
  'Bureau-of-Immigration-surrogacy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-12T12:04:10.423+08:00
