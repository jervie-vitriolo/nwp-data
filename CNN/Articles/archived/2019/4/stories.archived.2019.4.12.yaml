    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '914c37c2-1f85-48a0-b168-63d6a394b1d8'
    'lead': 'The reincarnation of the Dalai Lama must "comply with Chinese laws,"
      the Chinese Communist Party government has said as the Tibetan spiritual leader
      recovers in hospital from a chest infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T08:48:10.395+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:17:10.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:16:21.172+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Dalai-Lama', 'Buddhism', 'religion']
    'template': '1'
    'title': 'Dalai Lama''s reincarnation must comply with China''s laws, Communist
      Party says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c669def-d46a-4631-905b-d7f73b2c94c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The reincarnation of the Dalai Lama must
        "comply with Chinese laws," the Chinese Communist Party government has said
        as the Tibetan spiritual leader recovers in hospital from a chest infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e068e-1a06-4607-a1cd-e863f990a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the 83-year-old Buddhist monk''s hospitalization on
        Wednesday, Chinese Foreign Ministry spokesman Lu Kang said Beijing wasn''t
        aware of the physical condition of the 14th Dalai Lama. But he added that
        there are "clear rules" regarding the reincarnation of <a href="https://www.fmprc.gov.cn/mfa_eng/xwfw_665399/s2510_665401/2511_665403/t1653187.shtml">"the
        living Buddha."</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf397189-3833-43be-b33e-b6263006a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reincarnation of living Buddhas, including the Dalai Lama, must
        comply with Chinese laws and regulations and follow religious rituals and
        historical conventions," Lu said, adding that China respected religious freedom
        for all its citizens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d1468-f5c4-4462-af9f-13d3c37bdac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalai Lama has lived in India since his self-imposed exile from
        Tibet in 1959 following the arrival of Chinese troops in the region, which
        Beijing claims has always been part of China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74181c-3b08-46c0-b4be-12f549f09d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, he has become an international celebrity, winning a
        Nobel Peace prize and feted by some of the world''s top leaders. He has also
        remained a perpetual thorn in the side of the Chinese government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebddb245-5384-4860-9b8f-95561aa5bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalai Lama''s private secretary Tenzin Taklha said Tuesday the
        aging monk had been <a href="https://edition.cnn.com/2019/04/09/asia/dalai-lama-hospitalized-intl/index.html">hospitalized
        with a chest infection</a>&nbsp;after returning to his home in Dharamsala,
        India, following a meeting in New Delhi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae6f39-e3e0-44d8-ad86-2198a7b8e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Taklha said he would be released soon. "He had a chest
        infection and as suggested by doctors, he took some antibiotics. He is much
        better now," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952cff3-2042-4bee-998c-08d25bab5771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the spiritual leader''s illness has once again raised questions
        over what will happen to Tibetans and their religion when the Dalai Lama dies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddfeed6-f8bc-4fce-9bf7-5b3ff2335670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Last Dalai Lama?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b99f5-90ac-497e-9ba8-00f0d6b6a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t completely clear whether the Dalai Lama will allow himself
        to be reincarnated after he dies. The Tibetan spiritual leader has hinted
        in recent years that he might be the last person to hold the title.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a96f2-0642-4977-913b-4d92891b4bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the title of Dalai Lama, the highest-ranking leader
        in Tibetan Buddhism, was bestowed on the reincarnation of a line of revered
        religious teachers, whose identity was <a href="https://www.dalailama.com/the-dalai-lama/biography-and-daily-life/reincarnation">chosen
        by their senior monks</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f186c7-aea1-456e-a2cb-5a68a5a40aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14th Dalai Lama was enthroned when he was four years old after
        being discovered by a delegation of monks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1f80f-cf17-4612-a8fd-74957f25c31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tibetan reincarnation expert Ruth Gamble, at La Trobe University''s
        China Studies Research Center, said there was no requirement for the next
        Dalai Lama to be born in Tibet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c624d309-71cc-42a8-994f-55fb63051587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the spiritual leader in 2011, the Dalai
        Lama said it was inappropriate for the Chinese government to supervise his
        reincarnation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e61049-56f3-436b-87dd-df4d9acb1980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say they are waiting for my death and will recognize a 15th
        Dalai Lama of their choice. It is clear from their recent rules and regulations
        and subsequent declarations that they have a detailed strategy to deceive
        Tibetans," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f420b-0afc-4a04-90ce-743d452f078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of Tibetan Buddhism said in his statement he would consult
        with his fellow monks when he was "about 90" on whether the institution of
        Dalai Lama should continue.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adfd8b6-83c9-412a-ad97-8e0b3a032a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is an officially atheist state. While the Communist government
        promises religious freedom to all citizens, there have been worrying signs
        of a growing crackdown on religion in the past decade.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a09bd71-0ae1-44aa-a686-e249b3c19069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the western region of Xinjiang, as many as two million Muslim-majority
        Uyghurs have been placed in detention centers as part of a policy to eradicate
        their cultural and religious practices, according to the <a href="https://www.foreign.senate.gov/imo/media/doc/120418_Busby_Testimony.pdf">US
        state department</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9201f7e7-604e-459c-be2f-e92ea3413167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, authorities tore down dozens of <a href="https://www.cnn.com/2018/12/26/asia/china-christian-crackdown-christmas-intl/index.html">predominantly
        Protestant Christian churches</a>&nbsp;through the country after ruling that
        they were built or run "illegally."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e679f-c34b-445c-9cfb-674335ac94e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reincarnation subject to approval</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4822f64-0dbb-4272-adde-5974894f04c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalai Lama''s fears of interference by Beijing in the reincarnation
        process are not without precedent.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af10e884-8ad2-4853-ba02-580751ab83fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, a process to find the reincarnation of the 11th Panchen
        Lama, another important religious leader in Tibetan Buddhism, ended in division
        and controversy after the Dalai Lama''s chosen candidate disappeared and a
        successor selected by the Chinese government was put in his place.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1a395-0b85-47f9-849d-c6c4c55fe2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gamble said the Dalai Lama would be under heavy social pressure
        to reincarnate and, in the end, it might not be up to him anyway.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce8e83b-4826-47dd-96f9-b6561a7ecdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways, it''s not really his choice. If people go looking
        for him, they''ll find him," she said. The most likely outcome was for two
        Dalai Lamas to emerge after the 14th holder of the title passes away, Gamble
        said -- one picked by the Tibetans-in-exile and one selected by Beijing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9596a767-b484-4bb2-afee-7f530b2d71a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he no longer calls for Tibetan independence, the Dalai
        Lama has continued to demand cultural autonomy for Tibet. China calls him
        a traitor and "a wolf in monk''s robes."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064e89c-f566-4950-85d8-cfebaac452f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also remained a <a href="https://edition.cnn.com/2018/03/30/asia/india-tibet-china-dalai-lama-intl/index.html">point
        of tension between India and China</a>. Nearly 100,000 Tibetan refugees live
        in India after fleeing China in 1959.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645cdf1-b820-4b08-8ef1-7f71d3fd4657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalai Lama has faded from the spotlight in recent years. In
        2018, he announced that he would be cutting back his international travel,
        citing age and exhaustion.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b96a593-f264-4c28-8f2d-62b7b0be1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in a recent interview with Reuters what might happen after
        his death, the Dalai Lama anticipated a possible attempt by Beijing to foist
        a successor on Tibetan Buddhists.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f677fc-e560-4c90-a6de-9d9dd035390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, the 1989 Nobel Peace Prize laureate said: "In
        future, in case you see two Dalai Lamas come, one from here, in a free country,
        one is chosen by Chinese, and then nobody will trust, nobody will respect
        (the one chosen by China). So that''s an additional problem for the Chinese.
        It''s possible, it can happen."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b6182e-33b0-48c4-8b5d-9f883f67d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article five of a Chinese government law, which lays out the "management
        measures" for Tibetan Buddhism, says the reincarnation of a living Buddha
        is <a href="http://www.gov.cn/gongbao/content/2008/content_923053.htm">"subject
        to an application for approval."</a></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d1b42-24cb-45ad-9247-cb1c11f11728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:48:10.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/11/asia/dalai-lama-beijing-tibet-china-intl/index.html">Dalai
        Lama''s reincarnation must comply with China''s laws, Communist Party says</a>."</em></p>'
  'Luzon-Grid-red-alert-power':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
