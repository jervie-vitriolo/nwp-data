      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chrissy Teigen called out Ivanka Trump
        for a "complete lack of empathy" in regards to the <a href="https://www.cnn.com/2019/04/09/politics/fact-check-trump-claim-obama-separated-families/index.html">Trump
        administration''s child separation</a>&nbsp;on Wednesday night at the House
        Democrats'' annual retreat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967043c-a683-4488-8095-cfd72b9feee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:34:08.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a painful thing to see that and it''s a painful thing to
        see such a complete lack of empathy," Teigen said when asked by Melissa Harris-Perry,
        a former MSNBC host, <a href="https://www.cnn.com/2019/04/09/politics/fact-check-trump-claim-obama-separated-families/index.html">how
        images of separated children affected her</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cdfbd5-e22b-4105-8986-33ccd9de165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:34:08.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes from people, like Ivanka, I will say, that can post
        all day pictures of her children that are just in her home and ''oh my daughter
        is having trouble in her crib'' or ''my daughter is doing this'' and ''my
        daughter is doing this,'' there are children out there that don''t have that
        opportunity," she continued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f705bd-e335-4169-a5ef-79588c97f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:34:08.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen, who has been an outspoken critic of Trump, discussed how
        the current administration has impacted her mental health. She joked that
        she and her husband, John Legend, have very different social media personalities,
        but said she needed to step away from constantly discussing issues of the
        day for her own well-being.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f17191-c7f2-4cb1-8934-25e4f09cbd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:34:08.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t read the messages that I was being sent because, of
        course, Donald more than anything he says and does, he opened a world, opened
        up a window to all these people that felt like it became OK to be just as
        nasty as him, and it made it acceptable and I didn''t want to be a part of
        that anymore," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b2447-2c3e-4086-ba8c-4ce41804d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:34:08.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she typically likes to make light of things, but "but
        it''s hard to find the funny when there''s so much sad and when there''s so
        much agony and pain and people being treated horribly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc5e86-fab7-42d8-befa-e9e55cb50e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:34:08.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to CNN''s request for
        comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b847f-711c-452e-9fa4-b60dd018dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:34:08.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the discussion, the moderator noted that House Speaker
        Nancy Pelosi has helped demonstrate the importance of saying "no" and asked
        Teigen what word she hoped women would start using more frequently.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f9c74-4da0-48c7-898e-8e3e235dbc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:34:08.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"F*** you," she said bluntly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326240b2-0421-45a8-8fc0-bac6eec48de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:34:08.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience broke into laughter and Teigen then turned to the speaker
        and said, "I''m so sorry, Speaker Pelosi."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a81ea-186a-4377-8a56-b119217d09c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:34:08.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you don''t got to say it, you just walk out," Legend
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84778b0f-2007-4f11-a56d-22fb63bdb74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:34:08.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the way, you don''t have to say it ... it is not a word, it''s
        not a sentence, it''s a mindset," Teigen said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5154898d-260a-41db-afbf-6a46d23dc24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:34:08.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power couple was also asked about reparations, which Legend
        called "a long overdue" conversation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6858cb48-fe61-45b6-9610-7f4890fb7148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:34:08.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the National Action Network conference last week, <a href="https://www.cnn.com/2019/04/05/politics/2020-democrats-house-reparations-bill/index.html">multiple
        2020 candidates expressed support</a>&nbsp;for H.R. 40, a House bill that
        would establish a congressional panel to study the possibility of reparations
        for descendants of slaves. Sen. Elizabeth Warren, former Housing and Urban
        Development Secretary Julian Castro, Sen. Kirsten Gillibrand, former Rep.
        Beto O''Rourke and Vermont Sen. Bernie Sanders have all said they would be
        in favor of the legislation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbfedcc-7486-4647-9143-e1a6c6af851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:34:08.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Sen. Cory Booker announced that he would be taking the
        lead on this issue in the Senate and would <a href="https://edition.cnn.com/2019/04/08/politics/cory-booker-reparations-senate-bill/index.html">introduce
        legislation</a>&nbsp;as a result of "overt policies fueled by white supremacy
        and racism that have oppressed African Americans economically for generations,"
        he said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb15222c-4987-4237-b9b2-953b9bead800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T08:34:08.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:17:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/11/politics/chrissy-teigen-ivanka-trump-john-legend-child-separation/index.html">Chrissy
        Teigen blasts Ivanka Trump''s ''complete lack of empathy'' on child separation</a>."</em></p>'
  'dalai-lama-reincarnation-china':
    'author': 'Ben Westcott, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-12T08:41:51.879+08:00
    'imagesource': 'jcr:b6ae13be-a37d-4cd6-8167-0e77ecea7f90'
