      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not good weather for the flight to Marawi, so he cancelled it so
        opted to rest," Panelo said in a brief statement.</p>'
    '15':
