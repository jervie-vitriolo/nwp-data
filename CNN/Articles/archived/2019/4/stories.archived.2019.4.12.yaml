      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabe Norwood and Beau Belga contributed 13 points and 12 points
        for Rain or Shine, respectively.</p>'
