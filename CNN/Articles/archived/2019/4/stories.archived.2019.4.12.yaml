      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> - The
        Commission on Elections (Comelec) again warns against breaking campaign rules
        as election day draws nearer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317016d8-4f70-485f-b32d-831171f97e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:50:06.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Friday, Comelec Spokesperson
        James Jimenez said the way candidates behave during the campaign period shows
        how much — or how little — they value the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79e5aed-b73b-4867-822c-4aa1ec884c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:50:06.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added that punishment has been meted to people who have
        broken election laws, but for election campaign laws — specifically postering
        — he said there are pending cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7dfeee-78ef-41b7-9065-824c558541f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:50:06.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, if people think <em>na mukhang walang ngipin ang</em> Comelec
        <em>sa pag-e-enforce ng batas, tandaan niyo na lang tuwing nakakakita kayo
        ng nagvi-violate na ganyan, e araw-araw naco-confirm na yung mga kandidato
        niyo walang paggalang sa batas,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c836c-1e08-4754-aa25-9987593b335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:50:06.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Again, if people think that the Comelec has no teeth
        when it comes to enforcing the law, remember that every time you see someone
        commit a violation, it simply confirms every day that your candidate has no
        respect for the law.]</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Comelec, puspusan na ang paghahanda para sa halalan <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/TMUSnuE3ZZ">pic.twitter.com/TMUSnuE3ZZ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1116538894994907136?ref_src=twsrc%5Etfw">April
        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b64dbe5-19a5-409e-8d08-9287f465ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:50:06.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df53f77a-881a-467e-a120-7db190723b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:50:06.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He compared the situation in other countries where candidates took
        it upon themselves to follow the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7753592e-c9f8-42c5-a827-73f664663c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:50:06.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has constantly reminded those running for office to
        follow the campaign laws as specified in <a href="http://comelec.gov.ph/php-tpls-attachments/2019NLE/Resolutions/com_res_10488.pdf">Resolution
        10488</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7247135-e084-4dce-b134-60d00271d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:50:06.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the resolution are guidelines on the sizes of posters,
        common posting areas and concerns regarding blogs and campaigning via social
        media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e950e97-4aee-48a7-919e-c9746bda2659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:50:06.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2019/02/03/comelec-resolution-10488-blogs-social-media-2019-elections.html"><strong>READ:
        Comelec: Register blogs, social media pages of candidates, political parties</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5555594-b173-4dda-931c-f8e8b894d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:50:06.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2019/02/15/Comelec-senate-candidates-illegal-campaign-poster.html">In
        February</a>, Comelec warned 40 senatorial candidates against illegal campaign
        posters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9733bf9-c40f-4774-8ad6-ca3438150ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:50:06.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also commented on recent reports of musicians complaining
        that their work being used as campaign jingles without their consent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ed96a-88ce-4d2b-be02-8b3af4377405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:50:06.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the practice is illegal, however, not under election
        laws.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff065012-5044-4821-872e-68aef672a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:50:06.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the distinction we have to make. This is illegal under
        the intellectual property regimes, <em>at hindi</em> Comelec <em>ang nagpo-police
        niyan</em> [and it''s not the Comelec that polices it]," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3107ce01-eadc-43a6-b02a-0cf469f76cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T15:50:06.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez did say those artists whose works were used without permission
        should go to the proper agencies for resolution.</p>'
  'Cebu-City-state-of-calamity-El-Nino':
    'author': 'Dale Israel, for CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-04-12T16:02:23.537+08:00
    'imagesource': 'jcr:13c819b6-e32f-4343-8909-f4914c338ef1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7277ed6-fea5-45d8-80e2-054e3a61f846'
    'lead': 'Cebu City adds to the list of areas in the Philippines which have declared
      a state of calamity because of El Niño.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T16:10:48.459+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:16:50.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:16:26.708+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-City', 'state-of-calamity', 'El-Nino', 'dry-spell', 'drought',
      'Cebu']
    'stories': ['9a3c9db7-1a0a-4a85-be3b-d51192f0b9f4']
    'template': '1'
    'title': 'Cebu City placed under state of calamity due to El Niño'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f54ff8-088a-4b95-b7c8-29f09b8dbb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:10:48.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —&nbsp;</strong>Cebu
        City joined the list of areas which have declared a state of calamity because
        of El Niño.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72182208-22e7-4ec4-86c3-80a943ec27e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:10:48.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Council approved the declaration during a special
        session on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3659e2-6099-4d52-b3e7-c7329e22063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:10:48.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city agriculture office has estimated a P27.58-million crop
        production damage, which affected 28 upland <em>barangays</em> (villages)
        including 668 farmers and 3,143 households.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba0905-aade-4de4-8b42-8bd86d691fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:10:48.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu provincial government <a href="http://cnnphilippines.com/news/2019/3/26/cebu-state-of-calamity-el-nino.html">earlier
        declared</a> state of calamity on March 26 for the same reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646be1af-7521-4413-a50f-64be5b97accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:10:48.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Councilor Dave Tumulak said the release of calamity funds
        will aid farmers through procurement of hoses and purchase of farm materials
        such as vegetable seeds and fertilizers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c71a95-6a4d-4464-ad6e-62e199f25abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:10:48.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱27-million fund will also be used to buy "veterinary biologics"
        to help damaged livestock in the upland villages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0827d-d05a-473b-8fe3-afa22f097ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:10:48.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-lying areas of Cebu City-- specifically 47 barangays-- have
        also been hit by low water supply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31150d5-8c47-4cd2-814a-f5ac1f637162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:10:48.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:50.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of <a href="http://cnnphilippines.com/regional/2019/4/11/El-Nino-Albay-state-of-calamity-Palawan-crisis.html">Albay</a>,
        Camarines Sur, and <a href="http://www.cnnphilippines.com/news/2019/3/12/Zamboanga-Sibugay-Pagadian-state-of-calamity-El-Nino-.html">Zamboanga
        Sibugay, as well as Pagadian City</a> in Zamboanga del Sur have also been
        under a state of calamity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe6a6e-6f16-4969-839c-16d10c3d1903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:10:48.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:50.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department has reported about ₱4 billion in production
        losses nationwide as of April. Weather officials said the impact of El Niño
        will last until June.</p>'
  'jasmine-curtis-smith-essay':
    'author': 'Jasmine Curtis-Smith'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-04-12T16:15:44.164+08:00
    'image': 'jcr:8e5ea3b4-9c3c-4d38-9941-c82c6108b85f'
    'imagesource': 'jcr:cddf175f-9bd2-4e85-8b5c-185b8dc72fb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c012afd-a748-4351-a91e-31069e898e2d'
    'lead': 'The actress writes an essay on growing up in her sister''s shadow, dealing
      with family separation, and building a career she can truly call her own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T16:25:37.276+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-29T23:16:50.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:16:26.938+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'EXCLUSIVE: Jasmine Curtis-Smith finds her own light'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8058c874-191d-4e30-a620-335da14683b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Moving your life
        to another country, having to adapt and trying to belong in a new city, a
        new school, and a new world all seem easier when you are a kid. I had to leave
        my friends in Manila behind at the age of 11. I was simply asked if I wanted
        to go with my mom to Australia or stay in Manila with my&nbsp;dad. I chose
        Australia thinking it would only be a holiday. Little did I know that months
        later I would be studying and living there permanently. I didn’t even tell
        my friends that I was leaving. I didn’t get to say goodbye.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc42c7f8-14ee-4c57-9378-adde3a346d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897f7fa-462c-4859-bdc7-492eaa9961f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T16:25:37.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:16:50.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were opportunities to go back and see my friends when I was
        staying with my sister during Christmas but I was still trying to wrap my
        head around what was going on. I had a sister with a thriving career, so whenever
        we saw any Filipino in Melbourne, I immediately lost my identity to “kapatid
        ni Anne.” Let’s not mistake that with bitterness, it was just difficult to
        become who you wanted to be when everyone expected you to fit in someone else’s
        shoes. If it weren’t for my mother’s constant belief and overflowing support
        and love, I don’t think I would’ve even been able to be interested in staying
        in touch with my sister who was then thousands of miles away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af63560d-6308-4946-a438-10eeed8e0ee5'
