    'title': "In latest PH visit, Fil-Am actor Darren Criss calls on local gov't to\
      \ implement zero waste program \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e3a546-2f95-4659-8c19-b7bcf1a39237'
      'mgnl:activationStatus': true
