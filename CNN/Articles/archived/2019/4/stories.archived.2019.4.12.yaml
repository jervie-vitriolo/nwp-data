    'jcr:uuid': '849987b7-866c-4cae-bf6a-c9df1ad8ee4c'
    'lead': 'NGCP raises a red alert — the highest alert — for the Luzon grid for
      the third consecutive day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-12T09:19:50.772+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:17:09.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
