      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte was scheduled to attend a campaign rally
        for the PDP-Laban party to be held at the Mindanao State University campus
        in Marawi City, but he was a no-show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff756fb3-ce29-416c-a6e4-11fcee236995'
      'mgnl:activationStatus': true
