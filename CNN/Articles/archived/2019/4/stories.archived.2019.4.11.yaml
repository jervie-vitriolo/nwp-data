    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dr.-Armand-Mijares', 'Homo-luzonensis', 'Cagayan', 'Callao-Cave']
    'template': '3'
    'title': 'Meet the Filipino professor who led the discovery of a new human-linked
      species'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449e4e2-1bfa-4f4c-9050-0a0f586a3637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.521+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — The
        recent discovery of a new species in Cagayan has placed the Philippines back
        in the global archaeological map.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff84ace-061c-4e84-b926-2f1fd9592560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.521+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all thanks to the work of the team of Dr. Armand Mijares,
        a University of the Philippines Associate Professor who teaches in the school''s
        Archaeological Studies Program (ASP).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21da7ff-d01c-4ef3-8766-094016ce30c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.521+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mijares and his team found the bones of two adults and a child,
        from a previously unknown human-related species now called <em>Homo luzonensis</em>.
        Through uranium-series dating, the bones were found to be 50 to 67 thousand
        years old -- making them the earliest human remains to be discovered in the
        Philippines.</p>'
