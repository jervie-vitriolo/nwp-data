      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)&nbsp;</strong>
        — President Rodrigo Duterte said he would not allow his daughter Davao City
        Mayor Sara Duterte-Carpio to run for President, if he will have his way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16274825-1b65-4a60-a2ab-960ed69cf3bb'
