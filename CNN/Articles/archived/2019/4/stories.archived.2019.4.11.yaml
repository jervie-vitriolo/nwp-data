      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Foreign Affairs Secretary Teodoro "Teddyboy" Locsin
        Jr. called Marcos'' view "totally ignorant."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6dd4a6-9669-43f1-8823-0ac514536110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T20:33:35.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:06.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines did not sue China at the UN-backed PCA in 2013 out
        of nowhere. The case was filed two years after a standoff between the Philippines
        and China in Scarborough Shoal following an attempt by Filipino authorities
        to arrest Chinese fishermen suspected of illegal fishing there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a0278-ccf7-4546-91a2-2bba5ec0e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:24:50.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:06.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78555752-c8d0-4e29-b64c-89c80d228b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:24:50.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:06.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. moved to break the standoff, with Philippine ships leaving
        the area in keeping with the agreement with China brokered by Washington,
        but <a href="http://nine.cnnphilippines.com/news/2016/05/26/benigno-aquino-iii-south-china-sea-deal-broken.html"
        target="_blank">China stayed</a>. The East Asian giant has continued to exercise
        control over the area to this day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11c310-cf9d-4068-bf7e-021589649658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:24:50.203+08:00
      'mgnl:createdBy': 'xave'
