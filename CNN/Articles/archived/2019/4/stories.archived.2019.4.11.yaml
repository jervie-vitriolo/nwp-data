    'template': '1'
    'title': 'Imee Marcos: I''m not running on my academics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b68d1c-f481-491e-b2fb-b1cdb730755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong>&nbsp;Ilocos
        Norte Gov. Imee Marcos said she is not banking on her academic background
        in seeking a Senate seat, after several reports debunked her claims that she
        graduated from different educational institutions, including the University
        of the Philippines and Princeton University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b31c5-2a6e-4350-a291-34d4ea703907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b6a62f-0ed4-4732-9dad-de0be86deae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s put it to rest <em>na</em> [now.] I am not running on my
        academics, in any case, I''m running on my performance," Marcos told CNN Philippines''
        <em>The Source</em> on Thursday. "I''m really running on my record in public
        service. I started very young <em>sa</em> [in] Kabataang Barangay. And then
        proceeded on and on to all the other positions that I took."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e635b-ed30-4342-b2be-5cb68145d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ffb33-0fca-4482-8260-1940209881ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said she has grown tired of the repeated queries about her
        claims on her educational background, which has been disproven by <a href="http://nine.cnnphilippines.com/news/2019/02/27/Imee-Marcos-Princeton-University-the-Daily-Princetonian.html"
        target="_blank">Princeton University</a>, the University of the Philippines
        (UP), Santa Catalina School in California, and the Asian Institute of Management
        (AIM).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d1539e-bb29-4003-92b7-364f5e8a409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111918b3-9e2e-403f-a93a-57550fa110f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been reported that Princeton, UP and Santa Catalina had no
        records of the Ilocos Norte governor graduating from these institutions. Meanwhile,
        AIM has denied that it has ever offered the program that Marcos said she took
        there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e731b1-9e50-4eda-9655-1d0783076800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af5eb3-590e-47d8-9a88-1c35790added'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of her supposed educational attainments were listed in her <a
        href="https://web.archive.org/web/20051224170710/http:/www.congress.gov.ph/download/cv/marcoscv.pd"
        target="_blank">curriculum vitae</a> posted on the website of the House of
        Representatives when she was Ilocos Norte representative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99ba66-112e-4798-b24c-eff5b23745a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52b228-e91e-45d3-b40f-925ba395f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676e45a-9d1d-4136-9e08-2d9fae818c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite overwhelming evidence debunking her claims, Marcos still
        believes she graduated from these educational institutions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d5ca8-0ec6-439c-941a-bd9794fe2734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf49c3a5-5cf1-4125-8fbd-485c1ef63c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sabi nila</em> [They said] (UP College of Law), <em>hindi</em>
        [no.] Hindi ko na maintindihan. I would probably send someone and see. It
        does not really concern me, it''s so long ago," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5103cc-f5c3-48fc-a97e-4ab46bd8a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f796f75-047e-40c2-a0b4-ad497893e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also claimed that only the media is concerned about her degrees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c472db13-fc6e-4d7b-8b7c-36787f841edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42604713-c0c4-4f5c-b1b8-972094371ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people are not very concerned. They''re much more interested
        in prices of goods. If I can bring rice down to the price that they can afford,
        if I can actually provide jobs, if I can actually provide opportunities and
        I have new ideas for anti-terrorism and war, I think they''re much more interested
        in that than in all these stories that keep circulating," Marcos said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a52544-85cc-4c65-84a1-6afe8b28960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1fe8f-f942-4c82-9132-489f14eeb1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senatorial candidates has hit Marcos about her false
        claims on her educational background, saying that she lacks the honesty to
        run for public office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15e549-60b3-4c3a-9e2a-a112a03d17f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91108695-bd5f-4332-afae-f98dd246f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Mayor Sara Duterte-Carpio, chair of the regional Hugpong
        ng Pagbabago party which backed Marcos'' Senate bid, said that <a href="http://cnnphilippines.com/news/2019/3/7/Sara-Duterte-Otso-Diretso-honesty-.html"
        target="_blank">honesty is not an issue</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa185c-f9d1-4511-866c-d532fbc09476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf67b5d-227f-45d9-88a5-fcca5edb8704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, a supporter of the Marcos
        family, said candidates or government officials <a href="http://cnnphilippines.com/news/2019/3/7/Panelo-honesty-issue-fraud-.html"
        target="_blank">lying about their educational records is fraud</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32580b1b-d87d-4474-ae74-84b683c73046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e56c46c-3b52-4f72-ab87-91f6aabca8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:05:26.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Marcos snag a seat in the Senate, she said she would want
        to focus on labor, reviewing value added tax and anti-terror laws, revisiting
        the cheap medicine act, agricultural enhancement, and overseas Filipino workers.</p>'
