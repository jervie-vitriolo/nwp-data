      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a02d22-7942-4365-bdbb-1f75ed4f60d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the get-go, Hugpong ng Pagbabago (HNP) senatorial bets have
        been delivering their campaign promises peppered with spectacles.</p>'
    '90':
      'image': 'jcr:34d8d9b0-f29e-4a07-b7c8-b86dbc8018c7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b94123-4adb-47fc-90b9-70980ef51bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T18:14:37.145+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa19736c-6cba-477b-99cf-5af7ae0fb3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.595+08:00
