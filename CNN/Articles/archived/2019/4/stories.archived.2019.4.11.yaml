      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upcoming series "Street Food" celebrates the local culinary heroes
        in nine Asian cities, including Cebu in the Philippines. The series created
        by the people behind "Chef''s Table" explores the rich culture of street food.
        But aside from the mouthwatering dishes, it will also show the blood, sweat,
        and tears that go behind serving the iconic dishes and making the businesses
        flourish.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d6d1e-1091-493b-ad17-6cbda534b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:54.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c2280-1fe1-466d-83f5-ec1478a95c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:54.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode on Cebu will be filled with interesting dishes local
        to the city located over 800 kilometers south of Metro Manila. It will feature
        lechon (roasted pig) — possibly the most popular street food in Cebu City
        —&nbsp;and the family that created an empire out of it since 1940s. The foodie
        spotlight will also shine on dishes like <em>tuslob-buwa</em>, a saucy dish
        made of pig brain, and<em> nilarang bakasi,</em> a soured stew made with reef
        eel.</p>'
