      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Top-of-mind on Election Day</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45baf558-ebf1-4076-8f2e-0c97d065d548'
