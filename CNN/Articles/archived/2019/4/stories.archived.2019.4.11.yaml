    'mgnl:tags': ['Libya', 'Tripoli', 'DOLE', 'Department-of-Labor-and-Employment',
      'DFA', 'Department-of-Foreign-Affairs', 'Elmer-Cato', 'Silvestre-Bello-III',
      'overseas-Filipino-workers', 'OFW']
    'template': '1'
    'title': 'DOLE: Forced repatriation of OFWs in Libya may happen ''anytime soon'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f09a1-3cea-43a6-a7ea-a165b248f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — The
        Labor department says the forced repatriation of Filipino workers in Libya
        may happen anytime soon as they anticipate the situation in the North African
        country to worsen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969496f-acdc-4f87-8ce5-d43f8e0dba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Thursday, Labor secretary Silvestre
        Bello III said a team made up of personnel from the Department of Labor and
        Employment (DOLE) and the Overseas Workers Welfare Association (OWWA) will
        be sent to Libya to assess the situation there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8064c4-45b2-48f0-bcfd-4b19917663a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the people who have experience in repatriating our workers
        who are in the threat (areas)," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce08feac-ae16-4f44-958f-be7bdc1d5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials will be assisting in the repatriation of Filipinos
        in anticipation of "a possible escalation" of tensions in the North African
        country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b25e1-a119-4082-8c67-79aa48ab1e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should things take a turn for the worse, Bello said this could prompt
        the Department of Foreign Affair (DFA) to raise the alert to Level 4, which
        would result in forced repatriation which could happen "anytime soon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561f67b-3bef-4e20-9ca7-c91445394acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting that eventuality...I hope we are wrong, but if
        it happens, we have to be ready," he said.</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DOLE: We will persuade OFWs to repatriate <a href="https://twitter.com/hashtag/CNNPHNewsroom?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewsroom</a>
        <a href="https://t.co/4iQxnH5y7N">pic.twitter.com/4iQxnH5y7N</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1116136720091639808?ref_src=twsrc%5Etfw">April
        11, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b678364b-df14-48c1-86ba-b503f771ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41620fa2-66f6-41d2-bf7e-eb05c1519f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 2,000 Filipinos in Libya, with roughly half that
        number in Tripoli.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fba78f-cdf9-4fb7-b170-99a9ee2d8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/4/10/total-deployment-ban-dole-dfa-tripoli-libya.html"><strong>READ:
        PH official: Filipinos in Libya have ''wait-and-see'' attitude</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88e4408-360d-494b-b2bc-cf359ebd8065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Alert Level is at 3, which means only voluntary evacuations
        are taking place. However, the DOLE said they cannot force people to leave.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776795f3-49d8-41ed-a01c-ccffedaed1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro, persuasion ang gagamitin natin. And then, siguro alam naman
        nila na we are doing this for them, not for anybody," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7be06-3752-4610-a812-7306a169f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We might use persuasion. And the, maybe they know
        that we''re doing this for them, not for anybody.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c3c69d-11f4-4ef9-ad34-d024ae9f0ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya Charges d''affaires Elmer Cato shared a similar sentiment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a16c3-0601-4540-9f03-8965af942ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines Thursday, Cato said
        should Filipinos choose to stay, they should move to safer places.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ea07b-c932-4afe-9106-c580887b4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we elevate the alert level to 4, we cannot really force
        our people to go with us if they don''t want to. So that''s why we''re just
        appealing to them to please seriously consider the offer of the Philippine
        government to bring you home, to bring you to safety because the situation
        is expected to escalate," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07563c91-fad4-4e20-b004-b114c8cd450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Filipinos have been advised that once the fighting
        comes closer to Tripoli, it would become more difficult to move them from
        the capital.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PH orders total deployment ban of Filipino workers to Libya <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/VXoHBZWsvm">pic.twitter.com/VXoHBZWsvm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1116112575958175746?ref_src=twsrc%5Etfw">April
        10, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76721d-5eac-404f-ae8c-83d096eb226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916745c9-ac67-47e0-a4f8-6dcd2429ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of those here in Tripoli are veterans of previous conflict...they
        still feel that they would be able to make it through this one. Although,
        the Embassy has noted the use of heavy weapons, and this is different when
        compared to previous fighting in Tripoli based on the assessment of experts,"
        Cato added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ac3dce-5804-4023-be34-e68a4a7bb2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only 12 Filipinos have opeted for voluntary repatriation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c5808-5d3b-47e2-b0fe-12d1893d195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, meanwhile, said they are closely coordinating with the DFA
        and the Philippine Overseas Labor Office (POLO) in Tripoli, and the moment
        the DOLE receives word on a particular action to take, they would follow "immediately."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd2517-8e0e-477c-a749-f28050349442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE <a href="http://cnnphilippines.com/news/2019/4/10/total-deployment-ban-dole-dfa-tripoli-libya.html">earlier
        issued a total ban</a> on the deployment of workers to Libya.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b82353-c547-4f2e-84aa-3d738520468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DOLE said the order was released upon the advice
        of the Department of Foreign Affairs (DFA).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012edb6-a0f5-4b15-a8b9-d65023fa8f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:34:14.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also covers workers who are currenly on vacation in the country.
        Bello said they would not be allowed to travel back to Libya until the situation
        there eases.</p>'
  'champions-league-messi-barcelona-manchester-united':
    'author': 'James Masters, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-11T10:39:14.280+08:00
    'imagesource': 'jcr:7dc7e543-e357-4f4b-8bbd-8173a1b9e3f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc5a4f3b-d63b-4a1f-b45e-2448b45fb14c'
    'lead': 'Bloodied but unbowed, Barcelona secured a narrow 1-0 win in the first
      leg of its Champions League quarterfinal tie against Manchester United Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T10:44:08.591+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:16:10.071+08:00
