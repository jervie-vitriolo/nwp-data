  'israel-presidential-elections-':
    'author': 'Oren Libermann and Andrew Carey, CNN'
    'caption': 'Israeli Prime Minister Benjamin Netanyahu, accompanied by his wife
      Sara, greets supporters.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-11T06:23:06.907+08:00
    'credit': 'From Thomas Coex/AFP/Getty Images'
    'imagesource': 'jcr:a3227e1c-538e-4c48-97b2-ac84c5614b1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86cd6034-d024-43b5-ab50-b7e138a0b79e'
    'lead': 'Benjamin Netanyahu was on course to secure a record fifth term as Israeli
      Prime Minister after his main election rival conceded defeat on Wednesday evening.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T06:35:28.566+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:16:19.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:15:25.695+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
