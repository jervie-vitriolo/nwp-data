    'title': 'Albay under state of calamity; Puerto Princesa on heightened water crisis
      alert '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0331915-e952-4905-b701-51106fa07389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:06:14.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —&nbsp;</strong>More
        areas in the country are suffering from the impact of the dry spell.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d99f8b-328f-483b-b78e-080ae04882f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:06:14.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay province on Thursday was placed under a state of calamity
        because of damage to agriculture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc661c0-f291-448f-852c-b21041df6966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:06:14.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Agriculture Office reported over P170 million worth
        of agricultural damage, affecting more than 5,400 farmers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70541cf2-ef1f-4ccb-8439-c7718f90565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:06:14.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavily hit are the municipalities of Pioduran, Oas, Camalig, Polangui,
        Daraga, as well as Ligao and Legazpi cities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48252c-f9be-4d82-a47d-28168fd9eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:06:14.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur, also in the Bicol region, was earlier placed under
        a state of calamity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9926e0-6f95-437f-9cc8-6a65d2450ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:06:14.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Princesa City in Palawan is suffering as well from a water
        crisis, its water district announced Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34e559-be94-42a9-99c3-4dd9fce92ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:06:14.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water district has declared a crisis alert because of the drastic
        decline in water supply from Camp Uno dam in Barangay Irawan, the main water
        source.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3061af-5765-43fd-92e5-37dc0297ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:06:14.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the dam''s average production capacity of 700 to 750 cubic
        meters per hour, it has declined to 112 cubic meters per hour as of Wednesday
        morning, according to the district advisory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c02818-d8fd-491b-bf39-7a66076308d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:06:14.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water district will begin to ration water in most of the 66
        barangays in the city on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea1f63-cd37-48ba-8ce7-5360fb3e576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:06:14.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply will be available only for 10 hours every day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2158872-248e-4dff-85cd-002089325c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:06:14.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department has reported about ₱4 billion in production
        losses nationwide as of April. Weather officials said the effects of El Niño
        will last until June.</p>'
  'Armand-Mijares-Filipino-archaeologist-Homo-luzonensis':
    'author': 'Chad de Guzman'
    'caption': 'Dr. Armand Mijares was the team leader of the archaeologist group
      which unearthed the new species, Homo luzonensis.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
