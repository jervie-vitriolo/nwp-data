      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime law experts said the PCA ruling, which <a href="http://nine.cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html"
        target="_blank">struck down China''s sweeping claims over the South China
        Sea</a>, gave the Philippines an upper hand over China in the South China
        Sea, particularly in parts that it claims and calls the West Philippine Sea.
        China still does not recognize the tribunal''s award.</p>'
