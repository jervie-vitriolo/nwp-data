      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kim Kardashian West h<a aria-describedby="cke_2493_description"
        aria-haspopup="false" aria-labelledby="cke_2493_label" id="cke_2493" role="button"
