      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll conducted March 23-27 and released Thursday
        showed that Poe, an independent candidate, remained the top choice in the
        Senate race with seven in 10 respondents or 72.6 percent saying they would
        vote for her. Another reelectionist, Senator Cynthia Villar of the Nacionalista
        Party stayed put on the second spot, with 63.7 percent of the respondents
        supporting her Senate bid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f18be-d086-4fb7-970c-9a14b96436f3'
      'mgnl:activationStatus': true
