      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the excavations, partly funded by the University of the
        Philippines, cost about P3 to 4 million.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795cad06-4d61-438d-ab2c-705185d7414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.528+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/world/2019/4/11/new-hominin-discovery-philippines-luzon.html">A
        mysterious species related to humans has been discovered in the Philippines</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8696664-18ea-4713-8fef-b11cf9b01d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.522+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mijares did not start off as an archaeologist at all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a16c9-eb33-45af-a520-17bc7685c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.522+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before I became an archaeologist, I did a Master''s thesis in Anthropology,"
        he told CNN Philippines. Mijares worked with the Mangyan community of Mindoro
        at the time. "I taught in Manila for a while, and I was suddenly fired. I
        was not renewed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa037308-9501-41d4-91aa-a305378d797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.522+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then looked for work elsewhere, finding a reseacher position
        at the National Museum in 1994, when he was in his late twenties. Mijares
        worked for the Manila-based museum until 2006.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd19d6f-1e43-4970-ba54-a5d06126afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.522+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With my anthropological background, I could easily go and do fieldwork.
        Most of the time I was actually surveying from Batanes to Mindanao, to Palawan,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68210b47-9027-4718-85a7-d02a22d43376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.523+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum had been excavating in Callao Cave from 1979
        to 1981. Mijares would begin digging in the cave 22 years later, but in the
        late 1990s he was already digging somewhere near.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8789c4df-b45a-4b0b-9b6c-a1eb27839771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.523+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After doing my diploma in archaeology here ASP, I was the first
        student here in 1996, I was able to get a Fullbright Scholarship to study
        in the U.S., so for that, before I went to the U.S., I dug my first site in
        Peñablanca where Callao Cave is called Minori Cave," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a3a7d-54d4-445e-8499-183711bcb871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.523+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino archaeologist continued his studies, beginning in 2002
        his doctorate studies in Archaeology and Palaeoanthropology at the Australian
        National University, where he worked under the tutelage of Peter Bellwood.
        Bellwood is famous for his Out-of-Taiwan (OOT) hypothesis of the migration
        of Austronesians -- the race believed to be ancestors of Filipinos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919ef10-77fc-48b3-a6b2-475bd41d9952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.523+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My adviser, Peter Bellwood wants me to excavate Callao Cave," he
        said. "Callao was particularly important for Peter Bellwood, so I dug in 2003
        my first excavation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c7061-be31-4ba4-82bb-d09a54f96a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.523+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dug only 1.3 meters into the cave''s surface but there he found
        breakthrough evidence of human activity dated to be around 25,000 to 26,000
        years old.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ac85d-484a-445a-95da-db63e4665242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.524+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Mijares decided to teach in his alma mater again, and became
        an active part of the faculty, on top of his archaeological work. "I was then
        juggling between the search, teaching and administration."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a196d6-b3a9-413f-b3a6-c81b3704a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.524+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the Diliman University, Mijares earned several awards,
        including:</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7b2d7-8601-4281-9ac5-a2d9328e44ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.528+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• University of the Philippines Diliman 2008 Centennial Professorial
        Chair Awards<br>• University of the Philippines Diliman 2010 Centennial Faculty
        Grantee Awards<br>•&nbsp;University of the Philippines Diliman 2011 Centennial
        Professorial Chair Awards<br>•&nbsp;University of the Philippines Diliman
        2011 Centennial Professorial Chair Awards<br>•&nbsp;University of the Philippines
        Diliman 2012 Centennial Faculty Grantee Awards<br>•&nbsp;University of the
        Philippines Diliman 2012 University of the Philippines Diliman International
        Publication Award (Article-ISI)<br>•&nbsp;University of the Philippines Diliman
        2013-2014 Centennial Faculty Grantee Awards<br>•&nbsp;University of the Philippines
        Diliman 2014 International Publication Award (Book Chapter)</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3aa2c-f1f6-4fc2-9bef-273602d27504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.525+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the UP archaeology professor continued to put in the work
        in Callao. He told CNN Philippines the work was difficult, and securing permits
        to dig in the cave was just as hard -- since he had to acquire permits from
        the provincial office of the Department of Environment and Natural Resources
        (DENR) as well as permits from the governor''s office.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ea462-28cc-46c6-9a48-c372e0b4f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.525+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while most digs would only take two to three weeks, his took
        six.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf54d910-47d0-410e-81f3-648d7c64b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.525+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a six-week excavation. <em>Tuloy-tuloy ''yon</em> [That''s
        continuous]," he said. "But preparing for it -- in the early days I have to
        go by bus. I would leave on a Sunday evening, be in Tuguegarao by Monday morning,
        have a meeting with DENR, get my permits, then I go back to Manila."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ec296-2773-43b4-a12d-3444b9020c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.525+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excavations happened roughly every four years. These digs did not
        come cheap either, as Mijares'' team would need grants for excavation to cover
        expenses which may reach up to P1 million pesos.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f68b6-bc56-4590-8c4e-c8a362ea288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.525+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I do for Callao per se, unlike other archaeologists who dig
        every year, I only dig on an odd year," Mijares explained. "You need to have
        a cycle. Excavating a cave site like Callao is very expensive. One needs to
        publish first to be able to get funding."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd75d41-e293-4c51-b430-1e75bae25198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.526+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding was used for research and work with his foreign collaborators.
        Mijares led a four-man team, composed of paleoanthropolist Florent Detroit
        from the Muséum national d''Histoire naturelle, zooarcheaologist Philip Piper
        from the Australia National University, and Rainer Grun of Griffith University.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615acf2e-acf3-4a54-88b2-dabc991ad59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.526+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when they found the first foot bone in 2007, Mijares knew it
        was a significant discovery.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba939f33-6abe-4ae1-80c0-c5ececf9fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.526+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2007, we already had that inclination. That there''s a possibility,"
        he explained. But Mijares was shot down by scientific journals, which required
        him to have more material for study before they could help fund his other
        excavations.</p>'
    '1':
      'image': 'jcr:fb2ec7ed-726f-4acd-a289-bb9d35dcae27'
      'imageCaption': 'A photo of the excavation site in Callao Cave, Peñablanca,
        Cagayan in 2007.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829fa659-7259-48c6-891a-cc35d440d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:53:10.433+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131dc0f9-b11a-443b-abe2-6f7e22f4cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.526+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mijares, however, said the years of work was worth it, as he''s
        proud of and happy with his output.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff6251-4a38-4da2-b426-7fb03aac6e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.526+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opportunity to name a new species is difficult and rare. That
        per se, for me, is a major contribution to knowledge. And for this to happen
        in the Philippines, although I collaborate with foreigners, I am a very nationalistic
        person," he explained.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27177090-fc06-4a31-8a7a-f34e28b03ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.527+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Filipino, the UP professor dreams of providing Filipino contributions
        to the world''s body of knowledge.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64069685-4e91-4502-b392-f3e2210192d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.527+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before you see, most anthropologists are foreigners," he said.&nbsp;"The
        Tabon Man was discovered by Robert Fox, an American. You always see all these
        foreigners leading these discovery. Now, even though I''m collaborating with
        foreigners, I am the head of the project. This is my project, and I am a Filipino."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eff11b-090e-4b52-bd61-7d977b4e161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.527+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his work does not stop with the global recognition. Mijares
        said he will continue digging in Callao Cave, adding he will also conduct
        a two-year excavation project in Bulacan to know when the Homo Sapiens, the
        ancestors of modern humans, first set foot in Luzon.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64151ca6-3b95-48bd-8805-dc6b071b6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.527+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor also said he is continuously surveying Panay Island
        and Palawan as well, in hopes of making more archaeological discoveries.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728a9bac-3e00-4369-86de-79f255ccf357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.527+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he explained he won''t unearth these all by himself.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634e701-c2f1-4162-a765-d7419d5b626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:43:24.528+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of potentials also there. But what I want right
        now is not for me to personally leave those digs but to let my students now
        take over those sites. ''Cause I''m training my students, and later on, give
        them the opportunity to lead those excavations," he said.</p>'
  'rappler-supreme-court-petition-rodrigo-duterte-coverage-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-11T18:46:10.357+08:00
    'imagesource': 'jcr:9c05d278-f1ab-4c1c-b012-dea66719952f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67fe967c-de4d-47ad-9f91-ba6840f8e9ff'
    'lead': 'In their petition, Rappler and its reporters said the ban violates constitutional
      guarantees of press freedom, free speech, due process, and equal protection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T19:51:10.097+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:15:47.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:15:33.541+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'SC', 'Rappler', 'Maria-Ressa', 'Malacañang', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Rappler, reporters ask SC to lift Duterte''s coverage ban'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c61ac22-3944-4f3b-bcd0-7a63f4ce93bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:51:10.098+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:47.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> —&nbsp;News
        website Rappler and its reporters took to the Supreme Court Thursday to ask
        for the suspension of President Rodrigo Duterte''s order prohibiting them
        from covering his events nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0616c3-d22f-4687-a650-5f057df8c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:51:10.098+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:47.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their petition, Rappler and its reporters--namely Pia Ranada,
        Mara Cepeda, Raymon Dullana, Franklin Cimatu, Mauricio Victa, Camille Elemia,
        Ralf Rivas, Baltazar Lagsa--said the ban violates constitutional guarantees
        of press freedom, free speech, due process, and equal protection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd038fd26-9a00-46f7-8224-0b79ccb5bd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:51:10.098+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:47.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A free press'' ability to cover and report on newsworthy events
        or material must be done independently and can not be dependent on what the
        government chooses to give to it or what the government prescribes as news,"
        the petitioners said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d76bd2-bef2-42e5-9a0b-fd5a7dda0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:51:10.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:47.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the ban "amounts to subsequent punishment repugnant
        to the constitutional guarantee of free speech and a free press."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8058cf71-62ce-4c36-babd-1108eaf66684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:51:10.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:47.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also sends a warning to other journalists and organizations critical
        of the administration, the petitioners said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1669646-1561-41fb-9fc5-2348ceec94f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:51:10.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:47.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chilling effect upon the entire press brought about by this
        ban and its retaliatory origins has caused and will continue to cause damage
        to Petitioners and to the general public," they said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38de0ead-d561-46ba-a706-10b68e5da536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:51:10.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:47.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also argued that the ban cannot be considered a "narrowly tailored"
        regulation or the "least restrictive of all possible options" that are necessary
        to justify a government act that infringes on rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53797e1-4850-4644-aa22-5eec3c662a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:51:10.099+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:47.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some of his previous public speeches, President Rodrigo Duterte
        had lashed out at the news organization and its chief Maria Ressa--both critical
        of the administration--calling them peddlers of fake news.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eca32c-f051-49ad-b839-55cbafef365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:51:10.100+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:47.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in February 2018 first prohibited Rappler''s Palace reporter
        Ranada and Ressa from covering Malacañang and the President''s events. The
        following month, the ban extended to all Rappler reporters, including its
        correspondents based in provinces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9fb1db-f22e-4d57-89ff-8e84a475c8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:51:10.100+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:47.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was imposed after Rappler''s license to do business was
        revoked on January 11, 2018. The Securities and Exchange Commission said the
        firm breached the constitutional ban on foreign ownership in mass media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada1b157-d8ab-439c-9b60-f5980300c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:51:10.100+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:47.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler is facing various legal battles, including the indictment
        and arrest of Ressa for a cyber libel case filed against her, the firm, and
        a former researcher. It also faces five tax evasion cases: four filed against
        Ressa and Rappler Holdings in the Court of Tax Appeals, and another at the
        Pasig Regional Trial Court. On March 29, the embattled veteran journalist
        was arrested again for allegedly violating the Anti-dummy Law. She is out
        on bail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097c7d1-f1e7-4449-bad8-b0154291f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T19:51:10.100+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:47.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had repeatedly denied having a hand in the arrests.</p>'
  'on-the-record-sss-ofw-coverage':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-11T20:43:14.110+08:00
    'embedimage': 'jcr:20a4fb28-1452-46fb-bdf6-5a2113722865'
    'embedsource': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F321864148520492%2F&show_text=0&width=560"
      width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '143c9032-ad56-414a-ad4a-c77ce87fa527'
    'lead': 'The state-run pension agency says it is open to talks with overseas Filipino
      workers groups on how the law on mandatory coverage should be implemented.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T20:45:47.435+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:15:47.447+08:00
