      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite claiming that the Philippines'' suing China sparked the
        dispute between the two countries, Marcos said it is important that the Philippines
        asserts its sovereignty while still maintaining good relations with the East
        Asian giant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
