    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-04-11T19:00:53.279+08:00
    'imagesource': 'jcr:02d20239-bb8b-488c-aa4c-794e6388b6ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
