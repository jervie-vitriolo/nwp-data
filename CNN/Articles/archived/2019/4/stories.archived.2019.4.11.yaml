      helped capture this first-of-its-kind image.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T09:45:04.112+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:16:12.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:15:27.455+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'That image of a black hole you saw everywhere today? Thank this grad
      student for making it possible'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e955363-0734-47a7-a449-7c0201d91b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Imagine trying to take a photo of
        an orange that''s on the moon with your smartphone. It seems impossible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba697a-86be-4006-bc4e-8cb192717138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b259aa-0faa-44a8-995b-2d0659857f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what it was like for scientists trying to capture an image
        of a black hole in space. Despite the tall order, an international team of
        more than 200 researchers unveiled the first-ever image of a black hole on
        Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ea6b7-da19-428d-82ec-1443f74a5935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b7519-7524-451a-a205-4aefd8aa2005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort wouldn''t have been possible without Katie Bouman, who
        developed a crucial algorithm that helped devise imaging methods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd8acf-41ee-4251-953a-be49bf02acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70da2e3-a71d-4819-98c1-8dd3b9934ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, Bouman led the creation of an algorithm that eventually
        helped capture this first-of-its-kind image: a supermassive black hole and
        its shadow at the center of a galaxy known as M87. She was then a graduate
        student in computer science and artificial intelligence at the Massachusetts
        Institute of Technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e7fdd0-4717-488a-9289-2659102c369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed52d874-145b-4adb-83c1-dff3413f0ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black holes are extremely far away and compact, so taking a photo
        of one is no easy task. In addition, black holes by definition are supposed
        to be invisible —&nbsp;although they can give off a shadow when they interact
        with the material around them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9021150-c80a-4d99-97c4-c3f464fc8749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238830a2-040d-49c8-b076-533956cb772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global network of telescopes known as the Event Horizon Telescope
        project collected millions of gigabytes of data about M87 using a technique
        known as interferometry. However, there were still large gaps in the data
        that needed to be filled in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd88e8a-3abe-40d9-b584-370e2ae1fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e0b44b-9dba-452e-a7a3-27534371b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Her algorithm, and many others, helped fill in the gaps</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e219324-325a-4c7c-8c3b-47b1d7fb77f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where Bouman''s algorithm —&nbsp;along with several others
        —&nbsp;came in. Using imaging algorithms like Bouman''s, researchers created
        three scripted code pipelines to piece together the picture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8f10f-2a59-47b1-b516-91168f10b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c8017-d30a-4aff-9a0f-9b95afc627c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took the "sparse and noisy data" that the telescopes spit out
        and tried to make an image. For the past few years, Bouman directed the verification
        of images and selection of imaging parameters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bd3c35-c84a-4fa0-a666-432306a64cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce10bce-0058-4ef8-bb56-4a93d657a042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We developed ways to generate synthetic data and used different
        algorithms and tested blindly to see if we can recover an image," she told
        CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f8e25-4a3b-4db4-b337-128b1b742d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db1359-a70a-4441-9393-012f332f1285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t want to just develop one algorithm. We wanted to develop
        many different algorithms that all have different assumptions built into them.
        If all of them recover the same general structure, then that builds your confidence."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8997b56-86b0-494d-a292-ebffdb7d2b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ac5e4-012c-41b4-9531-93315c6333b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result? A groundbreaking image of a lopsided, ring-like structure
        that Albert Einstein predicted more than a century ago in his theory of general
        relativity. In fact, the researchers had generated several photos and they
        all looked the same. The image of the black hole presented on Wednesday was
        not from any one method, but all the images from different algorithms that
        were blurred together.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2429904-a576-49f8-ac20-077065a97e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63bf326-aa84-4703-ab16-9aa831f87db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what we did, you would have to bend over backwards crazy
        to get something that wasn''t this ring," Bouman said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf0de9-a657-45d0-99c1-4ee38a5cd571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31e0af-ffdd-4b44-b94d-878a1b28bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bouman was a crucial member of the imaging team</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf978ab-b487-454c-b807-5fe896d70b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Bouman) was a major part of one of the imaging subteams," said
        Vincent Fish, a research scientist at MIT''s Haystack Observatory.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d1a78-b88f-44ca-b9d2-a826ebd83d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78280169-3628-436e-b77d-5c8ef47846be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the insights Katie brought to our imaging group is that
        there are natural images," Fish said. "Just think about the photos you take
        with your camera phone -- they have certain properties. ... If you know what
        one pixel is, you have a good guess as to what the pixel is next to it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e613aa-a27d-43b8-a86b-5c99e8d44235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69729947-4e15-45d6-9714-3eae9919249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, there are areas that are smoother and areas that have
        sharp boundaries. Astronomical images share these properties, and you can
        mathematically encode these properties, Fish said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc2f5f-af9a-4b45-bc83-fc945d0dc9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T09:45:04.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
