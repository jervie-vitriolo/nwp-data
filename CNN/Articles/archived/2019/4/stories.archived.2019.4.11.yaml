    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b5c1a0b-f702-4b94-b162-995909235ed6'
    'lead': 'Dwyane Wade will be remembered as one of the players who electrified
      the hard court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T13:26:16.753+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-29T23:16:04.675+08:00
