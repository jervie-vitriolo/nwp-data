      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e7197b-a25d-4290-82a7-6fef817a154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:07:33.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private pollster also noted that less than half or only 42 percent
        of the respondents have a complete senatorial slate, with a few weeks left
        in the campaign season. Most of the respondents voted for only nine or 10
        bets.</p>'
