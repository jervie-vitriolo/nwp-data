      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is one of four states that allows someone an alternate
        method to take the bar exam other than attending law school.</p>'
