  'Philippines-US-Senate-Congress-Leila-De-Lima-Maria-Ressa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-11T11:06:14.665+08:00
    'imagesource': 'jcr:b579dcb0-48af-4bd3-aceb-787055eb12a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70d25207-cd89-4d1f-8471-ef3ce89c8483'
    'lead': 'Some members of the U.S. Congress filed separate resolutions calling
      to free detained Senator Leila de Lima and drop charges against journalist Maria
      Ressa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T11:08:42.324+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:16:09.148+08:00
