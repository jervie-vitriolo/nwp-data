      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/04/10/tech/facebook-integrity-updates/index.html">
        "Facebook makes changes in its ongoing attempt to limit misinformation."&nbsp;</a></em></p>'
