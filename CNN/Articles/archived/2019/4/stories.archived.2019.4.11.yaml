      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will advise her to lay off. <em>Pero</em> if I know Inday, h<em>indi
        ''yan tatakbo ng Presidente.</em> Wise <em>masyado ''yan si Inday</em>. She
        just wants to shake the tree," he explained.</p>'
