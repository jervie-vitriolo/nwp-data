    'title': 'Imee Marcos says PH ''started trouble'' with China by suing it before
      int''l tribunal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c2d34-a79a-4783-a136-4d8bb49c72c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:24:50.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:06.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong>&nbsp;Senatorial
        aspirant Imee Marcos says Manila started the fight with China in the South
        China Sea by hauling Beijing to the Permanent Court of Arbitration (PCA) in
        the Hague to challenge its sweeping territorial claims over the waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a704333-5c72-40af-abf1-d9734135396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:24:50.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:06.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c777c8b-5998-4026-b474-9db18e6e1e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:24:50.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:06.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siyempre</em> controversial <em>''to, maraming maiinis sa akin.
        Tayo nag-umpisa ng gulo eh. Bakit naman kasi natin hinabla sa</em> world court?"
        Ilocos Norte Governor Marcos told CNN Philippines'' <em>The Source</em> on
        Thursday. "We started it. We picked a fight and then ngayon, <em>''yun pala
        hindi natin kaya. Ano bang klase ''yun? Talagang takaw gulpi tayo.</em>"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f614b7ed-7738-4fa1-bccf-d74313987bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:24:50.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:06.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49f8387-46f8-4efc-a3d0-d6a4e179ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:24:50.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:06.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course this is controversial, a lot of people would
        get mad at me. We started trouble. Why did we sue them before a world court?
        … We started it. We picked a fight and then it turns out we''re no match against
        them. What kind of thing is that? We''re really looking for trouble.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49947e-51a5-4f5c-a950-5cce02606ae2'
      'mgnl:activationStatus': true
