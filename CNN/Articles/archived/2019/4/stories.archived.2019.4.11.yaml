    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e36abf6a-0881-4422-9fd9-0d370f28c265'
    'lead': 'Dr. Armand Mijares was the team leader of the archaeologist group which
      unearthed the new species, Homo luzonensis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T19:43:24.520+08:00
