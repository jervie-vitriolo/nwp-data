      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, titled "Under Pressure: The Squeezed Middle Class," laid
        out a litany of problems affecting middle-income households. And it warned
        that this could have serious consequences for nations'' economic growth and
        social fabric.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9b6da-b8fd-4b5f-a226-f63cadf0dcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.944+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the middle class looks increasingly like a boat in rocky
        waters," said OECD Secretary-General Angel Gurría. "Governments must listen
        to people''s concerns and protect and promote middle-class living standards."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34175555-0b0c-4b0d-81b5-15be859c0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The middle class has been under stress for years, helping fuel the
        rise of progressive Democrats in the United States, who are seeking to increase
        taxes on the rich to provide a stronger safety net — including universal health
        care. But while many presidential candidates point to Europe as a model, the
        OECD report shows that problems exist there too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c7f254-e840-4375-b7c7-a078f2216b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The share of people in middle-income households in developed countries
        fell from 64% in the mid-1980s to only 61% by the mid-2010s. However the declines
        were larger in several countries, including the United States, Israel, Germany,
        Canada, Finland and Sweden.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3498a6-f351-47aa-9a1a-e16675c93d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, just over 50% of the population is middle
        class, much smaller than most other developed countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d122b-72e7-47ce-bdd9-f13777a62ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report considers households earning between 75% and 200% of
        the median national income as middle class.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8db160-7bb4-41fd-97e5-eaf3ee69368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Higher costs, less income</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9f326-2fa7-4969-836a-16b8b40fd9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising income inequality is part of the reason for the trend. Over
        the past 30 years, median incomes in OECD countries increased a third less
        than the average income of the richest 10%, the report found.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2f707-9333-49ee-99df-9fb17a07d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, costs are going up faster than inflation in the
        world''s richest economies — making it harder for the middle class to keep
        up. Home prices, in particular, have been growing more than a third faster
        than median household income in recent decades. The middle class spent 32%
        of their budgets on housing in 2015, compared to 25% in 1985.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f455e50-7704-474e-afe3-23334f9d2267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than one in five middle-income households spend more than they
        earn.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e136528-c679-4605-b2c8-4d42d2de35d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The middle class has also been losing economic clout in OECD countries,
        which could ripple through societies. The total income of this group was about
        four times that of upper-income households in 1985. Thirty years later, the
        ratio fell to less than three.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb268d3-95a2-4b1c-a14c-208d2934028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investment of the middle class in education, health, and housing,
        their support for good quality public services, their intolerance of corruption,
        and their trust in others and in democratic institutions, are the very foundations
        of inclusive growth," the report said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eee074-5920-4c8d-9020-62db19860ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger people are having a harder time achieving middle class status
        than those in previous generations. Being middle class once meant living in
        a comfortable house and affording a rewarding lifestyle, thanks to a stable
        job with career opportunities, the report said. It was also a basis from which
        families aspired to an even better future for their children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf9c0b-498d-447e-9bc5-48389c5acc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 70% of the Baby Boomers were part of the middle class when
        they were in their 20s, compared to nearly 64% of Gen X but only 60% of Millennials.
        Baby boomers also enjoyed more stable jobs during their working life than
        younger generations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bebc7a-e008-476e-bcd6-c0fa34afb425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job insecurity is on the rise as labor markets transform amid increasing
        globalization and technological use. One in six current middle-income jobs
        face high risk of automation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb18e87-08e4-4514-b9a8-aaf5637127e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These trends paint an uncertain picture for workers with middle
        incomes, in particular, those with low-medium skills in routine jobs," the
        report said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc88dd4-468d-42a8-9032-dae6ce52df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OECD offers some suggestions for addressing the middle class
        squeeze, many of which match the talking points of progressive US candidates.
        They include lowering taxes on the middle class and increasing them on the
        wealthy, developing more affordable housing, helping young adults build wealth,
        containing the cost of education, child care and health and improving workers''
        skills and training.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e506baf-ba2e-4bd8-991a-1e9b3a602a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:47:08.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/11/business/middle-class-oecd-report/index.html">The
        middle class is shrinking around the world</a>."</em></p>'
  'wikileaks-founder-arrest':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-11T17:50:54.138+08:00
    'imagesource': 'jcr:20f0c079-8e25-4380-97ce-c423a5ba3e11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cbc271a-80b4-44c4-89da-d7702eaf8b39'
    'lead': 'WikiLeaks founder Julian Assange has been arrested at the Ecuadorian
      Embassy in London, police announced Thursday.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T17:52:17.826+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:15:50.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:15:32.797+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Julian-Assange', 'Wikileaks', 'Ecuador', 'arrest']
    'template': '1'
    'title': 'Police arrest Julian Assange at Ecuadorian embassy in London'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcc9e48-8475-445e-ac79-9f4b266e4ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British police entered the Ecuadorian Embassy
        in London on Thursday, forcibly removing the WikiLeaks founder <a href="https://www.cnn.com/uk/live-news/julian-assange-arrest-dle-gbr-intl/h_e289165eee4c5e00422f0d7ca58ef586">Julian
        Assange</a>&nbsp;on a U.S. extradition warrant and bringing his seven-year
        stint there to a dramatic close.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa44aa7-a98e-4233-949c-640fa6856a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/uk/live-news/julian-assange-arrest-dle-gbr-intl/h_927febea2be6896e768318d6f9bc849d">Video
        showed</a>&nbsp;a heavily bearded Assange shouting and gesticulating as multiple
        officers hustled him into a waiting police van. He was arrested on charges
        that he skipped bail in the UK in 2012 and at the request of U.S. authorities,
        London''s Metropolitan police said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f86e7-a79c-43e8-9d61-4d7ce71007cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers moved in after Ecuador withdrew his asylum and invited
        authorities into the embassy, citing Assange''s bad behavior.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127fadd1-5188-409a-80fd-2d90d6cf5ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Justice confirmed Assange had been indicted
        on a single charge of conspiring to steal military secrets with Chelsea Manning,
        the former Army intelligence analyst who supplied thousands of classified
        documents to WikiLeaks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9668665-2bf3-4e16-bc3f-3ae7b39bdacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice said that the indictment, signed on March
        6 last year and unsealed Thursday, alleges Assange conspired "to assist Manning
        in cracking a password" on classified Department of Defense computer systems.
        He has not been indicted under the Espionage Act, as his supporters had feared.
        Such a move would likely have provoked protests from free-speech advocates.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77851336-cd3d-47dd-8555-934b51c13e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange, who is from Australia, appeared at Westminster Magistrates''
        Court in central London on Thursday afternoon, where he was charged with failing
        to surrender in 2012.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f7820-dc6e-4f58-a954-330103085192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his lawyers argued that he declined to do so for fear that
        he would not receive a fair trial, forcing him to seek asylum in the Ecuadorian
        Embassy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fd1a18-28af-49f6-8790-4a53f72428e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge, however, called Assange "a narcissist who cannot get
        beyond his own selfish interest," finding him guilty of breaking his bail
        conditions. He faces up to 12 months in prison.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e83fa9d-f9f9-4b69-bbbf-3007331380c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange must also appear for an extradition hearing on May 2, before
        which he will remain in custody.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a4a5b-e5c5-442e-b04e-0344a240923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to journalists in a scrum outside Westminster Magistrates
        Court on Thursday afternoon, Jennifer Robinson, a member of Assange''s legal
        team, said they had been proven right in regards to their previous warnings
        that Assange would face extradition to United States for his "publishing activities"
        since 2010.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501d9d1-6ad9-43fa-8346-ed2902eab8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just been with Mr. Assange in the police cell, he wants to
        thank all of his supporters for the ongoing support, and he said — ''I told
        you so.'' "</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602257a-9775-4a2b-901f-50fcc9170c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson added her client was formally notified his asylum would
        be revoked by the Ecuadorian ambassador on Thursday morning.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130658f3-9bcc-4058-9d05-84275ed1cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seven years in self-imposed exile</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5a15a-ac3d-4de4-a1dd-b4f542112854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WikiLeaks founder has been holed up at the embassy, yards from
        the Harrods department store in Knightsbridge, since 2012, when he was granted
        asylum as part of a bid to avoid extradition to Sweden, where he was facing
        allegations of sexual assault.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a4046-6911-42cf-b06b-5a96b699a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish case has since been dropped, but Assange feared US extradition
        due to his work with WikiLeaks and remained in the embassy. He has repeatedly
        denied any wrongdoing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd299c8d1-ac91-4cab-ad8e-3730a9e88983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Assange and staff became strained during his seven-year
        stay in the embassy. Ecuadorian officials claimed the WikiLeaks founder smeared
        feces of the walls of the building.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a1c2a-7121-45b0-a2dd-67d2609561b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuadorian authorities "tolerated things like Assange putting feces
        on the embassy walls and other behaviors far from the minimum respect that
        a guest can have," the country''s Interior Minister María Paula Romo said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bcd688-6c3d-4bbd-992b-4d90e9f69132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuadorian President Lenin Moreno said in a video statement Thursday
        that his country withdrew Assange''s asylum due to his "discourteous and aggressive
        behaviour," "the hostile and threatening declarations of his allied organization
        against Ecuador" and "the transgression of international treaties."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90057ff0-01e7-49a0-848f-82fa1b74ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange "violated the norm of not intervening in internal affairs
        of other states," Moreno said. "The most recent incident occurred in January
        2019, when WikiLeaks leaked Vatican documents. Key members of that organization
        visited Mr. Assange before and after such illegal acts," he added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add35e48-c2b0-4c91-aa7a-a37d11b8634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tense years in hiding came to an abrupt end on Thursday morning.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a9364-ff83-4b86-bac1-83fc33837c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for the US government said officers went to the embassy
        at 9:15 a.m. local time (4:15 a.m. ET). The ambassador then revoked Assange''s
        asylum and met with him at 10 a.m. (5 a.m. ET). The lawyer said officers tried
        to introduce themselves, but Assange barged past them in an attempt to return
        to a private room.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bc5cc3-faa8-43fc-a235-503ba3c65ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was eventually arrested at 10:15 a.m. (5:15 a.m. ET) but resisted
        and had to restrained, leading to dramatic scenes of British police hauling
        him by force out of the building. After being lifted into the waiting police
        van, he was taken directly to a police station where he was formally arrested.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f42f35a-26a9-4d49-b736-d921e66e3dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former President says charges are ''lies''</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabafec3-6b1b-40d6-8edb-8c580a1b38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, WikiLeaks published nearly 20,000 emails from Democratic
        National Committee staffers that appeared to show the committee favoring presumptive
        Democratic nominee Hillary Clinton over Bernie Sanders during the US presidential
        primary.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719b00f-5646-46e2-8d9e-e2762fa5ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange then told <a href="https://edition.cnn.com/2016/07/30/politics/julian-assange-wikileaks-democrats/">CNN''s
        Anderson Cooper</a>&nbsp;that the email release was timed to coincide with
        the start of the Democratic National Convention.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05311c2-f1fb-437f-9012-1828e60e6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2018/11/16/politics/julian-assange-wikileaks-court-filing/index.html">A
        U.S. court filing</a>&nbsp;in November 2018 inadvertently revealed U.S. government
        efforts to criminally charge Assange.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce4deb9-48b5-4d75-a5f9-2c10fc63db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador''s former President, Rafael Correa, told CNN that the revocation
        of Julian Assange''s asylum is "incredible."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26017d5d-2080-4b08-b414-9069ca3ab2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredible. We cannot imagine something like this. It''s
        against international law; it''s against the institution of asylum; it''s
        against the Ecuadorian constitution, especially because since last year, Julian
        Assange has had Ecuadorian citizenship," Correa said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f597a687-74b8-4bc6-9233-736d8f12b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correa was in power when Assange requested asylum. He told CNN he
        agreed to shelter the WikiLeaks founder "not because we agree with what he
        did" but because "it was very clear that he didn''t have the opportunity to
        have a fair lawsuit, a fair process in the U.S."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5502eb8-aa41-4a97-9ec7-6ab573728e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Assange''s supposed violations, as outlined by Moreno
        earlier Thursday, Correa said: "They are lies. They''re a justification for
        trying to justify this betrayal. It''s the biggest betrayal perhaps in Latin-American
        history."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f73f83-6be5-4418-9782-e0b98023afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World reacts to arrest</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c3d93-03ca-41a2-a177-26a6db8784b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, when asked by reporters in the Oval Office
        whether he still "loves" WikiLeaks, said that he knows "nothing about Wikileaks."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0842be-b13c-4629-bf61-2870e5622f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know nothing really about him," Trump said of Assange, "That''s
        not my deal in life," he added.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c8cff0-df8a-40a5-be7f-b3dc2d893ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had a history of supporting WikiLeaks before he was President,
        saying at one campaign rally in 2016: "WikiLeaks, I love WikiLeaks."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b4b02-76ba-4dca-8e2a-8c7927417043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 4, <a href="https://twitter.com/wikileaks/status/1113919962995884033">WikiLeaks
        tweeted</a>&nbsp;from its verified account, "BREAKING: A high level source
        within the Ecuadorian state has told @WikiLeaks that Julian Assange will be
        expelled within "hours to days" using the #INAPapers offshore scandal as a
        pretext--and that it already has an agreement with the UK for his arrest."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964d0aa-ac16-4bbc-8aaf-b4cce6731f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Friday, Assange''s own legal team said that
        expelling him from the embassy would "violate international refugee law."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913142df-4957-4d4f-85ef-beb96e647847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a sad day for democracy if the UK and Ecuadorean governments
        are willing to act as accomplices to the Trump administration''s determination
        to prosecute a publisher for publishing truthful information," the statement
        read.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0e09a5-adad-4fb9-86f9-e52841e70c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T07:26:07.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ecuadorian Foreign Ministry denied the rumors in a statement,
        calling them "fake news" and adding that the allegation of a deal with the
        UK "misrepresents reality."</p>'
