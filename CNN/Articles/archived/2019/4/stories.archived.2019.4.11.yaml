      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unlike the United States, Japan and the European powers
        that arrived here. They never entered and took our country. Maybe there were
        Chinese pirates, but they were also apprehended.]</p>'
