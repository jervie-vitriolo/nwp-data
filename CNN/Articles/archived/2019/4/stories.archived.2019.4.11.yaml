      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3738608-0407-424a-bcc6-eed4174975f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:07:33.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although only the top 12 candidates will clinch Senate seats in
        the May 13 midterm elections, the latest Pulse Asia survey named 16 bets who
        have a statistical chance of winning. A total of 1,800 respondents were interviewed
        for the survey which has a margin of error of plus or minus 2.3 percent and
        a 95 percent confidence level. Respondents were asked to pick up to 12 personalities
        they would vote for if the polls were held during the survey period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9726343-3d6a-4235-a3b5-8bce798eb283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:07:33.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:06.825+08:00
