    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8abc63-9a4c-48a8-8aa3-2539fbc3b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T23:22:55.043+08:00
