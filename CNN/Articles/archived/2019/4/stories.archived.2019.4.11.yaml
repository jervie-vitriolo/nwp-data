      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba7c6bd-946c-4cf2-af87-9072fd4bac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tally of the recount in a February 2019 SET resolution released
        to the media by De Lima''s office on Thursday shows that votes for De Lima
        from 654 clustered precincts increased by 895, while votes for Tolentino increased
        by 702.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7484de-b41b-4490-929e-faabce4cb7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a65c00-ef32-49a1-9772-a554005ff5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pilot precincts were supposed to represent the areas where
        the protestant (Tolentino) deemed as best exemplifying or demonstrating the
        electoral fraud and anomaly he pleaded. The results negated his allegations
        that pre-loaded SD cards were used or that his votes were not counted," the
        SET said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f426789-3b81-429f-905e-b44fecba34a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe0f3e-eb2b-40ce-8ca0-eb3974772066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:02.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the tribunal said the result of the recount does not necessarily
        prove or debunk the existence of electoral fraud during the 2016 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e91071-bdea-4dd9-b8b2-af19e7b4e70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:02.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54fc97d-b783-4bd5-82ff-d8001ebd2df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:02.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SET released the result of the recount upon the request of De
        Lima. The senator, who has been detained for over two years over drug charges,
        made this move following Tolentino''s motion to withdraw his poll protest
        against her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce5493e-c546-4f09-8737-e3e6fd1b1295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:02.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce625294-c21b-4d64-94fc-d831cef332a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:02.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SET added that Tolentino failed to provide enough evidence to
        void election results in 88 clustered precincts where ballots were allegedly
        pre-shaded or where there was an "improbable or impossible" 100 percent voter
        turnout.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c5a6fe-1dd4-40df-91d4-6f84ea6e13ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:02.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce12394c-3441-499c-a03f-78094f7da463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:02.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal said Tolentino committed to present witnesses from
        precincts with a 100 percent voter turnout who would testify that they did
        not vote in the 2016 polls, however he later waived the submission of their
        affidavits and the presentation of witnesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47a3fa6-4d2b-4998-bba1-6db7a00b34b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:02.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f408a51-e63e-4932-b9aa-e49c0aed720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:02.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima had previously asked the SET to make the result of the recount
        public after Tolentino moved to withdraw his poll protest as he is running
        for senator in the 2019 elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f295ac8e-fe17-459c-a197-ede547f86037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:02.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05980614-5fbd-4206-89f5-8c506d7461f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.147+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:16:02.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with Tolentino''s withdrawal of the poll protest, the SET
        also closed and terminated the case.</p>'
  'Christine-Silawan-murder-suspect-Cebu':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-04-11T15:07:24.858+08:00
    'imagesource': 'jcr:b739828a-051d-4066-bb87-2a6b12f556c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
