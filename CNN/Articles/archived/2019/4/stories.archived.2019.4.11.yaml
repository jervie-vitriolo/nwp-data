      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438753df-1a8d-4b71-a73d-335f89c0ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is <a href="http://www.cnnphilippines.com/news/2019/4/4/Jinggoy-Estrada-Arroyo-Doctrine-plunder.html">facing
        plunder charges</a> for his alleged involvement in the multibillion-peso pork
        barrel scam. He is currently out on bail.</p>'
