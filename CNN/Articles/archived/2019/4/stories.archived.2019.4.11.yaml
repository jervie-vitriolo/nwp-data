      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they have the audience''s attention, Go and Salvador would
        sing an old Filipino love song, with Go ending his performance with a profession
        about how much he loves the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f26883-de20-427a-82ef-132e1d2f1e1a'
      'mgnl:activationStatus': true
