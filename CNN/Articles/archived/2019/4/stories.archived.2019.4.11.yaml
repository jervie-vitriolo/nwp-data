      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af901a4a-d675-4d6f-8a1e-0d080b919968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:07:33.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates of the ruling PDP-Laban party grabbed four spots, with
        former Special Assistant to the President Bong Go at the third to fifth spot.
        Former Philippine National Police chief Ronald "Bato" Dela Rosa was at the
        sixth to ninth spot, former presidential political adviser Francis Tolentino
        at the 10th to 16th spot, and Senator Koko Pimentel at the 11th to 16th spot.
        Candidates officially endorsed by President Rodrigo Duterte include Senator
        Sonny Angara at the third to fourth spot, Rep. Pia Cayetano at the fourth
        to sixth spot, and Ilocos Norte Governor Imee Marcos at the ninth to 12th
        spot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22355f0-5952-401e-b1c4-dd29328a6776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:07:33.939+08:00
