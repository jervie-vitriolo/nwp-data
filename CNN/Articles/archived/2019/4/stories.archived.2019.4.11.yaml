      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posters and banners of candidates fill many streets while politicos
        turn into entertainers, singing and dancing on stage to convince voters to
        support them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7938b-9d46-492c-b1e4-b33495a006e9'
