      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/10/entertainment/kim-kardashian-west-bar-exam-trnd/index.html">Kim
        Kardashian is studying to become a lawyer</a>"</em></p>'
  'particle-pollution-study':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-11T07:27:48.241+08:00
    'imagesource': 'jcr:95e55643-0d3d-431f-9405-a2ebf9ea5099'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0564301a-66ad-4222-a041-1d86f949c8ba'
    'lead': 'Air pollution is deadly: A new study links exposure to it to more than
      107,000 premature deaths in the United States in 2011.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T07:34:36.699+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:16:15.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:15:26.631+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pollution']
    'template': '1'
    'title': 'Particulate pollution in the air we breathe kills thousands a year,
      study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f159771-26c6-45f2-86a3-f7f432c066df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Air pollution is deadly: A new study
        links exposure to it to more than 107,000 premature deaths in the United States
        in 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc055894-4a84-4197-a7d5-cdf1b663b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t just killing us; it cost the country $866 billion, more
        than double the value of all the economic activity in a country like Ireland,
        according to the study, published Monday in the Proceedings of the National
        Academy of Sciences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48abefa6-51f5-4830-9bde-c20bdf4a6ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particulate matter, or particle pollution, is the mix of solid and
        liquid droplets floating in the air, according to the Environmental Protection
        Agency. It can come in the form of dirt, dust, soot or smoke. Particulate
        pollution comes from coal- and natural gas-fired plants. Cars, agriculture,
        unpaved roads, construction sites and wildfires can also create it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e4be1-6cd7-4a8d-bcba-4996359836ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study focused on the harm caused by the tiniest particulate
        matter, PM2.5. It''s so tiny — 1/20th of a width of a human hair —&nbsp;that
        you cannot see it, and it can travel past your body''s usual defenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4844d-4260-43f1-8f93-13de5d4ba0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of being breathed out, it can get stuck in your lungs or
        go into your bloodstream. The particles cause irritation and inflammation
        and can lead to respiratory problems. Long-term exposure can cause cancer,
        stroke and heart attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2f771-d905-4a14-b238-503b6a677ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most harmful emissions account for the largest share of the
        total damage, with the top 10% of sources of PM2.5 pollution accounting for
        54% of damage, the study found. The highest damage happens in high-population
        areas such as Los Angeles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ebb31-63d0-4d62-9d12-8c78972c8373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a model called the Intervention Model for Air Pollution, InMAP,
        researchers calculated location-specific estimates of the damage from emissions.
        About a third of the deaths reported in the study were among people who lived
        within 5 miles of the pollution source, but they weren''t the only ones affected.
        About a quarter of the deaths were among people who lived more than 150 miles
        from the pollution sources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f55a1-21e0-459e-bcc3-cbc30c08a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, the number of deaths we are seeing with this, that''s
        more than traffic accidents and homicides combined," said study co-author
        Julian Marshall, a professor in the Department of Civil and Environmental
        Engineering at the University of Washington. "Seeing this should be a strong
        motivator to make improvements."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9928e3-12ab-4a20-81fd-e28e3d87b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these deaths, 57% were associated with pollution caused by energy
        consumption, the study found. About 28% was related to transportation, 14%
        to electricity generation from coal-fired and gas plants and 15% to pollution
        caused by farm activities like the application and storage of manure and other
        fertilizers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49c4101-385d-4774-85c1-1653807ab2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because no one sector is to blame, the authors argue that multiple
        industries need sizable reductions in pollution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf0828-aeef-464c-a198-8359614c1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall said the good news is that policy solutions work. The air
        is cleaner than it has been in past decades. The Clean Air Act made a huge
        difference, but there''s always room for improvement. "If you look at the
        cost and benefit of addressing air pollution, the costs are far outweighed
        by the benefit of having cleaner air," Marshall said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2844276-132a-4a26-b2a0-28af6911e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Brian Christman, a spokesman for the American Lung Association,
        said the high number of deaths in the study should be a concern for everyone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5467e-434a-4c49-ba84-b9fa15cf704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If two planes were going down every day —&nbsp;that''s about the
        same number of deaths in this study —&nbsp;this would be on the front page
        of every newspaper," said Christman, who was not involved in the research.
        "This should be seen as a call to action."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0662bc63-d25d-483b-970b-80c562c75a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has shown that air pollution is a serious health problem.
        A study published Wednesday showed that air pollution will shorten children''s
        life expectancy by 20 months, on average. Prolonged exposure also hurts our
        ability to think clearly, reducing scores on verbal and math tests, studies
        have shown. It may increase risk of dementia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a181d1-68c6-4b77-9092-cef03c6f911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No amount of air pollution is safe, Christman said. Pollution in
        the United States, though, probably won''t be reduced any time soon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3566b7-9fdf-48c0-a57b-1e2171876f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Trump administration announced plans to let states
        set their own coal-fired plant emission standards. By the EPA''s own risk
        analysis, the additional pollution will result in up to 1,400 more premature
        deaths a year by 2030. By the same year, the Obama administration''s Clean
        Air Plan, which the new rule will replace, would have avoided 3,600 premature
        deaths, according to the analysis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31054007-5666-4dc3-9b19-00ecc3cc0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christman noted that the authors of the new study mention the need
        to balance health issues with regulatory burdens, but he said that when politicians
        say this, it always feels like a "false equivalency."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d0c8d3-b413-48ae-a4ff-a9ad5d12dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is America. We can always find new ways to generate energy
        or create technology that doesn''t hurt our people," Christman said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1786f20-2940-4ac7-94c5-9825bef54a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country would benefit significantly from any reduction in pollution,
        Marshall said. "There are such significant health benefits when you reduce
        this kind of pollution. People live longer healthier lives; there would be
        fewer heart attacks and strokes and lung cancer. Hopefully we will continue
        to improve on this issue."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b07b38-7e63-4a36-9990-171ba9d9f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:34:36.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/08/health/particle-pollution-study/index.html">Particulate
        pollution in the air we breathe kills thousands a year, study finds</a>"</em></p>'
  'new-hominin-discovery-philippines-luzon':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Ancient bones and teeth found in Callao Cave in the Philippines have
      led to the discovery of a previously unknown species related to humans called
      Homo luzonensis, according to a new study.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-11T07:52:53.959+08:00
    'credit': 'From Callao Cave Archaeology Project'
    'imagesource': 'jcr:c10c17cb-0b81-41c8-8c09-a99b8baf52d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '337b3ddb-c2bf-4b8b-ad05-e663e7e227d5'
    'lead': 'Ancient bones and teeth found in Callao Cave in the Philippines have
      led to the discovery of a previously unknown species related to humans called
      Homo luzonensis, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-11T07:57:15.777+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:16:14.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:15:26.831+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hominin', 'discovery', 'archaeology']
    'template': '1'
    'title': 'A mysterious species related to humans has been discovered in the Philippines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de02d71c-6e5a-4fe1-b46f-b592973aa8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Ancient bones and teeth found in Callao
        Cave in the Philippines have led to the discovery of a previously unknown
        species related to humans called Homo luzonensis, according to a new study.
        The fossils belonged to two adults and one child who lived between 50,000
        and 67,000 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19352d94-d341-4a9c-afe7-745976ccdc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time frame means luzonensis would have lived at the same time
        as Neanderthals, Denisovans, Homo sapiens and the small-bodied Homo floresiensis.
        Like other extinct hominins, luzonensis is more of a close relative than a
        direct ancestor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d5375a-d5f9-40e1-8cac-b567d006a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, a single foot bone was found in the cave and dated to 67,000
        years ago. During excavations in 2011 and 2015, researchers found 12 additional
        hand and foot bones, including a partial femur and teeth, in the same layer
        of the cave. The researchers have named the new species luzonensis because
        of where it was found on the island of Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea8e58e-117c-4e3a-9a22-881d1b90304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are now the earliest human remains found in the Philippines.
        Previously, Homo sapiens remains were found on Palawan island and dated to
        between 30,000 and 40,000 years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4452fa-fc21-49a1-9cf4-cc035b3b4b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what makes luzonensis different from other species? It''s all
        in the distinct premolar teeth, which vary considerably from anything identified
        in the other species belonging to the Homo genus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c987cf2-1025-4d4b-88c3-5f8e2c31023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven premolars and molars are smaller and more simplified than
        those of other species. Although some of the characteristics can be compared
        to Homo erectus and Homo sapiens, the teeth and jaw features remain distinct
        as far as the odd features they combine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b0199-801a-494e-801e-76c02450c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This factor, along with the fact that the researchers haven''t been
        able to remove DNA from the fossils, makes it difficult to determine where
        luzonensis fits, evolution-wise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5bb29b-f0f7-486b-a791-8942b68efb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two hand bones and three foot bones also show a unique anatomy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae228919-4847-46ab-93f5-cb9da6d6ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although separated by millions of years of evolution, luzonensis''
        toe bone strongly resembles that of Australopithecus afarensis, or the famed
        "Lucy" fossil. Australopithecus lived between 2.9 million and 3.9 million
        years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d9069a-f87f-4858-bb0b-c5950e9be970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finger bone also resembles that of Australopithecus, as well
        as early Homo species. The finger and toe bones are curved, like those of
        early hominins, likely suggesting that climbing was important to their lifestyle
        and survival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ed1a13-3052-47c8-8b76-718c9ab4cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you take each feature one by one, you will also find it in one
        or several hominin species, but if you take the whole combination of features,
        no other species of the genus Homo is similar, thus indicating that they belong
        to a new species," said Florent Détroit, study author and paleoanthropologist
        at the National Museum of Natural History in Paris.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab5eb40-63c8-4e39-8f2e-8ddff0017373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Complications in the evolutionary tree</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711d6f3-bf01-4ee2-bc7b-f2da220d1bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzonensis presents a bit of a mystery because, as with the discovery
        of Homo floresiensis, previously unknown hominin species complicate the evolutionary
        tree. This also shifts the idea of which species migrated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f3254-0d30-4647-beb2-bb8f6c075e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that Africa is regarded as the "Cradle of Life" and Homo erectus
        was found on the Indonesian island of Java, the idea is that erectus migrated
        out of Africa and helped disperse the species.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e9e413-a626-4e78-be68-4c2f11c2b126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floresiensis, nicknamed the "hobbit" species, have been found only
        on the island of Flores near Indonesia and were discovered in 2003. They lived
        between 100,000 and 60,000 years ago. And although they stood only around
        3½ feet tall and had brains about one-third the size of a modern human''s,
        they made stone tools and hunted elephants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b61d7-e15d-42d6-a052-339db2dc08ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is believed that floresiensis was more diminutive in stature
        due to its island environment and limited resources. The same may be true
        for luzonensis, the researchers said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1084048a-8f2d-4cc8-970d-ed2974356f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of these species lived on islands that would have been reachable
        only by crossing the sea. And there is evidence of animal butchery on Luzon
        that dates back 700,000 years, but the researchers don''t know whether luzonensis
        is responsible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b252b0-cbf9-43ef-80f2-34bb376f659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding does build the case that hominins were already present
        on the island. They could have been luzonensis or the species descended from
        them, or perhaps they descended from another unknown group, the researchers
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0193c23-e058-4209-abeb-6748218d3672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seafaring could have happened by accident as they drifted on rafts
        or due to intentional navigation, the researchers said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715b13a-69b0-4d44-9198-4ce83fcd489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have more and more evidence that they successfully settled on
        several islands in the remote past in Southeast Asia, so it was probably not
        so accidental," Détroit said. "Another important thing to have in mind is
        that you cannot successfully settle on an island with a single event of arrival
        of only few people, you need several individuals of course, and you need several
        arrivals, at least at the beginning, so that you have enough founders settled
        on the island."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4b28a-77b1-4b7a-9471-f05e314e9cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More exploration to come</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628f325-802e-4ccf-8a6d-610417ecc018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how did they evolve, and why do they share such varied characteristics
        with more ancient hominins? The answer may lie in more excavations and discoveries
        yet to be made on the islands of Southeast Asia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a7215-a0e7-41cc-9906-1f0a5b16296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our picture of homin evolution in Asia during the Pleistocene just
        got even messier, more complicated and a whole lot more interesting," Matthew
        Tocheri wrote in an accompanying News and Views article. Tocheri, the Canada
        Research Chair in Human Origins at Lakehead University in Ontario, did not
        participate in this study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28a6e7-7532-447c-b257-fede4f131f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are planning studying the biomechanical aspects
        of the fossils and how they may have moved, as well as more excavations of
        the cave or identifying new potential sites.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb843f4-b96a-4d8f-9f01-4b6e38bbe7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:57:15.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we can see now, Southeast Asia, and especially their islands,
        is a fantastic place for studying hominin evolution, and conducting fieldwork
        to find more sites with ancient archaeology and hominin fossils," Détroit
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a4db4-1c7c-4079-bbfd-14fac0a235da'
