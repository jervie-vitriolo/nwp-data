    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-11T17:27:57.219+08:00
    'imagesource': 'jcr:a8dbc98f-766d-430d-bb6a-8751064d6555'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3cd5eb0-ec47-4b8a-b1e0-8169cd016159'
    'lead': 'South Korea''s 66-year abortion ban must be lifted by end of 2020 the
      country''s Constitutional Court ruled Thursday, in a major win for pro-choice
      advocates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T17:31:07.139+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:15:54.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:15:32.022+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'abortion', 'women-s-rights', 'pro-life', 'feminism']
    'template': '1'
    'title': 'South Korea to legalize abortion after 66-year ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a93c6-3584-43c3-a390-f8f030f71651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.140+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;South Korea''s 66-year abortion ban
        must be lifted by end of 2020 the country''s Constitutional Court ruled Thursday,
        in a major win for pro-choice advocates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cbd3a5-5cc5-45ee-93c1-af1561dcfd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.140+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven out of nine judges ruled that outlawing abortion was unconstitutional
        -- votes from six judges were needed to overturn the ban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2871e4f9-44d1-4095-9ddf-5e29530824a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.140+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers now have until December 31, 2020 to revise the law. Termination
        of pregnancy after 20-weeks will remain illegal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd8c25-505c-422b-885f-b36cb9ba6c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.140+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, women who had abortions in South Korea could face up
        to a year in prison and can be fined up to two million won ($1,780), while
        doctors or healthcare workers who helped terminate a pregnancy could be jailed
        for up to two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a00ff2-c797-42af-ab16-eab47d5267e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.140+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While prosecutions were rare, they were not unheard of.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023ebb0e-551a-4077-b9c1-ff6159f4ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.140+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-quarters of women aged 15 to 44 regarded the law as unfair,
        according to results of a survey released this year by the Korea Institute
        for Health and Social Affairs. Around 20% of respondents said they had had
        an abortion despite it being illegal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e4aea-35fd-4195-9320-c677444505f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.140+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent pressure to decriminalize the practice, however, had seen
        pushback from conservative and religious groups, some of which have links
        to US anti-abortion campaigns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca391e60-5b70-4b87-bf79-5ca389808ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.140+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Crime and stigma</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c58d8eb-7e4e-452b-9536-866f1ba74e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.140+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was 40 years old, Kim Kyung-hee realized she was pregnant.
        The after-school teacher and her husband already had two daughters and so
        decided to have an abortion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2b76b-f318-4035-a97a-8ab73fe36595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.140+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many countries, this would be a simple medical procedure, undertaken
        with the support of the healthcare system. But in South Korea, Kim was left
        only with the option of an illegal operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32658bd-1355-4c38-be02-3612016c573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.141+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kim''s abortion took place 12 years ago, she said she is still
        haunted by the knowledge that she committed a crime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f69601-ebb4-4b9b-bd57-a136d8f6f0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.141+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt guilty for getting rid of a life to begin with, but the
        fact that it was a crime made it emotionally much more difficult," Kim said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37737db-36a5-4639-8da4-caa7fa581628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.141+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said finding a clinic to perform the operation wasn''t particularly
        difficult. She simply went to a large obstetrician-gynecologist hospital.
        "After I had confirmation that I was pregnant ... I told the doctor I wanted
        an abortion so we scheduled the date and time," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d844e40-653c-49f8-a64f-1ef6427d4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.141+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said she left the hospital as soon as the operation was over.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33ff61-5abc-4757-94a5-57b74ebcfaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.141+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t very healthy, so I should have stayed longer to fully
        recover but I felt that I had to get out," Kim said. She didn''t tell her
        mother or siblings about it at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0852577d-b78a-4684-bfbd-7229c109daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.141+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is not alone. According to the Health Ministry, 50,000 women
        had an abortion in South Korea last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5931587-b327-4e63-af1d-df026321d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.141+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s down from 168,000 in 2011, according to the official data
        -- but many doctors disputed these figures saying the criminalization of the
        practice had distorted reporting of it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6cf4bb-29d2-454a-9268-fc79db3434eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.141+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They estimated the actual figure could be 10 times higher than that
        recorded by the government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2248e0-eff9-44ac-be82-c780d8d81729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.141+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim believed the law had put an unjust burden on women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad5238-a030-438e-83a1-4af1530476e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.141+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pregnancy doesn''t come about by women alone -- but to hold only
        women responsible makes the law very unfair," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a58e6-160f-4ed3-b520-97df917f3e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Changing attitudes</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f82fb22-9a38-4f98-b996-e00caab00556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1953, South Korea criminalized abortion in most circumstances,
        with exceptions granted to cases involving rape, incest and genetic disability.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3afe87-a016-474c-8698-91b3c66469c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the following years, the law appeared to contradict other
        government policies, social norms and technological advances.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e0f12-21b1-49ab-848d-9d3e6db32be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 1960s, for example, the government launched a campaign
        to reduce the number of children per household, in a bid to get the population
        size under control.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c326e0f-ca46-4344-8187-98d74c9674b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, South Korean couples had preferred sons over daughters,
        as they could carry on the family name, and so would keep having children
        until they had a boy. The new policy combined with the abortion ban left them
        with fewer legal options.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc0f21f-db6a-4d94-b830-e7da9d99e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, however, access to ultrasound technology allowed
        more people to know the sex of their unborn child. Some parents began aborting
        female fetuses -- illegally. The severe social stigma against unmarried mothers
        was another factor that led women to seek abortions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f97a44c-6e7b-47b3-a5d9-f01ba1b57740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even recently, women who had a child outside of marriage were often
        ostracized and cutoff from family support. Many chose to stay at shelters
        run by the government, religious groups and adoption centers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a6ffe-53bf-43a0-9315-b7f287c126aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Times changing</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff55de-b11a-47dc-a06a-43d251366db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Court almost legalized abortion in 2012, said
        Cho Hee-kyoung, a law professor at Seoul''s Hongik University. "The court
        was actually split. It was four to four and there was no deciding vote because,
        at the time, one seat was vacant."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715679b8-1aa1-40fb-bfef-4868ab76eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure to reform the law has been growing since then, both domestically
        and internationally. Pro-choice were emboldened by Ireland''s landslide vote
        to legalize abortion, in a country where the stringently anti-choice Catholic
        Church has far more influence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccaa47e-00d3-4742-9491-1b43f302495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current South Korean President Moon Jae-in, who is a Catholic, appointed
        five of the current nine Judges on the Constitutional Court. Though Moon has
        not spoken publicly about this issue, he has been supportive of gender equality
        and in favor of protecting rights for minorities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead25b53-5404-43ca-b1e5-61def6310c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, more than 235,000 people signed a petition to legalize
        abortion. In response, the government promised better sex education, more
        support for single mothers, and to research the issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd53a4-cd00-4910-abbb-1e1643a40c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some of the churches that oppose the legalization in principle
        disagree on imposing punishment solely on women.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f87dce-f290-40fe-940a-67486a13e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protests</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9cdfb-f589-4ca6-8538-5f7c765287a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case before the Constitutional Court this week began after a
        doctor filed a petition against the law after he was indicted for carrying
        out an abortion of a three-month-old fetus in 2014.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f8012-36ff-48aa-a7fb-5dce46b31ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor claimed that the abortion ban violated his right to pursue
        happiness, to equality and freedom of occupation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5a910-b770-44b0-9cdc-63a9ca611350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ruling for the case approached, both anti- and pro-choice groups
        took to the streets of Seoul to make their case.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2bcaa2-09a6-4923-85ed-f7a0a75eae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 6, about 1,000 anti-abortion protesters gathered in Seoul
        for a "March for Life," modeled on the US campaign of the same name. They
        bore placards with slogans such as "abortion is murder" and "both women and
        fetuses must be protected." Last week, Archibishop of Seoul, Andrew Yeom Soo-jung,
        said in a statement that "the pain for women derives from the situation that
        pushes them towards an abortion not from the criminal laws."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16247bb4-4ce9-4169-93a3-625ae631e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeom urged society "to focus on saving both women and fetuses rather
        than only focusing on the legalization of abortion."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165b552-2a47-48af-87c3-5f40d8ad5f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, activist Hong Yeon-ji, who attended a pro-choice rally
        along with hundreds of women a week before, said the current law was "abused
        by male partners as it penalizes the women who have the operation and the
        doctors who perform the operation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ccbca-4009-4a99-ad87-7730dbb6b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that many doctors who performed illegal abortions were
        not properly trained and the surgery methods they used had not been updated
        in years because the act itself was illegal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7bcde0-48d9-41a6-806b-395e22734bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Korea Womenlink center, one of the largest women''s activist
        groups in South Korea, where she works, Hong said she had encountered cases
        of men threatening their partners with being reported to the police for having
        an abortion, either to hurt them when a relationship broke down or to blackmail
        them for money.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af3e1d7-601b-42e2-a6e9-c193a7f40ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, South Korea''s own human rights watchdog, the National
        Human Rights Commission of Korea (NHRCK), said that the current law was unconstitutional.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b422c9d9-8ccd-4e62-8926-8273d5cfddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.144+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a democratic nation, people are not coerced to get pregnant
        and therefore the rights to terminate pregnancy should be safeguarded too,"
        the NHRCK said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6317f5d1-c158-4577-abd0-24889b56352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.144+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All couples and individuals should be able to freely decide on
        the number of children they have and when to have them."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433737e-1c21-4090-88b5-47ae5c0facd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:31:07.144+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/11/health/south-korea-abortion-ban-ruling-intl/index.html"
        target="_blank">South Korea to legalize abortion after 66-year ban</a>."</p>'
