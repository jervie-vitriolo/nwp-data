    'mgnl:tags': ['netanyahu', 'benny-gantz', 'israel', 'elections', 'benjamin-netanyahu']
    'template': '1'
    'title': 'Netanyahu set for fifth term as Israel''s leader as rival concedes defeat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030fd58-4b73-4a10-9dbb-6bf1a962c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Benjamin Netanyahu was on course to
        secure a record fifth term as Israeli Prime Minister after his main election
        rival conceded defeat on Wednesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0d2c4-17b5-4a23-bb57-686e1e2d385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a dramatic finish to a tightly-fought race, former army chief
        Benny Gantz accepted that Netanyahu had won. "We are all democratic, we all
        accept the decision of the nation," Gantz said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf20174-2dc8-4000-8cad-66cef7fc66af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 97% of the vote counted, according to Israeli media,
        a bloc led by Netanyahu''s Likud party would secure 65 seats in the 120-strong
        Knesset. A center-left bloc led by Gantz''s Blue and White party, supported
        by the Arab parties, would only muster 55 seats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6f522-0fc6-4eaa-8fd8-625006ee774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likud tied with Blue and White, gaining 35 seats each. But Netanyahu''s
        path back to power is clearer, combining seats won by two ultra-orthodox religious
        parties, which both polled well, with those of smaller right-wing groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1363598-fbb3-4786-9608-3e43e63700ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu claimed victory Tuesday night. "The right-wing bloc led
        by the Likud won a clear victory. I thank the citizens of Israel for the trust.
        I will start forming a right-wing government with our natural partners as
        soon as tonight," Netanyahu said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626b890f-4273-4481-bf26-f8d8be646029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having all but secured his cherished fifth term, Netanyahu will
        become Israel''s longest-serving leader in the summer, overtaking David Ben-Gurion,
        the country''s founder. The votes of diplomats abroad and soldiers are yet
        to be counted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6053b4-ddae-4c6b-8839-3f8aac19204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s President, Reuven Rivlin, will decide who will form the
        next government after consultations with the heads of the political parties
        that secured enough seats in the Knesset. The President is likely to announce
        his decision in about a week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3e1e77-4bff-493d-bc8f-87dd2f5ef201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, U.S. President Donald Trump congratulate on Twitter,
        "Spoke to Bibi @Netanyahu to congratulate him on a great and hard-fought win.
        The United States is with him and the People of Israel all the way!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db85fcdd-1e66-47c5-b7da-eb0638aa0170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final days of the campaign, Netanyahu veered sharply to the
        right, pledging to annex West Bank settlements if re-elected, and warning
        his voter base that the end of his strong right-wing government would signal
        the beginning of a weak left-wing government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e71140-b83d-4a80-81dc-b83204498744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu fought the election in the face of looming indictments
        for bribery and breach of trust offenses, which he sought to portray as a
        witch-hunt led by left-wing elites and fed by the media. The date for a final
        hearing in the case is yet to be set.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a100b7-9b0b-42d4-aabe-c97c0c26962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Netanyahu faced a diverse array of opponents. But then
        three former army chiefs come together with a TV news anchor-turned-politician
        to create the Blue and White party, named after the colors of the Israeli
        flag. Led by Gantz, a former head of the army under Netanyahu, Blue and White''s
        polling numbers surged, and the election quickly became a two-horse race.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aecf91-1fd9-486f-8d38-6163a754e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu —&nbsp;known to supporters and detractors alike as "Bibi"
        —&nbsp;focused on burnishing his status as a global player with close ties
        to both the President of the United States and the President of Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d586c-1bbc-4a4a-b596-db0f0124a2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a visit to Washington made by Netanyahu during the campaign,
        Donald Trump signed a proclamation recognizing Israeli sovereignty over the
        Golan Heights, in defiance of the overwhelming international consensus. And
        in the election''s closing days, on a visit to Moscow, Netanyahu was able
        to personally thank Vladimir Putin for Russia''s key role in locating the
        body of an Israeli soldier who had been missing in Lebanon for nearly 37 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b0fae-be0b-4def-af09-c732c9fb1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his victory all but certain, attention will now turn to the
        corruption case. The Supreme Court will rule on whether Netanyahu can continue
        in office if he is charged.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7362c25-b628-48e3-977d-3678b1a007a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Netanyahu has denied any wrongdoing.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8e660-7b7b-421c-8ddf-13fa71efef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:35:28.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/10/middleeast/israel-election-results-benjamin-netanyahu-benny-gantz-intl/index.html">Netanyahu
        set for fifth term as Israel''s leader as rival concedes defeat</a>"</em></p>'
  'libya-tripoli-violence-children':
    'author': 'Euan McKirdy, CNN'
    'caption': 'Cars drive past buildings, heavily damaged from previous clashes in
      Libya''s eastern city of Benghazi on April 8, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-11T06:40:47.130+08:00
    'credit': 'From Abdullah Doma/AFP/Getty Images'
    'imagesource': 'jcr:3f434237-b990-423c-922c-d74738de3cf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4b911c4-b143-4fd3-932f-5efc71990f06'
    'lead': 'More than half a million children are at "direct risk" in Libya as renegade
      general Khalifa Haftar''s forces advance on the United Nations-recognized government
      in the capital of Tripoli, according to UNICEF.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T06:52:27.256+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:16:18.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:15:25.859+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['libya', 'unicef', 'children', 'tripoli']
    'template': '1'
    'title': 'Half a million children at risk as Libya violence continues: UNICEF'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c52cc4-e534-41e1-8caa-0b8ba471a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>More than half a million children
        are at "direct risk" in Libya as renegade general Khalifa Haftar''s forces
        advance on the United Nations-recognized government in the capital of Tripoli,
        according to UNICEF.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa6ed40-0b8d-4bf0-9e1c-2d5cef124a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the UN agency called on all parties to refrain
        from "committing grave violations against children" —&nbsp;including the recruitment
        of children as soldiers. The agency said it would remain on the ground during
        the conflict to provide support to children and their families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f6f92-695f-47a8-89cb-70480fd1f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of fighting among various militias in the war-torn country
        reached an apparent crescendo Thursday when Haftar ordered the Libyan National
        Army (LNA) to march on Tripoli in a bid to take the capital from the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e34edf-ffd6-40bf-8870-6d9017481e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) said Tuesday that least 47 people
        were killed and 181 wounded in the first three days of fighting in the beleaguered
        North African country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f693a-44cf-4631-841a-e1573f0f9264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the dead are civilians, including two doctors working to
        provide critical healthcare in Tripoli, the WHO said. About 3,400 people have
        been displaced, according to UN estimates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9a430-4368-476a-9385-13f9951f63df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militias from the coastal towns of Misrata and Zawia —&nbsp;which
        are not under the UN-recognized government''s direct control —&nbsp;have deployed
        troops to the capital as part of the counter-offensive against the LNA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860c948-b8b3-4b94-b7d8-2de1124fad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Death toll rises</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c5e34-a0d8-4303-b28b-4276e6cf9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eight years since former Libyan leader Moammar Gadhafi was
        deposed and killed in 2011 —&nbsp;following a military intervention led by
        France and the UK —&nbsp;Haftar has been one of a handful of strongmen to
        take advantage of the nation''s descent into disarray.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ffeea-e6f7-4560-b0d3-70b3112ff6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in the city of Benghazi, the general wields control over much
        of eastern Libya, and has his sights set on Tripoli.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dbef83-1be9-409a-94f9-dd42a715df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Tripoli''s only working airport, Mitiga, was
        shuttered after it was targeted in an airstrike that ignored international
        calls for a truce. The GNA quickly condemned the aerial bombardment, calling
        it a war crime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f26b0c-6ef8-46fa-83ac-b14855363dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been fighting around Tripoli''s international airport,
        15 miles (24 km) south of the city center, which has not been operational
        for years. The GNA admitted Monday that it temporarily lost control of the
        site to Haftar''s fighters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a691f-8094-4cf0-bf4a-6c2614862216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed clashes have been concentrated in areas close to Tripoli,
        with both sides using "artillery shelling, airstrikes, anti-aircraft missiles
        and heavy shooting in residential areas," according to a Health Sector Working
        Group situation report seen by CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e142edb-3427-4b88-9881-8d68abe08dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants, believed to be from the terrorist group ISIS, carried
        out an attack on the town of Al-Fuqaha, about 370 miles (600 km) southeast
        of Tripoli Tuesday, killing two people including the head of the city council,
        according to Libya''s Al-Ahrar News.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda080a-7a77-4a67-8506-3029bc114d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers also kidnapped another person, Al-Ahrar said. The
        militant group said in a statement it took control of the town for several
        hours, but did not provide evidence for this claim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e641dfc-4b16-4582-bf16-cb1aff84ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Peace conference?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322af98-2eae-4c26-88c6-90c57e1ba7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN had planned to hold a conference between April 14 and 16
        in the southwestern Libyan town of Ghadames to broker a solution to the crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfd4a12-5deb-4d5d-8ba8-1a3b7fad9c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the escalation of fighting, the UN Special Envoy to Libya Ghassan
        Salame called for the conference to be held "as soon as possible" —&nbsp;but
        it was unclear when that would be, given recent developments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c137e289-fcbc-4b95-84d0-fc04f5777cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General Antonio Guterres visited Benghazi last week
        for talks with Haftar to push for an international peace deal, but left empty
        handed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c841c-09cf-4130-925c-8e3307735483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following their meeting, Guterres said he was leaving Libya "with
        a heavy heart and deeply concerned. I still hope it is possible to avoid a
        bloody confrontation in and around Tripoli."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc338e36-042f-4fbe-bbda-a84b3143257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T06:52:27.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/10/africa/libya-tripoli-violence-intl/index.html">Half
        a million children at risk as Libya violence continues: UNICEF</a>"</em></p>'
  'saudi-khashoggi-son':
    'author': 'Sarah El Sirgany and Tamara Qiblawi, CNN'
    'caption': 'Salah (right) and Abdullah Khashoggi (left) in an interview with CNN''s
      Nic Robertson last year. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-11T06:54:36.952+08:00
    'credit': 'From CNN'
    'imagesource': 'jcr:6f268d27-b6fa-46bd-929d-42ca507c2469'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b60b08f-3989-4779-8539-dfd873af65fe'
    'lead': 'Salah Khashoggi, the son of slain Saudi journalist Jamal Khashoggi, has
      denied reports that a settlement has been reached between his family and the
      Saudi government over his father''s murder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T07:04:20.956+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:16:17.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:15:26.020+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['khashoggi', 'salah-khashoggi', 'jamal-khashoggi', 'saudi', 'son',
      'saudi-arabia']
    'template': '1'
    'title': 'Khashoggi''s son denies settlement reached over father''s murder'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99471cc4-60ad-46bb-84f3-d42e045fe2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:04:20.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Salah Khashoggi, the son of slain
        Saudi journalist Jamal Khashoggi, has denied reports that a settlement has
        been reached between his family and the Saudi government over his father''s
        murder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b99d0-6857-43d2-acf3-3e8c2b6c0b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:04:20.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, the trial is taking place and no settlement discussion
        had been or is discussed," Salah said in a statement he posted on his Twitter
        account on Wednesday. "The people who committed and were involved in this
        crime will all be brought to justice and face punishment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32a08b3-bb7e-4c27-a580-58e85afd09f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:04:20.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a source told CNN that Khashoggi''s family have
        received millions of U.S. dollars in cash and assets as compensation for the
        killing. They could also receive so-called "blood money" payments under the
        Saudi justice system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0cd72-5fe3-4bc5-b79d-a6fcc793e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:04:20.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah, who as the eldest son handles the family''s relations with
        the government, has been given a large home in Jeddah, where he works as a
        banker, the source said. His brother, Abdullah, and two sisters have been
        given houses together in a different compound.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b2ffe9-5cc8-4cbe-bed1-e96deb02564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:04:20.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post, where Khashoggi worked as a columnist before
        he was killed, first reported the payments to his children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba0c72-44bb-4406-aba6-042fc96a1568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:04:20.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the urge to know what transpired regarding the case;
        and we will be sharing the developments as soon as they are legally admissible
        and allowed," Salah said in Wednesday''s statement. "There are no friends
        or consultants or any third party authorized to speak on our behalf or claim
        to be a source of information except for us, Jamal''s children and Mr. Motasem
        Khashoggi our attorney."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e98de0-a527-4a86-9054-f0aa0abb2822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:04:20.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are seeking the death penalty for five of the 11 operatives
        they say were involved in Khashoggi''s killing at the Saudi consulate in Istanbul
        on October 2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed60c2-f226-4ff0-8623-f575db74a685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:04:20.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the men are convicted and sentenced to death, the Saudi justice
        system would allow Khashoggi''s family to grant their father''s killers clemency
        through the so-called "blood money" arrangement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6f605-246a-4c14-b70f-af34e57c73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:04:20.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood money is a legal mechanism under Sharia law, through which
        the accused pays a sum to the relatives of the victim to avoid the death penalty.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd816cc43-5377-4b9e-9699-00a782796d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:04:20.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/10/middleeast/saudi-khashoggi-son-intl/index.html">Khashoggi''s
        son denies settlement reached over father''s murder</a>"</em></p>'
  'new-zealand-gun-law-reform':
    'caption': 'New Zealand''s parliament has voted almost unanimously in favor of
      changing the country''s gun laws, less than a month after a mass shooting left
      50 people dead.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-11T07:06:33.001+08:00
    'credit': 'From David Lintott/Getty Images'
    'imagesource': 'jcr:a78c52ef-4379-41c7-a6eb-19adfb6429a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cef539e-4f04-421e-9f7f-61eb6de3f013'
    'lead': 'New Zealand''s parliament has voted almost unanimously in favor of changing
      the country''s gun laws, less than a month after a mass shooting left 50 people
      dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T07:11:13.081+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:16:17.282+08:00
