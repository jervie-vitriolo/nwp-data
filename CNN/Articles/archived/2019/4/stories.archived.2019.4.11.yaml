      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military recently confirmed that it has spotted <a href="http://www.cnnphilippines.com/news/2019/4/1/Chinese-vessels-Pag-asa-island-Spratlys-.html"
        target="_blank">nearly 400 Chinese vessels</a> swarming near the Philippine-occupied
