    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP details Christine Silawan murder, says ''case solved'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7164f97f-2ccd-4830-a672-22adebe808c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:09:09.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:01.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a3c85-be93-47f7-91b4-6dc8586b0ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:09:09.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, April 11)</strong> —&nbsp;The
        Philippine National Police (PNP) on Thursday said&nbsp;the murder case of
        16-year-old Cebu student Christine Lee Silawan has been solved with the arrest
        of her killer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971884eb-d808-4eb4-99a2-46f197e10f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:09:09.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af81331-f691-40a2-b38b-c481edd9490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:09:09.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:01.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police General Oscar Albayalde saw face-to-face 43-year-old suspect
        Renato "Renren" Payupan Llenes in Cebu City. The PNP chief said the suspect
        voluntarily&nbsp;admitted his crime through an extra-judicial confession because
        he was "haunted by his conscience." He added the suspect detailed his motive
        and method of how he gruesomely killed the Cebuana teenager.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1958ea9-4066-48c2-8094-9e558ce0ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:09:09.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:01.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Llenes used a fake Facebook account to lure Silawan, posing
        as a young teenage boy. The two kept in contact. When it was time to meet
        up for the first time on March 10 at the Sacred Heart of Jesus Parish church
        grounds, he posed as the driver of her supposed Facebook chat mate to get
        Silawan to go with him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cedf34-d655-4750-b197-6aa1b4341d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:09:09.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:01.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29284bd-3f54-467a-a354-db78eac207b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:09:09.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:01.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the suspect said he killed Silawan by stabbing her
        multiple times with scissors, driven by a fit of jealousy. He added Llanes
        skinned the Cebuana teen''s face with the knowledge he gained through YouTube
        tutorials; he did so to avoid anyone identifying the victim who was found
        in a vacant lot in Barangay Bankal, Lapu-Lapu City in Cebu on March 11.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072dc444-b6db-4484-b03a-6d2120c72723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:28:24.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:01.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gidunggab nako siya sa gunting dayon akong gihiwa iyang nawng
        para dili mailhan</em> [Translation: I stabbed her with a pair of scissors
        and peeled of her skin so she won''t be recognized]," Llenes said.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673df50d-9ada-4f89-af45-791a3b11b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:09:09.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:01.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also said Llanes attempted to rape Silawan, which was
        why she was found naked from waist down. After peeling off her face, Llenes
        took the victim''s bag and carried the&nbsp;skin and walked away from the
        crime scene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09dacec-085e-42e5-9c0c-39423de4732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:09:09.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Llenes was under the influence of illegal drugs,
        which the suspect admitted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e872dd-e6c3-444e-a02d-9be31e7baf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:09:09.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they have retrieved evidences linking Llanes to the
        crime, such as the bloodied scissors and his shirts with drops of blood. Police
        have sent the evidence to the crime laboratory to confirm Llenes'' confession.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f514a0c-07cb-4d19-bf1b-859395de71ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:09:09.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:01.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719905d0-9c1f-45ab-9f42-dff27824743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:09:09.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:01.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can say it''s solved kapag na-file na (ang kaso). DNA will boost
        it. We can probably say this case is solved, but never closed. Sa CCTV (closed-circuit
        television) lumalabas talaga na siya lang ang kasama ni Christine," he said
        in a media briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d7610-ebdf-4aba-8c10-a2512e46a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:09:09.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:01.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
