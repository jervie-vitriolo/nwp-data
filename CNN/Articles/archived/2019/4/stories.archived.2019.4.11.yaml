  'libya-dole-ofw-forced-repatriation':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-11T10:27:19.262+08:00
    'imagesource': 'jcr:8fa34136-2d1d-4778-b1cd-58a0186b0742'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f6ebaa8-1ab2-41db-a862-52159223f523'
    'lead': 'There are around 2,000 Filipinos in Libya, with roughly half that number
      in Tripoli.'
    'mgnl:activationStatus': true
