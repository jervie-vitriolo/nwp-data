        background-size: auto; display: inline !important;">&nbsp;</span></a>as legal
        ambitions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97032a7-5bfd-4c15-a79b-749cb7bfa699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:25:07.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality TV star wants to take the California bar exam in 2022,
        she said in an interview with Vogue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80441470-9bb0-4a5d-9258-2ff13915de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:25:07.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to think long and hard about this," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6060fb-0fb2-464b-8617-c62f26ce2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:25:07.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West said she began a four-year apprenticeship with a
        law firm in San Francisco last summer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2b386-e49f-4066-8861-1b40445a0da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:25:07.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also played a key role in the release of Alice Marie Johnson,
        the 63-year-old woman who served 21 years of a life sentence for a non-violent
        drug charge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d86b17-7cb6-4e1c-85a9-a3764eb67fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:25:07.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Kardashian has been working with lawyers and activists,
        including CNN commentator Van Jones, on a national bipartisan advocacy group
        on criminal justice reform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1765bd-8cef-4ccf-afe5-c32c3ce40aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:25:07.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s never one person who gets things done," she said. "It''s
        always a collective of people, and I''ve always known my role, but I just
        felt like I wanted to be able to fight for people who have paid their dues
        to society."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2480df-7133-4eb7-aa4c-fa29faac847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:25:07.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:15.974+08:00
