    'mgnl:tags': ['2019-budget', 'Duterte', 'Panelo', 'Salvador-Panelo', 'Holy-Week',
      'Rodrigo-Duterte']
    'stories': ['d2dcdc5a-035e-4998-9a8c-6d6ce86d7800']
    'template': '1'
    'title': 'Duterte still reviewing 2019 budget, may sign it after Holy Week – Panelo   '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d382a-8e28-47b9-a476-ce107574dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:20:21.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —&nbsp;</strong>Malacañang
        on Thursday backtracked on an earlier statement announcing the signing schedule
        for the delayed 2019 budget bill.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f332955-7073-4dfc-af87-0dead7c0ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:20:21.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially announcing that the General Appropriations Bill
        will be signed on April 15, Presidential Spokesperson Salvador Panelo said
        the budget is still "being reviewed" by President Rodrigo Duterte, and that
        it may be signed after Holy Week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d4c85-9a35-4f74-a623-20ac31c7d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:20:21.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinag-aaralan niya</em> (Duterte). <em>Kinalendar na pero mukhang
        pinag-aaralan pa. Baka</em> after Holy Week," Panelo told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ec85f-cea1-44bd-b053-aafdb6dcccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:20:21.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s still studying it. It (signing) has been calendared,
        but it looks like it''s still being reviewed. Maybe after Holy Week.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f40bc-a8b1-4e3e-a085-7dcd5a5788f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:20:21.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holy Week is on April 15 to 21, with public holidays set on April
        18 (Maundy Thursday) and April 19 (Good Friday).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a58edc-75f8-467f-80b0-1d559e66c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:20:21.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, in a statement Wednesday, confirmed the ceremonial signing
        event has already been calendared on Duterte''s schedule for April 15.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7accba44-fde1-4288-bca7-2f70fc524597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:20:21.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked on Thursday, the spokesman reiterated the chief executive''s
        schedule has always been "subject to change."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3372b4-a6d6-44d5-ae96-edc969b0c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:20:21.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:01.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi naka-</em>calendar,<em> tapos tinanggal sa</em> calendar.<em>
        Pero pwede rin naman ibalik. Lahat naman ng</em> schedule <em>niya</em>, subject
        to change without prior notice," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf336f-4602-40ce-ab66-4d80e93f41b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:20:21.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:01.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has been calendared, and then it was removed. But
        it can be brought back. The President''s schedule has always been subject
        to change without prior notice.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad518e7-87a7-4420-b8db-cd4a77187de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:20:21.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress in February <a href="http://nine.cnnphilippines.com/news/2019/02/08/2019-budget-passage-congress.html">ratified</a>&nbsp;the
        ₱3.757-trillion budget bill after months of arguments over supposed unauthorized
        "insertions."&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af424ded-4287-439c-bc84-38f95b65fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:20:21.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But final approval was delayed due to an <a href="http://cnnphilippines.com/news/2019/3/12/2019-budget-impasse-Senate-House-of-Representatives-Rodrigo-Duterte-meeting.html">impasse</a>
        between the Senate and the House of Representatives over the itemization of
        lump sum appropriations after Congress ratified the bill. The delay has caused
        the government to operate under the 2018 budget.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9831228f-e357-4ddd-b109-a2d97fadf1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:20:21.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/3/13/gdp-target-2019-revision-dbcc.html">Economic
        managers revise growth target downward over budget delay</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0d5cdc-0146-44b5-8bc1-982ff3ac02b4'
      'mgnl:activationStatus': true
