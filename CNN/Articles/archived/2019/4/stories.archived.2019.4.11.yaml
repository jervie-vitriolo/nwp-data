      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/10/asia/new-zealand-gun-law-reform-intl/index.html">New
        Zealand''s parliament voted 119-1 to change its gun laws, less than a month
        after mass shooting</a>"</em></p>'
  'jeff-bezos-extortion-hacking-probe':
    'author': 'Erica Orden and Shimon Prokupecz, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-11T07:17:05.671+08:00
    'imagesource': 'jcr:11cb8920-d695-42c9-b6a2-e25018c740d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e2d3705-f7b1-4792-8350-9befdc12972f'
    'lead': 'Amazon CEO Jeff Bezos is scheduled to meet with federal prosecutors in
      New York as soon as this week, according to people familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T07:22:36.571+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:16:16.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:15:26.307+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeff-Bezos', 'United-States', 'Saudi-Arabia']
    'template': '1'
    'title': 'Jeff Bezos to meet with federal prosecutors on extortion and hacking
      claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557f528-163d-40e4-b81a-01c6e79ec092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Amazon CEO <a href="http://www.cnn.com/2013/04/05/us/jeff-bezos-fast-facts/index.html">Jeff
        Bezos</a>&nbsp;is scheduled to meet with federal prosecutors in New York as
        soon as this week, according to people familiar with the matter. The meeting
        signals that the U.S. attorney''s office is escalating its inquiry connected
        to Bezos''s suggestion that the kingdom of Saudi Arabia was behind a National
        Enquirer story that exposed his extramarital affair and his claim that the
        tabloid attempted to extort him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc853208-9754-4938-b0f7-fafb84b9c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for that meeting come as prosecutors in the Southern District
        of New York are seeking to obtain access to Bezos''s electronic devices, these
        people said. They are attempting to examine Bezos''s private investigators''
        allegation that the Saudis "gained private information" from his phone, and
        that such information wound up in the hands of American Media Inc. tabloid
        the National Enquirer, which published Bezos''s texts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dacdedb-8a3c-428e-935b-39082d19d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Bezos, the world''s richest man, have been engaged
        in negotiations regarding his electronics. In recent weeks, Bezos''s attorneys
        and investigators turned over to federal authorities documents and other material
        from their own inquiry, but not his devices, these people said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5fbd3-352e-4cf9-9f93-40af9a252074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos has suggested he became a target of the Saudis due to his
        ownership of The Washington Post and its coverage of the murder of its columnist
        Jamal Khashoggi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dcd054-3951-4f90-b261-3cda5a5e917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid these developments, Bezos has expanded his legal team, adding
        attorney Matthew Schwartz, a partner at law firm Boies Schiller Flexner LLP
        who spent a decade as a federal prosecutor in New York, the people familiar
        with the matter said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fb8d5-3373-407a-bc0f-6439593830dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartz didn''t immediately respond to a request for comment. A
        spokeswoman for the U.S. attorney''s office declined to comment. A spokesman
        for the FBI declined to comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8316fda0-9ae4-4b17-aff3-3822b5c321fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether federal prosecutors have independent evidence
        to corroborate the claim that the Saudis hacked Bezos''s phone or had any
        connection to the National Enquirer''s story on his affair.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82910186-48f1-4b39-abc5-32faf4d07fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since February, prosecutors have been examining Bezos''s claim that
        the publisher attempted to extort him after he sought to determine how the
        National Enquirer gained access to private texts he exchanged with a woman
        named Lauren Sanchez, with whom he was having an extramarital affair.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a40199-86d2-40ab-82a4-51cedfecdf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have been probing the extortion claim in part to determine
        whether the actions of the National Enquirer''s publisher, American Media,
        violated a non-prosecution agreement it struck last year with prosecutors.
        As part of that agreement, company officials admitted to its involvement in
        a hush-money scheme to influence the 2016 presidential election by silencing
        a woman who claimed an affair with then-candidate Donald Trump and agreed
        not to commit any crimes for three years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc4666-658b-4304-8a77-9f1455f9c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement stemmed from prosecutors'' investigation of Trump''s
        former personal attorney Michael Cohen, who helped orchestrate that hush-money
        payment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669ce0a-dc12-43e3-8e5d-a2df71dea781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors haven''t reached a determination concerning the extortion
        claim, according to a person familiar with the investigation, and they are
        now working to examine another set of claims — those made last month by Bezos''s
        security consultant, Gavin de Becker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62734c7d-fc0a-4f1c-9f7d-9b15b5c389a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our investigators and several experts concluded with high confidence
        that the Saudis had access to Bezos'' phone, and gained private information,"
        de Becker wrote in an opinion article in <a href="https://www.thedailybeast.com/jeff-bezos-investigation-finds-the-saudis-obtained-his-private-information">the
        Daily Beast</a>. "As of today, it is unclear to what degree, if any, AMI was
        aware of the details."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83804333-655f-48cd-8bc1-ff9a3ea5295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Becker wrote that while his investigation found that AMI had
        paid Sanchez''s brother, Michael Sanchez, for the information on Bezos, the
        Saudis were the original source of at least some of the material.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a132b-9ec5-468c-af66-3b9e3b2d42aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos himself had suggested in his own online post that he had become
        the enemy of Saudi Arabia and Trump due to coverage of the murder of Khashoggi
        in the Washington Post, and pointed out that AMI had long sought to ingratiate
        itself with both the kingdom and the President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df838f80-c90d-4771-a297-3da4a4c11a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the publisher has said "American Media does not
        have, nor have we ever had, any editorial or financial ties to Saudi Arabia."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfdecd7-71c8-42b6-a74c-505cbafa5528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the publication of de Becker''s op-ed, the publisher issued
        a statement saying Sanchez alone was the source for its reporting. "Despite
        the false and unsubstantiated claims of Mr. de Becker, American Media has,
        and continues to, refute the claims that the materials for our report were
        acquired with the help of anyone other than the single source who first brought
        them to us," the company said. "There was no involvement by any other third
        party whatsoever."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a468b-dd88-4ea3-87f4-5e261b6ef179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for AMI CEO David Pecker, Elkan Abramowitz, said in
        February that the source for the tabloid''s story was "not Saudi Arabia."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f376e5-7e10-4c9a-a9d5-e9d6d59f2695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adel al-Jubeir, Saudi Arabia''s former minister for foreign affairs,
        told CBS News that the government had "nothing to do with" the matter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f7e1b-431a-4c7d-8b26-9420230ffe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though de Becker wrote that the results of his investigation had
        been turned over to federal officials, it is standard practice for prosecutors
        to conduct their own examination of such allegations, and, in the case of
        a hacking claim, to seek first-hand access to the electronics that were allegedly
        compromised.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3063ec6-08c4-4b68-b78e-ad745bfc6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:22:36.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/10/politics/jeff-bezos-prosecutors-meeting-saudi-hacking/index.html">Exclusive:
        Jeff Bezos to meet with federal prosecutors on extortion and hacking claims</a>."</em></p>'
