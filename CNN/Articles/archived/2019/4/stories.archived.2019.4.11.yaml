      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike the United States, Japan, the European powers <em>na lahat
        nagsidatingan dito.</em> Never <em>naman sila pumasok dito at kinuha ang ating
        bansa. Ang nangyari lamang, siguro may mga</em> Chinese pirates, <em>pati
        sila hinuhuli nila,</em>" Marcos said.</p>'
