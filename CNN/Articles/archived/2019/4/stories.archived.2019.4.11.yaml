    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-11T13:14:04.828+08:00
    'imagesource': 'jcr:eee2fca3-2141-4d8f-82a1-40d4fc58c24c'
