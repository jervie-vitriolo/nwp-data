  'brexit-delay-eu':
    'author': 'Eliza Mackintosh, CNN'
    'caption': 'Brexit could be delayed for up to six months after the European Union
      offered the UK a flexible extension with an earlier exit date if Prime Minister
      Theresa May can get her defeated withdrawal deal through British parliament.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-11T08:02:13.336+08:00
    'imagesource': 'jcr:0224c360-5824-4b15-afbb-ad0cc565bc7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b082503a-ea31-4c21-a9d9-92f99bc06f61'
    'lead': 'Brexit could be delayed for up to six months after the European Union
      offered the UK a flexible extension with an earlier exit date if Prime Minister
      Theresa May can get her defeated withdrawal deal through British parliament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T08:04:48.232+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:16:13.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:15:27.019+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brexit', 'theresa-may', 'halloween', 'european-union', 'eu']
    'template': '1'
    'title': 'EU leaders offer Brexit delay until Halloween'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85951258-4226-4d7d-a1cc-0e58ba426ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brexit could be delayed for up to
        six months after the European Union offered the UK a flexible extension with
        an earlier exit date if Prime Minister Theresa May can get her defeated withdrawal
        deal through British parliament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcddc972-0965-4cb1-9a7a-5ea772966dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a working dinner that dragged long into the evening, leaders
        of the 27 remaining nations agreed another delay to Britain''s scheduled withdrawal,
        this time until October 31, with a review in June, an EU diplomat told CNN.
        May has yet to accept the offer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d16a854-c8f7-4a5d-acbd-fc125b9b6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister of Malta Joseph Muscat also confirmed the extension,
        saying on Twitter: "A #Brexit extension until 31 October is sensible since
        it gives time to UK to finally choose its way. The review in June will allow
        #EUCO to take stock of the situation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b818e7d7-65af-4bdd-a8e6-0695b68f6cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May had sought a shorter delay to June 30 in order to avoid the
        UK crashing out at the end of the week, as it had been on course to do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5230ed-1ddb-4320-9afe-e29bb1da3112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer extension, which happens to fall on Halloween, comes
        a day before the new European Commission is expected to take up office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aff736-b032-4b2a-8800-d397d655610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date appears to be a compromise between two rival schools of
        thought within the EU 27, with French President Emmanuel Macron having advocated
        for a shorter Brexit extension and other EU leaders backing a longer delay
        of up to a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e283e-6c66-45fc-a299-d25608290817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the European Union''s decision to grant a so-called "flextension"
        allows the UK to leave as soon as it''s ready, the optics aren''t great for
        the Prime Minister.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7cd774-0db7-4674-bb95-63cf17f8bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer delay reflects doubts among EU leaders that May can succeed
        in swiftly winning cross-party support for her withdrawal agreement, which
        members of parliament have rejected three times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8423458-148f-4d02-bd24-cc72cdab2b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also infuriate hardliners within her own Conservative Party,
        who view any further delay as a path to a softer Brexit or a signal that leaving
        the EU may never materialize at all.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0c1e4-4eed-4424-834b-7975d215d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardline Brexiteers have indicated that, should the UK remain stuck
        in the union, then it will "become a Trojan horse within the EU," using British
        members of the European Parliament to create difficulties with key issues
        like the budget. That is a risk that the European leaders seem to have provided
        for.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41151fb4-aa73-4a75-a576-a66fe350f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>London deadlock</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207633dd-bf03-45b2-9da9-e09970488f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draft conclusions from the meeting, seen by CNN, instructed Britain
        not to interfere with the processes of the EU, with assurances aimed at satisfying
        Macron.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dbbb02-eb40-4d18-86da-7e1cf639bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra breathing room granted by the EU also comes with the express
        instruction that the Brexit deadlock in London needs to be broken.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb6ad8-331a-41fb-852f-47abd9cac16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems unlikely given that talks between the Labour Party and
        Conservative Party have led nowhere. Sticking points seem to be the UK remaining
        in a customs union after Brexit, which Labour backs, but it''s still divided
        on whether to ask British voters to ratify any deal in a second referendum.
        The Irish backstop, a provision to prevent a hard border on the island of
        Ireland, also has to be resolved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6884496e-e616-4d97-9a50-146f6a552ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a longer extension at play and no immediate pressure to reach
        an agreement in sight, Britain may find itself having to hold elections for
        the European Parliament on May 23, nearly three years after the British people
        voted to leave the bloc.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30328a45-39b7-4249-a3b8-69b141ca5c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And whether this prolonged extension could spell an end to May''s
        leadership, triggering new elections, remains to be seen.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd449490a-18dd-42a2-ba70-308f10f02265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T08:04:48.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/10/uk/brexit-delay-eu-gbr-intl/index.html">EU
        leaders offer Brexit delay until Halloween</a>"</em></p>'
