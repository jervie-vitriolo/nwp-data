    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-11T21:17:02.334+08:00
    'imagesource': 'jcr:f0f112bf-d4a1-4b31-98e3-eec0b82cfa4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc7ed68c-7f70-4404-b02b-9bb4b25d747d'
    'lead': 'The President says he will not hesitate to disapprove the 2019 appropriations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T21:32:55.181+08:00
