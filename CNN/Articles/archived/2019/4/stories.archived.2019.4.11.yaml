      'mgnl:lastActivated': 2023-01-29T23:15:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c0e020-3b17-42cd-a79b-29d487f91dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jinggoy would also quickly add how many people would get
        disappointed when they see him instead of his father because they think he
        is not as good looking as the former President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9721d8-a2ce-4641-93d4-a053d71f942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8936096f-a517-4122-bc57-61c91a09abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would then deliver his punchline as charming as he can. "Pangit
        man akong tignan, masarap naman ako kung titikman (I could be ugly, but I''M
        yummy)." The audience almost always finds this funny.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e511ff02-040d-40a1-b0e5-490c14abcee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af00d7-a4fb-4c53-9d01-931a2a6adf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he has the audience''s attention, Jinggoy Estrada would discuss
        how he was a victim of selective justice by the previous administration, and
        swear before hundreds of voters how he never stole public funds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b0b5d-a8e2-4620-bde9-76790e842f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.592+08:00
