    'stories': ['b2733aff-e323-4608-90ec-91596b68c200', '56f80cbb-a2f0-4124-83c6-3ddf46d37d38']
    'template': '1'
    'title': 'Ex-human rights chief to gov''t: Don''t block ₱715M settlement for Marcos
      victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b9b03-3ab3-4891-8141-62d0471ee899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:05:06.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —&nbsp;</strong>Former
        Commission on Human Rights (CHR) chief Etta Rosales is appealing to the government
        to let thousands of martial law victims receive the settlement awarded to
        them by a U.S. court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11417180-0a75-4b27-b2b0-a8a02bd77391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:05:06.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana naman ''wag hadlangan ng gobyerno itong malaking danyos na
        maibibigay sa mga victims (I hope the government will not hinder the distribution
        of this huge compensation to the victims)," Rosales told CNN Philippines''
        Balitaan on Thursday. Rosales herself was among the victims of human rights
        abuses during martial law under the late President Ferdinand Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78295f2-224d-4ad6-9484-0576cd6de543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:05:06.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General, the government''s top lawyer,
        earlier denied the distribution of $13.75 million or around ₱715 million to
        some 6,500 martial law victims. The U.S. Federal Court in New York had directed
        the transfer of settlements amounting to $1,500 or around ₱78,000 to each
        of the victims, collectively known as Claimants 1081, in a class action lawsuit
        against the Marcos family they filed in Hawaii in 1995 - but Malacañang said
        the Philippine government should have the final say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd087e-9ee8-4a60-b3b8-ebf8d87a0c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:05:06.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only appeal to the government," Rosales said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edee807-8b87-4adf-a144-ebbf42bb6de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:05:06.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko maintindihan bakit sinasagkaan ng gobyerno ang tulong
        na maibibigay ng foreign judgment award sa ating mga mahihirap," she added,
        noting that most of the claimants are poor and sickly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a10bb-2f2c-439b-a0c1-c198e0e5a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:05:06.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales alleged that Solicitor General Jose Calida may be acting
        on his own in blocking the release of compensation to the victims, since Malacañang,
        she said, has not released statements against it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ba93b-ce45-4a48-bcd3-97e5dfd6b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:05:06.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo again declined to give
        an official Palace statement Thursday, saying he does not know the grounds
        of Calida''s opposition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16973a-bdaa-4ef9-9b1c-5583021cacba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:05:06.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the Solicitor General''s move to block the compensation
        for human rights victims is a means of denying the abuses under the Marcos
        regime, Panelo said, "I''m sure there must have been victims during the time
        of… during critical times. There are certainly abuses committed in whatever
        regime."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95966e5-a3d3-4010-834b-54288f0ba889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:05:06.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Claimants 1081 received two previous tranches of reparation
        payment after winning their case. The jury awarded them $2 billion worth of
        proceeds from the sale of paintings recovered from the private secretary of
        former First Lady Imelda Marcos, Vilma Bautista. Withdrawing from the agreement
        now could block the pending third tranche.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14234bc3-2a82-4cd8-a583-f77593b07e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:05:06.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement with the New York District Court was entered into
        by the Presidential Commission on Good Governance (PCGG), the agency tasked
        to recover the ill-gotten wealth of the Marcos family. But a January 2019
        memorandum from the Office of the Executive Secretary required the PCGG to
        get approval from the OSG and the Department of Justice before agreeing to
        the terms of any deal.</p>'
  'sudan-omar-al-bashir-steps-down-house-arrest':
    'author': 'Sarah El Sirgany, Nima Elbagir and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-11T16:59:27.947+08:00
    'imagesource': 'jcr:b3ea3ce7-817c-4e74-a8ef-c983c6edb793'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '401bb49e-f856-45a7-a49d-1c3369a13d5f'
    'lead': 'Sudan''s President Omar al-Bashir has stepped down after 30 years in
      power and is under house arrest multiple sources told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T17:05:14.748+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:15:57.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:15:31.070+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sudan', 'President', 'steps-down', 'Omar-al-Bashir']
    'template': '1'
    'title': 'Sudan''s Bashir steps down and is under house arrest, sources say'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb81e4-4f19-4a09-a9d1-bd6df37360b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;&nbsp;Sudan''s President Omar al-Bashir
        has stepped down after 30 years in power and is under house arrest multiple
        sources told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34879930-60e8-4dcc-9199-ce5061362e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.748+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His personal guard has been replaced and is under close watch, according
        to the sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3174489-e332-4128-9c51-abd7677b49e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.748+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of Bashir''s ouster come amid a popular uprising against
        his rule that has seen thousands take the streets across the country. The
        largely peaceful protests have escalated in recent days, as different armed
        government forces engaged in deadly clashes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be84984-e244-4dfd-8a7b-f0ea28af26e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of Bashir''s removal spread, people flooded the streets
        in Khartoum in celebration, according to social media reports and witnesses
        on the ground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2730112-84e1-4af1-92ef-ed788a4e1b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands marched towards Khartoum''s military headquarters, dancing,
        banging drums and chanting against the government. Cars honked their horns
        in support and women ululated in celebration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245769a3-f57d-4db8-b5d1-e63fe219f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a coward and he has fallen!" people were heard chanting amid
        an extensive military presence on the streets of the capital. The country''s
        Rapid Security Forces, seen as close to Bashir, were widespread and did not
        engage with the crowds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83659b-9e9c-4dcd-8715-c9aaef58e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military troops were seen celebrating with protesters, flashing
        victory signs. One soldier was seen patting a protester''s back and congratulating
        him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ed0e6-0274-40cb-835c-8fa2d3fa8962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a group that has been leading the protests, the Sudanese Professionals
        Association, has called on people to press on with demonstrations, and to
        stage a sit-in outside military headquarters. In a statement provided to CNN,
        the umbrella organization of doctors, lawyers and journalists warned against
        exclusive military rule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778d6b1-5bae-40aa-8ef1-08adb22273f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do not accept is to reproduce the regime for itself, or
        that the army will be solo in power," said the SPA. In its Declaration of
        Freedom and Change, the SPA lists the toppling of the regime and the handover
        of power to a transitional civilian national government among its list of
        demands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c20ae3-1616-4335-b51e-e6bab66ee180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate public statement addressing protesters, Thursday,
        the SPA said they will protect the "revolution until all its goals are completely
        achieved."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f75997-d513-4e3b-9bad-97bc0805d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sudanese army will deliver a "statement shortly," Sudan state
        TV announced on Thursday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4babd-c4aa-476c-9777-e3c6b6be4425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir took control after a coup in 1989 and became President in
        1993. He stands accused of conducting an campaign of ethnic cleansing in the
        country''s Darfur region, and was nearly arrested in 2015 while visiting South
        Africa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250e84c-8972-49a5-b8a2-675c123fff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters started as a demonstration against the rising costs
        of living but escalated into a push for the Bashir''s removal from office,
        with mass rallies and sit-ins outside the presidential compound and army headquarters.
        In February, Bashir declared a year-long state of emergency in response to
        the protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fe279d-2a72-476c-8301-6d7a0581e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s sit-in had grown into one of the biggest rallies since
        the uprising began earlier this year, with crowds braving temperatures of
        more than 110 degrees Fahrenheit (43 degrees Celsius) to camp out in the streets
        of the capital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf599348-5a03-4f4d-bc6e-7494dde5b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, members of the Sudanese army moved in to protect protesters
        in Khartoum, after national security forces attempted to break up the third
        day of a mass sit-ins.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ea1b5-1a61-4e3c-b8dd-ca19ed29eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, the mood among protesters outside the compound
        had verged on victorious, with people chanting "thawra" (revolution) and waving
        the national flag aloft as soldiers looked on, footage from the scene showed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62088ee7-6cc5-40bd-8e17-7253f23e13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos captured protesters sitting atop military vehicles and handing
        out water bottles, as others posed for selfies with members of the armed forces,
        flashing V-for-victory gestures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd04e6f6-005e-41a3-bb08-0c4112e6b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team visited the capital of Khartoum undercover last month,
        where they heard reports of possible war crimes by security forces attempting
        to quell the demonstrations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dbdae1-5a04-42da-bbae-0c24d1e81f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Committee of Sudan Doctors said 22 people, including
        five soldiers, were killed in mass protests since Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b669e4fd-583d-497c-aa1f-a049ae3fd117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan''s government has reported some 32 fatalities since the protests
        began earlier this year, including three security personnel, but doctors and
        opposition activists suggest the toll is 78, excluding the military.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a5faa7-0425-4fa0-908a-82705a975687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 people have been arrested since protests began in
        December, based on testimony gathered by CNN from activists, lawyers and victims.
        Many have been taken to secret detention sites known as "ghost houses," which
        the government says don''t exist, and where detainees say they face physical
        and psychological torture.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96bd370-b28b-413e-98e3-3e4a945988d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan has sought to censor news coverage of protests, and journalists
        found reporting on the demonstrations risk life imprisonment and the death
        penalty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841a211-b7a3-4d2c-b083-a1c83fa52732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:05:14.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. Read the updates
        to the story <a href="https://edition.cnn.com/africa/live-news/sudan-latest-updates/h_f647bade2a90fc535082a601b37daa04?utm_source=twCNN&amp;utm_content=2019-04-11T08%3A47%3A12&amp;utm_medium=social&amp;utm_term=link"
        target="_blank">here</a>.&nbsp;</em></p>'
