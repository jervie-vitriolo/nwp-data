    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Senate files resolution to ''rebuke'' U.S. counterparts for undue
      interference'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374ed39-bf48-4462-ae6a-8e449e897b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422a294-d909-4682-89a5-411f7082b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> —&nbsp;Members
        of the Philippine Senate, including the Senate President, on Wednesday sought
        to "rebuke" some of their counterparts in the United States for allegedly
        interfering with the country by their call to free detained Senator Leila
        de Lima and drop charges against journalist Maria Ressa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864db48a-b3ac-4244-b8c1-8d0ad867090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab958249-b24b-4475-aa74-c69be7e4cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto and Senators Panfilo Lacson and Gregorio
        Honasan II filed Philippine Senate Resolution 1037 slamming members of the
        U.S. Congress for "being an affront to the sovereignty of the Republic of
        the Philippines and an undue interference on its judicial process."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf1fec-7ee3-4213-9b1d-3c8368400631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b921e6-b0fd-42ae-9d50-5a88c2e031c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the U.S. Congress filed separate resolutions condemning
        the Philippine government for the continued detention of de Lima and called
        for her immediate release. They also urged the Duterte administration to guarantee
        freedom of the press and to drop all the charges against online news agency
        Rappler and its CEO Ressa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c456e923-2f90-45e0-8fab-1df2cdf54605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900723a5-7e03-40cc-b757-b41ba2c5a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S House Resolution 233 was filed in March by Representatives Karen
        Lorraine Jacqueline Speier of California, James Patrick McGovern of Massachusetts,
        Hank Calvin Johnson Jr. of Georgia, Jamin Ben Reskin of Maryland, Bradley
        James Sherman of California, and Lloyd Alton Dogget II of Texas. In April,  U.S.
        Senate Resolution No.142  dealing with the same concerns was filed by Senators
        Edward Markey of Massachusetts, Marco Rubio of Florida, Richard Durbin of
        Illinois, Marsha Blackburn of Tennessee, and Christopher Coons of Delaware.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b3587-f795-4fd7-b014-14b7d7d013a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ddea4a-1207-44fb-b999-f8717d200c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the tenor of the Resolutions of Both Houses of the
        US Congress, the same can be considered an interference and intervention on
        a purely domestic matter," the Philippine Senate resolution said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae40ad-298e-403b-b4ee-d1ac2f6f51e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bdca2e-b1e5-46e7-8019-1ee7e06926a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also had the same stance as the Filipino senators, telling
        the U.S. lawmakers to "mind their own business."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36cba14-6bfb-4e01-90fd-a7027cb79192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42841c50-a486-494a-93bd-13135660e064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of President Rodrigo Duterte, faces charges
        for her alleged links to the illegal drug trade in the New Bilibid Prison,
        as Justice chief from 2010 to 2015. She was arrested in February 2017 and
        remains in detention at the Philippine National Police Custodial Center in
        Camp Crame, Quezon City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7ce2a-3f19-4366-b219-9a5502287d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b001f8-54f9-4f98-9b4b-1c45dd540d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:08:42.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:09.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, its CEO Ressa, and its officers and reporters face a total
        of 11 complaints and cases - which include libel, cyber libel, and the alleged
        violation of the Anti-Dummy Law and the Securities Code.</p>'
