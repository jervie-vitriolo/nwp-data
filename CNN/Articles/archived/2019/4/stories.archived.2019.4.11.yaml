    'jcr:uuid': 'a0609663-0001-493e-968d-64d0bf2af7b5'
    'lead': 'Presidential Spokesperson Salvador Panelo, who earlier confirmed the
      April 15 ceremonial signing of the General Appropriations Bill, says the chief
      executive''s schedule is still ''subject to change.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T15:20:21.231+08:00
