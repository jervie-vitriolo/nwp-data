      'jcr:uuid': '7713025d-9175-4d68-8e46-c9a3dfe8404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T18:33:36.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —&nbsp;</strong>The
        country''s former top cop will have to face perjury cases after the Sandiganbayan
        denied an appeal to have the charges dismissed.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733ec26-84a3-4d73-bd91-bf54183776ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T18:33:36.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a three-page resolution, the anti-graft court''s Second Division
        denied former Philippine National Police (PNP) Chief Alan Purisima''s motion
        for leave to file demurrer to evidence due to lack of merit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f0de6-34b9-4f2a-b220-bf5660ea7de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T18:33:36.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The testimonial and documentary evidence presented by the prosecution,
        unless successfully rebutted by the accused, appear to be prima facie sufficient
        to support a finding of guilt beyond reasonable doubt," the court said in
        the resolution dated April 2, 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f335f7-ae01-4796-8eaa-bd1751d31b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T18:33:36.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisma is facing eight counts of perjury over alleged undeclared
        properties in his Statement of Assets and Liabilities and Net Worth from 2007
        to 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc7f531-3f14-4bd2-bdaf-013b5cbfbf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T18:33:36.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2018/02/27/alan-purisima-perjury-charges-failing-to-disclose-properties-firearms.html">Ex-PNP
        chief faces perjury charges for failing to disclose properties, firearms</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db6a86-6fea-4d9d-bda7-ef169f4dbf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T18:33:36.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his motion for leave of court, Purisima already attached his
        demurrer to evidence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f2264-6712-4652-a33d-9fb3ce38b24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T18:33:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the demurrer is merely noted without further action
        unless Purisima still wants to push thru with the demurrer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf762ed2-c1d8-4649-bb7b-f7d0720d091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T18:33:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless accused Alan Purisima within five days from receipt of this
        Resolution, signifies his intention through a written manifestation that he
        shall pursue his Demurrer to Evidence even without leave of court," the decision
        reads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d35fb6-ae1b-4fef-907f-a0b5af48f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T18:33:36.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An accused files a demurrer to evidence when he or she wants the
        court to decide on the case mid-trial based solely on the prosecution''s evidence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a85f61-8799-41dd-9221-fcb7d11ddaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T18:33:36.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filing this pleading, an accused must first seek the court''s
        permission thru a motion for leave of court. This allows the accused to still
        be able to proceed with the trial and present evidence when the demurrer is
        denied.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5365eeb-321c-439b-9ba1-074f097795d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T18:33:36.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without this clearance, an accused is automatically convicted when
        the demurrer is denied in the same way that an accused is acquitted when the
        demurrer is granted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b51764d-93b7-4b66-a7a0-b7e7b4af7b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T18:33:36.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the perjury cases, Purisima is also facing other corruption
        cases before the Sandiganbayan over an alleged anomalous courier deal and
        the Mamasapano incident.&nbsp;</p>'
  'El-Nino-Albay-state-of-calamity-Palawan-crisis':
