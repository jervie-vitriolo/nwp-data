    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-zealand', 'jacinda-ardern', 'gun-law', 'parliament']
    'template': '1'
    'title': 'New Zealand''s parliament voted 119-1 to change its gun laws, less than
      a month after mass shooting'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d5d48-0284-48c9-b6f3-7665dd7ac805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:11:13.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New Zealand''s parliament has voted
        almost unanimously in favor of changing the country''s gun laws, less than
        a month after a mass shooting left 50 people dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1696221c-67e6-49bc-b74c-e11a5eeb0054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:11:13.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of parliament voted 119 to 1 in favor of the ban on military-style
        semi-automatic weapons Wednesday, as Prime Minister Jacinda Ardern told lawmakers
        they were giving "a voice" to those killed in the Christchurch massacre.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d758f3-f0e8-4986-9abd-663879934de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:11:13.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the bill is granted royal assent by the country''s governor-general,
        it could come into force as law as soon as Friday, TVNZ reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac41ff3-4f45-4fdb-baca-bc9b08991107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:11:13.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of the bill comes just weeks after the March 15 mass
        shooting at two Christchurch mosques, which Ardern described as "the darkest
        of days in New Zealand''s history."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099bb895-b8c2-4d18-a354-2a32509d7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:11:13.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ultimately here because 50 people died, and they do not
        have a voice," she told parliament Wednesday. "We in this house are their
        voice, and today, we have used that voice wisely."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c7245-bc52-4e29-96a4-02614e1fbac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:11:13.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern also said that a buyback scheme would ensure that gun owners
        would not lose out financially.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a89cbe-3d55-46c3-a848-a3321c03e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:11:13.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian man accused of carrying out the attack, Brenton Tarrant,
        28, was last week formally charged with 50 counts of murder and 39 attempted
        murder counts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c63e7f6-5119-45ac-ad01-4fb5a10bde7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:11:13.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is due to reappear in court on June 14, after a mental health
        assessment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5d4e12-32d7-4894-9109-fbe7682a2f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T07:11:13.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:16:17.288+08:00
