        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd1d8d-0c52-43dd-86b9-e8b19177b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:54.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:08.239+08:00
