      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong>&nbsp;A
        recount of votes cast for former presidential political adviser Francis Tolentino
        and Senator Leila de Lima disproved the former''s claim that he was cheated
        in the 2016 elections, the Senate Electoral Tribunal (SET) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221613d-59b1-4ea8-81c1-cdc728789545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:07:59.145+08:00
