    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:15:28.101+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UEFA', 'Champions-League', 'football', 'soccer', 'Barcelona-FC',
      'Manchester-United', 'Old-Trafford', 'Messi', 'Lionel-Messi', 'Luke-Shaw']
    'template': '1'
    'title': 'Champions League: Barcelona take control against Manchester United'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fba133-a785-44a6-be0d-6d3259b5a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manchester, England (CNN)</strong> — Bloodied but unbowed,
        Barcelona secured a narrow 1-0 win in the first leg of its Champions League
        quarterfinal tie against Manchester United Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c00a4-813d-43e7-b2e0-be52da2089ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a quiet night for Messi, a 12th minute own-goal by Luke Shaw,
        the defender deflecting the ball into his own net after Luis Suarez had headed
        across the six-yard area, proved the difference in a scrappy and often underwhelming
        affair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c9feb7-4131-4361-9f3f-e569d88636cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw''s own-goal was initially ruled out for offside but then reinstated
        by VAR, the video assistant referee, as technology took center stage in the
        Champions League for the <a href="https://edition.cnn.com/2019/04/09/football/tottenham-hotspur-manchester-city-uefa-champions-league/index.html">second
        consecutive evening</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49fe7c8-1d8f-4387-91cc-36582b0049f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that United had any ground for complaint. The home side hardly
        looked capable of finding an equalizer and rarely threatened as Barcelona
        controlled the contest without ever moving out of second gear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e1ef53-9773-4209-8254-c1b10b40aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few had expected United, playing in its first Champions League quarterfinal
        since 2014, to progress past Paris Saint-Germain in the previous round.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f61cf4-abe4-463c-9705-98ae26f2e45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That it did owed much to a remarkable victory in Paris, overturning
        a 2-0 first leg deficit by winning 3-1 and advancing courtesy of the away
        goals rule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80980218-c007-4087-bc46-74d25efeef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2019/04/sport/son-heung-min-tottenham-hotspur-sport-intl/index.html">READ:
        How ''Little Seoul'' fell in love with its favorite Son</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654bfcd-ab19-47ea-b8ea-1a721d09b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/02/13/football/ajax-youth-academy-spt-intl/index.html">READ:
        From Cruyff to de Ligt: The evolution of Ajax''s $500 million football factory</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f0cd97-e051-419c-8dcc-13a37699ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Ole Gunnar Solskjaer, who was appointed full time coach last
        month after replacing Jose Mourinho in December, United has improved markedly,
        though overcoming Barcelona in next week''s second leg is likely to prove
        a step too far.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87095483-8920-4aa9-9e26-d22d73418aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a reason that Barcelona, 11 points clear at the top of
        La Liga and beaten just once in all competitions since January 23, remains
        the hot favorite for the Champions League title.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cbf0a1-1319-4b2c-b782-2faa6dbc1fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of that optimism centers around Messi, who arrived at Old Trafford
        having scored 13 goals in his past nine games.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dea4c7-2d3b-4681-9504-7eb3cb90bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, it was his strike partner Suarez, the scorer of seven goals
        in his past nine games, that appeared the more threatening of the duo as was
        evident as early as the 12th minute.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25395021-5032-4e3b-b668-7a88707cba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, taking the ball onto his left foot, produced a perfect cross
        for his strike partner and the Uruguayan''s header was deflected into the
        net by Shaw.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a041ed0d-535b-47c3-afab-ee584cad85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, as Suarez sprinted away to celebrate, the assistant referee
        raised his flag for offside. Suddenly, it was the United supporters who were
        on their feet, gently lampooning the Barcelona players and directing rival
        fans to be quiet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382b622-e1a7-44d7-947b-f2023dd7b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What transpired however, was another starring moment for VAR.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c781acb-246c-4cde-8eec-38fd72b3a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those inside the stadium awaited news, or any inkling of what
        may be happening, the players stood and waited. For supporters watching on
        television there are no shortage of replays or information, but for those
        inside the stadium, it is often a feeling of bemusement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a0f6dc-73f0-493f-8043-93fc7678af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No big screens, no replays, no information.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339549e4-6888-40c4-9001-db38748a97ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, referee Gianluca Rocchi blew his whistle and awarded the
        goal. Suddenly those United fans that had offered Suarez their opinion were
        reticent.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49199919-3818-4027-9e4f-a6d506b2380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez, who had been indignant at the original ruling, celebrated
        in front of the famed Stretford End, before being ensconced inside a luminous
        yellow huddle of happiness.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c6ed6f-c5c7-45a9-a437-4334c8aede7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United, which had not faced Barcelona since losing to the Catalan
        side in the 2011 final of the competition at Wembley, struggled to cope with
        the pace and movement of the visiting side''s front three.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11320fe-e8da-43c5-8a7e-80d007c38c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippe Coutinho, another former Liverpool player who was given
        a suitable Manchester welcome, almost doubled his side''s lead before the
        interval only to be denied by David de Gea''s outstanding save.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb816f49-dacf-47a9-a1d8-17571edd80c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United, sixth in the English Premier League and struggling to qualify
        for next season''s Champions League, appeared caught between containing Barcelona
        and attempting to find an equalizer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf56f67-8d89-4a02-8c26-3ae510813e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diogo Dalot spurned United''s best opportunity; heading across goal
        from close-range when he should have powered his effort toward Marc-Andre
        ter Stegen in the Barca goal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf14df-40a2-4db4-8019-7adc3322d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home side continued to try and find a way past the Barcelona
        defense after the interval but rarely looked capable of conjuring an opportunity.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0755f7-504f-4248-b5bf-992e7710cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/03/27/football/lionel-messi-worlds-best-player-spt-intl/index.html">READ:
        The stats that ''prove Messi is world''s best''</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c85c0-26b6-4d1d-bcb9-2ce4dcaf5efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ter Stegen was barely tested, his kit without blemish by the time
        the full time whistle sounded.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c032b7c-d43d-49c8-8409-ca852d654fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T10:44:08.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:16:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Barcelona''s players celebrated cautiously, United''s players
        trudged off knowing they will have to eclipse their achievements in Paris
        to progress. It will be an almighty challenge.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
