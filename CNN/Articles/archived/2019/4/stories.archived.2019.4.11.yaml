    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SSS', 'Social-Security-System', 'On-the-Record', 'Toots-Ople',
      'Blas-Ople', 'OFW', 'overseas-Filipino-workers', 'Roberto-Bautista']
    'template': '1'
    'title': 'SSS open to talks with OFWs on mandatory coverage'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54022b33-f62b-4542-ba81-9d814f4804af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T20:45:47.435+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong>&nbsp;The
        Social Security System (SSS) said overseas Filipino workers (OFWs) would have
        a say on how mandatory pension coverage would be implemented.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8597478c-4551-4e28-aa03-7ef8661f65bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T20:45:47.435+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be partners in doing this for the good of our workers,"
        said Roberto Bautista, SSS assistant vice president for bilateral agreements,
        in an interview with CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f07ac-c1e0-4606-88ef-548c42dea27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T20:45:47.435+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed in February the Social Security
        Act of 2018, which would make SSS coverage mandatory to land-based and sea-based
        OFWs.</p>'
    '9':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2311698865786364%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2532c34-7a9c-4ddd-8e53-aa0965f9b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T20:45:47.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce99f22-bc2f-4589-acfe-8d8351b7e257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T20:45:47.435+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An OFW advocacy group spoke out against the new policy, which imposed
        a new pre-departure requirement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206ff60-be3b-4981-9bb3-52d31a760e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T20:45:47.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana isipin din wag naman bagong umalis ang worker ang dami
        nang kumukulekta. Sana maging stable muna ang isang OFW</em> and then let
        the mandatory contribution kick in," said Toots Ople of the Blas Ople Policy
        Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff08253-41ba-43c8-9b12-84f50a086723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T21:58:52.134+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want them to&nbsp;consider that the OFW might&nbsp;have
        to pay even before they leave the country for work. We want the OFW to be
        stable before the mandatory contribution kicks in.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d523912-2ff3-41b9-b12f-a3d074d23436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T20:45:47.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said mandatory SSS coverage could be good for OFWs, but pointed
        out the law''s flaws such as identifying OFWs as self-employed and making
        manning agencies middlemen in filing contributions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23b335-ec09-44a0-8301-3950efc906fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T20:45:47.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS previously held two public forums on the Social Security
        Act of 2018 in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e655ee-cc0b-477e-b667-531efde54117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T20:45:47.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:15:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pension agency is expected to hold more consultations in the
        wake of criticism from OFW groups.</p>'
