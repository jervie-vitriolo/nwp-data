      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:07:33.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the list of probable winners were former and incumbent senators
        Lito Lapid (fifth to eighth spot), Nancy Binay (sixth to ninth), Bong Revilla
        (seventh to 10th), Jinggoy Estrada (10th to 16th), and Serge Osmeña (11th
        to 16th).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b14e2-83dd-4670-b1b4-f88747fd1797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:07:33.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbcf25c-011c-4382-a6a1-4a078203f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T12:07:33.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:16:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only two "Otso Diretso" senatorial candidates showed
        a chance of winning, based on the survey: Senator Bam Aquino and former Interior
        Secretary Mar Roxas who shared the 11th spot with other candidates. During
        the February survey, only Roxas made the cut. His performance in the latest
        survey, however, is down by three spots. The remaining six opposition bets
        lagged behind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78abb29c-227e-4e3b-b3c0-de4ed8eca5a5'
