    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', '2019-budget', 'PDP-Laban', 'Senate', 'House-of-Representatives']
    'template': '1'
    'title': 'Duterte threatens not to sign 2019 budget bill'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb0337-8744-44d5-843c-7a0e252dc97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T21:32:55.182+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — President
        Rodrigo Duterte on Thursday said he will study the insertions in the 2019
        budget and he would not hesitate to veto the entire bill if he finds them
        questionable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb5970-0bef-47d0-b6a6-ff41555d74de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T21:32:55.182+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh hindi magkasundo ang</em> (House) <em>pati ang Senado eh</em>.
        And,<em> ''yung mga</em> insertions diyan, titingnan ko. Pag talagang tagilid
        ''yan, I will not hesitate to veto the entire budget," Duterte said Thursday
        at the campaign sortie of his party, Partido Demokratiko Pilipino - Lakas
        ng Bayan (PDP-Laban) in Bacolod City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d6dea-1136-4fef-a297-0c9a95f5ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T21:32:55.182+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The House and the Senate cannot agree. And the insertions
        there, I will look into. If it''s questionable, I will not hesitate to veto
        the entire budget.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c1542-d190-4ee0-a2cf-b47d1656cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T21:32:55.183+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this amid his endorsement of his senatorial slate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7952a656-6951-431c-bc27-ebff6c0888d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T21:32:55.183+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako ang mahirapan dito pag wala akong</em> number<em> sa ano,
        kasi hindi ko mapalusot ''yung programa ko. At talagang babarahin</em>," he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c586d50d-6bde-44f4-94e6-d28867ff47f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T21:32:55.183+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will have the hardest time if don''t have the numbers,
        because I won''t be able to implement my programs. And these will be blocked.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c63cf6f-51a4-449d-a0f0-6c82f9129c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T21:32:55.183+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said his legal team is also looking into the ₱3.757-trillion
        budget bill, which both houses ratified in February, but was delayed over
        a House and Senate tiff on supposed unauthorized "insertions. "</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c64ae3-7338-4326-8fba-2aa6e8f7311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T21:32:55.183+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the earlier scheduled ceremonial signing may be
        pushed back until after the Holy Week, pending the President''s review. Duterte
        had earlier said he will not sign <a href="http://cnnphilippines.com/news/2019/3/11/Rodrigo-Duterte-illegal-budget.html">an
        ''illegal'' budget</a>.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06daaf92-1fe8-4937-9aa6-d89dc01877f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T21:32:55.184+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been operating on a reenacted 2018 budget for
        four months since Congress'' failure to pass the 2019 General Appropriations
        Act in December.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbcae14-1e28-4a7f-a253-89ff50652c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T21:32:55.184+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III and other senators had
        previously denounced the ₱75 billion worth of programs and projects under
        the Department of Public Works and Highways budget that were itemized by the
        House of Representatives after the bicameral conference committee report was
        ratified.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d0be3b-c881-44fe-9a43-b161629025e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T21:32:55.184+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senators said the insertions were illegal, but House members
        maintain they did nothing wrong.</p>'
