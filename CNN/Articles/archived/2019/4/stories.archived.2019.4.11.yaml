      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some candidates, however, need not break the ice nor bring a celebrity
        with them because their star factor is enough to make most members of the
        audience to stand on their feet and give their loudest cheer the moment the
        candidates step on stage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43eba6-5080-42e7-8444-c6cb2fe73934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'image': 'jcr:56d7a56e-2993-44b6-942f-3bd49001a29e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4859bd-b44e-473a-a5f2-c63f72b8c3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T18:14:37.145+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20132921-63e4-43a4-9b0d-23df9ae6ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the case with actor-politician Bong Revilla, who would always
        say how happy he is that many Filipinos still love him despite being incarcerated
        for three years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904422fc-c80f-4cf2-8135-bda334e7ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ad991-2472-49a9-b4b7-11e9bd903244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Akala ko hindi niyo na ko mahal. Akala ko, hindi nyo na ko titilian
        (I thought you don''t love me anymore. I thought you''re not cheering for
        me anymore)," Revilla would always tell his screaming supporters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753f6bb-7639-4cbb-85f3-a538643f6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba63245-bebb-40ec-a9b3-d570e76cd473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Estrada, Revilla was charged with plunder for his alleged involvement
        in the pork barrel scam. He was <a href="http://nine.cnnphilippines.com/news/2018/12/07/Bong-Revilla-Janet-Lim-Napoles-plunder-pork-barrel-scam-PDAF.html">acquitted
        in December</a> due to supposed lack of evidence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a523bba-8479-4b79-b169-edf746de557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cbc8ea-2b0f-49fd-84e0-d47933cd48c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why they are cheering so loudly for Revilla, some members
        of the audience were quick to say, "siyempre gwapo," "ang gwapo gwapo kasi,
        saka mabait," and "idol po namin si Bong Revilla."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e780122-ccea-4e50-9c99-f89c90b8a21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84d974-9e59-44de-997f-662f834b2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, handsome; He''s so handsome and kind; Bong
        Revilla is our idol.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0c982f-76b2-4da6-8835-8e7d7da2528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3501d3a7-b1df-4424-b4b9-12eda4bbaf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the warm welcome they are getting from the public, Revilla
        and Jinggoy are confident, they''ll be able to return to the Senate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64696b82-1c23-400e-bd53-ce18b41ac12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca250c62-6db2-4480-8d74-6d32240da660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sociologist Clifford Sorita explained the timing of issues is key
        on whether or not an issue would matter to the voting public.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda9968-0a5a-421f-bc7d-1ce24783ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce2526-df6b-4f6c-9dbd-3afd8441707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multibillion-peso pork barrel scam was exposed in 2012.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa52bd-5387-4a98-b1bf-0cbf59ddb3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d237d8c-afd4-42b9-8e2e-81cc2ffd7df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that people don''t care about the issue. It''s no longer
        in the public consciousness sometimes, and therefore people tend to forget.
        And you know Filipinos, sometimes when we forget, we also tend to forgive
        right away." said Sorita.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db716719-8767-4837-9383-a99a614aa26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab595f15-210c-4013-a267-44e1e6a5d712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign strategist Malou Tiquia said 60 percent of voters are from
        socio-economic classes D and E, who, most of the time, vote based on personality
        and popularity.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13fc15b-b403-4bf5-86eb-d7a99c46473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37ad2a-40db-472e-930d-4fa9ee1b77e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiquia said those are also the people who resort to entertainment
        after a hard day''s work, sometimes even confusing what''s real from make-believe.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c4db5-328f-4169-95f9-71deb66d07a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2405c0-2dbb-405b-910d-10a056842f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intelligent voters will never vote for artistas (actors) but the
        60 percent of us will vote for them kasi kilala (because they''re popular),
        kasi endearing sila (because they are endearing). Let''s take the case of
        the artista who became president. We know in real life, hindi naman siya talaga
        mahirap pero yung (the person is not really poor but one''s) career nya has
        been dedicated to portraying a role that tries to be with the poor, that tries
        to defend the poor," Tiquia explained.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cadc46f-a6db-430d-8b06-fe41f30f6ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d0780-506d-48f4-bd80-dab41170b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorita said an ideal voter considers a candidate''s platform and
        track record.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c8b36-32d9-49bf-8700-82297d4d9d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089fad5-2a49-4e7a-998d-6aa546074b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, due to economic reasons, many voters don''t have time to
        research about candidates – and end up voting based on name recall.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb892b1a-3347-4f93-bac3-3a49713b01c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1a1e6-1038-426f-b206-a3aae6a6d785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that people don''t want to know these candidates. It''s
        just because they have no time. Instead of doing research, they''d rather
        do their jobs, put food on the table, send children to school," Sorita said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3211a07-536d-4a2e-a353-cb03faa02ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ab201-e703-4bdc-8ecc-128b1a392150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.595+08:00
      'mgnl:createdBy': 'eimor'
