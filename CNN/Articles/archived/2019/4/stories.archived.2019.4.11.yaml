    'template': '1'
    'title': 'Flashback: 3 memorable NBA games of Dwyane Wade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f143d-eb02-4586-9200-3308ddba6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:26:16.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-29T23:16:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong>&nbsp;As Dwyane Wade reached&nbsp;the
        last stop of his stellar NBA career, tributes started to pour in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d29beb-e4e2-452c-8701-4441011ba0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:26:16.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-29T23:16:04.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafted fifth overall by the Miami Heat in the highly touted 2003
        Draft, the man dubbed "The Flash" took the league by storm with his acrobatic
        moves and fearless drives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06561656-c23c-427f-82bf-fbb6642a29db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:26:16.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-29T23:16:04.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his tenacious attitude on the hard court, Wade has compiled
        an impressive list of accolades in the pros — three-time champion, 13-time
        All-Star, two-time All-NBA First Team, and one-time scoring champion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de440d-33f3-41c9-82d4-5892ba11cebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:26:16.754+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-29T23:16:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will only be a matter of time that his number will be retired
        by the teams he played for, and his name will be inducted in the sport''s
        Hall of Fame.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">⚡️ <a href="https://twitter.com/DwyaneWade?ref_src=twsrc%5Etfw">@DwyaneWade</a>
        signs off following an illustrious 16-year career! <a href="https://twitter.com/hashtag/HeatCulture?src=hash&amp;ref_src=twsrc%5Etfw">#HeatCulture</a>
        <a href="https://twitter.com/hashtag/OneLastDance?src=hash&amp;ref_src=twsrc%5Etfw">#OneLastDance</a>
        <a href="https://t.co/N9cL9SFsT7">pic.twitter.com/N9cL9SFsT7</a></p>&mdash;
        NBA (@NBA) <a href="https://twitter.com/NBA/status/1116185113447026689?ref_src=twsrc%5Etfw">April
        11, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5c7cf-a066-4b9c-a8f5-ef67d88f95f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:35:57.656+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:16:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aea7ca-9b84-409a-a4a0-88a2627a5256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:26:16.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-29T23:16:04.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s take a look at some of the highlights in his 16-year stint:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a712c4-0531-4bfe-b738-eb27b452ff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:26:16.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-29T23:16:04.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1.) Playoffs debut (April 18, 2004)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943696fa-1d92-4fa2-a1d4-01097f3d30dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:26:16.755+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-29T23:16:04.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made his first appearance in the NBA playoffs in his rookie&nbsp;season.
        In Game 1 of Miami''s first-round series against the New Orleans Hornets,
        Wade sank the game-winning floater with one second to play to lift the Heat
        to an 81-79 thrilling win.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49984333-e683-40a0-97d2-6b00f9845ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:26:16.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-29T23:16:04.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2.) Career-high night (April 12, 2009)</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73267bca-2578-4298-9a6e-669a6dcc06ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:26:16.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-29T23:16:04.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade scored 50 or more points in a game just three times. The most
        points he recorded in a game was during the year he won the scoring title&nbsp;(30.2
        point average). He dropped a career-high 55 points on 19-of-30 from the field
        and 6-of-12 three-point shooting in the Heat''s 122-105 drubbing of the New
        York Knicks at home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac24fe-548e-464a-9246-4f443eed9847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:26:16.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-29T23:16:04.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3.) Game 3 of the 2006 NBA Finals (June 13)</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec65437-3ab0-4a58-a0bc-39ada3d558d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T13:26:16.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-29T23:16:04.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down 2-0 in the championship series, Wade was the spark plug that
        the Miami needed. He scored 42 points and 13 rebounds to lead his team&nbsp;to
        the much-needed victory, which eventually proved to be the turning point as
        they won the next four games to claim the Heat''s&nbsp;first franchise title.</p>'
  'U.S.-State-Dept.-warns-Americans-of-kidnapping-risk-in-35-nations':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-11T14:02:53.061+08:00
    'imagesource': 'jcr:ca2afdb4-3a34-442d-bb91-628568c80c86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '720f0e35-4dd1-45cd-a450-10636c69e88c'
    'lead': 'The Philippines is included in the list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T14:04:36.634+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:16:04.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:15:29.472+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. State Dept. warns Americans of kidnapping risk in 35 nations'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86e0f2-0ac8-4c1f-b811-a5e3f2807e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:04:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US State Department has updated
        its travel advisories for 35 countries with a new indicator to highlight the
        risk of kidnapping and hostage taking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5b77a-9460-45a6-9515-bd26eaa33a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:04:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eace310-dfc7-4d22-8a07-a9aca9506636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:04:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:04.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes days after American tourist Kimberly Sue
        Endicott and her tour guide were rescued by security forces after being abducted
        in Uganda''s Queen Elizabeth National Park.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef5c1c9-28af-43df-b481-6cef892319d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:04:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96102095-6f10-4537-b507-1cfae9d988b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:04:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-threat countries including Uganda will now be labeled with
        a "K" in order to "communicate more clearly to US citizens the risks of kidnapping
        and hostage taking by criminal and terrorist actors around the world," the
        department said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ea2b6-0ca6-4abf-b244-611930974e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:04:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00237da6-8e19-4adc-948e-15decab06337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:04:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel advisories the following countries have been updated to include
        the "K" indicator: Afghanistan, Algeria, Angola, Bangladesh, Burkina Faso,
        Cameroon, Central African Republic, Colombia, Democratic Republic of the Congo,
        Ethiopia, Haiti, Iran, Iraq, Kenya, Lebanon, Libya, Malaysia, Mali, Mexico,
        Niger, Nigeria, Pakistan, Papua New Guinea, Philippines, Russian Federation,
        Somalia, South Sudan, Sudan, Syria, Trinidad and Tobago, Turkey, Uganda, Ukraine
        (in Russian-controlled eastern Ukraine), Venezuela, and Yemen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d9a9c9-959b-4eef-823e-48015c689bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:04:36.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf070b-9d3e-49c7-b50a-f0b71a534427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:04:36.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:04.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endicott and her guide were abducted at gunpoint while on a game
        drive last week, according to the Ugandan Tourism Board and Ugandan police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762fda95-f73a-4980-b33f-330f4d37a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:04:36.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f0e59-af50-43d7-861a-7101b226949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:04:36.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:04.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other people were taken at the same time, but they were freed
        while Endicott and her driver were taken from the park, officials said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace81c13-7adf-495a-84a9-f8d57bfb7cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:04:36.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:04.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76afe476-6440-4790-bd95-226ad2dbc3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:04:36.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:04.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said it was aware of the rescue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6173a82f-c0e2-4add-be48-20d2c97a554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:04:36.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1256a68-984d-450a-938f-c011bc6a40ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T14:04:36.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of reports that a US citizen hostage was recovered
        on April 7 by Ugandan security officials," a State Department spokesperson
        told CNN. "Privacy considerations prevent us from commenting further at this
        time."</p>'
