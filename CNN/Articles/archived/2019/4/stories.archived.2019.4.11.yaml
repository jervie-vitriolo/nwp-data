  'Facebook-integrity-updates-misinformation-':
    'author': 'Kaya Yurieff and Heather Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-11T11:06:52.179+08:00
    'imagesource': 'jcr:e5d9991b-06cb-44e5-b5eb-e64e259a3d40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15fc2c4f-15ba-4167-b67d-c7abd7bb07b2'
    'lead': 'Facebook is doing a lot of little things to try to address its bigger
      problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T11:48:29.271+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:16:07.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:15:28.690+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook']
    'template': '1'
    'title': 'Facebook makes changes in its ongoing attempt to limit misinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5bdf8f-49d6-4b27-be3b-3bcf8d39af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Facebook is doing a lot of little
        things to try to address its bigger problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fce77b-06bf-4e2c-aa08-f54a786fb661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the company announced more than a dozen updates about
        how it is addressing misinformation and other problematic content on Facebook,
        Instagram and Messenger. To promote the various efforts, the company held
        a four-hour long event at its Menlo Park headquarters for around 20 reporters
        where employees for various Facebook products recapped changes and answered
        questions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd792c-1800-4699-a56b-c8eae2d435a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Facebook has grappled with the spread of controversial
        content on its platform, such as misinformation about elections, anti-vaccination
        stories, violence and hate speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e461b-b6b7-4831-a0c3-7c2f97d14e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been trying to remove things faster that are against
        its rules, and "reduce" the spread of content that doesn''t explicitly violate
        its policies, but is still troublesome, such as clickbait and misinformation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468399eb-45e2-4abc-be67-e413dd2d2ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t remove information from Facebook just because it''s false.
        We believe we have to strike a balance," Facebook''s VP of integrity Guy Rosen
        said at the event. "When it comes to false information by real people, we
        aim to reduce distribution and provide context."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba8cba-c976-4d11-bcd2-d585f8e8d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Facebook said it will lessen the reach of groups that
        often share misinformation. When users in a group frequently share content
        that has been deemed false by Facebook''s third-party fact checkers, that
        group''s content will be pushed lower in News Feed so fewer people see it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5731c-00b3-48a8-8d61-418821aceb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a "click-gap" signal, which will affect a link''s
        position in the News Feed. With this feature, Facebook hopes to reduce the
        spread of websites that are disproportionately popular on Facebook compared
        to other parts of the web.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98704907-d0d3-45dd-8f90-4dae05fc6cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is working with experts to identify new ways to combat fake news
        on the platform. The Associated Press is expanding the work it does for Facebook''s
        independent fact-checking program, too.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce848012-a9bc-4c72-a2da-f9e944a8d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has frequently described its issues with problematic
        content as "adversarial." In the company''s framing, it is fighting an enemy
        that learns and changes tactics. The bundle of changes it announced on Wednesday
        are its newest weapons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f4fb81-bb41-4253-bed5-d5c86c2e5f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook policy bans content that it determines can result in "imminent
        physical violence." Employees on Wednesday defended its decision to not ban
        all misinformation or anti-vaccination content on its products.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99233f9a-5b99-41ea-a550-32866cbbab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to thinking about harm, it is really hard ... to
        draw a line between a piece of content and something that happens to people
        offline," said Tessa Lyons, Facebook''s head of News Feed integrity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74935199-f9f8-4768-b27a-11800754be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some of the posts that appeared to be anti-vaccination
        involved people asking questions, seeking information and having conversations
        around the topic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea849473-5238-4a34-b046-741d078d79bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a tension between enabling expression and discourse and
        conversation, and ensuring that people are seeing authentic and accurate information.
        We don''t think that one private company should be making decisions about
        what information can or cannot be shared online," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe5d918-7eb5-4b02-9b7f-84209eefb70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renee Murphy, principal analyst at research firm Forrester who covers
        security and risk, said that while Facebook''s steps are positive, they don''t
        do nearly enough to address some of its larger problems.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20e270-2f26-4d49-80cd-8df7b7776e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of me says ''awesome [this content] wont go as far as it used
        to," she said. "The other part says ''I have no trust in any of this.'' At
        the end of the day, what is any of this going to do? How will they manage
        it?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225d34f4-c86f-4a0f-9592-cf67070d76e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is also trying to be more transparent with users about
        how and why it makes decisions. As part of the effort, the company is adding
        a new section to its Community Standards website where users can see the updates
        Facebook makes to its policies every month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be29c6-5be6-40a9-ab48-0a0a7e1c6cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another update lets users remove comments and other content they
        posted to a Facebook Group after they leave it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e10ea1-e4e3-4da9-ba8e-29170250c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Facebook-owned Instagram is trying to squash the spread
        of inappropriate posts that don''t violate its policies. For example, a sexually
        suggestive photo would still pop up in a feed if a user follows that account,
        but it may no longer be recommended for the Explore Page or in pages for hashtags.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69bfc4-c0dc-452d-9719-921e201b7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also announced a few updates to its chat service Messenger,
        including a Facebook verified badge that would show up in chats to help fight
        scammers who impersonate public figures.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf15db8-9edf-4094-9eb0-b54dd438f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tool called the Forward Indicator will pop up in Messenger
        when a message is forwarded by the sender. WhatsApp, another Facebook-owned
        app, has a similar function, which is part of an effort to stop the spread
        of misinformation. WhatsApp has had major issues with viral hoax messages
        spreading on the platform, which have resulted in more than a dozen lynchings
        in India.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a03ad-c288-4179-aeae-bd9354723ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forrester''s Murphy believes the company should do more to address
        major issues such as violence being livestreamed and going viral on the platform.
        Last month, a suspected terrorist was able to stream live video to Facebook
        of a mass murder in New Zealand. The company said its AI systems failed to
        catch the video, and it took down 1.5 million videos of the attack in the
        first 24 hours.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118bb557-b22d-4dd1-a09d-dcd0a8a845e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:48:29.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:16:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have bigger problems. I''m sure [these updates] will help
        sometimes, but there are bigger problems at foot," she said. "Facebook has
        a lot more to do."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcba8b6-0689-4dd7-8383-533e7808a068'
