      'jcr:uuid': '99f1f2d8-e4cb-465e-bd77-e37401fad935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:54.737+08:00
      'mgnl:createdBy': 'lara'
