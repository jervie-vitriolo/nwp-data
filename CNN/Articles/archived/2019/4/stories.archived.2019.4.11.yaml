      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> —&nbsp;Cebu''s
        world-famous crispy and juicy <em>lechon</em> will be one of the Filipino
        street food under the limelight in the new series premiering on Netflix.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986140e3-fb94-466d-b0cc-ba8c92bdd84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T11:16:54.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:16:08.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
