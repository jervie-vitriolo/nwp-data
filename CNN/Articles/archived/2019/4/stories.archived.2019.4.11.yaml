      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ako tatanungin mo hindi ako papayag na tatakbo siya</em>
        [If you ask me, I won''t allow her to run]," Duterte said during the campaign
        of his political party''s senatorial slate in Bacolod Thursday.</p>'
