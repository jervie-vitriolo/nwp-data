      'mgnl:lastActivated': 2023-01-29T23:15:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4795c28f-cd24-42a7-b7b4-5ffdab08a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HNP senatorial bet Ronald dela Rosa believes people attend sorties
        to be entertained, rather than to listen to platforms.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c4a29-38d0-46ed-95ff-0bf2cb028d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd893be-3e2c-45cd-b656-f26951d21d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga tao na yan pumupunta diyan para sumaya. Kung mapapatawa
        yung mga tao diyan, gagaan na iyong loob sayo. Hindi iyan makikinig, magdebate
        ka ng, magpresenta ka ng plataporma. Siguro makinig yan mga one to two minutes,
        after that, kung madami ka nang plataporma na sinasabi, kung anong gagawin
        mong batas, eh nambobola itong pulitiko na ito. Wala ito, walang kwenta ito
        puro ito salita walang gawa," dela Rosa said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc9378d-7d7a-4f45-9a22-95091083e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221910ec-2814-4bca-a1a7-0e154bab8ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people attend to be entertained. If you can make
        them laugh, they loosen up. They won''t listen if you debate an issue or present
        a platform. Perhaps they would listen for a minute or two, after that, if
        you have said several platforms and laws to enact, this politician is just
        flattering himself. This one is useless, full of words, but no action.]</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2417db06-d8e6-4b7f-a310-7a0d627a8ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0fd55d-4253-46d0-803f-8e56a9e336e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Otso Diretso senatorial bets opted to do a more
        somber house-to-house campaign, talking to voters about their primary concerns.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15d8bf-9d53-46a5-8872-2e9d1562236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'image': 'jcr:f58ce8da-2c03-46e6-983b-318d01f2a66d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c3f594-f562-4e2a-92aa-acde119b49d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T18:14:37.146+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7dc08-3cf9-480b-8c41-f1bbbdc14d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Party-list Representative Gary Alejano said he hopes HNP
        bets would also discuss platforms aside from just delivering entertainment
        during sorties.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d8bdc-ab0e-4d04-a1d7-224b41b83dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc3a53-5fca-4b3f-a7c2-3477386c67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part lang yan (entertainment) nung hindi monotonous yung programa,
        nabibreak di ba, naeentertain ang tao kahit papano. Then balik tayo sa seryoso.
        Pwede yun. Pero pag ang kandidato na ang nagjujoke at hindi na sinasabi kung
        anong gagawin nya, parang hirap iyon," argued Alejano.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ffbbe-4e09-42f8-aeb3-132c05e1df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf20b15-7efe-433a-85a2-1b88b088e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc79318-dec0-4f32-bed9-984aa7c42ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The entertainment is just part of it to break the
        monotonous program, and entertain the people. Then, go back to serious matters.
        That''s possible. But, if the candidate is just joking and not saying what
        he/she plans to do, that''s difficult.]</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf047f2b-55db-40a2-8db7-640a7c674848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b915252-519e-469e-90ca-75de2d4367a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiquia explained with 62 senatorial bets competing for only 12 seats,
        it is very important for candidates to be on the top-of-mind of voters especially
        on election day.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd9d74-8894-4853-a4b3-5e5c43d8de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very easy to remember three things. It''s kind of hard to
        start remembering seven things. Ano pa 12? Sa haba ng programa, kailangan
        magbibreak. Magstand out ka, maging top-of-mind (How much more for 12? A long
        program needs a break. You should stand out and become top-of-mind)," explained
        Tiquia.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9181819-aeab-45da-8197-2ccb939e75d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5e20a-522d-4dbd-acb3-8c4d6c32b5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said singing, dancing and making people laugh or cry leave a
        significant mark to voters.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b24710-f7e0-4dd8-95f2-ecfc1b0f59b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d50479-8109-4b30-842a-23c88636bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag-alis ng tao sa kick-off rallies ng partido, sino pinag-uusapan?
        Ang pinaguusapan yung nagpatawa. Dahil napapagusapan, nagiging (Once they
        leave after the party''s kick-off rallies, who are they going to talk about?
        The ones who made them laugh. Because they were talked about, they became)
        top-of-mind after the rally. That opens the mind of voters," Tiquia said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70523218-611a-484d-9731-058c0373a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee7ca8-9b56-4d61-9d96-fceed7438cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiquia said educational attainment and impressive achievements used
        to matter to many voters, but not anymore.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00624e-21b6-4456-abe9-f133155d639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2794b6f3-4b1b-419e-a018-5d46fd00c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In various elections, we''ve really tried looking for a candidate
        that way. Someone we can respect and someone we can look up to. And look what
        happened to us. Bumaba ng bumaba ang antas (The level is going down) of the
        way voters would judge a candidate," Tiquia added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb414e-0d72-4332-a269-67f83ad48f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:29:35.597+08:00
      'mgnl:createdBy': 'eimor'
