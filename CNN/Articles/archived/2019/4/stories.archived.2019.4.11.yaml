    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panelo', 'Salvador-Panelo', 'Philippine-Statistics-Authority',
      'PSA', 'poverty']
    'stories': ['efdb91ad-9be4-4176-9e32-028e6f3c2d64']
    'template': '1'
    'title': 'Malacañang defers to PSA on lower poverty incidence data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b1d66-b230-4e33-b887-5898101891b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:58.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —&nbsp;</strong>Malacañang
        on Thursday said the Philippine Statistics Authority (PSA) carefully prepared
        its report that found poverty incidence level in the country was lower in
        the first half of 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3d6cd-9bf0-4cfc-bb51-6116d9700a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:58.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular media briefing, Presidential Spokesperson Salvador
        Panelo said he trusts the PSA conducted sufficient research for its independent
        study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c3efe1-a872-4903-b10a-e4768748b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:58.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure<em> pinag-aralan nila ''yun</em>. I''m sure<em> tinanong
        nila ''yung mga</em> respondents <em>sa</em> survey<em> tapos nakuha nila
        ''yung</em> average," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6fe4b-3cd9-40d3-b9e7-649499c25257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:58.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sure they did their research. I''m sure they
        asked respondents in a survey, then they got the average.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ffa1ff-f44b-495e-bd56-6a05c5f1e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:58.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA on Wednesday <a href="http://www.cnnphilippines.com/news/2019/4/10/psa-2018-poverty-incidence-filipinos.html">released</a>&nbsp;the
        Official Poverty Statistics of the Philippines for the first semester of 2018,
        which reported a significant drop in Filipinos living below the monthly poverty
        threshold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60049e-6eff-41e5-b79c-897a48694074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:58.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest report, PSA said 16.1 percent of Filipino
        families were below the poverty threshold, a six-point drop from the 2015
        data of 22.2 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e012027-5018-4558-9577-502166b7ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:58.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals living below the threshold pertain to those who earn
        less than the average amount to buy the basic food and non-food requirements
        needed by a family of five.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22900aa0-2b62-4e11-a960-6969e3fadff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:58.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA added that a monthly budget of ₱10,481 is sufficient for a family
        of five to buy basic necessities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59926b2e-e6e0-4c2c-acc9-6403cb6a21dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:58.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Palace found the budget "realistic," Panelo said he
        will leave it up to the PSA to explain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f84cf-8ad1-4d48-bab4-71c2b8507700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:58.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh ako naman</em> I will leave it to them <em>kasi sila nag-</em>conduct
        <em>ng</em> survey. <em>Sila nag-aral, eh tayo nandito naman. Wala tayong
        alam doon,</em>" the spokesman stressed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9ca26-8c41-42a2-bd9d-aedd65af6e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:58.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, I will leave it to them because they were
        the ones who conducted the survey. They reviewed it, while we''re here, we
        don''t know anything about it.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c1a34-42ee-4166-bf25-aca1515e8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T15:58:58.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'Etta-Rosales-Solicitor-General-Calida-Marcos-victims-funds-':
