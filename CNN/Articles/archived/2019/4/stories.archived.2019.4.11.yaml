      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the comment amid persistent speculation his daughter
        may seek to succeed him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b90696-6892-4f0c-88f3-d46ac01e8133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T23:22:55.043+08:00
