    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec38578c-5dd5-4e5f-8557-041ad5cb6a76'
    'lead': 'Malacañang leaves it up to the Philippine Statistics Authority to explain
      the lower poverty incidence as of the first semester of 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-11T15:58:58.685+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:15:58.833+08:00
