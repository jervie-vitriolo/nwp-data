      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao mayor has put up the regional coalition party Hugpong
        ng Pagbabago (HNP) and has been campaigning nationwide for its 13 senatorial
        candidates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ebee4f-dc12-401e-a3c2-b3ede6cc24ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T23:22:55.043+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports previously quoted the presidential daughter as saying she
        will make a decision on her presidential bid by 2021. But there has been speculation
        that by organizing Hugpong and its network of allies, she has been laying
        the groundwork for a presidential run.</p>'
