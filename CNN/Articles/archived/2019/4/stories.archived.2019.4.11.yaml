      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Special Assistant to the President Bong Go would always start
        his speech with a banter with actor Philip Salvador.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c1361-df37-47b9-b0b6-dbec18a78bda'
      'mgnl:activationStatus': true
