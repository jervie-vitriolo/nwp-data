      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate Jinggoy Estrada would often start his speech
        imitating his father, former President and now Manila Mayor Joseph Estrada.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9b4ad-9e9b-458c-949c-52754d645b91'
      'mgnl:activationStatus': true
