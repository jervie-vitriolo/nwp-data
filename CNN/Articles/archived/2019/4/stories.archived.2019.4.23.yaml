      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was the case for Porac, Pampanga, which saw the collapse of
        a four-storey grocery store that afternoon.</p>'
