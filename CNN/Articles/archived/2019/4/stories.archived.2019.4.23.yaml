      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-Trump demonstrations featured a 20-foot "Trump Baby" blimp
        that flew outside Parliament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e861f3b-d2cd-4adf-b6a2-24f5ea4679f1'
