      'mgnl:lastActivated': 2023-01-29T23:44:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Harry and Meghan, the Duke and Duchess
        of Sussex, could be planning to move to Africa after the upcoming birth of
        their first child, according to reports in British newspaper The Sunday Times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbfdc76-13f4-4c45-90f7-771aac101205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:24:15.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal couple could move abroad for two or three years as part
        of a major international role being devised by the royal family''s courtiers,
        the paper reports, with Africa raised as a potential destination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
