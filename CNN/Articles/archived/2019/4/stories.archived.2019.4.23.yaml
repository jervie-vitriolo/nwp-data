      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>Metro Manila (CNN Philippines, April 23) —&nbsp;</b>The epicenter
        of Monday’s magnitude 6.1 earthquake was in Castillejos, Zambales, but the
        biggest damage was recorded in the neighboring province of Pampanga because
        it sits on soft sediment, Philippine Institute of Volcanology and Seismology
        chief Renato Solidum Jr. said Tuesday.</p>'
