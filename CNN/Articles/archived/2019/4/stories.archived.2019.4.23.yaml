      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that people should know where they would need to evacuate
        to in case of an earthquake and have a bag containing emergency essentials
