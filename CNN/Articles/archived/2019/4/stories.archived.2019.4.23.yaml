      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clark, Pampanga (CNN Philippines, April 23) —</strong> The
        Clark International Airport in Pampanga will remain closed on Tuesday despite
        efforts for a partial opening after a strong quake hit Luzon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84740c1-901e-4f8b-aa19-a39b6cbfb8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:39:26.026+08:00
