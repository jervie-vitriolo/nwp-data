        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1120571514510696448?ref_src=twsrc%5Etfw">April
        23, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841da206-b1b3-4e72-9819-45b97de4415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:12:18.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70aac9-416f-480b-a7f8-e75ac11f5e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:53:01.175+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCD-8 reported that at least one person suffered "minor injury,"
        but did not disclose details.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756d4b1-187e-4ec5-bebc-3b4a30566011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:41:57.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of areas in the Visayas, particularly in Northern Samar,
        Eastern Samar, and Calbayog City, Samar had power interruptions due to the
        quake, according to the Department of Energy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b328f4-9d5c-4604-83bc-1d0fc60ef4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:41:57.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said there is no tsunami threat anywhere in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d41db7-c8ae-450d-9a47-0721d25b719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:41:57.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks are expected from Tuesday''s quake, Solidum said, but
        stressed that "some of these may not be felt at all, [just] minor shaking."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb22348-dc1c-442c-805f-89498b3c3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:41:57.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 6, classified by Phivolcs as “very strong,” was recorded
        in San Julian.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a26586d-7ec9-4a1f-b392-7fee30f16358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:41:57.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Solidum told CNN Philippines, "At intensity 6 we don’t expect
        severe damage to structures."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d91d54-7338-4cd4-85c3-84a7960c3bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:41:57.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "strong" intensity 5 was recorded in Tacloban City; Catbalogan
        City, Samar; Gen. MacArthur, Salcedo and Guiuan in Eastern Samar; Naval, Biliran;
        Catarman, Northern Samar; and Palo and Pastrana, Leyte.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963cb95f-d1c6-47dc-bbf8-486008b3a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:41:57.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the shaking was felt at intensity 4 in Abuyog, Hilongos,
        Javier, Capoocan, Julita, Baybay, Barugo, Jaro, MacArthur, Matalom, Villaba,
        Leyte; San Francisco, Southern Leyte; Bislig City, Surigao Del Sur; Iloilo
        City; Naga City; Sorsogon City; and Panganiban, Catanduanes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f769c1-def4-444d-909a-bc2e02eb1148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:41:57.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 3 was felt in Binalbagan, Negros Occidental; San Juan
        (Cabalian), Southern Leyte; Dimasalang, Masbate; Butuan City; and Cabadbaran
        City, Agusan del Norte; while intensity 2 was recorded in the city of Bago
        in Negros Occidental and Bacolod City.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84207be-c347-4c27-b71e-0f3b3d301b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:41:57.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake was tectonic in origin, or there was a movement
        in the Earth''s crust.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90c608a-fbdb-4ed5-bb45-31cfb69615f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:41:57.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that the Luzon and Visayas tremors were not related,
        and the first did not trigger the second.</p>'
