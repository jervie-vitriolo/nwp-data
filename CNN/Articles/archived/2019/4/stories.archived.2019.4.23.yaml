      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/23/Pampanga-earthquake-effects.html">Why
        Pampanga was hit hardest by earthquake when epicenter was in Zambales</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadf6d12-cb8c-4994-9176-48b7eb28c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:27:16.418+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:47.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be good at this time to just give them the advise to just
        stop, cease and desist doing business until such time the clearance be given
        by government, whether the city engineer or whoever is competent to review
        the planning," Duterte said during the situation briefing in the City of San
        Fernando, Pampanga.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57a98b8-0889-4762-9d42-9caec8aae3a9'
