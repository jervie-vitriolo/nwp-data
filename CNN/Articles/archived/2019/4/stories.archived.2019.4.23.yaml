      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb0ab66-ff09-4c62-b8ed-3c5fab1aba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:39:26.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport officials earlier said they are hoping to partially resume
        operations by Tuesday afternoon, but the damage in the departure area was
        too significant to reopen the airport right away. Seven persons suffered minor
        injuries when a part of the ceiling at the check-in lobby collapsed.&nbsp;The
        area affected by the quake covers over 1,000 square meters of the old terminal
        building. Aside from the collapsed ceiling, the fire alarm has also been affected,
        causing water leakage from the collapsed building. Tugade said&nbsp;it will
        cost P30 to 50 million to repair the damage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d52ee2d-0ade-406b-b7cb-948bd108b472'
