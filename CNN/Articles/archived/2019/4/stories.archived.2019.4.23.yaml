        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c68f3-6b9c-4635-9d1d-5b589264805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:06:48.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday afternoon, 16&nbsp;people were reported killed in
        Pampanga, including five in the collapsed Chuzon Supermarket in Porac town.
        One man has been rescued alive from the rubble.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
