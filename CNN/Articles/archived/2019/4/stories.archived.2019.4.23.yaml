      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some pools on upper floors of condominiums in Metro Manila
        spilled over the buildings due to the earthquake.</p>'
