    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:43:26.499+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hidilyn Diaz rakes in three silver medals at Asian Weightlifting Championships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca37741a-30f6-4daa-9a2a-1901a516a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:01:03.858+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 23) —</strong> Hidilyn Diaz bagged
        three silver medals at the 2019 Asian Weightlifting Championships Monday in
        Ningbo, China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa407151-82c5-4e38-936c-57b9839847be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:01:03.859+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Zamboanga native finished second in snatch (94 kilograms),
        clean and jerk (115 kilograms), and total (209 kilograms) in the women''s
        55-kg category.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce80b6-9bda-4632-8134-ef144fb141da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:01:03.859+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tournament served as a qualifying event for the 2020 Tokyo
        Olympics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8257e-fd21-4ea0-b441-7a20a1ae6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:01:03.860+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz is eyeing for a fourth consecutive appearance in the Olympics,
        after competing in Beijing (2008), London (2012), and Rio de Janeiro (2016)
        where she ended the Philippines'' two-decade medal drought after bagging silver.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7540be16-3ca8-49be-9bdb-6982f7ef81c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:01:03.860+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her next scheduled Olympic qualifier will be at the International
        Weightlifting Federation World Championships in Pattaya, Thailand happening
        on September.</p>'
  'Luzon-quake-SEA-Games-venues-New-Clark-City':
