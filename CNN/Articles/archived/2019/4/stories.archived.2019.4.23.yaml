      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb01c422-8316-444c-b294-feb819d6e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:05.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have been warning of a possible magnitude 7.1 quake originating
        from the West Valley Fault, a 100-kilometer fault cutting through Metro Manila
        from Bulacan down to Laguna, which they have said is ripe for movement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205126b-387a-40ad-af46-852966ab465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:05.723+08:00
