      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sports facilities are expected to be finished by September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566b5d4-a45d-4d34-8ce1-d7df38f3fffc'
