      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Salalima, MMDA Disaster Risk Reduction Management Council
        chief of staff, told <em>The Source</em> that they are reviewing the plan,
        particularly for the east quadrant where the emergency field hospital would
        be located at the LRT 2 Santolan Station Depot.</p>'
