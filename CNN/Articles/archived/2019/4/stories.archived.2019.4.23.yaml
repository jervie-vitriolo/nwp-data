      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials said the alert will shift to yellow until 8 p.m.,
        indicating minimal power back up but not necessarily resulting in service
        interruptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd82f9-1e99-4c50-b45b-222464a76f77'
