      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA also reiterated the government’s five-year-old plan in
        case a magnitude 7.1 quake—dubbed as “The Big One”—hits Metro Manila.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b572ede-b82f-4447-996b-7a1867d43fbb'
