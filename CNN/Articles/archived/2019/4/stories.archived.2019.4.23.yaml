    'title': 'Global marketing gurus to banner PH’s biggest creative festival'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785bb5c7-3f0d-41cb-9273-616a285508be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:12:15.853+08:00
