      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, David Manning -- the former British ambassador
        to the US and special adviser on international affairs to Prince Harry --
        has proposed a plan for the pair to take on a more international position
        that could build on their work for the Commonwealth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92587e87-a992-4318-b70f-9afef433bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:24:15.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision is not expected until 2020, the paper says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756e445-4d7f-4626-bd53-5d1ee65acaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:24:15.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That time frame would allow them to start raising their child at
        their home, Frogmore Cottage in Windsor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0f80e-dec5-4b15-85d8-8617680bca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:24:15.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any future plans for The Duke &amp; Duchess are speculative at
        his stage. No decisions have been taken about future roles," a Buckingham
        Palace spokesperson told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2982c65-d588-4d6f-abb7-5bdcd9483fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:24:15.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal source told CNN that William, the Duke of Cambridge, would
        be supportive of his brother in whatever projects he undertakes, as he always
        has been.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba3577-3f0c-4e06-972a-f193cf6db642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:24:15.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t known which African countries Harry and Meghan might be
        considering moving to, but there are 19 Commonwealth nations on the continent,
        including South Africa, Nigeria, Uganda and Ghana. The couple have already
        visited North Africa on an official royal engagement, touring Morocco in February.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1012d67-ff61-4e19-bdef-a4250f40b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:24:15.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess of Sussex -- who was recently appointed Vice President
        of the Queen''s Commonwealth Trust -- is expecting the birth of her first
        child imminently.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41f2c92-a0b1-4762-9511-cf6ae365c380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:24:15.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple have broken with recent royal tradition and will keep
        the details of the baby''s arrival private. The exact due date is not known,
        but Meghan''s pregnancy was announced in October, with the baby due in the
        spring.</p>'
