      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some quirks. But whether it was a deliberate move to
        do away with safety standards, or was there a compliance with the requirements
        of the law. <em>Karamihan kasi diyan ýung mga</em> [Most of those] shortcuts.
        "I''m trying to save money." That would be the work of the investigators,"
        Duterte said.</p>'
  'Rodrigo-Duterte-Canada-trash-war':
