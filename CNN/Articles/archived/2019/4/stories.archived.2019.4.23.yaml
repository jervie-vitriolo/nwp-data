      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Governor Lilia Pineda said that at least 11 were killed
        in the province after the quake struck Castillejos, Zambales on Monday afternoon.
        A state of calamity has been declared in the province.</p>'
