      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> —&nbsp;Another
        strong tremor hit the country Tuesday, this time a magnitude 6.5 earthquake
        in the Visayas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e62a70c-09e7-4fdf-b30e-79fcd8e3036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:41:57.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter was northwest of San Julian town in Eastern Samar
        province and recorded at 1:37 p.m., the Philippine Institute of Volcanology
        and Seismology (Phivolcs) said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c687eba-2cc3-436c-b41d-34240b036b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:41:57.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike the magnitude 6.1 tremor that shook Luzon on Monday,
        the latest quake was not as destructive. Phivolcs pointed out its depth of
        63 kilometers meant less shaking at the surface.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de489455-8125-443d-a765-7ade289696c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:41:57.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s tremor with epicenter at Castillejos, Zambales had a depth
        of only 12 kilometers, resulting in damaged structures especially in soft-soiled
        Pampanga. It also left at least 16 people dead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4336fb-fda6-4870-adae-8105aaf0a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:41:57.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there were no major damage reported from the Eastern
        Samar quake. The Office of Civil Defense in Eastern Visayas (OCD-8) said there
        were minor cracks in some buildings and roads near the epicenter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bd0084-fca3-4653-ac0a-cf11601afb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:41:57.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:04.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Director Renato Solidum told CNN Philippines damage can
        only be expected "if the structures and houses in the epicenter were not built
        properly."</p>'
