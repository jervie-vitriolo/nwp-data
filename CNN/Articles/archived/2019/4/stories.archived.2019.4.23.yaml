      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming buildings sa</em> Metro Manila <em>ang kayang mag-</em>withstand
        <em>ng ganoong</em> earthquake… <em>Ang talagang pinapangambahan natin ay
        ''yung mga</em> buildings at bahay <em>na hindi dumadaan sa tamang</em> construction,”
        Ison said.</p>'
