      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City engineer Rogelio Legaspi expressed doubt that the building
        tilted due to the lack of "telltale" signs such as dented windows.</p>'
