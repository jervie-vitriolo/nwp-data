      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake also damaged several structures in the province, including
        the boundary arch separating Bataan and Pampanga, St. Augustine Parish Church
        in Lubao, and Santa Catalina de Alexandria church in Porac.</p>'
