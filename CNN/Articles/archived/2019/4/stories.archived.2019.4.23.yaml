  'abigail-disney-bob-iger-pay':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'Disney CEO Bob Iger made nearly $66 million last year, and a Disney
      family member thinks that''s "insane." Abigail Disney, the granddaughter of
      company co-founder Roy Disney, criticized Iger''s multimillion dollar pay in
      several tweets. Roy Disney was Walt Disney''s brother.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-23T13:20:12.741+08:00
    'credit': 'From Getty Images/Invision/AP'
    'imagesource': 'jcr:525a1bb7-2ba0-42b0-a503-1672822837b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99d73b49-0b1f-46ee-a0b8-abfc1698285d'
    'lead': 'Disney CEO Bob Iger made nearly $66 million last year, and a Disney family
      member thinks that''s "insane."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:27:29.492+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:44:08.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:43:25.344+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['roy-disney', 'disney', 'ceo', 'bob-iger']
    'template': '1'
    'title': 'Roy Disney''s granddaughter thinks Bob Iger''s paycheck is ''insane'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f662a2-8268-4977-bfca-c41b78331d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Disney CEO Bob Iger made nearly $66
        million last year, and a Disney family member thinks that''s "insane."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad99547-5ba5-4161-aea6-41a3a3eac821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abigail Disney, the granddaughter of company co-founder Roy Disney,
        criticized Iger''s multimillion dollar pay in several tweets on Sunday. Roy
        Disney was Walt Disney''s brother.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30cca1f-591f-4cd9-9e63-bae83c1cd669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By any objective measure a pay ratio over a thousand is insane,"
        she said of Iger''s compensation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2fd17d-85c9-46f7-9cf3-febe38ca0fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger''s $66 million package last year was 1,424 times that of the
        median salary of a Disney employee, which is $46,127, according to a study
        from Equilar. His pay was largely boosted by long-term incentives associated
        with his contract extension, which was announced alongside the deal for Disney
        to purchase most of 21st Century Fox. This year, his compensation package
        is worth as much as $35 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b103d2-57ec-4d06-b662-5a8849d844f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he got his bonus last year, I did the math, and I figured
        out that he could have given personally, out of pocket, a 15% raise to everyone
        who worked at Disneyland, and still walked away with $10 million," Disney
        said, according to Fast Company, at an event Thursday. She added that Iger''s
        level of pay has a "corrosive effect on society."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1af92e-5feb-49e7-a413-518373a49ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a point at which there''s just too much going around the
        top of the system into this class of people who — I''m sorry this is radical
        — have too much money," she said at the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34a15d-18e6-44fe-8f0f-7f8f0248bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She dove deeper into her remarks Sunday in nearly two dozen tweets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e799284-4f62-4129-ac13-4650cfe14fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Disney company signed a new deal with unions that
        would hike the minimum wage for Walt Disney World Resort workers to $15 an
        hour by 2021. Disneyland workers making minimum wage were bumped up to $15
        an hour at the start of this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d807db-a5e6-454c-ba13-1fbf35bd7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though that''s about double the federal minimum wage of $7.25
        an hour, Disney questioned on Twitter why a company that is "more profitable
        than it''s ever been" is paying "anything so close to least the law allows
        at all." The company reported a record annual profit in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e544b309-ee09-4f21-bd38-e2e7e254f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pointing out the incongruity of pay at the top and pay at the bottom
        provokes a reaction because it so violates of our innate sense of fairness
        it is impossible not to wince," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7823d26-def3-4815-8a5b-0f9f76c55ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney, who also complimented Iger as "brilliant," questioned the
        $1,000 cash bonus that the company gave to 125,000 employees last year because
        of the new tax law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596c5828-8ba4-43dc-af3d-23707fed7621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nice to give a bonus to a person pulling down a salary,"
        Disney wrote. "Everybody loves that. You know what everybody loves more than
        that? A raise. And if the tax cut makes a bonus possible and that tax cut
        is permanent doesn''t it stand to reason you could have given a raise instead?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967d8d8-74b7-4ee5-96d9-79fb271092b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging "complicated" math, Disney proposed spreading
        around half of Iger''s pay and some of executives bonuses, further saying
        on Twitter that the company "could move significant resources down the line
        to more evenly share in the great success."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6010363f-2ae2-4eda-89bc-e9df896ef00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrapped her criticism saying the company should "at least respect
        the dignity of those you pay."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6073eac-56a2-4b6f-8982-13a633b07e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If what they do is necessary to conducting your business successfully,
        then they deserve to be paid what they need to conduct their lives successfully.
        Because they are contributing something ... to your success. Anyone who contributes
        to the success of a profitable company and who works full time to do so should
        not go hungry, should not ration insulin, and should not have to sleep in
        a car," she stated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd463b2-6796-4ca7-b136-491f6a174e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has previously said CEOs are "paid far too much," saying that
        "if your CEO salary is at the 700, 600, 500 times your median workers'' pay,
        there is nobody on Earth, Jesus Christ himself isn''t worth 500 times his
        median workers'' pay."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ca704-29ce-4106-b97d-abaa44a2df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney, the company, said in a statement Monday that it has made
        "historic investments" in its workers'' pay and benefits, including education
        initiatives that allow hourly employees the ability to earn a college or vocational
        degree "completely free of charge."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0efdab-a5b4-44b6-b24d-e01bd633f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also defended Iger''s pay, which it said is "90% performance-based."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9958183-b93c-4031-852d-a17b2364e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has delivered exceptional value for shareholders: Disney''s
        market capitalization has grown exponentially over the last decade, rising
        $75 billion in the last month alone, and the stock price has increased to
        $132 a share from $24 a share when Mr. Iger became CEO in 2005," a Disney
        spokesperson told CNN Business.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b976f-d158-4833-9192-060755ebe376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:27:29.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/22/media/abigail-disney-bob-iger-pay/index.html">Roy
        Disney''s granddaughter thinks Bob Iger''s paycheck is ''insane''</a>"</em></p>'
  'most-common-passwords':
    'author': 'Rob Picheta, CNN Business'
