      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga province north of Manila is<a href="http://cnnphilippines.com/news/2019/4/23/Luzon-earthquake-death-toll-Pampanga-damage-.html?fbclid=IwAR0mG39dWPUoLX-n9g2nuUVkmi2G7tWqwxaTNx2wH__TzrKBzROX4jpZAaI">
        now under a state of calamity</a> after a strong earthquake with epicenter
        in neighboring Zambales, in particular the town of Castillejos, on Monday.
        Officials have recorded at least 11 deaths in Pampanga alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20335304-088e-4293-b6b5-d2cc64930f1b'
