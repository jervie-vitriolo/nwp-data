      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> — President
        Rodrigo Duterte ordered to suspend the business permits of Chuzon Supermarket
        branches until government has reassessed the safety of its stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4be6df-1aab-43b9-bd31-5c61960a44a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:27:16.418+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:47.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes after<a href="http://www.cnnphilippines.com/news/2019/4/22/earthquake-Zambales-Metro-Manila-April-22-2019.html">
        a magnitude 6.1 quake in Luzon, centered in Castillejos, Zambales</a>, led
        to the collapse of one of Chuzon''s branches in Porac, Pampanga, killing five
        people and trapping dozens others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f1aba-dbc9-41fb-89b0-d93b8308d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:27:16.418+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:47.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="http://www.cnnphilippines.com/news/2019/4/23/Pampanga-supermarket-Zambales-earthquake.html"
        href="http://www.cnnphilippines.com/news/2019/4/23/Pampanga-supermarket-Zambales-earthquake.html">Owner
        of collapsed Pampanga supermarket surrenders; gov''t wants grocery chain closed</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e0f15-a9c3-4b41-9d48-3cddbc5327f7'
      'mgnl:activationStatus': true
