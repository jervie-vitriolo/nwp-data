      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noel is an old-time friend. Mula’t mula hindi naman siya aktor
        eh. Makulit lang siya nung naging filmmaker ako, lagi niya akong kinukulit.
        Sabi niya, ‘Tol, kailan mo ba ako paartehin? Magaling ako!’ [Laughs] Sinubukan
        ko, mahusay naman. Very raw, wala siyang technique, walang gano’n. Actor siya
        from life. Magandang i-merge ‘yun eh. Mga actor na may technique na — ‘yung
        mga taga-teatro kasi, ‘yung mga taga-cinema, nakapag-develop na sila ng technique
        eh. Pero ang katulad ni Noel, mga raw actors, magandang ihalo ‘yan [sa mga
        taga-teatro at cinema], may binibigay silang iba sa dynamics ng interaction.”</p>'
