    'title': 'Owner of collapsed Pampanga supermarket surrenders'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9d4be-3af9-4c76-9495-59b79dc22ace'
