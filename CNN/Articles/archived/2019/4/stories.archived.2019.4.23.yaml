      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd5300b-5c65-480c-8c4d-493aac9490d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Namention po kasi na prior to that medyo magkadikit na yung building
        na yan. What they are checking right now further is the effect of the earthquake
        since nagkisikisan po yung dalawang structure,” Salalima told CNN Philippines’
        The Source.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3957b8d-650d-4586-8081-b32785184149'
