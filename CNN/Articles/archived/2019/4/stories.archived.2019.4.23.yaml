  'hidilyn-diaz-three-silver-Asian-Weightlifting-Championships':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-23T14:58:02.558+08:00
    'imagesource': 'jcr:50f094ee-550e-4b2a-ad45-3efa595ab2a9'
