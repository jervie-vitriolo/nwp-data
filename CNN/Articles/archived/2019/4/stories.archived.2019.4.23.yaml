      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West quadrant residents will go to the Intramuros Golf Course, while
        those from the south quadrant will evacuate to the Villamor Air Base Golf
        Course.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd1824-8ebb-4407-b597-d76472e53187'
