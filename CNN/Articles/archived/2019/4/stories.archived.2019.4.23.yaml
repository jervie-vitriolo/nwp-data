      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines (NGCP) said it
        raised the red alert from 10 a.m. until 4 p.m. Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abbd603-f58c-4559-bb47-9fbf5e7e4238'
