      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
  'psg-champions-ligue-1-notre-dame-tribute-mbappe-neymar':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-23T11:05:47.325+08:00
    'imagesource': 'jcr:1de72cfa-308e-4e60-91d1-233911300454'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4290f54-bce3-41be-abd0-de4ca05cf496'
    'lead': 'Coach Thomas Tuchel confirms Kylian Mbappe would remain at the club despite
      speculation surrounding a possible transfer to Real Madrid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T11:16:23.748+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T23:44:14.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:43:24.188+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSG crowned Ligue 1 champions as club pays tribute to Notre Dame'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b89c5fb-b3db-40ca-83d4-941e5f63e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:16:23.749+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Paris Saint-Germain paid tribute to Notre
        Dame Cathedral as the club was crowned champion of Ligue 1 for the sixth time
        in seven seasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610b5de-19d3-4bdc-94e8-39ccf13154e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:16:23.749+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:14.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players wore shirts with an outline of the cathedral in place of
        the regular sponsor and their names were replaced by ''Notre Dame,'' while
        fans held a banner aloft before kick-off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bbb78a-ae08-443c-af68-f12aa70f0300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:16:23.749+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:14.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A catastrophic fire engulfed Notre Dame on April 15, destroying
        the 850-year-old cathedral''s iconic spire and roof.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f20a752-2944-4406-863a-6f57d2d479c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:16:23.749+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG had been confirmed as champion of France for the eighth time
        several hours before its clash against Monaco, after second place Lille failed
        to beat Toulouse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb4125-2c1c-4113-969e-d1ede54e5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:16:23.750+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match marked a return to the first team for $263 million signing
        Neymar, who had been out with a metatarsal injury since January, but the Brazilian
        was outshone by Kylian Mbappe in a 3-1 win.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265ac53-84e7-41de-be6b-13df92f613b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:16:23.750+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old scored all three of PSG''s goals, before Aleksandr
        Golovin got a late consolation for the visiting side.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3a08a-20db-4b45-8a8c-135a0c29c057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:16:23.750+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, coach Thomas Tuchel confirmed Mbappe would remain
        at the club despite speculation surrounding a possible transfer to Real Madrid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1cd56-6c66-431a-94e6-8586749fdbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:16:23.751+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president [Nasser Al-Khelaifi] has always told me the same
        thing: There are no opportunities for other clubs to buy Kylian this summer,"
        the German told his press conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d825eaf-98c7-4112-8e0e-68904e5c3a11'
