      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake toppled some structures in Pampanga, including portions
        of the Clark International Airport and a supermarket. Sixteen&nbsp;have been
        reported dead.</p>'
