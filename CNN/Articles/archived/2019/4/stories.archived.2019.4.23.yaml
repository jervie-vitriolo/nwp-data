      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magaling mag-aral ng character si Joel. Siya ‘yung aktor na tingin
        niya laging kulang ‘yung ginagawa niya. Napaka-intelehente niyang aktor and
        at the same time, napaka-insecure niya. After a scene, sasabihin ko, ‘Ang
        ganda na nun, ‘tol.’ Sabi niya, ‘No, kulang pa ‘yun,’ tapos gigisingin ka
        pa niya ng madaling araw, tatawagan ka niya. ‘O bakit?’ ‘’Tol, ulitin natin,
        hindi ko gusto.’ Sabi ko, ‘Ang ganda na, OK na.’ Ganun siya … makikita mo
        ‘yung commitment niya. He won’t stop bugging you until you say,‘Tama na, OK
        na ‘yun.’ Ganun siya ka-committed sa pag-arte. Magaling siya mag-create.”</p>'
