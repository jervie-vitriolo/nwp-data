  'samar-clash-NPA':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-04-23T10:53:31.256+08:00
    'imagesource': 'jcr:15f1279f-092b-4f81-b956-1dacb9c27191'
