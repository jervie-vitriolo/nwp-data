      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor would be the quality of the structures, the PHIVOLCS
        chief said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c841d-8f74-4aa6-b005-8d9031dd74ae'
      'mgnl:activationStatus': true
