      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Close encounter</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff8dda-c035-47f1-9573-84c04bfb88a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.921+08:00
