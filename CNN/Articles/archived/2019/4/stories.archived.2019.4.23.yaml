    'template': '1'
    'title': 'China buys a lot of Iranian oil, and it''s not happy at all with U.S.
      sanctions'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50f1982-ef20-4656-86cb-b65c225a8d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.451+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China is pushing back against the United
        States'' decision to broaden its crackdown on Iranian oil exports, deepening
        the uncertainty in the global oil market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f3496-f0e7-4956-ae70-6eb5867a1f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.451+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133e619-1758-4a9d-8a28-cc68c65a0754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.451+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing on Monday slammed the Trump administration''s announcement
        that it would stop exempting several countries from its sanctions on buying
        oil from Iran. China is one of the world''s biggest importers of Iranian oil,
        along with India.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8908abd0-f9bd-442a-b398-b508c38b6824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.451+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e89d8be-add5-48dd-86e4-a86066116576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.451+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China opposes the unilateral sanctions and so-called ''long-arm
        jurisdictions'' imposed by the U.S.," Chinese foreign ministry spokesperson
        Geng Shuang said during a press briefing Monday. "Our cooperation with Iran
        is open, transparent, lawful and legitimate, thus it should be respected,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a41ac1-b73b-4e33-aec6-d24b689c705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.452+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf010f-d801-4991-abf5-92e900d0bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.452+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanction waivers were granted to China and seven other countries
        last year. They are set to expire May 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9784149-844f-4750-be63-712b3843fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.452+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a043aa-909a-4180-b818-7ee6d866e1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.452+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China wasn''t the only one of those countries to rebuke the Trump
        administration''s latest decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a16843-abb6-4a09-ad06-55ac54cd9af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.452+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a4884-c623-49fe-9bb7-b25eb5e3febb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.452+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey rejects unilateral sanctions and impositions on how to conduct
        relations with neighbors," that country''s foreign minister Mevlut Cavusoglu
        said Monday on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e59800-cdd9-4fd9-ab27-bea8232f76a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.452+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f971487-1f3f-4dd0-b17b-55cc0260121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.452+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions could have significant consequences for those two
        countries in particular. Analysts say China and Turkey will struggle the most
        to reduce their Iranian oil supplies, particularly within such a short time
        frame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a55b8-a580-424d-b0cb-568e2a9d1a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.452+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9892c84-38e9-4dc1-bbb6-0913bc6e2fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.452+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think China and Turkey will be the two that will be the most
        worrisome, and will be the most vexed by this action," said Tom Kloza, global
        head of energy analysis at the Oil Price Information Service. He described
        the U.S. move as "very disruptive."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef08d62-7794-4aec-bde6-dd4f91db7d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.452+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e4eeb-dea7-4575-80fd-08c919c85c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.453+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we saw this as becoming zero tolerance so quickly,"
        he added.</p>'
    '20':
