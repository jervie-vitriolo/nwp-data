  'greenland-sea-level-rise':
    'author': 'Jen Christensen, CNN'
    'caption': 'Climate change is eliminating giant chunks of ice from Greenland at
      such a speed that the melt has already made a significant contribution to sea
      level rise, according to a new study. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-23T13:37:21.778+08:00
    'imagesource': 'jcr:ac5cebf5-d181-4557-9b13-8c3485e51631'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb8caf28-e45a-458c-ac37-4b686c3959cd'
    'lead': 'Climate change is eliminating giant chunks of ice from Greenland at such
      a speed that the melt has already made a significant contribution to sea level
      rise, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T13:40:17.291+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:44:06.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:43:25.710+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['greenland', 'climate-change', 'global-warming']
    'template': '1'
    'title': 'Greenland is melting even faster than experts thought, study finds

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1323e9ae-5543-4215-b5bd-ce876bd2eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:40:17.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Climate change is eliminating giant
        chunks of ice from Greenland at such a speed that the melt has already made
        a significant contribution to sea level rise, according to a new study. With
        global warming, the island will lose much more, threatening coastal cities
        around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd523639c-b2cc-4628-9e0d-4966e6036e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:40:17.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty percent to 50% of the planet''s population is in cities that
        are vulnerable to sea rise, and the study published Monday in the Proceedings
        of the National Academy of Sciences is bad news for places like New York,
        Miami, Los Angeles, Tokyo and Mumbai.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c85558-9612-4f3a-8606-d35d9635ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:40:17.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers reconstructed the mass balance of the Greenland Ice
        Sheet by comparing estimates of the amount of ice that has been discharged
        into the ocean with the accumulation of snowfall in the drainage basins in
        the country''s interior for the past 46 years. The researchers found that
        the rate of ice loss has increased sixfold since then -- even faster than
        scientists thought.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da18d23-508e-4224-815e-e7177fe4c1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:40:17.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:06.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to get a long precise record of mass balance in Greenland
        that included the transition when the climate of the planet started to drift
        off natural variability, which occurred in the 1980s," study co-author Eric
        Rignot wrote in an email. "The study places the recent (20 years) evolution
        in a broader context to illustrate how dramatically the mass loss has been
        increasing in Greenland in response to climate warming."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b83c432-4dc2-4fd1-aff9-13a9e19f7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:40:17.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:06.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rignot, a professor of Earth system science at the University of
        California, Irvine, said the glaciers are starting to flow faster and break
        into icebergs that are moving into the ocean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c6a353-9dad-4181-b388-34d17fe186ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:40:17.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As glaciers will continue to speed up and ice/snow melt from the
        top, we can foresee a continuous increase in the rate of mass loss, and a
        contribution to sea level rise that will continue to increase more rapidly
        every year," Rignot said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edceb6aa-e49c-4a89-a6ca-04c13719f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:40:17.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1972, ice loss from Greenland alone has added 13.7 millimeters
        (about half an inch) to the global sea level, the study estimates. The island''s
        ice sheet is the leading source of water added to the ocean every year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c13fdf4-2655-4134-a41e-fad4ebeb77b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:40:17.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier studies that have documented similar ice loss trends for
        the area, suggesting that even if governments take action to reduce greenhouse
        gases and slow climate change, it may be too late to stop it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11210478-ffa7-40cf-90dd-81be7bacd98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:40:17.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For millions of years, Greenland''s ice has melted in cycles due
        to changes in the weather, but rising temperatures have been hard on the region,
        and the ice lost since the 1980s is more than has probably been lost in thousands
        of years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748df49-98b1-4cc6-869a-86baeaeaac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:40:17.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in December that looked at ice core samples found
        that Greenland''s ice sheets have been melting at an "unprecedented rate"
        over the past couple decades, about 50% higher than pre-industrial levels
        and 33% above levels in the 20th century.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8a8a1-21c8-4e01-ae3d-55b88acefade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:40:17.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland''s ice sheets contain enough water to raise global sea
        levels by 23 feet, research shows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fa0b6-03ae-4306-9fc5-b6cefb3adf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:40:17.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this year is any indication, the ice melt trend is sure to continue.
        The summer melt season has already started in Greenland, according to the
        National Snow &amp; Ice Data Center —&nbsp;more than a month ahead of schedule.
        Without serious efforts to curb carbon emissions and slow climate change,
        ice loss could become a much bigger problem for the country and for us.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ad4c1-a79d-40f3-81e7-4ec3b1969131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:40:17.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ought to be prepared for this and also take urgent action to
        slow down the melt down," Rignot said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c213478-89b2-4518-a3a7-e016f6adadf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:40:17.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/22/world/greenland-sea-level-rise-scn/index.html">Greenland
        is melting even faster than experts thought, study finds</a>"</em></p>'
  'strabucks-luckin-coffee-china-new-york-listing':
