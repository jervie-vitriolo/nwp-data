    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f06d2ca-0bac-463d-a3db-d43691a7c64e'
    'lead': 'The veteran athlete moves closer to booking her fourth straight trip
      to the Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T15:01:03.858+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:44:03.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
