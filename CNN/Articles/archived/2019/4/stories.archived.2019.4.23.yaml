      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Tanbua, another structural engineer who examined the building,
        said the situation would be dangerous only if the structural elements of the
        building, such as its columns, were damaged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0817df86-cfe6-402f-9c1c-0f106dc56a4b'
