      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phoenix (91)</strong> - Abueva 19, Jazul 9, Marcelo 9, Perkins
        8, Chua 8, Kramer 7, Intal 7, Napoles 7, Wright 6, Mendoza 4, Mallari 3, Revilla
        2, Dennison 2, Guevarra 0.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea3dc62-28cf-4272-9374-e9aed56d7127'
