      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a54ed7-90bc-41e6-bdd4-826620e89135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was seen as a litmus test for press freedom and democratic
        rights in the Southeast Asian country. The jailing of the two journalists
        cast a pall over Myanmar''s media community and sparked increased international
        criticism of the nation''s de facto leader and Nobel laureate Aung San Suu
        Kyi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53031c71-675d-4a45-b705-8576b298c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.822+08:00
      'mgnl:createdBy': 'lucia'
