      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> The
        strong earthquake that rocked parts of Luzon has left 16 dead, according to
        the National Disaster Risk Reduction and Management Council (NDRRMC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99efb71a-ed17-4b06-834b-a081ddf8975a'
