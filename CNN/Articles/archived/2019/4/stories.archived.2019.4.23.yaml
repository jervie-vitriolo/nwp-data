      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents from the north quadrant will evacuate to the Veterans
        Memorial Medical Center and the University of the Philippines campus. Those
        from the east quadrant will head to Marikina Boys Town, the Red Cross Compound
        in Marikina and the PhilSports Arena.</p>'
    '39':
