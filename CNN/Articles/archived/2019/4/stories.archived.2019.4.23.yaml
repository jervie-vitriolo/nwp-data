      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/entertainment/2017/10/15/Xander-Ford-Kathryn-Bernado-issue.html">Xander
        Ford to address Kathryn Bernardo issue</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3981861f-50f9-4565-9eec-9c4742984283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizala was a member of the teen boy band "Hasht-5" until he left
        in 2016 to pursue his solo career.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498eae1c-5c21-4db3-94c4-d1f9736b74bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rose to fame in October after he changed his name and underwent
        plastic surgery to drastically change his look.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933e92a-ca51-4eb2-b2de-df9e45f3f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/entertainment/2017/10/11/Xander-Ford-Marlou-Arizala-transformation-cosmetic-surgery.html">Xander
        Ford is still Marlou Arizala even after drastic transformation</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dead14f-9010-466b-a76c-f89502bf8acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transformation became a worldwide phenomenon. But unfortunately,
        Marlou has slowly been consumed by his temporary fame and the attitude towards
        work and colleagues became worse," Star Image said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a9469-e663-48b2-95a4-f823ace53c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.766+08:00
