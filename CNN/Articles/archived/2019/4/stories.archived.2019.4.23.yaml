      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses have a chance to clinch a twice-to-beat edge
        if they&nbsp;win&nbsp;against National University on April 27 and either Ateneo
        or La Salle, or both teams end up with 10-4 slates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7890d75c-46a5-4ff2-a48e-2eb386ecf482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of a three-way tie at 10-4, the team with the highest quotient
        will take the top spot while the other two squads will battle in a playoff
        for the last semis bonus. There will also be a rubber match for the last twice-to-beat
        incentive in case of a two-way tie.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c9f1e-1a14-49c3-a3ea-6f6718944e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.328+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST can take the outright twice-to-beat advantage if it beats NU
        and DLSU drops its last two assignments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2873b2-f255-4346-941b-3cf78c7e67c2'
      'mgnl:activationStatus': true
