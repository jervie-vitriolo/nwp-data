      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only good for second floor, but it was actually constructed
        up to fourth floor," Año explained.</p>'
    '22':
