      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said this was lifted from the government’s plan in case
        a massive quake hits Metro Manila, but the messages that spread omitted the
        planned response of government agencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5305838-bc63-4a87-b476-5014524f95e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:05.723+08:00
