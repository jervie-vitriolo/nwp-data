      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong>&nbsp;An
        initial assessment of the building in Manila that appeared to have tilted
        on its side following a strong earthquake that hit parts of Luzon showed there
        is no imminent danger and repairs can be completed soon, structural engineers
        said Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9071adfa-2e1a-4198-93eb-4e63c4f0f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752eb7f-3954-45c5-9bd2-672eaf3032d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude 6.1 earthquake jolted Metro Manila and nearby provinces
        Monday afternoon resulting in one of the buildings of the Emilio Aguinaldo
        College in Paco, Manila to lean precariously on the structure adjacent to
        it. However, an assessment team compossed of private and local government
        structural engineers said there is no cause for alarm since the building’s
        structure remains intact.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d46fbb-c091-4741-9422-8d1fc7e3b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0a34c-e899-483b-b901-c9776345ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t see any imminent danger, there’s no crack in the flooring,
        the elevator is working but we will make a complete assessment for this building,”
        said Gregory Serrano, an engineer who inspected the damaged building.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f480c-3409-4664-acca-509b39896147'
