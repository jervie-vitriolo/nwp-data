      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7157ede8-9cb3-4b8d-91a5-891189d34871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building, Campos explained, was built in April 1997 initially
        beside a low-rise structure. Later, a high-rise building was constructed beside
        it that was too close to the school, he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be502db5-1681-4c2b-b1fd-793b8ad75cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c56084-a41d-4b37-8d9d-0b4913abd855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong nagconstruct na ‘yung katabi namin [when they constructed
        the building beside us], ang nangyari ''yung firewall nila [ what happened
        was their firewall] was right above our property line,” the school official
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9ff192-2168-4379-8c9e-f30fd23abbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.921+08:00
