    'title': 'The Lav Diaz Actors Portfolio

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d5c0b-2e6e-4cca-a5c0-5b0539ad9f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T19:20:27.524+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Why would you
        work with rom-com actors?” someone from the audience asked Lav Diaz during
        a recent school tour for <a href="http://nine.cnnphilippines.com/life/2016/04/01/lav-diaz-hele.html"
        target="_blank">“Hele sa Hiwagang Hapis.”</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3313e4-1519-4003-8ad0-170d58e979b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T19:20:27.523+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe619a-c120-49db-a076-8a7aad46e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T19:20:27.523+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question isn’t unfounded. The inclusion of John Lloyd Cruz and
        Piolo Pascual in “Hele” is a collision of two worlds: Diaz’s stark realist
        cinema and the squeaky-clean mainstream celebrity of Cruz and Pascual. But
        perhaps they were bound to intersect anyway. Cruz has recently ventured into
        darker roles (as in “Honor Thy Father” and “The Trial”) and Pascual has been
        experimenting away from the big-studio spotlight (starring in the political
        thriller “On the Job” and producing “Silong” and “Relaks, It’s Just Pag-ibig”).
        Having worked with Cruz and Pascual in “Hele,” Diaz has nothing but admiration
        for the two actors’ commitment to delivering fine performances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce7fed2-e356-4447-95a2-d4cefe440dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T19:20:27.523+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a94bf5-6ee4-4ba3-b207-4b1a4eeeb762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T19:20:27.523+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mali ‘yung question, eh,” he says. “They were underestimating these
        actors. Ang tatalino ng mga actors na ‘to, eh. Give them the right roles,
        the proper roles, they will do it. Walang prejudicial na perspective, whether
        you’re from the so-called ‘commercial,’ ‘independent,’ pareho lang ‘yan eh.
        They can do it, bigyan mo lang sila ng tamang paghahanda, tamang character
        build-up, history, kayang-kaya ‘yan eh. They’re very good. They’re great actors.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9104043-b404-4fb6-87ff-0703397cb682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T19:20:27.523+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ecc56-9990-4088-8db4-7b5151a84077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T19:20:27.523+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz’s films contain the breaking point of realism — unguarded performances
        straddling the direst points of the emotive spectrum — and the free-flying
        showcase of a literary narrative in cinema, more prominently seen in the retooling
        of “Crime and Punishment” in “Norte: Hangganan ng Kasaysayan” and the exploration
        of “El Filibusterismo” and the poetry of Jose Rizal in “Hele sa Hiwagang Hapis.”
        Having a running time far beyond the conventional affords his actors more
        than enough room to extend the breadth of their characters’ lives. In this
        cinematic plane, they occupy the real and the mythological at the same time,
        where dreams reach out to fulfill duties, creatures govern mindsets, and surroundings
        act as mysterious forces of fate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded5790-636b-4bf4-adb8-ed794fe5ee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T19:20:27.523+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40adb50d-4349-4838-8d80-aa806d470fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T19:20:27.524+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz lays down a blank canvas for his actors. He offers as little
        “direction” as possible — more instructional, as he says — letting his actors
        draw the lines where their characters will tread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f5ede-3faa-4017-8c32-955714cd152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T19:20:27.524+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea76e6-015e-4fd4-9a69-1d7761ffd0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T19:20:27.524+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lav is the kind of director who trusts you to do your job,” says
        Angeli Bayani, who has worked with Diaz in films such as “Death in the Land
        of Encantos,” “Melancholia,” and “Norte,” for which she won an Urian Best
        Actress Award in 2014. “‘I’m the director, this is what I’ll do; you’re an
        actor, that’s your job. But of course, as your director, I will explain to
        you this much. Bahala ka na to get from there what you need to do, what you
        have to do.’ When we shot ‘Death in the Land of Encantos,’ he would tell me,
        ‘Angeli, come,’ and he’d show me his framing. ‘That’s your acting space. Bahala
        ka na,’ he’d say.”</p>'
