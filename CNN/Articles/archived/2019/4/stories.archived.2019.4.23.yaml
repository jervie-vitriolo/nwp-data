      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHIVOLCS director explained that this was due to the 1991 eruption
        of Mt. Pinatubo, which deposited lahar in parts of Pampanga and made the area
        prone to strong shaking and softer soil. The same can be said for the towns
        of Floridablanca, Guagua, and Angeles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
