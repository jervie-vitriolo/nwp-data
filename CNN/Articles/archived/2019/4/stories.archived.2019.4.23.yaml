      'mgnl:type': 'text'
      'text': '<p>The pictures, taken by Catherine earlier this month, show a rosy-cheeked
        and cheerful-looking Louis having fun with the grass in the grounds of Anmer
        Hall, Norfolk, the family''s country residence.</p>'
    '14':
