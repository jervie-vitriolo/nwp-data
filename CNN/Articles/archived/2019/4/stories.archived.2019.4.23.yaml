    'title': 'How hackable is your password?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882eb6d-7bee-4511-b912-5abf43013770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:34:26.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If "123456" is your password, it may
        be time for a change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6df7e-378a-46c0-8dd8-0baea941fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:34:26.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the unsurprising conclusion of a survey revealing the internet''s
        most vulnerable passwords, which also warned that codes using names, sports
        teams and swear words are more popular than you might think.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b7830-82de-4094-9295-c29080847db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:34:26.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, by the UK''s National Cyber Security Centre (NCSC),
        analyzed passwords belonging to accounts worldwide that had been breached.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c18ae32-f31f-46ea-871e-a31ecf2bb36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:34:26.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several combinations of numbers made up the top 10, while "blink182"
        was the most popular musical artist and "superman" the most common fictional
        character.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300aa2fe-e6ef-4efb-9ce7-130125c2904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:34:26.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "123456" was the runaway winner, with 23.2 million accounts
        using the easy-to-crack code. "123456789" was used by 7.7 million, while "qwerty"
        and "password" were each used by more than 3 million accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62e0f7-35b6-4946-82a3-6c78742156b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:34:26.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley and Michael were the most common names used, followed by
        Daniel, Jessica and Charlie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea9427-ebe2-470e-a7dd-d9e6071098e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:34:26.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool topped the table of Premier League football clubs used
        as passwords, with Chelsea, Arsenal and Manchester United ("manutd") making
        up the rest of the top four. Manchester City ("mancity"), by contrast, would
        finish in 11th place in the Premier League password standings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6eb981-69d8-47ee-b0fc-73732f0fad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:34:26.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dallas Cowboys ("cowboys1") was the most popular NFL team nickname,
        while Sunday was the most used day of the week and August the most common
        month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cf8b3b-4b47-44f4-9131-6303d49a4d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:34:26.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:44:07.743+08:00
