    'template': '1'
    'title': 'Starbucks'' big rival in China plans to list in New York'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f876feb9-6108-49b0-bb00-fd591536b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:58.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Starbucks big rival in China just
        announced plans to go public in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8bbb58-1d98-44b4-b9b8-08859dc31845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:58.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:06.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing-based Luckin Coffee said in a filing Monday night that it
        wants to sell shares on the Nasdaq as part of its ambitious expansion plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ebfe69-a667-4f48-b00f-45913ed9820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:58.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:06.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being barely 18 months old, Luckin has opened more than
        2,300 outlets across China and plans to open another 2,500 by the end of this
        year. If that happens, the company will oust Starbucks as China''s biggest
        coffee chain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b08c8-3f4b-4914-ba32-f9d1fd9be713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:58.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:06.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckin has not said how much it plans to raise or when its initial
        public offering is likely to happen, but the firm has previously raised hundreds
        of millions dollars from big international investors including Blackrock.
        Following the company''s most recent fundraising in April, it was valued at
        about $2.9 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188fe56d-04b7-4854-92d4-8ef1bd6c1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:58.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:06.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid of ascent of Luckin to challenge Starbucks shows how Chinese
        upstarts are increasingly rivaling Western brands in one of the world''s top
        consumer markets. Luckin said Monday it had been boosted by huge growth in
        coffee consumption in the world''s second-biggest economy to more than 8.7
        billion cups last year,</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb34aea7-4e31-4f9d-8279-39d7e0d65a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:58.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:06.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both Starbucks and Luckin serve coffee, the similarities largely
        end there. Unlike Starbucks'' trademark coffee shops, most of Luckin''s outlets
        are tiny booths in out-of-the-way spots that take orders online for both delivery
        and pickup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a28aa7-81d8-4e9b-a9e5-2b04570a5ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:58.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More important, Luckin has placed technology at the heart of its
        business from the start. Its outlets don''t accept cash, instead customers
        can only pay through the Luckin app, which offers loyalty bonuses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ba6bd-f2a0-4274-bf41-d4c2823520bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:58.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Starbucks'' second biggest market after the United States.
        With around 3,000 stores across the country, it''s still bigger than Luckin.
        Starbucks plans to more than double that number by the end of 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a556910-0aac-4280-bc4c-31925bf686ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:58.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:06.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckin still faces long-term challenges. The company''s filing with
        the US Securities and Exchange Commission revealed that it lost more than
        $240 million last year. Luckin said it could continue to lose money for the
        "forseeable future."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bca78a-7db2-4d2c-8897-754ff78a979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:46:58.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:06.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/22/business/luckin-coffee-ipo/index.html">Starbucks''
        big rival in China plans to list in New York</a>."</em></p>'
