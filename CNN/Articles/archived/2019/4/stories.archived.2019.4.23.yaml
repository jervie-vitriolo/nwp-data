    'template': '1'
    'title': 'Duterte says he won''t appoint a new Budget Secretary'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889bd5e6-a961-4e41-bb8d-6ed7dc9a92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.639+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> The
        Department of Budget and Management will have no permanent head until 2022,
        President Rodrigo Duterte said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84653e99-e0c8-458c-8921-bbf843311ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d161d-983a-4bfe-8aed-e6c797e85033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a situation briefing with Cabinet members in Pampanga, the President
        said he would not appoint a new budget secretary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3350ee-7618-4d99-aba2-62cdb4883e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558c53e3-6efe-4b47-b7e5-915bca8ba470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has spent her lifetime counting the money and dividing it among
        us," Duterte said, referring to Acting Budget Secretary Janet Abuel, who was
        also in the meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5136a2a-4b96-4c30-aabc-c4a16283f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88903c-645c-4ecc-b1a0-a6b940bd0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not appointing a regular appointment.<em> Si ma''am will just
        act as</em> (officer-in-charge) until in God''s time <em>matapos din ako.
        Three years lang naman ma''am</em>," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd7030-8e24-4425-87e2-b5b6e14ab763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b9dd3-1dc6-4e27-83d6-d1272d0debb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She will act as officer-in-charge until my term ends
        in God''s time. It''s just three years.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b8af57-8a99-4c34-b8d1-d804aee6e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e1c4b3-def0-4b77-b2d9-f20ab8863773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said in the same meeting on the situation in Pampanga
        after the magnitude 6.1 earthquake, that the problems of the government relate
        to money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c6594-4efd-4a51-b390-9f54421ad968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002081fe-060f-4071-88eb-a0e808d72dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.641+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day it boils down to money. <em>Maski anong problema
        sa gobyerno</em> (No matter what the problem is with the government) it all
        boils down to that lady there at the end of the table," Duterte said, referring
        to Abuel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41eea4-367f-4f6b-8554-2f2d45e6234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.641+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d2028-dc7e-4349-8aaf-8782391243e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.641+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuel was appointed acting secretary of the DBM on March 5 after
        Benjamin Diokno was appointed governor of the Bangko Sentral ng Pilipinas.
        He replaced Nestor Espenilla Jr. who succumbed to cancer in February.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494d1f9-3285-4264-bd39-e0adf3170217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.641+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d72cfb-c8b2-4926-be39-ac6fe8ef41bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:18:12.641+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuel has served in the Budget department for around two decades.
        She is a certified public accountant and a lawyer.</p>'
