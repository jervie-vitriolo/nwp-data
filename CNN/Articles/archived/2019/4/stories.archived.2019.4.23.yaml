      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f6699-540b-483c-8f68-1e512d50d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:13:46.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 terrorists, 47 civilians and 165 government troops
        were killed during the May 2017 siege. Some 300,000 residents were displaced,
        while houses and buildings were turned to rubble.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deefccc6-acaf-4ea9-a009-b51e80c3ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:13:46.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84512784-a144-4c30-b9dc-9ee295dd47c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:13:46.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set aside ₱67.99 billion for the city''s comprehensive
        rehabilitation. As of February, the Finance Department said over ₱40 billion
        has been raised through concessional loans as well as international grants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41bc5d-e4c1-482e-91f2-933c5dc1d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:13:46.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90acf4ef-022e-4109-83e5-36c2ac074f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:13:46.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi earlier said authorities hope to complete
        the rehabilitation by December 2021.</p>'
  'myanmar-rohingya-journalists':
    'author': 'Cape Diamond and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-23T21:28:40.032+08:00
    'imagesource': 'jcr:ca2afdb4-3a34-442d-bb91-628568c80c86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ceffcac-4c0d-48a5-9c23-b44858041fd6'
    'lead': 'The journalists were investigating the killing of Rohingya Muslims in
      Myanmar''s far west.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T21:32:45.819+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:43:46.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:43:31.843+08:00
