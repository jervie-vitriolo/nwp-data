    'lead': 'Beijing on Monday slammed the Trump administration''s announcement that
      it would stop exempting several countries from its sanctions on buying oil from
      Iran. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T17:02:59.450+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:43:56.409+08:00
