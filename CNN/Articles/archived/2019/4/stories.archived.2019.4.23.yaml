      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Visually parang intact yung building (the building seemed intact),
        no further hysteria or panic to be aware of right now. We are just being objective
        about it. We have to do yung (the) science-based na analysis before concluding
        anything,” Tanbua said.</p>'
