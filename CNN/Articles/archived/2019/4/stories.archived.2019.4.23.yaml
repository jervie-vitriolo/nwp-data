      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Password re-use is a major risk that can be avoided —&nbsp;nobody
        should protect sensitive data with something that can be guessed, like their
        first name, local football team or favorite band," Ian Levy, NCSC Technical
        Director, said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6940eff7-43db-4a94-ad09-f7e6e0b194cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:34:26.359+08:00
      'mgnl:createdBy': 'janine'
