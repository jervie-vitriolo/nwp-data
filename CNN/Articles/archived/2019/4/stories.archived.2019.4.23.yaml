      'mgnl:lastActivated': 2023-01-29T23:44:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5470ab8d-964c-4d75-b1c5-3238c1f2c182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:05.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that this warning has no basis. It also does not say that
        technology that can predict when an earthquake would happen exists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b4ea4d-077d-473b-9329-44c99071d2f1'
