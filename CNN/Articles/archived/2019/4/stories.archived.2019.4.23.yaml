      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public works and highways department had also cordoned off one
        of the lanes of the United Nations Avenue to  “preclude any further impact
        on the building which may be caused by vehicles passing through the road.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
