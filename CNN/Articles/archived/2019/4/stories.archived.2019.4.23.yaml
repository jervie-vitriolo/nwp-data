      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers must win their last two games — UE (April 24) and
        FEU (April 28) — in order to secure a twice-to-beat advantage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f5f289-f39b-4255-8d6a-7b4cac0a3fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU has a chance to clinch the top seed if it sweeps its last two
        outings and Ateneo loses all of its remaining games.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d45025-a10a-4ed7-8a91-d4c68665d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Lady Spikers split their last two matches, and UST wins in
        its final outing for a tie at 10-4, there will be a rubber match to determine
        which team will secure the semis bonus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c35e9-d1da-4397-9a90-0d45e4514e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taft-based squad can fall to the third seed if it drops all
        of its games and UST wins its last assignment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9753e1ab-31d3-42ac-bb53-db3133ac03f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3.) UST</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e70883-9e2b-4a1d-92bf-086693c92c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.327+08:00
      'mgnl:createdBy': 'cjmarquez'
