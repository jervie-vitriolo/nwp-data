      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s previous trip to the UK in July 2018 was billed as a working
        visit, rather than a state occasion, which is a formal visit by a head of
        state at the invitation of the Queen, who acts on advice from the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d79190-15c0-438f-8145-ffe449f6a4e2'
      'mgnl:activationStatus': true
