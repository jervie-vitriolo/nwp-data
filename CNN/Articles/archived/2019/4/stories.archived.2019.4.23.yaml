      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU, with its 8-5 record, will stay at the fourth seed even if it
        beats La Salle on April 28.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb5ecd-efb5-43bd-afe4-4512306e58d4'
