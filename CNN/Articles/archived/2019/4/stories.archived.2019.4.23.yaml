    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'journalists', 'Rohingya', 'court', 'detention', 'Reuters']
    'template': '1'
    'title': 'Myanmar court rejects final appeal from jailed Reuters journalists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212a9ab-9504-43b5-9f62-68a480a95ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.819+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Myanmar''s top court rejected the
        appeal of two Reuters journalists to have their convictions and seven-year
        prison sentences overturned on Tuesday, in a case that has raised fears over
        shrinking press freedoms in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66d4d4-69f3-4a9b-b0e8-8cc93f29d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.819+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c6c16-bc36-4dc7-b7fc-3e2d00ce1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.820+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wa Lone and Kyaw Soe Oo have been locked up since December 2017,
        when they were charged under the country''s colonial-era Official Secrets
        Act for allegedly disseminating secret information sensitive to national security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1277a5-07f8-4649-a856-51eaa3a7aaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.820+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33414275-e128-4a69-9fd6-d0fba2c350c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.820+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had been investigating the killing of Rohingya Muslims in Myanmar''s
        far west. Earlier this month, the pair were awarded the Pulitzer Prize for
        International Reporting, one of journalism''s most prestigious prizes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535a93b-71c6-4be7-b276-dc9dbf7d5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.820+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ebb39-e1e5-4f4c-bc96-507058123133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.820+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2018, a court convicted the two Myanmar nationals and
        sentenced them to seven years in prison. Earlier this year, the High Court
        in Yangon rejected their appeals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d50e5-1ef2-4aa7-950e-bb531302ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.820+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8641d3-53fe-4f95-aa77-7891e2421c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.820+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court judge again denied their appeals without comment
        or explanation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5939b1d-c2b0-4cc5-9071-d041ba779a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.820+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa954ae-1ea8-40fe-a343-9190b8b4c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.820+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Lawyer Khin Maung Zaw said that Wa Lone and Kyaw Soe Oo
        would not lodge further appeals. The pair would instead hope for a presidential
        pardon, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13597533-f7aa-4e6b-8d15-d98dfe8891e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.820+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e860ecc-fdb5-4833-a971-251e787575dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.820+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The verdict was also a huge barrier for the press freedom," Khin
        Maung Zaw said. "The verdict would impact the international community. That
        is why we tried our best for the image of the country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ffd185-f3fc-4f86-bb32-eec6b3afea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a460a73-502b-4fb6-8112-4ee757637f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were not present in court for the latest ruling. Wa Lone''s
        wife Pan Ei Mon told media she was unhappy with the result.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ba501-8e4d-411d-af27-1056d8bc3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ba45c-dccc-4dc3-b54b-c90a10a642bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very sad (that) what we expected didn''t happen," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066013a5-4231-499b-bc24-ed77190d41fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90c894-fbb8-4c88-8d13-853b9a8ffdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Victims of a police set up''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b056d69-70e2-4a4d-9f4f-b5861bb4fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the verdict, Reuters Chief Counsel Gail Gove said in a statement
        the pair had not committed any crime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df92e65c-dcd7-4f87-9c52-f64dcdc2ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c616c596-8ef7-4e1b-8b3d-7bbb3ca8a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were victims of a police set-up to silence their truthful
        reporting. We will continue to do all we can to free them as soon as possible,"
        Gove said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7623c-ee53-4885-b6af-d0689e35154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d67681-9237-44e2-bd7c-29103398949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American non-profit group the Committee to Protect Journalists called
        the rejected appeal a "grave injustice."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a285ef9-cfb0-410e-b460-3636240e7f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03496c64-7d66-4088-a6fe-a2e30ffa4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should both be free and able to continue their reporting,
        not sitting in jail cells," said CPJ Senior Southeast Asia Representative
        Shawn Crispin in a statement. "Their conviction and sentence will be an enduring
        stain on Myanmar''s reputation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d17c0e1-6cad-4db2-b99a-814fd467a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.822+08:00
