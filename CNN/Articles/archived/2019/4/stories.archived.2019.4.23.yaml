      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways has deployed its team
        to investigate the safety of the building. Duterte sought for police to assist
        the DPWH.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbc58a-5856-44f6-8658-0f095ff30eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:27:16.420+08:00
      'mgnl:createdBy': 'chad'
