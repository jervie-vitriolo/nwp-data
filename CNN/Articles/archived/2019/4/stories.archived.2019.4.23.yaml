      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd82d4-d514-427a-a706-e42e5c1d7fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men led an explosive Reuters investigation into the killing
        of 10 Rohingya men in the village of Inn Dinn -- part of a military-led campaign
        against the Muslim minority which began in August 2017 after Rohingya militants
        attacked police posts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08c4d4-1cae-4504-9479-b0bf757c8339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03356fb-9fb4-4f9f-b7fa-d7e27ddac1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 720,000 Rohingya are estimated to have been forced to
        flee into Bangladesh as a result of the ensuing violence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f95bd-52d4-4b6e-a73d-3c03ca0af9c6'
      'mgnl:activationStatus': true
