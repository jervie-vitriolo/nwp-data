      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 23) —</strong> The <a href="http://cnnphilippines.com/news/2019/4/23/Luzon-earthquake-death-toll-Pampanga-damage-.html">magnitude
        6.1 earthquake</a> that struck Luzon Monday did not damage venues that will
