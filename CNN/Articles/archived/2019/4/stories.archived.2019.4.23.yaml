      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCSC recommended using three "random but memorable" terms in
        a password, to reduce the risk of having an account breached.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb792ce-14ca-435f-b706-74b1eb820451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:34:26.359+08:00
      'mgnl:createdBy': 'janine'
