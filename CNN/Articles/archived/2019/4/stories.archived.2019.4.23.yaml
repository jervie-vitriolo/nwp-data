      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715285d2-d6af-4322-8891-9f7860e90eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:39:26.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 100 flights have been cancelled and 100,000 passengers were
        left stranded in the Clark airport due to the damage caused by the earthquake.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaf66e5-18ab-471a-ab39-bae3c74a9ceb'
      'mgnl:activationStatus': true
