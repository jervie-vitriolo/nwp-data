      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57311a-d353-47cc-8b5d-fa17e1ee75e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serrano explained that the damage was confined to the terraces and
        the precast or the concrete that covers the building’s surface. He said that
        it will only take two weeks to a month to finish the repairs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff5da59-6b07-4fe2-bfa5-003a85b04915'
      'mgnl:activationStatus': true
