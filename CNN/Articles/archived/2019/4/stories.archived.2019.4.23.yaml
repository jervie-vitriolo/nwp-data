    'jcr:uuid': 'cfaa0626-5dd8-4fc6-aa53-b784020feffe'
    'lead': "Six soldiers were killed while six others were wounded as they fought\
      \ armed communist rebels in Samar province early Tuesday, authorities said.\
      \  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T11:00:53.258+08:00
