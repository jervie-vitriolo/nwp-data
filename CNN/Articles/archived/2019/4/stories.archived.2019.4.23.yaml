      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the tremor yesterday, warnings have popped up on social
        media about an impending magnitude 7.1 quake that will affect Bulacan, Quezon
        City, Markina, Pasig, Makati, Taguig, Muntinlupa, Rizal, Cavite at Laguna.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ca2f7-6ec0-4d97-9a5c-8e4622e1358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:05.723+08:00
