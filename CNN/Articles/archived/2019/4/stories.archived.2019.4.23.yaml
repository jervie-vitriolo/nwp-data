      'mgnl:lastActivated': 2023-01-29T23:44:10.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1bf457-e193-4e3d-b128-e1109d29589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Salalima, chief of staff of the Metropolitan Manila Development
        Authority''s Disaster Risk Reduction and Management Council, also noted that
        the two buildings had an alarming proximity to each other.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914f01c-321c-4f2f-88f3-07b17c4ff65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.389+08:00
