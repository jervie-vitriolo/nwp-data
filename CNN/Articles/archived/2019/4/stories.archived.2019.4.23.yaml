      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4a928-15f0-4374-8b0e-ce276d84059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:06:48.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The design of building and how it was constructed will also matter
        if it will be affected or not," Solidum said. "If it’s a mall or grocery store
        and the span is wide, wala masyadong poste [there are not many pillars] –
        known naman sa Porac na malambot ang lupa [Porac is known to have soft soil]
        – if these factors are present, they can be affected."</p>'
