    'mgnl:tags': ['Richard-Yap', 'Politics-As-Usual', 'Cebu', 'Cebu-City', '2019-elections']
    'template': '1'
    'title': 'Richard Yap is out to prove he''s more than ''just a celebrity'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17cb5c-3f95-4c5b-a356-df13bdb29389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> — Richard
        Yap has a fruitful career as an actor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b662d-fd12-4e5f-81df-8512d3bdce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the entertainment industry as a commercial model of a popular
        fast-food chain, the 51-year-old Filipino-Chinese has grown in the business,
        bannering hit television shows and block-buster movies with the title role
        "Sir Chief." This, aside from being a father and an entrepreneur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d70710-b8d8-4c44-bba2-5f723319477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid his flourishing on-cam career, Yap decided to venture into
        something else and fulfill his "calling": politics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585f30e-1d2c-4e44-98ea-f938272414f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuano is seeking a seat in Cebu City''s North District under
        the administration party Partido Demokratiko Pilipino–Lakas ng Bayan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb132e89-ac1a-4ca5-b6b2-404d4cecfe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we''re in showbiz, we''re exposed to so many things so we
        become... you know, we see so many things that you don''t see if you''re a
        private person. So I found out that there are so many things that are lacking
        in government and sometimes, we are asked to use our influence you know to....
        to help people out and all that so there are so many things that are lacking
        and not being done. So I said you know, if we don''t do something about it
        and nobody''s going to do anything about it, then what will happen to our
        country?" he said in an interview on CNN Philippines'' Politics As Usual.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f009c351-4904-4bec-94da-23b29394f948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''m mature enough in terms of the way I think because
        I''m at a certain age wherein I have all the experience I think I need. I
        have the... what do you call that? Adaptability. I can adapt to changing technology
        and the changing ways of how our country is being run," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da5261-ff14-4925-8b0d-f9816d5cc19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike his rise to fame in show business, Yap is playing what
        could be his toughest role yet: in challenging a big name in Cebu politics:
        incumbent representative Raul Del Mar, who has been a lawmaker for at least
        six terms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4e6c6-a98b-4800-8183-6cf517c0a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he considered his attempt to snatch the seat from Del Mar
        as a "gamble," Yap is banking on his "sincerity" to "bring change" in Cebu.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3308789e-51f8-4698-a853-984467a41630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course there''s a lot of resistance because people are so used
        to him being there but a lot of them, once they hear us talking about new
        ideas, new things that we can do, they finally figure out that it''s not the
        quantity of time you''ve been there," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5e0d0-d4e4-4d32-b1db-fe6a0328b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think right now [its] anybody''s ball game. You know there''s
        so many people who are clamoring for change so when you go out there you can
        see that you know they really want... something new for Cebu. Not only for
        Cebu but also for our country," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8245bf3-a199-4a66-8e08-e4b9121b25d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he win in the May 13 polls, Yap said he will push for legislation
        that will address health, education, housing, and employment issues not only
        in his city, but in the whole country as well. He also wants to build a community
        college in Cebu. On a bigger picture, Yap said he will push for a bill that
        will require all motorcycle riders to enroll in driving schools.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02614502-c28a-4cd8-bad9-93173932f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Just a celebrity?</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75dd440-42a5-4cc7-b239-82e2dca367e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any other movie and television personalities running for an
        electoral post, Yap faces criticisms anchored on his being a celebrity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d5142-d257-4ff3-a458-b8d30f330fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/entertainment/2019/3/28/filipino-celebrities-2019-midterm-polls-may-13-elections.html">Celebrities
        running in the May 13 elections</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68b8c5-e1bc-47a4-8dac-f786134fc37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I go back to showbiz, ''<em>Ano bang magagawa mo</em> (What can
        you do), you''re just an actor.'' Well, even my opponent keeps on saying that—''<em>Artista
        lang ''yan</em>'' (He''s just a celebrity)," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc74a7-8f69-4199-aa4d-53a9c5afaea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these people think that just because we''re showbiz personalities,
        we don''t have the capacity to be able to run the country or to be in government,
        which is a very... what do you call that.. discriminatory," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cec0f4-e94d-4d36-a040-c22245c937f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap wants his critics to "look past my showbiz background" and give
        him the chance to serve the district. He touts his previous career as the
        executive assistant for the president of the Confederation of Asia Pacific
        Chambers of Commerce and Civil Service Eligible Professional title. He also
        holds a business management degree from De La Salle University.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d4e5d-2851-4e71-8154-55b8440966dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been a businessman for the past 30 years and my showbiz career
        has only been for the past eight years. So, they shouldn''t you know, judge
        actors because I think being an actor takes a lot of intelligence," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1206d6-8961-4243-ba45-ba31ab8c861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:20:19.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s what we bring to the table that they have to look
        at... You hear, you talk to me, you listen to me. You listen to what I want
        for the country, for what I want for Cebu and then you judge me you know.
        I think we should be given the chance," he said.</p>'
