      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —&nbsp;</strong>The
        power grid operator placed Luzon on red alert, indicating a reserve shortfall
        that may result in service interruptions, in the wake of the magnitude 6.1
        earthquake that jolted parts of the island, including Metro Manila Monday
        afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766d69d5-8abb-4a9c-9dce-e8b89018634d'
      'mgnl:activationStatus': true
