      'mgnl:lastActivated': 2023-01-29T23:44:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Marketing gurus
        from all over the world are flying to Manila to banner the country''s biggest
        creative festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2b17e-e5f2-422d-9963-44f3ec5ff6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:12:15.853+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:44:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be held on April 25 to 26 at the Makati Shangri La, “4As Philippines
        CreativeFest 2019" will bring global marketing experts, including Burger King’s
        Fernando Machado, who was named a Cannes Lion’s Marketer of the Year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7854f-66fa-4102-9d30-2851e6e0242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:12:15.853+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:44:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other speakers headlining the event include the following:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49eb93b-0cf9-453f-bbf4-803b394d323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:12:15.854+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:44:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Lim, the creative strategist who transformed Dentsu Asia Pacific
        into an innovative business solutions, to talk about the value of gut and
        data in creativity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1040ecc1-7281-4cc8-be8d-58a43a8ae4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:12:15.854+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:44:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitty Lun, the greater China head of Creative Shop will talk about
        “people first” in formulating ideas in a world heavily bound by technology</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a0fd9-30e4-47db-a761-f87d01eb3517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:12:15.854+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:44:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takashi Koyama and Ryosuke Sakaki of Dentsu will share their insights
        about the future of food  and 3D printed sushi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20456a46-2041-4941-a91c-b9c267f7b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:12:15.854+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:44:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carla Echavarria, the inventor and designer of Facebook Safety Check
        and Google Design Lead, will discuss her vision on creative technology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01fd069-abc8-4836-bd6d-779d82ba606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:12:15.854+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:44:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budjette Tan, the Filipino creator and author of Trese Graphic Comic
        Book, will share his secrets on creative storytelling and updates on its Netflix
        version.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faefb965-a325-4baa-aa3b-75b33df6b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:12:15.855+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:44:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plenary discussions with leading Filipino creatives and marketing
        leaders about the future of storytelling,  misses of the industry, client
        and creative partnership, and creativity from the eyes of clients and creatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256dabf-9913-4aa9-8b90-cafec711b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:12:15.855+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:44:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To register, email the 4As-Philppines Secretariat, 4asp@pldtdsl.net
        or call +639175222427. You may also visit <a href="https://www.facebook.com/creativeguildph/">www.facebook.com/creativeguildph</a></p>'
  'uaap-final-four-seeding-scenarios-women-s-volleyball':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-23T16:03:25.313+08:00
    'imagesource': 'jcr:d4ddb8c7-f78a-433d-94b3-a40fc7e95b5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0440978f-0bdf-4c66-b694-c1dd29eb1318'
    'lead': 'What''s ahead in the crucial stretch of the tournament?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T16:14:17.324+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:44:01.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:43:26.998+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Possible Final Four seeding scenarios in UAAP women''s volleyball'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98655a9-fad3-407d-b335-e461269d9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.324+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> The
        Final Four cast of the UAAP Season 81 women''s volleyball tournament is already
        set, but the pairings are yet to be determined.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe2c90-92aa-4bdb-8b39-59b9126ac4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only three playdates left in the elimination round, the four
        teams can still dictate the fate of their seedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74048f83-27e8-4fd3-b08e-46aab45358d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the possible seeding scenarios:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e2db5-49d2-467f-977e-b099d8a41c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1.) Ateneo</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09212452-5633-45fa-8621-a862f619aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles currently hold the top spot with a 10-2 win-loss
        record. They will face cellar-dwellers Adamson Lady Falcons on April 24 and
        University of the East Lady Warriors (UE) on April 28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0799d484-c69c-48f0-9da8-7692cb763de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sweep of its remaining games will guarantee Ateneo a twice-to-beat
        advantage and will face the Far Eastern University Lady Tamaraws in the semis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ce92b-5ed9-4a2b-867d-48ad9c7b9750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.326+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be more complicated if the Lady Eagles drop all of their
        remaining assignments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79c209-6ada-48f9-ad25-fa371b286dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.326+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of a three-way tie at 10-4 with De La Salle University and
        University of Santo Tomas, the team with the highest quotient will grab the
        top seed while the other two squads will clash in a playoff for the last semis
        incentive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd2c667-0ce6-4647-9bc1-45ba362129e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.326+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ateneo and La Salle both end at 11-3, both schools will secure
        the twice-to-beat edge, but the Lady Spikers will take the number 1 spot after
        beating the Lady Eagles twice in their elimination round meetings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc0d99-7ca6-41cd-a8a3-e050a63d6715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:14:17.326+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2.) La Salle</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb4397-2a96-425e-b285-17147140f8fa'
      'mgnl:activationStatus': true
