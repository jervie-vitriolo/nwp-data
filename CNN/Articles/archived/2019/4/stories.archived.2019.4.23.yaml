    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d96b96-9c17-4977-bcd4-82e7415744f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:54:31.116+08:00
      'mgnl:createdBy': 'chad'
