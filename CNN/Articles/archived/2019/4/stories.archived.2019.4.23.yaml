      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4931e739-1504-4e69-8a9c-5d583be15d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:12:18.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:20.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Porac, Pampanga (CNN Philippines, April 23) —</strong> The
        owner of a supermarket chain whose store collapsed voluntarily surrendered
        to the police''s investigative unit, Philippine National Police Chief Police
        General&nbsp;Oscar Albayalde said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02966cc2-e0b1-4871-9e1f-e685ad515afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:14:54.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:20.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chuzon Supermarket branch in Porac town collapsed, killing five
        individuals and trapping dozens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f4620-87cd-46b9-a93c-fff6ade43799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:12:18.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:20.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año also said he recommended the suspension
        of the grocery chain''s business permits in the wake of the 6.1 magnitude
        earthquake that jolted Pampanga province on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92776014-056d-45df-aa7d-3c3442962af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:52:45.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:20.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porac Mayor Carling dela Cruz told reporters the municipal engineer
        who approved the supermarket building permit has retired, but insists Chuzon
        Supermarket has met all requirements under the National Building Code. The
        building was constructed in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d17b31-f526-44b3-a6bf-10110a015c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:52:45.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:20.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are, however, verifying if the four-storey building
        had permits only for the construction of two storeys.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13c9e1-57c9-445e-b187-c0809ef3a1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:12:18.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Pampanga legislative board has also ordered the temporary
        closure of the three branches of Chuzon Supermarket in the towns of Apalit,
        Santo Tomas, and Guagua. Vice Governor Dennis Pineda said the closure will
        give way to the inspection of their structural integrity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3dc6b-8792-4819-bbde-c8c4969a84f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:12:18.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Secretary Mark Villar said he will order an infrastructure
        inspection of all branches of Chuzon grocery stores.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df35fd3-e0fe-434f-b251-f1b87219da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:12:18.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:20.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Porac mayor&nbsp;said five were found dead in the rubble of
        the Porac branch, while nine people have been rescued. He said the branch
        has 90 workers, but they cannot all be accounted for as of posting.</p>'
