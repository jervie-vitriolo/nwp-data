      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently assessing the damage to the buildings. On hand
        na ang mga construction crews to repair so we''re just waiting for the go-ahead
        and the plan ano ang uunahin, ang parts na bubuksan, kung ano ang aayusin
        namin if only to provide a temporary opening of the airpirt within the day.
        Pero as of now po, the 24 hour closure still stands... "All the flights have
        been canceled so wala pang resumption of flights. Wala ring rescue flights.
        Wala pang flights out of Clark," he told CNN Philippines.</p>'
