    'mgnl:lastActivated': 2023-01-29T23:43:44.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:43:32.316+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel one win away from return trip to PH Cup finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a346d-d89b-41a5-ae4c-92db9d2e3995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T22:18:03.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> The
        San Miguel Beermen are a step closer to the PBA Philippine Cup finals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8733940b-02a1-445a-aa28-bf68a0674ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T22:18:03.888+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen dominated the Phoenix Pulse Fuel Masters, 114-91, to
        take a 3-1 semifinals series edge Tuesday at the Cuneta Astrodome in Pasay
        City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3830a2-b04a-43e3-ba1c-910c78f20778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T22:18:03.888+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo provided the spark for San Miguel with 20 points
        (6-of-10 from beyond the arc), four rebounds, and four assists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a95a4-a3cd-4623-89ac-3cd1f6bee0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T22:18:03.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in the previous meetings, tempers flared when Alex Cabagnot
        appeared to give RJ Jazul a nudge in the 2:22 mark of the second quarter.
        Players from both sides needed to be separated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6037c2-bdda-407c-a0d3-6bb39b3b4f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T22:18:03.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Mallari was thrown out of the match after incurring two successive
        technical fouls following an altercation with Matt Ganuelas-Rosser.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98bce28-73b4-4d1c-8717-2796ffc1db8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T22:18:03.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaypee Mendoza also joined Mallari in the dugout after he was ejected
        in the third quarter for using profane language in a verbal tussle with Chris
        Ross.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0cd227-a7d6-47fe-81f7-b6743f7a0f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T22:18:03.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, eight technical fouls were called in the game — the highest
        number so far this conference.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd89891f-eed9-4e1c-8d5c-647b47ceb158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T22:18:03.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen cruised to the easy victory as they led for most part
        of the match.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d0b262-38a7-478a-a298-d97c3bb121fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T22:18:03.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva tallied 19 markers and grabbed 15 boards for the Fuel
        Masters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26de6792-3bb5-406d-8bc4-06ad55a05766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T22:18:03.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel has a chance to close out the series on April 25 at the
        same venue.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ec9cb-b121-4a0f-91db-3aa037d505bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T22:18:03.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817088ce-7fbb-471e-97b8-122035f0407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T22:18:03.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Miguel (114)</strong> - Romeo 20, Cabagnot 18, Santos
        16, Ross 10, Pessumal 10, Standhardinger 9, Fajardo 9, Rosser 8, Nabong 7,
        Zamar 5, Vigil 2, Lassiter 0, Mamaril 0, Tubid 0.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e5595c-fb28-4e26-ae56-a2d6dadd9e1d'
