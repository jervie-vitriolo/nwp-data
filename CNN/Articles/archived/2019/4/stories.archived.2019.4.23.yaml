      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. President Donald Trump will make his
        first state visit to the United Kingdom in June, according to two sources
        familiar with the plans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb7dfa-2d8a-49b3-aaeb-87dcedfa6139'
