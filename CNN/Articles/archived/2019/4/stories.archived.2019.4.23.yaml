      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f653d-77a7-4def-8eb5-189b9bb612b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:06:48.586+08:00
