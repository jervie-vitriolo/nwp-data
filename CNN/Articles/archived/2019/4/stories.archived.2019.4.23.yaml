    'caption': 'A customer collects coffee beverages from a counter at a Luckin Coffee
      outlet in Beijing, China, on in January 2019. The company said in a filing Monday
      night that it wants to sell shares on the New York Stock Exchange as part of
      its ambitious expansion plans. | Gilles Sabrie/Bloomberg via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-23T13:43:09.314+08:00
    'imagesource': 'jcr:585ac27a-4e97-4872-a8bf-d4a41bfee877'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25f5ce5e-1ae1-44cc-ba93-e6b1df02cc5d'
    'lead': 'Beijing-based Luckin Coffee says in a filing that it wants to sell shares
      on the Nasdaq as part of its ambitious expansion plans.'
