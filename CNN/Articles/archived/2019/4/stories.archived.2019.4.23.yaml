    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 soldiers dead in clash vs. NPA rebels in Samar – military '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4a2d8-25b7-4846-9918-494adfa06f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:00:53.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:15.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong>&nbsp;Six
        soldiers were killed while six others were wounded as they fought armed communist
        rebels in Samar province early Tuesday, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842be7d0-67e7-4b47-9ce2-7190da3758d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:00:53.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:15.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Armed Forces of the Philippines (AFP)’s Central
        Command, members of the 46th Infantry Battalion were conducting combat patrol
        when they encountered members of the New People’s Army (NPA) at Barangay Beri
        in Calbiga town. It said firefight is ongoing as of Tuesday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64be44d-c311-49a2-9008-4d37417d560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:44:31.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:15.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed417d-9ed7-4377-873a-d7b0b4e4b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:44:31.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:15.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial report from the Eastern Visayas police said the casualties
        were from the blast of an improvised explosive device. The military has yet
        to release the names of the slain soldiers, saying their families have to
        be notified first.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04164b4-87fb-4916-a523-a831e3ef24c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:44:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011ad96-fbf1-4a4c-9950-26cb4d0c31c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:44:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Reynaldo Aragones, spokesperson of the Philippine Army''s
        8th Infantry Division, said there were more or less 20 NPA rebels, but the
        number of casualties from their side is unknown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2873229b-b720-4134-a089-f6e561e51a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:44:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:15.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f798cf8-9aec-42a2-9573-1f775e34e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:44:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:15.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest clash came a week after President Rodrigo Duterte <a
        href="http://cnnphilippines.com/news/2019/4/17/duterte-cpp-npa-ndf-peace-talks-ceasefire.html">again
        urged the NPA to lay down their arms</a> if they want to get back to the negotiating
        table. The NPA is the armed wing of the Communist Party of the Philippines
        which has waged a five-decade insurgency, the longest-running in Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518fe93-7f16-4ba2-97d6-b47e65231310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:44:31.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:15.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d36088-a248-4b71-94cd-0e4ad93d703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:44:31.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:15.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Democratic Front has represented the rebels in talks
        with the government but Duterte walked away from the on-and-off negotiations
        in November 2017 as both sides accused each other of ceasefire violations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2769dab-cfdb-444d-9afb-23b837a37b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:00:53.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:15.268+08:00
