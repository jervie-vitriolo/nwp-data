      'jcr:uuid': '3d0e999d-e788-45e0-b2ee-f2bf2cc9af79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:05.723+08:00
      'mgnl:createdBy': 'xave'
