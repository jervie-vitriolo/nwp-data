      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> Rain
        or Shine Elasto Painters head coach Caloy Garcia has been fined by the Philippine
        Basketball Association.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2861347-60a5-46d1-9070-ae30a807b3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:02:24.523+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league ordered Garcia to pay a fine of ₱22,400 for physically
        contacting a referee and using profane language in the Elasto Painters <a
        href="http://cnnphilippines.com/sports/2019/4/22/magnolia-sangalang-rain-or-shine-game-4-pba-semis-series.html">Game
        4 loss</a> against the Magnolia Hotshots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a2203-eff3-44b6-a108-0b2a78946f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:02:24.523+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also slapped with fines were Rain or Shine players Beau Belga (₱3,400
        for committing his fourth technical foul) and Gabe Norwood (₱1,000 for pointing
        an accusing finger at a referee during Game 4).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d89fa-d3e8-4029-8dae-63b33d4551a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:02:24.523+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in the other semifinals matchup, Phoenix Pulse Fuel Masters
        big man Dave Marcelo was penalized with ₱20,000 for his flagrant foul 2 on
        San Miguel''s Christian Standhardinger in Game 3.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e65762-be60-4074-aaaf-147b4ac83cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:02:24.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Fuel Masters players that were fined were Matthew Wright (₱5,000
        for his flagrant foul 1 in Game 3) and Calvin Abueva (₱3,400 for committing
        his fourth technical foul).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3421b-178b-4599-8057-834f4738ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:02:24.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel forward Arwind Santos was ordered to pay ₱1,000 for his
        technical foul in Game 3.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2a6d5-6f7e-47fd-be2c-a144a7cf972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:02:24.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
