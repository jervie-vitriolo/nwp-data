      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction work resumed Tuesday in Tarlac province following thorough
        inspection showed no damage to any of the structure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d69f55-7eea-42b0-8a12-14913ae3c1d9'
