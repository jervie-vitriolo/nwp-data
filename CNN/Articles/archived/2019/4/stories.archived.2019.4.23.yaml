      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The shorter the building, the period is short… But if you have
        a very high-rise building, the period is long at 2-4 seconds. If the earthquake
        is far, it will affect more the mid-rise and high rise buildings compared
        to shorter buildings.”</p>'
