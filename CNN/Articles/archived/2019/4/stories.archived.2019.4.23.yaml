      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority (MMDA) chair Danilo Lim has directed
        all Metro Manila Disaster Risk Reduction and Management Councils to inspect
        all government buildings and infrastructures in their respective areas following
        the strong quake.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d5915-36ce-44a0-996b-e3da52d7ad2e'
