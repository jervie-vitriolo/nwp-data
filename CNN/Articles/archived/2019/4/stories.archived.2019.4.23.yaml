      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The actual location of the epicenter is in the mountains in between
        the provinces of Pampanga and Zambales. Unfortunately, there are several towns
        in both provinces that are underlain by soft sediment,” Solidum told CNN Philippines.</p>'
    '47':
