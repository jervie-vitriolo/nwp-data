      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Phivolcs-DOST is not giving a warning for an impending earthquake.
        We are using a scenario for all of us to prepare for because otherwise, we
        don’t have an idea how serious the preparedness should be. So we are not warning,
        but there is a possibility that there is a strong earthquake,” Solidum said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2515227a-e90b-42cd-a17e-4197c298a152'
