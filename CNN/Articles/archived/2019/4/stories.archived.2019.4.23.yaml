      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineer Ronaldo Ison, vice president of the Association of Structural
        Engineers of the Philippines, added that most buildings in the capital appear
        to be equipped to withstand earthquakes.</p>'
    '41':
