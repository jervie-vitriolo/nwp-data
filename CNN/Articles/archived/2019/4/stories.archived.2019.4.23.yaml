      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But note: not many structures were affected in that area. We have
        to take note what were the conditions of these buildings why they were affected,
        damaged when others were not?,” he added.</p>'
