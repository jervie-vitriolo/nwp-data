      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f9359a-c288-4c52-9324-a2f7c49c2f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:39:42.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officials recorded most of the deaths in Pampanga, which
        is now under a state of calamity following the magnitude 6.1 tremor that hit
        Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb3438-bf5e-4cc0-8fce-f5faa9fd392a'
      'mgnl:activationStatus': true
