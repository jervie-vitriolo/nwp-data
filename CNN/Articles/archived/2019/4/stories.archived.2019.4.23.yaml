    'template': '1'
    'title': 'Phivolcs: Magnitude 6.1 quake won’t trigger tremors from West Valley
      Fault'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892f404-a12d-4af9-b359-e52a6dd506cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:05.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> The
        Philippine Institute for Volcanology and Seismology (Phivolcs) assured that
        the <a href="http://cnnphilippines.com/news/2019/4/23/Luzon-earthquake-death-toll-Pampanga-damage-.html"
        target="_blank">magnitude 6.1 quake</a> that rocked Luzon yesterday afternoon
        would not cause more quakes coming from the West Valley Fault.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2375ac6-b726-4ad7-8f08-68a8b39ebea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:05.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd294119f-b859-4d8a-841f-8b0d51ef6c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:05.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The earthquake yesterday would not trigger the movement of the
        West Valley Fault, it’s so small. But the West Valley Fault can move because
        it is independent of the fault that moved yesterday to cause the Magnitude
        6.1 earthquake,” Phivolcs director Renato Solidum told CNN Philippines’ <em>The
        Source</em> on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649aa26-006b-4dc1-a72c-68ee958ceca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T11:28:05.722+08:00
