      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Susan is Aling Hule. She assisted Oryang during the search for
        the body of [Andres Bonifacio]. The 30-day search. Pero may background siya,
        ‘yung horrifying na massacre. Dalawang anak niya ang namatay doon. Mabigat
        ‘yung pinasok niyang contribution sa character kasi dala-dala din niya ‘yung
        torment na ‘yun. Losing two sons sa revolution. And then they’re looking for
        the body of a dead man na hindi naman nila makita-kita. So ‘yung lalim — ‘yung
        abyss ng melancholia, grabe. You can see that in the film, ang bigat ng dinadala
        niya. There’s a dream there na she was walking in the mud — literally, ganun
        ‘yung soul niya. Gumagapang sa putik ‘yung soul niya kasi hindi niya maalis
        ‘yung torment na ‘yun. The only way she can heal that is to help the revolution.
        To help other people na tormented din ng cataclysm na ‘yan.”</p>'
