      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Energy Department is also monitoring the power situation
        in Visayas amid the <a href="http://cnnphilippines.com/regional/2019/4/23/earthquake-eastern-samar.html">magnitude
        6.5 earthquake</a> that was centered in Eastern Samar but felt in others parts
        of the Visayas as far as the Bicol region Tuesday afternoon.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2c79a-b02c-4cc7-8b65-08404fc763c8'
