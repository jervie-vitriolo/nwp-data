      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan, Metro Manila is divided into four quadrants: the
        north quadrant composed of Caloocan, Quezon City, Valenzuela, San Juan and
        Mandaluyong; the east quadrant composed of Pasig and Marikina; the west quadrant
        composed of Manila, Malabon and Navotas; and the south quadrant composed of
        Las Piñas, Makati, Muntinlupa, Parañaque, Taguig, Pateros and Pasay.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f061c-231b-49c6-938e-3485d2e7235a'
      'mgnl:activationStatus': true
