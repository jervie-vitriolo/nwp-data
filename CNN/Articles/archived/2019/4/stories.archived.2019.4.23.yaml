      'mgnl:created': 2019-04-23T12:06:48.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:12.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porac Mayor Carling dela Cruz also said that they have recorded
        three children dead from other barangays after a portion of their house wall
        collapsed on them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae04b2-6f38-471d-9f83-a6d1519c0bb0'
