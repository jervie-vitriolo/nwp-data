      'Justin-Trudeau', 'Prime-Minister']
    'template': '1'
    'title': 'Duterte threatens war vs. Canada for dumping trash in PH'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ab97f-8959-4483-a419-fa34550b6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:44:36.361+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> — President
        Rodrigo Duterte on Tuesday threatened to go to war against Canada over the
        trash illegally shipped to the Philippines beginning 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4b4e8-1e83-4ef2-9023-abccb721b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:44:36.361+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want a boat prepared. I''ll give a warning to Canada maybe next
        week that they better pull that thing out, or I will set sail doon sa Canada,
        <em>ibuhos ko ýung basura nila doon</em> [I will dump their trash there].
        I cannot understand why they are making us a dump site," Duterte said during
        the situation briefing for the quakes which jolted Luzon and the Visayas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91993e4-8844-4ffa-9b58-8f8ccf368ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:44:36.362+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 103 container vans containing trash weighing 2,450 tons
        were shipped to the Philippines in several batches from 2013 to 2014. Canadian-based
        firm Chronic Plastics, Inc., which exported the vans, declared their contents
        as plastic scrap materials without securing import entries for its shipment
        that arrived in July and August of 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df1433-5a4c-497e-8303-c2e6f7bfc612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:44:36.362+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the vans remain at the Port of Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ed8ca-3692-4c20-bbb7-772d29c2e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:44:36.362+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Awayin natin ang Canada.</em> We''ll declare war against them,
        <em>kaya naman natin sila</em> [Let''s fight Canada. We''ll declare war against
        them, we can handle them anyway]," Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e9e6c0-9ba8-424e-a3d9-ca2a92c36667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:44:36.362+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also warned he will dump trash in front of the Canadian
        embassy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e319b1-9d64-46d7-a2ef-43e770c13327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:44:36.362+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:47.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Garbage is coming home. ''<em>Yung iba. ''Yung iba mga limang truck,
        ibuhos mo dyan sa</em> Canadian Embassy ... <em>supladohan lang ang mundong
        ito</em>," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d9744-6bd2-4caa-9300-e3d5a73d2def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:44:36.362+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:47.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Garbage is coming home. The others, around five trucks,
        dump it in front of the Canadian embassy. The world runs on arrogance.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ada3f3-35d5-434e-a7ab-d7cb4d9ae0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T20:44:36.363+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, Canada Prime Minister Justin Trudeau said "a Canadian
        solution" was being developed on the trash problem.</p>'
