      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8fc4a-e547-41b6-8843-f4d0501c490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:39:42.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:17.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC recorded a lone fatality in San Marcelino in Zambales,
        while the Department of Health counted two dead in the province.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d0f89a-3cc5-4c1a-9eb1-ed66b4f20aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:39:42.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb8a032-e0a6-4304-ac6c-61a7fb9b64e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:39:42.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diaster agency said the deadly quake left 81 injured and 14
        still missing in Region III.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc224c-23c2-4249-b4f6-aee0188339ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:39:42.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becfb737-2560-46ca-9cb9-5c62ccd40b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:39:42.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 29 structures and buildings sustained damages due to
        the earthquake, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f140f82-a4a4-4887-a1f2-ca9a5bab5a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:25:50.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second district of Pampanga, composed of Floridablanca, Guagua,
        Lubao, Porac, Santa Rita and Sasmuan towns, will be placed under a state of
        calamity, Governor Lilia Pineda said. Pampanga officials earlier announced
        that a state of calamity will be declared over the entire province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841020e9-b162-4375-8a26-4a4d2ce1f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:50:45.566+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naghahanap kami ng</em> report<em> nila, talagang wala naman
        silang malaking</em> damage s<em>a</em> third, fourth and first district,"
        Pineda told reporters. "<em>Sila</em> (second district) <em>maja-</em>justify
        <em>mo kasi maraming nag</em>-collapse <em>na bahay. Mayroon kaming</em> evacuees.
        <em>Mayroon kaming</em> damage <em>sa mga</em> bridges <em>namin, mga</em>
        buildings."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43cd15c-715a-4799-bb2a-02fc303fbb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:50:45.567+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their reports say that major damages were not recorded
        at the third, fourth and first districts ... The second district is justifiable
        because a lot of houses collapses, we have evacuees there. Our bridges and
        buildings were damaged.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf799b6b-8186-43b7-88b8-2deb75977032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:50:45.567+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda said they earlier announced that the entire province will
        be placed under a state of calamity because they expected widespread damage.
        A new provincial legislative board declaration will be issued, she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a900d72-07e6-4830-8850-a52bff42411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:50:45.567+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Vice Governor Dennis Pineda, son of the governor, earlier
        said the provincial legislative board approved the declaration of a state
        of calamity to immediately rebuild structures and facilities hit by the 6.1
        magnitude earthquake centered in Zambales and rocked parts of Luzon including
        Metro Manila on Monday afternoon.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d9eec-d4a3-481a-b062-30b833d319d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:50:45.567+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Pineda said the declaration will help them pick up the
        pieces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e81bd9-d4c7-4ff5-989d-49d8153ae95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:25:50.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan namin tulungan ''yung pamilya ng</em> casualties.
        <em>Pagkatapos ''yung mga may</em> <em>gumuhong bahay, kailangan nating tulungan
        para makabalik sila. At kailangan i-</em>repair <em>ang maliliit na</em> bridges.
        <em>At marami tayong dapat i-</em>consider <em>sa mga</em> integrity <em>ng
        mga</em> building, <em>mga</em> school, <em>mga</em> government offices <em>natin,
        tignan natin kung nagkaroon ba ng malaking</em> crack <em>para malaman kung
        pwede pang i</em>-repair," she told CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c4998-9d51-434b-91b8-c34553f804a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:25:50.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to help the families of the casualties. After
        their houses collapsed, we need to help them to get them back on their feet.
        We also need to repair small bridges. We need to consider the integrity of
        the buildings, schools and government offices and see if there are any large
        cracks so we can know if it can still be repaired.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e76c8-138d-4658-ae6b-f65f46135161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:25:50.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a state of calamity is declared, the law provides that price
        controls would be automatic on basic necessities and prime commodities while
        local government units could appropriate calamity funds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf764cf-1410-43d1-90cd-2d51d8cba345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:25:50.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Secretary Mark Villar said the Consuelo bridge in Floridablanca
        town remains impassable, while light vehicles are only allowed in three other
        bridges. He said Mega Dike in Porac and Sasmuan-Lubac Road, both national
        roads, were damaged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf1a396-62e4-4d5f-ab8f-efc9a3447503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:25:50.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar also said he will order an infrastructure inspection of all
        branches of Chuzon grocery chain after one of its supermarkets collapsed in
        Porac, Pampanga. Nine have been rescued while 30 others are feared trapped
        in the rubble. Rescuers have pulled out five bodies from the debris Monday
        night.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41784a40-65aa-4d09-86e3-96b5d4c86f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T13:25:50.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the epicenter of Monday’s magnitude 6.1 earthquake was
        in Castillejos, Zambales, Pampanga suffered the most damage because it sits
        on soft sediment brought about by lahar that settled after the eruption of
        Mt. Pinatubo in 1991, Philippine Institute of Volcanology and Seismology chief
        Renato Solidum Jr. said Tuesday.</p>'
