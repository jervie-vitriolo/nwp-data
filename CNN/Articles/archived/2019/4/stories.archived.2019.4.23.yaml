      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emilio Aguinaldo College President Paulo Campos said around one
        thousand students use the building. He said the Senior and Junior high school
        students were on their summer break while other students were in different
        buildings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d289c9-f4ee-4a38-a441-03069caac655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c950047d-8195-4ac9-bf84-ef76423a1aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that all students, staff and faculty were evacuated safely.
        He added that they would allow students to return to the building as soon
        as the engineers deem the structure safe. For the meantime, they will move
        classes to their other available facilities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407d520-f131-4d9d-a722-2c11aea50083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a59836e-b262-4304-b92c-bfd38e17123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:57:35.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:44:10.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The safety of students, staff and faculty comes before property
        so it would not be proper to put them at risk just to put a band-aid on any
        problem,” Campos said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a9b1e-79ea-4066-8e61-e78d327dbfb9'
