      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b0eaba-a041-47c1-a42e-56071e77234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:39:42.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 16 dead reported by the NDRRMC, five were from the collapsed
        Chuzon Supermarket in Porac, Pampanga, and seven more came from other parts
        of the town. Three more deaths were recorded in two other Pampanga towns .</p>'
