      'mgnl:lastActivated': 2023-01-29T23:44:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Secretary Arthur Tugade on Tuesday said the airport will
        open on Wednesday at the earliest or Thursday at the latest.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e06d8-0a70-4776-b625-39dcdcb5d4ec'
