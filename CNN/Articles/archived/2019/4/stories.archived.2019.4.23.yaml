      'jcr:uuid': '8e631ae8-38e5-4f3e-b817-21b30d1026db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T21:32:45.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:43:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the military in the mainly Buddhist nation tore through Rakhine
        state, allegedly killing with impunity, raping women and burning babies alive,
        authorities turned on the reporters trying to investigate the atrocities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e590ed08-97a8-42f9-88f3-fefd16ef2c93'
      'mgnl:activationStatus': true
