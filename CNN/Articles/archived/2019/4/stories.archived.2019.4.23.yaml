    'template': '1'
    'title': 'Search on for new Xander Ford as ‘hopeless’ Marlou Arizala stripped
      of his screen name'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e003c6fc-f835-490c-affa-86f5e6c652fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.764+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:54.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> — The
        talent agency managing Marlou Arizala, more popularly known as Xander Ford,
        is looking for someone to replace the social media sensation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b05cf23-e7ee-44d7-886c-ea1e927e242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.764+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:54.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Star Image Artist Management said it had taken
        back the moniker from Arizala and decided to give it to a "rightful person
        bearing the good qualities" who can "become a good role model to all."</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FStarImageArtist%2Fposts%2F1235410449960882&width=500"
        width="500" height="731" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330036d8-23c7-46eb-b7a6-6a642d7355bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00a8eb-2ee0-4fd9-a72a-0a01c4c67c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.764+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it had put the 21-year-old celebrity on an indefinite
        suspension due to breach of contract. That means he is prohibited from joining
        events or engagement sans the company''s approval and until it lifts the suspension.
        The move, it explained, aims "to give him a lesson."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2dbf80-5c29-4358-b531-7fdf7bcc8ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.764+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Marlou is a hopeless case. He can’t follow even a simple direction.
        Such a stubborn, unprofessional individual," Star Image said, adding that
        Arizala remains under the agency until May 4, 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c741ba70-8fca-416a-9a93-8ee958bdfa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same post, Star Image confirmed news about Arizala''s unprofessional
        actions, including yelling at marshalls of television network ABS-CBN and
        "boastfully" shouting ''''<em>Di nyo ba ako kilala?</em> (Don''t you know
        me?) <em>Ako si</em> (I am)&nbsp;Xander Ford?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a1f478-a644-4b72-9a83-e4d0e2b5f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An episode of comedy talk show Gandang Gabi Vice where Arizala guested
        "was not aired on TV due to his unprofessionalism towards the production staff,"
        the agency added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d4c9f-38b6-4055-845a-e7cfbbce8ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Image also confirmed that Arizala went missing and deliberately
        hid from his management company, prompting the cancellation of his out-of-town
        engagement , upsetting clients.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f417f8-af11-4061-b873-96a16dd6531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/entertainment/2017/11/24/Media-sensation-Xander-Ford-reported-missing-by-talent-agency.html">Xander
        Ford claims he is not missing, just tired</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3adfa9-ef7f-4173-8dd5-470d34fd1d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also true that Arizala insulted actress Kathryn Bernardo,
        according to Star Image.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a95a15-d7ff-4ea5-ab8f-4978cab8a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:50:33.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He denied even to Star Image but it turned out to be true. He poked
        fun out of Kathryn even before his transformation. He also admitted bashing
        some other ABS-CBN Kapamilya artists," it said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e245ec6-1e7e-4bb9-8c37-631a54add443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:51:43.884+08:00
      'mgnl:createdBy': 'robert'
