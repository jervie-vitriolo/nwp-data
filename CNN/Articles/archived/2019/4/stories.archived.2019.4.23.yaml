      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"iloveyou" just missed out on the top 10, while "monkey" and "dragon"
        made surprise appearances in the top 20. Plenty of users also used passwords
        as an opportunity to employ a colorful array of swear words.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae92a16-233f-40d3-8c41-92d864ad2a76'
      'mgnl:activationStatus': true
