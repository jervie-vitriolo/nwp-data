    'template': '1'
    'title': 'Harry and Meghan could ''move to Africa'' after birth of royal baby'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ab164-d20e-4162-9b00-99500ac1a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T15:24:15.262+08:00
