      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo said Monday that countries continuing
        to buy crude oil from Iran beyond the May deadline would have to face the
        consequences.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3cedf4-5490-4b97-9433-8aa4477ad5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.453+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde556d8-ef24-4b9e-b01c-883c1156ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.453+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made clear if you don''t abide by this there will be sanctions,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb4645-23af-4ec9-9386-885a75fb24bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.453+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf7f4ab-9779-4d7f-87be-f04b15d021f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.453+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, analysts say China is unlikely to completely stop importing
        oil from Iran.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a3a37-1f0e-4a3c-9f57-20bc77047153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.453+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3135c0-c333-42a8-ba89-c4c523e33da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.453+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are debating whether or not China will cease their imports.
        We''re leaning towards they won''t," Matt Sallee, portfolio manager at energy
        investment firm Tortoise, told CNN Business.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c33e8-3a28-408b-b1fc-d752b1c8f2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.453+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ac885-834d-43ec-b01a-ca07e63f4b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.453+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, meanwhile, did not immediately respond to the U.S. announcement
        Monday. Iran is the South Asian nation''s third-largest supplier of crude
        oil, behind Iraq and Saudi Arabia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9fa3ca-61b0-4852-b69c-0d75ec8ad7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.453+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8fc2b-b601-40b6-a2c8-df839e8dc28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.454+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s petroleum ministry did not respond to a request for comment,
        either. But the Indian government has previously said that it "does not recognize
        unilateral sanctions, but only sanctions by the United Nations."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad72102-c476-450b-9158-7511d1686203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.454+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e024520-050b-417f-ad59-f448109c8338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.454+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That country also has lined up "alternate sources" to replace its
        supplies of Iranian oil, according to the Press Trust of India news agency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7e531-9479-42d1-9fd0-30d39e6b7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.454+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d31b5-afb0-4df7-91a0-cadffed95eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.454+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s decision not to renew the sanction waivers sent U.S.
        oil prices shooting up nearly 3% on Monday. Brent crude, the global benchmark,
        also surged 3.4% to hit $74 a barrel for the first time since early November.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f14db6-a1c5-47f9-90cf-15b940fb8b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.454+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f2d28-43c1-45cd-8135-68dce470591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.454+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That spike is likely to continue, since the cutting off of Iranian
        supply adds to ongoing issues with other major suppliers like Venezuela and
        Libya.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3916c97c-ada0-4f62-8ee5-985a83d01765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.454+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4fde72-0545-498d-a473-f1b17f9d836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.454+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement "moves oil markets into much tighter territory
        for the remainder of the year," said Shin Kim, head of supply and production
        analytics at energy research firm S&amp;P Global Platts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b09990d-9747-40a1-80f1-ee178406baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.454+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be2cc1b-e7b2-4d20-8836-843ad5254dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.454+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market''s spare capacity will largely be spent covering for
        Iran," Kim said, adding that the heightened risks to global supply means "oil
        prices will be higher."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd9a3f-409b-411f-8800-ec435e90d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:02:59.455+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/22/energy/china-iran-oil-us-sanctions/index.html">China
        buys a lot of Iranian oil, and it''s not happy at all with US sanctions</a>."</em></p>'
  'SM-Prime-capex':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-23T17:03:25.899+08:00
    'imagesource': 'jcr:49730303-515e-4f13-b299-e77db1514c06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe3f14bc-c28e-459c-92aa-0cd624923b29'
    'lead': 'SM Prime will pour fresh capital to open four provincial malls and develop
      mixed-use commercial space '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T17:08:16.907+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-29T23:43:55.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:43:28.750+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sm-prime', 'Ikea', 'SMDC']
    'template': '1'
    'title': 'SM Prime to spend P80-B for new malls, condos in 2019'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90708e01-73c9-4693-bb3a-43163c9dbc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:08:16.907+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:43:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> – Property
        developer SM Prime Holdings, Inc. said Tuesday it has earmarked P80 billion
        in new investments this year for the construction of four new malls, residential
        units and mixed-use space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaaeb22-d43e-436a-a55a-ce074ded8566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:08:16.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:43:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sy-led firm said in a disclosure that the additional capital
        are meant to support expansion plans, which include opening malls in “developing
        provincial cities” such as the SM Center in Dagupan in Pangasinan, SM City
        Olongapo Central in Zambales, SM City Butuan, and SM Mindpro Citimall in Zamboanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66435c5a-e87c-4e86-91b1-c68c54e60d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:08:16.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:43:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are worth an additional 200,000 square meters (sq.m.) of retail
        space, on top of the existing 8.3 million sq.m. across 72 SM malls in the
        country as of end-2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d36b0-2d18-4107-b52a-d4d5afc4bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:08:16.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:43:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the residential space, SM Prime through its subsidiary SM Development
        Corp. (SMDC) is looking to build a mix of high-rise and mid-rise condominium
        buildings as well as single-detached homes for a total of 15,000 to 20,000
        new units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a0123d-119a-4515-8131-6ff27fe4a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:08:16.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:43:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are expected to capture the “growing demand among local and
        foreign buyers,” the listed firm said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1aadfc-3a10-4b3d-9b1f-549246540904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:08:16.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:43:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also set to launch its first university-office building
        called the NU Tower this 2019 to be located at the Mall of Asia Complex in
        Pasay City, referring to the Sy-owned National University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb7206-06b0-43fa-aaba-70594eff3010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:08:16.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:43:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new three-tower office space called the Four E-Com Center will
        also be built near the seaside complex, which will also house the first store
        of Swedish furniture maker IKEA by 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4f248-e257-41b3-88fd-04a3dffd2727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:08:16.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:43:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Prime is also developing new projects and converting mall spaces
        into mixed-use land. The company told the Philippine Stock Exchange that it
        is scheduled to open an SMX convention center beside the existing SM City
        Clark in Pampanga, as well as the Park Inn by Radisson Iloilo and Park Inn
        by Radisson North EDSA hotels just beside existing malls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab73982-522b-4a2c-8103-178ba8c7ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T17:08:16.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:43:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Prime booked P32.2 billion in consolidated net income in 2018,
        17% higher than the previous year’s profit.</p>'
    '19':
