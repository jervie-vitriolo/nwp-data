  'starchitecture':
    'author': 'Keena Vazquez'
    'caption': 'The issue with starchitecture is the opportunity it creates for ‘star
      power’ to reinforce the perception that architecture is predominantly about
      artistic form. And not about how well it can weather wear and time, or how it
      serves to ease the everyday of its denizens. Illustration by JL JAVIER'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2019-04-23T18:04:04.859+08:00
    'imagesource': 'jcr:6fc0409d-18c7-4b95-bd08-655b21cba0b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38b72bb9-cd2e-4550-8a89-83a6aef36945'
    'lead': "'Starchitecture' reinforces the perception that architecture is predominantly\
      \ about artistic form and not about how it can serve its public. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T18:08:39.496+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-29T23:43:54.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:43:29.161+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the celebrity culture in architecture affects how we build our cities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead9f98c-4d29-47d8-bf5d-87e3bbf30e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.496+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The cult of celebrity
        is as synonymous to Pinoy culture as a cappuccino is to a latte — same same
        but different, but really just the same. It is what propels our noontime viewing
        habits, political inclinations, the success of the millennial business model,
        and the comfort of over two million OFWs around the world (I mark myself guilty).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dbb345-bafb-4bc2-8b09-10b6e7cb4d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.496+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0255e262-3383-4f00-919f-bd29415cb18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.496+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unscathed from this fixation is the industry of architecture, of
        which I am a member. Though not as pervasive as it is on global media, the
        term “starchitect” describes one such “celebrity architect.” It is essentially
        a buzzword wittingly invented to mark architects whose work have reached a
        certain status or awareness among the general public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c52ec3-d743-4afa-8b2f-5cfc834782ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.496+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26747a8-8e9c-4c94-8ab3-8163cff5963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.496+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, I would say we have a few — or at least, a typical
        roll call of names that we associate with contemporary architecture in the
        Philippines. These names are those spread across glossies, often attached
        to larger, landmark projects, and captioned alongside with other persons-about-town.
        I have met many of them, been in a number of events with them; all of them
        admirable in the successes they have achieved for our profession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ee0a9-c20a-469c-a600-c4b22f325656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243abc0f-1c2a-47af-ae8b-c4a72484e97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what happens once one reaches starchitect status? What happens
        when the name recall essentially becomes more prominent than the rigorous
        professional work it entails to put a building together? To converge all the
        technical, spacial, and psychological aspects that go into a creating functional,
        life-enriching places? Well, just that. Basically, all the latter become vulnerable
        to taking the back seat. The architect’s “signature,” be it in the name or
        the look, becomes more sought-after than the design’s performance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79b13d5-0a53-4724-9689-a5e0bbc2dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce14dee-a3dc-4c3d-bc49-848a1acb78bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designers of this “status” tend to get lumped together into a pool
        to be hand-picked for any and every marketable development. The byproduct
        may seem a bit harmless, even expected to most, but brings me reservations
        as an architect. I have witnessed more highly specialized technical structures
        awarded to residential (albeit masterful) designers; theater designs relegated
        to masterplanners, and interior designers responsible for a new city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28560f4-758c-4954-965e-160e395fca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e401679d-eb43-4a49-8920-82eaa44fa059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.498+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You don’t really realize how much the built environment shapes
        our daily lives if you experience a daily commute that isn’t 1.5-hour long;
        have parks you can actually hang out in; work in an office with tall ceilings
        and a view of the sky; or essentially, live anywhere outside our metropolis.</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c717c6-1b53-4e41-9399-ec378401387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What most people outside the industry do not immediately grasp is
        the amount of technical expertise it takes to make a building stand, let alone
        look good and make its inhabitants happy. So designing a house is as different
        from&nbsp;designing a stadium as tailoring a suit is different from draping
        a gown. The base skills are the same, but an extra layer of know-how is required
        to masterfully make it work. Sometimes the cross-over of skills can be enriching,
        but it can also shift the attention away from enhancing a building''s technical
        and functional performance, all for the sake of project branding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0f0495-8c7d-431b-99b5-4ee6238a5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba75d4eb-6299-4509-aa35-c01d70daffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not to say that the phenomenon of “starchitecture” and high-performing
        designs are mutually exclusive, but it is important to question the assumption
        that the former brings about the latter. The issue with starchitecture is
        the opportunity it creates for ‘star power’ to reinforce the perception that
        architecture is predominantly about artistic form. And not about how well
        it can weather wear and time, or how it serves to ease the everyday of its
        denizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1fbfba-f67d-47df-a875-b2149c49073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f04a56-ad99-4f8f-82df-a24db467a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a danger when you attach celebrity — and to an extent,
        privilege — to anything, more so to a profession that, at its core, is a public
        service. The lives of the people who inhabit it can end up drawing the short
        end of the stick. You don’t really realize how much the built environment
        shapes our daily lives if you experience a daily commute that isn’t 1.5-hour
        long; have parks you can actually hang out in; work in an office with tall
        ceilings and a view of the sky; or essentially, live anywhere outside our
        metropolis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d25367-64c4-4332-8a75-01e595497669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e9ca2-5b24-45be-8c02-f0456ba11a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.498+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have developed a tolerance for the lack of performance and people-centered
        design because they have shaped our understanding of space for all of our
        city lives. They may not necessarily be a product of starchitecture, but they
        are distant cousins of the problems that come with celebrity culture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3194584-f32f-4d62-a208-ce573b543fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.498+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad46a6-a74c-4c79-8669-2b9d0515c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.498+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is starchitecture all bad? No. Is it all good? Of course not.
        To think in absolutes would be naive in any scenario. Do I have my reservations
        about the term? As much as anyone would. So what value does the heightened
        awareness of a professional bring to our local industry?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158fa841-c282-404f-8ced-85c79a223cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.498+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a75a4-b532-46e6-8b33-826deef11195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:08:39.498+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:43:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the answer is not in the name, nor the buzzword, but in
        the stage the celebrity is set. In the same way the architect’s chief role
        is help shape the lives of the people it is commissioned to serve; the starchitect
        exists not to detach their work from its purpose, but to shape their celebrity
        into a lens into the ‘backstage’ of architecture — the less glamorous work
        that makes a good building perform.</p>'
  'climate-change-inequality-':
    'author': 'Lydia DePillis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-23T17:47:51.996+08:00
    'imagesource': 'jcr:ae4a9d8f-60d3-4d46-af93-d182ac59f30f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1445b019-0ce9-41ce-9805-0afb162eeec8'
    'lead': 'Climate change is having a serious impact on economic growth across the
      world — and it''s worse for poor countries that already had a lot of catching
      up to do, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T18:17:13.800+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:43:53.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:43:29.419+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'inequality', 'stanford-university']
    'stories': ['4d9f178f-8948-4e7a-89e7-bf7e84ad5c23']
    'template': '1'
    'title': 'Climate change makes poor countries poorer, widening global inequality,
      researchers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c701b2c-ed6d-44da-a6f7-c8afd1ead24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Climate change is having a serious
        impact on economic growth across the world — and it''s worse for poor countries
        that already had a lot of catching up to do, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2070fb-243f-4839-875a-0f636c7f3d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Stanford University researchers modeled the country-by-country
        effects of global warming over a 50-year period, and published their findings
        in a paper out Monday in the Proceedings of the National Academy of Sciences.
        Countries with the hottest climates suffered the most economic damage, the
        study showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3559cf97-5480-4473-861c-fcd183669276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s gross domestic product per capita, for example, was 31%
        lower in 2010 than it would have been if not for global warming caused by
        human activity over the prior half century, the study found. Chad''s economic
        activity per person was 39% lower, Venezuela''s was 32% lower, and Nigeria''s
        was 29% lower.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a24431b-f205-4a08-a30f-3129448e70de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In absolute terms, many of those countries have actually boosted
        their economic output significantly over the past half century, and as a result,
        inequality between countries has declined in recent years. However, that progress
        could have moved faster if temperatures weren''t rising, the study found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13207f-1859-4e9f-b25e-c96a7238d228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It represents a number of years of economic development that have
        effectively been delayed," said Noah Diffenbaugh, a senior fellow at Stanford
        University''s Woods Institute for the Environment who co-authored the report
        with Stanford''s Marshall Burke. "There would''ve been a greater convergence,
        and less inequality on the country level than what we have seen, if global
        warming hadn''t occurred."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba24a52-1799-4229-ad7a-f601a0c6cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report doesn''t describe exactly how rising temperatures have
        depressed economic growth. But other research has demonstrated how warming
        above a certain "optimum" average temperature — estimated in a previous study
        by Burke at about 13 degrees Celsius, or 55 degrees Fahrenheit — can dry out
        farmland, lower cognitive function, decrease worker productivity and increase
        interpersonal conflict, among other effects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad71eb48-f352-4b96-b310-1e70ad8de2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me this confirms and quantifies trends that we have been seeing
        in a lot of poor countries," Rebecca Carter, deputy director of the climate
        resilience practice at the nonprofit World Resources Institute, said of the
        findings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf65ff-b129-4dcd-bc8e-9337959125bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter pointed to Costa Rica, which the study estimated has 21%
        lower GDP-per-capita than it would have without human-caused global warming.
        There, coffee farmers have seen lower yields and more frequent disease outbreaks
        due to higher temperatures. "In some parts of the country their harvests have
        been undermined gradually, year after year after year," Carter said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19706f7a-e141-4798-932a-deb919ea46e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could richer countries benefit?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfaee45-c76b-452a-a94a-d1e8fc0e4bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealthier countries have historically generated the most greenhouse
        gas emissions, which tend to rise with industrialization and personal consumption
        unless effective pollution controls are imposed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90caefb-b4d4-40fd-ba21-789fe290fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich countries also tend to be further north and have cooler temperatures,
        on average. And they may, in fact, actually have benefited from the warming
        trend as they approach the "optimum temperature" for economic growth, further
        widening inequality across countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12269cb-802d-429f-8acf-8f2f1a095f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the study found that Iceland''s economic output is
        nearly double what it would''ve been without man-made temperature change —
        the largest outlier in the results. Countries like Canada, Norway, and Finland
        also benefited, adding between a quarter to a half of their per capita GDPs
        on account of warming between 1961 and 2010, according to the study. That
        could happen if agriculture benefits from longer growing seasons, for example,
        or if fewer snowstorms interrupt transportation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3695bc6c-245e-46b0-b6cc-07c7afba8478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that rich countries have benefited from climate change
        is controversial, and that part of the study has encountered skepticism from
        others in the climate science field. Two outside experts who reviewed the
        study at CNN Business'' request, Wolfram Schlenker of Columbia University
        and Solomon Hsiang of the University of California-Berkeley, each said that
        its conclusions are weaker when taking into account the response of countries
        to warming over time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf3528c-58cc-4825-aefd-8e845e7936cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, a hot year might temporarily reduce GDP in a year,
        but it might rebound in future years," Schlenker wrote in an email.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2fbbc7-15fb-455a-ba0c-3d8dd674583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also looked at the response to temperature changes with
        five-year lags, and under those parameters, the previously apparent benefits
        for richer, cooler countries faded away. Even under that scenario, however,
        the authors found there was a 66% likelihood that climate change widened the
        gap between rich and poor countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a1a6c-9efc-4d82-8dbf-e6e57c9f02c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authors consider this case in the last table of the appendix
        and find that inequality would have almost not changed using this approach,
        I believe because everyone (rich and poor) suffers so economic gaps do not
        widen as much," wrote Hsiang, who co-authored a 2015 paper with Burke upon
        which much of the new analysis is based. "I think this finding is important
        and probably should have been the main approach, since it''s likely closer
        to the truth."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f6451-a4aa-423d-9b6a-23b5a5f71358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poor countries don''t suffer alone</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f890fc7f-0888-47bb-9d5f-a5f3dff2a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diffenbaugh acknowledged that the results showing climate change
        has enriched wealthy countries have the most uncertainty around them. However,
        he stood by the finding that climate change has very likely widened inequality
        across countries, because the evidence of deep negative impacts for poorer
        nations is so strong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7945a30e-b95b-4179-95b9-608217cffc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s something that other large climate studies, such as the
        UN Intergovernmental Panel on Climate Change, have also affirmed — especially
        when it comes to more qualitative impacts on human health and vulnerable ecosystems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92548621-3146-4cf1-8204-086f314d5f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous work has also looked at the unequal impact of climate change
        within countries and across income groups, making clear that wealthier individuals
        of all nationalities are better-equipped to adapt to or shield themselves
        from a warming world. Wealthier people can often work inside with the benefit
        of air conditioning and are more likely to be able to afford to relocate or
        rebuild if storms reach their homes. A study released last year by Hsiang
        and co-authors, for example, projected that the poorest counties in the United
        States would see the largest negative effects from climate-change events like
        droughts and hurricanes because they''re already concentrated in the steamy
        deep South.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e81b0b-9792-4e31-8102-05cb680863b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new study is among the first to boil the impact of climate
        change down to an estimate of national economic output, which is a simple
        way of understanding how people are faring on average within each country.
        Even though people are impacted differently within the US, for example, the
        Stanford researchers found that climate change had little to no effect on
        overall GDP-per-capita between 1961 and 2010.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b004c6-d6e0-448f-9f80-eb00e1d42e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For countries that are negatively impacted, the broader economy
        is less able to absorb and respond to the people who are hardest hit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecddecc-0bf0-4c08-9ab6-ef3ad2de18fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we say ''standard of living,'' we mean real income, which
        means GDP-per-capita," said Branko Milanovic, a professor at the City University
        of New York who studies global income inequality and who also reviewed the
        new report at CNN Business'' request. "If climate change is particularly bad
        for poor countries, that means climate change would make elimination of poverty
        extremely difficult."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac5f96-b3d8-4e5e-8003-fb8b774f1aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, negative impacts even in cooler countries can ramp
        up quickly. The melting of ice in Alaska has prevented indigenous residents
        from hunting whales, for example, and algae blooms have turned lakes from
        tourist destinations into dead zones.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb89d0-b2e0-4901-aa81-8a4c01d2390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, poor countries don''t suffer in isolation. Poverty
        can spark or worsen political conflict, and residents displaced by wars and
        drought often end up seeking refuge in richer countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17e780-cd10-443c-bd0c-b5878a9fbe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t assume that what''s happening somewhere across the globe
        isn''t going to have impacts in richer countries," said David Waskow, director
        of the International Climate Initiative at the World Resources Institute.
        "To me this is an indication of the way in which those who are on the front
        lines of the problem are being affected in ways that we should anticipate
        will spread."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b33b9-a9fc-411f-b7ea-b124175fdde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T18:17:13.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:43:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/04/22/economy/inequality-climate-change/index.html">"Climate
        change makes poor countries poorer, widening global inequality, researchers
        say."&nbsp;</a>&nbsp;</em></p>'
