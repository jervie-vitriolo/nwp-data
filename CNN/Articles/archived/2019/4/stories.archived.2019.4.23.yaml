      'mgnl:lastActivated': 2023-01-29T23:44:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake also shook parts of Metro Manila, with reports of
        high-rise condominiums swaying from the impact.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61ed59-a629-4b38-920d-dcf91076d95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:06:48.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:12.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d9c4c-4590-4b6f-a624-5eeae0f4df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:06:48.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:12.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A skyscraper in Binondo, Manila was also seen spewing water from
        its rooftop swimming pool. Solidum said this was to be expected from a high-rise
        tower, explaining that the liquid likely swayed back and forth and got washed
        out of the pool.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de70a3a-a2e7-458d-a4aa-3818a48545d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T12:06:48.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:12.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b68110a-f34a-4dc6-9d5b-3ae4c0c2adb5'
