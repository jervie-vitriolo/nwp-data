      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities of Subic and Olongapo in Zambales – which went through
        Intensity VI like Porac – also felt more powerful shaking as these are floodplains,
        or areas near bodies of water.</p>'
