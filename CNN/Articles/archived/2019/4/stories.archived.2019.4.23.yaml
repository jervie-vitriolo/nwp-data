      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wa Lone and Kyaw Soe Oo say they were set up by a police officer
        posing as a source. They say that in late 2017, officers invited them to a
        secret meeting at a restaurant on the outskirts of Yangon and handed them
        documents.</p>'
