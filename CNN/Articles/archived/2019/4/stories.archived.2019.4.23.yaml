      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69d74f4-0919-4813-8851-7ae24ed83abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T16:54:31.116+08:00
      'mgnl:createdBy': 'chad'
