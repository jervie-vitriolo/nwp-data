    'template': '1'
    'title': 'PBA: Rain or Shine head coach Caloy Garcia fined for actions in Game
      4 of semis'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228fd99e-3fc8-4461-9878-c8d9736f59bb'
