      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b057e27-2183-4b0d-b304-dd7a825b3c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nealie Barker, Airbnb did not contact the family again.
        After she got through to them two weeks later, the company told her that the
        host had been "exonerated," and the listing reinstated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5079738-50a3-41fc-81ba-f528c4bd2f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bb6f89-f6b3-4339-9a70-4e96484374b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only after she posted about the incident on Facebook and
        local New Zealand news stations reported her experience that the host was
        permanently banned, she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f166b9db-e7e4-4358-a534-e726b6798ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488fdd7f-46b2-4984-87f4-ae8d10721990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Airbnb told CNN: "The safety and privacy of our
        community -- both online and offline -- is our priority. Airbnb policies strictly
        prohibit hidden cameras in listings and we take reports of any violations
        extremely seriously. We have permanently removed this bad actor from our platform."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0329dad-6144-42df-a11f-a163dfb8c75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b664c021-d63d-4c79-a3ce-26491b9885c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our original handling of this incident did not meet the high standards
        we set for ourselves, and we have apologized to the family and fully refunded
        their stay. There have been over half a billion guest arrivals in Airbnb listings
        to date and negative incidents are incredibly rare."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d8a22-e10b-4000-b6b9-885e8ce0ea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ae9b7-f4dc-497a-98e9-07e6f1365d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aoife Mullen, communications manager for Ireland''s Data Protection
        Commission, told CNN that the commission was "aware of the issue," adding,
        "we will be seeking further information from Airbnb on the matter."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e935993-3a56-480f-8208-7fda2611b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.876+08:00
      'mgnl:createdBy': 'eimor'
