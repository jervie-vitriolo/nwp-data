      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984b461-8b49-48e0-93c1-3ca219af7eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barker family is currently in Budapest, where, Nealie Barker
        said, "We''re staying in an Airbnb right now."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f12313-1082-4b75-a998-520f703d6865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9079326f-1c22-4bce-8189-d833a05d9cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve become much more cautious now," she said, advising other
        travelers to learn how to scan networks for hidden cameras. "We think people
        need to realize that the travel market is largely unregulated and if you would
        take issue with being filmed, then you need to take all steps properly."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9058cde2-49fe-4a62-a02a-2b309fb642db'
      'mgnl:activationStatus': true
