  'fatou-bensouda-icc-visa-united-states':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'ICC chief prosecutor Fatou Bensouda (Photo: Facebook/International
      Criminal Court)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-06T08:24:44.763+08:00
    'imagesource': 'jcr:ca6625df-25bf-4301-9ba0-08addf0ff93e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bed43cf-3c4c-40d5-93b6-021ad6d61440'
    'lead': 'U.S. authorities revoked International Criminal Court chief prosecutor
      Fatou Bensouda''s entry visa to the United States, her office and the US State
      Department confirmed Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-06T08:27:26.808+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:01:20.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:01:01.526+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ICC', 'International-Criminal-Court', 'Fatou-Bensouda', 'United-States',
      'US-State-Department', 'United-Nations']
    'template': '1'
    'title': 'U.S. revokes visa of International Criminal Court chief prosecutor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b393c32-4a14-4b98-85d5-45cf9cfc2105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. authorities revoked International
        Criminal Court chief prosecutor Fatou Bensouda''s entry visa to the United
        States, her office and the US State Department confirmed Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e5db2c-3635-44fc-adcd-c1c9c0ef6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our understanding that should not have an impact on the Prosecutor''s
        travel to the U.S. to meet her obligations to the UN, including regular briefings
        before the UN Security Council," her office said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f29be9-87a4-4f18-add4-636d6e02e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Prosecutor has an independent and impartial mandate
        under the Rome Statute of the ICC. The Prosecutor and her Office will continue
        to undertake that statutory duty with utmost commitment and professionalism,
        without fear or favor," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d3123-c8ed-4dea-8ccd-7226a569a633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson reiterated that the U.S. would "take
        the necessary steps to protect its sovereignty and to protect our people from
        unjust investigation and prosecution by the International Criminal Court (ICC)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6126904-071c-4d19-a5f3-166e59b26e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Spokesperson Stéphane Dujarric said Friday that they "expect
        the United States to live up to the agreement to allow for the travel of ICC
        staff members to do their work at the United Nations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc2a59-6292-4e22-a203-466b53d307a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department spokesperson said the U.S. will implement the
        visa restrictions "consistent with applicable law, including the UN Headquarters
        Agreement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc46bc-6989-4ccc-86bd-d95c784c3480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under these measures, we will not interfere with travel to the
        UN for official UN purposes," they said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f46c6d-1faa-48e5-b814-8fce90f147d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo announced in mid-March that the U.S.
        would revoke or deny visas to ICC personnel — a move meant to deter a potential
        investigation by the Hague-based judicial body into alleged war crimes and
        crimes against humanity committed by U.S. troops in Afghanistan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4d906-638e-4c48-bb8e-eac50416edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said the restrictions apply to "persons who take or have
        taken action to request or further such an investigation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcff7b5-945f-4244-827e-e481c068356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also warned about potential economic sanctions "if the ICC
        does not change its course."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf764c-f2d7-466c-888b-628b27d8ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is not a member of the ICC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64116c01-5ee2-45c7-b454-6b2c6def2f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, Bensouda sought authorization to open an investigation
        into crimes connected to the conflict in Afghanistan. According to a statement
        from the time, Bensouda''s office "determined that there is a reasonable basis
        to believe" that members of the U.S. armed forces and the CIA committed "war
        crimes." The ICC has not yet made a decision on whether to authorize that
        investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b06b7a-bb3c-4884-a1d6-7dd2a566a963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo slammed the potential investigation an example of "politically
        motivated prosecutions of Americans."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be85f78c-f275-4feb-bc7b-d00125808019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first and highest obligation of our government is to protect
        its citizens and this administration will carry out that duty," Pompeo said
        at the time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d5a486-591f-4842-a08f-21918f3942fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary of state also warned in March that "these visa restrictions
        may also be used to deter ICC efforts to pursed allied personnel including
        Israelis without allies'' consent." The Palestinians have asked the ICC to
        investigate Israel for alleged human rights abuses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18191e4-aee1-452b-b07e-19623f4b0476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:27:26.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/05/politics/icc-prosecutor-visa-revoked/index.html">US
        revokes visa of International Criminal Court chief prosecutor</a>."</em></p>'
  'khashoggi-arrests-us-citizens':
    'author': 'Tamara Qiblawi, CNN'
    'caption': "\tSalah al-Haidar and his mother Aziza al-Yousef in a car after a\
      \ Saudi court granted her temporary release in March. (Photo obtained by CNN)"
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-06T08:48:13.305+08:00
    'imagesource': 'jcr:f3322b8c-734e-4c99-b552-4a652768016f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0533a4f-409e-4fa7-8896-50b91889cb88'
    'lead': 'Saudi Arabia detained seven activists, including two U.S. citizens, on
      Thursday, sources tell CNN. It was the kingdom''s first sweep of arrests targeting
      dissidents since the killing of journalist Jamal Khashoggi last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-06T08:52:09.483+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:01:19.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:01:01.714+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jamal-Khashoggi', 'Saudi-Arabia', 'Aziza-al-Yousef', 'Bader-al-Ibrahim',
      'United-States']
    'template': '1'
    'title': 'Two U.S. citizens arrested in first Saudi arrest sweep since Khashoggi
      killing, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda794ed-0558-44ba-a63d-7f49bca9436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Saudi Arabia detained seven activists,
        including two U.S. citizens, on Thursday, sources tell CNN. It was the kingdom''s
        first sweep of arrests targeting dissidents since the killing of journalist
        Jamal Khashoggi last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae2fa59-8263-4f82-bc06-4b75314f40da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official confirmed to CNN on Friday that two
        U.S. citizens were arrested in Saudi Arabia, but declined to provide names.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa1462-e5c8-4758-b2c2-95b83e95702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that two US citizens were arrested in Saudi Arabia,"
        the official said. "We have already engaged the Saudi government in this regard.
        Due to privacy considerations, we have no further comment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fbc6dd-50ec-4823-b230-c00c524e2f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah al-Haidar, a dual Saudi-U.S. citizen who is the son of prominent
        women''s rights defender Aziza al-Yousef(https://edition.cnn.com/2019/03/28/middleeast/saudi-women-activists-released-intl/index.html),
        was one of those arrested, according to two sources familiar with the events.
        Yousef was temporarily freed from a prison in Riyadh last month and is on
        trial along with 10 other women''s rights defenders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d3095-b131-42c4-a1e1-455ee9078c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source is a Saudi academic in a U.S. university who has strong
        relations with the Saudi dissident community. The other source is a Saudi
        activist with knowledge of the events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb46ce-a334-4134-8aa4-c413594729c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haidar is a writer and journalist on social issues. His father owns
        a home in Vienna, Virginia, according to the Saudi academic who asked not
        to be named out of concerns for his safety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7dc497-4e6c-472d-b760-4f7e249f1d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Saudi-U.S. dual citizen, the writer and physician Bader
        al-Ibrahim, was also arrested in the crackdown, the sources said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5559d-8260-48f2-b03a-fa7185e9f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-based Saudi rights group Alqst reported that seven activists
        had been arrested on Thursday, and released their names.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e160412c-150c-4db2-8af4-8a1568fbaa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seven detainees are writers and social media bloggers who are
        connected to Yousef''s family and are friends with Haidar, according to the
        sources. They previously engaged in public discussions about reforms and have
        publicly endorsed women''s rights causes such as the right to drive, the sources
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a278fd-fd9b-42cc-a499-2b1bff7cae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the activists detained on Thursday are Saudi married couple
        Thumar al-Mazouqi and Khadijah al-Harbi, said the sources. Harbi, who has
        written about and campaigned for women''s rights, is in late-stage pregnancy,
        the sources added. She and Mazouqi have been supportive of detained women''s
        rights defenders currently standing trial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be730f-7775-4848-a5ce-7745ac9b2acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources also confirmed that a Riyadh university lecturer named
        Anas al-Mazrou was arrested on March 19. Days earlier a video of Mazrou filmed
        at a book fair, in which he publicly expressed solidarity with political prisoners
        and named some detained women''s rights defenders, had gone viral.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aee527-c24f-4ca6-a2d7-b2acca422fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government did not immediately respond to CNN''s requests
        for comment about the case. CNN has reached out to the U.S. embassy in Riyadh
        for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baddfe46-ffc9-435b-b0b7-f67aed85cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has conducted a series of crackdowns on dissidents
        since <a href="https://edition.cnn.com/2015/04/01/middleeast/saudi-arabia-fast-facts/index.html">Prince
        Mohammed bin Salman</a>&nbsp;was elevated to Crown Prince in June 2017. The
        arrest sweeps have targeted clerics, academics and human rights defenders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c354f-53a8-4f0d-9d56-96f8cbe1b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. citizen Dr. Walid Fitaihi was also detained during the sweeping
        crackdown in 2017. He was reportedly beaten, tortured and jailed, a source
        familiar with the situation <a href="https://edition.cnn.com/2019/03/03/politics/walid-fitaihi-us-citizen-saudi-arabia/index.html">told
        CNN in March</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096eaf16-ce28-4c06-b40d-718480f35aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department told CNN on Friday that it had raised Fitaihi''s
        case with the Saudi government. "We are in close communication with Mr. Fitaihi''s
        family, and will continue to offer them all possible assistance. We have raised
        and continue to raise his case on a consistent basis with the Saudi government."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5c3b3-7fab-4493-b2cb-b1ea9b567d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May and June 2018, <a href="https://edition.cnn.com/2019/03/27/middleeast/saudi-women-activists-court-intl/index.html">several
        women''s rights activists</a>&nbsp;were detained in a series of arrests that
        were widely criticized by the international community, including at the United
        Nations human rights council.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45249464-9e6a-4d96-99b6-40f69719a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The October 2018 killing of Jamal Khashoggi, a U.S. resident and
        critic of the government, at the Saudi consulate in Istanbul sparked international
        uproar.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c794d-b5c6-40bb-8709-44142bc80d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of arrests of dissidents appeared to decrease significantly
        in the aftermath of Khashoggi''s killing, in what many observers hoped was
        sign that the kingdom''s crackdown was deescalating, Alqst director Yahya
        Assiri told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e43230-f0ce-4567-9c7b-acbca4d5ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s arrests appeared to mark a renewal of the crackdown,
        Assiri and the Saudi academic said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4101f8-064d-403f-9799-8002570c1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all breaking my heart but in particular is I know Salah al-Haidar''s
        family has already been thru so much after #Saudi feminist (Salah''s mother)
        Aziza al-Yousef''s arrest since May 2018," wrote Saudi-American Harvard PhD
        student Nora Abdulkarim in a tweet. "Days after her temp release, and their
        celebrating, now Salah is arrested. I cannot fathom."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd377c4cc-9ba0-4d9f-9af5-5ea0e743f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T08:52:09.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/05/middleeast/saudi-crackdown-us-citizens-intl/index.html">Two
        US citizens arrested in first Saudi arrest sweep since Khashoggi killing,
        sources say</a>."</em></p>'
  'pope-francis-vatican-lgbt':
    'author': 'Delia Gallagher, CNN'
    'caption': 'Photo: Filippo Monteforte/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-06T09:50:36.226+08:00
    'imagesource': 'jcr:efd35356-3555-438c-9777-f8c2ec663d9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1887dacd-ba92-4de5-b9d7-89b567b3d049'
    'lead': 'Approximately 50 international representatives traveled to Rome to share
      with the Pope their preliminary research on human rights violations in the Caribbean,
      where the groups did research on LGBT rights in 10 jurisdictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-06T09:53:12.990+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:01:19.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:01:01.899+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vatican', 'Catholic-Church', 'Pope-Francis', 'LGBT']
    'template': '1'
    'title': 'At high-level Vatican meeting, rights groups ask for Pope''s help decriminalizing
      homosexuality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03e9345-39cd-4646-926f-8566917cc280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A group representing LGBT rights met in
        a high-level meeting Friday at the Vatican to ask for Pope Francis'' support
        for the decriminalization of homosexuality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db16b1c-65f7-42df-b71c-2a8a542ae331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 50 international representatives traveled to Rome
        to share with the Pope their preliminary research on human rights violations
        in the Caribbean, where the groups did research on LGBT rights in 10 jurisdictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534ca2a-2dcb-4c2e-be19-3084f440dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was met by the Vatican''s secretary of state, Cardinal
        Pietro Parolin, who said he would pass on the information to Pope Francis,
        according to the Vatican''s spokesman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af5ffe3-3efd-40e4-95cb-e6cf520eb7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement following the meeting, the group said that they called
        on the Catholic Church to "work for the decriminalization of homosexuality
        and for the abolition of all forms of punishment for consented intimate sexual
        acts between adults."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fdf3ab-8d9f-4107-9e80-2c504163d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the group asked the Catholic Church to "call upon all
        states to declare illegal the application of the so-called conversion ''cure''
        therapies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6670f32-a9bf-4c2e-b904-135030d78520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group includes members of the Inter-American Institute of Human
        Rights, United Nations Latin American Institute for the Prevention of Crime
        and the Treatment of Offenders and the International Bar Association.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e37185-ef1d-4130-a785-465d7f2237b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican meeting came amid an international outcry over new laws
        in Brunei that will punish adultery and homosexual sex with death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be6c6f-a875-4988-8646-ab6eb7b5d8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, the Vatican restated its opposition to discrimination against
        homosexuals, as stated in the Catechism of the Catholic Church.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e7866-fa7b-4c59-a59e-dfbb285f0262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The well-known principles of respect for the fundamental right
        of the person and the rejection of all unjust discrimination — recognized
        clearly by the Catechism of the Catholic Church itself -- evidently exclude
        not only the death penalty, but all violent or discriminatory penal legislations
        in relation to homosexuals," a Vatican spokesman said at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d57fbe-c764-4385-bc4b-0377108ba285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Pope Francis said the Catholic Church owes LGBT people
        an apology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb859d2b-00c2-4232-a272-e8b70c7d72f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I repeat what the Catechism of the Catholic Church says: that they
        must not be discriminated against, that they must be respected and accompanied
        pastorally," Francis said at a press conference aboard the papal plane.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd4ac7-41b3-43c4-a028-f230f98a8a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Church must ask forgiveness for not behaving many times — when
        I say the Church, I mean Christians! The Church is holy, we are sinners!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca10a42-7589-41c8-ab35-164d3c14a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments followed Francis 2013 question — Who am I to judge
        gay people? — which were hailed as a breakthrough for a church that has historically
        condemned homosexuality, often in harsh terms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36658f0d-26ee-4238-96d6-794c5ea43498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has not changed church doctrine that calls homosexual acts
        sinful, but he has shown a more merciful approach to people on the margins,
        including gays and lesbians.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74295bdb-3f1d-484c-a2c9-ed4bcd2105f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group representing LGBT rights have asked the Vatican to "issue
        a public statement in which the official policy of the Holy See is clarified."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d298201-6910-416e-aca6-998e4a4d81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T09:53:12.993+08:00
