    'title': 'Gov''t ready to bring home Filipinos amid fighting in Libya'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a13f1b-3ed2-4e91-b738-02239985c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:14:04.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> — The Philippine
        Embassy is on alert amid rising tensions in Libya, where around 2,000 Filipinos
        are working.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b057756-f307-491c-91be-cb87fe2a316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:14:04.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb0b10f-46cc-4bff-a8dc-900f9a250da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:14:04.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Friday night, Chargé d''Affaires
        Elmer Cato urged the Filipinos to get in touch with Philippine officials if
        they would want to be repatriated or would need any form of assistance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df17bef-a98b-4db1-bd44-bba75a89f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:14:04.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82312c9-909d-4094-a498-75b21dbdbd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:14:04.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain on alert here at the embassy and we''re just waiting
        for calls from our kababayans (fellow Filipinos) so we can come and get them
        if they request to do so," Cato said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff713f3c-2746-4e28-bf09-8123ee276edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:14:04.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fedd186-5828-413e-8ea4-a0bbc0c44360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:14:04.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All costs for bringing them home will be shouldered by the government,
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b22cc-b3dc-4595-a509-b49786f106a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:14:04.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.852+08:00
