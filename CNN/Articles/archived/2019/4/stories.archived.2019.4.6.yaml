    'template': '1'
    'title': 'Duterte seeks suspension of motorcycle double plate policy'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d67ac-c0b0-4e9b-896e-416154e78d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:56:11.632+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:08.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippnes, April 6) —</strong> President
        Rodrigo Duterte said that he will "correct" a recent legislation for motorcycle
        riders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736841e6-413a-4d71-8c8f-53e9cbe0cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:56:11.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who is also a motorcycle enthusiast, said that he
        would talk to Senator Richard Gordon and the Land Transportation Office (LTO)
        on the implementation of the Motorcycle Crime Prevention Act, which he signed
        into law on March 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b8d8f-4442-47c5-a703-cfe27e73c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:56:11.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/3/14/bigger-readable-motorcycle-plates-law-.html"
        target="_blank">Duterte OKs law requiring bigger, readable color-coded license
        plates for motorcycles</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4331ae-5217-443d-90c7-b3c89fccf67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:56:11.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the President said that he would suspend the requirement
        for motorcycles to have two large plates on both ends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a9dfb-4bb4-4616-a91d-dfd7768c12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:56:11.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other countries, ang motor walang plate number sa harap. Dyan
        lang sa likod," Duterte said, adding that it would be dangerous to add more
        ''gadgets'' on the vehicle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf85b57-91d4-4bda-9131-ff5636361ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:56:11.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In other countries motorcycles don''t have plates
        on the front. Only on the back.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5764ebe-3a3b-4b42-9098-2ae1996094dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:56:11.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested a "compromise" to have larger plate numbers instead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e8ee5-afb0-47ff-8032-f5fa8bfaa808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:56:11.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang compromise, lakihan na lang siguro ''yung plate number by one-fourth.
        Lakihan mo na lang para makita mo ang number. Ang importante talaga yung sa
        likod," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e5f5e-8f62-42cb-9fa0-d51b37839d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:56:11.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe the plate should be bigger by one-fourth. Make
        it bigger so the number is more readable. The back plate is more important.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a823819-e050-42e6-8468-d3cab6c31147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:56:11.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also sought for lower fines as penalty, between P10,000
        to P15,000 instead of P50,000 to P100,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa59ba7-e06a-4dac-874c-a27dbeeb81e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:56:11.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On why he signed the law implementing the above criticized measures
        in the first place, Duterte said that he did it under the recommendation of
        the police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1bfb2b-79ca-4cc5-8f9c-14bb51cf0145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:56:11.632+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pulis, tao ko ''yan. Ang military, tao ko. Ano ang irekomenda
        nila, I will adopt it basta magbigay lang ng rationale," he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc4ebe-6bb8-4255-9f8c-9465accdd73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:56:11.632+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police and the military are my men. Whatever they
        recommend, I will adopt as long as they give me a rationale.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947afa73-1cce-4b07-97fc-f513c54ab8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:56:11.632+08:00
      'mgnl:createdBy': 'lucia'
