      'mgnl:lastActivated': 2023-01-29T23:01:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> — Government
        troops rescued an Indonesian kidnap victim from Abu Sayyaf militants in Sulu
        Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbba459-532e-4568-b15e-e7a66aff9a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:22:41.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from Western Mindanao Command (Wesmincom) Saturday said
        troops from the Philippine Marine Ready Fleet Sulu engaged in a gunfight with
        members of the Abu Sayyaf Group (ASG) to rescue Heri Ardiansyah and Hariadin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e6a0c-7923-43e7-bcc5-281711c93974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:22:41.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three ASG militants and the captives tried to escape pursuing troops
        in Simisa Island in Banguingui by swimming towards Bangalao Island, however,
        they were spotted by roving sea patrols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a4999-e864-4206-92c0-28f1c6d7cab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:22:41.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hariadin died from drowing, while the three ASG members died in
        the encounter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b51207e-be5b-4e3e-9934-e397691d5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:22:41.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several high-powered firearms and other ammo were also seized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf48bfd-f8ba-44bd-b731-c3bf3b4ed3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:22:41.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Indonesians were brought to the headquarters of the Western
        Mindanao Command in Camp Navarro.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf74de0-5e1b-4ec6-a4e3-96e34a39e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:22:41.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government troops also pursued ASG members still on Simisa Island.</p>'
