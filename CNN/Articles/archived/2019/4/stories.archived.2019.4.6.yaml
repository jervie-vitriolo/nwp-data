  'bill-cosby-defamation':
    'author': 'Sarah Jorgensen, CNN'
    'caption': 'Photo: Mark Makela/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-06T11:44:41.274+08:00
    'imagesource': 'jcr:a9ba137d-27e0-48b6-abc3-98848d3771c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3788f81-f2a4-4619-bb49-0c9b498ef300'
    'lead': 'A settlement has been reached in a defamation case against Bill Cosby
      — but representatives for the comedian say he didn''t cut the deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-06T11:57:04.591+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:01:18.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:01:02.051+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bill-Cosby']
    'template': '1'
    'title': 'Defamation case brought by seven women against Bill Cosby settled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc198c-14f9-48da-98d8-7786a2a06780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T11:57:04.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A settlement has been reached in a defamation
        case against Bill Cosby — but representatives for the comedian say he didn''t
        cut the deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2f0c2-6a10-4a2d-a950-f8fe4f055780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T11:57:04.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents filed by attorneys for the seven women involved
        in the case — originally filed in 2014 — say the plaintiffs have reached a
        settlement and are requesting that the judge dismiss the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863f5b5-a129-4c38-a26b-7bc3c68f9bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T11:57:04.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cosby''s press representative Andrew Wyatt said that insurance
        company AIG reached the settlement without Cosby''s knowledge or consent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaf0c62-95fa-4d99-80bf-61b4594991cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T11:57:04.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Cosby did not settle any cases with anyone," Wyatt said in
        a statement to CNN. "He is not paying anything to anyone, and he is still
        pursuing his counterclaims. AIG decided to settle these cases, without the
        knowledge, permission and/or consent of Mr. Cosby. Mr. Cosby vehemently denies
        the allegations brought against him in these defamation suits and he maintains
        his innocence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a8ba6c-d0d4-44c8-93e9-60aa5b995084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T11:57:04.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the allegations outlined by Wyatt, AIG issued a statement
        saying the company "does not comment publicly on specific claims issues."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec58ea-48f3-4ac7-be55-1b6916179d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T11:57:04.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certain insurance policies provide insurers with the authority
        to resolve claims when the insured has been informed," AIG spokesman Matthew
        Gallagher said in a statement to CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e03f71-f926-43de-9506-5a98269cd3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T11:57:04.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Joe Cammarata, who represents the plaintiffs in this case,
        declined comment because of the confidentiality of the settlement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a4e0d-d8f4-4b9b-b5c1-e417237be7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T11:57:04.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs in the case are all women who have publicly accused
        Cosby of sexual misconduct -- Tamara Green, Therese Serignese, Linda Traitz,
        Louisa Moritz, Barbara Bowman, Joan Tarshis and Angela Leslie. The women claimed
        that Cosby <a href="https://edition.cnn.com/2015/01/06/us/bill-cosby-accusers-defamation-lawsuit/index.html">damaged
        their reputations through statements made to the media</a>&nbsp;by his representatives
        on his behalf that characterized their claims of abuse by the comedian as
        "absolutely false," "uncorroborated," "fabricated" and more, according to
        the women''s court complaint.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a03f38d-f3db-430b-a018-4ef12733779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T11:57:04.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:18.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby <a href="https://edition.cnn.com/2015/12/14/us/bill-cosby-sues-accusers/index.html">countersued
        the women in 2015</a>, claiming that the women made "malicious, opportunistic,
        and false and defamatory accusations of sexual misconduct against" him, among
        other claims. According to court documents, that suit may proceed under the
        terms of the settlement reached in the original case. A court must still lift
        a stay in the counterclaim case and allow Cosby''s counterclaims to proceed
        before any discovery could take place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c45fc-f9f2-4ed7-a54e-c92b802c517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T11:57:04.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:18.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Cosby was found guilty of <a href="https://edition.cnn.com/2018/04/26/us/bill-cosby-trial/index.html">three
        counts of indecent assault</a>&nbsp;in a Pennsylvania court in a separate
        case. He''s currently <a href="https://edition.cnn.com/2018/09/25/us/bill-cosby-sentence-assault/index.html">serving
        a prison term of three to 10 years</a>&nbsp;for that case, though he is appealing
        his conviction and maintains his innocence in all allegations of sexual assault.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30907f7-3092-4d27-8d5b-42af48605503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T11:57:04.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:18.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/05/us/bill-cosby-defamation-suit-settled/index.html">Defamation
        case brought by seven women against Bill Cosby settled</a>."</em></p>'
