  'immigration-agents-extortion-try-koreans':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-06T12:26:38.922+08:00
    'imagesource': 'jcr:467a1465-a7d4-41cc-9d32-388931b3e83b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90754973-1ef4-4a06-9e9f-4281f4c8e373'
    'lead': 'The Bureau of Immigration (BI) has recommended the preventive suspension
      of 18 of its personnel who were accused of extorting from 15 Korean nationals
      arrested in Pampanga last March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-06T12:28:17.352+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:01:17.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:01:02.328+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '18 Immigration agents face suspension for alleged extortion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44aea8c-37b4-40a9-86e8-c52c0ef0c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:28:17.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> — The Bureau
        of Immigration (BI) has recommended the preventive suspension of 18 of its
        personnel who were accused of extorting from 15 Korean nationals arrested
        in Pampanga last March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae172def-f82c-4021-8488-cadffaaec025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:28:17.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d196224-6fed-41ff-9d10-75728ba8071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:28:17.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Saturday, the BI said Commissioner Jaime Morente
        recommended the agents'' suspension pending the investigation of the supposed
        extortion try.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35697e2f-4fc0-4675-be2d-7bb1d0b594e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:28:17.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1349e0-5ce7-426b-a219-5e3cfc50e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:28:17.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have requested the DOJ (Department of Justice), which is our
        mother department, to issue the suspension order," Morente said. He said he
        also requested the National Bureau of Investigation (NBI), also under the
        DOJ, to conduct a separate probe for the possible filing of criminal charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478a029-44fe-4624-9884-10c0a8a49442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:28:17.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4fd62-632e-4233-8817-4dcf5fef9931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:28:17.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente was "acting on President Rodrigo Roa Duterte''s order,"
        the BI said, noting that the Koreans had filed a complaint to Malacañang and
        the DOJ. Reports say the BI agents tried to extort millions of pesos from
        the Koreans who were arrested in an operation in Angeles City, Pampanga last
        March 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8f6d70-a135-4d15-8d55-e02ba72d3d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:28:17.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952bc3d-5019-441d-a4a0-dd4fb1fe6df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:28:17.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said the accused personnel would face sanctions to be determined
        by the bureau''s Board of Discipline, adding that the BI will continue to
        heed the President''s order to rid the bureau of corruption.</p>'
  'finland-happiness-export':
    'author': 'Lianne Kolirin, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-06T13:07:28.507+08:00
    'imagesource': 'jcr:3bb6c823-48dc-4563-9155-be97311acacc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfc05e9b-c6f5-4648-9464-da7de6479c76'
    'lead': 'One entrepreneurial Finnish school is now branching out overseas, exporting
      its lessons globally in a bid to spread, and sell, this happiness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-06T13:11:04.477+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:01:16.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:01:02.570+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Finland']
    'template': '1'
    'title': 'Can happiness be exported? One Finnish school believes so'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a55feb-a4f9-4dfa-9d9f-0101d8b94a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Finland has emerged as the happiest nation
        in the world, and not for the first time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26414522-d157-4afc-bdb9-89cac10426d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nordic country, home to just 5.5 million people, scooped top
        spot in the UN''s World Happiness Report — which ranks countries by how content
        their citizens perceive themselves to be — in both 2019 and 2018. Furthermore,
        it has consistently ranked in the top 10 — since the first report in 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1402dde-e75e-4444-8978-4433cf42e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite severe and prolonged winters, Finns'' positive outlook is
        boosted by low levels of crime, access to nature, affordable childcare, heavily
        subsidized healthcare and, crucially, free education.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b6ab6-bac3-4d89-acd4-310743204308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compulsory school education also begins at seven, which is late
        when compared with British children, who begin in the year they turn five,
        and the U.S., where children enroll before six.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0839b8b7-ab20-4f6c-bb90-09bd0d467c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standardized testing does not exist in Finland and students are
        encouraged to explore their strengths, rather than compete, in a more relaxed
        environment, which education experts say can have a lifelong positive impact.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b98a2-5e58-408d-9138-d8084f06a011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Helliwell, editor of the World Happiness Report, told CNN that
        Finnish children posting the highest scores in the OECD''s PISA education
        rankings first attracted international attention to the country''s school
        system. "The same thing is now happening for happiness, with respect to life
        as a whole," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84868677-f55d-4029-9372-f38d3b404106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country''s top educators had ensured that the "system
        move beyond the achievement of test scores to the development of happy and
        well-adjusted children and adults."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ee5e1-551f-4b74-a46a-f6bb096c38a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One entrepreneurial Finnish school is now branching out overseas,
        exporting its lessons globally in a bid to spread, and sell, this happiness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da8e38-4b13-488f-915a-79a377fa062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Something valuable to offer''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1065e3ec-e24f-4aec-95e4-b1a78d3762ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests, competition and ranking are all shunned by Helsinki International
        Schools (HEI), an institution with seven outposts in China, Australia and
        South Korea, which aims to make "high-quality early childhood education ...
        accessible for as many children as possible."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2d827-a915-4c32-9394-b9afc0b8992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says its concept has proved such a success that six additional
        branches have opened since the first one in the Inner Mongolian city of Baotou
        in 2017, catering for 300 children aged three to six. It is now planning new
        initiatives in Argentina, Saudi Arabia and Kuwait.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03350624-d2a1-4e14-8f8c-8c854d04bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We soon realized that if we could make this model work in Inner
        Mongolia, it would probably work anywhere," Milla Kokko, HEI Schools CEO and
        co-founder, told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a33a7c7-7f92-4e5f-8a0a-1e3cbcd1f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kokko said: "Clearly Finland has something valuable to offer people
        around the world." The idea is to collaborate with overseas educationalists
        rather than export Finnish educators, she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f13b7-8449-4e0c-8c5f-ec14ed18e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HEI Schools recruits, trains and works with local partners to create
        and run pre-schools which reflect the Finnish model, also using Finnish designers
        and architects to build inspiring spaces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a776a6f-aa13-4628-8fe7-ba40b732e560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started by building this very holistic package that people outside
        of Finland can operate. If the model was based on finding Finnish teachers
        to run it, we would eventually run out," the CEO laughed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154609d3-b96c-43a5-9a9d-6cb25cbd89ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kokko said that research shows that children learn most effectively
        when they are enthusiastic about the subject. "But it''s very difficult in
        competitive environments to say ''just relax and let the children find their
        own interests.''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d3714-c24a-497b-8925-cc199dbf950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that Finland is not a very competitive society so it
        has been easier to implement this. When you have the culture to try that,
        you see that it works, but having a culture of competition and ranking-based
        models makes it more difficult."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdce3ef-dc67-4c6a-8105-17b9b0032e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helliwell agreed, adding: "Education in Finland has not always been
        first-rate; there were many important reforms introduced several decades ago,
        something they recount to show that good education is not culture or nation-specific,
        but can be developed anywhere. Being Finns, and good at sharing (something
        else that can be emulated and learned), they were responsive to outside interest,
        and willing to help others to improve their education systems."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365b93e-3ee2-4ce4-9bc4-f963d6323709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in Finland, the ''satellite'' schools are not free. HEI Schools
        Marketing Communications Manager Pamela Lewis told CNN that national operators
        decide on their own fees but are "typically ... landing on fees suitable for
        (the) local middle class."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14dd54c-3310-42a3-b8ae-d0732438a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Danger of post-hoc explanation''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b05789-6a9f-46ae-a6c5-ec70bf503818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riikka Hofmann, a lecturer at Cambridge University''s faculty of
        education, where she researches educational change, told CNN: "The reasons
        for the success of any education system are always complex, contextual and
        there is always the danger of post-hoc explanation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1f930-791c-4bec-98ef-198cac486696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the interesting thing about Finland''s education
        system is that "it was not developed into its current form in order to tick
        boxes of success, but in order to be supportive of all children''s learning."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f95acf-1970-4f67-ab1e-dce7d7430d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hofmann said that "we do not know whether things that work in one
        cultural and policy setting will work the same way in another" but pointed
        out that HEI Schools is instead trying to allow for its model to develop in
        a "co-constructive" way through its implementation by teachers in different
        countries.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c8d1f-45de-4b1e-8231-709fd87c60c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One place with an almost diametrically opposed educational culture
        is South Korea, where emphasis is placed on academic achievement within a
        hothouse system. Seolmi Lee, a parent at an HEI school in Seoul, said she
        had come to seek an alternative model after majoring in early childhood education
        herself.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a737069b-bb13-47d4-ac9d-c221c409a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee told CNN that she felt South Korean education was stuck in a
        traditional system where children operated within a "set framework with fixed
        answers."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee64d1-c1ab-43d5-829e-c9f95ec09b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had been impressed that "in Finnish education, children independently
        take the initiative to decide what kind of activity they would like to do,
        find answers within the play they choose, and finish the activity without
        a set time or framework."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c7994-d7c1-496a-b97f-820201f1ea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By doing so, children "gained a huge sense of accomplishment and
        self-confidence, which eventually leads to the happiness of living."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a88ae-6204-4473-a0d9-94134e56ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every parent wanted their child to be happy, Lee said, adding: "I
        want to teach my child that happiness is something that she has to make herself,
        rather than somebody making it for her."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b75962-a0f9-4715-86fd-4015ea6e105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four years of play</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb92db7-6af5-4896-893c-c308ecc5b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies consistently prove a solid foundation in early years has
        a lasting, lifelong impact, according to Sue Palmer, a former head teacher,
        literacy expert and author of many books including "Toxic Childhood."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec868f1-fe3d-4ca2-848a-069dd12c2b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies consistently prove a solid foundation in early years has
        a lasting, lifelong impact, according to Sue Palmer, a former head teacher,
        literacy expert and author of many books including "Toxic Childhood."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8132d4-350b-486c-ae8a-cfe68d0180a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer told CNN: "My admiration for the Finns is for their education
        in general and the trust they put in teachers, but specifically for their
        absolutely remarkable pre-school provision."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f8ef17-ccd9-4e54-b785-9d75c5c1548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer strongly believes the later starting age is key to Finland''s
        success and would like to see more countries follow suit. Two thirds of countries
        start school at six, 12% at 4-5 and just over a fifth — 22% — at seven, she
        said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e0538-65c1-4de1-96c3-e2440fc0eca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody in Finland expects children to be reading and writing formally
        until they are seven which means they get four years of play and early years
        pedagogy.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d5456-9b4a-4034-9757-4b21c870e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of children who are simply not developmentally
        ready and if you force them you can create a lot of problems."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859adbaf-7c9d-45a7-ab41-ab3b2021cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:11:04.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/05/europe/finnish-schools-abroad-scli-intl/index.html">Can
        happiness be exported? One Finnish school believes so</a>."</em></p>'
