      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> The San
        Miguel Beermen overcame a sluggish start to steal Game 1 of the PBA Philippine
        Cup quarterfinals, 80-78, against TNT KaTropa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b12a14f-e2d0-42e2-8d6f-002b4e67a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T19:20:42.422+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo came off the bench to score 15 points and provide
        spark for the Beermen, who are now a win away from moving on to the semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba0f506-56df-4e47-a0d0-13a41b0244fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T19:20:42.422+08:00
