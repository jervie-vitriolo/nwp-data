    'template': '1'
    'title': 'Family finds hidden camera livestreaming from their Airbnb in Ireland'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7844d1-5174-4899-9482-9d225f93df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After arriving at their Airbnb in Cork,
        Ireland, a family from New Zealand made an unsettling discovery: a hidden
        camera, livestreaming from the living room.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b310d7e-8b3a-4312-a047-a7dbcf966566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb09c3e-af74-4cc7-ac9b-3ef4007ab67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nealie and Andrew Barker, from Auckland, were in the midst of a
        14-month trip around Europe when they arrived at the Airbnb property with
        their four children and niece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c7231-1764-47cd-a765-9eeaa9ae28cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c247382d-0616-471e-9576-1991e9e2128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the family had unpacked, Andrew Barker, who works in IT security,
        scanned the house''s Wi-Fi network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f4ac8-0f4f-4770-aa6f-62f6ff73c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e8478-da49-41ac-855a-d02d1df9b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scan unearthed a camera, and subsequently a live feed. From
        the angle of the video, the family tracked down the camera, concealed in what
        appeared to be a smoke alarm or carbon monoxide detector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4cb6b-5144-4c33-8311-31851ad2ef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4b5fc-bf4d-40ca-805c-8bd0ef52ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was such a shock. It was just a really horrible feeling," Nealie
        Barker told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648796e1-bdb6-4236-814f-6f33ea01cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e8bb7-d2a8-4dee-ad4e-cc1d527a61bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called Airbnb to report the camera. "They had no advice for
        us over the phone," she said. "The girl just said that if you cancel within
        14 days, you won''t get your money back."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfbd2c5-9220-4c98-b0d4-e16c6f02f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1bf6f-b77f-45f0-9fc2-01ba34c1a393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, Andrew Barker called the owner of the property. When confronted
        with the family''s discovery, Nealie Barker said, the host hung up. Later,
        he called back, insisting the camera in the living room was the only one in
        the house.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb92ab1-9b33-4a2b-94e9-f4957b6d0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa26fc-40cb-4f43-a6c4-6bb6dfa2dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t feel relieved by that," she said, adding that the host
        refused to confirm whether he was recording the livestream, or capturing audio.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053576b-857b-44a1-a6ef-9ec4c7bf3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212514e7-86bb-4aa7-9cbc-cb9188fcb2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:00:28.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family relocated to a nearby hotel and called Airbnb the following
        day. "They still didn''t seem to grasp the seriousness of the issue. They
        were treating it like a canceled booking," Nealie Barker said. Ultimately,
        Airbnb''s trust and safety team promised to conduct an investigation, and
        it temporarily suspended the listing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
