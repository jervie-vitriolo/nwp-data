      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em><a href="https://edition.cnn.com/2019/04/05/europe/ireland-airbnb-hidden-camera-scli-intl/index.html">"Family
        finds hidden camera livestreaming from their Airbnb in Ireland"</a></em></p>'
  'us-iran-irgc-terror-organization':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-06T15:05:27.201+08:00
    'imagesource': 'jcr:ce6bba8a-fc59-4fa8-8594-8159bb6f6ff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b118a7dd-1d7b-4508-99ae-d0dc47b5abae'
    'lead': 'The Trump administration is expected to designate Iran''s Islamic Revolutionary
      Guard Corps (IRGC) as a foreign terrorist organization as early as next week,
      according to a US official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-06T15:07:41.375+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:01:13.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:01:03.326+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. expected to designate Iran''s Revolutionary Guards as a foreign
      terrorist organization'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c641116-7d90-4a8a-b412-60ef95a4c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration is expected to
        designate Iran''s Islamic Revolutionary Guard Corps (IRGC) as a foreign terrorist
        organization as early as next week, according to a US official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af78fd5-9b04-46ce-9078-207fb53193fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c2913-c9dd-4318-acd0-32f03c50b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designation decision, formally under the State Department''s
        purview, is taking on heightened importance as part of the White House''s
        increasingly aggressive strategy towards Iran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd588de21-f103-4ba6-9dac-e63ce6daba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f9ad58-141f-409c-a0be-760428b4c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have been debating whether to make the designation for
        several months. CNN reported in July 2018 that the administration was considering
        doing so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab739dd-aaf9-4955-b972-f688fa3f44db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022da53-cd43-409e-b2c0-09f9210b6712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the White House National Security Council declined
        to comment and the State Department did not respond to a request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31afbf-fe0f-4d18-9afa-3bbfbe5c3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc0079-ed52-4a47-8f6d-535855d34f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal was first to report the expected designation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2415a29-a192-4938-8fa6-a1fbbea02474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc379f19-aacb-4698-8bd5-fbad81779d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials have told CNN that US troops in Syria and Iraq
        often find themselves operating in close proximity to members of the IRGC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d045e-e44e-4b08-8cb9-6d6614817681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843ebf2-edc1-4145-9043-6400586a887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, CNN reported that Director of National Intelligence Dan
        Coats cautioned the administration that designating the IRGC could pose dangers
        to US forces, according to one source familiar with the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b04fab-cf48-4874-9938-05e3472a926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e92f3-09af-4bbb-91a3-f3cd23309a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the cover of the Syrian war, the IRGC is now trying to plant
        military roots in Syria and establish a new strategic base to threaten Syria''s
        neighbors such as Israel," Brian Hook, the State Department''s special representative
        for Iran, told reporters Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1ea00-42c2-48db-bbef-f937c933c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee1b88-b8b9-41e4-a9d3-c351a4ce538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Iraq, I can announce today, based on declassified US military
        reports, that Iran is responsible for the deaths of at least 608 American
        service members. This accounts for 17 percent of all deaths of US personnel
        in Iraq from 2003 to 2011. This death toll is in addition to the many thousands
        of Iraqis killed by the IRGC''s proxies," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e81e4bc-1dfd-4adf-acce-6fd616b5fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:07:41.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/04/05/politics/us-irgc-terror-organization/index.html">"US
        expected to designate Iran''s Revolutionary Guards as a foreign terrorist
        organization"</a></em></p>'
  'julian-assange-expulsion-embassy':
    'author': 'Ana Maria Canizares, Gremaud Angee, Samantha Beech, Claudia Rebaza
      and Hilary McGann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
