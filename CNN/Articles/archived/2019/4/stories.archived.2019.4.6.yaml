    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b3749-4b06-4334-84af-bfe92e4ebe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:22:41.309+08:00
