      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/3/20/decals-RFID-doble-plaka-motorcycle.html"
        target="_blank">Decals, RFID tags eyed as alternative to ''doble plaka'' in
