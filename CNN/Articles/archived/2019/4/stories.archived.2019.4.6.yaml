      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c7981f-4a8c-42af-a7c1-531420537716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:14:04.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also revealed that the situation in the country''s capital, Tripoli,
        "looks normal" but added that the embassy has received reports of fighting
        near Tarhuna town, less than a hundred kilometers from Tripoli.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f1ce06-243a-445f-a432-feca72830f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:14:04.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.853+08:00
