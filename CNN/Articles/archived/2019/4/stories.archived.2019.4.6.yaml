    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c22b3e46-f692-4f77-9a16-97cfc53a6d22'
    'lead': 'The policy was implemented as a part of the Motorcycle Crime Prevention
      Act, which President Rodrigo Duterte signed on March 8.

      '
