    'template': '1'
    'title': 'Duterte says he will fire another Cabinet official for corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63430f7-5f36-413a-a669-81120571bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:04:57.798+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> President
        Rodrigo Duterte said he will fire more officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5903f7b-1ca6-4e5e-a29a-936c32e63c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:04:57.798+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech delivered to the National Federation of the Motorcycle
        Clubs of the Philippines at Iloilo City, the President said that he will fire
        more people next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9580d5a-f334-45e9-a946-d57ced01e221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:04:57.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagbalik ko (When I return) maybe tomorrow I''ll be firing a lot
        of people simply for corruption," Duterte told motorcycle enthusiasts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d62e0e-f325-4b5a-a853-89658d123b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:04:57.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hinted that among those that would be fired is someone who had
        the "ability to convert".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f442a-a6d2-4a7d-b252-1041633af6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:04:57.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authority to convert is given to a single person <em>tapos
        pabalik-balikin mo ang tao</em> (and then you make people return) for two
        years, for me that is corruption," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ddd21f-a513-48e2-b73d-132fb307d5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:04:57.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has fired several of his Cabinet members and executive
        appointees during his term for alleged corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec8646-319c-4fea-8333-33cef8c2d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:04:57.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he might create a separate agency for land reclamation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78918b9d-f59c-40b9-be77-7e5d9da2ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:04:57.799+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may institute another agency. (With) people with unquestionable
        character. <em>Para malinis</em> (So it''s clean)," Duterte added.</p>'
