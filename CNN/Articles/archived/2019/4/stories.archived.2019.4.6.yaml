    'template': '1'
    'title': 'Huge haul of cocaine found among bananas in Germany'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f229dde-db3a-4f60-ba2f-047a26de6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:45:37.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A record haul of cocaine has been discovered
        in crates of bananas at supermarkets in northern Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd270da4e-60e4-4430-a521-b6be7d82a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:45:37.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cocaine — amounting to hundreds of kilograms — was found on
        Wednesday in banana crates in six branches of the Aldi supermarket in the
        northern city of Rostock, and at an Aldi logistics center in Jarmen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d9407a-a82b-4695-b95e-c99da8684a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:45:37.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs are believed to have originated in Latin America, Harald
        Nowack, spokesman for the public prosecutor''s office in Rostock, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad166e-68be-4db1-b688-9d0f22e0d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:45:37.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The packages were temporarily secured and subsequently separated
        from the remaining contents (bananas)," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b410670-0a61-42ec-8e13-3d3aecd3ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:45:37.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the total amount of drugs recovered is still be determined,
        Nowack told the German news organization NDR that the haul was "really unique"
        for the state of Mecklenburg-Vorpommern in northeast Germany.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e7d5e-cf9c-4bd6-95af-288be10a4e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:45:37.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the final quantity yet, because we simply haven''t
        been able to evaluate it yet, because of the quantity," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d0ac7-5464-4b9d-89c9-3ce4773ab2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:45:37.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State police confirmed, however, that the quantity ran into the
        "three-figure kilogram region," and early reports indicate that the haul could
        be worth in the region of €25 million ($28 million).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46bf2d-e063-4a3e-9a37-dcd7862da674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:45:37.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowack refused to offer further details on the grounds of the investigation,
        but noted that police are trying to find out the origins of the drugs and
        their intended destination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0803ee2d-55ba-4349-b94c-65107bf47954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:45:37.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldi Nord -- the division of the supermarket chain operating in
        northern Germany -- confirmed to CNN that it was "affected by the incident,"
        but also refused to offer further information due to the "ongoing investigations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81387ac0-0a6d-4626-989d-cf7059ec8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:45:37.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s discovery is not the first major cocaine haul to be
        uncovered in the northern state of Mecklenburg-Vorpommern. In 1992 and 2005,
        100kg packages were recovered in cargo ships at Rostock port.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e9b4f-eb39-459f-a852-5fed741bf9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:45:37.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a 109kg-cocaine haul was also discovered among pineapple
        shipments in a warehouse in Valluhn. And in 2018, more than a ton was discovered
        in Hamburg.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edacd00-f333-48c7-81f8-41f21d52bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:45:37.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/05/europe/germany-cocaine-aldi-ger-scli-intl/index.html">Huge
        haul of cocaine found among bananas in Germany</a>."</em></p>'
  'ireland-airbnb-hidden-camera':
    'author': 'Emily Dixon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-06T14:54:04.720+08:00
    'imagesource': 'jcr:d84df3b4-f210-4c0b-84de-f7f7c9b25eca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5526f9a-3ebd-4072-9961-989396e347e9'
    'lead': 'After arriving at their Airbnb in Cork, Ireland, a family from New Zealand
      made an unsettling discovery: a hidden camera, livestreaming from the living
      room.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-06T15:00:28.873+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:01:14.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:01:03.089+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
