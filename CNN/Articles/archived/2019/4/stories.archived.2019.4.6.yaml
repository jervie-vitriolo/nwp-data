      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Barangay
        Ginebra San Miguel clamped down on the Magnolia Hotshots, 86-75, to take Game
        1 of their best-of-three quarterfinals series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04154ee-2e50-494e-8040-892cc1839028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:27:53.130+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:09.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings put premium on defense, limiting the Hotshots to just
        nine points in the second quarter to pull away early in the game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b64a5ac-c154-4b21-aa9f-6831f472ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:27:53.130+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:09.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra leaned on their twin towers Greg Slaughter and Japeth Aguilar
        to secure the victory. Slaughter had a double-double of 15 points and 12 rebounds,
        while Aguilar added 12 markers, 11 rebounds and seven assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db7d1b-be75-452a-aa28-b2c37ee58b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:27:53.130+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:09.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings had a 60-34 points inside the paint advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecff11d-dcc6-4f62-90fd-28c5d0e3fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:27:53.130+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:09.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guards of Magnolia struggled all game long. Mark Barroca was
        limited to three points, while Jio Jalalon only had four markers as the backcourt
        tandem combined on 3-of-18 shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1304e8a-2d39-4c42-8c23-6817ed9388cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:27:53.130+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:09.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee had a team-high 15 points for the Hotshots. While Ian Sangalang
        contributed 14 points and eight boards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e217bb3-7be5-4a29-a03c-45a5442d938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T21:27:53.130+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:09.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams will once again collide on Monday at the Araneta Coliseum
        for Game 2 of the playoff series.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba5c40-32a3-4b08-8ee8-80d443c74240'
      'mgnl:activationStatus': true
