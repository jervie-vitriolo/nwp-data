      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 of the best-of-three series will be played on Monday at the
        Araneta Coliseum.         </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d960f5-6391-4a4b-bc5f-f799467ce394'
