      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New rules on Assange</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a0874c-474a-4909-9b40-b2f31d6cb2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Moreno took office 2017, Assange has repeatedly claimed Ecuador
        has been trying to make life more difficult in a bid to force him to vacate
        the premises. Ecuador has denied it, with Attorney General Íñigo Salvador
        telling reporters in October that his country was "not looking to revoke"
        Assange''s asylum.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6205ef7b-f5a5-4121-9920-43a29c776b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de2fee0-b852-4d7f-a676-47d8d602a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Moreno said in December that if the UK government guaranteed
        that Assange will not be extradited to a third country where he could face
        the death penalty, the WikiLeaks founder should hand himself in to the authorities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d06d14-ecf2-40f1-8f3e-4b0737e6f071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ca9ad-e0d8-4656-a645-3f53bc7dad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador said that the UK had given such a guarantee, but Moreno
        said he needed clarification on the British position.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1a512-15c6-4b58-b2ae-77928d3cbf93'
      'mgnl:activationStatus': true
