    'jcr:uuid': 'def19029-0a35-4701-ae87-368a2dc860b2'
    'lead': 'The legal team of WikiLeaks'' founder Julian Assange has said expelling
      him from the Ecuadorian Embassy in London would be ''illegal'' and would ''violate
      international refugee law.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-06T15:16:50.369+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:01:12.587+08:00
