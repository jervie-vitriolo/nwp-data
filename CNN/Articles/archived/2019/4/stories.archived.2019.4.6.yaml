      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include paying for his food, medical care and laundry, taking
        care of his cat, keeping the parts of the embassy he uses clean, and obtaining
        prior authorization for visitors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be90c1-02ec-4e62-802d-035a562bd7f6'
