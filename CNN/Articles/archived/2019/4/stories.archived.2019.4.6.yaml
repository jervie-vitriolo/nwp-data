    'template': '1'
    'title': 'Two NPA commanders killed in Davao del Sur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a6ef5-b8b5-445f-bc6b-f82a6c7662cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T16:17:59.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6)</strong> - Two leaders
        of the New People''s Army (NPA) were killed by government troops in Digos
        City, Davao del Sur Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca16b32-2d33-4ff3-877d-90420607b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T16:17:59.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from the Eastern Mindanao Command Saturday,
        the fatalities were identified as Lesly Pulido and Roberto Castellote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe5da3-675d-4023-8e9d-1e261695224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T16:17:59.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulido and Castellote were part of a group who figured in a firefight
        with members of the 39th Infantry Battalion in Sitio Lanan, Barangay Goma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340fd313-6e4f-488f-abd5-5c8b0ad558e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T16:17:59.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from Col. Adonis Bajao, commander of 1002nd Infantry Brigade,
        said the soldiers were fired upon while they were responding to a complaint
        from farmers saying the NPA''s presence were disturbing their farming activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0369b1-bab5-4337-8c06-52ab31eebc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T16:17:59.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encounter is just the latest in successive similar incidents
        in the Davao Region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea17ce6-a084-4e3c-8dc0-4ac4954b48fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T16:17:59.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same soldiers from the 39th Infantry Battalion figured in an
        earlier encounter also with the NPA on April 1 in Colonsabak, Matanao, Davao
        Del Sur during a security patrol. No one was reported hurt in the incident</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42455db0-0de3-4515-baff-0eacb48c0fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T16:17:59.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 3, community information also guided the sustained operations
        in Compostela Valley which led to another encounter between the troops of
        71st Infantry Battalion (IB) and an undetermined number of NPA at Sitio De
        Oro, Barangay New Barili in the town of Maco.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991b31e-2da5-4a18-be1a-d8653518a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T16:17:59.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA members were the same group encountered by the same unit
        of 71st IB on March 28 and 31 at the boundary of Maco and Mabini, also in
        Compostela Valley. One person was wounded in the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79810548-1d3a-4378-a1fd-eecf57bf4306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T16:17:59.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a report made by Major Gen. Jose Faustino Jr., sustained
        security operations are being conducted in the area as the NPA were on the
        run after more communities tipping off their presence to authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3419cb34-4923-4f35-939f-cace71124a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T16:17:59.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen Felimon T. Santos Jr., commander of the Eastmincom, said
        troops should take the cooperation of communities as a sign of wanting conflict
        to end.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ce8e6-7c95-4ff2-9f5c-325e7da2ba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T16:17:59.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should reciprocate it with our sustained operations to protect
        their right to live free from coercion from any terror group," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793212ce-25ce-46fe-b308-e48cede6aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T16:17:59.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on NPA members to lay down their arms and listen
        to people wanting peace.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22a6e2-97b5-4f65-a98b-4977d0b582ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T16:17:59.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people with their information is sending the message for you
        to abandon arm struggle and this is what we want to re-echo, surrender and
        avail of the integration program and let us bring together peace to the communities,"
        Lt Gen. Santos said.</p>'
  'pba-semis-san-miguel-tnt':
