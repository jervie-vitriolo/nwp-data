    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad71d4f7-d280-450a-a8bc-2e5d81594745'
    'lead': 'The President says that he is dissatisfied with an official that has
      the authority to convert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-06T21:04:57.798+08:00
