      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc8d20-13ae-4d17-8ac7-6cb4ea679e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Assange was told he had to abide by new rules imposed
        by the Ecuadorian embassy in London.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae789ad0-9db8-4ea7-ab50-79d202a9b74c'
