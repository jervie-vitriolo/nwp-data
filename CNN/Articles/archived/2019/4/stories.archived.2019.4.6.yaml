    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24424443-3926-4d25-a89b-e304938e449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.372+08:00
