    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Assange expulsion from Ecuador embassy would be ''illegal,'' his legal
      team says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02513d3f-1df2-4cc4-bbd2-ffd14fd919fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The legal team of WikiLeaks'' founder
        Julian Assange has said expelling him from the Ecuadorian Embassy in London
        would be "illegal" and would "violate international refugee law."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd6bb93-447f-47da-9e79-a881759ec76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beedb1b7-a797-4aa5-b93b-e5bde688d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a sad day for democracy if the UK and Ecuadorean governments
        are willing to act as accomplices to the Trump administration''s determination
        to prosecute a publisher for publishing truthful information," according to
        the statement issued on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17776ea-ec2f-4eaf-8d1e-93bd18aebc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e7b5c-3fd0-4691-ba92-edeb62c0c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the Ecuadorian Foreign Ministry called the
        rumors about the termination of Assange''s asylum "fake news," adding that
        the claim of a possible agreement with the UK "misrepresents reality."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b88cf25-4c9a-43d0-9d39-7c7cd1d38ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d83858-72a5-401f-939d-f26cd18e665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ecuadorian government notices that these falsehoods are also
        an attempt to tarnish the dignity of the country," the ministry said in the
        statement. "When they issue falsehoods, the asylee and his associates express
        once more their ingratitude and disrespect towards Ecuador, instead of showing
        gratitude towards the country that has welcomed him for nearly seven years,
        incurred significant expenditures to pay for his stay at the Embassy, has
        borne their rudeness and to whom he, paradoxically, has filed a lawsuit against
        for adopting a cohabitation protocol in order to prevent his bad behavior
        from taking place again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531c7f3-af5c-44f2-ba51-181e29e69956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe5dc0-db43-411c-9cad-2c76c6b6a7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiLeaks tweeted from its verified account Thursday, "BREAKING:
        A high level source within the Ecuadorian state has told @WikiLeaks that Julian
        Assange will be expelled within "hours to days" using the #INAPapers offshore
        scandal as a pretext--and that it already has an agreement with the UK for
        his arrest."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08282d-6d03-40f1-893a-cce2ab3012c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5530f78-b8f9-4595-a451-f26fee8e41e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the speculation on Friday, British Foreign Secretary
        Jeremy Hunt told reporters that Assange "is a free man" and "can leave the
        embassy whenever he wants to." "We want the situation resolved as quickly
        as possible," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c192479-74bc-450d-ba4e-e444f4f724b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3ed21-d573-46ca-b8e5-9c4ef3790216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police refused to comment when asked if police
        were aware of any extradition arrangement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be61ae4-1143-4a19-9c81-d4f3b19aa71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa8ab68-fb4e-4505-8801-b1700940283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian whistleblower has been holed up at the embassy, yards
        from Harrods department store in Knightsbridge, since 2012 when he was granted
        asylum as part of a bid to avoid extradition to Sweden, where he was facing
        allegations of sexual assault.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb4ee25-9583-4db1-bb6b-f02ed04e657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddadc583-447b-4ca2-bff9-da9e52606f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has since been dropped, but as Assange fears US extradition
        due to his work with WikiLeaks he has remained in place. He has repeatedly
        denied any wrongdoing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece45c5c-d989-44eb-bc59-6b5be7a96228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5c3879-b00a-4d7b-9a3f-2f1d78403015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US court filing in November 2018 revealed US government efforts
        to criminally charge Assange. The Justice Department investigation of Assange
        and WikiLeaks dates to at least 2010, when the site posted thousands of files
        stolen by the former US Army intelligence analyst now known as Chelsea Manning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95a6ea-b268-49d8-9f8e-04f2bd76b4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b9b02-c51f-48d4-8b4a-a7f089bbb890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Ecuadorian Foreign Ministry had told CNN
        on Thursday that it does not respond to rumor or hypothesis, when asked about
        the WikiLeaks allegations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb4dd3b-7a29-47ae-a250-2cbc34be0f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13544496-f643-44bc-8252-eadec7a0ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange''s Ecuadorian Lawyer, Carlos Poveda, told CNN: "It could
        happen, the Ecuadorian government could apply the protocol to terminate his
        asylum. But this would be in coordination with the United Kingdom so his exit
        could be shown as a war''s trophy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f678f-ae0e-42eb-926d-b8aafd107486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34225f0b-15ab-4440-a020-4cf44da471ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Ecuadorian President Lenin Moreno told local media that
        Assange has repeatedly violated protocol at the embassy. "Several times, Mr.
        Assange has violated the agreement we reached with him and his lawyers," he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28111467-167a-41cf-8a6f-8bfbbaa37b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6617a2-2623-4616-aea1-2db6126109fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poveda told CNN that the President hadn''t been specific on how
        or which article of the protocol his client had violated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887ba3e-f20e-44f1-aa82-361072e134a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeaf206-1fec-498f-850a-f100ba01323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T15:16:50.372+08:00
      'mgnl:createdBy': 'eimor'
