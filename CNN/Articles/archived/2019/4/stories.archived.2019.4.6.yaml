      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16d7d2-9277-4c34-aa40-11770410bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T12:14:04.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:01:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) earlier advised Filipinos
        in Libya, especially those within the 100-kilometer vicinity of Tripoli, to
        be vigilant and exercise "extreme caution" in the wake of "recent escalations
        and the threat of outbreak of war in the country." It said it is monitoring
        the security situation amid reports of fresh fighting in Libya as rebel forces
        from the east of the country try to enter the capital.</p>'
