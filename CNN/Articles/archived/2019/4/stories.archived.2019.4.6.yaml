      'mgnl:lastActivated': 2023-01-29T23:01:10.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         June Mar Fajardo added 15 points and 10 rebounds, including two crucial baskets
        down the stretch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a4e2a-5e38-42a6-974e-4306fa1ca6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T19:20:42.422+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario paced TNT with a game-high 23 points to go along with
        nine rebounds. While RR Pogoy added 16 markers, seven boards and three assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff21c07-3d33-415c-8ee8-b6f11cb8d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T19:20:42.422+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pogoy had the chance to win it for KaTropa but he missed a three-point
        attempt in the game’s last possession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c9eb15-25f2-4bd0-9b2e-7a3515be0c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T19:20:42.422+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:01:10.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         TNT led for majority of the game and dominated the rebounding battle against
        the taller Beermen. But the KaTropa shot poorly only managing to connect on
        24 of their 80 attempts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e1b0e-e44c-453e-8a5a-35f0684f7ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T19:20:42.422+08:00
