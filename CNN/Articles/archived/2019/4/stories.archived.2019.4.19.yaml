      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931772c9-68f0-408a-8114-64c531f9dd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.725+08:00
