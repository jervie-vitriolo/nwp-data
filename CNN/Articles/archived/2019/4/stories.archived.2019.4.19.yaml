      'mgnl:type': 'text'
      'text': '<p>Ben Nyberg, GIS coordinator and drone specialist for NTBG, said,
        "Drones are unlocking a treasure trove of unexplored cliff habitat, and while
        this may be the first discovery of its kind, I am sure it won''t be the last."</p>'
