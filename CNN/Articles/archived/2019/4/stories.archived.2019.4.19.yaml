      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parisian cathedral was recreated in the open-world action-adventure
        video game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba72100-5de9-424b-b0e2-a28ae82bcd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:23:34.318+08:00
