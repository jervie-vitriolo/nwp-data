    'title': 'Eating just one slice of bacon a day linked to higher risk of colorectal
      cancer, says study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8eea02-aa65-412c-bd37-ff27eff448a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Eating even a moderate amount of red
        or processed meat is linked with an increased risk of colorectal (bowel) cancer,
        according to a <a href="https://academic.oup.com/ije/advance-article/doi/10.1093/ije/dyz064/5470096#133824902"
        target="_blank">new study</a> published Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab98b44-d464-4c35-8e82-78c2b1ca4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7446fa-1e41-46c4-ad32-95bf9825a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who ate 76 grams of red and processed meat per day -- that''s
        in line with current guidelines and <a href="https://www.nhs.uk/live-well/eat-well/red-meat-and-the-risk-of-bowel-cancer/"
        target="_blank">roughly the same as a quarter-pound beef burger</a> -- had
        a 20% higher chance of developing colorectal cancer compared to others, who
        ate about 21 grams a day, the equivalent to one <a href="https://www.nhs.uk/live-well/eat-well/red-meat-and-the-risk-of-bowel-cancer/"
        target="_blank">slice of ham</a>, according to the research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93f8ea-1806-41d6-b8eb-ec8fe57ae826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be11d0d-05d1-4a38-b4ff-242a6076a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that processed meat, like sausages or bacon,
        posed a bigger risk than red meat, with the risk of colorectal cancer rising
        20% with every 25 grams of processed meat (roughly equivalent to a thin slice
        of bacon) people ate per day, and by 19% with every 50 grams of red meat (a
        thick slice of roast beef or the edible bit of a lamb chop).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f71e53c-d073-4137-94be-beb60f5941f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72a9a60-eea5-471f-9521-974760724330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A small amount of processed meat seems to have the same effect
        as a large amount of red meat," said professor Tim Key, who co-authored the
        study and is deputy director at the University of Oxford''s cancer epidemiology
        unit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a779cf-24e2-4722-9c01-68dbc0dcc228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f8ad40-bcd1-4f6b-86bb-c9a3455c3837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK''s National Health Service (NHS), a slice of
        ham contains 23 grams of processed meat while a grilled 8 oz steak contains
        163 grams of red meat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ce330-0133-4e6d-ac6e-b93aa6adcc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9490faa-d4ec-439e-b1fe-095e4e8053bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.183+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancer Research UK, which partly funded the research, said that
        current NHS guidance states that people who eat more than 90 grams (cooked
        weight) of red and processed meat a day should reduce this to 70 grams --
        the average amount consumed per day in the UK.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ea2db-e686-4f3f-9f97-e2fa7d7f8968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d8fc9-4ce7-4b53-8f74-eb6a2c57e4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the International Journal of Epidemiology,
        tracked the diets of nearly half a million UK adults, between the ages of
        40 and 69, and their diets were studied over the course of five years on average.
        During this time, 2,609 of the participants developed colorectal cancer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84793f81-ec14-4fd5-a668-68d4122bf69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd1986-094a-49d8-b82b-719ba52f958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing evidence</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b109c68-3d48-412b-8a23-3154b1cb8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest research adds to a body of evidence that links red and
        processed meats to an increased risk of colorectal cancer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b6a869-9c50-44f5-9689-aea3cff920b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c355f-d16c-423f-a02c-ef1c09640cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results strongly suggest that people who eat red and processed
        meat four or more times a week have a higher risk of developing bowel cancer
        than those who eat red and processed meat less than twice a week," Key said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7149cffb-a18a-4dac-8590-b574c0b5fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718cac9-cbc1-499c-98c6-01a79e64815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that previous research had looked at people in the 1990s,
        but "diets have changed significantly since then, so our study gives a more
        up-to-date insight that is relevant to meat consumption today," he said in
        a news release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a049df6a-f2a6-443c-a69f-a37fa7d8a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231978e-4f2b-4da1-932c-fcc3177e92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor increasing the risk of colorectal cancer is alcohol,
        the research found. The study also said that fiber from bread and breakfast
        cereal was linked with a reduced risk of colorectal cancer, which starts in
        the colon or the rectum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c87901-75d6-4425-b0dc-42906319b99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c700507-0850-40d5-905f-9ca82c4989fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States it is the third most common cancer, excluding
        skin cancers, and around <a href="https://www.cancer.org/cancer/colon-rectal-cancer/about/key-statistics.html"
        target="_blank">51,020</a> deaths are expected to occur due to colorectal
        cancer in 2019, according to the American Cancer Society.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b5359-b969-4608-87a0-28c7017277ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47322a9f-d75f-4caa-8b8b-d8fa5bc4a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK colorectal cancer is the <a href="https://www.cancerresearchuk.org/health-professional/cancer-statistics/statistics-by-cancer-type/bowel-cancer#heading-Zero"
        target="_blank">third most common cancer</a> in men and women, according to
        Cancer Research UK.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11425b-2cd2-4fab-89ff-e8cfe68a8a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa36e0c0-8f54-4275-996c-6e0f65587e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://money.cnn.com/2015/10/26/news/red-meat-processed-cancer-world-health-organization/index.html"
        target="_blank">World Health Organization concluded in 2015</a> that there
        is enough evidence to classify processed meat as "carcinogenic to humans,"
        wrote the study''s authors. The <a href="https://www.who.int/features/qa/cancer-red-meat/en/"
        target="_blank">WHO</a> has classified red meat as "probably carcinogenic
        to humans."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016fcf30-1ab9-4edc-a9a1-49a724c06b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42574ed-677f-4546-8f36-2e22cc3dd758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Gunter Kuhnle, associate professor in nutrition and health at
        the University of Reading in the UK, said that this is the "largest study
        ever undertaken in the UK."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f3efbf-b712-42af-9741-717ef1847934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09689d3-caf2-424d-b371-8b95f74466e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.185+08:00
      'mgnl:createdBy': 'xave'
