      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/4/18/tagle-homily-maundy-thursday.html"
        target="_blank">Tagle tells Catholics to stop spreading fake news, hate speech</a></strong></p>'
  'panglao-bohol-stranded-ship':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-19T20:53:56.890+08:00
    'imagesource': 'jcr:5943396c-f924-4797-93a6-ab2a7f4f2746'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1516eaf2-4921-4ae8-b773-2247a811886d'
    'lead': 'The Philippine Coast Guard (PCG) Central Visayas on Friday reports that
      the ship LCT Poseidon ran aground the waters of Doljo Point in Panglao. “Poseidon”
      was bound for Shell Island in Cordova, Cebu. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-19T20:56:39.511+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:30:37.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:30:27.271+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panglao', 'Bohol', 'Coast-Guard', 'stranded-ship', 'Poseidon']
    'template': '1'
    'title': 'Cargo ship stranded off Panglao Island coast '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2899b-0c50-42fc-81e7-530c67cc5074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:56:39.511+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April, 19) —&nbsp;</strong>A
        cargo vessel carrying 20 people has been stranded off the coast of Panglao
        Island in Bohol on Thursday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65639142-a0b2-4be2-8672-b4517551acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:56:39.511+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) Central Visayas on Friday reported
        that the ship LCT Poseidon ran aground the waters of Doljo Point in Panglao.
        “Poseidon” was bound for Shell Island in Cordova, Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84acf4-517c-454b-b35a-afd3e3f4212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:56:39.511+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities ruled out engine complications, but said they have been
        assessing possible damages to corals in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e3b2b-ee47-4eff-98a9-a391ade2a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:56:39.511+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasadsad po talaga sila. Na-miscalculate daw po ng Poseidon," PCG-Central
        Visayas Spokesperson Michael John Encina said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327bb9ca-48c0-4722-808c-bd19faf6eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:56:39.512+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were really grounded. The Poseidon (ship) may
        have miscalculated (the route).]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc546481-8328-4568-90fe-d6cb59bc0a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:56:39.512+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials added the ship only incurred minor damages on its starboard
        side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463b1a7-3187-4892-8050-b7013c492ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:56:39.512+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LCT Poseidon was carrying materials which will be used for the ongoing
        construction of the Mactan-Cebu third bridge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16faed3b-efa0-49da-a876-72e1cb02b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:56:39.512+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encina said that coast guard personnel and the crew aboard are awaiting
        high tide around 11 p.m. to extract the vessel off the corals. He added the
        ship — if needed — will be towed using a tugboat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c37f8d-4fe6-448b-bcc5-5d53b7f5c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:56:39.512+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Coast Guard Marine Environmental Protection said
        it is also checking on possible oil spill in the area. The local government
        unit of Panglao will likewise conduct an inter-agency environmental damage
        assessment on the incident.</p>'
  'us-bitcoin-thai-seastead':
    'author': ' Rob Picheta and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-19T21:15:20.837+08:00
    'imagesource': 'jcr:ca2afdb4-3a34-442d-bb91-628568c80c86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2bba39b-ce60-4189-bc43-46e7fa3200d2'
    'lead': 'An American bitcoin trader and his girlfriend could face the death penalty
      after they were accused of threatening Thailand''s sovereignty by building and
      living in a "sea home" off the coast of Phuket.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-19T21:20:23.142+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:30:36.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:30:27.413+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bitcoin', 'United-States', 'US', 'trader', 'Thailand', 'Thai',
      'Chad-Elwartowski', 'Phuket']
    'template': '1'
    'title': 'U.S. bitcoin trader could face death penalty over Thai ''seastead'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b80b02-de4d-4802-b63a-43f75fe1e25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An American bitcoin trader and his
        girlfriend could face the death penalty after they were accused of threatening
        Thailand''s sovereignty by building and living in a "sea home" off the coast
        of Phuket.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa47219-c1dd-400e-8e6a-171f2e058494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chad Elwartowski and his partner Nadia Supranee Thepdet have fled
        their home, built atop a platform around 12 miles off the coast of Phuket,
        and gone into hiding after authorities revoked the American''s visa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff9b611-1a88-4c00-bdde-3dea36b64026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had <a href="https://www.youtube.com/watch?v=c83TiSJ6sfA&amp;fbclid=IwAR2y4FwzAgqQ64Na0BULrKN9K57eFxaCKp-zxdTGRrkMobWs6AdOWkC-a6Q"
        target="_blank">promoted "seasteads" on social media</a>promoted "seasteads"
        on social media and claimed his home did not fall under the sovereignty of
        any country, which Thai authorities have said is untrue. He repeated the claim
        on Thursday, writing the home is "outside of Thailand territorial waters."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c0cd4-58c2-4a17-aa2e-33bba51a6a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple could face life imprisonment or the death penalty under
        the country''s Immigration Act, but authorities told CNN they are unaware
        if the pair are still in the country or its waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d45560-7ea5-448a-a5ec-42cbbd40bfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nadia and I are still safe," Elwartowski wrote on Facebook on Tuesday,
        adding he was unsure whether their home had been destroyed. "Whether it is
        still there or not does not matter much to me. I''m more concerned about Nadia
        being driven from her home country and her family. Her son is worried. I hope
        they can be reunited some day soon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed339eb7-0f73-4ef5-8a39-b4da42bf45d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my home," Elwartowski added. In an earlier post, he said
        the pair did not design or construct the home but worked with the company
        that did.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea21f5d-7c36-45ce-b0ee-9bb3925e07ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as Nadia and I are able to live through this that is all
        that matters to us right now. We just want to live," he wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1278cd2-4d6f-4be4-b530-b75468d0edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s navy has said the pair are threatening the country''s
        sovereignty. "By claiming they own a floating house and using social media
        tried to sell this kind of house, also they claimed that their house is not
        under any country''s sovereignty, which is not true. And this could cause
        other people to misunderstand and it is threatening our national security,"
        said Colonel Kataporn Kumthieng, the chief of Phuket''s Immigration office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0cd84-73b3-4704-acd0-0cf60618f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the case as "urgent."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e8eda2-7f1c-44de-8c94-106d298fd802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai Navy had previously posted a video of the home on Facebook,
        writing that "the navy is required to resolve the problem."</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://web.facebook.com/plugins/video.php?href=https%3A%2F%2Fweb.facebook.com%2FRoyalThaiNavyFanpage%2Fvideos%2F2202651353107317%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885abc83-0ab4-4d6d-a921-581637912db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:38:51.088+08:00
      'mgnl:createdBy': 'roel'
      'mgnl:lastActivated': 2023-01-29T23:30:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a42427-dc0d-4d17-a504-54010e92f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elwartowski had taken part in videos and podcasts promoting the
        use of "seasteads," frequently mentioning how he was unaffected by policy
        decisions and taxation laws set by governments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc4a43-f207-46d8-aa39-be3f6fc681d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "seasteading" movement, which began in earnest in 2008 in California
        with the financial backing of Silicon Valley billionaire Peter Thiel, has
        been likened to the phenomenon of micronations for its vision of establishing
        sovereign communities outside the control of existing states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e22576-e13a-45a6-95e3-4f97f862dedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean Builders, the company behind Elwartowski''s seastead, said
        in a statement on its website that it had constructed the home, the first
        in what it hoped would be an opening round of 20 units. The couple were "volunteers
        excited about the prospect of living free", it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f208445-e98c-4efb-afaf-0b578d774f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.144+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insisting the six-meter platform was 13 nautical miles from Thailand
        and in international waters, the company accused the Thai authorities of acting
        as "judge jury and executioner of the historic very first seastead." It hoped
        to resolve the issue "diplomatically," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a92007-db3e-4e3e-8f1d-bed15639e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.144+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seasteading Institute, the organization backed by Thiel, is
        currently in negotiations with the government of French Polynesia to build
        a floating city in a semi-autonomous "seazone" within its territorial waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c7a864-8956-4a4f-909c-2af329571625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T21:20:23.144+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/19/asia/thai-sea-home-us-bitcoin-trader-scli-intl/index.html"
        target="_blank">US bitcoin trader could face death penalty over Thai ''seastead''</a>."</em></p>'
  'jerry-nadler-subpoena-mueller':
    'author': 'Alex Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-19T21:54:57.257+08:00
    'imagesource': 'jcr:5c82a6da-fe47-49c7-86c6-4d0d985e0947'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd608303f-4843-4893-bb9d-d4d58a2454ae'
    'lead': 'U.S. House Judiciary Chairman Jerry Nadler subpoenaed the U.S. Justice
      Department on Friday for a full, unredacted version of special counsel Robert
      Mueller''s report and the underlying evidence by May 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-19T22:01:48.769+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:30:36.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:30:27.550+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Mueller', 'Nadler', 'Trump', 'Russia', 'elections',
      'Justice-Department']
    'stories': ['170fbf4f-1fd3-4b26-809e-ffbb4c2937ae']
    'template': '1'
    'title': 'U.S. Top judiciary Dem issues subpoena for full Mueller report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd409d-3de8-488f-a3a9-1a686d366449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T22:01:48.770+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;U.S. House Judiciary Chairman Jerry
        Nadler subpoenaed the U.S. Justice Department on Friday for a full, unredacted
        version of special counsel Robert Mueller''s report and the underlying evidence
        by May 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f95f9-6b73-4677-b892-8422e2adea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T22:01:48.770+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My Committee needs and is entitled to the full version of the report
        and the underlying evidence consistent with past practice. The redactions
        appear to be significant," wrote Nadler in a statement. "We have so far seen
        none of the actual evidence that the Special Counsel developed to make this
        case."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b6d46-6ba8-4a97-8121-578a458d76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T22:01:48.770+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the redacted version of the report outlines serious instances
        of wrongdoing by President Trump and some of his closest associates," he said.
        "It now falls to Congress to determine the full scope of that alleged misconduct
        and to decide what steps we must take going forward."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2733c65f-ecb8-4530-a1e0-25020aa75567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T22:01:48.770+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Justice Department for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33188658-15ea-47b7-b114-71f66b971086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T22:01:48.770+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the Mueller report would provide a "road map" should
        Democrats open impeachment proceedings, Nadler told reporters on Thursday
        that it was "too early" to discuss that. But Nadler added the special counsel
        "probably" wrote the report with that "intent." Barr''s redactions, he said,
        seemed to "frustrate that intent."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8e8d5-1c24-4425-b9b1-6729d1f27539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T22:01:48.770+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mueller report is the result of a nearly two-year investigation
        into how Russia interfered in the 2016 presidential election to help the Trump
        campaign and whether the President then obstructed that probe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f3987-544a-493f-ae2f-c284e6e60f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T22:01:48.770+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/19/politics/jerry-nadler-subpoena-mueller-report/index.html"
        target="_blank">Top judiciary Dem issues subpoena for full Mueller report</a>."</p>'
