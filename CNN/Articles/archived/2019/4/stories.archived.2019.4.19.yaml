  'north-korea-pompeo-emissary-reject':
    'author': 'James Griffiths, CNN'
    'caption': 'North Korean leader Kim Jong Un and US Secretary of State Mike Pompeo
      are photographed during a meeting in Pyongyang. (Photo: KCNA via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-19T07:39:11.877+08:00
    'imagesource': 'jcr:dfe2a49b-1001-48e6-93f6-c7e05edc2d48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbbc562c-26cb-474f-b4d1-04c5a33f3a30'
    'lead': 'In a statement released by the state-run Korean Central News Agency,
      Foreign Ministry official Kwon Jong Gun said United States Secretary of State
      Mike Pompeo had been "letting loose reckless remarks and sophism of all kinds
      against us every day."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-19T07:45:00.970+08:00
