      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faithful celebrates its feast day ‪on January 9‬, where millions
        of Catholic devotees join the procession that lasts up to 24 hours.</p>'
  'samsung-galaxy-fold':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-19T14:36:20.674+08:00
    'imagesource': 'jcr:a76ae4df-3fca-46fd-8dc5-1cf0c4a9f8a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '615ee2d4-b6af-4e9d-9c5a-8253e8690d3f'
    'lead': ' The Samsung Galaxy Fold is launching next week as planned, despite reports
      from some early reviewers that their devices broke after just a few days of
      use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-19T14:39:43.059+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:30:41.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:30:26.247+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Samsung', 'Samsung-Galaxy', 'Samsung-Galaxy-Fold']
    'template': '1'
    'title': 'Samsung Galaxy Fold phones are breaking. Here''s why it doesn''t matter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538a7740-664a-4949-854e-eaf146834361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Samsung Galaxy Fold is launching next
        week as planned, despite reports from some early reviewers that their devices
        broke after just a few days of use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d66b083-b5a6-409d-a09b-5f40867c8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might seem like a risky move for Samsung to move forward with
        the launch on schedule, but the company has a lot riding on the luxury $1,980
        device — a 4.6 inch-smartphone that opens up into a 7.3-inch tablet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b556c-93fa-4526-b2c1-e0978d8fc73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the device <a href="https://edition.cnn.com/2019/02/20/tech/samsung-foldable-phone/index.html">could
        shake up the mobile device market</a>, which has plateaued in terms of both
        sales and innovative new features. <a href="https://edition.cnn.com/2019/04/15/tech/samsung-galaxy-fold-on-sale/index.html">Pre-orders</a>&nbsp;of
        the Galaxy Fold have already sold out online. (Samsung declined to share how
        many were originally available.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e83431-706d-4e15-ada8-cd3d9e08b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now Samsung is grappling with news that some reviewers <a href="https://www.cnn.com/2019/04/17/tech/samsung-galaxy-fold-break/index.html">discovered</a>&nbsp;defective
        hinges and their screens broke after removing the Fold''s protective film.
        In a statement sent to CNN Business, the company said "removing the protective
        layer or adding adhesives to the main display may cause damage. We will ensure
        this information is clearly delivered to our customers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a1b89-70d9-4c9c-b532-d59237f6c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving ahead would be risky for any company, but the stakes are
        higher for Samsung given its history. The South Korean company has worked
        hard for the past two and a half years to win back consumer trust following
        its Galaxy Note 7 debacle. Millions of those devices had to be <a href="https://money.cnn.com/2016/09/02/technology/samsung-galaxy-note-7-recall/">recalled</a>&nbsp;due
        to reports of exploding batteries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729fe385-3b0c-4f49-8499-515a96b71540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this week''s setback, experts say the Galaxy Fold isn''t
        necessarily dead on arrival.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c912605d-bdfe-40a6-9327-c2141bfd378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was the [Galaxy Fold] risky? Of course," IDC research director
        Ramon Llamas told CNN Business. "But risk travels hand in hand with innovation,
        and something that companies have learned to embrace. Very rarely does a first-generation
        product — especially something as hyped up as this one — live up to expectations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554dd037-be6e-452f-bc2a-438477e9803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s currently unclear if these are isolated incidents or part
        of a larger issue, but not pushing back its April 26 launch potentially suggests
        Samsung believes it is the former. The company said it will "thoroughly inspect
        these units in person to determine the cause of the matter."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7422ac-730a-4191-a1cf-d60dc6c98234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, it will be critical for Samsung to be transparent about
        what it learns and move swiftly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54add7c9-d14d-48f2-98bf-48dd6a991f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samsung needs to look into these cases quickly and be clear with
        the public, particularly those with pre-orders, about the cause of the issues,
        how they will be fixed, and how they will be prevented moving forwards," said
        Stephanie Tomsett, research analyst at ABI Research. "Consumers are likely
        to be concerned about this news, and their concerns need to be addressed to
        ensure that this new device is as popular as previously expected."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae6b65-d3dd-4df5-aa87-199742129799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Galaxy Note 7 recall, the company redesigned its battery
        system to prevent future explosions. It also benefited from the fast-paced
        cycle of the smartphone industry, which allowed consumers to shift their focus
        to the Galaxy S8.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c76a28-2d8b-4d32-bea8-d78df44b1972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It worked," Llamas said. "If anything, setbacks like these tend
        to bolster companies'' drive to get it right."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6234f9-01c8-4c25-946e-344a639525d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung doesn''t want to be so safe that it abandons its reputation
        as an industry innovator.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc52b11a-5c75-4c00-a30a-e56ba0b6ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have arrived at the point where innovation has reached a plateau,
        and most new features that companies hawk are variations on a theme we have
        seen before," Llamas said. "Bigger screen? Seen that. Camera taking great
        pictures? Got that too. And staying on that path practically dooms the market
        into becoming a commodity business, and no one wants that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c92bf4-f86a-4950-8d4b-106447586ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, senior analyst Ben Stanton of Canalys called the
        Galaxy Fold "not a great risk" from a business perspective.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bffb35-7a94-42d8-a362-3717499ba971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Galaxy Fold is the most daring technical innovation we have
        seen in smartphones for some time. But it was not intended to be a volume
        driver this year," he said. "Samsung does tend to innovate in this low-risk
        way, where its cutting-edge technology tends to sit in a different device
        to its tried-and-tested flagships."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f347f9d-c84b-413f-bf08-c60bf9b81311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likens it to Samsung''s first shot at a curved display with the
        Galaxy S6 Edge. On the other hand, Apple tends to mostly innovate with its
        most important flagship devices. For example, <a href="https://money.cnn.com/2017/09/13/technology/iphone-x-face-id-security/index.html">Face
        ID</a>&nbsp;is only a feature on its latest models.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e46ed-be06-4474-b9f4-3f242faafcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samsung, unlike Apple, doesn''t need to get it right the first
        time," he said. "It has invested heavily to develop folding displays and it
        is only just getting started."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa86746-8b34-4204-b11f-6fcf9dc52a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung also offers everything from mobile products to smart home
        gadgets and TVs. Apple, however, still generates the bulk of its profits from
        iPhones, even as it tries to diversify into services.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d841c-6b1a-4dc5-9ad6-2faa04b72b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung isn''t the only company with a foldable phone in the works:
        Royole, Huawei, and Motorola are reportedly developing similar models.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae79103-2d6e-4a02-b683-c50a3a11f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their devices will be held up to the same scrutiny, or even held
        under a harsher light, to see if their quality can hold up," Llamas said.
        "It''s the price of playing in this market. They need to be ready for that."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f2585-247e-4c72-89d3-64e89118a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the consumers clawing to get their hands on first iteration
        of the technology, it might be wise to follow the age-old wisdom for new devices
        and software: hold off until the bugs are worked out.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ccadf-9808-4d98-9dce-4094e66c5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:39:43.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/18/tech/samsung-galaxy-fold-breaking-debacle/index.html">Samsung
        Galaxy Fold phones are breaking. Here''s why it doesn''t matter</a>."</em></p>'
  'Notre-Dame-art-saved-':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-19T14:49:04.180+08:00
    'imagesource': 'jcr:2655d55a-c7b2-41cd-820f-6c8705009e28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e987d0aa-80e7-4a2d-8dd1-d4f229649274'
    'lead': 'The efforts of a team of firefighters, emergency workers, and antiquities
      experts in the first few hours of the Notre Dame fire saved hundreds of years
      of heritage that ''belongs to humanity and the world at large.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-19T15:34:04.975+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:30:40.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:30:26.597+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Notre-Dame', 'Notre-Dame-fire', 'Paris', 'France']
    'stories': ['8062f5e5-38f1-4d09-a557-798566f86d19', 'e2b7e2c6-33ad-4046-a10c-f7a08eef659f']
    'template': '1'
    'title': 'How centuries of priceless treasures were saved at Notre Dame'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169fbf77-07c4-4640-936e-9ba5fc017a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Jean-Marc Fournier didn''t have much
        time. As flames ripped through Notre Dame cathedral''s medieval roof on Monday,
        the Paris fire brigade chaplain had a single mission -- to rescue two of its
        most sacred relics.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b8d22-4521-4015-b63a-ae41728da51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was that the Crown of Thorns, revered as having been
        worn by Jesus Christ during his crucifixion, and the tabernacle, containing
        the Eucharist or holy sacrament, were locked inside a safe in the church''s
        treasury that no one knew how to open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ace66e-f337-4d48-921a-be6b7a34ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t get the codes ... we couldn''t get hold of the people
        who had them," Fournier said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f03206e-8aca-4474-b837-42ed220e51eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, as the flames high above crept closer to Notre Dame''s
        famous spire, a church officer appeared with the crypt key, and the chaplain
        and firefighters rushed in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c44224-1c83-4d38-9edd-8f43583f06b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, red-hot embers and debris drifted down from the vast rib-vaulted
        ceiling. Fournier watched as a team of firefighters broke open the safe and
        extracted the crown. Made of rushes bound by gold threads, it has been encased
        in a crystal tube since 1896.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a03231-7c18-4f1f-be1f-a2fb376eb659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaplain joined a human chain of firefighters, emergency workers
        and antiquities experts to pass the crown and other irreplaceable treasures
        out of the burning church and into safety. Their efforts in those first few
        hours would save hundreds of years of art, history and heritage that Fournier
        said "belongs to humanity and the world at large."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d27b65-9144-4cef-b3a5-36fd8ab50def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a86cd7-e8fd-4a38-93ce-399910800c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Toiling through the night</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11949c3f-2e4a-4d85-85af-9d9f4e7ba75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As luck would have it, several people with deep knowledge of the
        contents of the church were already on site when Monday''s fire broke out.
        Notre Dame was undergoing a planned restoration, and Didier Durand was working
        on repairing the cathedral''s flying buttresses when the first alarm went
        off.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e24e0b6-d70e-4bdf-8717-da6499952bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the flames ate their way through the cathedral''s roof, Durand
        toiled through the night with other specialists to evacuate artifacts and
        statues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa346ea-925a-4158-b6c6-00f330967da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were 20 of us who packed all these artworks, protecting them,
        making an inventory," Durand, the chairman of stoneworks company Pierrenoel,
        told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395df99-7381-4fbe-875d-c53d08a692f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie-Helene Didier, a conservator who has been overseeing the restoration,
        was also there, noting down a precise account of all the works before packing
        them into trucks to "preserve them as much as possible," Durand said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e8054-cd91-495c-8977-e8d84daf6f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items salvaged was the tunic of St. Louis, believed to
        have been worn by King Louis IX in the 13th century, and ornaments from the
        altar used for the coronation of Napoleon in 1804, among many other invaluable
        artworks and relics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81032c29-cf63-429f-a9fc-d104f596109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio of rose windows that date back to the 13th century and
        the original Great Organ -- one of the world''s most famous musical instruments
        -- also survived.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc4852-9188-4ebd-bf8d-bbd2aef3bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significance of the religious objects recovered from the fire
        cannot be overstated, said Celine Coulangeon, a professor of art history at
        Catholic University of Paris.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d97fd-9a72-48bb-8a1e-cdb26192b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relics are some of the only ones remaining from the passion
        of Christ," Coulangeon told CNN, adding that they were purchased by Louis
        IX for a cost equivalent to half of the state''s annual budget.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652cf445-87d8-4470-aa03-f0ce6a8e4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During his reign, there was a cult of the relic," and the artifacts
        were seen as a way to "get closer to God," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf72b27-70b3-463b-ab4b-76931681d9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of the blaze, some of the most precious
        works of art and treasures from the Notre Dame were held under security at
        Paris city hall, according to the Élysée Palace. By Thursday, the ministry
        of culture had repatriated that artwork to the Louvre Museum, which will receive
        more pieces and paintings in the coming days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d9dca-4d01-4335-b856-cac3ccca09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culture minister Franck Riester said that the "risk of collapse"
        had prevented the removal of some of the cathedral''s paintings, but that
        if the all-clear was given, they would be taken out on Friday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de450bb7-4ae6-4158-a124-236918b340bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the evacuation of Notre Dame was a great success, the full
        extent of the water and smoke damage to the church -- and to what was inside
        -- may not be known for some time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee5339-e023-4fab-9c4f-ce48483f861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paintings still inside "contain dust, they have had smoke, they
        are there in the humidity. So we have to remove them quickly," Riester said
        Thursday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf64c1-43d1-40e2-9a5b-097e251561dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the Louvre about the condition of the art it received,
        but the museum has refused to comment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552acfd8-3055-4ab9-acc8-4f0be08adf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An emblem of France''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa003ef-fc1f-4753-9f70-e85485e57a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Didier was working alongside other restorers when Notre
        Dame''s precious rooster, which contains three holy relics and was perched
        atop the cathedral''s 19th-century spire before it collapsed, was discovered
        intact among the debris.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e64735-3806-4827-8698-4e98ef7e5a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to operate on the rooster to check that the relics
        are still inside, and we will restore it, because it is an emblem ... an emblem
        of France," Didier said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6059b8-5400-4cfc-a517-5107050eaa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen copper statues representing the twelve apostles and four
        evangelists were spared from the blaze entirely. The monuments had descended
        like eerie angels by crane from the cathedral last week, so that refurbishments
        could be made to the since-destroyed spire.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46c725-f1ca-409f-9c3c-bec90b32d8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socra, one of the companies involved in the refurbishment, confirmed
        to CNN that the statues were in one of their workshops at the time of the
        blaze.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31030061-4e0e-4893-b5cd-7b8c49d2d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting on the effort to restore Notre Dame and its statues,
        a Socra technician told the New Yorker: "In wanting to give her a second youth,
        we have perhaps destroyed her."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c737e37-3729-42ba-92a7-e262dd7f79e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many months and possibly hundreds of millions of dollars'' worth
        of refurbishments now await.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ceb3a-f058-4926-bbc2-6328eb315720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the disaster, President Emmanuel Macron suggested
        that a unique opportunity had presented itself: to train a whole new generation
        of French craftspeople and hold a competition that might inspire a contemporary
        take on one of Paris'' most beloved and oldest landmarks.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20bbe50-abb8-4768-8189-ae0303640369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout our history, we have built towns, ports, churches, many
        have been burnt or were destroyed by wars, revolutions, mankind''s mistakes,
        each time we have rebuilt them," Macron said in an address to the nation on
        Tuesday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c1636-6f15-45a1-ab21-9928969627b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire of Notre Dame reminds us that our story never ends. And
        that we will always have challenges to overcome. What we believe to be indestructible
        can also be touched."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a937fe96-b673-4aee-b4ad-22c8e34b6081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T15:34:04.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:40.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/notre-dame-art-saved-intl/">"How
        centuries of priceless treasures were saved at Notre Dame."</a></em></p>'
