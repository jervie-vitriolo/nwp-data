      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole, who has been serving in the Church for 11 years as a Catechist,
        Youth Ministry member, and chorister, calls the experience both “a blessing
        and a big responsibility.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b72a92c-6485-48fd-ab80-fba7e809b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T10:18:05.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez was also appointed by Pope Francis as a participant to the
        2018 Synod of Bishops on Young People in Rome, Italy, where she claims she
        faced the realities of young people around the world. “<em>Minsan</em>, they
        do not know how to say it or express it and <em>siguro</em> for the young
        people. If they are afraid to trust, there’s only one way and it’s to trust
        God, that no matter how broken they are, no matter how lonely they feel, there
        would always be Jesus to guide us,” Perez says.</p>'
    '48':
      'image': 'jcr:cb5f8b04-0068-421f-a938-b508cf3cbec1'
      'imageCaption': 'Luna Mirafuentes'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1277b2e5-b317-4c72-aad1-7fe11e58e078'
