    'template': '1'
    'title': 'This baby got measles because of anti-vaxers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7faa7b-448c-4a2c-bc28-9a484bead82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fainy Sukenik believes in vaccines,
        and her four children are up to date on all their shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64cd159-f09c-486b-85c5-eb661eb74d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0922a11-d1c4-4154-bd61-2f0bf7f6bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why she''s furious that her baby got measles. Too young
        to be vaccinated, 8-month-old Shira Goldschmidt developed complications from
        the virus and had to be hospitalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32dd68-6f39-47dd-8204-d1fae63fc4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491cf61e-c12f-456b-8469-8f4aab23196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease experts say the cause is clear: anti-vaxers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b40623-e756-4e89-87bb-4efb883b8168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce23a6a-2788-4bda-a80d-6fb28af3249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both in the United States and in Israel, where Sukenik lives, the
        ongoing measles outbreaks started with pockets of people who refuse to vaccinate
        their children. Those anti-vaxers can then spread measles to babies outside
        their communities because even if parents want to vaccinate their children,
        babies don''t get their first measles shot until their first birthday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15818eeb-66c1-48be-bc0a-063a0c551c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3b797-b15d-4e11-9885-d2d687c02cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so angry and so frustrated," Sukenik said. "On Facebook, I
        wrote to the anti-vaxers, ''you are hurting our kids because of your choice.''
        "</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05015b-e543-4c47-aa84-e7e245f2f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5afd132-ba16-468e-b9e3-892a82fbe872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease experts say this same scenario is bound to happen
        in the United States too and may have happened already: Anti-vaxers who''ve
        chosen not to vaccinate will spread measles to babies under age 1 whose parents
        want to vaccinate them but can''t because they''re too young.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f74132-016b-487b-a1b8-93f8823324a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd979c3e4-d337-433f-a9c1-4f608228c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely inevitable," said Dr. Peter Hotez, a vaccine scientist
        at the Baylor College of Medicine in Houston.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a07968-c4b1-4381-842d-2c6008e06f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd14c0e-090c-4be2-a7c4-2ec50b7459f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is so contagious that a baby under the age of 1 could
        get it by entering a room where someone with measles had been two hours before,
        according to the US <a href="https://www.cdc.gov/vaccines/hcp/vis/vis-statements/mmrv.html"
        target="_blank">Centers for Disease Control and Prevention</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd776805c-b14c-4943-a4a0-232dafc941df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0b3054-a521-422c-85ae-6d1828999573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our babies are no different than Israeli babies," said Dr. William
        Schaffner, an adviser on vaccines to the CDC. "And the measles virus in Israel
        is the same virus as here in the US."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d22b70-15ac-41be-b703-a07e2b37c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c94f0a-dfc4-4b79-a724-ae7abb0d8885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Baby Shira''s story</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1df6de-0b9a-4a80-94e4-4d0943e122b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shira got sick in December with a runny nose and a 104-degree fever.
        Her parents took her to the doctor, who said that it was just a regular virus
        and that she would soon recover.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8419d4e-25a0-4d2c-ada0-b522adecf1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6fac5c-b6cf-462d-9ebe-b2f97f55e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the red spots appeared a few days later, her parents knew it
        was measles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c2a41-fed9-4d39-81c9-9f3d93f12529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95556b-2df4-4408-8d24-3e22775e9d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t just dots on one part of her body. They were everywhere:
        inside her mouth, between her fingers, in between her toes," her mother said.
        "I''m an experienced mother, and never ever have I seen something like this.
        I was really scared."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d0212a-a469-4fa7-bc49-037765bcdb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e045a-daa8-4bad-899a-7df48d9bfef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this time, Shira couldn''t eat and could barely drink, her breathing
        was shallow, and she was so weak she couldn''t even hold her head up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b43dfd5-0102-4e71-823b-dc05e8d3e381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e93a8f-2e3e-4ba5-93d1-650475eeb24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sukenik and her husband took Shira to the hospital, where she was
        put in isolation and received intravenous fluids.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff7e18-9b51-438f-9255-b3f8c2d70ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff8edd-8908-41b7-b0ba-a4bced770793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Sukenik wrote an emotional <a href="https://m.facebook.com/story.php?story_fbid=2739996602681035&amp;id=100000121662148"
        target="_blank">post on Facebook</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17291cf-c566-4946-a7f9-ed98c662f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195547a1-f32c-467c-9105-214e93992bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s talk for a moment about freedom of choice for those who
        believe that vaccinations are Satan and the source of all evil," Sukenik wrote
        in Hebrew. "It should be stated that they have a right to believe in anything
        they choose, but we should also talk about the price that others pay."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f2b28-f0ff-490e-97d2-9d87d6779836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c75bd1-628a-4a91-b773-f5f2e2e7fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested that anti-vaxers either "stay in enclosed areas or
        hold a big banner noting that you are anti-vaccine."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449c32a-c2f4-42fa-8073-de3650c6674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a4fbd-45a2-43c9-ac1a-b9ca595a3422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you ashamed that you don''t vaccinate? No, you''re not ashamed.
        So you should wear a sign and let me choose whether my kids will play with
        your kids," Sukenik told CNN in an interview.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3251e2e-2a0b-4ca6-bc96-ae3b743fdf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb011a49-3e6a-4060-a156-a6e4f1745699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US outbreak started in Israel</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062eb15-dfd1-4bcd-a37c-4d8c5096ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest and longest of the ongoing measles outbreaks in the
        United States started last year when an unvaccinated ultra-Orthodox Jewish
        child in New York visited Israel and became infected.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a6f127-4c16-4bd2-8dd3-7e0fcf8ec16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efeff7d-f151-4ddc-9da8-b405e8ea87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, it spread further. Recently, an infected person traveled from
        New York to Michigan and spread measles to <a href="https://www.michigan.gov/mdhhs/0,5885,7-339-73971_4911_4914_68359-492981--,00.html"
        target="_blank">41 people there</a>.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f184081-aba8-4714-b45e-61d2e6f802f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696e22ee-eeef-4130-ac11-7fe2966ecff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak in the United States isn''t nearly as large as the
        one in Israel, where there have been almost 4,000 cases since March 2018.
        In about the same time period in the United States, there have been fewer
        than 1,000 cases.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8576f6-833b-4c00-b7ab-cd3b64bc8e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1dd60-74dd-4d1e-acd2-e341863f7a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These measles outbreaks are remarkably persistent," Schaffner said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62bc55-e87c-446f-916d-7d9e8e26ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed3cac5-3906-49a4-b921-e4fd1522d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results can be devastating: For every 1,000 children who contract
        measles, one or two will die, <a href="https://www.cdc.gov/measles/about/complications.html"
        target="_blank">according to the CDC</a>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ab6eff-4d93-4211-855d-f73ff3a1bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8befa39f-5163-4c0c-b9c8-4fc1d5f2472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I am not afraid''</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4956b9-cab5-4bd8-97ed-059b72c011b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shira turned 1 this week.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f80a0dc-bb73-4303-9c78-4c18bd740472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd8f8e-102a-4c42-b063-596efda23552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, baruch Hashem, Shira is OK; she is happy; she has started
        walking," her mother said, using the Hebrew phrase for thanking God.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238b7f2-4082-4a88-962c-679f4911c450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8320ae-34f8-4f31-9d13-9c8308945b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she isn''t completely out of the woods. Doctors told her parents
        that she could still experience devastating complications of measles in the
        years to come.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1109b8-0e6a-421d-b285-195d5cdc1f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d52bd77-542a-4e25-8086-295578542065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It rarely happens, but about seven to 10 years after someone has
        measles, they can develop subacute sclerosing panencephalitis, a disabling
        and deadly brain disorder, <a href="https://www.cdc.gov/measles/about/complications.html"
        target="_blank">according to the CDC</a>.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcde5d5-a158-4eaa-88a3-d88e153cc223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b126870-6e33-4fff-81bd-a9234c089e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among people who contracted measles during a resurgence in the United
        States in 1989 to 1991, 4 to 11 out of every 100,000 were estimated to be
        at risk for developing the disease.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee284c9-3247-436c-855c-43f76ed7bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d465a42-845f-4bdb-9c01-737956a521d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years I''m not going to be able to rest from this fear," Sukenik
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19edd358-ac9a-4d0a-8555-97b83a80bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752fc67e-ce26-4b7d-b9a3-990fd6908eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sukenik says her Facebook post has received more than 4,000 comments,
        both positive and negative. She said anti-vaxers have called her a bad mother
        or theorized that Shira had a genetic defect.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ac2f30-09c3-4787-8ca4-2a37e2f9500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427421a0-fbdc-44a0-91d7-7e2c7150883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:36:52.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:47.562+08:00
