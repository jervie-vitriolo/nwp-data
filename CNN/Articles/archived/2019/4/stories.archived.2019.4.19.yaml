      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mirafuentes says her participation in the yearly Lenten
        ritual exemplifies two kinds of responsibilities that she believes Catholic
        youth should take seriously: that of a voting citizen and a member of the
        Church.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f21b1-4551-42c1-9e14-1b359b8cae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T10:18:05.802+08:00
