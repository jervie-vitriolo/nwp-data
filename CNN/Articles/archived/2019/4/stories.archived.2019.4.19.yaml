      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggests reducing red and processed meat by trying meat free
        Mondays, or recipes that use fresh chicken and fish.</p>'
  'uber-self-driving-car-investment':
    'author': 'Daniel Shane, CNN Business'
    'caption': 'Photo: Scott Olson/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-19T13:19:25.810+08:00
    'imagesource': 'jcr:29a97843-1648-4d5f-98db-1112f9e1905f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d9efa41-bf57-4d5b-8f42-278ed26b8158'
    'lead': 'The ride-hailing firm said Thursday that Japanese tech group Softbank''s
      Vision Fund and car maker Toyota were among those providing the cash boost,
      which increases the value of Uber''s Advanced Technologies Group (ATG) to $7.25
      billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-19T13:22:32.399+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:30:42.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:30:25.765+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Uber', 'investment']
    'template': '1'
    'title': 'Uber''s self-driving car unit grabs $1 billion in investment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b06c3c-6571-4f72-b1f1-1b75a618487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T13:22:32.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Uber''s self-driving car unit has lured
        $1 billion in investment ahead of the company''s hotly anticipated stock market
        debut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29156ce0-6304-49e4-a367-a9744d152b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T13:22:32.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride-hailing firm said Thursday that Japanese tech group Softbank''s
        Vision Fund and car maker Toyota were among those providing the cash boost,
        which increases the value of Uber''s Advanced Technologies Group (ATG) to
        $7.25 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39be8ea-21c6-4a74-851c-05f0adc41e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T13:22:32.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said in a <a href="https://www.businesswire.com/news/home/20190418005789/en/">statement</a>&nbsp;it
        will use the cash to speed up the development of self-driving technologies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d277b1f-2e8d-4705-b5a0-c523755e13cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T13:22:32.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This investment and our strong partnership with the Toyota Group
        are a testament to the incredible work of our ATG team to date, and the exciting
        future ahead for this important project, alongside great partners," said Uber
        CEO Dara Khosrowshahi in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bcc661-a537-4296-a0e0-02f52194e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T13:22:32.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development of automated driving technology will transform
        transportation as we know it, making our streets safer and our cities more
        livable," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75326ee7-dc49-4d38-bec1-a5c22d735e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T13:22:32.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota and Japan-based automotive parts maker Denso together will
        invest $667 million into Uber''s ATG, while Softbank''s Vision Fund will stump
        up $333 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb4a94-1997-4e5d-b131-ccf1968406ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T13:22:32.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota is an existing investor in Uber, having poured $500 million
        into the Silicon Valley start-up in August last year. Softbank''s Vision Fund,
        the brainchild of Japanese billionaire Masayoshi Son, is already Uber''s <a
        href="https://www.cnn.com/2019/04/12/tech/uber-ipo-softbank-saudi-arabia/index.html">biggest
        shareholder</a>&nbsp;with a 16.3% stake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f40cc4-7d8d-4871-b2db-f1d6a7c7cefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T13:22:32.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest cash injection into Uber comes in the run-up to the company''s
        <a href="https://edition.cnn.com/2019/04/10/tech/uber-ipo/index.html">eagerly
        awaited initial public offering</a>, announced earlier in April. The stock
        market float is expected to be one of the biggest tech IPOs ever, despite
        Uber recording a $1.8 billion loss in its most recent financial year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44d3db-5b91-4b5b-a159-139091b7045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T13:22:32.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s self-driving division has not been without controversy.
        A self-driven Uber SUV <a href="https://edition.cnn.com/2019/02/15/tech/uber-2018-financial-report/index.html">struck
        and killed</a>&nbsp;a pedestrian in Tempe, Arizona, in March 2019. Officials
        said earlier this year that Uber would not face criminal charges over the
        incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d397a45-d28f-46cd-a9d2-75c254b19138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T13:22:32.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/18/tech/uber-toyota-softbank-self-driving/index.html">Uber''s
        self-driving car unit grabs $1 billion in investment</a>."</em></p>'
  'hawaii-hibiscadelphus-woodii':
    'author': 'Lauren M. Johnson, CNN'
    'caption': 'Thought to be extinct, the Hibiscadelphus woodii was rediscovered
      on a cliff face by a drone. (Photo: Ken Wood/National Tropical Botanical Garden)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-19T13:57:59.198+08:00
    'imagesource': 'jcr:4113aafa-7041-4a65-be6b-c930b86b326a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9005e74f-1fef-452c-afd8-5521fb3fe196'
    'lead': 'According to a statement from the National Tropical Botanical Garden,
      Hibiscadelphus woodii was discovered on a vertical cliff face. Most sections
      of this area of the valley are inaccessible to humans because of the steep landscape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-19T14:01:14.452+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:30:42.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:30:25.931+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hawaii', 'United-States', 'Hibiscadelphus-woodii']
    'template': '1'
    'title': 'Hawaiian flower, thought extinct, rediscovered by a drone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d13b5b-9804-4cc2-95ab-aebbdee47009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:01:14.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Researchers dispatched a drone into the
        Hawaiian skies to observe an extremely biodiverse area on a remote part of
        Kauai''s Kalalau Valley. The scientists soon realized they had rediscovered
        a flower species that was thought to be extinct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2db2b6-49b7-41f2-85cf-e468b7b37b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:01:14.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://ntbg.org/news/researchers-rediscover-extinct-plant">statement</a>&nbsp;from
        the National Tropical Botanical Garden, Hibiscadelphus woodii was discovered
        on a vertical cliff face. Most sections of this area of the valley are inaccessible
        to humans because of the steep landscape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae85de-4d18-4c3b-8f23-c4f833bf1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:01:14.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTBG has been using drone technology for the past two and a half
        years to get a look at the unique flora.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/vLqDmrF9ruM"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef8ada-7a2d-40e0-8fdc-06c3e704314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:01:14.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e1446a-278d-4a80-9897-7085ae636326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:01:14.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Lorence, director science and conservation for the garden,
        said, "This incredible rediscovery was made possible by our staff using drone
        technology and was supported by a grant from the Mohamed bin Zayed Species
        Conservation Fund. Drone technology greatly facilitates botanical surveys
        in rough terrain areas."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf0944-7b59-441e-baa8-0c32e64faeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:01:14.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the discovery, the plant was last seen alive in 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe5403-b8b2-417d-8076-bed6dd19eb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:01:14.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H. woodii, which belongs to the Hibiscadelphus family, was first
        discovered in 1991 by NTBG botanists in the same valley.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71cf9f1-f65e-43d5-bef1-ed8d13ad463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:01:14.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant grows in a shrub or small tree and produces bright yellow
        flowers, which turn purple or maroon as it ages. The species was named and
        published in 1995, raising the number of Hibiscadelphus at the time from six
        to seven species. An eighth species was discovered on Maui in 2012, and prior
        to the rediscovery, only two species still exist in the wild, the statement
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478f400-fb1c-4972-a236-288d9700e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:01:14.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H. woodii faces threats from invasive plants, animals and rock slides.
        Falling boulders were a large factor in the extinction of the known colony
        in the late 1990s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967019c-de84-4779-9667-4a9030bae59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:01:14.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTBG said in its statement that the rediscovery offers new hope
        that other species that are "thought to be extinct" may still survive in hard
        to access areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f64ac-dfe8-4380-97b1-571461c5bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:01:14.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:42.033+08:00
