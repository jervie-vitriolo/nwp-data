      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines or CBCP says,
        this year’s theme of the Washing of the Feet was in line with the celebration
        of the Year of the Youth and the 500th year of Christianity in the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe2606-a2be-4925-861c-9828818f7ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T10:18:05.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few years, Archbishop Tagle had been washing the feet
        of ordinary persons or the lay instead of consecrated people following of
        Pope Francis.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b51395-181f-40db-979b-9f5e83cc4485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T10:18:05.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Cardinal washed the feet of relatives of victims of
        extrajudicial killings, as well as drug dependents and surrenderees. The following
        year, he washed the feet of rescued Marawi priest Fr. Chito Soganub, and the
        parents of slain OFW Joanna Demafelis, among others.</p>'
  'China-internet-trolls':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
