      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if Xinjiang was really (as) stable as they say it is then they
        wouldn''t have gone out of their way to attack such a small page," Hidayat
        says. As of this publication, his page has fewer than 20,000 followers.</p>'
    '109':
