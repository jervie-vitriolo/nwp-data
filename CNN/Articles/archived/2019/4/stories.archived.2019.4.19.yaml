    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad231b8-06e3-4134-8d83-b5065d4be0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:23:34.318+08:00
