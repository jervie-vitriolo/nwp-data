    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08cc0c86-834a-4b56-8483-874681f5d9bc'
    'lead': 'Despite the scorching summer heat, a sea of devotees flocked to the streets
      to join the traditional Black Nazarene procession.'
    'mgnl:activationStatus': true
