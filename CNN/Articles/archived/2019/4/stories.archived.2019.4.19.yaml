      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Before you ask "Why is this news?" remember
        that it''s Jason Momoa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575db9f9-9f3f-4263-a320-9d479d31d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:08:46.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jason Momoa whose role on <em>Game of Thrones</em>&nbsp;and
        as <em>Aquaman</em>&nbsp;has caused more than a few hearts to flutter and
        whose marriage to actress Lisa Bonet is absolute #relationshipgoals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3479dbe-f15f-4220-a019-9b1b0c293862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:08:46.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just when you thought you couldn''t love the dude more, he goes
        and shaves his beard for the environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d42659-de43-48ae-9fdb-e834841bd41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:08:46.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momoa shared a video of him shaving on YouTube.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/8bQ23FBu2Ys"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
