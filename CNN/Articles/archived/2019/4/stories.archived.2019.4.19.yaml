      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2017/08/22/entertainment/taylor-swift-snakes/index.html">Taylor
        Swift and snakes: The backstory</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96909f2-837f-4cb0-86ff-21ac3f5ef898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:21:35.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some also pointed out that regardless, April 26 is also the day
        "Avengers: Endgame" hits theaters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a181515-9d91-47a4-bcd8-7deb18490813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:21:35.984+08:00
      'mgnl:createdBy': 'alyssa'
