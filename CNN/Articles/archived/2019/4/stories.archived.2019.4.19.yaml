    'template': '1'
    'title': 'Self-confessed Cebu drug lord shot dead in QC'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139805d-4139-404b-8d2d-00b9ccde9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:28:24.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> Cebu
        City’s most wanted person, a self-confessed drug lord, was shot dead in Quezon
        City yesterday, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c36e0b4-a4c7-4d9d-b21f-584a0621271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:28:24.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Franz Sabalones, 41, was killed ‪Thursday midnight‬
        by unidentified assailants on a gray Ford Ranger with plate number IM2090
        in Barangay South Triangle while he was on his way to watch a billiard tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df78c671-92e9-46d6-ad55-ef9c947220c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:28:24.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59966e31-b18d-448a-974f-65005b8025a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:28:24.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that Sabalones was shot in the head and died on the spot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93973852-6cd8-4194-99ed-2b5b696743a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:28:24.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26174131-275f-4607-a003-0bc036cd344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:28:24.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are yet to establish the real motive in the killing, we
        cannot discount the possibility that he was killed because of alleged involvement
        in illegal drugs trade,” Quezon City police director Brig. Gen. Joselito Esquivel
        Jr. said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2c43f-6fca-4b65-a75e-bc6a05ad6f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:28:24.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7efdb18-be64-4914-9e39-fcf51e866280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:28:24.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabalones had surrendered to former Philippine National Police chief
        Director General Ronald “Bato” dela Rosa in the early days of the Duterte
        administration.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708ce48-864e-4e8f-b6f9-feaa42bee8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:09:31.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days ago, Tocillo Debalucos Ababon, who police believe to be
        the right-hand man of Sabalones, was shot dead by three suspects on board
        three motorcycles while he was on a patrol car on his way to the Argao Regional
        Trial Court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960eec06-84db-49c0-95ec-d5f84a583d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:09:31.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e43622-4c71-4c03-814c-0e9d331430f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:09:31.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ababon’s two police escorts, Police Staff Sergeants Ruel Patalinghug
        and Crescencio Abad, survived the attack. Region VII police director Debold
        Sinas said the two wore bulletproof vests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ba885-43f1-42db-9199-ba75806453a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:09:31.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be79c06-6008-4f49-b26c-3c97d9aba49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:09:31.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ababon was arrested in December 2018 with illegal drugs worth at
        least P10 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa74fe-6a1b-4008-9f5a-cbb3c3b3abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:09:31.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3430f1cd-7ff3-4a72-9556-d77066be976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:09:31.619+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas also suspected that Ababon’s slay was due to his involvement
        in illegal drugs, particularly because of disagreements among syndicates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c46450-37a9-4ca5-b79e-914b2c5871e9'
