      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black Nazarene depicts the suffering of Christ whose passion
        and death is commemorated every Good Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069bda4d-adb9-4f7a-8fef-70b2b094670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:11:23.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:41.575+08:00
