      'mgnl:lastActivated': 2023-01-29T23:30:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92ee6b1-4f0e-4e3a-bd80-eebb037e13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Julie Sharp, head of health information at the charity Cancer
        Research UK, said that government guidelines on red and processed meat are
        "general health advice and this study is a reminder that the more you can
        cut down beyond this, the more you can lower your chances of developing bowel
        cancer."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d5de9-dae2-43fc-9938-1b9ac9477c3a'
