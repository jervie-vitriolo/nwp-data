      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a802137e-8c5d-46d5-acad-55c3247d3704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:09:31.620+08:00
