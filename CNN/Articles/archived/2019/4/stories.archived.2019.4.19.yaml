      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62138ad2-69a7-4042-b959-a634f5d9f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:23:34.318+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubisoft in a Wednesday statement said “Assassin’s Creed Unity” will
        be free on PC consoles for seven days ‪from April 17 at 10 a.m. to April 25
        at 3 p.m.‬ “to give everyone the chance to experience the majesty and beauty
        of Notre-Dame the best way we know how.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989f534-9aaa-4747-9cd8-63644a98aac1'
