    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Holy-Week-2019', 'Maundy-Thursday', 'Cardinal-Tagle', 'Manila-Cathedral']
    'template': '1'
    'title': 'Tagle: Guide, love the youth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a12a5b8-cd52-40af-8b8c-184f282e564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T10:18:05.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MANILA, Philippines (18 April 2019)</strong> – Manila Archbishop
        Luis Antonio Cardinal Tagle emphasized the youth’s need for love and understanding
        during his homily in the Evening Mass of the Lord’s Supper at the Manila Cathedral
        late Thursday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16018e4-bfbd-4433-a881-481a3422c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T10:18:05.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang kabataan ay dapat gabayan, hindi dapat pagsamantalahan.
        Ang kabataan, minamahal. Hindi ibinebenta, niloloko at pinagkukwartahan.</em>
        Like Jesus, let us love the youth until the end,” he stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e49836-18e0-46a1-b8b2-e190fc3bbed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T10:18:05.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[(TRANSLATION: The youth should be guided, not taken advantage of.
        Young people should be loved, not sold, duped, or used for profit.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd237a0bd-f828-4236-9727-21b14738190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T10:18:05.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, Cardinal Tagle also emphasized the importance for the youth
        to turn to Jesus Christ in the midst of problems such as vices, broken families,
        and hatred.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c75885-c7b1-4567-8cc5-b826c27f4036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T10:18:05.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have someone named Jesus. Someone young, someone as young as
        you, who knows the longing of young people to be loved,” Tagle says. “The
        world will judge you, but Jesus will wash you.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb692c-242c-43ef-8ed9-4c8696698b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T10:18:05.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with tradition and Catholic rites, the Cardinal washed
        the feet of 12 young people who came from various backgrounds during the Washing
        of the Feet ceremony after his homily. The said ritual is observed by Catholics
        every Maundy Thursday to commemorate Jesus Christ’s act of humility and brotherhood
        in washing his twelve apostles’ feet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1d519-11e3-4281-99ab-a5c1116f3442'
