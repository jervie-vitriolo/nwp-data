    'stories': ['ef25d1f9-8ed7-459c-8256-b72b238ec01e']
    'template': '1'
    'title': 'LOOK: Black Nazarene procession draws around 35,000 devotees on Good
      Friday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48baa24-6b8e-4cad-9f81-32ed03ac54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:11:23.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)—&nbsp;</strong>As
        the Catholic faithful celebrate the Lenten season, a sea of devotees flocked
        to the streets Friday amid the scorching summer heat to join the traditional
        Black Nazarene procession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae0a778-31cc-4322-9e06-2c64086f0300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:11:23.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District (MPD) confirmed around 35,000 people
        participated in the procession Good Friday, which marks the death of Jesus
        Christ.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Thousands of Catholic devotees join the Black Nazarene procession.
        <br><br>The Black Nazarene depicts the suffering of Christ whose passion and
        death is commemorated every <a href="https://twitter.com/hashtag/GoodFriday?src=hash&amp;ref_src=twsrc%5Etfw">#GoodFriday</a>
        | <a href="https://twitter.com/crissydimatulac?ref_src=twsrc%5Etfw">@crissydimatulac</a>
        <a href="https://t.co/VtB7hJxf4Q">pic.twitter.com/VtB7hJxf4Q</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1119076814419140608?ref_src=twsrc%5Etfw">April
        19, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de8f43-45a9-42d4-bfea-9455e0a23e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:11:23.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f429573b-4974-4a88-a035-915ae07a2008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:11:23.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession, which started midnight, made its way back to the
        Quiapo Minor Basilica ‪around 9:31 a.m.‬ Authorities said that thousands of
        devotees still joined the walk as its main body was already moving along Barbosa
        Street in Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a39597-3fc7-4ca8-a7e1-0e61d0e4952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:11:23.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario Estanion, who has joined in the tradition every year, came
        all the way from Muntinlupa to have her Santo Niño statue blessed—and to pray
        for healing for her cancer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0680c0d1-c0e1-4ad9-b505-58113f0f1d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:11:23.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every year<em> ko ginagawa ko ito. Ako lang mag-isa, ang dasal
        ko ay sana gumaling ako sa sakit ko para mapagsilbihan ko pa ang pamilya ko
        at ang Panginoon</em>,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a656100-1905-43b7-b6ff-afee43473c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:11:23.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do this every year. I come by myself, and my only
        prayer is that my sickness will be healed so that I can still serve my family
        and God.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf2bc42-adda-4a8b-a1e5-255cbbe24c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:11:23.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have deployed around 1,080 on-ground personnel from the National
        Capital Region Police Office and the MPD for security purposes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed28ac9b-4e8b-4e77-924a-a464c9073122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T14:11:23.955+08:00
      'mgnl:createdBy': 'alyssa'
