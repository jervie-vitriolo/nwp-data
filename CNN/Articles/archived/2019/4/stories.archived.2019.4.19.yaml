      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de2945-104e-49a8-a020-4c3a15f55b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:23:34.319+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video game company will also donate €500,000 for the restoration
        of the cathedral.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612182ff-9135-4d71-b47d-1ec615204533'
