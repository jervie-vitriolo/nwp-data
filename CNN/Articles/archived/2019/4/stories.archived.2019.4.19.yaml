      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in his hotel room in Bali, Jamieson scrolled through the Internet
        looking for clues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860be8d-0d7f-4034-b3a0-ac67c70de891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c3a194-2f78-4425-898f-04b294cd1952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He came across a team of Japanese scientists who''d spotted something
        similar and spoke to them about the find.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2578faf-dd4a-49c2-bc38-813fbbd8b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2419e1-b517-4c9a-9489-675dfaebf953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came to a conclusion it''s called a tunicate, which is a sea
        squirt. This particular one is called, we think, an ascidian," he explains.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7f909-f8c1-4510-9014-30bb7af407a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d835e1-c181-4581-be65-37f6cbcd043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t really have a common name, because we''re not quite
        sure what it is. But it looks like it''s a tunicate which would normally be
        anchored to the seafloor -- using that big long tentacle, it would naturally
        be physically anchored. And it''s for some reason raising its body above the
        sea floor so it can filter food out the water."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bffab2-df57-4173-9b9e-327ea9f3a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3999e0-faaf-4859-8e58-862103d4b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamieson concluded that the creature has adapted to the particular
        conditions inside the Java Trench.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6bdc6-0304-4df1-a990-745d481f8a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2a25b4-3101-4b0e-bce5-ff378759a455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trenches are quite seismic -- and normally tunicates would be attached
        to the sea floor. And, now, if it''s quite a seismic environment, you run
        the risk of being buried -- so an adaptation to destructive environments is
        to raise yourself off the sea floor and in this case using this big long tentacle."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428cca1d-efb9-496f-a082-afa846af7555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcef4d4-18dd-41a6-bd0e-717a3a238176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Memorable moments</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc5813-f727-4591-bed4-d6143e1209bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of many memorable moments for Scotsman Jamieson, who,
        by embarking on the Five Deeps Expedition, is believed to have become the
        deepest-diving British citizen in history.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc4c17a-b519-438c-894b-7636a6b81794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa2afc-2e2b-4dcf-8b97-8e3c585617fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.015+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Five Deeps Expedition aims to conduct a detailed, sonar mapping
        mission at the deepest spot in the Indian Ocean.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d10c96-b268-462b-82ad-d1a5d662bccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6da6d1-2074-4a7b-8b03-c9b8fec2e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all part of the <a href="https://seabed2030.gebco.net/" target="_blank">Nippon
        Foundation-GEBCO Seabed 2030 Project</a> to map the world''s seafloor in detail
        by the end of the year 2030.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913bb09f-e2e6-4c17-8379-a79a5de0080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510ebe76-563c-4613-a0f4-65ed9072f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s a personal thing and these sort of badges of being
        the first British [diver] to do it or the deepest [...] It''s nice, but it''s
        not ultimately why I do it," says Jamieson. "I just do it because I thought
        it was a whole different experience."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a885b46-e62f-4bd1-9f4b-a5c210e52157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd201b3c3-fd41-4f60-a96b-8052cf2b1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, the team''s covered 5,000 miles across Antarctica
        and spent two weeks in the Indian Ocean. And the adventure''s not over yet.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6e036c-af91-44a7-890d-f3f16a4d0ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd48d1c-aade-4e73-bc51-c6fb592d49d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamieson''s also had to adapt to the omnipresent film cameras, but
        he says it''s a great project to be part of and he''s excited to share the
        findings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663f599-14e5-46f9-99fb-ecad2848dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eed730-6308-49ab-b607-39e909f6b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, we''ve made up something like 150,000 square kilometers
        of deep sea floor now -- and we''re only halfway through it. Those maps, once
        we''ve processed them and cleaned them up, they will get put on online repositories,
        so they will be made available to anyone who wants to use them."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d8520-bd86-4572-9e81-82f3d5063763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac93d2-453d-456f-a9d6-9f82fee6c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a doubt the jellyfish will be one of the highlights of the
        expedition.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d25b431-d5a6-44b3-858a-c780cdbd1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12256204-b8aa-422e-ab43-a34f17aa25fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to be is an absolute one in a million shot, where one
        of them has broken off from the others and is drifting in the current," says
        Jamieson.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5156e3-2a6c-4fad-b237-0896385463be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283b1aaa-f12c-4c34-a028-a1e9cbc389cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:43:19.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just so happened to drift right up to our camera, make a 90
        degree turn, give us a beautiful shot of it and of it went -- so it''s just
        such an unbelievably lucky shot."</p>'
