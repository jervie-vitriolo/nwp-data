      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kailangan po, maging</em> good example <em>kami sa mga</em>
        youth,” she says. “For me, <em>malaking bagay yung</em> opinion <em>ng mga
        kabataan sa pagboto. May mga nakikita tayo na hindi nakikita ng</em> older
        generation.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a29664-6928-4a1e-adf2-f011f1d79105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T10:18:05.802+08:00
