      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone can relax, however, as the official Twitter account for
        the fragrance shared a statement from Kardashian West and Jenner saying that
        some of their bottles did not pass durability tests so they are postponing
        the launch.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1a4975-1d49-40a8-a8e1-5509f282892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:21:35.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together we have made the difficult decision to delay the launch
        as we would never release a product that did not meet the strictest of quality
        guidelines," the statement read. "We''ll be sure to let you know as soon as
        we have a new launch date! Thank you for your understanding and support always."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6597882d-2762-448c-b4ca-93f37caae081'
