      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuhnle, who was not involved in the research, said that the results
        "confirm previous findings that both, red and processed meat consumption increase
        the risk of colorectal cancer."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec16cb68-d78b-4871-946c-178610c220cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T12:00:12.186+08:00
