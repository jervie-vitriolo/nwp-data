      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the “apostles” were 23-year-old call center agent Nicole Anne
        Perez and 18-year-old first-time voter Luna Mirafuentes.</p>'
    '47':
      'image': 'jcr:ec975e7b-380a-4c5e-8a08-64042c17d46f'
