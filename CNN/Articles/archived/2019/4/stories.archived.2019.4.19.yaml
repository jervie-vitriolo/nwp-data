      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Shade alert or just bad timing?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfc90c7-d8c8-4f58-a507-5d0469937789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:21:35.982+08:00
