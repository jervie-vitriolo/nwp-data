  'dna-crusaders':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-19T11:19:56.799+08:00
    'imagesource': 'jcr:dfda4935-33be-4193-b40f-9b720ed7c983'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed349703-5e51-4267-8509-803031083299'
    'lead': 'DNA from 13th century remains buried in a pit in Lebanon is shedding
      light on the lives of Crusader soldiers and how they mixed with the local population,
      a new study shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-19T11:22:27.760+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:30:48.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:30:24.363+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DNA', 'Crusader-soldiers', 'Lebanon']
    'template': '1'
    'title': 'Skeleton DNA reveals surprising backgrounds of Crusader soldiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a4f05c-7f1b-4d0e-ac1c-54375c95bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — DNA from 13th century remains buried in
        a pit in Lebanon is shedding light on the lives of Crusader soldiers and how
        they mixed with the local population, a new study shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb20a53-3206-46be-b909-3553bb050f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christians invaded and attempted to claim the Near East during the
        Crusades, a series of religious wars between 1095 and 1291. Although the armies
        were led by nobility, the soldiers themselves were ordinary men lost to history,
        and not much is known about them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe96510-44d4-4739-80e2-0400c60f1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that Richard the Lionheart went to fight in the Crusades,
        but we don''t know much about the ordinary soldiers who lived and died there,
        and these ancient samples give us insights into that," Chris Tyler-Smith,
        senior study author and genetics researcher at the Wellcome Sanger Institute,
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d4178-e6d0-4e8a-8f55-a007b8de20bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Thursday in the The <a href="https://www.cell.com/ajhg/fulltext/S0002-9297(19)30111-9">American
        Journal of Human Genetics</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ef815-fc2c-44f2-b03a-6ba4adefd3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers uncovered 25 male skeletons in two burial pits in Sidon,
        Lebanon, dating to the 13th century. This is one of the few known Crusader
        burial sites and an area where major battles raged between 1110 and 1249.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc2040-a14d-485a-aebb-ba2abe4e5027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men had been killed violently, presumably in battle, based on
        the evidence of blunt force injuries on their skulls and bones. Their bodies
        were dumped in the pit and burned. Carbon-14 dating allowed the researchers
        to determine that the European shoe buckles and a coin found alongside the
        remains dated back to the Crusades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc64c79-4ba0-433b-95b1-84bb1d1d826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A detached skull was also found nearby; the researchers believe
        it may have been catapulted into an opposing camp as a way to spread disease
        or decrease morale.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d12440-d6a3-4702-958d-db2fa3eb1b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they were able to recover DNA from temporal bones and perform
        whole-genome sequencing to confirm that the men were Crusaders -- quite a
        feat considering that the bodies had been burned and buried in a warm, humid
        climate. Both factors cause DNA to degrade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5324aca1-94c0-48a6-ac10-edeec27e08f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers weren''t expecting the diverse origins of the men.
        Some were from Spain and Sardinia, four were locals who were probably recruited
        to fight, and two carried mixed genetics indicating that they were the result
        of relations between Crusaders and locals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d468e-62e6-4220-8592-0c3a401b1d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the soldiers who traveled from western Europe to fight stayed
        in the newly established Christian states that popped up along the Eastern
        Mediterranean coast, according to the study. They settled down and had families
        with locals. As the wars raged on, they also died together in battle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc4677b-6b17-4be7-a9db-ed6d77332cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings give us an unprecedented view of the ancestry of the
        people who fought in the Crusader army. And it wasn''t just Europeans," said
        Marc Haber, first author of the study and a postdoctoral fellow at the Wellcome
        Sanger Institute, in a statement. "We see this exceptional genetic diversity
        in the Near East during medieval times, with Europeans, Near Easterners, and
        mixed individuals fighting in the Crusades and living and dying side by side."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63fa0b8-93a6-42cd-9f92-aec5694543f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, the genetic influence of the Crusaders did not leave
        a lasting mark on Lebanon. This is in contrast to previous findings regarding
        invaders during times of conflict, like the Mongols, who were able to spread
        their genetic lineage, and colonial Iberians arriving in South America. Both
        of these events forever altered the genetic makeup of the local population.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cbf63b-abd1-48cb-9e6b-095efe1f3d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the new study, the researchers sequenced DNA of people who lived
        in the area during the Roman period 2,000 years ago. It''s genetically similar
        that of to the population today.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc3db35-fb16-4765-9e14-80d5d264f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the genetics of people who lived during the Roman
        period and the genetics of people who are living there today, you would think
        that there was just this continuity," Haber said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a1126-cb57-46f0-8882-f2f813e6944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would think that nothing happened between the Roman period
        and today, and you would miss that for a certain period of time the population
        of Lebanon included Europeans and people with mixed ancestry. After the fighting
        had finished, the mixed generation married into the local population and the
        genetic traces of the Crusaders were quickly lost."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a88235-8cef-4044-ad5e-956a674ce92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local residents made strong efforts to expel the Crusaders and
        finally succeeded after a couple of hundred years, the researchers said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d9879-233e-41dd-b493-4efecf523508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study provides insight about the kind of things that often aren''t
        included in recorded history.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d81991-f4ca-45e0-b437-ed6d1b6b2173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historical records are often very fragmentary and potentially very
        biased," Tyler-Smith said. "But genetics gives us a complementary approach
        that can confirm some of the things that we read about in history and tell
        us about things that are not recorded in the historical records that we have.
        And as this approach is adopted by historians and archaeologists as a part
        of their field, I think it will only become more and more enriching."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a46279-7f18-4cde-8a9d-6df9fdedea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:22:27.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/18/world/crusaders-dna-discovery-scn/index.html">Skeleton
        DNA reveals surprising backgrounds of Crusader soldiers</a>."</em></p>'
  'measles-baby-antivax':
    'author': 'Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-19T11:26:58.045+08:00
