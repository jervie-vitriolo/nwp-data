      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diver Victor Vescovo was on a pioneering trip to the bottom of the
        Java Trench -- believed to be the deepest point in the Indian Ocean -- as
        part of the <a href="https://fivedeeps.com/" target="_blank">Five Deeps Expedition</a>,
        that''s being filmed for Discovery Channel.</p>'
    '3':
