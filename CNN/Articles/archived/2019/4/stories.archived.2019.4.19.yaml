    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853aef5b-2660-479c-a43d-ac63aaf08114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:08:46.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goodbye DROGO, AQUAMAN, DECLAN, BABA! I''m shaving this beast off,
        it''s time to make a change," he wrote in the caption to the video, bidding
        farewell to the look of several of his most famous characters. "A change for
        the better...for my kids, for your kids, the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63a26e-6a60-4f76-bdc9-0e789e136945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:08:46.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all done to draw attention to a new line of canned water
        that he is helping launch with the Ball Corporation and he is encouraging
        people to "make a switch to INFINITELY RECYCLABLE aluminum."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074f506-9144-4cb5-8d39-b2ad7f82a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:08:46.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since folks are still getting over this being the final season of
        "Game of Thrones," Momoa''s actions appear to have the internet in mourning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f871a0d3-aa31-47ca-9d98-1f371af9e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:08:46.874+08:00
      'mgnl:createdBy': 'pia'
