      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the deepest chasms of the Indian
        Ocean, a mysterious new creature''s been spotted, potentially for the first
        time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344b012-b575-4292-b134-5c303d6b09ed'
