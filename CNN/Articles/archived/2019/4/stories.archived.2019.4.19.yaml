      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook page he helps run which focuses on the Uyghur ethnic
        minority was being flooded by thousands of comments in a targeted attack by
        nationalist Chinese trolls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb9fc6-f6b1-4f1c-9b71-337f69c87937'
