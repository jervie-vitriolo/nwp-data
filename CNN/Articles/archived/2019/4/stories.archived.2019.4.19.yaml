      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Video games can enable us to explore places in ways we never could
        have otherwise imagined. We hope, with this small gesture, we can provide
        everyone an opportunity to appreciate our virtual homage to this monumental
        piece of architecture,” it explained</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a9655-fb29-4549-ad04-d6e170cb59e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:23:34.319+08:00
