      'mgnl:lastActivated': 2023-01-29T23:30:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: We need to be a good example to the youth. For me,
        the youth’s perspective in the polls is a big deal. We see things that older
        generations do not.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d24c347-f7dc-42c8-9d5e-8690bbf221e6'
