      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna is also an active member of the Greeters and Collectors Ministry
        in the San Fernando de Dilao Parish in Paco, Manila.</p>'
