    'mgnl:lastActivated': 2023-01-29T23:30:56.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:30:22.225+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'North-Korea', 'Kim-Jong-Un', 'Mike-Pompeo', 'Kwon-Jong-Gun']
    'template': '1'
    'title': 'North Korea: If U.S. wants to talk, put someone ''more mature'' than
      Pompeo in charge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62009338-9ee2-4fff-ab53-dbc4bc07ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea''s Foreign Ministry has issued
        a stinging rebuke of United States Secretary of State Mike Pompeo, hours after
        the country <a href="https://edition.cnn.com/2019/04/17/asia/north-korea-suspected-weapon-test-intl/index.html">claimed
        to have tested a new tactical weapon</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175bf4d5-bee7-41bf-9658-15527eeea258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the state-run Korean Central News Agency,
        Foreign Ministry official Kwon Jong Gun said Pompeo had been "letting loose
        reckless remarks and sophism of all kinds against us every day."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3205e8-44d6-4e19-ae57-8ca55d2b12ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon said North Korean leader Kim Jong Un had made his "principled
        stand" on negotiations between Pyongyang and Washington clear in a recent
        speech to the country''s rubberstamp parliament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed670ff-9a9b-4a0b-a471-7279ca3246db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has a clear interpretation of his speech which says that
        the U.S. should change its way of calculation and come up with responsive
        measures before the end of this year," Kwon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffda8f98-3df2-467d-ab4d-5b390e9a69a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has been <a href="https://edition.cnn.com/2019/04/17/asia/north-korea-putin-kim-intl/index.html">pushing
        for more sanctions relief before it continues denuclearization</a>, while
        the U.S. has demanded greater evidence that the country is prepared to reduce
        its nuclear arsenal. The disagreement is believed to be the primary reason
        the most recent round of talks between Kim and U.S. President Donald Trump
        fell apart in Hanoi, Vietnam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c248f6-ed4f-4df4-921e-4d23d83715c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo was one of the primary drivers in Washington of those talks,
        and the historic first summit between Trump and Kim in Singapore. That meeting
        came about after Pompeo traveled to Pyongyang, where he was photographed smiling
        and shaking hands with Kim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e03c3ba-7642-4ca6-a27e-629217884a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shine appears to have come off the relationship now, however.
        Kwon complained that Pompeo had characterized Kim''s speech as being about
        finishing "working level negotiation between (North Korea) and the U.S. by
        the end of the year," an interpretation he said was "talking nonsense."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db694f04-ad31-4198-9213-f78f68991008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot be aware of Pompeo''s ulterior motive behind his self-indulgence
        in reckless remarks; whether he is indeed unable to understand words properly
        or just pretending on purpose. However, it is a very dangerous situation if
        he really did not grasp the meaning," Kwon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc454ac0-eaf2-43ee-87eb-b2e66b4fdf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meaning is that the U.S. should get rid of the root cause that
        pushed us into a nuclear state and obstacles on the way to denuclearization
        by its own hands; otherwise no one can predict how the situation on the Korean
        peninsula will turn out."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc36cf-84c9-4e4f-9745-0c1eacb71403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appeared to blame Pompeo for the collapse of the Hanoi talks,
        saying that summit "gives us a lesson that whenever Pompeo pokes his nose
        in, the talks go wrong without any results."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ace79c-0444-43b9-a994-c5e1473104d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon''s statement concluded, "Therefore, even in the case of possible
        resumption of the dialogue with the U.S., I wish our dialogue counterpart
        would be not Pompeo but other person who is more careful and mature in communicating
        with us."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbdb203-54b8-4c29-8cac-c1686a1c7eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department spokesperson said Thursday they were "aware
        of the report" of Kwon''s remarks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b49d65c-65f0-497f-90dc-a038aaab3444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States remains ready to engage North Korea in a constructive
        negotiation," the spokesperson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4a1eb-96b9-416e-815d-c61f15259943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has been growing frustrated with both Pompeo and Trump''s
        national security adviser John Bolton, particularly over recent testimony
        Pompeo gave to Congress on the lack of progress towards denculearization,
        said CNN International correspondent Will Ripley, who has visited North Korea
        and interviewed top officials numerous times.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b98965-7f9f-4d69-a155-a807ecc3034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From North Korea''s perspective, the remarks that Pompeo gave (in
        Congress) were disrespectful to Kim Jong Un himself and so they want him to
        no longer be their negotiating partner," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399c8b4-f235-4788-bf32-dff175ec7c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This puts President Trump in a very difficult position, because
        Pompeo has been his lead negotiator. If he acquiesces to North Korean demands
        and puts someone else front and center, that could be perceived as weakness
        by the North Koreans. On the other hand, if he insists Pompeo remains the
        negotiator, there is no guarantee that the North Koreans will agree to sit
        down and talk with him."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f0c1b-c43f-4047-9f21-bc774d2b0728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New weapons test</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae2477-1a33-4866-87fd-e6adbeed7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon''s broadside against Pompeo, Thursday, came soon after North
        Korea announced Kim had inspected and directed a "new tactical guided weapons
        firing test."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2383b51-4d0e-4d1a-a72c-234c7234fe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development and completion of this weapons system will be a
        great historic event in strengthening the combat capability of the People''s
        Army," Kim said, according to KCNA.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c60e9-f013-4fa1-b333-915fbc3e7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state media report was scant on details about the weapon. A
        tactical weapon is designed to be used on the battlefield, and is typically
        not a long-range armament.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e74c4-06bc-46e8-95a7-755a9db7ce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang last conducted a "tactical" weapons test in November 2018.
        A South Korean government source with military knowledge told CNN that weapon
        was likely a piece of artillery "likely to be a multiple rocket launcher."
        At the time, South Korean Unification Ministry deputy spokeswoman Lee Eu-gene
        downplayed the significance of the 2018 event, saying Kim had been continuing
        his inspections in the military sector "intermittently."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440eaa2-71eb-4e26-970b-d535ce71669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Special Representative for North Korea Stephen Biegun
        has also dismissed the significance of Pyongyang''s non-nuclear or ballistic
        missile tests.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae8ccb-a331-4643-bdda-6428dbe88dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Kazianis, a Korea expert at the Center for the National Interest,
        a Washington think tank, said the latest test serves as a reminder that Kim
        "never promised to stop testing all weapons in his military arsenal, just
        nuclear weapons and ICBMs that have the potential to hit the U.S. homeland."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5ba9e-f4f0-4b48-a3ba-9146d514b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim is trying to make a statement to the Trump Administration that
        his military potential is growing by the day, and that his regime is becoming
        frustrated with Washington''s lack of flexibility in recent negotiations,"
        Kazianis said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd1ce4-23e3-4184-9ac6-7964e1563c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, we are only one ICBM test away from another crisis with
        Pyongyang, and these smaller tests only bring us closer to such a moment."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea4c1d6-d627-4fc2-9c5f-dbea29fc1dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:45:00.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:56.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/18/politics/north-korea-us-pompeo-intl/index.html">North
        Korea: If US wants to talk, put someone ''more mature'' than Pompeo in charge</a>."</em></p>'
  'notre-dame-cathedral-investigation-short-circuit':
    'author': 'Saskya Vandoorne and Kara Fox, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-19T07:55:22.336+08:00
    'imagesource': 'jcr:87ba8a01-0847-4cf4-adfa-3ce222a3d7aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07baa365-7e43-49f7-b73e-d7bd025e8349'
    'lead': 'Since Tuesday, Paris prosecutors have been investigating what could have
      turned the Gothic masterpiece into an inferno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-19T08:00:28.478+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:30:55.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:30:22.413+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paris', 'France', 'Notre-Dame-cathedral', 'Notre-Dame-fire']
    'template': '1'
    'title': 'Paris prosecutors investigating if short-circuit caused Notre Dame fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d04b7-55fa-4809-835c-30053f70beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Paris prosecutors are investigating if
        an electrical short-circuit caused the fire that ripped through Notre Dame
        Cathedral.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f4c7b-595c-4e01-b3f8-e87ab43e42c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judicial source told CNN on Thursday that "we are not excluding
        any hypothesis at this stage," saying that this is not their only line of
        inquiry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885d9bc-5f22-4335-bd15-dfab83d8cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Tuesday, Paris prosecutors have been investigating what could
        have turned the Gothic masterpiece into an inferno.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c83c5-3e51-4c63-a202-bd1937a1f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 40 employees at the Paris landmark have been questioned
        so far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c163d9-9d3c-4f17-94ad-27b6401d7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the prosecutor''s office said that in addition to
        interviews, forensics teams and the central laboratory for the police department
        had been able to access some areas of the site and begin inspections. Officials
        are continuing to pursue the theory that the cause of the fire was accidental
        but have not ruled out other scenarios at this stage, the prosecutor''s office
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96edb45e-7b5d-4828-9e47-4677cf2ddbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the prosecutor''s office does not rule out any hypothesis,
        we remind that at this stage, nothing in the investigations highlights a criminal
        origin. Accidental causes remain our privileged lead," the prosecutor''s office
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959e6b1-5db1-4367-bd53-2c4ed080bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cathedral was undergoing renovations at the time of the fire,
        with some scrutiny fallen on the firms undertaking work on the 150-year-old
        spire, which collapsed Monday as the flames raged around it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb24ca4-be2f-48d1-b63d-8fb058d225cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the four companies contracted to carry out renovations at Notre
        Dame, two companies, scaffolding firm Europe Echafaudage and art conservationists
        Socra, had work in progress there at the time of the fire. Neither company
        had workers on site when the fire broke out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a2cf1-55f1-4a97-aafa-5807457f4916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire devastated large parts of the 850-year-old building before
        it was finally extinguished after a nine-hour battle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd7e08-14cd-4c91-b137-32cb56da12f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris fire service said the operation was one of the most complex
        it had ever undertaken, where, at one point, it was feared that the entire
        structure might be lost.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae49f7a7-a958-4543-90b0-c43c1389d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of <a href="https://edition.cnn.com/2019/04/16/europe/notre-dame-chaplain-artifacts-intl/index.html">priceless
        artifacts were rescued</a>&nbsp;from the flames, and were taken to the Louvre
        museum for safekeeping.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98ea3b-3e06-4028-9b10-119c36e4a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cathedral was home to a selection of sacred relics including
        a fragment of the Wood of the Cross —&nbsp;believed by many to be a part of
        the "true cross" on which Jesus was crucified — and what is supposedly one
        of the nails that the Romans used to crucify him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61017cfd-c391-4b5d-bd47-4c4f8a2b27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crown of Thorns and the Tunic of Saint Louis were among the
        <a href="https://edition.cnn.com/2019/04/15/world/notre-dame-catholics/index.html">venerated
        artifacts</a>&nbsp;saved from the blaze on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef3ca5-db00-4e2a-acc8-e8113cd80fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron said he wants Notre Dame rebuilt
        in five years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67977304-bf28-4c10-9ba0-c6e033c3dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations toward the restoration have poured in from across the
        globe; the total raised so far for the reconstruction of the Gothic masterpiece
        has topped 800 million euros ($904 million), including gifts of tens of millions
        of euros from some of <a href="https://edition.cnn.com/2019/04/18/business/notre-dame-donations-backlash/index.html">France''s
        wealthiest families</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a637d-9c50-497d-97c8-e0383718d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T08:00:28.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/18/europe/notre-dame-fire-cause-short-circuit-intl/index.html">Paris
        prosecutors investigating if short-circuit caused Notre Dame fire</a>."</em></p>'
