      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those newbies just catching up to this issue ... the claims
        that we make and some of the stuff that is written looks far-fetched — people
        not being able to pray or fast — but it''s true," he says.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c774b-6cec-4599-b54e-ec3d53d49252'
