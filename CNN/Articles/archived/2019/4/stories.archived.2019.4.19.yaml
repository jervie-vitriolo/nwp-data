    'lead': 'Unknown assailants shot yesterday Franz Sabalones, a self-confessed drug
      lord who surrendered to then-top cop Ronald “Bato” dela Rosa in the early days
      of the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-19T07:28:24.593+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T23:30:57.920+08:00
