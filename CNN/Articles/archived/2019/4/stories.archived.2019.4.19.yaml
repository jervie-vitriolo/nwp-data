      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a now-deleted Instagram post, Kim Kardashian West announced recently
        that her new fragrance with sister Kylie Jenner would be released at noon
        on April 26.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb51eb67-ced2-45d5-b482-d7827e77e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:21:35.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s probably not soon enough for their followers, but soon folks
        started discussing why that date is significant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732084d2-76ad-4eb1-b984-433100dd9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:21:35.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same day Taylor Swift has daily been reminding the world
        that something will be happening with her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca452c4-ee33-41ed-a40b-36a350f36631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:21:35.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West and Swift are well known for having feuded and have
        not been above some seemingly subliminal social media postings that fans have
        read to be about each other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c08bb34-14d1-488a-9058-0af553bd672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:21:35.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2016/07/19/entertainment/taylor-swift-kardashian-celeb-beefs/index.html"><strong>Taylor
        Swift''s biggest beefs</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc92789-c81b-4134-945c-f38257a2b2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:21:35.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the reality star posted a photo of her and her little sister
        Kylie hawking their latest product, it immediately made the rounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51af963-b444-4ab3-bec6-84a2bd548839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:21:35.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"KKW FRAGRANCE X KYLIE launching 4/26 at NOON on http://kkwfragrance.com,"
        the caption read. "Three colorful bottles in nude, pink and red. These lip-shaped
        fragrances offer notes of red lotus blossoms, liquid amber and peony. $40."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ad0e1-5471-46bc-aabb-07c4be349f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:21:35.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past few days Swift has been posting "clues" on her official
        Instagram account including a photo her beloved cats Dr. Meredith Grey and
        Detective Olivia Benson with the caption "4.26."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9eb4b7-a12c-4597-a0ba-b23fd0d131b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:21:35.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:30:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one seems to know exactly what Swift has going on for that day,
        but people do know that it felt like Kardashian West was possibly trolling
        Swift by picking the same date.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c2ad1-9900-409e-a104-1b8057975821'
      'mgnl:activationStatus': true
