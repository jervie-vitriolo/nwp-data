      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7447459f-c54c-4aa1-beaa-b4d1b78dfd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian-born Hidayat lives with his wife and children in Istanbul,
        Turkey, which is home to a large <a href="https://psmag.com/ideas/inside-a-uyghur-bookshop-in-istanbul"
        target="_blank">Uyghur diaspora</a>. Many of them have claimed in recent months
        that relatives in China have been swept up by the Communist Party''s <a href="https://www.cnn.com/2019/01/18/asia/uyghur-china-detention-center-intl/index.html"
        target="_blank">crackdown on the largely Muslim minority group in the country''s
        far-western region of Xinjiang</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8169fa66-920a-4c92-b295-dad5b0e33ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb2e17-284f-424f-867f-5a7aa52dfea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidayat has just such a story. He has not heard from his father-in-law,
        Adil Mijit, a popular comedian and entertainer, for over five months. The
        family fears he is among the more than one million Uyghurs believed to be
        detained in a vast <a href="https://www.cnn.com/2018/12/05/asia/xinjiang-united-nations-germany-intl/index.htmlhttps://www.cnn.com/2018/12/05/asia/xinjiang-united-nations-germany-intl/index.html"
        target="_blank">system of "re-education camps" established in Xinjiang</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaac848-0bf9-408f-8c2f-2bea70bf38a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e0cdb2-cccb-4885-8220-7f047519ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs did not respond to questions
        about Adil Mijit''s whereabouts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75fa2be-698a-4d7b-ad63-b52c6753b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0eb61e-8461-4224-aa8c-167c3b6e2888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidayat has <a href="https://twitter.com/arslan_hidayat/status/1098537303243456515"
        target="_blank">publicized this story</a>, and many others like it, on a Facebook
        page, <a href="https://www.facebook.com/TalkEastTurkestan/" target="_blank">Talk
        to East Turkestan</a> (TET), to thousands of followers. The English "East
        Turkestan" is a translation of a term used by some Uyghurs for the territory
        the Chinese Communist Party (CCP) refers to as Xinjiang. The CCP views the
        term "East Turkestan" as politically sensitive, and those who use it as separatists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac308a-8ce1-4996-9716-0ea2d7f55efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fba12b-9764-431e-adc1-c81ba73c088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is banned in China, as are Twitter and Reddit — accessing
        them requires jumping the Great Firewall, the country''s vast censorship and
        surveillance apparatus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c101a8-2331-4fab-a176-e85a2cee9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff1ec28-0f54-4649-97aa-ef087a8412c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, these sites appear to be becoming a key battleground
        of Chinese influence, as a growing army of internet trolls assemble on Chinese
        forums and in Facebook groups to attack voices they perceive to be hostile
        to Beijing''s interests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15670a62-7af2-45a9-a2c1-e74a15c2e045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca6920-a8ee-4e5e-b02f-e1b398b8e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Patriotic posting</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aef576-5da9-4328-aef6-ff32fa811882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid on Hidayat''s page began at 8 p.m. in China. Photos and
        quotes at the ready, the patriots began posting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e3f66-ff26-4a28-ae7d-77f82a185f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c657c-7df6-4a65-a01c-a17e24205fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are Chinese! We reject Xinjiang''s independence, and we will
        never stop!" read one message in English.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed69426-baa9-475a-bd6f-8ea8a9f47265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdee1a0-88ac-49e9-89c0-1239c04548c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xinjiang has been China''s territory since ancient times," said
        another.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7546192-267a-4872-83ab-cdfb02690456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d9d1df-5072-4c7f-a838-14222025b71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(The region''s relationship with Beijing has changed considerably
        over time, and in the modern era it has been the subject of particular dispute.
        In the last century, following the collapse of the Qing Dynasty, Uyghurs twice
        declared independence and created their own republics before the CCP took
        control of Xinjiang and declared it Chinese territory.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bff982-268c-4789-ba4d-3062faada3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8ab0c-c049-44f0-894a-597869aa288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments flooded the Facebook pages of TET and the Munich-based
        World Uyghur Congress (WUC), an exile group that receives funding from the
        National Endowment for Democracy, a Washington-linked group. Photos posted
        alongside comments by the trolls showed smiling Uyghurs, many in ethnic dress,
        with captions in Chinese and English such as "We live very well" or "Xinjiang
        sheep and cattle fat, we live well every day." Other posts just quoted large
        blocks of text taken from speeches by Chinese President Xi Jinping or a <a
        href="https://www.chinadailyhk.com/articles/196/188/95/1552893904882.html"
        target="_blank">government white paper on the situation in Xinjiang</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60c748-02e3-47d5-be6e-922f169156b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb8a0e-5e46-44fd-bb54-f30999e78958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trolling raid lasted for two hours — according to timestamps
        on posts and an announcement by organizers — with dozens of comments posted
        per minute in the busiest period, according to page administrators, who could
        do little but flag the posts to Facebook via automated tools.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68247821-4253-4234-8109-656b079030a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.719+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99d937-a64d-47a0-adf2-6888833e32d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.719+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was not much you could do in the middle of it except watch
        and try to alert people that it was happening," said Pete Irwin, a WUC researcher
        and an administrator of its <a href="https://www.facebook.com/uyghurcongress/posts/2379011435467000"
        target="_blank">Facebook page</a>. "In the middle of it, comments were coming
        constantly."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f347c4e-f5f5-4ba3-8aab-81ed94c33a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.719+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449152b5-3907-4126-8f67-2b374756c746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.719+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locating those responsible for the raid was not hard.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5764a6cf-8666-4975-81fa-0ab88a4e2b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.719+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75701f-2eb7-4d37-824b-fabbfd208789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.719+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the photos and comments referenced <a href="https://tieba.baidu.com/f?kw=%E6%9D%8E%E6%AF%85"
        target="_blank">Diba</a>, a popular online bulletin board akin to China''s
        version of 4Chan, the notorious meme and troll factory. Photos featured Diba''s
        logo, and many of those commenting changed their profile pictures to represent
        the forum.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6020d3a-2a3c-418b-9cf3-85362d8f9b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.719+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29e04a-5bef-43a2-b1dd-ec0ee2a86d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.719+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Football forum</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b0015-47e2-415b-aea8-549b6da6d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.719+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diba is a sub-forum of a Reddit-style offshoot of Baidu, China''s
        biggest search engine. The forum began as a place for fans of footballer Li
        Yi to hang out, but has since evolved into a sprawling, generalist forum of
        more than 31 million users, according to stats on the official Diba page.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3957f86-df8c-460e-80bf-2f94c190d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.719+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ba7fe-1246-4c71-a12a-44aef75fabad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.719+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That size has given Diba a huge influence on Chinese internet culture,
        experts say.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5777ba-4a09-45a1-934a-02020a28724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40143d8-6413-4d81-aeec-5f9f61c4be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any large groups organizing inside China are often liable to censorship
        or deletion by the CCP.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05143a95-ff0a-4407-b916-ea7513f7a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd514a2-83a2-408b-914c-e6ff2c749e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Diba grew, it risked facing this type of control, but for the
        foresight of its moderators: In around 2014, <a href="https://www.researchgate.net/publication/319839466_Cross-Strait_Frenemies_Chinese_Netizens_VPN_in_to_Facebook_Taiwan"
        target="_blank">according to a study of the forum</a>, moderators worked to
        transform Diba into a pro-government forum, reducing some of its controversial
        content in favor of more nationalist topics and tighter standards.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365f926-7d88-4394-a67b-a30702ecdc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0661b083-db54-428c-9e90-7821575fd278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diba began to go after Beijing''s enemies overseas, adopting a trolling
        tactic called brigading. Known in Mandarin as baoba, or "bursting the board,"
        in China, brigading is when members of one forum flood another with irrelevant
        or abusive posts with the aim of shutting the board down.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e6d158-a190-4205-82d0-9c55bc22ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2250514-c734-4286-95c3-fc0d5e2000d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tactic is popular with trolls on 4Chan and Reddit. The latter
        has listed it as one of just three "<a href="https://www.redditinc.com/policies/content-policy"
        target="_blank">prohibited behaviors</a>."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5795c5-a9d9-4550-a456-817041314add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cf2bd0-0904-4c3b-b474-b6323123f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diba''s first major international raid — or "expedition," as participants
        referred to it — was in January 2016, after the election of Taiwanese President
        Tsai Ing-wen.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47139cb4-ce09-42ba-ab0b-dcfd00720976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e7a02f-94b2-4f26-a52f-4c5ba6d59c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai''s Democratic Progressive Party is traditionally supportive
        of Taiwanese independence, and her election came amid heightened tensions
        between China and Taiwan, which the Communists view as a renegade province,
        to be reclaimed by force if necessary.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065d5a2-994a-4e13-9590-62d509aeb623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb34057-75d3-47c5-8840-3769abe44660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 7 p.m. China time on January 20, thousands of comments against
        Taiwanese independence <a href="https://www.cnn.com/2016/01/22/asia/taiwan-china-facebook-military-drills/index.htmlhttps://www.cnn.com/2016/01/22/asia/taiwan-china-facebook-military-drills/index.html"
        target="_blank">began flooding Tsai''s Facebook page</a>, as well as those
        of pro-Taiwanese news outlets Apple Daily and Sanlih News.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ba4117-7f7a-45fd-a1dd-b38c72609611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc60de0-5f54-4607-a8b9-245ccca02628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many posts followed organizers'' guidance to be "positive"
        in their trolling, there were plenty of posts during the raid insulting Tsai
        and Taiwan, telling Taiwanese people they "belonged to China" and warning
        them not to "talk back to your father."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1f444-5000-4e57-8b93-6a7d4b540e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed50f49-b637-4b73-8ce4-74138c5e536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Uyghur expedition</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3113368-be0e-4c8d-ac70-9307da997d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, according to admins and a study of the forum, the
        people behind the raid on the Facebook pages of Tsai Ing-wen and Hidayat are
        much like the Uyghur activist: tech savvy, highly-educated millennials.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7817d86b-3a39-45fa-bc04-b5362f83ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6349c268-687b-4b88-af7e-4ba378ace572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to their beliefs and values they are diametrically
        opposed.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0bdaf-7424-4b70-80d7-cd5cbebbd8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c77ff-b575-4f83-ad7a-67a7d152ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those involved in the raid believe the TET Facebook account is spreading
        lies, maligning China''s reputation overseas and promoting separatism and
        even terrorism. And they are determined to stop it.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdee5b8-ee4f-40cc-88eb-2910409e2701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.721+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d94c0-140c-409f-a107-9e237488c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But contrary to most stereotypes about internet trolls, they are
        committed to doing so without profanity or insults, for the most part.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0392bc5c-3fc7-4150-a1dd-8647489962a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c010a-7c7c-4ed8-aaa5-6314db4b0326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Diba, Chinese social media site Weibo, and a handful of Facebook
        pages and groups, the instructions organizers posted for the raid included
        behavioral guidelines.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc7dfa0-5760-4ff9-8e00-bbd9b4db362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886d41b-788f-403a-86d3-853ea3c5b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines given to Diba users listed the forum''s four key principles:
        be patriotic, don''t curse, be reasonable and maintain truth above all else.
        Organizers appeared to be conscious that the raid would attract a global audience.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef9039-86e0-42ed-abdd-ad56cb1a989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832d7d3-d030-4b67-ab41-f646228a5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be media screenshots of the process, don''t lose face
        for yourself and your country," they said. "We are only anti-extremist, not
        anti-religion or ethnicity, and everyone has their own freedom of belief.
        Please do not attack people or religion, and do not publish extreme rhetoric.
        Our purpose is national harmony and equality for all."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c0c8c-dab6-41e4-a001-4e22a86931e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac367aa-73f4-471c-93b6-dac14a5fa445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking via instant messenger, an admin of one of the Facebook
        groups coordinating the raid said it had two primary purposes.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159ecf3-b057-4ac2-8fa6-983b1edf0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7653d54-71fa-4f35-9f7e-ce373845b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.722+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first one is to refute all the rumors about Xinjiang Uyghur
        autonomous region spread by the East Turkistan separatists," said the admin,
        who gave her name as Vicky. "The second one is we hope more people in the
        world can hear the voice from China and Chinese, not just hear us from their
        media."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66cc6e-9a8b-4539-8092-d341a46eb1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074e59b-10f1-4058-add5-ad78354daa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admin said while she was based in China, others involved in
        the campaign were overseas Chinese. Responding to accusations from Hidayat
        and others that Diba members were paid to take part in the campaign, an admin
        said "this is a non-governmental group and participation in the campaign (was)
        purely voluntary."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b09bf79-e973-4b17-8140-49a78fbda32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d872c2-4d83-4d63-8b56-a3d7ea5575e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though most of the comments have since been deleted by page
        admins, Vicky felt it was a successful operation.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04216452-cefa-49b3-bf29-7ccde2ed8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8175834-a834-4ed5-8d42-d3ee5bbec968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we got our foot in the door," she said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c2b70-f648-490e-9c28-c20c2bae725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f71a9-a2e5-425b-9d3c-4bca66636012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing sensitivity</strong></h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fbe27f-ea58-420d-9879-c13670ed43c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook raid comes amid what appears to be heightened concern
        within China over how the country is portrayed on Western social media.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e0bed-dc4c-47a2-8ace-dede8b8c02e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd99530-3310-4628-af6c-e420cbd20f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, Twitter users critical of the government have <a href="https://www.ft.com/content/afd44222-5c34-11e9-9dde-7aedca0a081a"
        target="_blank">reportedly been visited by the police</a> and ordered to delete
        posts or their entire accounts. Accounts of Chinese dissidents, and even non-political
        researchers, have gone silent without explanation.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5728bc0c-2256-4fe4-8ae6-3b8808eedd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30717d42-e3d1-4702-aff7-1dfb9cd1d35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit administrators have also noticed a surge in threads relating
        to topics critical of China being downvoted and those maligning it being buried,
        <a href="https://www.buzzfeednews.com/article/craigsilverman/reddit-coordinated-chinese-propaganda-trolls"
        target="_blank">according to BuzzFeed News</a>.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21b91a4-f946-4f6f-81f5-0106ef75d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5555ee2-6a78-481a-a9a4-48247befa413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cyberspace Administration of China did not respond to requests
        for comment for this article. In a statement, China''s Ministry of Foreign
        Affairs said that "as a principle, we don''t normally comment on social media
        activities and opinions."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc37d7a-87c9-48cf-b835-47f8a422ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11e8fb-af12-4754-a278-068df9712247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowadays, the overall social situation of Xinjiang is stable and
        the momentum for economic development is good. All ethnic groups get along
        well," the foreign ministry said in its statement. "The sense of security
        and fulfillment from a stable society have improved greatly."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc6aea-9202-4494-a2ca-0f70f0820dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b63c7-f3d8-4bb5-a2da-174796ab23db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokeswoman told CNN the company was working "in a variety
        of ways to find and disrupt this kind of abuse and to provide people with
        the tools that help people control the content they see."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a57748-8ffd-4139-af56-def6dab14dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ec206-791c-42cb-9f60-911bb34e49dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, we have removed content and accounts that violate
        our policies, and will continue to investigate and take action on any abusive
        behavior we find," she said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e972de-4e95-4183-8544-03355566fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02f7ca-a0e2-4c70-af1b-3038f278f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it speaks to a paranoia or anxiety" over how the Xinjiang
        issue is reflecting on China, Irwin said of the recent raid on the WUC Facebook
        page.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d081f2-932c-4cf8-ab0f-afe58ddbd60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372c86e-a048-4bce-95a8-c074257f8112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidayat agreed: "For them to go out of their way to attack in this
        manner, we felt very proud. It shows they''re taking notice."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131c098-e129-4b0b-91bc-802428d0082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be050dd-db92-403b-85d4-9d3ce69f66a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was also worried that the content used in the campaign, such
        as quotes from allegedly happy Uyghurs, could undermine the claims made by
        his organization.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687ca6e7-2339-4146-ad10-50133f354f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
