      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the trench''s murky depths, Vescovo and his team spotted what
        they think is a previously unseen species of jellyfish.</p>'
