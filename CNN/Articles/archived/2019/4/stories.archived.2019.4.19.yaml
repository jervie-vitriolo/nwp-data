      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in Turkey, with its large community of Uyghurs there are people
        who "don''t even know what East Turkestan and the Uyghurs are," he says.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ddc102-b73e-4b44-8ea0-e1be2e9635c9'
