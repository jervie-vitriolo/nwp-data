  'mueller-trump-report-obstruction':
    'author': 'Jeremy Herb and Laura Jarrett, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-19T09:37:13.693+08:00
    'imagesource': 'jcr:33f0de8b-d5d1-4fa2-bb3e-03e7a309791d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40f38ced-4bd6-493c-b7e6-805a7e80518c'
    'lead': 'The report details numerous cases in which U.S. President Donald Trump
      asked his aides to take actions that would have obstructed the investigation,
      but stated they were unsuccessful because the aides refused his orders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-19T09:42:11.194+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:30:54.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:30:22.991+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robert-Mueller', 'Donald-Trump', 'United-States', 'Russia']
    'template': '1'
    'title': 'Mueller report unable to conclude ''no criminal conduct occurred'' on
      obstruction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7928d7-2df3-4c8b-8a84-5f78ae5d19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Robert Mueller''s investigation into possible
        obstruction of justice could not clear President Donald Trump, according to
        a redacted version of the <a href="https://edition.cnn.com/2019/04/18/politics/full-mueller-report-pdf/index.html">special
        counsel''s report</a>&nbsp;released Thursday, which provided new details of
        Trump''s efforts to influence the investigation into his campaign and Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8af409-ae78-49fa-9748-3aae59658910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report details numerous cases in which Trump asked his aides
        to take actions that would have obstructed the investigation, but stated they
        were unsuccessful because the aides refused his orders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a0667-5f99-4889-acad-317044796e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s efforts to influence the investigation were mostly
        unsuccessful, but that is largely because the persons who surrounded the President
        declined to carry out orders or accede to his requests," Mueller says in the
        report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9287ea1a-10e7-46a2-9707-5ead7662f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller also explains that the investigation into possible collusion
        found that members of the Trump campaign knew they would benefit from Russia''s
        illegal actions to influence the election, but didn''t take criminal steps
        to help.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a8f4e-57b7-4f80-ae40-4addc4ed651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2019/04/18/politics/full-mueller-report-pdf/index.html">RELATED:
        Read the full Mueller report</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c808a5cf-7c6c-4672-a7b9-b05cac6f785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 448-page report, which includes two volumes and appendixes,
        paints a starkly different picture than the one laid out by Attorney General
        William Barr. On Thursday morning, before the report was released, Barr said
        that Mueller''s investigation did not establish a conspiracy with the Russian
        government and that Mueller did not make a decision on obstruction. But the
        full report lays out a significantly more complicated picture as Mueller''s
        team weighed whether to prosecute cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b74fd47-ae65-4066-ab85-41aab52b26d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report includes multiple episodes that were previously unknown,
        stemming from both the collusion and obstruction investigations, which are
        likely to fuel investigations in Congress into Trump. It''s also likely to
        add to the wave of criticism Barr has faced from Democrats, who were infuriated
        that he held a press conference Thursday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb13d10c-93a6-4c84-a854-4727c514d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller wrote he accepted the Justice Department opinion that a
        sitting President cannot be indicted. But the special counsel report rejected
        the Trump team''s legal argument that a President cannot commit obstruction
        of justice, leaving the door open for Congress to continue to investigate
        Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308c84f-ac7a-4422-8d13-139ce36bf9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect to whether the President can be found to have obstructed
        justice by exercising his powers under Article II of the Constitution, we
        concluded that Congress has the authority to prohibit a President''s corrupt
        use of his authority in order to protect the integrity of the administration
        of justice," the report says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd159d388-6329-4b12-a3d0-b40714245e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Judiciary Chairman Jerry Nadler, whose committee is investigating
        Trump, told reporters he thought it was "probably written with the intent
        of providing Congress a roadmap."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fddd71-5f0c-4675-8c6d-99566fefe70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation has clouded Trump''s presidency for nearly two
        years, and Trump was clearly worried about the potential findings of Mueller,
        the former FBI director, the report shows.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b873ab7-a5a0-4388-a66f-8d5d98e84a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, after Trump learned of Mueller''s appointment, Trump
        "slumped back in his chair and said, ''Oh my God. This is terrible. <a href="http://www.cnn.com/2019/04/18/politics/donald-trump-mueller-report-end-of-my-presidency/index.html">This
        is the end of my Presidency</a>. I''m fucked.''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e82cbd-7f52-4727-b8d1-0c8345bcbb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump declares victory, Dems mum on impeachment</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc4e2b3-45bc-4377-99d2-c4567eb64571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Thursday that he was having a "good day."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4936fe3-b418-4eca-b916-c814a7b68ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re having a good day. I''m having a good day, too. It was
        called no collusion. No obstruction," Trump said to cheers at a Wounded Warriors
        event at the White House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332588cf-9014-45cd-9468-899562fbabfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There never was by the way and there never will be," he added.
        "And we do have to get to the bottom of these things I will say. This should''ve
        never happened ... I say this in front of my friends, this should never happen
        to another president again. This hoax -- it should never happen again. Thank
        you."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a941c-367e-4a0d-9d7b-df221fc42194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, meanwhile, are seizing on the details in Mueller''s report
        to slam Barr''s summary of the investigation, accusing him of acting as a
        defense attorney for the President. They were particularly steamed over Barr''s
        decision to hold a press conference.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1de17a-7e94-4eef-806a-852f11ecbe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attorney general fundamentally mischaracterized the special
        counsel''s findings in his pre-emptive press conference this morning,'' said
        Virginia Sen. Mark Warner, the top Democrat on the Senate Intelligence Committee.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fae933-118a-41b2-af4e-60601051249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report hasn''t changed the calculus in the Democratic House
        leadership for starting impeachment proceedings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f53dcc4-72ec-4555-961f-b08b4b6bbce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on what we have seen to date, going forward on impeachment
        is not worthwhile at this point," House Majority Leader Steny Hoyer told CNN
        Thursday. "Very frankly, there is an election in 18 months and the American
        people will make a judgment."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a422d7a6-fae3-4f9a-9b23-8b55b3c693bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight brewing over full report</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a89f854-034e-4485-bd2b-3661a00b01d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have demanded to see Mueller''s full, unredacted report.
        Nadler said Thursday he would issue a subpoena for Mueller''s report and underlying
        evidence, which his committee has already authorized.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b70d0-acdd-49c9-ba95-fc9a1ba74b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr is set to testify on the report before the Senate and House
        Judiciary Committees on May 1 and 2, and Democrats are moving to bring in
        Mueller next month, too.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5144702d-9fc2-4663-a4db-a7a627065cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the only way to begin restoring public trust in the
        handling of the special counsel''s investigation is for special counsel Mueller
        himself to provide public testimony in the House and Senate as soon as possible,"
        House Speaker Nancy Pelosi and Senate Minority Leader Chuck Schumer said in
        a joint statement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c17536b-d051-4a84-88be-fd1da3d14e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Nadler and House Intelligence Chairman Adam Schiff on Thursday
        formally invited Mueller to testify in May.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a207326-d9f2-40f2-8989-60ca078832cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/18/politics/congress-mueller-report/index.html">RELATED:
        Top Democrats call for Mueller to testify</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ddedc-4470-44d3-bf19-163d53370418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have been particularly suspicious at the fact that Barr
        and Deputy Attorney General Rod Rosenstein made the decision there was not
        sufficient evidence to prosecute an obstruction case.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0891a-29f5-469a-84e2-4c787f24419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr said Thursday he redacted four types of information before
        making the report public: grand jury material, classified material, material
        about ongoing investigations and information affecting about private individuals.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5064b0bf-0ba7-405d-a0fd-baa839bf52df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress would eventually get to see a version of the report that
        only redacts grand jury material, Barr said, but Democrats have argued that''s
        not sufficient and they need to see everything.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10e98f6-c807-40ef-9616-cb51a13c3e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Episodes of potential obstruction by Trump</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68081ecb-2bba-479f-afd1-5439a86d587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his evaluation of whether Trump obstructed justice, Mueller looked
        at a number of issues and areas involving the President and his aides focused
        on whether they were attempting to curtail the investigation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca31e5fe-83ed-4111-8751-67546fa53d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those areas include: the Trump campaign''s response to reports about
        Russian support for Trump and the President''s conduct involving FBI Director
        James Comey and former national security adviser Michael Flynn.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b80a61-b2f0-4675-8e90-247b9326b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s report says that after the election, "the President expressed
        concerns to advisers that reports of Russia''s election interference might
        lead the public to question the legitimacy of his election."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420db003-aac8-42fe-af38-5defcc2fba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller also described a previously unknown example of the President''s
        attempts to curtail the investigation involving Trump''s former campaign manager
        Corey Lewandowski.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27333898-22db-4f93-a218-15edfacebe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says that on June 19, 2017, Trump met in the Oval Office
        with Lewandowski and dictated a message intended for then-Attorney General
        Jeff Sessions, who at that point had recused himself from matters involving
        the probe.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd75b2-cbe4-499a-8b96-76d77b4daeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the message, Sessions was told to publicly announce the investigation
        was "''very unfair'' to the President, the President had done nothing wrong,
        and Sessions planned to meet with the special counsel and ''let [him] move
        forward with investigating election meddling for future elections.''" Lewandowski
        told Trump he understood his instructions.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15ff1f-806a-4209-a646-2d09877a1864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Lewandowski declined to deliver the message personally,
        instead asking a senior White House official -- deputy chief of staff Rick
        Dearborn -- to do it instead. Mueller''s report says Dearborn was "uncomfortable
        with the task and did not follow through."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3326a093-fbaf-472a-bbbe-2909f3c165f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No ''traditional prosecutorial judgment''</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbbbd81-d7c8-42ba-96a2-b3edfa299375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller did not make a "traditional prosecutorial judgment" on the
        obstruction question, Barr said. Instead, Barr said he concluded the evidence
        was "not sufficient to establish that the President committed an obstruction-of-justice
        offense."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485644bc-ca15-40f2-93bb-241a59a2ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President took no act that in fact deprived the special counsel
        of the documents and witnesses necessary to complete his investigation," Barr
        said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77121f22-ce25-4423-ae9b-21fe9e960d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, Mueller wrote that the written responses submitted
        to the special counsel were "inadequate."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98cba0-c841-407c-ab45-4845a38d6688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We noted, among other things, that the President stated on more
        than 30 occasions that he ''does not ''recall'' or ''remember'' or have an
        ''independent recollection'''' of information called for by the questions.
        Other answers were ''incomplete or imprecise,''" Mueller says.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5adfc6-5c97-42a7-a54b-24c9c465a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mueller declined to subpoena the President because it would
        "delay" the investigation.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef9f77-6568-4f90-a891-2f15333636da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel believed it had the authority to subpoena Trump,
        but decided against doing so because it would delay the investigation, according
        to the report. The prosecutors also believed they already had a substantial
        amount of evidence.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f7880-00e7-4139-9691-2bb3f179e0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made the decision in view of the substantial delay that such
        an investigative step would likely produce at a late stage in our investigation,"
        the special counsel wrote in the report. "We had sufficient evidence to understand
        relevant events and to make certain assessments without the President''s testimony."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c0c28-28de-4089-83ac-435e3216233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Question of collusion</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6528ee-537a-4df8-80e3-bfa125a510c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the collusion investigation, Mueller specifically stated Trump''s
        presidential campaign "showed interest" in WikiLeaks'' releases of emails
        that the Russians stole from the Democrats to hurt his 2016 opponent Hillary
        Clinton.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddfbe91-6343-4e48-978d-bdce6302c4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the investigation established that the Russian government
        perceived it would benefit from a Trump presidency and worked to secure that
        outcome, and that the campaign expected it would benefit electorally from
        information stolen and released through Russian efforts, the investigation
        did not establish that members of the Trump campaign conspired or coordinated
        with the Russian government in the election interference activities," the
        report says.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a383457-0ce1-492c-9e76-75d16f37894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller looked at potential crimes outside of conspiracy as he investigated
        collusion -- including crimes under campaign finance law and regarding individuals
        potentially acting as illegal foreign agents for the Russian government. The
        probe examined a number of contacts between Russians and the Trump team, offering
        a big-picture overview of the interactions that occurred during the 2016 campaign.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89343e50-601e-4e3d-aecb-6025ac697f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian contacts consisted of business connections, offers
        of assistance to the campaign, invitations for candidate Trump and Putin to
        meet in person, invitations for campaign officials and representatives of
        the Russian government to meet, and policy positions seeking improved US-Russian
        relations," Mueller wrote.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70756b23-c215-4d9a-bc57-b427056e99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these contacts are already known. <a href="https://www.cnn.com/2018/12/10/politics/donald-trump-associates-russians-campaign-transition/index.html">At
        least 16 Trump associates had Russian contacts</a>&nbsp;during the campaign
        or transition, according to public statements, court filings, and reports
        from CNN and others. Some of the Trump aides lied about these contacts and
        were charged with lying to investigators.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa28304-fb4d-49f2-84ac-9063d4fb9087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mueller''s report provided new details were about those contacts,
        too.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e6c53-36f1-4004-9ad9-557bfa2e4f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Mueller wrote that Donald Trump Jr. announced at a
        morning meeting of the top campaign members "that he had a lead on negative
        information about the Clinton Foundation" in the days before the June 2016
        Trump Tower meeting.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd8a18-da2c-4190-91ca-70996901d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-deputy campaign manager Rick Gates, a top Mueller cooperator,
        recounted that Trump Jr., Eric Trump, Paul Manafort, Hope Hicks, Ivanka Trump
        and Jared Kushner all attended the meeting, with Ivanka Trump and Kushner
        attending late, according to Gates, Mueller wrote.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82947e-66a5-4068-8aa6-05d28372aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort, however, cautioned the group to be careful and raised
        doubts the upcoming meeting would actually yield vital information, Gates
        said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cff4ea-5daf-456b-a92b-99ba0c2c5171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks later denied knowing about the meeting in advance, and Kushner
        said he did not recall the meeting coming up beforehand.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936666da-f587-4ed6-82b3-d5bd8b5c3834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump asked campaign aides to find Clinton''s emails</h2>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f2677-6486-4807-81b2-918ee7f083f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump publicly asked Russia to hack Hillary Clinton''s emails
        at a July 2016 press conference, he privately and repeatedly "asked individuals
        affiliated with his campaign to find the deleted Clinton emails," the report
        says.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dbab3e-c586-41e2-a300-ed47fece6f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public request was also followed within five hours by Russian
        intelligence''s first effort to infiltrate Clinton''s emails, the special
        counsel writes.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898fd76-2582-4e18-8835-16e9a8485dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sent 15 email accounts connected to Clinton''s campaign malicious
        links, Mueller says. This was only a small part of the broad effort the Russians
        made to hack the Democratic Party for damaging information.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48df85-a88f-4ed6-a441-86647bd1603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the campaign people Trump asked was Flynn, who later told
        investigators that Trump repeatedly made the request, according to the report.
        Flynn then tried to get Clinton''s emails and reached out to "multiple" associates
        -- including GOP operative Peter Smith, who died in 2017 and whose efforts
        to obtain the emails have been detailed in press accounts.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc35b91-f5f5-4812-b148-418cd5fc698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No prosecution of Trump Jr., Sessions</h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d52e750-2736-4311-8737-faa66dacbd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s team <a href="https://edition.cnn.com/2019/04/18/politics/mueller-donald-trump-jr-/index.html">declined
        to prosecute Donald Trump, Jr.</a>, and members of the campaign, for campaign
        finance violations over their participation in the June 2016 meeting at Trump
        Tower, in part because they couldn''t prove that they "willfully" violated
        the law.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269dd67d-0e2d-4c44-a319-bcc781a42265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking into account the high burden to establish a culpable mental
        state in a campaign-finance prosecution and the difficulty in establishing
        the required valuation, the Office decided not to pursue criminal campaign-finance
        charges against Trump Jr. or other campaign officials for the events culminating
        in the June 9 meeting," the report states.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d12804-fcaa-4243-8437-0655b29681ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also didn''t go after then-Sen. Jeff Sessions for making false
        statements or committing perjury to Congress during his confirmation hearing
        for attorney general in part because of the inexact wording of the questions.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3ea2d-35ee-4744-973e-f6149566495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions testified that he did not have communications with Russians
        during the campaign. It was later revealed Sessions interacted with Russian
        Ambassador Sergey Kislyak at the Republican National Convention in Cleveland
        and a campaign event at the Mayflower Hotel in Washington.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abaec65-6986-4de0-b1c9-5446997bdbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More to come</h2>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbdc5e-faf6-4bfa-a7ad-aa095d1b7690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report isn''t the end of the legal process tied to the special
        counsel probe.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75150ce-ac0d-4c9e-ac85-b3a875fb70c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the closing of the special counsel office, Mueller''s
        team transferred 11 cases, including Trump confidant Roger Stone, Gates and
        Manafort after his sentencing, as well as two cases that are redacted because
        they are ongoing.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8632d786-6b5f-40be-afa9-d0534facd78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s team referred 14 investigations to other U.S. attorney''s
        offices, including the prosecution of Cohen and Greg Craig, the Skadden Arps
        attorney who was indicted for lying about work he had done for the Ukraine
        Ministry of Justice.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c0e700-7628-4e19-9303-2aa5836d1918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other 12 investigations are redacted.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5a2419-5c21-424d-b5ce-2e76bfc3bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T09:42:11.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/18/politics/mueller-report-release/index.html">Mueller
        report unable to conclude ''no criminal conduct occurred'' on obstruction</a>."</em></p>'
  'tagle-holy-week-maundy-thursday':
    'author': 'Paolo Barcelon, CNN Philippines'
