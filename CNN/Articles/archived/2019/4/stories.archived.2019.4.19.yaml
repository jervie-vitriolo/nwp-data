    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tagle', 'Good-Friday', 'Holy-Week', 'homily', 'trolls', 'social-media',
      'fake-news']
    'template': '1'
    'title': 'Tagle calls out trolls, fake profiles on social media: Ang sinungaling,
      marunong ba magmahal?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974dd36-7e84-4576-84e9-22a13aaedd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:46:53.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19) —</strong> On Good
        Friday, Manila Archbishop Luis Antonio Cardinal Tagle gave a special mention
        to “trolls” and creators of fake profiles on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c87fea-f65b-4726-9eb7-ae9c679fd8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:46:53.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his homily at the Manila Cathedral, Tagle zoned in on the
        spread of fake accounts and hate messages online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6f5a4c-40b0-41b5-8a8d-62d070b124ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:46:53.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pati sa social media, kung ano-anong pangalan ang ginagamit.
        … Kung ikaw ay totoo, gamitin mo ang pangalan mo. Huwag kang magtatago sa
        kung ano ano</em>,” Tagle addressed the churchgoers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98d785-f63e-4d7b-93d0-35641427c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:46:53.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even on social media, they are using different names.
        If you are real, use your real name. Don’t hide your identity.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59840b9-6638-4f2b-ad86-e9b76947c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:46:53.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung manira, kung bumatikos, matapang lang kasi hindi niya
        inaamin ang kanyang tunay na pangalan. Ang daming duwag sa mundong ito</em>,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b81ea-f900-4262-8b5d-4ba83d161118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:46:53.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They’re only brave when they criticize because they
        don’t show their identities. There are a lot of cowards in this world.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9408c-ddb6-4005-afbe-b9bac4ed9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:46:53.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then questioned if those people obscuring their real identities
        are actually capable of love.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead793e-e8e6-4177-b487-96eb3571a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:46:53.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mga sinungaling, marunong ba yang magmahal? Si Hesus na
        nagmahal, totoo</em>,” Tagle stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c340ec4-b19e-4123-a573-337fa559f30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:46:53.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The liars, do they know how to love? Because Jesus
        knows how to love truthfully.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bce36f-ce0b-4a71-8a9b-70d7e955a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:46:53.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latter part of his homily, Tagle also encouraged the faithful
        to avoid resorting to violence or bullying amid life’s challenges. He cited
        how Jesus Christ remained silent even when his captors made a mockery out
        of his situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01602de-2665-4700-9ee4-c3d760abab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:46:53.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Archbishop encouraged the people, especially the youth,
        to emulate the kind of love that Jesus showed when he died on the cross for
        the salvation of mankind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b8396d-66fd-4fca-805a-e1629f77e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:46:53.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mangako kayo ngayong Biyernes Santo, hindi kayo maninindak. Hindi
        kayo magiging marahas. Hindi kayo magiging bull … sa inyong mga kaibigan at
        kahit kanino pa,” the archbishop said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71bf40-d594-40e7-b631-da8f95c5182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:46:53.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Promise this Good Friday that you will not result
        to violence or be a bully … to your friends or to anyone else.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ff452-702f-4220-91f9-fb895bcc4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:46:53.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic faithful every Good Friday commemorate the passion
        and death of Christ.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8500e058-5124-4d8b-8ffa-25fd5509ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T20:46:53.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:37.678+08:00
