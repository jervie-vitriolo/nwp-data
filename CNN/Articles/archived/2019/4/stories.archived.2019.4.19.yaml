      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea817f-d973-4639-85e3-27e01d27f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:30:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My phone was going ''bring, bring, bring,''" said the 31-year-old
        English teacher. "I was like, What the hell''s going on?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21790471-8ab4-4bac-a04b-35d678bb0b42'
