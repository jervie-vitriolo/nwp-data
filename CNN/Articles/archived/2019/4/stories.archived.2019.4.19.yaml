    'jcr:uuid': '1e1c42a8-4bcc-4c34-aee3-ffa9dba86fcf'
    'lead': 'Manila Archbishop Luis Antonio Cardinal Tagle emphasized the youth’s
      need for love and understanding during his homily in the Evening Mass of the
      Lord’s Supper at the Manila Cathedral late Thursday afternoon.'
    'mgnl:activationStatus': true
