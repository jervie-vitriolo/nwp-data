        Momoa shaved his beard and people are freaking out</a>."</em></p>'
  'trump-mueller-russia-new-york-times':
    'author': 'Tom Kludt, CNN Business'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-19T07:18:24.403+08:00
    'imagesource': 'jcr:a51ac6a3-0b94-4998-b94c-b36c8156ac83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e622fd3-dfce-43b0-8fb2-dc851f108b50'
    'lead': 'Contrary to the denials, those stories, among several others, were corroborated
      Thursday with the release of a redacted version of Mueller''s report on the
      results of his investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-19T07:24:50.141+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:30:58.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:30:21.719+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Robert-Mueller', 'New-York-Times', 'Russia', 'fake-news',
      'United-States', 'FBI']
    'template': '1'
    'title': 'Trump called some Russia scoops ''fake news'' but Mueller report shows
      they were very real'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df4a304-8d98-4804-b1d9-f1a96876050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In January of 2018, after the <a href="https://www.nytimes.com/2018/01/25/us/politics/trump-mueller-special-counsel-russia.html">New
        York Times reported</a>&nbsp;that President Trump had ordered the firing of
        special counsel Robert Mueller, Trump responded in characteristic fashion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07d765-141a-4739-a9dc-92551f5fd247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fake news, folks," Trump said at the time. "Fake news. A typical
        New York Times fake story."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6884e7b4-42b6-4d38-9261-fa0f712b5f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House disputed the accuracy of another <a href="https://www.nytimes.com/2017/05/11/us/politics/trump-comey-firing.html">explosive
        story from the Times</a>, published in May 2017, that said Trump had asked
        for former FBI director James Comey''s "loyalty." Trump, White House press
        secretary Sarah Huckabee Sanders (then acting as deputy press secretary) said,
        "would never even suggest the expectation of personal loyalty, only loyalty
        to our country and its great people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8483f128-6489-48af-ba43-f13ae73b140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the denials, those stories, among several others, were
        corroborated Thursday with the release of a <a href="https://edition.cnn.com/2019/04/18/politics/full-mueller-report-pdf/index.html">redacted
        version of Mueller''s report</a>&nbsp;on the results of his investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee14c02-e0ad-4873-a227-8f2593551c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to the Times'' report on Trump ordering Mueller''s firing,
        which was also reported by <a href="https://www.cnn.com/2019/01/10/politics/robert-mueller-trump-obstruction-battle/index.html">outlets
        like CNN</a>, Mueller''s report said that the president did ask former White
        House counsel Don McGahn to do just that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68759d8a-1415-4d90-a528-4c065dceab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the story broke, the President, through his personal counsel
        and two aides, sought to have McGahn deny that he had been directed to remove
        the Special Counsel," the report said. "Each time he was approached, McGahn
        responded that he would not refute the press accounts because they were accurate
        in reporting on the President''s effort to have the Special Counsel removed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf892437-a011-4677-8aad-9982d78a4a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as for the 2017 Times story about Trump''s request for Comey''s
        "loyalty," the report said that "substantial evidence corroborates Comey''s
        account of the dinner invitation and the request for loyalty."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d327a0-88e6-4536-bc7e-3fb09da32701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divergence between the White House''s contemporaneous denials
        and the conclusions detailed in the Mueller report have opened up a new front
        in the information war between the press and the administration that has defined
        Trump''s presidency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4130681-aea7-4e2f-b258-e0c7d9e59deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Mueller''s investigation, Trump and his allies were steadfast
        in their dispute of reporting pertaining to the probe, routinely lashing out
        at the journalists and news organizations behind the stories. Last month,
        after Attorney General William Barr said in a letter that Mueller did not
        find evidence of collusion between the Trump campaign and Russia, the president
        went as far to say that outlets such as The New York Times and The Washington
        Post should be stripped of the Pulitzers they won for their reporting on the
        investigation. But while there were certainly some errors made by outlets
        in their reporting on these issues, most of the reporting that Trump and his
        allies have derided was accurate, including the stories that won the Times
        and the Post the top prize in newspaper journalism.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">So funny that The New York Times &amp; The Washington Post got a
        Pulitzer Prize for their coverage (100% NEGATIVE and FAKE!) of Collusion with
        Russia - And there was No Collusion! So, they were either duped or corrupt?
        In any event, their prizes should be taken away by the Committee!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1111771337519972352?ref_src=twsrc%5Etfw">March
        29, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6108f5-2bac-4f4b-888b-c3f0f829377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fcd742-d6a0-469e-bb0f-38405dd234d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the report was released Thursday morning, a number of reporters
        went on Twitter to memorialize the discrepancies, which places the White House
        in an awkward position: the administration has been quick to trumpet Mueller''s
        finding that there was no collusion between the Trump campaign and Russia,
        but doing so implicitly acknowledges that the report undermines the president''s
        credibility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a9da6-acb5-4f31-95ce-2d749a4983e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the president now embraces this report and says it exonerates
        him, it''s worth noting that the report confirms a lot of the reporting by
        NYT, [Washington Post] and others about the president''s actions, many of
        which he or his advisers denied in real time," said the Times'' White House
        correspondent and CNN political analyst Maggie Haberman, one of the co-authors
        of the 2018 story about Trump ordering Mueller''s firing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91cd07b-c3c7-465f-9ae0-ebfdcd03ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not respond to a request for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7411d37-5688-4734-b3f8-2637ca0736f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times was not the only outlet to have its reporting backed by
        Mueller''s team. A January 2017 story published by the <a href="https://www.washingtonpost.com/opinions/why-did-obama-dawdle-on-russias-hacking/2017/01/12/75f878a0-d90c-11e6-9a36-1d296534b31e_story.html?utm_term=.59da76e24a42">Washington
        Post</a>&nbsp;said that former national security adviser Michael Flynn had
        communicated with Sergey Kislyak, the Russian ambassador, on the same day
        in December 2016 when the Obama administration expelled 35 Russian diplomats
        in retaliation for efforts to meddle in the election.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f8a45-562f-4aa0-b485-7ffa56ff7d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mueller report details that Flynn directed K.T. McFarland, who
        was tapped by Trump to serve as deputy national security adviser, to "kill
        the story," which was written by Washington Post columnist David Ignatius.
        According to the report, McFarland complied with Flynn''s request, calling
        Ignatius to tell him that there was no discussion of sanctions on the call
        with Kislyak.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac39c51e-4d95-4753-844f-07985753371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"McFarland made the call as Flynn had requested although she knew
        she was providing false information, and the Washington Post updated the column
        to reflect that a ''Trump official'' had denied that Flynn and Kislyak discussed
        sanctions," the report said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9262fc80-097e-4c15-92ed-d230f6000daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T07:24:50.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:30:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/18/media/mueller-report-media/index.html">Trump
        called some Russia scoops ''fake news'' but Mueller report shows they were
        very real</a>."</em></p>'
  'Franz-Sabalones-drug-lord-killed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-19T07:19:19.105+08:00
    'imagesource': 'jcr:bd19df93-2b4e-4045-a50e-63e803a82fb4'
