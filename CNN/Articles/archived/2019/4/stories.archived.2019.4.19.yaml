  'nintendo-switch-chin':
    'author': 'Daniel Shane, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-19T17:39:34.312+08:00
    'imagesource': 'jcr:03fa0ee9-2086-4eb5-8fc1-1e2641ad741e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39e80e46-47b8-48e9-81bf-1ed6d5ce8575'
    'lead': 'Nintendo''s portable Switch is not currently on sale in China through
      official channels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-19T17:44:36.256+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:30:38.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:30:26.967+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nintendo', 'China', 'Switch', 'TenCent', 'stock-market']
    'template': '1'
    'title': 'China opens the door to Nintendo''s Switch and Super Mario'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918446c-d4c0-4490-b290-64e8044d3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.256+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shares in Nintendo soared 14% in Tokyo
        on Friday after China opened the door to sales of the company''s popular Switch
        console.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211cf9e-4334-4d2c-9008-e5111f6ec946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.256+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the Chinese province of Guangdong have granted internet
        giant Tencent preliminary approval to distribute the Switch, giving Nintendo
        greater access to the world''s biggest video games market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee125e6-c241-4af5-8ad7-13c6756e3519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.256+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent has also won approval to sell a game from Nintendo''s Super
        Mario Bros. franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ba87ce-98c9-4e43-a405-c626cb51a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.256+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo''s portable Switch is not currently on sale in China through
        official channels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139350d0-5a8d-40fd-8c32-b2c9b8db92de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.256+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamers only have limited access to imported consoles through the
        so-called grey market, which includes some online vendors on Alibaba''s Tmall
        platform. But these can be expensive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08269e8-e535-4233-b9e1-77dfe8dd96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.256+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval from Guangdong officials is subject to public consultation,
        but it could signal a new approach to console sales in a major gaming market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab24aa-b6da-4ec0-bfda-9b64efb68e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.256+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to market research firm Newzoo, revenue from China''s
        video games market reached $38 billion in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e121e-c1b5-4b8d-8994-ebbdea8ede70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.256+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors hope "Nintendo can build a meaningful business" in the
        country, said Serkan Toto, founder of Tokyo-based consultancy Kantan Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cabe9ac-18cd-4c91-ae5f-8a97052d2979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of Nintendo partnering with Tencent to bring franchises
        like Super Mario Bros. and Pokemon to China''s huge mobile gaming market is
        mouth-watering for investors, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3bc12-1884-4378-8862-73643a2fd55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nintendo sits on the gaming world''s most valuable and unique [intellectual
        property] treasure trove, and it can unlock it now for Chinese users," said
        Toto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292feb3-99f8-47e1-96b9-e8583de701c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nintendo spokesman declined to comment on the company''s plans
        for the Chinese market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac038b1f-63d4-4714-8266-1c87d59df247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s video games market is not without its risks. Regulators
        in the country froze new approvals of smartphone games for nine months last
        year, in a move that hammered Tencent''s stock price.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69afa25d-8cda-4c80-a60d-276fe1dc0173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freeze reflected an increasingly restrictive environment for
        the gaming industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f233840-5511-4462-bd88-40dac19150d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, China''s Ministry of Education announced plans for new
        rules to control the number of games and limit the time children spend playing
        them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e80493-bc6a-44b9-8513-3d5a5a0b44cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Switch system has helped reinvigorate Nintendo, which was founded
        129 years ago in Kyoto.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb50b03-21b8-478e-9479-56964c701f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blockbuster sales of the hybrid gaming console, which allows users
        to play on the go and at home, have helped drive up the company''s profits
        and stock price.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e134441d-fdc0-402a-89fe-3f152a426a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are recent signs that demand has been waning. In February,
        Nintendo slashed its target for annual Switch sales from 20 million to 17
        million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e778c-19de-4449-bc5f-d1aace3b8f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T17:44:36.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:30:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/19/tech/nintendo-switch-tencent-china/index.html">China
        opens the door to Nintendo''s Switch and Super Mario</a>."</em></p>'
  'cardinal-tagle-good-friday-homily-trolls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-19T20:39:08.965+08:00
    'imagesource': 'jcr:ba0dca8c-5115-4ade-bbbb-20e1430bce57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a568947c-a68b-4035-afe3-8c1c13f8cecd'
    'lead': '‘Kung manira, kung bumatikos, matapang lang kasi hindi niya inaamin ang
      kanyang tunay na pangalan. Ang daming duwag sa mundong ito,’ Manila Archbishop
      Luis Antonio Cardinal Tagle says during his Good Friday homily. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-19T20:46:53.480+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:30:37.674+08:00
