      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the redacted Mueller Report is out today, but please don''t
        let that overshadow the news that Jason Momoa shaved his beard," former Minneapolis
        mayor Betsy Hodges tweeted Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
