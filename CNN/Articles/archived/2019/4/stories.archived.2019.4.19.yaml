    'template': '1'
    'title': 'How Chinese internet trolls go after Beijing''s critics overseas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4bce0-a855-468f-9104-d977e3f6a97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-19T11:11:07.716+08:00
