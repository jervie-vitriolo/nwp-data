      'text': '<p>More than 20 million children worldwide miss out on the measles
        vaccine each year</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7427b16-30f6-422f-b7ef-6da52c654e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It takes two doses of measles vaccine
        to protect children from the disease. A troubling new report from UNICEF finds
        that 2.5 million children in the United States and 169 million children worldwide
        missed out on their first dose between 2010 and 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc2997b-20e3-48d3-a519-2145fae0e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03a5bf-1f6d-43ed-861c-951b90d66b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s roughly 20 million children a year, on average.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2202c7f-fedb-48f6-aa46-50c239205b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a7bda-52a2-4958-a345-a456e2565ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gap in protective coverage has triggered measles outbreaks
        around the globe, from high-income countries in the Americas and Europe to
        low- and middle-income countries in Asia and Africa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a47b4-3118-4e3b-b5ff-3ddceece5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa2f0b-edb5-47d3-be2f-0cb91274b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, in 2017, measles killed 110,000 people globally, mostly
        children, according to the UNICEF report. That''s up 22% from the year before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99872651-bc8c-4c46-aa45-b2ff6d1f4fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f3d05d-2534-4bee-8402-132879e0b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are serious about averting the spread of this dangerous but
        preventable disease, we need to vaccinate every child, in rich and poor countries,"
        Henrietta Fore, UNICEF''s executive director, said in a news release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603992f6-68c5-4db2-b006-f5fd3a3c822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9a543d-d7af-4170-8a98-398d896bffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis is based on UNICEF and the World Health Organization''s
        estimate of national immunization coverage of 194 countries for 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca4891-b023-43fd-95f1-92394b7dd0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36237db4-cbb5-4540-a989-e64b79a10bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says lack of access to vaccines, poor health systems,
        complacency and fear of vaccines have all contributed to the problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff55a2-4e47-4e2c-be08-30700f6d98b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be30d38d-cdec-4fb5-b7e0-b584ed8bd0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resurgence of measles is of serious concern, with extended
        outbreaks occurring across regions, and particularly in countries that had
        achieved, or were close to achieving measles elimination," Dr. Soumya Swaminathan,
        deputy director general for programmes at WHO, said in a recent news release.
        "We risk losing decades of progress in protecting children and communities
        against this devastating but entirely preventable disease."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ab650f-741e-448c-a055-a92d9d5870dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec7352-c67e-4090-a5aa-2c0917be65e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, coverage of the first dose of the measles vaccine was
        85% -- far short of the 95% needed prevent outbreaks and make communities
        immune to the disease. Global coverage for the second dose was even lower,
        just 67%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020798e-0406-49a9-83fd-e6e970d9a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253950fd-c22f-4de5-8734-55d7e3f95ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Nigeria had the highest number of children under age 1
        who missed their first vaccine dose. India, Pakistan, Indonesia and Ethiopia
        followed. These five countries accounted for about half of the children worldwide
        who missed their first dose, about 10.4 million children in total.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf2008-2df0-48fd-a756-17a43fe3878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1bc1e1-e5c6-46be-8b28-1215623a6975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In countries where measles mortality is high, WHO recommends the
        first dose be given at 9 months of age. In countries where the risk of infection
        among infants is lower, such as the United States, the first dose is recommended
        at age 12 months in most cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc2ed67-d6e0-4240-9d75-16ecca6f5663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c723491f-3cc9-477d-8982-84f9d4c69e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation was better but still problematic in high-income countries
        such as the United States, France and the UK. Coverage for the first dose
        of vaccine was 94% and 91% for the second dose, according to the latest data.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c7c78-baa6-4d91-b31d-d6e9582997e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7dbc78-13cc-48f3-ba2a-407b10f994cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among high-income countries, the United States topped the list of
        children not vaccinated with the first dose.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3226c0-7556-4cf8-abf6-3cd9f05aaaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4675666b-2a57-4014-a94b-81ae57577533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this week, measles cases in the United States for this year
        reached the greatest number since the disease was declared eliminated in 2000.
        Experts blame the rise on misinformation about the virus and the vaccine that
        has led some parents to refuse to vaccinate their children.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403aa8f1-ca3a-4843-bb32-896095d909cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddcd952-bab9-4c74-91da-9e3100dca027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anti-vaccine lobby has been telling parents that children are
        getting injured from vaccines or they''re getting autism. We know none of
        those things are true," said Dr. Peter Hotez, a professor of pediatrics at
        the Baylor College of Medicine in Houston.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90856e0-7c0a-4a92-b5e4-54d4443de675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf26c0e-e77a-4c89-b0ee-df8fa6a03c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNICEF report noted the global measles crisis has continued
        into 2019. From January to March, provisional estimates show more than 100,000
        measles cases were reported worldwide -- a 300% increase from the same period
        just one year ago.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa18fd-3557-467f-9181-59a3a3a81660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84285136-95be-489e-8673-2a821763d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF said efforts are underway to address the situation, including
        procuring more vaccines and helping countries identify unreached children.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702483b-09cf-477d-80a7-e4e473f3cd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:46:01.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de64ba-abe7-4c76-bd7c-6618a5d5ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:38:34.015+08:00
      'mgnl:createdBy': 'robert'
