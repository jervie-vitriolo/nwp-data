      'text': '<p><strong><a href="https://www.facebook.com/events/1218875168287862/?active_tab=about"
        target="_blank">Pelikula Lektura with Nick Deocampo</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ab7a7-9847-43dd-a96a-db10e1ec99e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:32:59.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:45:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, from 1 p.m. onwards, filmmaker and film historian
        Nick Deocampo will be holding a film lecture at the UP Film Institute Film
        Studio entitled “Cinema Unbound: Dialectical Growth of Indie Cinema in the
        Boom-And-Bust Economy of the Philippine Movie Industry.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e24c6e-3ce2-4cd8-a108-f03c95968784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:32:59.500+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:45:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lecture is part of a series organized by the UP Film Institute
        called the Pelikula Lektura, which aims to “highlight key historical events
        and phenomena in Philippine cinema in the last 100 years and reflect upon
        what history can teach us for the next 100 years of our journey.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba03e9-e782-4b07-8eab-ed95e3802002'
      'mgnl:activationStatus': true
