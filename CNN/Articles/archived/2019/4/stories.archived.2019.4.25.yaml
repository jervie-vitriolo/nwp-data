      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs denies Mt. Pinatubo unrest after strong Luzon quake</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cadcafd-0fb8-4c3a-85cd-68dd4b810a87'
