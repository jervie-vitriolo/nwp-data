      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> "Avengers"
        mania has not only taken over social media but has been the actual “endgame”
        for even the closest of ties among netizens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad932a8-5b38-49c8-b8a4-4bef7bd015e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:11:07.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:10.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Twitter users alike have posted on their accounts saying
        they have removed acquaintances or “unfriended” those who have shared scenes
        and vital points from the movie “Avengers: Endgame” just a day after it premiered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb62d605-839a-4804-93ec-a1f4b0b00be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:11:07.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swarms of movie-goers stormed cinemas worldwide for the much-awaited
        release of the culmination of a long series from the Marvel cinematic franchise
        on Wednesday. In the Philippines, tickets were already sold out days prior
        to the opening date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f58ce-a460-4e3a-abaa-d1cc5cf9ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:11:07.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not everyone has seen the movie. This leaves room for anxious
        waiting time for those who have scheduled their movie-watching dates later
        than the premiere. Anxious, because as history tells it, the internet could
        be clamoring with details or commonly known as “spoilers” as soon as the opening
        day itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ca8b4-dfb5-41e3-ab08-6c8a1e10037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:11:07.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This apparently has been the deciding factor between keeping or
        silencing friendships, at least in the online scene.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9346a3-5200-4bdd-9ec2-fd63cf91ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:11:07.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other users are counting off how many friends they’ve chosen to
        cut off from their lives. Some have even reached the 15 mark.</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
