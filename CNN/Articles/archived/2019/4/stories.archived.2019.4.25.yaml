      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046ea089-85cb-422e-964a-519126ba2a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.667+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also served as one of the most high-profile Democratic surrogates
        during the 2018 midterm elections, previewing arguments for a possible presidential
        campaign at campaign rallies across the country.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
