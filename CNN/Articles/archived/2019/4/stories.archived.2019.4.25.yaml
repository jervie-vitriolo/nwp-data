    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2250b822-00a9-4a0e-9eff-f2170d388b8e'
    'lead': 'There''s no title yet for Daniel Craig''s final outing as James Bond,
      but fans did learn who''ll be joining him for his last ride as the British super
      spy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T22:31:46.464+08:00
