      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections earlier declared Moises Padilla as an
        area of immediate concern under red category, following the death of reelectionist
        councilor Jolomar Hilario in Barangay Inolingan on March 31.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda3edcd-1ef6-4192-b924-75a6fda9ea29'
      'mgnl:activationStatus': true
