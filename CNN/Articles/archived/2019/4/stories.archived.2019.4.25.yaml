      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After months of deliberation, former
        Vice President Joe Biden on Thursday announced his decision to run for president
        for a third time, answering one of the biggest outstanding questions about
        the makeup of the 2020 race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b95342d-1664-49c8-8d30-3dfba4bcfc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.660+08:00
