    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:45:24.170+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH warns of cutting ties if Canada won''t take trash soon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee3e702-3a01-4937-8b6c-f41702121518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:35:46.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:02.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — Malacañang
        on Thursday warned that further delay in the retrieval of tons of Canadian
        garbage that have been staying in Philippine ports since 2013 could sever
        the ties between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53336994-41d5-480d-a7fb-97d27b5043fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:35:46.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f5252-decc-4e05-8a70-834c8e9d5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:35:46.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The seventy years of diplomatic relations between the two countries
        will be put to naught if Canada will not act with dispatch and finality the
        resolution of this undiplomatic episode to which we take outrage,” Presidential
        Spokesperson Salvador Panelo, who also acts as Chief Presidential Legal Counsel,
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9a995-ef71-4722-80c9-8ae59d6b565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:35:46.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c2f20a-cf35-4e4d-8c88-4fde8da9e3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:35:46.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Canada “cannot dilly dally” on retrieving the over 2,000
        tons of garbage that were illegally shipped to the Philippines in several
        batches from 2013 to 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014189f5-dab5-49a4-b663-1faef026ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:35:46.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe329d-3f0e-42ce-b484-6dbe0e718c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:35:46.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It must retrieve them pronto or we throw them back to its shores,”
        he added, echoing President Rodrigo Duterte’s earlier warning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f141a-9b94-4a73-942e-6ce934b71ded'
