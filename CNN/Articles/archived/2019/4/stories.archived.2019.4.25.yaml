      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1ec5a-2e5c-40cf-afd0-07b10bee4953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:17:10.958+08:00
      'mgnl:createdBy': 'janine'
