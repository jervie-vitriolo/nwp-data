      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, Instituto Cervantes de Manila, an organization that
        is dedicated to teaching the Spanish language and Spanish culture, celebrates
        Día del Libro (International Book Day). This year, Día del Libro is happening
        on Saturday, April 27, at Ayala Triangle Gardens from 10 a.m. to 10 p.m.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d292b-aba2-4110-b7d2-01eb83ccbc76'
      'mgnl:activationStatus': true
