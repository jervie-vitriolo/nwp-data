      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — A reelectionist
        town councilor and his nephew were killed in an ambush in Negros Occidental
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5c3ab-7aea-45ad-bdb7-686a94fae3a8'
