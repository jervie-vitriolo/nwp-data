    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009acc84-1b21-4e3c-93cf-c1b67693b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, after spotting them as she was leaving the main
        building, she asked her friend Jamilah to take a picture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2821aeb-fd13-4c98-9f85-5504fd6712e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My face honestly lit up when I saw them," she said. "I walked up
        as they continued yelling their hateful speech. I asked the police officer
        if I could stand at the curb in front of the men. The officer said ''no,''
        and in that moment, I felt like the biggest rebel."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29fb73a-3093-4856-a849-81b186815911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I smiled so hard in the picture and the man started directing his
        speech toward me. Silly things like ''your face should be covered,'' ''And
        you know it''s a cult when you''re walking outside wearing pajamas.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887996b-73ab-4c34-8147-1997ab6fccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismaa''eel said it wasn''t the first time she had taken a photo
        like this. "I posted a photo back in 2017 when I was in college. It was the
        same message basically. Smile in the face of bigotry," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a1f09-ad7f-4bb1-9838-16cc66e32bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she''s still surprised how much attention this picture has received.
        "I''m a low-key person. I''m still shook that it reached more that 200 likes
        at most. It''s refreshing to see so many people supporting."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd2752-b6b4-48a6-a864-d69ad73c608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother messaged her when the post was at 3,000 likes, urging:
        "Please be aware of your surroundings." "She''s definitely nervous because
        it''s clear people like that typically aren''t the kindest. She''s constantly
        reminding me to pray over myself," Ismaa''eel said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58cda9b-7c38-4ca9-93b3-e3fa860b55b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her friends and family have experienced many instances of harassment
        or discrimination, she added. "Just this summer, my mom and her camp students
        were discriminated against at a public pool. So it definitely happens."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515390cc-8f54-4a0d-9f34-bbab0270ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the therapist said she had so far not received any
        threats following the post. "My sister in law and brother are patrolling my
        account for the most part. I had to take a step back cause some of the comments
        are interesting and I keep telling myself not to entertain anyone."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
