      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pluma - Philippine Literary Sessions is a series of workshops that
        sheds light on the Filipino literary industry, including the writing, editing,
        and publishing processes of various acclaimed writers. Join Pluma’s two-day
        series of workshops that will be held at Full Booked in BGC on April 27, Saturday,
        and April 28, Sunday.</p>'
