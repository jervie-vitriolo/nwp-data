      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll in Pampanga from the strong quake remains at 14,
        with five of them from the Chuzon Supermarket. Nine others came from Porac
        and Lubao towns.</p>'
