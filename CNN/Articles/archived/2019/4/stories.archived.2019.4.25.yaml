      'mgnl:created': 2019-04-25T12:32:04.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) –</strong> The
        Clark International Airport expects to return to normal operations by Friday
        after it was forced to shut down due to a strong earthquake that struck Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b921da-d7cc-44d9-922e-cabc13cd689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T12:32:04.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime Melo, chief executive officer of the Clark airport, said they
        expect to catch up with delayed flights which were cancelled since Monday
        afternoon, as the passenger terminal was damaged by the magnitude 6.1 quake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7beb3d-19c7-4bf0-8258-4494bb1693fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T12:32:04.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung</em> accommodation of excess passengers, today <em>lang
        ‘yan</em>. By tomorrow, back to normal <em>na</em>,” Melo told CNN Philippines’
        <em>The Source</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7393bd5-9af9-4ee8-a4c9-76f30e468bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T12:32:04.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://cnnphilippines.com/regional/2019/4/24/Clark-International-airport-earthquake-damage.html"
        target="_blank">portion of the airport ceiling collapsed</a> as the ground
        shook, injuring seven persons. The quake also damaged over 1,000 square meters
        of the six-year-old structure, forcing airlines to cancel flights going to
        and from Clark until Wednesday, or two days after the earthquake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd895c87a-aa85-4b8d-a4d1-d42f2a1d9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T12:32:04.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melo said up to 36,000 people were affected by the airport shutdown,
        or about 11,000 passengers each day of the shutdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d976e3-eeca-47aa-b38f-0fab4bb624b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T12:32:04.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark airport reopened for partial operations Wednesday afternoon,
        starting with six airlines servicing eight international routes and three
        domestic destinations, according to the Bases Conversion and Development Authority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fae5aa-7a79-4874-9312-61c9aabea575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T12:32:04.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full operations resumed Thursday after temporary repairs were made
        to damaged structures. Melo said that the check-in counters were the worst
        hit by the tremor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ec52b-da3e-4467-8a4e-49a7154e74d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T12:32:04.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The repairs are already done. It’s temporary. The final repairs,
        we will have to look for the best contractor to provide for the government,”
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca10839-2ef5-43c6-abfa-5271e19bf007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T12:32:04.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport official also apologized for the flight delays, and
        said that they provided bus fares and other contingencies for passengers who
        needed to leave Pampanga.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb0f17-29cb-4c1f-81b0-697d66d75d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T12:32:04.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province was hit hardest by the quake although the epicenter
        was in Castillejos, Zambales. Philippine Institute of Volcanology and Seismology
        Director Renato Solidum, Jr. explained that Pampanga felt stronger shaking
        due to its soft soil which is covered by lahar deposits that trace back to
        the 1991 eruption of Mt. Pinatubo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f951d1-d1c0-4106-ac12-c10db3a13389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T12:32:04.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/sports/2019/4/23/Luzon-quake-SEA-Games-venues-New-Clark-City.html">No
        quake damage at SEA Games venues in New Clark City</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2c9cc1-a049-42b3-9063-427a395a4db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T12:32:04.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the Clark airport said they would investigate the agreement
        with E.M. Cuerpo Incorporated, the contractor of the old terminal, amid allegations
        that the company used substandard materials when it  built the structure six
        years ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6e481-e191-429d-984f-2780a427c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T12:32:04.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said repairs would cost the
        government  about  ₱30  to 50 million for the repairs, although Melo said
        the cost would be shouldered by the airport operator for now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad973e-fffc-4184-b75d-600c46a1d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T12:32:04.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clark airport is being eyed as the alternative gateway to Metro
        Manila, as authorities look to decongest the Ninoy Aquino International Airport.</p>'
  'rhino-born-artificial-insemination':
    'author': 'Amanda Jackson, CNN'
    'caption': 'Zoo Miami is celebrating the birth of its newest addition: a rare
