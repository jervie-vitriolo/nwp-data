      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in response to the President''s words, the Canadian Embassy
        in the Philippines <a href="http://www.cnnphilippines.com/news/2019/4/24/Duterte-Canada-commitment-trash-war.html">said
        they are "strongly committed” to shipping the trash back to their country</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d1cfae-09dc-4701-8124-47995b669b6f'
      'mgnl:activationStatus': true
