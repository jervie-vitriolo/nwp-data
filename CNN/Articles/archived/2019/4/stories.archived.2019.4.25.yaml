    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f23c1-453f-47ba-8f33-59eadb54f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:43:15.703+08:00
