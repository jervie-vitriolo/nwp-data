      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA K9 Unit''s senior police dogs Billy, Thunder, and Farah were
        given a salute for their tireless work to search and rescue survivors trapped
        in the rubble of the collapsed four-storey building after a 6.1 magnitude
        earthquake that hit Luzon on Monday.</p>'
