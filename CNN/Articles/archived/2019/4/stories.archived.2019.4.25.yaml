      'mgnl:type': 'text'
      'text': '<p>Fan''s case was seen as a warning from President Xi Jinping to other
        celebrities not to cheat on tax. The entertainment industry had previously
        largely been spared from Xi''s anti-corruption crackdown.</p>'
