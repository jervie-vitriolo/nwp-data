      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the grocery chain has surrendered to the police, while
        the government has ordered Chuzon''s temporary shutdown, including other branches,
        pending an investigation.</p>'
