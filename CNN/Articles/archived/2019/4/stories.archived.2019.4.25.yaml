      'mgnl:lastActivated': 2023-01-29T23:45:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512b141-d6aa-4fe8-98a0-9afe9a8697bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.661+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later today, Biden will attend a fundraiser in Philadelphia, Pa.
        On Monday, he will hold his first official event in Pittsburgh, Pa. followed
        by a swing through early voting states like Iowa, New Hampshire, and South
        Carolina in the coming weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49fb45a-ed2b-4904-8583-7d1eefd3ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.661+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e167292-eb1d-4ba2-91f9-c1eff5c2c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.661+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, 76, enters the crowded Democratic primary field of 20 candidates
        as the presumptive front-runner sitting atop the most recent polls. But his
        more than four-decades-long career is set to undergo an unprecedented level
        of scrutiny as he seeks to win the Democratic nomination to take on President
        Donald Trump in a general election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec08d89-8f3b-4350-814a-633d0cdba53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.661+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b1f565-6cb0-4043-a5c8-d757b7601a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.661+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, a centrist Democrat who often touts his relationships with
        those across the aisle, also will grapple with a Democratic Party that is
        increasingly feeling a pull from the left with a number of progressive candidates,
        like Sens. Bernie Sanders and Elizabeth Warren, in the 2020 race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa2eb6d-d466-4373-90d3-4d7b73234a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.661+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a439c7-2e30-4d3f-848c-098b26a03efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.661+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m told I get criticized by the new left," Biden said at an event
        in Delaware last month. "I have the most progressive record of anybody running
        for the United ... anybody who would run."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d51c6-1f86-464f-8d98-e30f92ec4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.661+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a3b7c-816d-462b-8cdc-34bca69b283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.661+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has described a general election match-up against the former
        vice president as a "dream," while some Republicans cast Biden, who has crafted
        a political brand aimed at appealing to working-class voters, as the most
        feared potential Democratic opponent for the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc5753-6af3-47f3-abfc-4106d516a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.661+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a662cbe-ed02-4021-8916-e1ff20b9ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.661+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Biden indicated he was close to mounting a 2020
        campaign after gaining approval from his family to run for president for a
        third time. But he also acknowledged there were a number of other hurdles
        he still needed to work through, including fundraising, digital strategy,
        assembling a diverse campaign team and ensuring there is an appeal for a Biden
        run.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094c410-fb1e-407b-af68-342e30165d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.662+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3869c1f1-a1ad-4edd-be36-e964d8b9ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.662+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can die a happy man never having lived in the White House, but
        what I don''t want to do is take people''s time, effort and commitment without
        there being a clear shot that I could be the nominee," Biden said in late
        February. "It is something that I have to make sure I could run a first-rate
        effort to do this and make clear where I think the country should go and how
        to get there."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c174c-8c3e-4222-b881-2e1e47d470e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.662+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c20773-0351-4079-9c80-f9650d861a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.662+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it appears those concerns were assuaged. As they awaited a decision,
        Biden''s political team has worked quietly for months to lay the preliminary
        groundwork for a campaign, court donors and talk to potential staff.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c01059-1669-4f4c-a725-c9cded01b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.662+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d58182-99dc-46cd-b2df-a122dac1906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.662+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s announcement comes in the wake of allegations he has made
        women feel uncomfortable in their encounters. The former vice president has
        maintained he does not believe he has acted inappropriately in his interactions
        with voters but said he''s willing to listen to women''s experiences and will
        be more "mindful about respecting personal space in the future."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52567f-b272-4d4f-9d77-5ed68fc6f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.662+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143371ba-355d-42b8-84ef-7755e731bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.662+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over his interactions highlights the new reality for
        candidates running in a post #MeToo era. As he dealt with the fallout of the
        allegations, Biden''s aides said the issue would not dissuade him from entering
        the 2020 race, but his team is aware his contact with voters on the campaign
        trail could be scrutinized throughout a presidential campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d35f2d-6ad2-4c07-ae7e-4f880a02094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.662+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90db742-4b70-4ad7-9fd5-fddc86cb95c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.662+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will mark Biden''s third attempt for the White House after
        two failed bids in 1988 and 2008. His first presidential run was plagued by
        charges he plagiarized in law school and in campaign speeches. In 2008, he
        dropped out of the presidential contest after a poor showing in the Iowa caucuses,
        placing fifth with less than one percentage point.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8290e-1fab-4e3b-a206-103f43b0f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.662+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d3aee-1666-4a0b-b0bd-90bdfc3c36bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.663+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden came close to making a late entrance into the 2016 campaign
        to challenge Hillary Clinton and Sanders in the Democratic primary, but ultimately
        decided against a run, in large part due to the emotional toll his son Beau''s
        death took on him and his family in 2015.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155ef1b-05d9-452c-876a-3b0b58b37451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.663+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f7efe-213c-47c4-afd2-91daa30954ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.663+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has described himself as an "Obama-Biden Democrat," a sign
        he would embrace the mantle of the Obama administration in a presidential
        campaign. The former vice president has led most early polls of potential
        Democratic contenders and has enjoyed high name identification and favorability
        ratings, which rose in the years since leaving public office.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6c4b7-00a2-4677-a574-a8f4cc1d9035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.663+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d756e77-79ff-4f5e-854e-5296f77d0b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.663+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, Biden declared himself the "most qualified person
        in the country to be president," with his supporters pointing to his more
        than four decades of political experience as a boon for a possible campaign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c757b-ae79-4176-9a83-3df822eca194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.663+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33edf36e-438d-4abf-bc02-9ba6abdbb3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.663+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his career in Washington, Biden has embraced a blue-collar,
        middle-class message, delved into foreign policy debates and talked about
        the need to engage in bipartisanship. On the campaign trail last fall, he
        cast the election as a "battle for America''s soul," a theme that will be
        central to his presidential campaign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3728b9-589d-4a4b-83f5-e12501b216ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.663+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ec8959-e284-4b6c-a9f6-9b96d0fbb00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.663+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his more than four decades in public service also carry some
        political baggage as several areas of his career are set to come under fresh
        scrutiny in a possible campaign -- including his handling of Anita Hill during
        the confirmation hearings for Supreme Court Justice Clarence Thomas, his work
        related to the financial services industry -- which has a base in his home
        state of Delaware -- his past views on school busing and even his gaffes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e4103-4d83-4b84-8bc1-4cb30ebe1a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.663+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3697a6-f275-42cf-b70f-e53cee92f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.663+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a gaffe machine, but my God what a wonderful thing compared
        to a guy who can''t tell the truth," Biden said in December. "I''m ready to
        litigate all those things. The question is, what kind of nation are we becoming?
        What are we going to do? Who are we?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da70a66e-70db-4952-92e6-47b24a02d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.664+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18380dbf-1313-4c21-bbe8-2b9a0a0c74b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.664+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden tried to head off some of the expected criticism earlier this
        year, expressing regret for his handling of criminal justice issues -- particularly
        the 1994 crime bill he helped authored, which critics argue led to an era
        of mass incarceration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21003954-a4b9-4cef-9f22-6928375df145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.664+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4154f213-8a1a-4e9b-9d72-d81e654c3960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.664+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t always been right. I know we haven''t always gotten
        things right, but I''ve always tried," Biden said at a Martin Luther King,
        Jr. breakfast in January.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2074f6-7f86-4aea-a34d-3c4157539fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.664+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e2a130-af68-4438-a653-675d551eff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.664+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has also repeatedly expressed regret for his handling of Hill''s
        testimony at the Thomas hearings, though critics say he could have done more
        in his role as chairman of the Senate Judiciary Committee at the time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79264a54-133e-40fa-a7dd-e0b3e2bb1bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.664+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729cd8cb-35dc-4265-9cba-c7ea3f29154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.664+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To this day, I regret I couldn''t come up with a way to get her
        the kind of hearing she deserved, given the courage she showed by reaching
        out to us," Biden said at an event in New York last month.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7858ef3-0d53-402a-868b-c263350b05f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.664+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a9ac4-a4d1-458e-b470-774d0a764f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.664+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Biden defended his work with Republicans as he
        came under fire for praising a GOP congressman from Michigan during a paid
        speech weeks before the midterm elections.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e18a25e-d5ca-496b-9bcb-afed7b65d80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.664+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbfc43d-06d0-4d90-b87a-ad7a34a6c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bless me father for I have sinned," Biden said as he made the sign
        of the cross while speaking to the United States Conference of Mayors earlier
        this year. "From where I come from, I don''t know how you get anything done.
        I don''t know how you get anything done unless we start talking to one another
        again."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf740716-b767-4496-9ce0-d84e1be7cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8303dc5-12fe-4d68-8407-7bcc5689db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s also been confronted by the realities of the current political
        environment. In a speech in Omaha, Nebraska, this year, Biden called current
        Vice President Mike Pence a "decent guy," a comment that drew furor from the
        left due to Pence''s stance on LGBTQ rights. After he was called out by actress
        and activist Cynthia Nixon, Biden quickly walked back his comments on Twitter,
        writing, "there is nothing decent about being anti-LGBTQ rights, and that
        includes the Vice President."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a8460-731c-4bb1-9131-13ae31e258f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadeaaea-f9ab-4fc3-9596-67b51d6e9f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will be among the oldest candidates in the Democratic primary
        field, and he has acknowledged his age would be a "legitimate issue" for voters
        and opponents to raise.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b63ff-97ec-41e3-83b0-d963296682e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b279f8-d1d1-40c1-9c7c-19aa6c4fab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Scranton, Pennsylvania, in 1942, Biden, who overcame a stutter
        as a child, often touts his upbringing in Pennsylvania and Delaware as emblematic
        of the concerns of working-class families.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d35d4-3df9-4f6b-8749-a33078832535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7040c7-efd8-435e-b499-b5fab6f213b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the age of 29, Biden was elected to represent Delaware in the
        US Senate. where he served for 36 years. During that time, he sat on the Senate
        Judiciary and Foreign Relations committees, including stints as chair on each
        of them. Among his proudest legislative accomplishments -- authoring the Violence
        Against Women Act.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f3cd0-ef70-4b58-b296-6d081ead7301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff236e-b474-4977-8857-a536a5718735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Biden''s failed presidential bid in 2008, then-Sen. Barack
        Obama asked the Delaware senator to join the Democratic ticket as his running
        mate, an offer Biden initially resisted.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea137b-be6f-4f6c-a695-2a15b710c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.665+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6600640-e784-4f53-a93f-eb73bb566d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.666+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before leaving office in 2017, Obama surprised Biden by awarding
        him the Presidential Medal of Freedom, the nation''s highest civilian honor.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9728f48c-177d-4223-b78c-90c665db8a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.666+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf12622-6ce5-490e-9fac-b584ba10dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.666+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To know Joe Biden is to know love without pretense, service without
        self-regard, and to live life fully," Obama said at the time.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b41452d-3272-4484-9bef-3b3f4255c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.666+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a6f56-a9a1-4477-b0f6-bdb1c40f2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.666+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, a devout Catholic who suffered two brain aneurysms in 1988,
        bears an emotional personal story, publicly enduring more tragedy than most
        political figures.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04e09b-0afd-4083-9166-4c75357c7ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.666+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68e12d-6000-48b8-ba39-40a5c7de9482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.666+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after he was elected to the Senate at the age of 29, Biden''s
        wife Neilia and 13-month-old daughter Naomi were killed in a car accident,
        which also seriously injured his young sons Beau and Hunter. Biden was later
        sworn into the Senate at his son Beau''s bedside. Several years later, Biden
        married Jill Jacobs, and the two had a daughter, Ashley.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8d0d9-e799-488b-9634-4b258f93bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.666+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c670f4-c0aa-4a44-9c4d-ff005395104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.666+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tragedy struck the Biden family a second time in 2015 when Beau,
        the attorney general of Delaware and an Iraq War veteran, passed away after
        a battle with brain cancer -- a time the former vice president recounted in
        his memoir, "Promise Me, Dad."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af433b29-7afd-425e-b83f-8a056bd114c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.666+08:00
