      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benny Antiporda, Environment Undersecretary for Solid Waste Management
        and Local Government Units Concerns, said the only thing that’s blocking the
        return of the garbage to Canada is the expenses.</p>'
