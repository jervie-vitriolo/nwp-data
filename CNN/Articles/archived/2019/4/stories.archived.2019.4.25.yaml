      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/24/health/measles-vaccine-children-unicef-report-intl/index.html">More
        than 20 million children worldwide miss out on the measles vaccine each year</a>."</em></p>'
  'bulacan-helicopter-crash':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-04-25T14:35:53.938+08:00
    'imagesource': 'jcr:7196d4e5-3e45-4359-b61b-2cfdfdd6e391'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a533d00a-9ce5-4761-87b6-974d2055c047'
    'lead': 'A Pampanga-based businessman was among three people killed in a helicopter
      crash in Malolos, Bulacan Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:41:39.903+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:46:00.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:45:24.659+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Businessman among 3 dead in Bulacan helicopter crash'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebcd354-c8bd-40dd-a141-0d873c524f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:41:39.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — A Pampanga-based
        businessman was among three people killed in a helicopter crash in Malolos,
        Bulacan Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea8c548-dca7-4424-b895-3aa6a62b4534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:54:47.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Liberato “Levy” Laus, chairman of conglomerate Laus
        Group of Companies, was declared dead on arrival at the Bulacan Medical Center.
        The pilot was identified as Everette Coronel. The other victim, Wilfran Esteban,
        died at the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e60307-4610-472a-bb61-38b707ea4e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:54:47.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines said the helicopter
        was bound for San Fernando, Pampanga when it crashed into a fishpond in Barangay
        Anilao in Malolos City at 12:47 p.m. Malolos is the capital of Bulacan province
        some 40 kilometers north of Manila.</p>'
    '1':
      'image': 'jcr:097ead8d-4578-446f-950d-f528b6f0d597'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1994d205-bda7-4690-afa2-a2944529493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:56:09.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf52150-9ebb-45b1-880d-ae49e6bdfce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:54:47.085+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chopper left the Ninoy Aquino International Airport at 12:28
        p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6454769-48d7-4263-80de-96448f54304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:27:30.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators ruled out weather and overloading as possible cause
        of crash, as they said the chooper only had three passengers on board. Eyewitnesses
        said the chopper was billowing black smoke before it crashed, and that the
        rotor blades snapped.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c125b-eb39-4336-a2f5-922408321e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:27:30.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condolences have begun pouring in for the Laus family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101cf6d-59be-44ff-b48a-960dee763de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:27:30.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Senator Richard Gordon, who also gave updates
        about the incident as chairman of the Philippine Red Cross, said he was "so
        sad and shocked at the sudden loss of my good friend, entrepreneur, and great
        kapampangan, Levy Laus."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cec43a-50e0-49af-a91e-a166d68679fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:27:30.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 68-year-old Laus, who is also chairman emeritus of the Pampanga
        Chamber of Commerce, had received a number of accolades for business and entrepreneurship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bcc931-8d3e-427f-92eb-de959cb5eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:55:26.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Fan-Bingbing-appearance-tax-evasion-scandal':
    'author': 'Steven Jiang, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-25T14:43:37.137+08:00
    'imagesource': 'jcr:67226988-b8f4-443e-943d-c8204b7d6c61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c805442-0b93-4975-bed7-12e0fce06040'
    'lead': 'Chinese superstar actress Fan Bingbing abruptly dropped out of sight
      in July in the wake of a massive tax evasion scandal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:45:25.057+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:45:59.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:45:24.809+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fan Bingbing reappears in public for the first time in almost a year'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a89ee-2fcb-459e-9f22-8ea340837efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chinese superstar actress Fan Bingbing
        is back in the spotlight for the first time in almost a year, after she abruptly
        dropped out of sight in the wake of a massive tax evasion scandal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656cb20d-13f8-4c0a-9121-ee76b0981f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192dee4c-c960-4ae6-a71b-edfa1505fea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old dazzled the audience at a corporate gala in Beijing,
        Monday, as she posed on a red carpet for photographers in a pink and black
        color-blocked pantsuit, augmented by a designer handbag and diamonds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f099dd6-5982-4c0c-bbf7-b355c94631bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b9205-c12e-404f-a5ca-08059f65b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan disappeared from public view early last July after the scandal
        came to light. Online opinion appeared mixed about her reappearance, with
        admirers gushing over her stunning return to the public eye and detractors
        voicing disdain or even disgust.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce42de-1c45-4524-b001-f2d7a33e66ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63514f1f-97e3-4518-beb6-79ef60972e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps anticipating such reactions, Fan refrained from posting
        photos of the event on Weibo, China''s equivalent of Twitter, where she has
        more than 62 million followers. She did share pictures on Instagram, which
        is blocked in China, prompting more than 170,000 "likes" as of Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622d178-0ee2-4cdf-b333-420152ab8196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7403e46-5c10-4eca-a808-5cbfca112c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, Chinese authorities fined Fan almost $130 million
        after ruling that she used so-called "yin-yang contracts" to conceal her real
        earnings in the movie industry and dodge millions of dollars in taxes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f8a89-0d4f-4eea-9022-bdf53c2441fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f50577f-46a4-47da-9d50-8530efb91fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress avoided criminal charges since she was a first-time
        offender, state media reported. Fan said at the time she fully accepted the
        decision, and apologized profusely to the public, party and government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30417f1b-bdec-4fbf-916c-7195204b5223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a1ed4-989e-419e-b526-f3990caae7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a public figure, I should have abided by laws and regulations,
        and been a role model in the industry and society," she said in a letter posted
        on social media last October. "I shouldn''t have lost self-restraint or become
        lax in managing my companies, which led to the violation of laws in the name
        of economic interests."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98c79c-9e8b-4451-a068-1470a7f3b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aac61e-0d8e-45db-a6ae-d6dec19f65cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the favorable polices of the Communist Party and state,
        without the love of the people, there would have been no Fan Bingbing," she
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c053b27b-65a4-4114-b275-7d54163f0b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:45:25.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
