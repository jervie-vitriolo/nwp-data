      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Existing strategies need to change: more effort needs to go into
        increasing routine immunization coverage and strengthening health systems,"
        Dr. Seth Berkley, CEO of the global vaccine alliance Gavi, said in a WHO news
        release. "Otherwise we will continue chasing one outbreak after another."</p>'
