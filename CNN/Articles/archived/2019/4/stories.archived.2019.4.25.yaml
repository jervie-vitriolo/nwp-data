  'Manila-Times-Oust-Duterte-plot-matrix-Dante-Ang-Felipe-Salvosa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-25T11:11:31.323+08:00
    'imagesource': 'jcr:459bba48-8dac-4fd2-b724-6a36bae3f70e'
