      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Local
        airline company Cebu Pacific implemented security measures after detecting
        “unauthorized access” in one of their servers Wednesday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6958c6e-723b-48ee-865f-21f0cd205232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:17:10.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:04.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Cebu Pacific management said they have
        temporarily disabled access to their website and mobile application using
        “GetGo” credentials following a breach in their GetGo application server.
        GetGo is its rewards program where customers gain points through credit card
        purchases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6cbf59-2d06-4b69-9367-52be8d72e9f4'
      'mgnl:activationStatus': true
