  'Luke-Perry-Riverdale-final-scene':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-25T11:42:48.575+08:00
    'imagesource': 'jcr:7ef6e03c-6621-47f6-922b-c6e4d115e52d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a994a92-decc-43da-902c-7b700d3a53ad'
    'lead': 'Thanks for everything, Fred Andrews. Wednesday night''s episode of ''Riverdale''
      was the last episode late actor Luke Perry filmed before his unexpected death
      from a stroke at age 52 last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T11:47:10.267+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:46:07.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:45:23.045+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Luke-Perry', 'Riverdale']
    'stories': ['9c92d503-ebed-45db-9866-a11fb1f9d4b9', 'b1d5cdbf-5967-4b63-aa22-4b2cfd1c7dc6']
    'template': '1'
    'title': 'Luke Perry''s final appearance on ''Riverdale'' was short and bittersweet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49901fa2-447e-4311-a033-1bb2a0364133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:47:10.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:46:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Thanks for everything, Fred Andrews.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704e830-f512-4aa8-a0e3-4e74127c91b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:47:10.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:46:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday night''s episode of "Riverdale" was the last episode late
        actor Luke Perry filmed before his unexpected death from a stroke at age 52
        last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87cd4a-4efd-4376-80a4-033b746ad754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:47:10.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:46:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the episode, Fred accompanies his son, Archie (KJ Apa) to the
        hospital, where a group of people are awaiting word on his boxing match opponent,
        Randy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf8cb9-2c57-4c1e-9a4c-ac7ab230ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:47:10.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:46:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randy ultimately dies and Archie blames himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb2d6ab-2126-4199-b448-6ddab3a96294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:47:10.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:46:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at their home, Archie swears off boxing and confesses he knew
        his foe was using drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd668aeb2-745b-4da9-874a-f0753def54de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:47:10.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:46:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Son, from everything you''ve said, it''s clear Randy died from
        those drugs. The autopsy will support that. You''re innocent," Fred tells
        his son.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f3a674-ad21-4758-9610-21e7ccc94ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:47:10.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:46:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred''s kind words fall on guilt-stricken ears, but the speech is
        true to the role Fred played on screen and, by many accounts, the one Perry
        played off-screen -- that of a supportive, stalwart figure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35acfdcf-923b-4ad6-a244-93717b746cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:47:10.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:46:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, show runner Roberto Aguirre-Sacasa previewed
        Perry''s final scene, saying it was "a beautiful, true moment between a father
        and his son."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25419545-2e34-445c-8ef4-164a7fe70db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:47:10.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:46:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wish these scenes could go on forever..." he wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd0b68-9657-419f-b2be-dc7a40309804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:47:10.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:46:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CW has not said how "Riverdale" will deal with Fred''s absence
        going forward.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ccd84-b26d-4479-a553-5814a0b7b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:47:10.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:46:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre-Sacasa had earlier said this season was dedicated to the
        memory of Perry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3672460-9723-47c4-80d3-b5032d7d5755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:47:10.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:46:07.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/04/24/entertainment/luke-perry-riverdale/index.html">"Luke
        Perry''s final appearance on ''Riverdale'' was short and bittersweet."</a></em></p>'
