    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf11fb-baed-4c81-962b-a992382a86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:25:28.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> State
        volcanologists on Thursday denied reports Mt. Pinatubo is exhibiting unusual
        activities following the Luzon earthquake that claimed 16 lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3da543-7af4-4a87-b27d-b30beb19c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:25:28.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:13.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393a509-a46a-410b-8861-ed40dc7c1a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:25:28.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:13.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The active volcano is part of the Zambales Mountains, which is near
        the epicenter of Monday’s magnitude 6.1 tremor in Castillejos town, Zambales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4876dd-33ac-4d9e-a004-348d950203bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:25:28.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611eb4e-1085-4cd1-8ddb-bd9bb56cf35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:25:28.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, the Pinatubo Volcano Seismic Monitoring network has not
        detected any changes in the condition of the volcano after the occurrence
        of the M6.1 earthquake that may indicate any sign of volcanic unrest," Philippine
        Institute of Volcanology and Seismology (Phivolcs) said in a Facebook post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc6b43-88f7-4759-adab-8a8733e73852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:25:28.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b33835-ffed-4606-bf90-a242df7d8f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:25:28.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said it has received reports from nearby residents that
        Pinatubo is emitting unusual smoke and there is poor to zero visibility due
        to ash fall in areas near the volcano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b587169-409a-4cf2-9d97-b55644b934a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:25:28.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:13.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed488b0-1c8a-47e4-83fc-46d43c5841ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:25:28.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:13.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the reported ash clouds were merely dust clouds generated
        by rockslides that resulted from the shaking of the ground caused by the temblor,
        adding these were blown by the wind to nearby areas. It assured the public
        that there was no steaming activity before, during, and after the earthquake,
        according to their colleagues  who were conducting fieldwork inside the crater
        when the quake happened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ded94-bd2b-499d-86cc-408006d157d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:25:28.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82baf04-96f6-4112-989f-c03e379146d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:25:28.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Chief Renato Solidum Jr. has also said there is no risk
        for Pinatubo unrest after the quakes. He recognized that some studies showed
        that Pinatubo’s eruption back in 1991 was triggered by the magnitude 7.8 earthquake
        emanating from Nueva Ecija a year prior, as it likely pushed gas-rich magma
        from beneath which was "ready to be erupted." The eruption nearly three decades
        ago was so strong that it created a massive ash cloud and deposited lahar
        and ash all over Luzon to as far as the rest of Southeast Asia. However, he
        said that the circumstances are different today.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a19cdb9-dba5-442b-bceb-de79fdd4fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:25:28.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c535380-9262-421c-83cd-e1998a9fd980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:25:28.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kakatapos lang ng eruption and it will take hundreds of years for
        the accumulation of gas-rich magma sa ilalim ng Pinatubo. Ang kondisyon noon
        at ngayon ay kakaiba, so hindi natin nakikitang magkakaroon ng significant
        effect ang earthquake doon sa activity ng volcano [The conditions then and
        now are different, so we are not seeing that the earthquake will have a significant
        effect on the activity of the volcano]," he told CNN Philippines on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3ed72-cd9f-4045-a894-46794530d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:25:28.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fdd7cb-730e-4f41-bc6f-c80e14875841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:25:28.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said it is continuously monitoring the activities of Pinatubo.</p>'
