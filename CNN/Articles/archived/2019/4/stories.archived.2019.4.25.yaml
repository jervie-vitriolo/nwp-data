    'stories': ['99d73b49-0b1f-46ee-a0b8-abfc1698285d']
    'template': '1'
    'title': 'Disney heir wants company to give 50% of exec bonuses to lowest-paid
      workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4745574-aa43-4778-b178-7f7fb0b2eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Abigail Disney is doubling down on her
        criticism of executive pay at her family''s company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401e400-6232-4f70-bd6b-2a4ca0d090f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days after calling the pay of Disney''s top brass "insane,"
        the granddaughter of company co-founder Roy Disney wrote an opinion piece
        in the Washington Post, in which she acknowledged she "struck a nerve with
        a Twitter thread about wage inequality at the Walt Disney Co."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdbed72-9c3a-453e-a9fc-ee3d5a7eb44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that Disney could well lead the way, if its leaders so
        chose, to a more decent, humane way of doing business," she wrote in a piece
        published Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195937e6-4084-4524-9b31-971f4222f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She proposes the company put aside half of the bonuses its executives
        earn, distributing that to the bottom 10% of Disney''s 200,000 employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73adeb26-1beb-4ad1-9df0-341104694082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a regulatory filing, six of Disney''s top executives,
        including CEO Bob Iger, received stock awards and options worth a combined
        $62 million last year. That doesn''t include the additional bonuses — and
        potentially millions of dollars more — earned by lower-tier executives at
        the media and theme park conglomerate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d29f9-b316-4486-aa66-fe72d3a7b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides, at the pay levels we are talking about, an executive giving
        up half his bonus has zero effect on his quality of life," she writes. "For
        the people at the bottom, it could mean a ticket out of poverty or debt. It
        could offer access to decent health care or an education for a child."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef8e6e4-754f-4197-afc9-db12e9b209b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, Abigail Disney''s rant on Twitter about executive
        pay went viral.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">To brush aside criticism of the low wage you pay workers at the
        company by saying you pay more than the Federal Minimum Wage and that you
        provide opportunities for education is a dodge. We all know the Federal Minimum
        is too low to live on. So why must we, at a company that’s...</p>&mdash; Abigail
        Disney (@abigaildisney) <a href="https://twitter.com/abigaildisney/status/1119985340029206533?ref_src=twsrc%5Etfw">April
        21, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75981283-9360-4eec-b0a0-04782b91f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">More profitable than it’s ever been, be paying anything
        so close to least the law allows at all??? Pointing out the incongruity of
        pay at the top and pay at the bottom provokes a reaction because it so violates
        of our innate sense of fairness it is impossible not to wince</p>&mdash; Abigail
        Disney (@abigaildisney) <a href="https://twitter.com/abigaildisney/status/1119985341509902344?ref_src=twsrc%5Etfw">April
        21, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210957ae-a8cb-4860-9b04-2dc51711b545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b67e3c-b4f5-41dd-9dfd-a86e4f060a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By any objective measure a pay ratio over a thousand is insane,"
        she said of Iger''s pay package, which amounts to $66 million — 1,424 times
        that of the median salary of a Disney employee of $46,127.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120abd4-83bd-4dd5-aa2b-f95198f0214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a point at which there''s just too much going around the
        top of the system into this class of people who — I''m sorry this is radical
        — have too much money," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3194dde8-4208-4267-b894-d04c887e18f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Washington Post piece, Abigail Disney reiterated her criticism
        of the company''s pay for its lowest-paid workers. The company says it pays
        above the $7.25-an-hour federal minimum wage: Workers at its Florida resorts
        will make $15 per hour by 2021, while employees at Disneyland in California
        had their pay increased to $15 an hour at the start of this year. But Abigail
        Disney said that''s not enough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb353d-8613-4f27-ba81-5b25681b968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This argument fails to acknowledge that the cost of living varies
        from place to place and few can make do on that, no matter where they live,"
        she wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c602b5-48da-464d-9fdf-d5429ec99aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also took issue with the Republican-led tax reform, saying major
        corporations who benefited from the lower tax rate have put the extra money
        into executive pay and share buybacks -- and not in their workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e5818-e0f1-4a98-a539-44953e27375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a company that has never been more profitable, whose top executives
        drive home with seven- and eight-figure paychecks and whose primary resource
        is the good-spirited, public-facing people who greet guests day after day,
        why are we dancing around a minimum wage anyway?," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab42bbc8-bfef-4c88-954c-2399272adc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abigail Disney wrote that while she believes that executives deserve
        bonuses, the "people who contribute to its success also deserve a share of
        the profits they have helped make happen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059db85-4243-4dcc-b71f-02310fdfaa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney company reported a record profit in 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3fd1b-a5f2-4a02-8c98-bdeb2925ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here is my suggestion to the Walt Disney Co. leadership. Lead,"
        she concluded. "Reward all of your workers fairly. Don''t turn away when they
        tell you they are unable to make ends meet. You do not exist merely for the
        benefit of shareholders and managers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2467e-ebd8-4427-89c1-ab2b5da3e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the criticism, the Disney company said it has made
        "historic investments" in its workers'' pay and benefits, including education
        initiatives that allow hourly employees the ability to earn a college or vocational
        degree "completely free of charge." The company said it has upped the starting
        hourly salary at Disneyland to $15 and pledged as much as $150 million to
        the education effort.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6f80a-c0fa-4477-9f9a-9d3ce699b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also defended Iger''s pay, which it said is "90 percent
        performance-based."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36274e5c-c511-4a64-9fc0-b40a770f9d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:11:30.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has delivered exceptional value for shareholders: Disney''s
        market capitalization has grown exponentially over the last decade, rising
        $75 billion in the last month alone, and the stock price has increased to
        $132 a share from $24 a share when Mr. Iger became CEO in 2005," a Disney
        spokesperson told CNN Business.</p>'
  'netflix-the-office-friends':
    'caption': '"The Office" is popular on Netflix, but how long will it be available
      there? | Paul Drinkwater/NBC/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-25T15:32:22.639+08:00
    'imagesource': 'jcr:02219ad7-dd05-4dbd-a0c3-c1a9737adde0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39378ed8-6eaf-4f10-9764-a05dc27eff13'
    'lead': 'Some of the greatest American sitcoms of our generation, from "The Office"
      to "Friends," could be leaving Netflix, the Wall Street Journal reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T15:35:14.698+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:45:56.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:45:25.436+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'The-Office', 'Friends']
    'template': '1'
    'title': 'Netflix may have to say goodbye to ''The Office'' and ''Friends'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de7b5b-6103-40e5-bf95-ea07ee80c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:14.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Some of the greatest American sitcoms
        of our generation, from "The Office" to "Friends," could be leaving Netflix,
        the Wall Street Journal reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d21be-cd0a-4390-ad5f-d8704cfac43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:14.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As NBCUniversal prepares to launch its own streaming service, it
        has "begun internal discussions about removing ''The Office'' from Netflix"
        after Netflix''s contract to air the show expires in 2021, according to the
        Journal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b4e346-efc4-4ac8-86fd-cb78e3af155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:14.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they aired, the shows were tentpoles of NBC''s prime time comedy
        lineup, and the network that birthed them may want to bring them home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5636f53b-4a1f-431f-98db-1f70d17c8fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:14.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in January that NBCUniversal will launch its own streaming
        service in 2020. At the time, NBCUniversal had said it would continue "to
        license content to other studios and platforms, while retaining rights to
        certain titles for its new service."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce2b78-354d-492a-912b-d8f6fde94cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:14.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That statement implied the popular NBC shows could remain on Netflix,
        but now that outlook may be changing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1475fdbb-ad85-4b46-9adf-e52a50721f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:14.700+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is notoriously tight-lipped about releasing its metrics
        on how many viewers are binging any particular show, but "The Office" and
        "Friends" are the shows fans spend the most time watching on the platform,
        according to the Journal story, and "The Office" wins that numbers race by
        a long shot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3d137-f173-450c-9888-a8621db75c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:14.700+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the second-place show is incredibly valuable: Netflix landed
        the rights to "Friends" at the reported price of $80 million or $100 million,
        according to the Hollywood Reporter and The New York Times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694c1ed-39b8-41d4-85bf-4f3ec8cd0da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:14.700+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The coming streaming wars</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a496047c-6e08-4acb-b392-297cecbe4d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:14.700+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high stakes discussions over "The Office" and "Friends" are
        just one more chess move as media giants set up their own streaming services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b8a4fd-2714-4139-9070-9aeb3716f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:14.700+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is launching a streaming service this year and WarnerMedia,
        the parent company of CNN, plans to launch its own service by the end of 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5780b-8a9f-4e3c-a904-4524cc9de9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:35:14.700+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/24/entertainment/the-office-leaving-netflix-trnd/index.html">Netflix
        may have to say goodbye to ''The Office'' and ''Friends''</a>."</em></p>'
  'Sri-Lanka-suicide-attacks':
    'author': 'James Griffiths and Sandi Sidhu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-25T15:44:36.706+08:00
    'imagesource': 'jcr:6a8b2611-fb4b-4942-82da-2aea9613d4d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
