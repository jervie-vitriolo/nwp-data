  'bumble-lewd-images-private-detector':
    'author': 'Sarah Ashley O'' Brien, CNN Business'
    'caption': 'On Bumble, lewd pictures will soon come with a warning. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-25T06:51:22.666+08:00
    'imagesource': 'jcr:be8e69fd-48f4-43ec-9db7-26de1d387a25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b60949b5-3bdb-4334-9025-2aff1b0292dd'
    'lead': 'On Bumble, lewd pictures will soon come with a warning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T06:56:18.969+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:46:14.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:45:21.521+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bumble', 'app', 'lewd-images']
    'template': '1'
    'title': 'Bumble says it will soon detect lewd images sent on its app'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48593b54-5360-4d6a-8117-6fc76d033cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:56:18.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On Bumble, lewd pictures will soon
        come with a warning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5e9e36-96c8-4fd2-a69e-9cd8b1431a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:56:18.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which launched as a female-focused dating app but has
        since expanded its service to networking for friends and jobs, announced Wednesday
        plans to introduce a feature in June that uses artificial intelligence to
        flag inappropriate images sent through direct messages. Recipients of the
        images will be able to choose how to respond: View the image, block it, or
        report it to Bumble.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd716b5-4bfc-4f02-88fe-cc136c767200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:56:18.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image in question will be blurred, just as all images are when
        sent through private messages on Bumble. The company enabled photo sharing
        four years ago and requires recipients to hold down the image in order to
        view it. That decision was intended to be a guardrail, giving individuals
        an additional layer of choice to view any photo before it appears with clarity
        in a chat. Bumble also watermarks all photos with the sender''s image — a
        bid to hold people accountable to the images they share.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518568c-a15f-484c-af9f-b39ee1041e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:56:18.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But existing safeguards on Bumble apparently aren''t enough to crack
        down on the spread of lewd images, despite the fact that nudity and pornography
        are banned from its platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28639a2-c8ee-49a5-90f3-d31264d4197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:56:18.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble CEO and founder Whitney Wolfe Herd told CNN Business that
        the new feature, called Private Detector, is a "gesture" to show that it is
        "desperately trying to build safety products to engineer a more accountable
        internet, not just talk about it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8511457-48a8-46db-b463-c265da8ee4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:56:18.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dating app landscape is crowded and competitive. Bumble has
        fought to differentiate its service by catering to women, understanding their
        various pain points with the online ecosystem of apps and introducing features
        to hopefully mitigate against those issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc0e39-ff20-4393-8cc4-057c3e58cf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:56:18.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble was founded by Wolfe Herd in response to her experience at
        Tinder, where she was a co-founder. Russian billionaire Andrey Andreev is
        a majority owner of Bumble. Like Tinder, Bumble users swipe for matches with
        prominent photos inside the app. But Bumble requires women to initiate conversations
        if a match is made. Bumble has embraced its roots as a women-first product,
        letting it inform Its founders have pushed to make decisions about what behavior
        is and is not appropriate on its app. For example, it has banned mirror selfies,
        pictures of only children, and even publicly shamed a user who exhibited misogynistic
        behavior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ab4f3-18ed-4a80-bde4-009a15a452bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:56:18.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 55 million users worldwide, Bumble said it has 5,000 content
        moderators fielding 10 million photos per day. The new system uses artificial
        intelligence trained to detect specific types of images — the same way Bumble
        has used tech to ban guns on the platform since March 2018. At the time, Bumble
        stated that gun violence was not in line with its values and, therefore, weapons
        don''t belong on its platform. The action came in response to the mass high
        school shooting in Parkland, Florida, earlier that year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d6bc45-adbb-4097-b8ca-05772c98c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:56:18.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest announcement comes as Wolfe Herd advocates for the passage
        of legislation in Texas that would make nonconsensual sharing of lewd images
        a misdemeanor offense. The bill was introduced in the Texas House of Representatives
        earlier this year. Bumble, founded in 2014, is based in Austin, Texas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177738a2-d72a-47e9-bdf8-67e5f97801d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:56:18.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolfe Herd argues that Bumble can do its part to try to protect
        people from viewing lewd photos, but its reach only goes so far.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02c632-df25-428f-bf7c-87867ba3717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:56:18.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot promise you that if we ban someone on Bumble, that they
        will not go use another system," she said, in speaking of the importance of
        legislation criminalizing indecent exposure online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9230dc-1993-4dde-835f-f35e7bcd0221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:56:18.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Private Detector feature will also be added to global dating
        apps Badoo, Chappy, and Lumen, which were founded by Andreev.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923d1fb-21d1-4503-aef9-b9f62239a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:56:18.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/24/tech/bumble-lewd-images-private-detector/index.html">Bumble
        says it will soon detect lewd images sent on its app</a>"</em></p>'
