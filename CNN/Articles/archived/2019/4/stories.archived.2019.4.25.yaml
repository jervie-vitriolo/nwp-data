  'houston-utah-nba-playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-25T13:59:04.625+08:00
    'imagesource': 'jcr:32287eff-810e-4a87-a04f-fcbf654bd1d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2ed1f3c-94fe-47a5-98bb-dfa812cf6396'
    'lead': 'The Houston Rockets relied on their defense down the stretch of their
      100-93 victory over the Utah Jazz in Game 5 of this Western Conference first-round
      series Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:04:18.084+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:46:04.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:45:23.588+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Rockets move on after shutting down Jazz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c23d45-3b91-454c-ad7c-c810e53997b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:18.084+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:04.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> James Harden scored a game-high 26
        points despite struggling with his shot, and the Houston Rockets relied on
        their defense down the stretch of their 100-93 victory over the Utah Jazz
        in Game 5 of this Western Conference first-round series Wednesday at Toyota
        Center.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf6b174-bb5d-41db-8a4e-0590e39a959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:18.086+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston claimed the series 4-1 by holding the Jazz scoreless following
        a Ricky Rubio 12-footer with 1:32 left. Rubio pulled Utah to within 94-93
        with his pull-up jumper in the lane, but the Rockets responded with an Eric
        Gordon steal and a Harden block with the game in the balance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51901bbb-f0fd-48e9-b459-0e493fcd5221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:18.086+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden shot just 10 of 26 but added six rebounds, six assists, four
        blocks and three steals. Rockets forward P.J. Tucker paced the defensive effort
        with nine defensive boards and four blocks, and his two free throws with 54.8
        seconds left proved redemptive after he missed two from the line on the previous
        possession. Tucker finished with eight points.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092877c4-8580-4d13-8073-189025ad576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:18.086+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clint Capela added 16 points and 10 boards for Houston while Chris
        Paul and Gordon scored 15 apiece, with Paul adding eight rebounds and five
        assists. The Jazz claimed a plus-1 advantage on the boards and Houston produced
        a 13-8 edge in second-chance points.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26283e-56f3-46c0-b10e-bd51ec2c7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:18.086+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio paired 17 points with 11 assists to co-author the attack for
        Utah, which received 18 points off the bench from Royce O’Neale. Jae Crowder
        chipped in a double-double (15 points, 10 rebounds) as well, however, guard
        Donovan Mitchell labored again for the Jazz, shooting just 4 of 22 while missing
        all nine of his 3-pointers en route to 12 points. Utah shot 37.2 percent overall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb65972-5285-47fb-b554-62b0d52f6f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:18.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah withstood the Rockets’ initial punch, pulling even at 12-12
        on a Mitchell layup after Houston scored the opening eight points. By the
        close of the first quarter, the Rockets had cooled off completely, shooting
        just 36.8 percent in the period while committing seven turnovers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03064bb2-89ff-495e-a69e-5ff6d1498cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:18.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a brief spell, the Jazz found some perimeter shooting, with
        Joe Ingles drilling 3 of 7 3-pointers while Utah wrestled away the lead. Harden,
        meanwhile, continued his struggles, even missing an open baseline dunk en
        route to a 1-for-11 start from the floor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55a437-d587-4dae-be57-e6e2f5ac4077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:18.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the Rockets trailing 39-35, Harden found a spark, making
        his final three shots of the half to carry Houston to a 46-42 lead at the
        break.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1650a-d0fd-4dcf-a593-2489cdd09e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:04:18.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets extended that run to 21-3 and led 56-44 when Tucker
        sank a 3 at the 9:56 mark of the third. But the Jazz were undaunted and took
        a 77-75 lead early in the fourth.</p>'
