      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s businesses have borrowed more than $300 million from Deutsche
        to finance the company''s Florida golf course and hotels in Chicago and Washington,
        according to financial disclosures and public filings from 2012 to 2015.</p>'
