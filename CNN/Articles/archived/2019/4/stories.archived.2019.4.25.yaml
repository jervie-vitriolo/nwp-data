      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e1c12-019e-4a6c-b7f4-3e54f80d7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:43:15.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of five bilateral deals are expected to be signed in the
        areas of education, anti-corruption, official development assistance, and
        drug rehabilitation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa840d-1976-45d9-af13-15107db9af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:43:15.704+08:00
