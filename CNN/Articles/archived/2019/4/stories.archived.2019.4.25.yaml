  'earthquake-resistant-structure-philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-25T21:15:04.883+08:00
    'imagesource': 'jcr:61b4e700-5614-4463-95fe-7f4ba39954be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab6ba3b4-8d46-4d8a-a62d-2ff3ee20bbd9'
    'lead': '''We fancy ourselves with aesthetics, so our building are rigged with
      glass panels na basta maganda lang (that are just good to the eyes).'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T21:19:14.497+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:45:45.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:45:28.464+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['earthquake', 'Luzon-earthqauke', 'Porac', 'Pampanga', 'Chuzon']
    'template': '1'
    'title': 'PH ''not yet mature'' in developing quake-resistant structures – expert'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f9b51-d616-456a-9264-ce1038b3bb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:19:14.498+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:45.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — The
        country is "not yet mature" in earthquake engineering so that structures are
        more resistant to tremors, an expert said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f09b8d-bcd3-44d8-a703-5bbf8f8939f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:19:14.498+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Esguerra, founder of the Disaster and Crisis Lead and Wilderness
        Search &amp; Rescue Philippines, said local developers lean more toward "aesthetics,"
        setting aside structural requirements that can save lives in times of disasters
        like an earthquake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a075ebac-9a08-4c89-a6fe-f8e47ed802a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:19:14.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''Yung part ng culture natin kasi is (It''s part of our culture
        that) we are not yet so matured in coming up with earthquake engineering unlike
        what I see in Japan," Esguerra said in an interview on CNN Philippines'' On
        The Record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49b178-dc0c-43f1-9d84-3332227f5f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:19:14.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fancy ourselves with aesthetics, so our building are rigged
        with glass panels <em>na basta maganda lang</em> (that are just good to the
        eyes)," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c632efc-a203-457e-b089-c6f1b61083e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:19:14.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esguerra lamented the lack of sensors in buildings that help in
        proper evacuation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c8db1-d21c-43fb-8dd1-b96810138554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:19:14.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not into sensing.. the sensors, our buildings have no sensors,
        so we don''t know when to evacuate," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb832e-1d61-4d15-bfd1-b5189f46fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:19:14.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensors are electrical devices that detect ground movements and
        serve as an alarm to help in early evacuation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2af91-729d-47f4-a249-e9234d402297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:19:14.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because most of the buildings are not equipped with such, we just
        evacuate<em> tantya tantya lang</em> [by estimation], and when we evacuate
        na <em>tantya tantya lang</em>, we cannot assess the building," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be1001e-54e9-410a-918b-b0636f2e44dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:19:14.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://cnnphilippines.com/news/2019/4/23/Luzon-earthquake-death-toll.html">magnitude
        6.1 tremor jolted Luzon Monday afternoon, killing at least 16</a>. Barely
        a day after, a <a href="http://cnnphilippines.com/regional/2019/4/23/earthquake-eastern-samar.html">6.5-magnitude
        quake hit the Visayas Tuesday</a>, followed by 4.5-magnitude and <a href="http://cnnphilippines.com/news/2019/4/24/davao-oriental-earthquake.html">4.7-magnitude
        tremors in Davao Wednesday</a>.</p>'
  'pemc-electricity-competition':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-25T21:19:46.409+08:00
    'imagesource': 'jcr:2a7f9298-0c9a-4d8f-b5ac-f5cfb39b8887'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44970b7e-7e87-4d20-8194-96a394974607'
    'lead': 'The Philippine Electricity Market Corporation says they are checking
      to see if power corporations worked together to minimize competition as power
      reserves have remained low for weeks due to the forced shutdowns of power plants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T21:21:13.753+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:45:44.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:45:28.678+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['electricity', 'brownout', 'blackout', 'competition', 'pemc', 'senate',
      'rauf-tan']
    'template': '1'
    'title': 'Electricity market operator checks for anti-competitive behavior among
      power corps'
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf082e-5938-4090-990d-1994f189c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        Philippine Electricity Market Corporation (PEMC) said it is looking into the
        possibility that power corporations worked together to minimize competition
        as power reserves have remained low for weeks due to the forced shutdowns
        of power plants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983031f5-1c8b-4742-9fb1-d278e6f93ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e935036f-fe7e-422d-a644-dbd008732666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEMC Chief Governance Officer Rauf Tan told the Senate Energy committee
        that they are checking to see whether the bidding behaviors of power companies
        changed, which could indicate that there was collusion among them to jack
        up power rates to their benefit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1facb388-b435-4c57-9de3-dcf57971d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca97717a-468b-4db5-96a8-9f6400dab6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doon ho natin malalaman kung may kumita ba, mayroon bang masiyadong
        kumita, at kung may kumita ba talaga at paano nila kinita ito,” Tan said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c264d9a-d4e0-4c78-8d14-491bbbf5167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6edd46-f619-43e2-a69e-9e22aa3f9f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is where we would see if anyone profited, if
        anyone profited too much and if anyone profited at all and how they profited.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7121f071-de1e-4043-aa52-120bafecb68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.754+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d6b84-16b4-4b0d-a5b0-a718be095ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.754+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tan said this data would only be available during settlement,
        which would only happen at the end of the trading month or on April 26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a73ebe-d65e-48ed-a3a4-a932f6bb2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.754+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33133e57-c450-40c5-9bfd-69fff7495003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.754+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they would submit whatever they could gather to the Energy
        Regulatory Commission and the Department of Energy (DOE) which would pursue
        a probe if they see any indications of anti-competitive behavior.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebbfede-5991-4d59-823c-93b678caaba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.754+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f46f053-0ced-47cf-a54b-38f53a7ff850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.754+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the energy regulator and the Philippine Competition Commission
        (PCC), which is also looking into possible anti-competitive behavior among
        power companies, said there is not enough evidence pointing to unfair market
        practices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215b757-7db0-4856-9887-86206edd7d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.754+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ddf0df-0381-43c7-8ff4-94bc614f4d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.754+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power companies denied that they engaged in anti-competitive behavior.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c128b-05ea-4787-803a-33adc49769dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.754+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ee8d0-6471-4ae7-b972-92625acce58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.754+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I honestly believe that nobody is trying to cheat the market,”
        Semirara Mining and Power Corporation CEO Isidro Consunji told the Senate
        panel. “There are many issues involved that we probably have to address properly.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acd2b6b-ca07-4af3-8cb2-51fe8c17f630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a750460-615d-4232-8045-7371a5b90f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE attributed the power shortage to the unexpected shutdowns
        of power plants. It said that had these plants remained online, there would
        have been enough power reserves, thwarting power interruptions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06829286-a35a-4986-8ae6-41fcefcfd7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca4212-b274-47eb-bd4c-73039461aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from having caused rotational power outages in some areas,
        including Metro Manila, the DOE also said the shutdowns may cause power rates
        to spike as power generators and distribution utilities may pass to consumers
        the higher cost of electricity that they buy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bf7fa-2c0b-484f-b746-561ce4271d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a3a8b5-b9c7-40fc-839c-e9cddcce9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Energy committee chair Sherwin “Win” Gatchalian pointed out
        that most of the power plant shutdowns were attributed to breakdowns of boilers,
        which is used to generate power.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c53ec-be99-44da-9982-b4ab08b6c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e42920-4faf-4378-a643-9a83ceaa5624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a recurring problem that we see not only during the summer
        but also throughout the year,” Gatchalian said, adding that power generators
        should find ways to prevent this from repeatedly happening.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4125d429-b2b0-451c-afa4-4959bcd97a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e7e3d-148b-465c-8387-08912653daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Philippine Independent Power Producers Association President
        Anne Estorco Macias said power plant outages could not be avoided.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf3499b-6625-46c3-a294-cee569278913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c509c1-2646-4b2c-831f-0fd80742ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.755+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Forced outages are natural and inevitable occurrence in all types
        of technology. A forced outage is an engineering issue, something that is
        not foreseen or cannot be reasonably predicted,” Macias said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2af6fb-cb19-4956-bf21-b20310f91599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84b699-719d-486d-90ed-1b2b27373e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Energy panel conducted a probe on the country’s power
        woes as the National Grid Corporation of the Philippines placed the Luzon
        power grid on yellow and red alert, which means that there is insufficient
        power supply. This caused power interruptions in some areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1debc3-dbe5-40ed-a5ac-64c963f7cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ff561-2fee-43f6-9d51-74b59f4569cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:21:13.756+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alerts have been hoisted over the Luzon grid for three weeks.</p>'
