    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['James-Bond', 'Rami-Malek', 'Daniel-Craig', 'villain']
    'template': '1'
    'title': 'Daniel Craig''s final outing as James Bond will include Rami Malek as
      the bad guy'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a1a7e-c4a7-4bc5-b3cf-ce71ad6bca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T22:31:46.465+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There''s no title yet for Daniel Craig''s
        final outing as James Bond, but fans did learn who''ll be joining him for
        his last ride as the British super spy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e4348-b326-453c-90f4-095205cb1130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T22:31:46.465+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph Fiennes, Rory Kinnear, Ben Whishaw, Naomie Harris, Lea Seydoux
        and Jeffrey Wright will all be back for the 25th movie in the popular film
        series. That was announced in a special #Bond25 livestream that aired Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992567d0-7de8-4746-be1f-c04cc694c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T22:31:46.465+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made from Bond creator Ian Fleming''s estate
        in Jamaica, where Fleming first came up with the idea of 007. The movie will
        shoot in Jamaica, film producers said, as well as in Norway, the United Kingdom
        and Italy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497df6cd-327d-49c1-b93c-e9d2d9119aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T22:31:46.465+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The livestream also revealed that Oscar winner Rami Malek will play
        the villain in the next movie. Actors Dali Benssalah, Lashana Lynch, David
        Dencik and Ana de Armas will also join the cast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893c803-bf09-492b-bc86-618b354b0991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T22:31:46.465+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting Bond back in Jamaica gets the character back on familiar
        ground. The very first Bond film, 1962''s "Dr. No," was filmed on the island,
        as well as 1973''s "Live and Let Die."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b26e7-86a6-45d0-b058-dc32cc329ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T22:31:46.465+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little was revealed about the movie''s plot, other than producer
        Barbara Broccoli saying that Bond won''t be on active service at the film''s
        beginning and that he''ll be "enjoying himself" in Jamaica.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bbba6b-6678-4238-abfb-9016d870159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T22:32:32.288+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/25/entertainment/bond-25-reveal-trnd/index.html"
        target="_blank">Daniel Craig''s final outing as James Bond will include Rami
        Malek as the bad guy</a>."</p>'
