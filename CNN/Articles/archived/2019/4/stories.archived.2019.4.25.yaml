      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ef153-88a6-4df5-a1b4-687ba3ebe202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:35:46.618+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:46:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Defense Secretary Delfin Lorenzana in a separate statement on
        Thursday clarified that the President''s threat should not be taken literally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27be62c4-ce44-4d14-93bf-bad95c43cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:35:46.618+08:00
