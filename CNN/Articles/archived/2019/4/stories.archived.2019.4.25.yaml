    'template': '1'
    'title': 'Death toll in Luzon quake hits 18'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a442e2e-2f97-43d8-bcec-a0356a1a0c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.059+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 25) — The number of fatalities
        in the strong earthquake that hit Luzon early this week has climbed to 18,
        the National Disaster Risk Reduction and Management Council reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171abe86-df13-4a47-bcd1-ab501efdf1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.059+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258c525-eada-42a1-9f47-8e3c1ffc2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.059+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more victims were listed, raising the count from the earlier
        tally of 16 killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9736ec-c937-4de5-b7bf-cde68782f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.059+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0001459-c808-4b85-bcef-3dac47912334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.059+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC earlier said 15 of the 16 reported deaths were in Pampanga
        while the other one was in Zambales. The agency, however, did not provide
        details about the two dead added to the list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d34db-c79c-40c2-9588-90d7ffc64ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.059+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a782ec-0c4b-4fb0-a72c-bb0a834f24bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 282 people were injured while seven were missing due
        to the earthquake, the NDRRMC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1a1e1-3d8b-4542-85e0-07ef9b08bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa98795-1280-4c30-9124-83c0c54bf829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,200 families or about 15,000 individuals from 13 municipalities
        in Central Luzon were affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261cd74-a724-418a-b7d9-36d397805260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9a3a4-43f8-41a9-bc21-7380202aa0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake incurred over P505 million worth of damage to schools,
        roads, and bridges in Ilocos Region, Central Luzon, Calabarzon, and Metro
        Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c13d3-0923-4d0c-bede-1379327eb146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d155004-c360-4b52-8801-80f792123319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said some 1,230 houses in Bataan and Pampanga were damaged
        by the quake, with156 were totally wrecked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e57f9e-4226-4a6e-8e40-48d058216e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103094d-f188-4792-862f-5816d2c19d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Central Luzon and Metro Manila, a total of 138 structures were
        damaged due to the quake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ce0be-20c7-4da1-afd6-5a61018c9a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01602d-f35a-4ca8-acbb-1adcb6100f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said P1.2 billion worth of assistance have been given
        to those affected in Central Luzon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2619a0-34c7-4608-85d4-b87f5e6f26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.061+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c46a4db-2687-4bb4-a705-6fc9ee26ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T23:06:08.061+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 6.1-magnitude earthquake struck Castillejos, Zambales Monday afternoon.
        The tremor was felt in neighboring provinces and Metro Manila, with the province
        of Pampanga being the hardest hit. A supermarket in Porac, Pampanga collapsed,
        killing at least five and trapping a number of people.</p>'
