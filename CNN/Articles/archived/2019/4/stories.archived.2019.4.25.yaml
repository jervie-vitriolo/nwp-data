      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwentong Komyut will be held at TriMona Co-op Cafe, 112 Anonas Ext.,
        Sikatuna Village, Quezon City. For registration details and other information,
        visit the Facebook <a href="https://www.facebook.com/events/503759896827500/"
        target="_blank">event page</a>.</p>'
