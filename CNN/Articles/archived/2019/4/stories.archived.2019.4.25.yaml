    'jcr:uuid': '9c4060c8-6d15-4113-986f-acd4b14b3441'
    'lead': 'Mohamed Yusuf Ibrahim was arrested Sunday following attacks at hotels
      and churches. His adult sons, Imsath Ahmed Ibrahim and Ilham Ahmed Ibrahim,
      blew themselves up in Sunday''s attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T15:46:18.660+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:45:56.409+08:00
