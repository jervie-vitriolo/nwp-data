    'template': '1'
    'title': 'Deutsche Bank begins process of providing Trump financial records to
      New York''s attorney general'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fdd2bc-9f26-40c0-ab92-4d76cf20e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:49:16.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Deutsche Bank has begun the process
        of providing financial records to New York state''s attorney general in response
        to a subpoena for documents related to loans made to U.S.President Donald
        Trump and his business, according to a person familiar with the production.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a705b56-ad6f-4802-9fc8-aa10f6e0a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:49:16.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the office of New York Attorney General Letitia James
        issued subpoenas for records tied to funding for several Trump Organization
        projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf627b-1941-4f70-940b-073148a8d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:49:16.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s top legal officer opened a civil probe after Trump''s
        former lawyer Michael Cohen testified to Congress in a public hearing that
        Trump had inflated his assets. Cohen at that time presented copies of financial
        statements he said had been provided to Deutsche Bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77981735-0bc7-424f-bca8-69d4b6a2b969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:49:16.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York attorney general''s office declined to comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb6ad0-39db-4863-bb91-410e0c288634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:49:16.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank is in the process of turning over documents, including
        emails and loan documents, related to Trump International Hotel in Washington,
        DC; the Trump National Doral Miami; the Trump International Hotel and Tower
        in Chicago; and the unsuccessful effort to buy the NFL''s Buffalo Bills.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8004020-c53d-4e61-8f4e-05ad39db29e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:49:16.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Deutsche Bank declined to comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be0ba8-9a07-48aa-9aa0-96ef424118ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:49:16.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank is already the subject of a joint investigation between
        the House Financial Services and Intelligence committees into Trump''s businesses
        and money laundering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd4b07-ff56-4d8e-ba2e-ac369893a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:49:16.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank has been one of the few big banks willing to lend
        to the Trump Organization in recent years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf09fc2-f069-49b5-9ffd-c642df528624'
      'mgnl:activationStatus': true
