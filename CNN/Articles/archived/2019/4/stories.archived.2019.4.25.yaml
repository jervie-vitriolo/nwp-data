    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b5654-2be0-4239-b5ad-949420c34cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:00:13.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Major
        oil company Petron has suspended operations in its refinery in Limay town
        in Bataan after a strong earthquake in Luzon on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7236721-5bd6-45c2-94b2-c49060c93fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:00:13.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924fe77-6ccb-418a-b7b2-4ae3a495af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:00:13.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The earthquake triggered the protective tripping of certain refinery
        units resulting in the emergency shutdown. This was followed by flaring of
        gases, which is an important safety measure in refinery facilities, due to
        the absence of an alternative power supply,” Petron said Thursday in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6318778a-f43b-44b0-b511-7fbd7b2bd8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:00:13.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c412617-002b-4759-9166-b91c86989c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:00:13.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron said its Bataan facility, which is the country’s largest
        integrated crude oil refinery and petrochemicals complex, was preparing for
        a regular total plant turnaround from May 1 for maintenance work, but this
        has been carried out in advance after the tremor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2fa44-dd42-4fe7-90bf-d3e3871b6a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:00:13.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931f2b7-2d4a-469b-93bf-c1a9c2db8d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:00:13.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The turnaround will allow us to perform regular maintenance and
        repair for all process units, as well as assess any possible damage caused
        by the earthquake,” it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc40d1-73a1-480c-b593-a2a12052b70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:00:13.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430198f-d6e5-4878-82f1-655350430499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:00:13.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the suspension of activities in the refinery, Petron said
        it has enough supply to meet demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b26d59-fe4b-47fd-819f-6d96684929f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:00:13.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363d40c2-547b-423a-a69e-8e34deb929e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:00:13.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to disaster management officials, the magnitude 6.1 quake
        left 16 dead, 86 injured and 14 missing in Central Luzon. It''s epicenter
        was in Castillejos, Zambales.</p>'
  'treasury-fiscal-deficit-q1-2019':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-25T21:01:53.948+08:00
    'imagesource': 'jcr:0680a0cf-2585-4fa3-bb07-537d25941c24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54888ed9-2100-496c-ae4b-86ab95cc9ad0'
    'lead': 'The lower spending gap was due to the budget impasse that lasted for
      the first few months of the year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T21:03:38.669+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:45:46.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
