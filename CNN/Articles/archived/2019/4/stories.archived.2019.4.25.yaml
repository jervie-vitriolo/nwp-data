  'san-miguel-pba-philippine-cup-finals':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-25T22:19:04.386+08:00
    'imagesource': 'jcr:3ad1fff9-145b-4b1d-ba0a-c6e5d342a1d2'
