    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9337469-9a60-48af-b70c-d2dac4be852a'
    'lead': 'Manila Times Managing Editor Felipe Salvosa II opposed the publication
      of the ouster article written by Manila Times chairman emeritus and columnist
      Dante Ang. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T11:13:25.116+08:00
