      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said "legal barriers and restrictions" earlier prevented
        his country from taking the trash back, but in 2017, he said, these have been
        addressed.</p>'
