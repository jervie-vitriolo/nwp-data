      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/events/503759896827500/" target="_blank"><strong>Kwentong
        Komyut</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa96a1-ea82-4f1e-bd34-5d930ac3e8f2'
