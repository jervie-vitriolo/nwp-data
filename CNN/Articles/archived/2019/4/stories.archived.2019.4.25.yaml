      'mgnl:lastActivated': 2023-01-29T23:45:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned weekly training will be on Mondays and Thursdays.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fbbb28-5de0-4bf4-9999-12cfba0f6ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:10:01.973+08:00
