      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not only has it not taken any decisive action on this arrant hostile
        demeanor, it has not likewise expressed regrets thereto,” Panelo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fadd7b-2dc2-4928-87af-7512c9f1b5c4'
