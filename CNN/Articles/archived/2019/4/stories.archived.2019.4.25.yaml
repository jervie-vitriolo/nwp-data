    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c50255-9082-4057-907c-f9d00e08c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.396+08:00
