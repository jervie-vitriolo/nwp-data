    'template': '1'
    'title': 'Joe Biden announces he is running for president in 2020'
    'visualType': 'image'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc142e59-2f36-40ce-9223-92debe61d920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.667+08:00
