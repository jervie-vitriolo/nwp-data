    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:45:22.691+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila Times managing editor resigns over ''Oust Duterte plot'' matrix
      publication

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ed68b-8cae-4768-8d92-1701970d5785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:13:25.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Manila
        Times Managing Editor Felipe Salvosa II has tendered his resignation over
        the local newspaper''s decision to publish the alleged journalists-backed
        plot to unseat President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e88b5-2ffd-401a-ac79-bfc5b40e44db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:13:25.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvosa on Thursday said he opposed the publication of the ouster
        story written by Manila Times chairman emeritus and columnist Dante Ang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a44d7-5f98-4232-b5f7-52205126d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:13:25.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t agree with the publication of the matrix story," he told
        CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d294a1-fd7f-4fd0-ba04-bfdb9116fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:13:25.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article and matrix published by the newspaper on print and online
        on Monday claimed there is an ongoing ouster plot against the President, tagging
        journalists, news-related firms, and lawyers critical of the Duterte administration.
        It presented a matrix linking these to "Bikoy," the man who claimed Duterte''s
        family and friends are linked to the illegal drug trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604e010-dee1-473d-a759-902161a8966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:13:25.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvosa, the coordinator of the Journalism program at the University
        of Santo Tomas, added that he was also asked by Manila Times to step down
        because of his strongly-worded social media posts that questioned the accuracy
        of Manila Times'' report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a3fef7-184e-494f-9626-3e76a5c09b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:13:25.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A diagram is by no means an evidence of ''destabilization'' or
        an ''ouster plot.'' It is a very huge stretch for anyone to accuse PCIJ, Vera
        Files and Rappler of actively plotting to unseat the President. I know people
        there and they are not coup plotters," he wrote on his private Twitter page
        on the day the story was published.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a8370-247f-4e7b-915e-b0414b4ddcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:01:08.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:46:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Thursday, Manila Times President and CEO Dante
        "Klink" Ang II, son of the newspaper''s chairman emeritus, said Salvosa "behaved
        unethically when he posted a statement on social media" without notifying
        or clarifying with their chairman emeritus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464b036-a7c4-4c8b-a96e-bc9327e4e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:01:08.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:46:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Manila Times has a long-standing open-door policy that allows
        any employee to contact or visit our Chairman Emeritus, especially on editorial
        matters. Mr. Salvosa did not object to the story to our Chairman Emeritus,
        nor did the former managing editor suggest ways of rewriting or handling the
        piece. He was merely told that copyediting of the story was no longer required
        as that was done by the editor in chief," Ang said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30efb8a6-ac67-4564-a4a9-cfc5e8b1a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:13:25.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article of the older Ang, who also serves as Duterte''s special
        envoy for international public relations, was heavily backed by Malacañang.
        Presidential spokesperson Salvador Panelo said the matrix was based on intelligence
        information gathered by a foreign country, adding these information were obtained
        through phone conversations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42589c49-1ca0-4863-9748-4521d437bed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:13:25.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the matrix has been validated. However, gov''t forces said
        there is no clear evidence that will link the journalists to any ouster plot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad4fb3-2f20-4fc7-9cf4-702fe3e03ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:01:08.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:46:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Times stood by its story, as it came from a "credible
        source," the Office of the President. It added that the article is not a public
        relations piece and that its chairman emeritus'' appointment as special envoy
        "has no line item or office in the government or remuneration of any kind."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053183f-041c-48d9-984d-dfb8f558ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:13:25.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:09.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/4/22/Duterte-ouster-plot-journalists-lawyers.html">Related:&nbsp;Palace
        tags journalists, lawyers in alleged ouster plot vs. Duterte; PNP, AFP deny
        destabilization plan</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c7c2b-ce7e-4e4e-8fc9-5370a6686c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:13:25.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:09.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagged journalists Ellen Tordesillas and Maria Ressa, news groups,
        and lawyers group National Union of Peoples'' Lawyers denied the allegation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48103cd0-7204-4559-9132-402d0fefcc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:13:25.118+08:00
