    'jcr:uuid': '387b705c-371b-4517-a4b9-af1a70b5ea1d'
    'lead': 'Deutsche Bank has begun the process of providing financial records to
      New York state''s attorney general in response to a subpoena for documents related
      to loans made to U.S.President Donald Trump and his business, according to a
      person familiar with the production.'
    'mgnl:activationStatus': true
