    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boracay', 'Chinese', 'violators', 'China']
    'stories': ['4aa4610d-f185-4750-a236-6533837e2aa8']
    'template': '1'
    'title': 'Chinese nationals top ordinance violators in Boracay – officials '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3bd42e-9028-43f9-86ac-b512922e7a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:04:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —&nbsp;</strong>Chinese
        nationals were found to be the top violators of local ordinances in Boracay
        for the first four months of the year, according to data from the island’s
        special regulatory unit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ffe9e9-6c9e-4a43-a8cd-141a67d46bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:04:24.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Boracay Tourism Regulatory Enforcement Unit, which
        CNN Philippines obtained Thursday, showed that Chinese nationals have listed
        a total of 739 violations from January to April 2019. That includes 150 violations
        listed in January, 248 in February, 207 in March and 134 this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801617c9-cf29-476d-8c94-2bdc45d7a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:04:24.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean nationals were next on the officials’ list as they had 277
        violations for the said months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e90344-0e7f-4d63-8b57-77e33d60bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:04:24.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals (Filipinos) placed in third with 92&nbsp;violations, followed
        by Russians and Taiwanese nationals with 38 and 35 violations, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836ec7f-a7ae-4f80-bd63-a317f3bbbf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:04:24.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear what the specific violations were.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ad96eb-7259-424c-8559-d8f7941c31a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:04:24.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
