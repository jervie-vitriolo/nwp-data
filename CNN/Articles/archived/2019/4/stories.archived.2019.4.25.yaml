      'mgnl:type': 'text'
      'text': '<p>Under the Comelec''s color coding for election hotspots, areas under
        the red category are those with a history of election-related incidents, intense
        political rivalry, and serious threat posed by the New People''s Army.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
