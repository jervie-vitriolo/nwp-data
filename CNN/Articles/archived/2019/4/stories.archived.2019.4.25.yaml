    'stories': ['6d548689-8714-4801-90fc-8155cc537fb1']
    'template': '1'
    'title': 'Ayala pledges help for 1,000 families in Pampanga hardest hit by quake'
    'updated': 2019-04-25T14:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98bb834-8f49-417e-818a-59e5c286f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:04:57.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) –</strong> Ayala
        Corporation has committed to help 1,000 families in Porac, Pampanga hit hardest
        by Monday’s earthquake, a company official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45f0cb-ecde-4634-a2ee-f925dc857232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:04:57.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managing director Rene Almendras said that they will be providing
        construction materials to rebuild homes across nine barangays damaged by the
        magnitude 6.1 quake, which shook parts of Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74129f7-9d7c-47f7-978a-c0ccd308c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:04:57.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:11.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala Group said it will be working with local government units
        through Pampanga Governor Lilia Pineda and House Speaker and Congresswoman
        Gloria Macapagal-Arroyo to identify households that need them most.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b0406-b1a0-46bc-9c85-2facca554e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:03:49.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:11.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the holding company said it will provide 20,000
        GI sheets and 20,00 pieces of plywood through Ayala Foundation, which will
        be sent to the towns of Guagua, Porac, and Lubao in the next few days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584cb9f0-06a8-479f-86cb-01e2b4886262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T10:04:57.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate counts construction as one of its key
        businesses through its subsidiaries such as the Makati Development Corp. (MDC).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2078f17-b5a8-4be7-a21a-711bfa7fc77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:03:49.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:46:11.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
