      'mgnl:lastActivated': 2023-01-29T23:45:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de887d-f5f5-4880-b24f-733e441157a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:43:15.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines [and] China must continue to work together to explore
        new areas of cooperation and partnership,” Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7875ff44-593a-488b-8420-2a4ae9991d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:43:15.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527d45b-4e8a-40e3-a61d-7dab8dbd01b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:43:15.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the President''s fourth trip to China since the start of
        his term in 2016. He went to China for the Boao Forum for Asia in April 2018,
        the First Belt and Road Forum for International Cooperation in May 2017, and
        his meeting with Xi in October 2016. Duterte will stay in China until April
        27 for the Second Belt and Road Forum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac35d07-a7eb-4b10-adc2-b5153e834638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:43:15.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd3dd58-a88c-4df0-b136-5f68c2bc47b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:43:15.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His China trip comes as the Philippines protested the swarming of
        Chinese vessels around Pag-asa Island in the West Philippine Sea and Chinese
        fishermen''s harvesting of giant clams, locally known as Taklobos, in Scarborough
        Shoal. China''s latest actions prompted Duterte to ask the East Asian giant
        to "lay off Pag-asa Island," which Malacañang said is tantamount to invoking
        the Hague ruling that invalidated China''s sweeping claims in the South China
        Sea.</p>'
