      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Basketball Association (PBA) Commissioner Willie Marcial
        bared this development in a media briefing Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd45fe56-b65d-493a-b4af-a438f22502cc'
      'mgnl:activationStatus': true
