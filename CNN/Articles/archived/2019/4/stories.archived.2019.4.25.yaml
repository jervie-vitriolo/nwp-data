      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Tuesday, Duterte gave Canada one week to take the
        trash back or he would personally dump the garbage there. He also <a href="http://cnnphilippines.com/news/2019/4/23/Rodrigo-Duterte-Canada-trash-war.html">threatened
        to go to war</a> against the North American country if it would not take immediate
        action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d0a6a-e5f8-4032-b11a-58c4221c119c'
      'mgnl:activationStatus': true
