      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, however, dismissed Canada''s response as “vague” and
        “not appropriate to the strong statement we made against its throwing its
        garbage to our land.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e68b62b-d562-4815-a43f-a5e1d77a0914'
