    'template': '1'
    'title': '''We''re in the endgame now'': Netizens cut off friends, family over
      ''Avengers'' spoilers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc47dd-fb81-4f33-b2e8-c92b838270b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:11:07.213+08:00
      'mgnl:createdBy': 'janine'
