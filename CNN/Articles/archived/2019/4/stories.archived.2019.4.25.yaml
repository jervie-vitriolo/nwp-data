      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/25/politics/joe-biden-2020-president/index.html"
        target="_blank">Joe Biden announces he is running for president in 2020</a>."</em></p>'
