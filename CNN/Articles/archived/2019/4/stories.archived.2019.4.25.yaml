    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sri Lanka spice tycoon suspected of helping sons in suicide attacks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc073294-cbd2-42c0-81fb-4f140b0301d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Police are holding the father of two
        Sri Lanka suicide bombers on suspicion of aiding and abetting his sons, as
        an international investigation continues into the devastating terror attacks
        which left at least 359 people dead across the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb152d-25b1-4775-bc8d-97312eca8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e168e-e5c1-47f0-9a6d-3d5d11874cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed Yusuf Ibrahim was arrested Sunday following attacks at hotels
        and churches. His adult sons, Imsath Ahmed Ibrahim and Ilham Ahmed Ibrahim,
        blew themselves up in Sunday''s attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575f681-198b-4e97-97aa-13e6f9fc88f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142b51e-fdcf-4745-91f4-f83b04fef7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, police spokesman Ruwan Gunasekera told CNN that their
        father, Mohamed Yusuf Ibrahim, was is in custody on suspicion of aiding and
        abetting his sons. Gunasekera added that all other members of the Ibrahim
        family are believed to be in custody.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91ac44-8f5f-41a8-aa46-659ddcbf3fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c47f0c8-5adb-4d8e-80a0-e750880345c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a huge international criminal investigation is ramping
        up in Sri Lanka, with six foreign police agencies and Interpol assisting local
        police, including Scotland Yard from the UK and the FBI from the US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc18d2d4-50ed-4573-9dcf-439a8794d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a2eb8-57a4-4f6d-914d-a0e32c111e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunasekera told CNN that officers from Sri Lanka''s Criminal Investigation
        Department (CID) and Terrorism Investigation Department (TID) have raided
        five safe houses across the country in connection with Sunday''s attacks.
        Those locations have since been sealed for forensic investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4517f19-8b0e-47cb-8d9d-6ce589cfce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.662+08:00
