    'template': '1'
    'title': 'This photo went viral when a woman ''smiled in the face of bigotry'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9c61f-9cd7-4f70-98d9-43a54993f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shaymaa Ismaa''eel was attending a
        conference of the Islamic Circle of North America in Washington DC on Sunday
        when she saw a group of protesters holding signs against the Muslim faith
        and the Prophet Muhammad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9393ed5-108e-4bfe-b40f-6bae2002c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she asked her friend to take a picture of her while she flashed
        a smile squatting in front of them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d57d24-088c-4077-98cc-885956776a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wanted to combat their hatred with kindness honestly,"
        Ismaa''eel, 24, told CNN via Instagram. "I wanted them to see my face and
        simply walking by wasn''t enough."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de707dd-5519-47bf-a3a3-523e047a1aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismaa''eel, who works as a therapist with children on the autism
        spectrum in the DC area, posted the photo on Instagram along with a quote
        from Prophet Muhammad reading: "Kindness is a mark of faith. Those who aren''t
        kind have no faith."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c3555c-367b-4cab-b21d-9f1dd0737e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture went viral on the picture-sharing platform, with more
        than 100,000 likes, and on Twitter, where it was liked more than 150,000 times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b551a40f-62cf-4fe7-a510-0746656c72af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On April 21st I smiled in the face of bigotry and walked away feeling
        the greatest form of accomplishment," she wrote on a tweet accompanying the
        picture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc23020-4fd8-47cd-a676-63d83c84e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismaa''eel told CNN she noticed the protesters for the first time
        on Saturday, the second day of the convention, adding that most people were
        very upset by their presence and didn''t appear to know how to react. She
        said that some teens tried to approach the men, but most people just walked
        by without giving them attention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a7ee3-5909-457f-936d-af61c5d99e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:05:52.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Ismaa''eel said she kept thinking about the protesters
        during the conference, which included sessions on different topics including
        the Quran, the life of Muhammad, lessons from the Christchurch shooting, and
        so on.</p>'
