      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen years after their last movie project “Milan” hit cinemas,
        Claudine Barretto and Piolo Pascual will star in a new production, and it
        seems they will be picking up where they left off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155baaa-4556-4360-b63f-e216d745796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:11:29.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised interview, the 39-year-old actress confirmed the
        tandem will reunite in a project to be directed by Cathy Garcia-Molina.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733d084-9932-41b7-8250-a2953cbff9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:11:29.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s location is also in Italy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7bf630-4ebf-4a8f-92c4-ee12b59acea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:11:29.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would be doing a movie this end of June or July in Florence with
        Piolo,” Barretto said during her guesting at <em>“Tonight With Boy Abunda.”</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338af289-a556-4d48-acef-d62d5642cb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:11:29.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barretto, however, did not disclose other details.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2966ca9-4e28-4a0e-8f24-6ad0aba957d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:11:29.389+08:00
      'mgnl:createdBy': 'alyssa'
