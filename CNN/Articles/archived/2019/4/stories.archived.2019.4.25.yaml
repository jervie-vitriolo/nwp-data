    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rhino', 'artificial-insemination', 'zoo', 'miami']
    'template': '1'
    'title': 'For the first time, a rare rhino was born by artificial insemination
      at the Miami zoo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5a7cb-12e6-4b68-bc2f-51a700531a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:00:45.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Zoo Miami is celebrating the birth
        of its newest addition: a rare baby rhino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e20c4-d704-47be-a996-a70d3a68d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:00:45.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newborn is making history by being the first successful birth
        of the species as a result of induced ovulation and artificial insemination,
        according to the zoo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e3a26-e38f-49d9-b5f6-52525070343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:00:45.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:06.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhino, whose gender is unknown, was born on Tuesday at 12:30
        a.m. and is the first baby for Akuti, a 7-year-old greater one-horned Indian
        rhinoceros. Both mother and baby, which doesn''t have a name yet, seem to
        be doing well, but the zoo will know more once the veterinary team is able
        to do a full exam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9280bb1-13fb-4b1c-8121-29ba800427ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:00:45.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be performed when the staff feels that it can safely
        separate the infant from its very protective mother for the few minutes that
        the exam will take," the zoo said. "It is critical that the mother and newborn
        are able to establish a bond, which can sometimes be a challenge for first-time
        mothers."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Yesterday,
        after an over 15 month pregnancy, “Akuti,” a 7 year old Greater One Horned
        Indian Rhinoceros, gave birth at approximately 12:30am! This is only the second
        successful birth of this very rare species in the zoo’s history. <br><br>Video:
        Ron <a href="https://twitter.com/RonMagill?ref_src=twsrc%5Etfw">@RonMagill</a>
        <a href="https://t.co/jc833YgzvU">pic.twitter.com/jc833YgzvU</a></p>&mdash;
        Zoo Miami (@zoomiami) <a href="https://twitter.com/zoomiami/status/1121083911386349570?ref_src=twsrc%5Etfw">April
        24, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a6247-9ec5-46b2-8a8e-4670933af464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:00:45.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c930c-42b9-42ca-9513-5b7e7749a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:00:45.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a big win for conservation, because this species is heavily
        poached for it''s horn. There are around 3,500 Indian rhinos left in the world,
        according to the International Rhino Foundation. The gestation period of Indian
        rhinos is between 15 and 16 months and mothers only give birth to one calf
        every two to three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e57f7f7-07ee-4153-a1e1-58fbab851f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:00:45.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both mother and 18-year-old father, Suru, were born at the San Diego
        Zoo Safari Park. Akuti, which means "Princess" in Hindi, arrived at the zoo
        in Miami in 2016. Suru, which means "A Start" in Bengali, joined in 2003.
        After several unsuccessful attempts at natural breeding, a special team of
        experts from the South East Zoo Alliance for Reproduction and Conservation,
        or SEZARC, along with Dr. Monica Stoops from the Cincinnati Zoo, started the
        process of artificially inseminating Akuti in January 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da186df3-323c-42ee-9613-d22a82367e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:00:45.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This very rare birth is not only significant for Zoo Miami, it
        is incredibly important to the international efforts to maintain a healthy
        population under human care of this highly vulnerable species throughout the
        world," said the zoo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c2b18-8263-4d6d-9e51-4809170d63af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:00:45.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a few weeks, once baby and Akuti are settled into their new life,
        they will be available for public viewing. For now everyone can adore the
        pictures the zoo shared of the new family on Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfacde8-6fb6-4a59-88e1-f79222872a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:00:45.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEZARC works with several zoos and aquariums in the United States
        to help increase the populations of rare species through reproductive science.
        Last year, the organization was unsuccessful in artificially inseminating
        a white rhino at the Jacksonville Zoo.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef55927c-6f83-495b-a3e4-b725627461f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T13:00:45.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/24/us/rhino-born-artificial-insemination-trnd/index.html?utm_term=link&amp;utm_medium=social&amp;utm_content=2019-04-25T04%3A30%3A05&amp;utm_source=fbCNN&amp;fbclid=IwAR1dYJXYZE1eRDecNKR--Evxx0_Hs8RiYpHwI9ZbYoNsChHzcQzWSNk9uaI">For
        the first time, a rare rhino was born by artificial insemination at the Miami
        zoo</a>"</em></p>'
