      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff3ee47-bf1b-4835-bb00-6b4484f908fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:57:01.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:45:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said the victims, Moises Padilla town councilor Michael
        Garcia and his uncle&nbsp;Mark Garcia, came from a campaign sortie on board
        a pick-up truck when around 20 armed men fired at them. Mark is also the brother
        of Moises Padilla Vice Mayor Ella Celestina Garcia-Yulo, who is running for
        mayor.</p>'
