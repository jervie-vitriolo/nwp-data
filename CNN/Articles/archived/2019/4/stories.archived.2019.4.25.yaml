      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlou Salazar, Office of Civil Defense-Central Luzon director,
        said they are going through the remains debris from the fourth floor to the
        ground floor using heavy equipment.</p>'
