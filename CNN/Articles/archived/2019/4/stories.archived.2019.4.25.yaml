    'mgnl:tags': ['bureau-of-treasury', 'treasury', 'budget-deficit', 'fiscal-deficit',
      'national-budget', '2019-budget', 'q1-2019', 'first-quarter-2019']
    'template': '1'
    'title': 'Budget deficit narrows in Q1 due to budget delay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0ed691-7b4b-4451-9af0-8d0d5ca7c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:03:38.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        national government''s budget deficit was much lower for the first quarter,
        according to the latest data from the Bureau of Treasury (BTr).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d07412c-d79e-4e37-b347-210203c4057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:03:38.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ec323-1b86-4323-ae20-1eca3b05b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:03:38.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A budget or fiscal deficit happens when the government''s expenditures
        exceed revenues over a period. The government targets a deficit of 3.2 percent
        for 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b600361-abe0-4799-896b-d6bb549ae072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:03:38.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ec169-3cf0-49ca-a303-e537ac463ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:03:38.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit recorded in March was at ₱58.4 billion, lower by 47
        percent from March 2018. This brings the deficit IN January to March to ₱90.2
        billion, down by 41 percent from last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f0c3f8-f509-4cca-9175-4ab2b9b29138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:03:38.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd73ee-f161-44c8-9014-0a0c28c347d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:03:38.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue was at ₱228.9 billion in March, a 13-percent increase from
        the same month last year. For the first quarter, the government collected
        ₱687.7 billion, up by 11 percent from the same quarter last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d7a4ee-7f22-4571-9209-7a289d7efdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:03:38.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f642c-5f77-46b0-8d35-9eddf32df092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:03:38.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government also spent less due to the 2019 budget delay.
        President Rodrigo Duterte finally signed the budget in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab477d25-02ab-441b-8227-8421778f0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:03:38.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc529a04-2a2d-4513-ba5d-bad07173bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:03:38.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"National government disbursement in March totaled to ₱287.3 billion,
        down by 8% or ₱25.7 billion from a year ago mainly on account of lower subsidy
        and equity releases to government-owned and controlled corporations, alongside
        the delays in the passage of the 2019 general appropriations act," the BTr
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a682a9-969f-4218-97b0-cc5488c40823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:03:38.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c858a22-de44-450e-a454-580f935fddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:03:38.671+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the full quarter, expenditures had a flat growth of 1 percent,
        as the government spent ₱778 billion.</p>'
  'gilas-twice-a-week-training-Russia-fiba-world-cup':
