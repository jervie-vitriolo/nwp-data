  'phivolcs-says-brace-for-aftershocks':
    'author': 'CNN Philippines Staff'
    'caption': 'A PHIVOLCS scientist says aftershocks can occur weeks and even months
      after the main shock. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-25T14:17:16.022+08:00
    'imagesource': 'jcr:65d17013-846e-4549-8b09-dfec0f019f0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bccd255-a751-420b-b48e-63d759941c2c'
    'lead': 'A PHIVOLCS scientist says aftershocks can occur weeks and even months
      after the main shock'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:23:42.592+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:46:03.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:45:23.957+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['phivolcs', 'earthquake', 'shock', 'aftershock', 'davao', 'visayas',
      'samar', 'luzon', 'pampanga', 'zambales']
    'template': '1'
    'title': 'Brace for more aftershocks after consecutive quakes – PHIVOLCS'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb7c6b7-8d43-4e7a-9b24-f7cbb5fde2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:23:42.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> More
        tremors may still occur after a series of earthquakes rocked the country’s
        main islands this week, a scientist projected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afcca3a-eaa2-4c56-8611-85a707c0a64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:23:42.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (PHIVOLCS)
        said there have been 680 aftershocks recorded in Zambales while 80 aftershocks
        were felt in Samar as of 4 am Thursday. However, there may still be more of
        these tremors, but they will be much weaker than the strength of the previous
        quakes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d30e8a-e5e1-4f7a-a7b2-416120ef762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:23:42.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The rule of thumb is that the aftershock would be one magnitude
        lower than the main shock,” said Teresito Bacolcol, a PHIVOLCS scientist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b0c32f-b852-4e77-bde6-8661b9c4d295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:23:42.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftershocks may occur weeks or even months after the main shock,
        Bacolcol added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d2c19-8867-498f-8517-3bae0c0981da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:23:42.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, residents of Luzon were stunned by a 6.1 earthquake that
        originated from Castillejos, Zambales. At least 16 people died from the temblor
        while 85 were injured and 14 are still missing . The Clark International Airport
        suffered damages, resulting to cancelled flights while a supermarket in Porac,
        Pampanga collapsed from the intensity, killing five people and trapping dozens
        more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3434372f-6cf3-4659-8e06-42f7bdcbd2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:23:42.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after, a 6.5 earthquake brought alarm over residents in
        Visayas. The second quake came from San Julian town in Eastern Samar but no
        residents were harmed and buildings were left unscathed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d50d3-5fff-4076-81ca-0e96f80b3145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:23:42.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolcol said the maximum strength of an aftershock from the Visayas
        quake would be around 5.5.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349cdb5c-1db2-46df-bb9a-1384ffaa75bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:23:42.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao also had its share of scares after a 4.7 temblor jolted
        waters near Baganga, Davao Oriental on Wednesday and a 4.4 quake shook the
        sea near Davao Occidental on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97e0a1-1d85-47f6-85cd-716a044b555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:23:42.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolcol explained that the Zambales quake was triggered by an “unnamed”
        local fault, while the Philippine Trench, which runs from Bicol to Mindanao,
        was responsible for the subsequent shocks in Visayas and Mindanao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fcc13f-d6e4-4641-b0be-36947992d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:23:42.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the West Valley Fault, the 100-kilometer line that stretches
        from Bulacan to Cavite, Bacolcol said it is "ripe for movement" meaning it
        can move at anytime. The fault line can produce earthquakes as strong as magnitude
        7.2 based on its length but it only moves every 400 hundred years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c468c-f4f9-4514-9327-8af8995ad9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:23:42.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The last time it moved was in 1658,” Bacolcol said.</p>'
  'philippines-canada-garbage-duterte-threat':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. Canadian Prime Minister Justin Trudeau (L) and President
      Rodrigo Duterte (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-25T14:22:54.786+08:00
    'imagesource': 'jcr:3381b3a3-6d3f-4006-af84-483a619616e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15ce9529-0c7b-404c-8320-61f841349cc1'
    'lead': 'Malacañang issues more warnings, including diplomatic fallout, if Canada
      does not take back its trash soon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:35:46.616+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:46:02.505+08:00
