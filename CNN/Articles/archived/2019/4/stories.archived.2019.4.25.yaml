      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online transportation community <a href="http://cnnphilippines.com/life/culture/transportation/2019/3/15/hows-your-byahe-bes.html"
        target="_blank">How’s Your Byahe, Bes?</a> and youth group Disgruntled Young
        People are organizing an open discussion on how ordinary citizens can help
        solve Metro Manila’s transportation problem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9b9f36-0b24-497d-ac25-f6ee04cac82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:32:59.498+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:45:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is happening this Saturday, April 27, from 1 p.m. to 5
        p.m., and will include two parts — a “kwentuhan” session and talk on mobility
        101, and a brainstorming session. Seats are limited so be sure to register
        beforehand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
