      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can expect exhibits, book signings, concerts, lectures, dances,
        contests, poetry readings, Spanish food, Spanish lessons, and of course, tons
        of books.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
