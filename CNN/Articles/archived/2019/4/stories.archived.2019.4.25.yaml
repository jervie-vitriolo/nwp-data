      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:04.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific assured that the server has been secured and that it
        had no stored credit card information.</p>'
