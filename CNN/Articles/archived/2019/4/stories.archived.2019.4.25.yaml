      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> In just
        a matter of seconds, a four-storey supermarket in Porac town in Pampanga collapsed
        from a strong earthquake, trapping dozens of shoppers and employees.</p>'
