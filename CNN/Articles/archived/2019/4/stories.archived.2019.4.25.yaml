      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the directors issued a plea to all fans, asking them not
        to ruin the movie experience by revealing key scenes online. This only sparked
        more curiosity and excitement. The hashtag #Don’tSpoiltheEndgame was a hot
        topic on Twitter.</p>'
