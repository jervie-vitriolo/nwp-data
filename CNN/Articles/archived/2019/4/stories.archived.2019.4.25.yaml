      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Marvel
        Studios'' <em>Avengers: Endgame</em> opened strong in the Philippines, raking
        in more than ₱205 million on its first screening day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c8dad4-ec18-472c-afcb-cef617859834'
      'mgnl:activationStatus': true
