    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel books fifth straight PH Cup finals ticket'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2de500-fea8-4cd3-bed9-03c7de007c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T22:21:44.010+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:45:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        San Miguel Beermen are back in the PBA Philippine Cup finals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b025c9-7273-4805-b1f1-6f706076c7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T22:21:44.011+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:45:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen knocked out the top seed Phoenix Pulse Fuel Masters,
        105-94, in Game 5 of the semifinals Thursday at the Cuneta Astrodome in Pasay
        City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c5310-164e-4542-9710-6c4fe75a788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T22:21:44.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:45:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Ross and Alex Cabagnot showed the way for San Miguel with
        24 points and 22 points, respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba169a3c-c74a-495f-a4c5-9349c8c944aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T22:21:44.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:45:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen got to a strong start and even led by as much 25 points
        in the third period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a5cdc-ca88-4894-8f12-b44e80d6c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T22:21:44.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:45:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Fuel Masters — anchored by L.A. Revilla — refused to surrender
        easily as they weathered the storm and cut the deficit to four points with
        over two minutes left in the final period.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8730c9a-62b9-4f6b-b768-51d41e8c955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T22:21:44.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:45:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix''s Calvin Abueva, who only managed to score one point, was
