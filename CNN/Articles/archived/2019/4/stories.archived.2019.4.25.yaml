      'mgnl:lastActivated': 2023-01-29T23:45:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e36e39-753a-4598-b76c-a8e4e39d3f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70 suspects have been taken into custody on a range of
        charges, including suspicion of terrorism, aiding and abetting terrorism and
        conspiracy to commit terrorism, Gunasekera said. Four high level suspects
        are being held by TID, and 33 are being held by CID, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1697ccec-a029-492c-9ab2-b733290bf399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947392a0-84ae-4a9e-873d-4f6289ad599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those arrested, four suspects are female, and all are Muslims.
        Gunasekera said most of them are family members and friends of the suspected
        suicide bombers. None of those arrested are foreigners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db481757-5ff5-45bc-9ed0-c74ba925acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6663a5-c49d-4712-91c5-200358b2cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significant raids were carried out on Wednesday night, he added,
        in which 16 people were arrested at various locations, most near the capital
        Colombo. Three shotguns and two walkie-talkies were also seized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3841f1-ffde-47bd-951a-2d7700d464c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9514c937-60fe-4aef-9f32-d18501997e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As police continue to investigate how a previously little known
        terror group managed to pull off a huge and coordinated series of attacks,
        Gunasekera also revealed that police had confirmed that an explosion in the
        predominantly Muslim area of Kathankudi, in eastern Sri Lanka, in early April
        was a test run by the terrorists. In that explosion they blew up a motorcycle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad5176f-581f-4c6c-b43f-18164ce2b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d016a-2549-486f-948a-489b1513f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, police said search operations were currently underway
        across Colombo, including the setting up of roadblocks. Police have asked
        the public not to panic, a police spokesman told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21493a-4e42-4a24-a80b-3560a2d19318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599506fe-2839-4270-bd74-7d8104e73c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T15:46:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka remains on high alert and numerous controlled explosions
        have been carried out of suspicious packages and vehicles in recent days.
        However, Gunasekera said that as of Thursday morning, none of the controlled
        demolitions had been found to be off actual explosives.</p>'
