      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chad''s economy has been in a deep recession since a 2014 fall in
        oil prices, and living standards continue to fall in the central African nation;
        almost 6 million of its 15 million citizens live in extreme poverty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4bb653-be43-4a8f-a3e1-2dfb8f8fd2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee66830-0c78-4b4b-b79a-1db7a89cbb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country''s overall score at least partly reflects the violence,
        displacement and the collapse of basic services in parts of Chad that have
        affected thousands of families," Gallup wrote. Some 72% of people in the country
        said they struggled to afford food at some point over the year.</p>'
    '21':
