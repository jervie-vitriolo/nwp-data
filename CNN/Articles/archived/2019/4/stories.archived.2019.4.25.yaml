  'sri-lanka-bombers-spice-family':
    'author': 'James Griffiths, CNN'
    'caption': 'A Sri Lankan police officer patrols out side a mosque in Colombo,
      Sri Lanka.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-25T06:37:51.586+08:00
    'credit': 'From Eranga Jayawardena/AP'
    'imagesource': 'jcr:972fce4c-d6d7-4076-b989-da5c4f760f98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79ccdc3a-f74a-4856-8545-d6bfda72452e'
    'lead': 'Two of the suicide bombers involved in the Easter Sunday attacks in Sri
      Lanka were members of a prominent and wealthy family in Colombo, sources have
      told CNN, in a development that has rocked the small Muslim community in the
      city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T06:45:07.594+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:46:15.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:45:21.218+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sri-lanka', 'colombo']
    'template': '1'
    'title': 'Two Sri Lanka bombers were sons of Colombo spice tycoon, sources say'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea5ae4-4057-4117-af0d-e636c7fab2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two of the suicide bombers involved
        in the Easter Sunday attacks in Sri Lanka were members of a prominent and
        wealthy family in Colombo, sources have told CNN, in a development that has
        rocked the small Muslim community in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e71a8-b4db-46ab-847c-94ac4d1d5589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers, Imsath Ahmed Ibrahim and Ilham Ahmed Ibrahim, were
        among the band of extremists who blew themselves up in Sunday''s attacks,
        two sources with knowledge of the investigation said. Their father, Mohamed
        Ibrahim, is the founder of Colombo-based Ishana Exports, which describes itself
        on its website as the "largest exporter of spices from Sri Lanka since 2006."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df868a-0b07-4d05-ab61-c63d998ececc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed Ibrahim was among dozens of people detained in the wake
        of the attacks, which killed 359 people and injured more than 500, the sources
        told CNN. Video footage shows Ibrahim being led away by police. Authorities
        have not announced any charges against him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a57adb-2c70-4fe0-afd4-3d096ec4db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers are reported to be in their early 30s. Their identities
        were first disclosed by Indian news outlet Firstpost, citing intelligence
        sources in India. CNN has not been able to reach Mohamed Ibrahim or other
        members of his family for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a18bdd4-606f-484c-9965-80723009dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s State Defense Minister Ruwan Wijewardene told reporters
        at a press conference earlier on Wednesday that those responsible for the
        attacks on Easter Sunday were well educated, from upper-middle class families,
        and financially independent. That was a "worrying factor," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ec450-53d6-4e39-84cb-26c773b0cf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to neighbors and members of Colombo''s Muslim community,
        the Ibrahims are one of the wealthiest Muslim families in the capital, with
        connections to the country''s business and political elite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b9d309-2cb6-4b7d-b29b-342c958f5744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamuditha Anjana, a neighbor in the Dematagoda district of Colombo,
        told CNN the Ibrahim family was "very well connected, very rich, politically
        connected as well."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47708230-a1cb-4500-9b0b-277ec219907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyyaz Salley, chairman of Colombo''s Dewatagaha Mosque, one of
        the largest and oldest in the city, said the elder Ibrahim was "a really nice
        person, a business-minded person who did export of spices."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a891ca2-1714-4037-9b4c-60e371258e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew him as a normal person and as a businessperson," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b9d17c-16df-4fbf-97ee-9ef453d76940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family spice company appears to be linked to a copper factory
        that was investigated in association with Sunday''s attacks. On its website,
        Colossus Copper states that Ishana Spice is its parent company. A phone number
        provided by both companies on their websites was identical. Calls to that
        number were not answered Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e503a2a5-f70d-4b44-b3b9-0d30d04920d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine workers at the copper factory appeared in court earlier this
        week after being arrested on suspicion of providing materials used in Sunday''s
        bombs, according to court papers seen by a source at Colombo Magistrates''
        Court. They are due back in court on May 6.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfcd78-8aab-470b-97a9-1c48a5e1f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilmy Ahamed, vice president of the Muslim Council of Sri Lanka,
        was aware of Mohamed Ibrahim as a prominent member of the community. He described
        him as "very rich" and added that his sons were "well educated overseas."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08d9bc-fbd5-45f3-b6fb-ad6fb4d2f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahamed doubted Mohamed Ibrahim had any idea of what his sons were
        planning. "He was a busy businessman," he said. "He probably totally neglected
        what was happening around him. I doubt that he had knowledge."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea49d9c4-5adf-4dff-89aa-d4adedc29d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other bombers named</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a7b8c6-f188-4ac5-81f2-a2e758dab33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British security sources in the UK identified another bomber as
        Abdul Lathief Jameel Mohamed, saying that he studied in the southeast of England
        from 2006 to 2007. Wijewardene, the state defense minister, said investigators
        believe one of the bombers had studied in the UK and was a postgraduate student
        in Australia before returning to Sri Lanka.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10103b80-44d0-4448-a33a-37f746445872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiral Lakthilaka, an adviser to Sri Lanka''s President, identified
        one of the men who blew himself up at the Shangri-La hotel as Inshan Seelavan,
        and described him as the "mastermind" of the attacks. Other officials have
        named a radical extremist, Zahran Hashim, as another key figure in the attacks.
        His whereabouts are unknown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff5bb76-f1f1-4430-a11c-38d7ef4ddecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ahamed and Salley said they had repeatedly attempted to warn
        authorities about Hashim, pictured in a photograph released by a news agency
        affiliated with ISIS Tuesady. Hashim, a radical Islamist preacher, was known
        to the local community for ranting against moderate Muslims and Buddhists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d75a367-4ee3-4729-88ff-d819f67a3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reported him to national intelligence about three years ago,"
        Ahamed said, adding he had taken DVDs of Hashim''s preachings to show officials.
        "At the end of 2018, in December, when we had this crisis where some youth
        damaged Buddhist statues, we went back again to intelligence and gave them
        all the info we had on him and told them they should try to catch him."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374c846-114b-4da9-9ddb-6299d6ac1e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of Hashim''s videos, uploaded to YouTube and reviewed by
        CNN, the preacher said that non-Muslims who refused to convert to Islam should
        be killed. "If he is a Kafir, he is to be killed according to the Sharia Law,"
        he said on the video, an interpretation of Islam that Ahamed described as
        "extremist" and incorrect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27099bd3-15f0-4bf1-9caa-0d605a91ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahamed said that authorities failed to act on the warnings, but
        added that had not taken Hashim too seriously either, a move he now regrets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf6a5a-bf6c-482e-bab7-628e506a71b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are totally embarrassed as a community. We have failed as a
        community to monitor what was happening in our backyard," he said. "Most of
        these young people are radicalized online. That is what worries me, as a parent
        of two young boys. We are always worried that they might be radicalized through
        the internet."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf8244d-0c30-4c0c-9914-5ea338d88c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahamed was not the only Muslim leader attempting to raise the alarm
        about creeping radicalization within the community. Salley, the Dewatagaha
        Mosque chairman, said that he had repeatedly warned about Hashim''s activities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8c4b2-ee30-45c6-8eef-854ec22a2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN visited the mosque on Wednesday, two large banners erected
        outside read that "terrorism and extremism has no place in Islam" and "we
        stand with Christian brethren in grief, you are with us."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51547e-089f-43a8-a0f0-298248713f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On February 11, I sent videos to (Sri Lankan) intelligence quoting
        this guy, the videos he made promoting jihad," Salley said. "We never expected
        this guy was going to do something (so extreme) but he was brainwashing the
        people, to a certain extent."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f856b1-d68d-428a-9907-c6fdb6be65b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There and been videos of him coming out against other religions
        and groups," he added. "Video clips were given to police and no action was
        taken."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f163574a-14d7-44bb-bb4e-47db96dfc01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T06:45:07.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:15.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and intelligence spokesmen did not respond to requests for
        comment about the alleged warnings about Hashim. The government has previously
        acknowledged and apologized for failing to act on warnings received from Indian
        intelligence that Hashim and his followers were planning a terrorist attack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
