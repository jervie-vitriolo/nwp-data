      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —&nbsp;</strong>From
        Milan to Florence?&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f118f1-6270-43be-9666-31920b15a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:11:29.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:55.495+08:00
