      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams produced 18 of his 33 points in the first half. Gallinari
        had 16 points, Beverley 14 and Harrell 10 in the half.</p>'
    '30':
