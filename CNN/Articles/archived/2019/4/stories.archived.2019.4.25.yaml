      'mgnl:type': 'text'
      'text': '<p>Ayala Triangle Gardens is located at Paseo De Roxas St. cor. Makati
        Ave., cor. Ayala Ave., Makati City. For more information, visit the Facebook
        <a href="https://www.facebook.com/events/401565707311004/" target="_blank">event
        page</a>.</p>'
