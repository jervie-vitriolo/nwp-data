      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Duterte and Xi witnessed the exchange of letters on
        production capacity and investment cooperation between the National Economic
        Development Authority and its Chinese counterpart. China also turned over
        to the Philippines the grant-aid for drug treatment facilities in Sarangani
        and Agusan del Norte south of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f7293-699a-425d-8200-b67d23e11785'
      'mgnl:activationStatus': true
