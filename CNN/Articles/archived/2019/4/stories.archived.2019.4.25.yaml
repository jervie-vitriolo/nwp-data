      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A sex scene on "Game of Thrones" doesn''t
        normally constitute news. Sex is practically punctuation for the HBO series
        —&nbsp;more noticeable in its absence than its presence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce03a4a-0b08-424d-a51b-c51c6f8cfd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0d83f-5acb-472c-8f95-5700e1b0dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this week''s episode, which saw Arya Stark —&nbsp;played by
        22-year-old Maisie Williams —&nbsp;do the deed for the first time with her
        long-time crush Gendry, has invited some extra attention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90760632-327c-4ddb-88a0-ff48a85756eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da53231-8229-4dc6-8be2-03d5ffd8b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the scene, Arya first asks Gendry about his sexual experience
        (he''s had sex with three women), then expresses her desire to have sex. She
        kisses him, takes his top off, pushes him onto some kind of sack, then orders
        him to "take your own bloody pants off." It''s a powerful and refreshing piece
        of character development for Arya, but —&nbsp;judging by the reaction of many
        viewers — it also bears the weight of gendered expectations around virginity
        and sex on-screen, which we would do well to be rid of.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a963b7-5fa3-40fa-aefc-a14db7ac0131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f3a72-e06e-45d3-8145-7baf16c57c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some found it uncomfortable to see the former child character, who
        we first met in Season One at age 11, give such a visceral demonstration of
        her new maturity. Others celebrated seeing Arya assume agency in a show which
        habitually objectifies young women, uses their bodies as political currency
        and often deploys sex as a weapon against them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9027dc-c751-4371-992e-048f12a312b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88508acc-b4e9-4e24-826a-d5f51660a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And still others expressed surprise that the keen assassin even
        wanted to have sex at all—&nbsp;&nbsp;isn''t she satisfied by all that killing
        she seems to enjoy so much?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cd3cc4-49ab-4e48-90a7-f4ea18fe285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0996eb3-dc79-4772-8d55-ddbc950d87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arya, HBO assures us, is now 18. She''s spent most of her time in
        Westeros until now taking brattish, bloody vengeance on her enemies. Were
        she male, the audience might assume that a virile young warrior would want
        to kick back and indulge between executions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec03626-7e57-4c5a-b48e-d4a7d3e9c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c425d7-11f6-4a63-b790-1795151f3af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shouldn''t be surprising that Arya can contain more than one
        urge in her human body. But as even Williams pointed out in an interview about
        the episode, much of the value of this scene was in proving her humanity —&nbsp;"an
        emotion we''ve never really seen her engage with." Though she had obviously
        grown into a young woman before our eyes, her sexual desire wasn''t a given.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83e89c-59bc-4c7c-b1df-92354b293fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba8eca-9c3e-45bc-8220-dd924e34135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arya''s latest escapade is nevertheless a welcome step in the right
        direction. Historically, for blockbuster films and TV shows '' —&nbsp;&nbsp;including
        "Game of Thrones" &nbsp;straight (and usually white) men losing their virginity
        has been framed as a heroic high-five with adulthood. For straight women,
        it''s often been a nerve-wracking rite of passage, which regularly sees them
        submit to male "expertise" during their "first time." "Titanic''s" Rose DeWitt
        Bukater, "Twilight''s" Bella Swan, "Gossip Girl''s" Blair Waldorf, half the
        cast of "Cruel Intentions" and so many more millennial role models were shown
        the way by "worldlier" male counterparts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b145640e-1452-4503-a141-a2d9a9eb4a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d44fa8-1478-4c89-aacf-ee57deb924aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Daenerys Targaryen''s initial discovery of her sexual power
        -- after losing her virginity through rape in season one of "Game of Thrones"
        -- is made by way of learning to please the husband who raped her. In getting
        on top of Gendry, Arya bucked the trend of showing deference to a sexual partner
        -- and also dispensed with that ton of sexual anxiety we''re trained to expect
        from young women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d7a4d3-c998-4e23-a51e-75de5d14f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019586e2-860b-4c2a-93de-4301c81cf35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of jeopardy around the "first time," which for male characters
        is normally couched in immediate terms of performing well, is often portrayed
        as more profound for women and girls. The loss of virginity is rarely as simple
        as "having sex for the first time." Virginity is too often understood in heterosexual
        terms -- and for people in female bodies, penetrative sex with a man is often
        seen as the definitive means by which virginity is "lost" and a new womanhood
        "gained."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e726bdf-cd86-4786-97da-dadc52fc945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e46c65-206d-4dde-9bb9-bca3cbdc77c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On-screen, this often comes at a price. In "Juno," the film''s 16-year-old
        namesake gets pregnant the first time she has sex. On TV''s "Buffy the Vampire
        Slayer," Buffy''s boyfriend Angel loses his soul, and kills several of her
        friends, after she sleeps with him in Season Two. In the "Twilight" series,
        Bella''s vampire boyfriend Edward makes it clear that there''s a high probability
        he''ll get over-excited and eat her if they get too intimate. Sometimes, as
        is the case for high school senior Lady Bird in the movie of the same name,
        the cost is the realization that her virginity just wasn''t a big deal for
        her sexual partner.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd944d1ca-a5d2-402a-9ab1-cfb9682779b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475fbcf2-24ba-4615-aaf6-45a51fcbb76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples in which young women express simple curiosity and lust
        for their own sake are rarer than they should be. Even in an empowering scene
        where she was in charge, and in an environment brimming with sex, Arya justifies
        her request for intimacy. "We''re probably going to die soon," she tells Gendry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b35baa-de8a-40d4-aa16-76d53919c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a674ec8-d97e-4c74-8c23-01f29d38ffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that heightens the drama and eroticism of the moment, it still
        frames extreme danger as an excuse to ask the question. It''s fair enough
        -- sex is a solid bucket list item, and legions of men heading off to war
        have used the same justification to persuade their lovers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ada646-ea60-4350-b069-def3329d735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee238df-218f-412e-ab7a-a9fa60b31675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one suspects Arya wanted to know what sex was like irrespective
        of the circumstances. And it would be more powerful still to see a young woman
        say she''d like to try sex with someone just because she wants to.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab29b61-bb04-4736-9b19-53058d35aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e19dcd6-b12b-40d9-983d-e440bddd48a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex on screen is undergoing a gradual evolution. Vulnerability and
        agency increasingly co-exist, and we are slowly seeing more examples of first-time
        sex that aren''t heteronormative, patriarchal or defined by rape. Generation
        Z programs like" Sex Education" are taking up the mantle of millennial shows
        like "Skins," showing more diverse and nuanced takes on sexual exploration
        for all genders. It''s taken time, but old-fashioned sexual cliché is slowly
        being eroded.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52668201-b9ce-4f60-b632-6fd48590f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ede17b9-350d-4e88-81d9-2b4d77cbb130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All things considered, it is strange that Arya''s first foray into
        lovemaking on "Game of Thrones" should be so noteworthy. Just a few years
        ago, her older sister Sansa Stark''s brutal rape on her wedding night -- when
        she was younger than Arya was during her sex scene -- was taken more in the
        show''s stride. But Sansa''s experience was apparently more in keeping with
        the series'' tone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5348e620-a539-4a4c-924f-f5fa4913a28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e283e6-2ce9-421d-b09b-a2484953db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:56:27.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a young woman claiming her sexuality apparently still challenged
        some viewers who found it difficult to watch an adolescent have sex, in the
        knowledge that she hadn''t always been adolescent. For young female audiences
        who are too often fed a diet of nerves and submission around first-time sex
        however, Arya''s approach marks a welcome shift toward sexual autonomy. Hopefully,
        in the near future, examples like hers will no longer be seen as radical acts.</p>'
  'Disney-slash-pay':
