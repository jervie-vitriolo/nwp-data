      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, about 4 in 10 people said they experienced a lot of worry
        the day before the interview, while a third said they were stressed and nearly
        3 in 10 said they felt a lot of physical pain. A quarter experienced sadness,
        and 22% were angry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa99d15-8ad5-4baa-93a6-bb3ea917b344'
