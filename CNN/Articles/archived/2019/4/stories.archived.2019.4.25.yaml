    'lead': 'After months of deliberation, former U.S. Vice President Joe Biden on
      Thursday announced his decision to run for president for a third time, answering
      one of the biggest outstanding questions about the makeup of the U.S. 2020 race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T18:19:48.660+08:00
