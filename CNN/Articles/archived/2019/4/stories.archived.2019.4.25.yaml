      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel has been building up the release of the "Avengers" finale,
        after leaving what seemed like a dead end for the remaining characters in
        the last installment. Some fans are expecting redemption for the deceased
        heroes but directors and actors have kept mum.</p>'
