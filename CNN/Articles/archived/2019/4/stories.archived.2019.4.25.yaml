      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth and final installment of the Avengers franchise snapped
        up a lion''s share in local box office on Wednesday, April 24, with ticket
        sales boosted by 24-hour screenings offered by some cinemas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c989b0-2a39-40e1-9e7a-6c5706e8a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:09:13.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/entertainment/2019/4/25/avengers-endgame-spoilers.html">''We''re
        in the endgame now'': Netizens cut off friends, family over ''Avengers'' spoilers</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2842224-fd0d-4e45-9ce0-900178d382e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:09:13.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-hour movie broke the first day sales record set by its
        predecessor <em>Avengers: Infinity War</em> when it was screened in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe5e144-24b9-46e2-9961-b905798ebb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T16:09:13.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest film, which delves into how characters in the Marvel
        Cinematic Universe dealt with the wiped out population -- all due to Thanos''
        snap of a finger -- now holds the record for highest ticket sales on opening
        day across all Marvel movies aired in Philippine cinemas.</p>'
