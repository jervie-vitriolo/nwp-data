    'template': '1'
    'title': 'Duterte assures ‘high-quality’ projects with China as new deals signed'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb076910-6ad4-4016-9838-b3e854662ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:43:15.702+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:54.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> – President
        Rodrigo Duterte in Beijing vouched for the Philippines’ joint projects with
        China which are controversial back home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c5ef5-dbce-4f4b-95f8-48f3d1da4edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:43:15.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa95652-be6a-4827-9ee0-eac4ae734ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:43:15.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement during his bilateral meeting with Chinese
        President Xi Jinping on Thursday, Duterte said the agreements signed during
        Xi’s visit to the Philippines in November 2018 must be implemented at the
        soonest possible time to benefit both countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb85350-5f7e-44b5-b2a0-43176060a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:43:15.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531cc22-ac72-483a-9fd2-996917872884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:43:15.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We envision… high-quality and good impact projects,” Duterte said.
        “The sooner they are completed, the sooner people on the ground will feel
        the benefits of Philippine-China relations.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57933c14-1145-41a0-9516-1ab3d18475df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:43:15.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f05529-739f-4108-a5be-315e661364d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T17:43:15.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 29 bilateral agreements, including the controversial
        Memorandum of Understanding (MOU) on Cooperation on Oil and Gas Development,
        were inked during Xi’s state visit to the Philippines. Critics have expressed
        concern the billions of pesos in grants and investments from China came with
        strings attached and that the Philippines could fall into a debt trap – something
        both Manila and Beijing officials denied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
