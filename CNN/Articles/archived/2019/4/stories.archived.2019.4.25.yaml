      'jcr:uuid': '91e34289-098d-4ad3-8303-8d47930c80e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.226+08:00
      'mgnl:createdBy': 'alyssa'
