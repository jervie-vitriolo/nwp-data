  'gallup-world-emotions-index-':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-25T19:33:22.601+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84fd778d-8921-4445-8af1-f8f54b041143'
    'lead': 'It''s not just you-- the world really is getting more miserable.


      People across the earth are sadder, angrier and more fearful than ever before,
      according to a major analysis of global well-being.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T19:40:55.224+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:45:49.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:45:27.680+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world is sadder and angrier than ever before, major study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb67a8a-0909-43ff-be60-5e3dcdfcaf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It''s not just you -- the world really
        is getting more miserable.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85525f0d-9d4a-403e-a0b2-fdc93e8e1b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People across the earth are sadder, angrier and more fearful than
        ever before, according to a major analysis of global well-being.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef869b-1406-409c-b7c9-33a08cfb34bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three emotions rose to record levels in 2018 -- for the second
        consecutive year -- in Gallup''s annual Global State of Emotions report.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd9fb1-b7aa-43fe-b71e-a528ae77d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cdn.cnn.com/cnn/2019/images/04/25/globalstateofemotions_wp_report_041719v7_dd.pdf"><strong>READ
        THE REPORT</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4eea0-0c1f-48cb-bda9-675a6ef28829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the bright side, people reported a slight decline in stress,
        meaning that overall, the world remained exactly as miserable as it was in
        2017. Unfortunately, that also was a record-breaking year for misery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000fc5a-eec9-48ea-adee-f4d0fcd0649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent 12 months dominated by war, political crises
        and humanitarian emergencies across the globe, Chad took the unwelcome honor
        of being the world''s most negative country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863c7d8a-8c46-4f94-bc92-ea56fba4f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a255346-0c90-43b1-a83b-e0f65dac1150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by Niger, Sierra Leone and Iraq, while Latin American
        nations dominated on the positive side.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fcba14-adfa-4537-b1e0-c6c7786f4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f5d04-1d8e-466a-9acc-cd74cd0b9b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallup charted humanity''s prolonged slump by holding 151,000 interviews
        in 2018 with adults in more than 140 countries. It has measured emotions annually
        since 2006.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
