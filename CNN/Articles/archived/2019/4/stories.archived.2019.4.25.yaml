    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cbd3b4-5d3d-40c5-b678-086228591533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:04:24.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay Inter-Agency Task Force, however, said the number of
        ordinance violators already decreased when authorities initiated the project
        to enforce discipline and strict regulations on the island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c688a-93e5-4822-a2d0-bbf745624030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:04:24.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu, in a media briefing Thursday,
        added that Chinese nationals have been the island''s top foreign visitors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa53c9-7169-47e2-966d-5660049b7a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:04:24.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force said authorities will soon form a committee that
        will look into permits and licenses of establishments on the island. This
        comes amid some residents’ clamor that Chinese-run businesses only post signage
        in their local language, and that Chinese guests have been prioritized in
        restaurants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746e961a-88b3-45ef-a0e5-0df84a21271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:04:24.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ll be advising the restaurants that when they open a restaurant,
        it should be for the general public and nobody should be driven away from
        entering such establishment unless they do not want to pay,” said Interior
        Undersecretary Epimaco Densing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cf478b-adc8-43e9-a2e4-6a6d631abbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:04:24.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Triciah Terada contributed to
        this report.&nbsp;</em></p>'
  'joe-biden-us-2020-presidential-elections':
    'author': 'Arlette Saenz, CNN'
