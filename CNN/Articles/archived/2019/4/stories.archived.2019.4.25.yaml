      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Another
        earthquake rocked Mindanao, this time near Davao Occidental.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a11e511-0860-4d3a-91de-dedfd9154df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:20:41.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude 4.4 temblor happened at 9:34 am on Thursday, the Philippine
        Institute for Volcanology and Seismology (PHIVOLCS) said. It originated from
        the sea 267 kilometers southeast of Sarangani town in Davao Occidental. According
        to PHIVOLCS, a magnitude 4 to 4.9 quake is considered moderately strong and
        does not cause much damage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d904a7e-bfe2-4b4a-95c6-9ead3ff1e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:20:41.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest of a series of eathquakes that have shaken the
        country’s three main islands this week and the second in Mindanao after a
        4.7 tremor jolted Baganga, Davao Oriental on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f38a256-837a-43cc-bc1c-25ce30019296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T11:20:41.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:46:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most deadly has been the first earthquake which hit Luzon on
        Monday.  It had a magnitude of 6.1 and resulted in 16 dead, 86 injured, and
        14 missing.  Although the strongest was the 6.5 magnitude earthquake in Eastern
        Samar on Tuesday, no deaths have been reported from it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8df378-7ae4-4033-aeb3-86ed3074aaa5'
      'mgnl:activationStatus': true
