    'jcr:uuid': '98d72128-bc1b-40ba-b3fd-d65e716928d8'
    'lead': 'Data from the Boracay Tourism Regulatory Enforcement unit show that Chinese
      nationals have been the top violators of local ordinances from January to April
      2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T18:04:24.493+08:00
