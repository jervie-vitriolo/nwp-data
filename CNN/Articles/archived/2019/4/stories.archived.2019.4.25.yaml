      'mgnl:lastActivated': 2023-01-29T23:46:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Figure of speech lang ''yan to dramatize his extreme displeasure."
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63582c67-152b-462d-bb1a-6532648cba73'
