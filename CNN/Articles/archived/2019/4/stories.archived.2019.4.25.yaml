      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGen. Benedict Arevalo, commander of the 303rd Infantry Brigade,
        said the shooting incident can be considered election-related.</p>'
