  'clippers-warriors-nba-playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-25T14:17:04.283+08:00
    'imagesource': 'jcr:646644a8-30b1-4167-9d0f-626989aca61d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd83cfd03-4c95-4cd2-ba7c-6441576f61f0'
    'lead': 'The Clippers’ second win of the series on the Warriors’ court sets up
      a sixth game in the best-of-seven affair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T14:20:07.825+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:46:03.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:45:23.816+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Williams, Clippers top Warriors to stay alive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665404c2-ed7d-4e28-8fab-06d09428f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:20:07.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Lou Williams responded to the Golden
        State Warriors taking their first lead of the second half with a four-point
        play with 2:32 remaining Wednesday night, igniting a late run that gave the
        Los Angeles Clippers a 129-121 victory over the two-time defending champions
        in Game 5 of their Western Conference first-round series at Oakland, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b215997-4127-4232-90be-66a24e19cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:20:07.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers’ second win of the series on the Warriors’ court sets
        up a sixth game in the best-of-seven on Friday night in Los Angeles, with
        Golden State retaining a 3-2 lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a48e4-071d-455c-a6fa-6e9b519264f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:20:07.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trailing by nine points in the first half, 71-63 at halftime
        and by as many as 15 points in the third quarter, the Warriors used a 14-3
        run to go up 118-117 on a drive and dunk by Kevin Durant with 2:40 remaining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1cf38-9beb-4fbe-8c29-ed6faca066a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:20:07.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead was Golden State’s first since early in the second quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d19ddb7-cae2-46f7-9121-eefedc5db7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:20:07.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Clippers, facing elimination, dominated the remainder of
        the game, triggered by Williams’ 3-pointer on which he was fouled by Durant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceee86c-e1e1-4bc5-a67e-f68ec72a3b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:20:07.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free throw made it a four-point play and a three-point lead,
        and Los Angeles never trailed again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98be9c7-dc57-4b82-87b2-c621d870770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:20:07.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams added a pair of short jumpers to increase the advantage
        to 125-118 with just 1:29 to go, and the Warriors, relegated to shooting 3-pointers,
        never mustered much of a rally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb95b06-f42a-4df9-b26e-da2bdb1c9011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:20:07.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams finished with 33 points for the Clippers, who have lost
        both home games in the series.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e780e8-e1d0-4405-8a37-fd3064c69a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:20:07.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danilo Gallinari chipped in with 26 points, Montrezl Harrell 24,
        Patrick Beverley 17 and JaMychal Green 15 for the Clippers, who overpowered
        the Warriors offensively with 54.1 percent field-goal shooting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619f9ed-57c4-408b-a8ae-08d7b466ac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:20:07.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams and Beverley completed double-doubles, Williams with a
        game-high 10 assists and Beverley with a game-high 14 rebounds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f953ef8-6887-4c62-9e3a-e2b7e4140415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:20:07.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant led all scorers with 45 points for the top-seeded Warriors,
        who had a chance to move into a second-round matchup with the fourth-seeded
        Houston Rockets had they won.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421ee27-2672-4170-a30b-e2ffa3cb2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:20:07.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Curry added 24 points and Klay Thompson 22 for Golden State,
        which shot 44.8 percent from the floor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d558b-f9bd-48ec-941e-72a2d57a13e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T14:20:07.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:46:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers built their lead in the first half, during which they
        shot 56 percent and enjoyed a 21-16 rebounding advantage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b11d7d2-904d-4694-8bf7-f29227fed61a'
