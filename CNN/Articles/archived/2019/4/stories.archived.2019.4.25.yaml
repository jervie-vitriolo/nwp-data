      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latin America smiles ''like no one else''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a57614-022e-4b9a-927a-37ddf75e404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were also quizzed on positive emotions, prompting some brighter
        news.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acae566-48d5-46a6-a4b0-46a2b32f912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a4148-049a-436c-814f-dff37ea6fbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, more than 7 in 10 people said they experienced enjoyment,
        felt well-rested, and smiled or laughed a lot on the day before the survey,
        while 87% said they were treated with respect.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e8933-9973-4e5d-9ed5-0aceff314b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c79ef-4567-454b-b674-01f75ab8ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraguay regained the top spot as the world''s happiest and most
        positive country. It fought off close competition from Panama, Guatemala,
        Mexico, El Salvador and Honduras -- despite such nations suffering high levels
        of poverty and violence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003066b-fe0e-4512-bbef-9c0e7ec80269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f9f66-81e2-474c-b782-c8945a88354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Latin America "may not always rate their lives the best
        ... but they laugh, smile and experience enjoyment like no one else in the
        world," Gallup''s global managing partner Jon Clifton wrote in the report.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de520af9-86da-437e-98c5-0313cc9fe3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18955338-ef3f-4f1d-ab28-d1f0b92930cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their high scores "at least partly reflect the cultural tendency
        in the region to focus on life''s positives," the report added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b9980-7d38-46b2-b499-083dd83dafc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d68ff22-ffe6-4663-81ef-1abcf38897af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T19:40:55.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, meanwhile, was the most positive nation outside of the
        Americas.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514675cf-306c-4389-a1c9-17fea005e838'
      'mgnl:activationStatus': true
