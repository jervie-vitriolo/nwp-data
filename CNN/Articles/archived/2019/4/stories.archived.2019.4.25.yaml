    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c3e50-1098-4f19-b84b-36ea40c90e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:28:23.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Residents
        in Luzon can expect power interruptions on Thursday as yellow and red alerts
        have been announced. The advisory was issued on the same day the Senate starts
        an investigation into the recent spate of power outages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abecf4ee-04c0-4f66-926b-29fd60c69024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:28:23.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb94d0d-e250-48bf-beb2-930d5570b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T09:28:23.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:46:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines (NGCP) said the
        red alert will be raised from 10 a.m. to 5 p.m. and 6 p.m. to 9 p.m. A red
        alert means there is insufficient power supply and authorities may implement
        rotational brownouts in some areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
