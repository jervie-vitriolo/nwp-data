      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security footage provided by the police to the media shows the finals
        moments before the Chuzon Supermarket caved in from the magnitude 6.1 quake
        in parts of Luzon.</p>'
