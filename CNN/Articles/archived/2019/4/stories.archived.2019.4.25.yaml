      'mgnl:lastActivated': 2023-01-29T23:45:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac72844-c29e-4ece-ae48-4de5b01125ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T18:19:48.666+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since leaving the White House, Biden has built a network of initiatives,
        including his American Possibilities PAC, the Penn Biden Center for Diplomacy
        &amp; Global Engagement, the Biden Institute at the University of Delaware,
        the Biden Foundation and the Biden Cancer Initiative. The Biden Foundations
        was planning to suspend operations once Biden announced his presidential campaign.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015bccbf-795c-42ec-9907-f311cabb7652'
      'mgnl:activationStatus': true
