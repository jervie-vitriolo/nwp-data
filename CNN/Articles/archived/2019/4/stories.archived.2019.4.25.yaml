      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors countered with 51.2 percent shooting and 10-for-16
        success on 3-point tries, yet still couldn’t keep pace with a team that already
        had four scorers in double figures in the first 24 minutes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
