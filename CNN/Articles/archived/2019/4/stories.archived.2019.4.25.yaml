      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A joint technical working group, consisting of officials from both
        countries, is examining the full spectrum of issues related to the removal
        of the waste with a view to a timely resolution,” Canada''s statement on Wednesday
        read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021cc29-de83-459d-8d5f-d271ac903e3a'
      'mgnl:activationStatus': true
