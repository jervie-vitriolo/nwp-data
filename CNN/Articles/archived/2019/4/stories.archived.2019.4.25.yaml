      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> Gilas
        Pilipinas has been given the green light to conduct twice weekly practices
        in June ahead of the 2019 FIBA World Cup which will begin on August 31.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a83df-79c0-4b7b-bbb4-a98d82810709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T21:10:01.972+08:00
