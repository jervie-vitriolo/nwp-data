    'jcr:uuid': '9ca1f2a0-db27-41a2-8658-de31fa5782f0'
    'lead': 'The Beermen return to the championship round of the All-Filipino conference
      after eliminating the Phoenix Pulse Fuel Masters in the semis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T22:21:44.010+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:45:43.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
