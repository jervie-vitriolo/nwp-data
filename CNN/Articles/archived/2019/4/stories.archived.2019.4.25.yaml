      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Canadian Prime Minister Justin Trudeau was in the country in
        November 2017 for the Association of Southeast Asian Nations (ASEAN)-Canada
        Summit, he told Duterte that Canada "is very much engaged in finding a solution"
        to the garbage problem. This was the same promise he made to former President
        Benigno Aquino III in 2015, saying a "Canadian solution was being developed."</p>'
