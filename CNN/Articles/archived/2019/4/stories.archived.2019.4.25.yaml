    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0671b00d-e052-4eab-8264-56709aa9a56e'
    'lead': 'Zoo Miami is celebrating the birth of its newest addition: a rare baby
      rhino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-25T13:00:45.053+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:46:06.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:45:23.308+08:00
