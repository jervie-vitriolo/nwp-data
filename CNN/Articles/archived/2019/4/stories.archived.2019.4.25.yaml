      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, join
        a discussion on mobility in Manila, learn editing and proofreading at a literary
        workshop, enjoy a day full of books and Spanish culture, attend a film lecture
        by filmmaker and historian Nick Deocampo, party after dark in Poblacion to
        the tune of house, techno, and disco, discover home, fashion, and architectural
        products at the Philippines’ premier design trade show, and attend the launch
        of writer Mara Coson’s new book.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
