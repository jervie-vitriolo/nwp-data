    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:49.029+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Finance', 'Tony-Lambino', 'Antonio-Carpio', 'Senior-Associate-Justice-Carpio',
      'China', 'Kaliwa-Dam', 'Chico-River']
    'stories': ['0a235653-948e-47ea-af31-efe20273c48f']
    'template': '1'
    'title': 'DOF insists gov''t never defaulted on foreign loans amid Carpio''s argument  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bfe3e2-f456-4962-a61c-4d3cb1e6968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:57.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —&nbsp;</strong>The
        Finance department on Wednesday insisted the government has never defaulted
        on any foreign loan.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950688ab-d8c3-4fef-a1f1-d0572ed4b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:57.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid the claim of Senior Associate Justice Antonio Carpio
        that the country in 1983 was subjected to an "event of default" after it declared
        a moratorium on its foreign debt repayments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b01bce-33b2-45e1-adec-ff354bddc969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:57.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1983, the Philippines declared a moratorium on its foreign debt
        repayments because the central bank did not have sufficient foreign exchange
        to service its foreign debts," Carpio said in a statement Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeac507-b096-40ab-a915-e1ef4d5fafc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:57.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said under Article 7.1(6) of the Chico River loan agreement,
        there is an "event of default" when "the borrower stops or suspends repayment
        to its creditors generally."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ce070-6a47-4f5f-8c19-b700931e20ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:57.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it is not correct to say that the (Philippines) never defaulted
        on its debt because the mere suspension of repayment, like declaring a debt
        moratorium, is already an ''event of default,''" the magistrate added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac7473-6e61-4cae-919a-3c1fe2cc3f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:57.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the weekly economic media briefing in Malacañang Wednesday,
        Finance Assistant Secretary Tony Lambino stressed that the 1983 case cannot
        be considered a "default" since the government was still able to pay off the
        loans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567fced7-3abc-41c4-afad-81623bb5fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:57.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there was a prior agreement between the foreign lenders
        and the government to extend the payment period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab61808-c0d7-49b5-9201-d0adfa0f9fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:57.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an extension of the repayment period agreed upon between
        the government and the lenders," Lambino told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15f9f9f-6bab-4fc2-8f15-b2d7b26a790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:57.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance official argued that defaulting on a loan implies a
        "unilateral decision" from the borrower to stop loan payments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19d5d2-97ef-4fda-acc5-ecd73d54f395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:57.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino also pointed out that 1983 was a "difficult time" for the
        Philippine economy resulting in the inability to pay debts that fell due.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a550b82-e259-4cde-b413-68476a1c77a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:57.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very tumultuous and the economy was affected by many events
        that were happening… this was before the EDSA revolution," Lambino said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b67859-78f4-4684-a162-872f95b48b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:57.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez on Tuesday earlier <a href="http://cnnphilippines.com/news/2019/4/2/Sonny-Dominguez-no-faith-Philippines-China-loans.html">called
        out critics</a> of the government''s loans with China, saying that they have
        "no faith" in the country.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee389e-7f6b-4a88-a7a7-d827ad709941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:57.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detractors and netizens have called out the current administration
        for its China-funded project agreements such as the Kaliwa Dam Project and
        the Chico River Pump Irrigation project, saying the loans are onerous.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3bdc9a-1d72-4971-a4c7-fd9fa4d6b0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:57.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio earlier warned the government that in case the country defaults
        in repaying loans, "China can seize, to satisfy any arbitral award in favor
        of China, patrimonial assets and assets dedicated to commercial use." These
        may pertain to oil and gas resources in the exclusive economic zone in the
        West Philippine Sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f3ea6-b510-4994-8d54-fff0b970287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:28:57.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong, Alyssa Rola, and Chad de Guzman
        contributed to this report.</em></p>'
  'BIR-revenue-target-2019-revised-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-03T15:32:42.700+08:00
    'imagesource': 'jcr:046005b4-a4e2-4493-915f-fb8d60e449ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ea1a0d7-d70a-4eab-9df1-636eced2b151'
    'lead': 'The Bureau of Internal Revenue revised downward its tax collection goal
      for 2019 to ₱2.271 trillion. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:37:06.613+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:59:13.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:49.165+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BIR', 'Bureau-of-Internal-Revenue', '2019-target']
    'stories': ['0182f3c0-ddaf-432d-8bae-1a024e022c48']
    'template': '1'
    'title': 'BIR slashes 2019 revenue target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da237be2-6bdf-4ab5-836d-7270b99a046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:37:06.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> The country''s
        tax agency has adjusted its revenue target for the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c44a8-0939-49c4-90d5-f3916de539f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:37:06.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weekly economic briefing in Malacañang, the Bureau of Internal
        Revenue (BIR) said it aims to collect ₱2.271 trillion this 2019-- lower than
        its initial goal of ₱<a href="http://nine.cnnphilippines.com/business/2019/02/01/BIR-2019-revenue-target.html">2.33
        trillion.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4f01ad-30d2-430f-83f9-d31ecfdf79e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:37:06.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR in February announced it will increase its 2019 target, despite
        failing to reach its 2018 collection goal. The agency was able to achieve
        96 percent of the assigned goal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0342d69d-4631-4a10-9f0a-c1271dfeaf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:37:06.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did reflect good collection for 2018 because that''s more than
        10 percent increase; normally, we reflect single digit increase in collection,"
        BIR Deputy Commissioner Marissa Cabreros told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77519ae0-a850-44ea-bf18-a8cd0494b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:37:06.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabreros said the petroleum industry had its shortfall, and that
        the agency failed to meet its collection target in the industries of sugary
        beverage and cosmetics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d99c905-aea5-4393-85cd-2398197bc3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:37:06.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR told CNN Philippines the revised goal was already approved
        by the Development Budget Coordination Committee, but a Revenue Memorandum
        Order has yet to be released.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b5256-06af-4b3a-bae8-58c9b53d9dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:37:06.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department also told CNN Philippines that the revised
        target can be attributed to the 2018 performance numbers, as the agency was
        not able to hit its baseline target.&nbsp;</p>'
  'measles-outbreak-australia':
    'author': 'Euan McKirdy, CNN'
