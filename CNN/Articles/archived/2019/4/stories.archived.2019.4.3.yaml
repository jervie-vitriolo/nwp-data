      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Arvin Encinas, spokesperson of the Philippine Army''s 6th
        Infantry Division, said the IED went off in front of a restaurant in Barangay
        Kalawag 2 at around 3 p.m.</p>'
    '10':
      'image': 'jcr:c5242098-5fda-4410-8dea-153879cddae1'
