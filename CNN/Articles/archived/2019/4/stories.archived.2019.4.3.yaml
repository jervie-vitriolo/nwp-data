    'mgnl:tags': ['Batangas', 'Lobo', 'China', 'MV-Emerald', 'Gaudioso-Manalo']
    'template': '1'
    'title': 'Batangas town mayor: Chinese dredging vessel has no authority to operate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35087040-8b72-4ff0-8df3-5cdf253ba23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — The mayor
        of a town in Batangas said the Chinese dredging vessel seen in their area
        has no permission to operate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd6ed7-6391-421d-9a77-25c8bca42f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Wednesday with CNN Philippines'' <em>Balitaan</em>,
        Lobo Mayor Gaudioso Manalo said the MV Emerald — which has nine Chinese and
        one Filipino crewmen — arrived last Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b095eee4-c0ad-46b5-969a-00bda5cd8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naireport sa akin, may barko na dumating. Nung</em> Friday,
        <em>pinapuntahan ko sa</em> Bantay Dagat <em>namin atsaka</em> chief of police.
        <em>Ang</em> purpose <em>daw nila ay mag-dredging at</em> desilting <em>dito
        sa amin - ibig sabihin, huhukayin yung buhangin. Sabi ko''y wala naman kayong</em>
        authority from LGU (local government unit) <em>kaya hindi namin kayo papayagan,"</em>
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d2a5f-0a24-4229-ab75-eb24c086c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was reported to me that a ship arrived. On Friday,
        I made the Bantay Dagat and the chief of police to go to it. They said their
        purpose was to dredge and desilt here - meaning, they were going to dig in
        the sand. I said they had no authority from the LGU so I won''t allow it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde71298-3682-41d5-8285-e0a13b93463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/4/2/Chinese-dredging-vessel-Lobo-Batangas-Panelo.html"><strong>RELATED:
        Gov''t verifying presence of Chinese dredging ship in Lobo, Batangas - Palace</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661b10a-b839-4ef5-b47c-98295d282095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said ship personnel showed a contract from 2008 between the
        LGU and Seagate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607a4a8-1cac-4b41-9f09-d173fa2fb66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seagate refers to Seagate Engineering and Buildsystems whose head
        office is located in San Pascual, Batangas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ab746-8db6-46f0-8ca7-abc3b40cf7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung kontrata na ''yon, ay apat na taon nang hindi sila nag-operate
        na</em> superseded <em>ng</em> 2012 <em>na panibagong kontrata ng</em> LGU
        with Mayor (Efren) Diona <em>astsaka FS Suntan,"</em> he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48341304-0820-449c-8d44-cce541049df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That contract showed they haven''t operated in four
        years and was superseded by a new contract of the LGU with Mayor Diona and
        FS Suntan.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c7880f-ba95-43be-b22e-9f2e51517a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract with FS Suntan was to desilt the Lobo River, Manalo
        said it was beneficial to their community and so he allowed it to continue
        and processed the necessary documents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209f8fd-b948-4b07-8163-6167651a2f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun po ay</em> ongoing <em>ang</em> operations <em>ngayon,"</em>
        he told CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09357a41-990f-46cb-80d7-92a4effd3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those operations are ongoing.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d71c32-6227-4517-8a38-1a6322a61bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.360+08:00
