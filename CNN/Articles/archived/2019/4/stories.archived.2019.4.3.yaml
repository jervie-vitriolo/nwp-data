      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185433f-d8d3-4b93-b27d-5adb9853f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a March 28 letter sent to Medialdea, Appropriations Committee
        chair Camarines Sur 1st District Rep. Rolando Andaya said a "traditional"
        omnibus motion in the bicameral report on the budget allowed technical staff
        of the House Appropriations and Senate Finance panels to make "necessary adjustments
        as a consequence of the amendments."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c4d11-2d66-4d3c-a904-b1e4187f668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208f22c-38ea-4c63-be89-5d800e7f3786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya also pointed out that the omnibus motion stated that the
        printed copy of the spending bill will prevail in case of conflict between
        it and the bicameral report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21557d33-779c-490d-8409-03a39e2faa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f3051-ed88-4371-bcb3-5c3fa1e4237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Verily, the adjustments made by the House are not post-ratification
        realignments as they were expressly authorized by the ratified bicameral report,"
        he told Medialdea in the letter, which was shared to media on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae83ec5-d2d5-400e-847b-8eeff78beb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a854cd2-3b34-4e56-8412-aa7514411175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if <a href="http://cnnphilippines.com/news/2019/3/26/Congress-2019-budget-deadlock-broken.html"
        target="_blank">Congress has sent the budget bill to Malacañang</a> for President
        Rodrigo Duterte''s signature, its two chambers are still not meeting eye to
        eye on the realignments done by the House in the ₱3.757-trillion 2019 budget
        after its final version was approved by the legislature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ad73d-1743-4b43-bbca-61df6c536cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17f0ce-2320-4fab-a4ce-ececfa606268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III signed the bill so it
        can be forwarded to Duterte''s desk, but indicated "strong reservations,"
        pointing out around ₱96 billion in realignments done by the House after the
        budget''s ratification.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81119fff-e393-44ad-875b-07e19c491efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef24050f-b516-4b2d-9beb-945cb0c20ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto initially resisted signing the spending bill as senators viewed
        the House''s realignments to be illegal and unconstitutional. Senators eventually
        pushed Sotto to sign the bill and let Duterte veto the portions they deem
        to be shady.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6529041-57e3-4c33-9e39-925e44ba6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3f62f-6333-42d3-af15-0815349cd41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Andaya belittled Sotto''s signing the bill with reservations,
        saying his approval "cannot be diminished" even by his reservations "which
        are completely unwarranted."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecdb6dd-3f1b-409f-b105-c312c93fa655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5332b79-995d-4e52-86a2-43c3655f32c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Sotto could not interfere with Duterte''s veto powers
        by suggesting what should be struck down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191366f-6527-4c4e-bf7f-8bfeb4c2fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3231a9-a6dd-4d47-b593-db7dfd25862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson told CNN Philippines'' <em>The Source</em>
        that there is a "strong indication" that Duterte will veto the House''s realignments.
        But he added that he might head to the Supreme Court if the President does
        not veto these.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da6125f-661b-4a14-a67b-8868dd263fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94cfef-200f-42c1-a304-e321577e7267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:09:35.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Duterte is still studying the budget. Duterte earlier
        said <a href="http://cnnphilippines.com/news/2019/3/11/Rodrigo-Duterte-illegal-budget.html"
        target="_blank">he would not sign an illegal spending bill</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c02712-6890-49be-b8fa-44278e571853'
