      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fact that there are … Chinese militia vessels,
        not even fishermen, what does this indicate? Then we will say that we can''t
        go to war with China and that it would only take one missile to finish us.
        So if that''s the case, then let''s just allow them to occupy our territory,
        right?]</p>'
