    'title': '18 hurt in Sultan Kudarat IED blast'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ebfde-267c-4bd9-9a09-59c5023dec3f'
