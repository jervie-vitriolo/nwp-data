    'title': 'Khashoggi''s children could get as much as $70 million in compensation
      for his killing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e8c789-463d-42a9-bba2-4cf156c1fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The children of Jamal Khashoggi have
        received millions of dollars'' worth of property, one-off payments and large
        monthly allowances as compensation for the killing of the Saudi journalist,
        a source familiar with the matter told CNN on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1c396-4233-4440-bac1-3137c5127908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family could also receive tens of millions of dollars in "blood
        money" payments following the trial of Khashoggi''s alleged killers in Riyadh.
        All told, the family could stand to collect more than $70 million in cash
        and assets, the source estimated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d9bb5-bd08-4ba5-882d-dbbcb14f2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government would contend that these payments are intended
        to make amends, but the expectation is that in exchange for the money, they
        won''t publicly criticize the royal family over Khashoggi''s death, the source
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918cd8f-62cc-47f3-98e9-67dd17067c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s four children have each been gifted homes worth as
        much as 15 million Saudi riyals (around $4 million), the source said. Salah,
        who as the eldest son handles the family''s relations with the government,
        has been given a large home in Jeddah, where he works as a banker. His brother,
        Abdullah, and two sisters have been given houses together in a different compound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653ad52-82dd-455b-a3bc-72edb65f0b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the property, Khashoggi''s four children each received
        a one-time payment of 1 million riyals ($267,000) and will each receive a
        monthly stipend of $10,000 to $15,000, which could continue indefinitely,
        according to the source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c43513-3579-438f-ac15-1dfc1780ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The houses, one-off payments and monthly allowances were approved
        by Saudi King Salman, the source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252edeb9-cc51-4b81-a2f6-ba70c1cc4743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post, where Khashoggi worked as a columnist before
        he was killed, first reported the payments to his children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb39fe6-f77d-4fa3-a08e-446bfdd0c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are seeking the death penalty for five of the 11 operatives
        they say were involved in Khashoggi''s killing at the Saudi consulate in Istanbul
        on October 2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714dda42-01fd-4340-bd1b-7b011135c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the men are convicted and sentenced to death, the Saudi justice
        system would allow Khashoggi''s family to grant their father''s killers clemency
        through the so-called "blood money" arrangement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e79e210-51e6-4bbb-98c2-ea38f2fd7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood money is a legal mechanism under Sharia law, through which
        the accused pays a sum to the relatives of the victim to avoid the death penalty.
        If, as expected, the men are unable pay the amount demanded by the family,
        the government could step in to foot the bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff10c5-7597-44a3-8aee-a0160856b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family could receive further payments of as much as 100 to 200
        million riyals ($26.7- $53.3 million) as part of blood money negotiations
        that might be expected when the trial concludes, CNN''s source said. That
        estimate is based on similar deals made in the past which involved payments
        by the Saudi government, according to the source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29670dfd-55f9-49dc-9cc4-44bc4b5329f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government didn''t respond to multiple requests for comment
        Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666ee02-451a-460a-b982-daf77a2c9bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Khashoggi''s children have not openly criticized the kingdom,
        despite the CIA''s conclusion that Crown Prince Mohammed bin Salman ordered
        their father''s killing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc937936-5ce1-41d3-879b-df5701348bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos released by the Saudi government in October showed a stone-faced
        Salah Khashoggi shaking hands with bin Salman, in what was widely perceived
        as an orchestrated opportunity for Khashoggi''s eldest son to show deference
        to the Saudi royal family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b049e4f-6dc3-4ef3-9c1a-0c7b247cd6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah, a dual U.S.-Saudi citizen, is the only Khashoggi sibling
        who plans to stay in the kingdom, according to CNN''s source. Abdullah and
        his two sisters are still in the United States and have no intention of returning
        to live in the homes given to them in Saudi. CNN''s source said they are not
        able to sell the homes and pocket the money either.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327aa321-8055-432b-bd41-b1ffffd6e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Salah and Abdullah Khashoggi for comment, but
        neither has responded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c97b7-b8c0-4aaa-bacc-7f59cd396f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN in November, the two brothers
        described their father as "courageous, generous and very brave," and issued
        an emotional appeal for the return of their father''s body, which was never
        found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbef327-8d5d-4591-9f0d-54793f55d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hope that whatever happened wasn''t painful for him, or
        it was quick. Or he had a peaceful death," Abdullah told CNN during a sit-down
        interview in Washington with Salah.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3680571-0b9d-4c23-94b8-622ad0c86b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how Khashoggi should be remembered, Salah replied, "as a moderate
        man who has common values with everyone... a man who loved his country, who
        believed so much in it and its potential."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd569c9b-0d25-462c-8ba1-4f240374396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh has maintained that neither bin Salman nor King Salman knew
        of the operation to target Khashoggi last October. U.S. officials, however,
        have said such a mission —&nbsp;including 15 men sent from Riyadh —&nbsp;could
        not have been carried out without the authorization of bin Salman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e68d4-b1fd-40c2-b85c-c14915ab6fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump has come under pressure from Congress
        and others to hold Saudi Arabia accountable over the Khashoggi case. But Trump,
        an ally of the 33-year-old heir, has so far shown no interest in investigating
        allegations of bin Salman''s involvement, saying: "Maybe he did, maybe he
        didn''t."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f8d42-56f0-4669-8fe9-1dfa81385116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. sanctions have been imposed on 17 Saudi individuals, but not
        bin Salman.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249fd730-a163-45e3-9598-90c57681a887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:37:19.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:37.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/02/middleeast/jamal-khashoggi-children-intl/index.html?adkey=bn">Khashoggi''s
        children could get as much as $70 million in compensation for his killing</a>"</em></p>'
  'mick-jagger-heart-valve-replacement-surgery':
