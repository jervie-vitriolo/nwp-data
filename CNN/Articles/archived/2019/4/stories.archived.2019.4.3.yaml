      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49a8e30-08d4-4851-ab7a-c89f8b9e763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T00:09:07.324+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will strengthen further the security measures in Isulan and
        other parts of the AOR. We will also exert our best efforts to apprehend the
        perpetrators and give justice to the victims," JTFC Commander Major General
        Cirilito Sobejana was quoted as saying in a statement.</p>'
  'all-new-toyota-hiace':
    'author': 'Ella Rivera'
    'caption': 'The iconic vehicle showcases an upgraded design and performance, sure
      to provide to every Filipino’s need. Pictured: the Hiace Grandia Photo courtesy
      of TOYOTA PHILIPPINES'
    'categories': ['27ea7883-00c3-4a65-98ba-6edba636d2af']
    'created': 2019-04-03T17:18:06.925+08:00
    'imagesource': 'jcr:513643d1-059b-45bf-a359-589167513e08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd375ee-9ddb-4f40-9efc-b0390f87a377'
    'lead': 'The iconic vehicle showcases an upgraded design and performance, sure
      to provide to every Filipino’s need.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T17:50:21.097+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-29T22:59:08.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:50.263+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The all-new Toyota Hiace continues to redefine how Filipinos live and
      travel'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392c3a0-e6f0-44eb-a8fd-904dfc9f32d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T17:50:21.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:59:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Hailing from the
        province meant frequent trips to the metro or other neighboring regions. As
        a child, I had in mind what I called “the van” — the quintessential vehicle
        that would transport my family to places, often carrying huge pieces of baggage
        in the back. This, in a way, is standard Filipino culture in display, as we,
        as a nation, are avid enthusiasts of the vehicle. So it makes sense that Toyota
        chose the Philippines to unveil its new generation of Hiace — after all, we
        ranked as the largest consumers of it, and Toyota Hiace is the vehicle that
        is deeply embedded into the Filipino culture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a20a13-ffb6-4326-b50d-005e4e9f2ad6'
