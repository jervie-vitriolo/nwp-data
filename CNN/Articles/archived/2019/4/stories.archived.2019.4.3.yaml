      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his apology Tuesday, Bieber expressed his remorse.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9745cac3-11a6-480a-ac3c-862f90efa336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly don''t want anyone to be hurt by a prank.. it''s like when
        I shoved cake in my little sisters face for her birthday expecting her to
        laugh but she cried," he wrote. "You sometimes just don''t know what will
        hurt someone''s feelings not to compare pregnancy with cake in the face but
        it''s just to paint the picture of not knowing what will offend."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d4eae-b647-471f-be88-124c0fc7082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/03/entertainment/justin-bieber-april-fools-apology/index.html">Justin
        Bieber apologizes for April Fools'' pregnancy prank</a>."</em></p>'
  'solicitor-general-claimants-1081-marcos-human-rights':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-03T21:22:06.241+08:00
    'imagesource': 'jcr:4595deff-1a87-4b18-85ab-99e776144812'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56f80cbb-a2f0-4124-83c6-3ddf46d37d38'
    'lead': 'The human rights violations victims who filed and won the case at a United
      States court say the Solicitor General is muscling in on what should be considered
      a done deal. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T21:29:20.699+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:59:03.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:51.707+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['martial-law', 'Marcos', 'Ferdinand-Marcos', 'Claimants-1081', 'Hawaii',
      'Solicitor-General', 'Jose-Calida', 'PCGG', 'Philippine-Commission-on-Good-Governance',
      'OSG', 'Department-of-Justice', 'DOJ']
    'template': '1'
    'title': 'OSG says fund distribution to Marcos victims ''grossly disadvantageous
      to the government'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b6f39-d72e-44b6-a797-d3d4b76b7813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:29:20.700+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:03.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 3) - The Office of the Solicitor
        General (OSG) has denied the distribution of funds granted to victims of human
        rights violations during the Marcos regime based on a United States court
        ruling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083cc707-dfa2-4d29-a329-61d5b0c86b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:29:20.700+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG, currently headed by Duterte-appointee Jose Calida, said
        that distributing the funds would be detrimental to the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bdd8c-ff2c-422c-999b-873a1aa04329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:29:20.700+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OSG reviewed the terms of the proposed settlement agreement.
        Unfortunately, the terms were found to be grossly disadvantageous to the government
        and not in accord with existing Philippine laws and jurisprudence," the OSG
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d60040-9ec1-4006-b09a-baf6fa47ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:29:20.700+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was signed by the Presidential Commission on Good
        Governance (PCGG), which is tasked to recover the ill-gotten wealth of the
        late strongman Ferdinand Marcos and his family, with the New York District
        Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb994a58-6c6f-4af8-9862-7a6c8afa1000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:29:20.700+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would distribute to the claimants the approximately $2 billion
        worth of proceeds from the sale of paintings recovered from Imelda Marcos''
        private secretary Vilma Bautista.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67963ed6-4485-4fca-b997-4cbb67ad5aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:29:20.700+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights violations victims filed a class action lawsuit
        against the Marcoses in Hawaii in 1995.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6000cb75-c2e3-4847-ac94-ff7765f16e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:29:20.700+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as Claimants 1081, they have already received two previous
        tranches of reparations after winning the case. Withdrawing from the agreement
        could block the third tranche.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb66f98e-376c-4644-942e-e5e2f0951cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:29:20.700+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:03.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Executive Secretary issued a Memorandum on January
        8, 2019 approving the request of the PCGG for authority to enter into a settlement
        agreement of the interpleader case pending at the New York District Court
        presided by Judge Katherine Failla.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e931a8ff-2b6e-49bc-8649-b0bc443aed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:29:20.701+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:03.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the said Memorandum required that before the PCGG can
        enter into the settlement agreement, both the OSG and Department of Justice
        (DOJ) shall approve its terms," the OSG said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea7fa6-da6a-4464-a761-ea306586021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:29:20.701+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:03.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that as of March 11, the three government agencies agreed
        to withdraw from the agreement, and that the PCGG informed the U.S. court
        through a letter dated March 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250b7a8a-4dc7-4c86-ad41-488413769512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:29:20.701+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:03.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Claimants 1081 said that the OSG is muscling in on the
        settlement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9e0660-2b10-4435-9fc3-4dc7ddd1c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:29:20.701+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:03.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is to be noted that the PCGG has the jurisdiction over the Marcos
        assets and their recovery and that the OSG has failed in its attempt to either
        disband the PCGG and transfer jurisdiction or to transfer the PCGG under its
        jurisdiction. Congress did not pass the necessary bill for this," they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaaa234-c85a-4a9a-b827-1c6c27af737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:29:20.701+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:03.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2019/01/21/reject-pcgg-ogcc-abolition.html"
        target="_blank">Bicam rejects proposed PCGG, OGCC abolition</a></p>'
  'Antonio-Carpio-South-China-Sea-Pag-asa-Sandy-Cay-diplomatic-protests':
    'caption': 'Senior Associate Justice Antonio Carpio (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-03T21:58:16.991+08:00
    'imagesource': 'jcr:3bc23100-1418-44ab-b60f-ff82515832af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdebe2d7-61a9-4782-87f0-5fdd13cc2df5'
    'lead': 'The Supreme Court magistrate says if the country opts not to file protests,
      the country "will be deemed to have acquiesced" to Beijing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T22:01:55.304+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:59:03.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:51.836+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Senior-Associate-Justice-Antonio-Carpio', 'Pag-asa',
      'Kalayaan', 'China', 'Beijing']
    'template': '1'
    'title': 'Carpio wants diplomatic protests filed vs. Chinese vessels in Pag-asa,
      Beijing seizure of Sandy Cay'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae84388-dafb-4e04-9da6-e9b896152b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T22:01:55.304+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:03.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — While
        the foreign affairs chief said he has fired a salvo of diplomatic notes against
        China, Supreme Court Senior Associate Justice Antonio Carpio urged a diplomatic
        protest against the East Asian giant to preserve sovereignty over the Philippines''
        territorial sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1512de98-db1a-4037-8aa2-a2fe8500a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T22:01:55.305+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:03.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To preserve our sovereignty over our territorial sea around Pag-asa,
        the (Philippines) should file a diplomatic protest. Otherwise, the (Philippines)
        will be deemed to have acquiesced to China''s claim that the waters around
        Pag-asa belong to China under its nine-dash line claim," Carpio said in a
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2956511-1852-4f10-91e4-b5d85880c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T22:01:55.305+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said fishing vessels have no right to fish within the 12-nautical-mile
        territorial sea of the island, which is the seat of the Kalayaan municipal&nbsp;government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b408305-52b6-4a38-93d0-53c52b1c0660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T22:01:55.305+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can only exercise innocent passage in our territorial sea
        -- meaning these vessels must transit in a straight, continuous and expeditious
        passage. These vessels cannot stop, loiter or even zig-zag in out territorial
        sea," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea59c6e8-645b-45f8-8958-7c17f00ed2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T22:01:55.305+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC magistrate also said diplomatic protests should be filed
        over Beijing''s seizure of Sandy Cay and two low-tide sandbars which are within
        the country''s territorial waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8444935-43cc-4f33-a060-5f9e73b489d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T22:01:55.305+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sandy Cay, a high-tide sandbar, and two nearby low-tide sandbars,
        are less than two nautical miles from Pag-asa. These sandbars emerged within
        our 12-nautical-mile territorial sea in Pag-asa. Anything that emerges within
        our territorial sea is also our territory. That is well-recognized under international
        law," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ecbfb-d4b3-4a21-91d4-40ecda9b7119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T22:01:55.306+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said if the Philippines opts not to file protests, the country
        "will be deemed to have acquiesced" to Beijing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800b47d-d978-455e-a2b8-87069429ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T22:01:55.306+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said a diplomatic protest
        is in the way after the military confirmed the presence of Chinese vessels
        near Pag-asa Island. Beijing''s Ambassador Zhao Jianhua said those are merely
        fishing vessels, but Panelo said those are militia men.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72069ed-6942-424f-ad73-eb3cd971bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T22:01:55.306+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs Secretary Teodoro "Teddyboy" Locsin
        said he has filed a "salvo" of diplomatic notes against China before his trip
        to the country in March. However, he said he would not disclose the contents
        of the protests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d3c3e-abb3-4f88-a1bb-43c0c56c508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T22:01:55.306+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has used its historical nine-dash line claim for militarization
        and reclamation activities in the hotly contested West Philippine Sea. Former
        Philippine officials have also lodged a complaint against Chinese President
        Xi Jinping and other Chinese officials for their activities in the global
        waterway.</p>'
