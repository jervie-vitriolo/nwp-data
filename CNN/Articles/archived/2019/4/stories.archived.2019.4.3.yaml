    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e519532-3722-4361-971b-9ce68afeadfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:30:00.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;An attorney for Dallas Mavericks forward
        Kristaps Porzingis said Monday that a woman accusing him of rape is lying
        in an attempt to extort the Latvian basketball star.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609fc472-3adc-4655-8ee7-75eb31bceb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:30:00.622+08:00
