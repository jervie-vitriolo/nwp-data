      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong>&nbsp;The
        House of Representatives came up with a new defense for the budget realignments
        they did following its ratification by Congress, with the chair of their appropriations
        panel telling Executive Secretary Salvador Medialdea that these were authorized
        by the bicameral conference committee report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
