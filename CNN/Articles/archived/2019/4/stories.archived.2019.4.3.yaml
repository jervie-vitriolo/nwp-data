    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a50424-bc83-406e-b1ec-1948ea6599e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:00:37.005+08:00
