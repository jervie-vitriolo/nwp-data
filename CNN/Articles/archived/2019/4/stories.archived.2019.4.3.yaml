      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the all-new Hiace is also a utility vehicle that is often
        used to transport different people from all walks of life, it incorporates
        advanced safety features that ensure the traveler’s wellbeing. The new&nbsp;Hiace
        comprises of Vehicle Stability Control, Hill Start Assist, Anti-Lock Brake
        System, Brake Assist, and driver and front passenger airbags. It is the complete
        package, regardless of who and what for and where and when needed.</p>'
