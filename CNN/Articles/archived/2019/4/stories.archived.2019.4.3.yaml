      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress finally <a href="http://cnnphilippines.com/news/2019/3/26/Congress-2019-budget-deadlock-broken.html"
        target="_blank">sent the budget bill to Malacañang</a> for Duterte''s signature
        after a weeks-long deadlock between the House and the Senate over amendments
        done by the lower chamber to the spending bill after it was ratified by the
        legislature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b73a9-6751-4e17-b4d7-be89d406c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:33:52.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:22.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0803438f-b5b5-4191-a690-86fe369f5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:33:52.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:22.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the disagreements between both houses did not stop there
        as Senate President Vicente "Tito" Sotto III signed the budget bill with "strong
        reservations," highlighting some ₱96 billion in realignments <a href="http://nine.cnnphilippines.com/news/2019/03/01/Congress-final-2019-budget-work.html"
        target="_blank">done by the House post-ratification</a>, which he and other
        senators deem to be illegal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70525432-5b18-4450-9a64-a9e00ee04e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:33:52.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:22.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>http://nine.cnnphilippines.com/news/2019/03/01/Congress-final-2019-budget-work.html</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470f3c9-2ac3-419d-9ddd-9f5a0a9fa8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:33:52.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:22.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders initially kept mum about Sotto''s move, but House
        Appropriations chair Rolando Andaya recently came out with fresh charges against
        the Senate, saying the chamber shaved off billions of funds from various government
        agencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f37dd-56d7-4801-9ed2-bfec17713367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:33:52.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:22.570+08:00
