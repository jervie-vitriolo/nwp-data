    'lead': 'U.S. President Donald Trump said he called Chinese President Xi Jinping
      a "king" during a state visit to Beijing in 2017 and that the Communist Party
      leader appeared to appreciate the remark.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
