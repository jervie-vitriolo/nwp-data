    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'United-States', 'Donald-Trump', 'Xi-Jinping']
    'template': '1'
    'title': 'U.S. President Trump says he called Xi Jinping the ''king'' of China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f533b19-9e73-4f4f-a181-117a02b8825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:57.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. President Donald Trump said he called
        Chinese President Xi Jinping a "king" during a state visit to Beijing in 2017
        and that the Communist Party leader appeared to appreciate the remark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e908d1-9e6f-4a04-9299-9690a95ec8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:57.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday at the National Republican Congressional Committee
        spring dinner in Washington, Trump said Xi had denied he was a king but the
        U.S. leader insisted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f556d70b-03df-4548-879b-7a26633f06d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:57.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''But I am not king, I am president.'' I said ''No, you''re
        president for life, and therefore you''re king''," Trump told his audience,
        prompting laughter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2947d7cd-760c-420c-b96c-38bb3d2f1917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:57.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, huh. He liked that. I get along with him great."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1abed09-5feb-43c1-a171-269423e8cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:57.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made his visit to China in November 2017, just months before
        the country''s rubber-stamp legislature, the National People''s Congress,
        removed the two-term limit on the Chinese presidency in March 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c8135-ee6e-4028-936b-fba4ac8d1299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:57.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move cleared the way for Xi to <a href="https://www.cnn.com/2018/02/25/asia/china-communist-party-xi-jinping-intl/index.html">serve
        indefinitely as China''s head of state</a>, strengthening his grip on power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d2b3d9-5cdb-4c6f-9ce6-6b7d7641a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:57.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was given red-carpet treatment during his visit to Beijing,
        becoming the first foreign leader to <a href="https://www.cnn.com/2017/11/07/politics/trump-forbidden-city-beijing-china/index.html">dine
        in the Forbidden City</a>&nbsp;since the founding of modern China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8534796-c9fa-4b33-9220-b0f4dcfb3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:57.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Trump''s trip to China the relationship between the two
        countries has grown rockier. Starting early in 2018, Trump began imposing
        tariffs on billions of dollars'' worth of Chinese exports to narrow the trade
        deficit, sparking a trade war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2829a45c-befc-4683-b2ac-dbd6b267498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:57.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech to the Republican committee, Trump said that had he
        not imposed the tariffs, the Chinese economy would have caught up with the
        United States within years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6426448f-caf4-4744-98f6-474890fff17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:57.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would have caught us within a short period of time ... within
        two years, by the end of my term, if you had a normal president ... they would
        have caught us. But right now it''s going to be a long time before they catch
        us," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db4bfd-a259-4cca-9c67-fb7e20ec11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:57.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and Chinese negotiators have been meeting in Beijing and Washington
        in recent weeks to hammer out a comprehensive trade deal. Trump said his administration
        was standing up to China''s "chronic trade abuses."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec1531-c630-4e14-8af2-f51b088d8c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:57.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve taken advantage of our country and you know what, I respect
        them for it. I say it, we should have been doing that to them," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dfb228-c737-4c61-89e7-e7bd7751ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:57.465+08:00
      'mgnl:createdBy': 'pia'
