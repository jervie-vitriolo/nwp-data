      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have recovered parts of 9-volt battery and cell phone,
        several pieces of 1-inch concrete nails, and disintegrated parts of plastic
        container at the blast site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc70898-2def-4490-8dc1-ff4717779dc0'
      'mgnl:activationStatus': true
