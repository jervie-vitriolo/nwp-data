      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson admitted that he did move to cut funding from the Public
        Works department — slashing <a href="http://nine.cnnphilippines.com/news/2019/01/14/panfilo-ping-lacson-75-billion-allocation-dpwh-2019-budget.html"
        target="_blank">₱75 billion</a> which the budget department inserted and another
        ₱11 billion allotted for right of way acquisition —&nbsp;but all were done
        with the concurrence of the government agency.</p>'
