      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On May this year,
        two Indonesian men — who are residents of Aceh, a province in Indonesia that
        follows strict Islamic codes — were <a href="https://edition.cnn.com/2017/05/23/asia/indonesia-caning-homosexuality/index.html">caned
        in public 83 times</a> for engaging in homosexual intercourse. They were caught
        naked by vigilantes who barged into their homes without consent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe1b97-52da-4c77-98b6-0c42f2c21b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20fa480-57c2-4407-b3ff-f39fabdf596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That reveals a problem of due process. I mean, how could the Sharia
        court accept the evidence when it was done with such tainted elements?” says
        Ryan Silverio, the regional coordinator of the ASEAN SOGIE (Sexual Orientation,
        Gender Identity, and Gender Expression) Caucus, an organization formed by
        LGBTIQ activists from eight Southeast Asian countries (Myanmar, Cambodia,
        Indonesia, Malaysia, Philippines, Singapore, Thailand, and Vietnam).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9aaf00-1c57-450f-a45b-752c86c9366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e988ac-063a-4106-b601-1c158ff9eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To shed light on the continuous struggle of LGBTIQ communities across
        the region, the ASEAN SOGIE Caucus gathered data and information — outlining
        both the progress and the extreme regression that have simultaneously been
        taking place in Southeast Asia — in the newly launched report “The Rainbow
        in Context.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0075cd-dd20-47a5-b9c3-cfde65cd266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.526+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b4db9-f53d-4a20-810b-8f0866e1fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverio says that they made the report just in time for the ASEAN
        Summit meetings to further lobby their advocacies, and also because there
        was no comprehensive information on the state of LGBTIQ rights in Southeast
        Asia. The report covers data from 2012 until 2017, and tackles the increasing
        criminalization and stigmatization of LGBTIQs, as well as addressing the pervasive
        view that LGBTIQ is a ‘western concept.’</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1766494-a8ec-4848-9648-5f7d7fb40a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31be631-049f-4037-a56d-49e36ef56be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also shows that there is a growing trend of governments
        to put LGBTIQ rights in a compromised position. Silverio says that there are
        governments who have criminalized LGBTIQ people by strongly implementing laws
        against their rights while there are also governments who are somehow open
        to LGBTIQ rights but only so they can cover up other human rights conversations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab9a52b-5ff8-4d4a-abdf-24b242093a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef590f4-b8ba-4f36-a3cc-5ffdeabe51bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“We think LGBTIQ rights cannot be taken in isolation. It has to
        be done together with other civil, political, economic, social, and cultural
        rights.” — Ryan Silverio, ASEAN SOGIE</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ceb94-dfe3-42f6-9c2b-e035b22d1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be68d80-6208-4e13-bb37-0c07874d05c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the recent approval of the <a href="http://nine.cnnphilippines.com/news/2017/09/20/House-approves-anti-discrimination-bill-3rd-and-final-reading.html">anti-discrimination
        bill</a> (one that has been “languishing in Congress for more than 20 years,”
        Silverio says) is a big step forward for the country. “But that’s the same
        Congress that voted to give the Commission of Human Rights a 1,000-peso budget,”
        quips Jan Castañeda, program associate of the ASEAN SOGIE Caucus. “We don’t
        want anti-discrimination to flourish in a sea of blood,” he adds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d7784-0783-47e0-b752-cb039759f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78229a9e-e582-4c43-be5b-96cc700ca927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another case in point is Thailand. While the country has passed
        a gender equality law in 2015, it still is under a military junta that has
        curtailed freedom of expression and even jailed various activists. The ASEAN
        SOGIE has found that that this has divided LGBTQ communities in Thailand —
        one faction says that they should be taking advantage of the government’s
        support on gender equality, but another faction contends that LGBTQ rights
        shouldn’t be isolated from human rights, and that they don’t want to be tainted
        with blood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165c643-e218-4f4c-927e-2699fecccbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd373fb11-c36c-49a6-8588-0a3bdca9ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We think LGBTQ rights cannot be taken in isolation. It has to be
        done together with other civil, political, economic, social, and cultural
        rights. We take it with a grain of salt, we accept it, but we still hold governments
        accountable for other human rights violations they''ve committed,” Silverio
        explains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e484aeb-a3d5-4481-addf-eaaffb539a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5606c82e-cd40-4f5e-9af4-e8392a431a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, Myanmar, and Brunei, however, still have laws that criminalize
        sodomy (or intercourse between two men). Although the report does present
        that the Singapore government announced in a statement that they do not “proactively
        enforce” this law. Singapore is also one (of the two; the other is Vietnam)
        that has a law allowing people to change their gender markers on their legal
        documents. Vietnam, on the other hand, has contradictory initiatives where
        people are allowed to organize LGBT rights activities, but are prohibited
        to carry out activities pushing for civil or political rights, or freedom
        of expression and democracy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba490752-005a-480c-9014-2784832ed275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a95f5-ed50-4c2e-b29b-9b7453c9c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brunei, like Aceh, they also adopt the Sharia code that imposes
        the ‘hudud’ (which can be in the form of stoning to death or public lashing)
        for those who engage in same-sex relations. The most critical country at the
        moment, Silverio says, is Indonesia, as there has been an increase in terms
        of local government units adopting local legislation penalizing same-sex relations
        in the last five years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9712d34-2eb5-4507-8ac9-07143a30920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b817c33-8557-4483-ae88-f591050a79b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to other Southeast Asian countries, the Philippines has
        had more significant advances. “There''s plenty of good news actually. So
        there''s Congress passing unanimously their own version of the bill. Now it''s
        up to the senate to fight it out — there''s the usual [anti-LGBTIQ] suspects:
        <a href="https://www.theguardian.com/sport/2016/feb/16/manny-pacquiao-gay-people-worse-than-animals">Pacquiao</a>,
        <a href="https://www.gmanetwork.com/news/news/nation/599704/solons-debate-bathroom-dress-code-rights-in-anti-discrimination-bill/story/">Sotto</a>,
        and <a href="https://politics.com.ph/allergic-sa-bading-lgbt-advocates-let-joel-villanueva-cake-eat/">Villanueva</a>,”
        Castañeda says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c41499-ffba-41b6-ad55-13a2f413f73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeca3e6-be99-44cc-89d7-de0f4306eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And then there is of course the DepEd child protection policy,
        DSWD had a policy last year, when Secretary Judy Taguiwalo was still in place,
        where they allowed people to use uniform that match their gender identities,
        so if you happen to identify as a woman, you’re free to use the female uniform
        and so on,” he adds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e5f5eb-5965-49af-897a-2faa2ba3ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b2090-7d8d-409b-b68a-31b639de3171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castañeda also says that there have been developments in other parts
        of the Philippines. In Zamboanga, when their organization hosted a seminar
        on sexual orientation and gender identity in Southeast Asia, representatives
        from the local Department of Health were present, as well as the city mayor.
        “It was supported by many government officials, so what can be said about
        the Philippines is that there is a trend for numerous government officials
        to be more open and accepting of LGBT issues,” he says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b569abf-ba17-4aec-a857-a775922644c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a970fd5-cded-4dff-9240-b50e6d47ccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.528+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The most critical country at the moment is Indonesia, as there
        has been an increase in terms of local government units adopting legislations
        penalizing same-sex relations in the last five years.</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921b2f2-2a1d-41c7-9f93-88300aec6928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2430f658-7097-43fe-a695-abff4daf3b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverio and Castañeda also highlight that there have been over
        20 local government units that have adopted local ordinances on gender equality,
        but only two cities — Quezon City and Cebu City — that have existing implementing
        rules and regulations (IRR). “Absence of IRR means legislation is there in
        principle, but I think what''s interesting to note also, recently, LGUs are
        starting to recognize the LGBT community as a viable sector to get votes,”
        Silverio explains.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501fc958-b3fe-4cca-9090-ab8e07c02cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16effb-97d1-4cff-804b-056ae3f00db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another progress made within the Philippine context (although not
        yet included in the report) is DepEd’s recent gender-responsive education
        policy, which entails a review of public schools’ curriculum to look at all
        forms of gender stereotypes, including LGBTIQ. The policy also mandates the
        observance of gender and development related events in schools; in fact, it
        states that June be celebrated as Pride Month. “Private schools will still
        have a stake in implementing that. At least in the public schools where many
        young Filipino people are studying, [they] will have a better place,” Silverio
        says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219884f7-785a-4c0a-bea2-667ef77a2a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2768c4d2-dc0c-4215-9f5f-7d25bfdbea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castañeda says that all these steps forward in the Philippines are
        also because of local activists who did not stop to fight for their rights,
        no matter how disheartening it can sometimes be. Notwithstanding these progresses
        made, Castañeda quickly clarifies: “All the same, we have to realize that
        this is the same country that has allowed the proliferation of extrajudicial
        killings and the targeting of human rights defenders.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce05d94-620e-44e1-b7f7-a76ea23fbffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ba4ca-8681-4b59-8da4-d02ec901712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.529+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through presenting the various challenges LGBTIQ communities still
        face, the ASEAN SOGIE Caucus seeks to influence ASEAN leaders and civic society
        actors in helping them push for basic human rights that have long been deprived
        of them. But Silverio also adds that they are aware that this is a conversation
        that needs to be taken to the fore over and over again, especially when existing
        governments are accountable to a lot more human rights violations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4675f-a93f-4c3a-9af8-990da528c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.529+08:00
