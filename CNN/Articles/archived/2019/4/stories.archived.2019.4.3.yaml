      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — The country''s
        top cop agrees with President Rodrigo Duterte''s plan to release the names
        of police officers allegedly involved in illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7a14e-d8c4-4929-9324-2ad3dd080603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:42:47.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde told CNN Philippines
        Wednesday that he believes doing so would be a good idea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17f662-bef0-424a-8434-912ec601c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:42:47.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that will be good for us so that we''ll be able to collate
        the information coming from the President himself and what we have so that
        we''ll be able to compare our lists, or what we call the watchlist, or the
        counter-intelligence watchlist that we have and the list the President has,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac62851-1678-4e17-b1db-e1871fcbfe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:42:47.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the list is revealed, Albayalde said they would immediately
        conduct an investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca128898-0e8c-4043-8c11-032867a09737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:42:47.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably, the first thing we will do is relieve them from their
        posts and then conduct in-depth investigation. If there will be substantial
        evidence against them, then we will be filing a case against them both criminally
        and administratively," he said.</p>'
    '29':
