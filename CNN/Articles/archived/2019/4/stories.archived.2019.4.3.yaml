      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/3/26/rolando-andaya-2019-budget-veto.html"
        target="_blank">Andaya confident Duterte will clear up issues on the 2019
