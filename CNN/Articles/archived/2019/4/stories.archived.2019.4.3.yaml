      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1255ac4f-5233-4d19-9896-b679bc275c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:33:52.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:22.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Andaya said the Senate took out funds from the Public
        Works department which he said may hit the administration''s ambitious <a
        href="http://nine.cnnphilippines.com/life/culture/politics/2018/05/31/build-build-build-philippines.html"
        target="_blank">Build, Build, Build program</a>.</p>'
