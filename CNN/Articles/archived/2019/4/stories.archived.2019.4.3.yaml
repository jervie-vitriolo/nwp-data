      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York police''s special victims unit is investigating the
        matter, Chief of Detectives Dermot Shea said without elaborating. No charges
        have been filed against Porzingis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5294d-9066-4e34-b03b-8067a91b505f'
