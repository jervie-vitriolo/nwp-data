      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dbf790-68e2-4671-8df8-65f01e41a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:10:29.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> —&nbsp;Maria
        Ressa, journalist and CEO of online news outfit Rappler, on Wednesday pleaded
        not guilty to the four cases she is facing at the Court of Tax Appeals (CTA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec4e0fd-d122-4afe-8596-47ed5b8bb4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:10:29.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481649c6-3e7e-4dba-977f-dc29fbd87d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:10:29.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is facing one count of tax evasion and three counts of alleged
        failure to supply the correct Income Tax Return in 2015 and Value Added Tax
        returns for the 3rd and 4th quarters of 2015 worth a total of P70.2 million.
        These cases involve the Philippine Depositary Receipts issued to foreign investor
        Omidyar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25d08a8-e3c4-4e3c-b088-93a6d6907b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:10:29.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299fa605-c98b-4a51-be4b-8d67657c8db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:10:29.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa''s hearing for the tax cases will start on May 15. The prosecution
        will present six witnesses and three sets of documentary evidence, while Rappler
        will present Philippine Depositary Receipts and bank certificates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec8b92-8a40-40a9-a781-5a463daf9007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:10:29.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df2b23-8eb0-40f3-8500-872a1efacd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:10:29.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a total of 11 complaints and cases lodged against Rappler,
        Ressa, its officers, and reporters, including libel, cyber libel, and the
        alleged violation of the Anti-Dummy Law and the Securities Code. On Monday,
        she posted her eighth bail for the the anti-dummy law case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
