    'mgnl:tags': ['mick-jagger']
    'template': '1'
    'title': 'Mick Jagger''s having his heart valve replaced. The technology is better
      than ever'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d524a1-bf8e-4e9c-afde-1faeff53d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rolling Stones frontman Mick Jagger
        is having a heart valve replaced this week, a source close to the band tells
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca35611-019c-448c-babf-88b1c2330634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band announced the postponement of its North American tour last
        week, citing an unspecified medical condition. "Mick has been advised by doctors
        that he cannot go on tour at this time, as he needs medical treatment," a
        statement from the band reads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec81af-3bc9-465b-85a1-6488f51a3d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sun reported that Jagger, 75, "will be undergoing a non-invasive
        heart valve procedure," hoping to be out of the hospital within a couple of
        days and performing again by summer. The report does not identify the specific
        valve or the reason it needed to be replaced. A representative for Jagger
        declined further comment to CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad90dab-7774-4c4f-bef6-7543e29e0304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most remarkable achievements, really, of the 20th century
        is the fact that we''re able to operate on people''s heart valves," said Dr.
        Ashish Shah, chairman of cardiac surgery at Vanderbilt University Medical
        Center, who is not involved in Jagger''s care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1916744e-f17a-439f-bc7b-b6b5626e4bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, the heart''s four valves allow blood to pump in one direction
        and then snap shut to prevent backflow. But sometimes, they don''t work as
        they should, causing symptoms like shortness of breath and swelling. Life
        expectancy begins to drop as those symptoms appear, Shah said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df0a053-44cf-4d72-a5ec-9b8d4f43be35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one scenario, the valve can calcify and narrow as we age, putting
        pressure on the heart, "like putting your finger on the end of a garden hose,"
        he explained. "Or valves can get really leaky, and that means the heart then
        has to work a little bit extra to get the blood to go in the right direction."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05550e25-f35c-406e-96d0-d2bc06ab9cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s most often the aortic valve that is replaced in adults, according
        to the U.S. National Library of Medicine. This valve ushers oxygen-rich blood
        from the heart to the rest of the body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de6170-0b2d-422b-a748-fc9433abb7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another valve that sits between the heart''s two left chambers,
        the mitral valve, may also become leaky as some people age. But that valve
        is more commonly repaired than it is replaced, according to Dr. Robert Bonow,
        professor of cardiology at Northwestern University''s Feinberg School of Medicine.
        He is not involved in Jagger''s care.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c98b98-d86a-4972-96b3-43a36ad32109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonow described these defective valves as "rusty gates" that, depending
        on the condition, don''t open or close properly. "And with time, it gets rustier,"
        added Bonow, who is also a past president of the American Heart Association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d140f9-2cdc-4b0a-aec0-c91faf2e7622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news: Doctors have an arsenal of safe and effective ways
        to fix defective heart valves. "If you don''t have any other medical problems,
        your life expectancy comes back almost to normal," Shah said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc746f-784e-427b-99c2-3a102479f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With traditional heart valve surgery, which involves making incisions
        into the chest, patients tend to stay in the hospital for three to seven days,
        but it may take four to six weeks to fully heal, according to the U.S. National
        Library of Medicine. Mechanical valves can last decades but require patients
        to go on blood thinners, while tissue valves tend to last 12 to 15 years but
        can also be fixed through less-invasive procedures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a064d2-9282-493f-b84c-091bf2143b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One less-invasive procedure is called transcatheter aortic valve
        replacement or TAVR. The procedure "wedges a replacement valve into the aortic
        valve''s place" through a small tube without having to remove the old valve,
        according to the American Heart Association. The tube can be inserted into
        an artery in the groin or via a small incision in the chest. Patients typically
        stay in the hospital for only a couple of days, Bonow said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07119c5-19f9-4618-896c-404c69399881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This replacement has been approved for use in high-risk patients
        for whom doctors would rather avoid more invasive surgery. However, research
        last month revealed strong outcomes for healthier patients at lower risk,
        too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d471ff3-5ec7-4fc6-911c-7f920b82685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a major advance, not only over the last 15 years
        but just in the last couple of weeks," said Bonow, who was not involved in
        the trials. He added that he expects the procedure to gain regulatory approval
        for a wider group of patients with the new findings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb91946-83ee-4e18-a922-85e1f3757421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a dramatic change, and I think that we''re going to see certainly
        more patients being offered a life-saving and life-improving therapy," said
        Shah, who was also not involved in the trials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c3257f-52ec-427c-a536-3d5dbd0284a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these catheter platforms, the morbidity and the downtime for
        the patient is dramatically less," he said. "What we don''t know is about
        durability and long term —&nbsp;how these valves ... will perform over the
        course of 10 to 15 years."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126584c-8e93-435e-91eb-63611076deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah said it''s important for people to seek treatment, regardless
        of how old, active or inactive they are.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f7451-c270-41b8-b5d7-e646fa3c5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have a lot of tools at our disposal," he said. "Some of them
        old, some of them new, but they really can make people feel a lot better."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924cfe24-4a7c-4248-9417-f5dd0125eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:47:58.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/02/health/mick-jagger-heart-valve-replacement-surgery/index.html"><em>Mick
        Jagger''s having his heart valve replaced. The technology is better than ever</em></a>"</p>'
  'brunei-lgbt-inhumane-stoning-laws':
    'author': 'Rebecca Wright and Alexandra Field, CNN'
    'caption': 'When the tiny, oil-rich kingdom of Brunei first announced in 2013
      that it would adopt strict Islamic laws, including death by stoning for gay
      sex, many in the country''s LGBT community considered fleeing. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-03T07:03:22.583+08:00
    'imagesource': 'jcr:82d4a925-7c2f-491d-bf77-c2bfdcf38a8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06b4a55e-28ae-471f-b6f8-c7a28c4c9398'
    'lead': 'When the tiny, oil-rich kingdom of Brunei first announced in 2013 that
      it would adopt strict Islamic laws, including death by stoning for gay sex,
      many in the country''s LGBT community considered fleeing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T07:06:47.452+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:59:35.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:43.952+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brunei', 'stoning', 'lgbt']
    'template': '1'
    'title': 'Brunei''s LGBT community flees ''inhumane'' new stoning laws'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc03705f-eecf-4271-8215-d59d9bd02f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong>&nbsp;When the tiny, oil-rich
        kingdom of Brunei first announced in 2013 that it would adopt strict Islamic
        laws, including death by stoning for gay sex, many in the country''s LGBT
        community considered fleeing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e36d0db-6af4-43d5-ba52-ccd7821b5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some stayed on, hoping that the law, which is set to be formally
        enacted on April 3, would never come to pass.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75133f-ffd5-489b-ad80-b82da8291e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really scary," says Khairul, a young gay man in Brunei who
        spoke to CNN over the phone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b86ce-edd0-484f-96f6-f295f501c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and others interviewed by CNN for this story asked that their
        real identities to be hidden over concerns for their safety and that of their
        families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa32cff-d83e-4adb-862e-4aa16d254cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I would not be accepted. (I thought) I would be outcast
        by my family, (I thought) I would be sent to religious counseling, to help
        me change," Khairul says. "But, it was worse than I thought, because of the
        stoning. It made me feel that if that comes to reality, I might as well just
        leave," he adds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ccc93-28ee-49fd-b1b9-003bea5f9937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The laws are) inhumane. It''s a very aggressive punishment. It''s
        not something that a human should suffer ... just because of being a homosexual."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbcd785-46cc-44da-948b-da5d543bb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transgender woman Zain fled Brunei in late 2018 and is now seeking
        asylum in Canada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1001b28-e834-4511-9716-652c11251b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to live my life on my own terms, in the sense that I wanted
        to be a woman. I wanted to live a life without religious fundamentalism, conservatism,
        so I just left the country," Zain says. "Under Sharia law I would be fined
        and caned and jailed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d572e-73f0-4d2e-a37b-5835ae5e6f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zain says her understanding of Sharia law increased her concerns
        about what was to come.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c3924-52a4-4fc9-822c-225267651dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d been living in fear probably since 2013," Zain says. "I was
        indoctrinated with religious school, so I knew these laws a bit more than
        my friends who aren''t as religious, and I was a bit scared about Sharia law
        being implemented."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793150e-da22-454e-8ef5-8cc99d3fc5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zain says it''s not just the LGBT community that will be threatened
        by these laws.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c59555b-3db3-4421-ad18-2a987a214d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is affected. It''s just going to be a horrible life living
        there, even if you''re not LGBT," Zain says. "Women especially would be at
        a big disadvantage there." The new law also punishes adultery among heterosexual
        couples with death by stoning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb8a39b-7dc9-44c2-9df1-cc8134a8767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zain is encouraging others to leave the country. "I just want my
        LGBT friends to be safe, and if possible get out of Brunei," Zain says. "It''s
        not a good place to have your freedom be taken away from you, your human rights.
        It''s a terrible way to live."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad07699-fae1-467b-b0d3-a76648bc54ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei, a sultanate of about 450,000 on the island of Borneo, is
        close to the more moderate Islamic nations of Indonesia and Malaysia. In comparison
        to its neighbors, Brunei has grown conservative in recent years, including
        banning the sale of alcohol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154db53d-f34d-4a3e-9121-018611ce62c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new penal code was implemented by the Sultan of Brunei, Hassanal
        Bolkiah, who also acts as the country''s prime minister.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78def4d4-171d-45fd-87e6-680550b6cb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing the change, the government''s website quoted the Sultan
        as saying that his government "does not expect other people to accept and
        agree with it, but that it would suffice if they just respect the nation in
        the same way that it also respects them."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3dafa2-d949-45f8-9e8b-a7b7f396a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahiran S. Shahrani, fled Brunei in October as he awaited a verdict
        in his trial for sedition, which he was charged with after making a critical
        post about the government on Facebook.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588bc445-3a6c-4e80-b8d9-accd0a3c9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahrani now lives in Vancouver, British Columbia. It was only when
        he got to Canada that he was able to come out as gay. "I never came out to
        my family, I never told them. I always hid it, I was always living in fear
        that people would know."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ad07a-e7e7-475f-a71c-ea279fad4456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahrani is watching from afar as what he calls "horrendous" laws
        are coming into force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8938feeb-6e34-4359-a01b-54751b54babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never expected this to go this far. I knew that Brunei always
        wanted to have Sharia law enacted in the country; I''ve been expecting it
        since I was a kid," Shahrani says. "But I just can''t imagine living under
        Sharia law. Being gay in Brunei was difficult enough without Sharia law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fd9d1-5c8a-474d-ba5f-7ebf7dcbac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to think that just being who you are could get you stoned
        to death," Shahrani says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45a74c-e6e3-4d45-b2af-b6c3ba46bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International condemnation</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1650ed-744e-48c0-af89-9bef0bd3e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments and activists around the world are now urging Brunei
        to reverse its decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302dd717-2bd3-46c8-b040-7e5d08c8f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal to the Government to stop the entry into force of this
        draconian new penal code, which would mark a serious setback for human rights
        protections for the people of Brunei if implemented," UN High Commissioner
        for Human Rights Michelle Bachelet said in a statement on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ecfecf-3d33-4704-9b0a-d8a5dc34f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Asian LGBT rights coalition, ASEAN SOGIE Caucus, also called
        for a "halt" to the law, adding that it had "already sent a chilling effect
        to LGBTIQ persons as it made them vulnerable to harassment, intimidation and
        surveillance by law enforcers."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b365c3-2334-4efc-a1b9-53c09fda1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, actor George Clooney called for a boycott of nine luxury
        hotels around the world controlled by the government-owned Brunei Investment
        Agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc34fe3-2041-409a-9f0e-84ba91e5af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the onslaught of news where we see the world backsliding into
        authoritarianism this stands alone," Clooney said in the opinion piece for
        Deadline.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babaacbd-ea3f-4625-92e1-3a1dc195c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Elton John also added his support behind the campaign, issuing
        a statement saying that "discrimination on the basis of sexuality is plain
        wrong and has no place in any society."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0dcfd6-07da-40d7-9413-520845ecc71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the international pressure, the Brunei prime minister''s
        office released a statement on Saturday in defense of its new laws.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772dd0d8-5040-4b1f-86c9-622357946709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brunei Darussalam is a sovereign Islamic and fully independent
        country and, like all other independent countries, enforces its own rule of
        law," the statement said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05e7f0-4adb-41df-bc65-b80a887ce1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Woolfe, the founder of The Brunei Project, a human rights
        organization, says that the reasons for the laws being implemented are not
        clear, but the economy could be one of them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb46749a-ef00-4d4b-8bbc-099af55c2073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Brunei, the economy is starting to decline, and has been declining
        for some time now, so it could possibly be a way of further strengthening
        the government''s grip on power," he says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe5926-2ec2-4f62-88d4-6a86f0d6b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although this move seems likely to damage the faltering economy
        further, Woolfe says that it might be part of a strategy to shift away from
        Western countries toward the Islamic world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b367456-935c-431a-86c5-325d91960016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a push to attract more in the way of Islamic investment
        in the country and also Islamic tourism, so certainly this can be seen as
        possibly appealing to those markets for investment in the country," Woolfe
        says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fdf897-3e6f-4e2d-a9a6-111be425c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New life in Canada</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd72e9-88cf-407f-b6e3-ddc61fc3f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, exiles Shahrani and Zain are quickly settling in to their
        new life and their now open sexuality.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f3b30e-f990-4bbf-90aa-bb85db335f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zain says that she was "always angry" in Brunei, because "I was
        always surrounded by religious conservatives." But things are different now.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ca7c6-2297-4827-8564-e79f74dd204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very refreshing actually, I''ve been much happier, living
        this three to four months here, than I have ever been in my entire life back
        there," Zain says. "I was just scared being my true self there, fear is not
        a problem here."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe894a9b-f523-424f-a990-5fc3272bb373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahrani also says that Vancouver has been an eye opener for someone
        used to hiding his sexuality.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce43c868-9622-46d2-bff9-c2b3482bccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vancouver is very, very different from other Western cities that
        I''ve been to," Shahrani says. "Gay men just hold hands in the supermarket,
        they kiss, it''s OK. That''s why they don''t need gay bars; all the bars are
        gay. It''s great."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab135666-f74e-45d4-8fb3-b182ee32101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahrani is now hoping to inspire other Bruneians who are thinking
        about leaving.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afdb9d1-e737-4cb1-9ba4-2092c0fed48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you feel like you''re in danger, I made it out, you can too,"
        he says. "I don''t think Brunei can change anytime soon, and I don''t want
        them to wait for that to happen, I don''t want my country to be responsible
        for the death of my friends."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b56600-bcee-4e1d-aec1-dd76a8f4515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:06:47.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/02/asia/brunei-lgbt-inhumane-stoning-laws-intl/index.html">Brunei''s
        LGBT community flees ''inhumane'' new stoning laws</a>"</em></p>'
  'iphone-price-china':
    'author': 'Sherisse Pham, CNN Business'
    'caption': 'Photo: Kevin Frayer/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-03T07:05:27.556+08:00
    'imagesource': 'jcr:7580f268-7527-40a4-84d2-265a12330d22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5c5c650-41e0-43de-9715-5fc69bc40ba4'
    'lead': 'The prices of iPhones in China are falling thanks to a tax cut that took
      effect Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T07:08:37.076+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:59:34.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:44.223+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'iPhone', 'China']
    'template': '1'
    'title': 'Apple cuts iPhone prices in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a747a1f5-1740-49d4-b4f4-54423d8aa4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:08:37.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The prices of iPhones in China are falling
        thanks to a tax cut that took effect Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47abc74-fdd6-41cf-8e12-55b599200e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:08:37.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:34.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple cut the prices on iPhones, iPads and other products on its
        official Chinese website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c4c616-1902-4810-a131-10b32dab2cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:08:37.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:34.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cuts followed a three percentage-point drop in the rate of value-added
        (sales) tax that kicked in on April 1, <a href="http://www.xinhuanet.com/english/2019-04/02/c_137941448.htm">according</a>&nbsp;to
        state-run news agency Xinhua.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0930f8-95f9-48af-8369-782456c92a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:08:37.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:34.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple reduced the price of some products, such as the iPhone XS,
        by even more than the 3% tax cut.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291dd21-f3fc-402b-9efa-c470c4f3e1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:08:37.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:34.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest 64GB iPhone XS now costs 8,199 yuan ($1,220), making
        it 500 yuan ($74), or 5.8%, cheaper for Chinese buyers. The iPhone XR dropped
        in price by 300 yuan ($45), or 4.6%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b75ea4e-7f50-4290-9360-2b150d6597a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:08:37.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:34.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple declined to comment on the price changes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b72649-1b92-4858-bbf8-586d6adda6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:08:37.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:34.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company raised alarm bells in January when CEO Tim Cook <a href="https://edition.cnn.com/2019/01/29/tech/apple-iphone-sales/index.html">warned
        investors</a>&nbsp;that "more severe" economic conditions in China weighed
        on iPhone sales last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025433f0-d8aa-4e78-a6ad-5a41a6c435f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:08:37.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:34.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook later told Reuters that Apple would <a href="https://www.reuters.com/article/us-apple-iphone-prices/apple-lowers-some-iphone-prices-outside-u-s-to-offset-strong-dollar-idUSKCN1PO06G">lower
        iPhone prices in some markets</a>&nbsp;outside the United States to offset
        the strong U.S. dollar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2004d4-52cf-4bef-94ce-843a6098ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:08:37.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:34.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the iPhone had already been struggling in China, even before
        the country''s economy showed signs of slowing and the weak Chinese yuan bumped
        up prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d8c74-3520-405f-a555-3354e064c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:08:37.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:34.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s smartphone sales in China have been declining for more
        than three years and plunged by 20% last quarter, <a href="https://www.idc.com/getdoc.jsp?containerId=prAP44865419">according</a>&nbsp;to
        market research firm IDC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e359e1a-d887-4908-9ab6-7d69962adbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:08:37.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:34.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California company faces stiff competition from domestic rivals
        like Huawei, Oppo, Vivo and Xiaomi, which all offer cheaper, high-end smartphones
        tailored for the Chinese market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d2fe6-d6b8-4f97-bdfa-fae677412716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:08:37.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:34.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with this price reduction, these iPhones are still more expensive
        than the competing ones from those such as Huawei," said Kiranjeet Kaur, an
        analyst with IDC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641149e3-5252-4e26-830f-49725f39d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:08:37.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:34.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, China remains a key market for Apple, accounting for more
        than 15% of total sales. Revenue from the Greater China region — which includes
        Hong Kong and Taiwan — fell about 27% to $13.2 billion last quarter compared
        to the same period a year earlier.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e89e36-8d28-4248-9486-cfb647535cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:08:37.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/02/tech/apple-iphone-vat-in-china/index.html">Apple
        cuts iPhone prices in China</a>."</em></p>'
  'hidden-cameras-california-hospital':
    'author': 'John Bonifield, CNN'
    'caption': 'Cameras filmed activity in three labor and delivery rooms at the Women''s
      Center at Sharp Grossmont Hospital in La Mesa, California.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-03T07:07:51.306+08:00
    'credit': 'From Sharp Grossmont Hospital'
    'imagesource': 'jcr:4f469809-b1ca-4359-bc70-7a42efcbc0e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ece65455-dbee-420c-8130-60a0db6364dd'
    'lead': 'A women''s hospital in California used hidden cameras to secretly record
      approximately 1,800 patients without their consent, according to a lawsuit.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T07:10:41.445+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:59:33.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:44.456+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['california']
    'template': '1'
    'title': 'Cameras secretly recorded women in California hospital delivery rooms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135540a4-dad5-43bf-b042-ce1742377c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A women''s hospital in California
        used hidden cameras to secretly record approximately 1,800 patients without
        their consent, according to a lawsuit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e43950-c267-4b58-b14b-298565eef7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recordings filmed activity in three labor and delivery rooms
        at the Women''s Center at Sharp Grossmont Hospital in La Mesa, California,
        over a period of more than 11 months beginning in summer 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a670e03f-cb00-4478-8a89-27abee8daaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captured in the images: partially robed women on operating tables,
        cesarean sections, and newly delivered babies. At times, according to the
        lawsuit filed last week, the women''s genital areas were visible, as were
        their faces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4e8ee-3426-4958-b126-553fefd244b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the most fundamental breach of privacy," said Allison Goddard,
        a lawyer representing more than 80 women who say they were filmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4a189-edc1-4b5a-aa8a-49a810def64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goddard says she''s obtained five videos from the hospital and has
        requested about 100 more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbbe7d5-027d-4c4c-bdcd-40762b2d9344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have seen, for example, a video of a C-section, and it shows
        the patient being rolled into the operating room. It shows the patient being
        prepped for surgery. You could see her hospital gown tucked up under her breasts.
        You could see her bare belly," Goddard said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13239d80-b754-417f-9ccc-de2548b88358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the video goes on to show the birth of the baby and a nurse
        massaging the woman''s uterus to expel any blood clots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4675e92-d4b6-4ba7-9ea9-71630509cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s horrifying to think that, especially in today''s day and
        age of the ubiquity of videos on the internet, if one of those videos were
        to get in the wrong hands, there''s no controlling it. It takes your own medical
        care outside your own control," Goddard said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb72d61-3b24-4276-a60a-a5a9cc0114c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit states the recordings were stored on desktop computers,
        some without the need for a password. It further states the hospital "destroyed
        at least half the recordings but cannot say when or how it deleted those files
        and cannot confirm that it took the appropriate steps to ensure the files
        were not otherwise recoverable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241731f-1b2f-4aa9-a229-a4765a0afddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women are suing over the harm they say they suffered, including
        anguish, horror, humiliation, depression and feelings of powerlessness. They
        are seeking monetary damages from the hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92c895c-651a-47e4-acac-344a4b6dabca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goddard says the women were notified about what happened to them
        by a third-party administrator after a nine-month court fight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741aa04-ef36-4b3a-87df-e15faf488a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The hidden cameras</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c079ed-56df-47a6-982a-10356e5ef5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would a hospital place hidden cameras in three of its most private
        areas?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd190a-3726-4f50-ab8d-0603e3626304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a legal document prepared by the hospital in a medical
        board case against a doctor, it was trying to catch a thief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee8cb69-711c-435a-8dad-3dbadcae1ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing states that in or around May 2012, drugs were disappearing
        from medical carts in operating rooms, so hospital security installed motion-detecting
        cameras on the carts that captured images whenever anyone entered the room.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b8068e-a1b6-4aa7-8763-ca62104ba10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlisle Lewis, Sharp Healthcare''s senior vice president and general
        counsel, acknowledges in the document that "some of the video clips depict
        patients in their most vulnerable state, under anesthesia, exposed and undergoing
        medical procedures."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74789073-2e17-4b3d-b672-c3cb30211e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the document, on multiple occasions, the cameras captured
        a doctor removing drugs from the carts, including the powerful anesthetic
        propofol, and placing the items into a shirt pocket.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59fe93e-b9b3-48b1-a852-1315975799d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the cameras were intended to record only individuals in
        front of the anesthesia carts removing drugs, others, including patients and
        medical personnel in the operating rooms, were at times visible to the cameras
        and recorded," John Cihomsky, Sharp Healthcare''s vice president of public
        relations and communications, said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c612f52-8eb8-41fa-8a3e-2655d2aac76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The hospital is a privacy zone''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46456ac-1cd4-4407-a26b-04453fece708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care ethicists criticize the hospital''s use of hidden cameras.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653c071-c5c5-44b7-8c85-558df22dee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are extreme, horrific violations. And it''s exactly why the
        hospital is a privacy zone," said Art Caplan, head of the Division of Medical
        Ethics at the New York University School of Medicine. "There are a very long
        list of reasons why taping, recording, videoing for anything other than medical
        or treatment purposes has to be strictly off-limits, because you''re trying
        to protect people who can''t protect themselves."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b369d7-7d77-4ed6-9993-31aaec5989a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caplan says drug theft is a huge problem for hospitals and it''s
        often investigated, but the investigations are usually coordinated with law
        enforcement. Sharp Grossmont Hospital confirmed that they hadn''t worked with
        law enforcement in this case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8836534-c627-4512-950a-60d60b185a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be a noble thing to try and figure out how drugs are being
        diverted, but set it up with the appropriate legal authorities," Caplan said.
        "It can''t be just an internal quality control activity. If you want to get
        people not to trust health care, this is a great way to do it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbfc057-6637-43e7-8f92-37448bfcc23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cihomsky said the surveillance methods were used for only that particular
        investigation and have not been used again. He said that the case remains
        ongoing and that the hospital was unable to comment further about the matter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9d14a-5181-438c-9430-e5e1fbaca488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely regret that our efforts to ensure medication security
        may have caused distress to those we serve," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d5e79-d51d-4220-aa15-5c21dc066fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:10:41.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/02/health/hidden-cameras-california-hospital/index.html">Cameras
        secretly recorded women in California hospital delivery rooms</a>"</em></p>'
