  'justin-bieber-apology-april-fool-s-pregnancy-joke':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-03T21:04:24.798+08:00
    'imagesource': 'jcr:c71e7e69-925c-49ff-ac90-6af314f16c9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07f837a6-714a-4625-a53b-94d34a749034'
    'lead': 'The singer''s prank on social media drew criticism from some who felt
      it was insensitive to those dealing with fertility issues.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T21:07:58.717+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:59:04.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:51.555+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Bieber apologizes for April Fools'' pregnancy prank'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28cc614-9c03-4524-82e2-17ddbe6243c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Justin Bieber has apologized for joking
        about his wife being pregnant on April Fools'' Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e6880-a13d-4733-adf5-11a50210fc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s prank on social media drew criticism from some who
        felt it was insensitive to those dealing with fertility issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14953a7-43e5-4217-986f-01a94b314cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber apologized Tuesday on his Instagram account, writing in the
        caption, "There''s always gonna be people offended, there''s also people who
        don''t take jokes very well, I am a prankster and it was APRIL FOOLS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655cd2b9-86f6-4262-b632-133071bf7539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t at all mean to be insensitive to people who can''t have
        children," Bieber said. "A lot of people I know, their first go to prank on
        April fools is telling their parents they are pregnant to get a big reaction.
        But I will apologize anyway and take responsibility and say sorry to people
        who were offended."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95694f07-e7d8-4c18-afa2-880775deefc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the singer posted a sonogram photo with no caption on
        his Instagram account.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80cade9-86e7-42d3-974e-8ad945d2feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber, 25, married model Hailey Baldwin, 22, last year, so some
        of his followers took the posting to mean the couple were expecting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cad04b-766c-46e4-8291-c99c8a5b94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were more skeptical, and Bieber followed that one up with
        a series of photos of his wife in which she appeared to be in a doctor''s
        office, being attended to as she had her hands on her stomach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9afba53-3b2a-47b0-b4dd-8202feb6dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caption on the photo said, "If U thought it was April fools."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd363d82-e260-4e87-9ad8-4610339de2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wait, Bieber then posted a picture showing a puppy photo Photoshopped
        into the sonogram and wrote, "Wait omg is that a,,, APRIL FOOLS."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c02b3-00e8-40ee-9e53-7885d362a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers pointed out that joking about a pregnancy is no laughing
        matter to those struggling with fertility issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e28eb-14ff-4d25-8442-e2ea6f170f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justin Bieber joking about (his wife) being pregnant is soooooo
        insensitive considering there''s so many women out there that cannot get pregnant
        or have lost children," one person tweeted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487221e-f4d8-445c-a8b4-5391f242e8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Baby" singer has spoken before of his desire to become a dad.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f6fc65-70e5-4543-ac8e-6160e2eecbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, he explained in a lengthy Instagram post how he was
        stepping away from music for a bit to focus on his mental health.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f82512-a9bf-416c-a061-e0245ce0374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Bieber stepping away from music because of ''deep rooted
        issues''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1841ce86-5720-407e-8a51-90e62c80a61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:07:58.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been looking, seeking, trial and error as most of us do,
        I am now very focused on repairing some of the deep rooted issues that I have
        as most of us have, so that I don''t fall apart, so that I can sustain my
        marriage and be the father I want to be," he wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4119f5-de2c-4742-a3b8-6e53b1c4588a'
      'mgnl:activationStatus': true
