      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f3bfb-63e6-49e4-8f06-2401b4548945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:30:00.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:29.549+08:00
