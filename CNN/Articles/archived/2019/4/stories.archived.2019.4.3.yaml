    'mgnl:tags': ['theresa-may', 'brexit', 'eu', 'european-union', 'parliament', 'united-kingdom',
      'uk']
    'template': '1'
    'title': 'Brexit breakthrough in prospect as Theresa May offers cross-party talks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6bbd8-ce4b-4548-98d3-70edd7adbad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong>&nbsp;British Prime Minister
        Theresa May tore up her Brexit strategy on Tuesday, declaring the UK would
        need to seek another delay to the process of leaving the European Union and
        offering cross-party talks to break the political deadlock.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d1a41c-49d8-4e66-b7fa-fe7166ed1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a momentous statement at Downing Street, ten days before the
        UK is due to leave the EU with or without an agreement, May said she would
        implement any deal that was agreed by a majority in the UK Parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a850436-4d54-4066-8048-da1aab3786c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a decisive moment in the story of these islands and it
        requires national unity to deliver the national interest," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a391a7-2644-45e9-99c5-532300db1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Labour leader, Jeremy Corbyn, accepted May''s offer
        of talks, acknowledging the Prime Minister had shifted her position.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd547e-3f03-48bc-9b3f-595c595f8d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By offering to accept a compromise, May recognized that she will
        never be able to win round her supposed allies in the Northern Irish Democratic
        Unionist Party, nor a hard core of Brexiteers in her own Conservative Party.
        That decision, taken after a Cabinet meeting that lasted most of Tuesday,
        is certain to sow deep divisions on her own side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f52bbc0-ae4f-4453-a1bc-0db262ab9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Signs of division</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798551a3-4943-4c8e-a5e2-a0bfa597036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob Rees-Mogg, a Conservative Member of Parliament who favors
        a clean break from the EU, was quick to voice his disappointment. "This is
        a deeply unsatisfactory approach... It''s not in the interests of the country,
        it fails to deliver on the referendum result and history doesn''t bode well
        for it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8908456-3573-403b-bff5-5ac784caeac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rees-Mogg said he was resolutely opposed to May''s offer of talks
        with the opposition. "I think getting the support of a known Marxist is not
        likely to instill confidence in Conservatives," he added, referring to Corbyn''s
        far-left politics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd774f6ce-53bb-4528-89b4-ae2784559e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, May offered to open fresh talks with the opposition
        Labour party leader Jeremy Corbyn to find a way forward before an emergency
        EU summit on April 10. May suggested that if she and Corbyn could not agree
        a deal, the government would give Parliament a series of votes on Brexit options.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd94bffb-1c69-49a6-ab5f-87c651c94060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a significant development, she promised to abide by whatever
        proposal for the UK''s future relationship with Europe gained a majority in
        Parliament, so long as the opposition did the same. In doing so, she effectively
        ruled out the chance of Britain crashing out of Europe without a deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7853002-0a25-4e60-b489-b0c1bf9c7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said that the parliamentary wrangling of recent weeks had taken
        its toll on everyone. "This debate, this division cannot drag on much longer.
        It is putting members of Parliament and everyone else under immense pressure,
        and it is doing damage to our politics," May said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd77c66-bf8a-485c-bd5e-43ab192909f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A compromise was the only way out, she said. "This is a difficult
        time for everyone. Passions are running high on all sides of the argument.
        But we can and must find the compromises that will deliver what the British
        people voted for," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95961b3-56e6-4d04-8645-c4a7643bcd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cross-party talks</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73339b-76f2-4476-a762-d60d7d42d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn said he would accept the offer of talks. "We recognize that
        she has made a move. I recognize my responsibility to represent the people
        that supported Labour in the last election and the people who didn''t support
        Labour but nevertheless want certainty and security for their own future,
        and that''s the basis on which we will meet her and we will have those discussions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051292ee-e0d6-40a6-86a8-6b83b587b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After May''s speech, European Council President Donald Tusk signaled
        that the door would be open to a further delay. "We don''t know what the end
        result will be, let us be patient," he wrote on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed762b-8d92-4f50-97f5-8120736484e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But stances are hardening among other European leaders. French President
        Emmanuel Macron warned earlier in the day that the EU would not be "held hostage"
        to UK''s spiraling political crisis, telling reporters during a press conference
        with Irish Prime Minister Leo Varadkar that Britain will not automatically
        be granted another extension to Brexit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93620bb1-60ae-4f86-9e7b-df57db7c92d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third rejection of the Withdrawal Agreement by the Commons,
        as well as the rejections of any alternative, pave the way for a no-deal exit,"
        Macron said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c354bc-010c-4865-9d89-8705d5ac5777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the EU would be "open" to another Brexit plan, such
        as a customs union, as well as a general election and a second referendum,
        as potential ways forward that could help Britain secure another delay —&nbsp;but
        insisted that it was "up to London" to put any such plans forward.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c5d57-5c08-42b3-be23-1ad442c6221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stalemate in Parliament</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569d8b27-efed-4559-886e-6f22f38e74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliamentary impasse was exacerbated on Monday when lawmakers
        failed to come to rally around any Brexit alternative during a vote at the
        House of Commons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae0167-1aa9-45c3-b656-d365f30e1ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stalemate prompted a cross party group of MPs, including Conservative
        lawmaker Oliver Letwin and Labour MP Yvette Cooper, to draw up a bill to prevent
        a no-deal Brexit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e803ab-fdc4-48b6-90d0-6d797dd197fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is set to be debated and voted on over the next two days,
        and will likely take place instead of a third round of so-called indicative
        votes slated for Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd022d2-1182-4ed1-a9b0-10485d31cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now in a really dangerous situation with a serious and growing
        risk of no-deal in 10 days'' time," Cooper said, according to the Press Association.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730504b-1f88-4b60-90f2-dd5966509a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister has a responsibility to prevent that happening.
        She needs to put forward a proposal, including saying how long an extension
        she thinks we need to sort things out."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3bd27-2830-49d2-abbc-98d4eb4c7b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T06:25:13.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/02/uk/theresa-may-brexit-statement-gbr-intl/index.html">Brexit
        breakthrough in prospect as Theresa May offers cross-party talks</a>"</em></p>'
