    'template': '1'
    'title': 'Eraserheads fans can rejoice: ‘Ang Huling El Bimbo’ is back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a9f05-5865-4474-a1eb-e97107165da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:14:15.168+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:59:19.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Whether you’re
        a die-hard Eraserheads fan who collected all their albums back in the ‘90s,
        discovered them through older siblings and relatives who grew up listening
        to them, or are just getting acquainted today through the internet, one thing
        is clear: Eraserheads is a band so deeply ingrained in our culture. So when
        “Ang Huling El Bimbo,” a jukebox musical featuring over 30 of the band’s songs,
        had its first run in 2018, it was no surprise to see shows selling out night
        after night.</p>'
    '1':
      'image': 'jcr:c6207305-9ca5-4f34-802f-40601445036a'
      'imageCaption': 'The original cast will be reprising their roles, with Boo Gabunada
        as young Emman, Bibo Reyes as young Hector, Menchu Lauchengco-Yulo as Joy,
        Gian Magdangal as Hector, OJ Mariano as Emman, and Jon Santos as Anthony.
        Joining them as new cast members are Gab Pangilinan as young Joy (third from
        left) and Phi Palmos as young Anthony. Photo courtesy of RESORTS WORLD MANILA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed3ae7-7c55-4d5f-abd4-4ac4a98bd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:14:15.168+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:59:19.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e809d-277a-469c-beca-6cad0cde8d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:14:15.168+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:59:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the successful run, Resorts World Manila and Full House
        Theater Company are bringing the show back to the Newport Performing Arts
        Theater for a second, longer run. Those who watched the first time around
        will be happy to see original cast members Gian Magdangal, OJ Mariano, Jon
        Santos, Reb Atadero, Boo Gabunada, Bibo Reyes, Tanya Manalang, and Menchu
        Lauchengco-Yulo, reprising their roles. Several actors have also been added
        to the cast, including Nicco Manalo, Lance Reblando, David Ezra, Phi Palmos,
        Myke Salomon, Rafa Siguion-Reyna, Gabriella Pangilinan, and Carla Guevara-Laforteza.</p>'
    '3':
      'image': 'jcr:c3c9ffa3-bae1-4a92-b682-153d6c21979b'
      'imageCaption': 'New cast members also include Nicco Manalo as young Emman,
        Carla-Guevara-Laforteza as Joy, David Ezra as Hector, Myke Salomon as Emman,
        Rafa-Siguion-Reyna as Anthony, and Lance Reblado as young Anthony. Photo courtesy
        of RESORTS WORLD MANILA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8a61e-8225-43cb-a33d-3ee1540f7ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:14:15.168+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:59:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b75f7-29aa-41b4-bde5-90cb12386487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:14:15.168+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:59:19.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from additions to the cast, changes have also been made to
        the show’s script to include more scenes and dialogue — more reason for those
        who’ve already seen the show to come back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa113cf4-b223-45d2-a726-8697fa645454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:14:15.168+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:59:19.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the huge success of the first run, we wanted to ensure that
        the audiences will still be treated to all the best-loved songs as in the
        original, save for a few tweaks in aid of a more streamlined storytelling,”
        says Associate Director Menchu Lauchengco-Yulo. “It’s an even more amazing
        show now for those who will see it for the first time, and these changes will
        bring an added dimension of enjoyment for those who have already seen it before.”</p>'
    '8':
