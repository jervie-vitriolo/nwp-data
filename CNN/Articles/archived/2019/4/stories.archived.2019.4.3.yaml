      'mgnl:lastActivated': 2023-01-29T22:59:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong>&nbsp;The
        Department of Justice (DOJ) has cleared a former health chief in the controversial
        dengue immunization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421208c8-4c1c-476c-9fc1-f1021353137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:00:37.004+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution issued March 25, the DOJ junked the complaint filed
        against former Health Secretary Paulyn Rosell-Ubial for reckless impudence
        resulting in homicide over the Dengvaxia scandal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f16a29-7f54-4df9-9db3-038aac4092aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:00:37.004+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Ubial, who was Health Secretary during the first
        year of President Rodrigo Duterte''s administration, was filed by Janette
        Loreto-Garin, who was Health Secretary during the Aquino administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c968fc3-0fee-438b-b404-0a5a402c4dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:00:37.004+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said Garin failed to prove a link between Ubial and the
        alleged Dengvaxia-related deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254eec93-236a-4d3a-8fc0-3322b45e531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:00:37.004+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to establish the liability of Rosell-Ubial for the crime
        charged, it must be shown that there is direct casual connection between such
        negligence and the death complained of. However Loreto-Garin failed to name
        a single victim who reportedly died as a result of Rosell-Ubial''s alleged
        negligent approval and implementation of community-based Dengue Immunization
        Program," the resolution read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7512a3e-eb32-43f1-8307-f7c0a369a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:00:37.004+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the DOJ in a resolution dated February 11 found
        probable cause to charge Garin and nine other Health officials also for the
        Dengvaxia vaccine mess.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea239be0-1a21-4851-8e58-cf7a1b81e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:00:37.005+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/03/01/Dengvaxia-Garin-reckless-imprudence-homicide.html"
        target="_blank">DOJ finds probable cause to charge Garin, others with reckless
        imprudence over Dengvaxia mess</a></strong></p>'
