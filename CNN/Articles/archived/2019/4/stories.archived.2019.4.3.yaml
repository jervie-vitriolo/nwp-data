    'template': '1'
    'title': 'Infants too young for vaccination infected in Australian measles outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c03a7-3027-4878-992c-61434ce93539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.204+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two babies, aged 8 and 11 months,
        have been infected in a rare outbreak of measles in Australia as the highly
        contagious disease makes a comeback in East Asia and the Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ab3460-2c96-4c82-98a5-07dae9e5fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.204+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities in New South Wales state said the infants likely
        caught the disease in public places.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812d56a-c234-4120-b6cb-9fd439f7a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.204+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are too young to be vaccinated, Vicky Sheppeard, NSW Health''s
        director of communicable diseases, told CNN. The standard vaccination schedule
        in Australia starts at 12 months. Infants lose their maternal immunity by
        about 6 months of age, so are vulnerable for around another six months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b970e65-fdf1-48ff-be7d-2db2c3aac4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.204+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW Health said the younger child likely became infected in the
        central Haymarket area of Sydney between the 26th and 30th of March, while
        the 11-month-old is believed to have become infected in the northern suburban
        Eastwood area between the 23rd and 30th of March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb42638-620c-4af1-8ef1-8c39fbd4ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.204+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheppeard said the locations "do not pose an ongoing risk" of infection
        but anyone who may be susceptible to the disease should contact a doctor.
        The state has seen 23 confirmed cases of measles so far this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a08589-3777-485e-9044-1ace15afd733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.204+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local public health units are working directly with medical
        practices and hospitals to follow up other patients present at the same time
        as the infants, and offer preventive treatment as appropriate," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c91980-fcee-4351-a0ac-6357dc7b1b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.204+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people "develop symptoms, please call ahead to your GP to ensure
        you do not wait in the waiting room with other patients," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbdd250-6cf0-4464-80f9-3b254866cd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.204+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheppeard told CNN that people who do not realize they are unvaccinated
        -- those born after a national vaccination program began in 1966 but before
        a national registry was established -- can pose a problem since their families
        may have missed "one or two doses" in the program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be34ae-29d8-407f-bfeb-2482a298afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.204+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state provides free shots for people born after 1966 if they
        lack sufficient documentation from previous vaccinations, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7ae01-2b83-4801-9467-71ac507bf5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The measles-mumps-rubella (MMR) vaccine is safe and effective protection
        against measles. It''s free for anyone born during or after 1966 who hasn''t
        already had two doses. If you''re unsure whether you''ve had two doses, it''s
        safe to have another."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e83bf-60fb-4aaa-8ab1-0d571710acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Worrying trends</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f80cf3-a746-4960-a37b-50acf0626ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a highly contagious, vaccine-preventable respiratory
        illness characterized by a rash of flat red spots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34314e9c-987d-473f-af3a-fdd9d35f8e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typical measles symptoms, including high fever, rash all over the
        body, stuffy nose and reddened eyes, usually disappear without treatment within
        two or three weeks, though a severe case can lead to death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512daebf-11e5-4836-baaf-0fe81d5d65e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measles spreads like wildfire," said the World Health Organization
        Regional Director for the Western Pacific, Takeshi Kasai. "It is the most
        contagious human disease, and it''s very good at seeking out and spreading
        among even small groups of people who are not immune."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d40c7a-bf9c-4e4e-999a-a25231dcd77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO notes that Australia was one of nine countries in the Western
        Pacific which had eliminated measles -- using a three-year period of "no prolonged
        local transmission" as the definition of elimination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc236d72-1ad2-4d71-be36-8d8e6ec912ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent months, we''ve seen how swiftly and easily measles can
        make a comeback in communities where not enough children have been immunized,"
        said Kasai.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc64b0f0-c832-4424-858c-2f5c64609ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles cases in the Western Pacific in 2018 increased by 250%.
        More than two-thirds of these were in the Philippines, which has also seen
        23,000 cases, with 333 deaths, so far this year. Most victims were aged under
        five.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11fffe2-bfd0-48c3-941f-cef89bfe24a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination works by providing "herd immunity" -- the process by
        which an infectious disease can be prevented from easily spreading through
        a community because enough people are immune to it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f7ed8-3c2e-4700-abf1-71a0badbab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.205+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Herd immunity provides protection to those unable to be vaccinated
        such as infants and people with weakened immune systems," Sheppeard said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69edbab-289e-4e39-96a1-d2aa3ad08298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.206+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If herd immunity is weakened, those susceptible to contracting the
        virus can be at risk of infection. The disease can be imported to previously
        measles-free areas from countries with cases of infection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac90e9e-bfe2-4771-ab6d-2b44cb6823ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.206+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheppeard said that out of this year''s 23 cases, three came from
        deliberately unvaccinated children but the state was "achieving 95% vaccination
        rates in all cohorts" -- enough to create herd immunity from measles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c27f15-0a96-4f29-9f21-756349e04794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.206+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Spikes worldwide</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc364600-cdab-496e-8681-c76c84877602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.206+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., 387 cases of measles have been reported since the beginning
        of the year, according to figures shared last month by the Centers for Disease
        Control and Prevention -- the second highest number number of cases since
        measles was declared eliminated in 2000. The highest number was 667 in 2014.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e174b5-c675-4cd7-b6dc-ad0fdc081e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.206+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, in an attempt to contain an outbreak of measles that
        began in October, Rockland County in New York banned unvaccinated people aged
        under 18 from public places.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b7572b-56c3-49d1-a613-3c4f0e01ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.206+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have said the proliferation of anti-vaccine rhetoric
        has helped fuel an increase in the number of measles and other vaccine-preventable
        diseases in the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e1ef7-f4af-417b-ace8-aaa053a16e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:43:04.206+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://www.cnn.com/2019/04/03/health/new-south-wales-infant-measles-cases-intl/index.html"
        target="_blank">Infants too young for vaccination infected in Australian measles
        outbreak</a>."</p>'
  'island-life-routine':
    'author': 'Camille Pilar'
    'caption': 'Entrepreneur Camille Pilar left Metro Manila to live by the sea. She
      finds that trading the city for the ''island life'' did not promise a life without
      struggle. Photo by BEA VEGA'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2019-04-03T15:46:18.299+08:00
    'imagesource': 'jcr:c7a713bb-35fd-4a3a-91d9-da53f34d809a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '677752d8-1df9-4bc0-9a6a-5d13b41a29fe'
    'lead': 'Is leaving Metro Manila the solution to the anxiety and stress so rampant
      in the city? '
