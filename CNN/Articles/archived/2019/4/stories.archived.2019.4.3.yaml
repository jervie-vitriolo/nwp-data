      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as the couple awaits the birth of their first child,
        who will be seventh in line to the British throne.</p>'
