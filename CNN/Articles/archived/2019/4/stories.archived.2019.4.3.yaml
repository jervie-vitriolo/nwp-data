      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace''s Twitter account revealed the launch of the
        social media account on Thursday. "Welcome to Instagram, SussexRoyal! Follow
        for more on the work of The Duke and Duchess of Sussex," it posted.</p>'
