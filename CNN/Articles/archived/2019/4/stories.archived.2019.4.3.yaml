  'algeria-abdelaziz-bouteflika-resign':
    'author': 'Hamdi Alkhshali and Caitlin Hu, CNN'
    'caption': 'Algerian President Abdelaziz Bouteflika has announced he will not
      run for a fifth term in office. (Photo: Thomas Trutschel/Photothek via Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-03T08:04:51.451+08:00
    'imagesource': 'jcr:5a7983a8-146b-44b5-a999-e9f29da291a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4d0b984-6ad0-455e-b2ad-086b370cbaef'
    'lead': 'Algeria''s ailing 82-year-old President Abdelaziz Bouteflika has resigned,
      according to a short statement published on Tuesday by the state-run Algeria
      Press Agency.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T08:07:11.201+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:59:28.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:45.611+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Algeria', 'Abdelaziz-Bouteflika']
    'template': '1'
    'title': 'Algeria''s president resigns at 82'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e165ec78-9548-4c7c-8d27-01a385c27fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:07:11.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:28.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Algeria''s ailing 82-year-old President
        Abdelaziz Bouteflika has resigned, according to a short statement published
        on Tuesday by the state-run Algeria Press Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51275ee-e1b5-4e98-9e56-b631d3980eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:07:11.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:28.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President of the Republic Abdelaziz Bouteflika has officially notified
        president of the Constitutional Council of his decision to end his term as
        President of the Republic," said APS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ed559-c0e9-4de0-8040-2010d5ee39fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:07:11.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:28.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an about-face for the elderly president, who earlier this
        year announced his intentions to run for a fifth term in the Algerian presidential
        elections. The prospect sparked mass protests in Algeria, ultimately forcing
        Bouteflika to back down and withdraw his candidacy. The government has since
        postponed the elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a20c21-773f-40de-ac38-b63c66195787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:07:11.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:28.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouteflika was first elected in 1999 with the backing of the military,
        <a href="http://edition.cnn.com/2004/WORLD/africa/02/22/algeria.election.reut/">in
        a race boycotted by all other candidates</a>&nbsp;and widely panned as fraudulent.
        However, he won praise as a new president for steering his country back to
        stability after "the black decade" of the 1990s, when a bloody civil war left
        more than 150,000 dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2bc19-dcbb-4214-8507-eed606ec6c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:07:11.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:28.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was elected again in 2004, 2009 and 2014 by wide margins, although
        often with criticism about the elections'' fairness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076749d3-8c06-44e6-b417-4dbeeb83f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:07:11.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:28.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades in power, the octogenarian''s health issues have recently
        raised concerns over who is actually making decisions in the President''s
        office. Bouteflika has rarely been seen in public since suffering a stroke
        in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b482a062-7b7c-476f-8305-fa7a56f43b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:07:11.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:28.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s announcement comes after an earlier communiqué from the
        President''s office that said Bouteflika would step down before his term ended
        on April 28. It promised he would "take important measures to ensure the continuity
        of the functioning of the State institutions during the period of transition."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1ea3d-3ad0-45ff-b68f-4979f769c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:07:11.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:28.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouteflika''s resignation announcement also comes one week after
        the country''s army chief called for Bouteflika to resign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa3d79-0d95-4acf-9034-eb8bee71474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:07:11.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech broadcast last Tuesday by private television station
        Ennahar, Gen. Gaïd Salah cited articles in the Algerian constitution stating
        that if the president''s health prevents him from carrying out his function,
        the presidential office must be declared vacant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0cf68-68d1-4305-81a9-236f75b2b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:07:11.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His call echoed the voices of protesters who have filled Algeria''s
        streets for weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e957679-6b89-43b2-8098-66f23fb85e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:07:11.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:28.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/02/africa/abdelaziz-bouteflika-algerias-president-resigns-at-82/index.html">Algeria''s
        president resigns at 82</a>."</em></p>'
  'Rappler-Maria-Ressa-tax-cases':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
