      'mgnl:type': 'text'
      'text': '<p>The interiors of the sixth-generation Hiace also prides itself on
        giving the absolute comfort to its passengers. Its maximized storage space,
        bigger legroom, wider doorsteps, strategically-positioned assist grips, and
        illuminated entry system assures for easy traveling, whether you’re on a trip
        with the family, or in a commute by yourself.</p>'
