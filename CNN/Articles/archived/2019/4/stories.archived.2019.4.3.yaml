    'title': 'Rappler CEO Maria Ressa pleads not guilty in 4 tax cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f04eb4-143d-4cef-94d5-e4bd730f80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:10:29.372+08:00
