      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d9877-ffbd-4fe0-aaab-0f91747c8092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new bill in Singapore -- which had its first reading Monday --
        would give the government sweeping new powers to crack down on so-called "fake
        news" and hit Facebook and other social media companies with big fines if
        they don''t comply with censorship orders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596e3347-c0c5-4de4-a0e6-b75cedfdb430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fc260b-96da-4ca9-90c2-a08caf360b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Protection from Online Falsehoods and Manipulation Bill,
        it will be illegal to spread "false statements of fact" in Singapore, where
        that information is "prejudicial" to Singapore''s security, public safety,
        "public tranquility," or to the "friendly relations of Singapore with other
        countries," among numerous other topics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804b8f2-89cf-41f6-94cb-f567f73615e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9cfa97-7678-4efb-95ae-342224f22e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals found guilty of contravening the act can face fines
        of up to 50,000 SGD (over $36,000) and, or, up to five years in prison. If
        the "fake news" is posted using "an inauthentic online account or controlled
        by a bot," the total potential fine rises to 100,000 SGD (around $73,000),
        and, or, up to 10 years in prison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c44d77-4404-4937-855b-2cc200e98bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32db90-5308-4386-a848-95661891bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies such as Facebook, if found guilty of spreading "fake news,"
        can face fines of up to 1 million SGD (around $735,000).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0278db3d-8ec5-4b6e-962a-b5670609cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3af869-97be-4d13-a465-8b358afb5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What exactly constitutes "a false statement of fact" is to be defined
        by the government, which can then choose to issue a demand for a correction,
        removal of the offending post, or to pursue legal action against the poster
        or social network.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af427570-a8d6-407f-8abb-bb17d66a2026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b0b28d-7e7d-4182-ac64-3cfab3ac5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has a poor record on press freedom. In the most recent
        world rankings on press freedom by watchdog Reporters Without Borders (RSF),
        Singapore placed 151 out of 180 countries, among the worst positions for a
        country that considers itself a democracy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5600badc-68dc-4ffc-ba4a-018b7eb99025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e8d9f-68a2-496d-b0b9-adad9552c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch Asia deputy director Phil Robertson told CNN
        he expected the new bill -- which comes ahead of elections later this year
        -- to be used for "political purposes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72486a-6527-48ee-936f-c42d0a01fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b36eb-6418-4535-b81c-3a640ba37f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Singapore government has a long history of calling everything
        they disagree with as false and misleading," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe4c6b-4faa-4fde-84e7-824a580712e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc37dd-661c-40b0-8b27-158ab1a15fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is supported by Singapore Prime Minister Lee Hsien Loong
        and is almost certain to pass the ruling-party dominated parliament.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d71ed-c11d-4aa1-af15-c40e59ec7d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2b80b-40b7-46bb-ae69-0d3bc42a3ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as general free speech concerns, it will also raise serious
        questions for international tech and media companies which call Singapore
        home, including Facebook, Google and the BBC, all of which have their Asia
        headquarters in the city state. While CNN has no editorial presence in Singapore,
        its parent company WarnerMedia has offices in the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb9fd9-7f27-47a9-a005-09e81ebd24a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331930f3-4e2d-46a3-b00b-10c7b2aa70c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That international presence could make those companies vulnerable
        to pressure from the Singapore government, and potentially put employees at
        risk of prosecution should they not comply with the new law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9558d-4626-40cc-8b51-1b834e9b00e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f681096e-c655-4645-89fd-c6d4f808059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s director of public policy for Asia-Pacific, Simon Milner,
        said that while the company in principle supported regulation on spreading
        online falsehoods, it had concerns at the law''s granting of "broad powers
        to the Singapore executive branch to compel us to remove content they deem
        to be false and proactively push a government notification to users."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411d874-1e99-4840-87c6-73f2ab1a4db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523d461-da3f-4595-a6a0-40fb3c36d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Google and the BBC for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34cb03-4806-4c3d-83c3-c60a1ac10921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32706e2-8eca-4e7c-b543-bc971173159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Serious problem''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca8c90-95f4-4cf9-aadd-21860bb373f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Singaporean bill follows a pattern of governments around
        the world, but particularly in Asia, seizing on legitimate concerns about
        fake news and other issues to pass new laws critics say are designed to clamp
        down on online expression.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e2a69-8889-49c1-a8b0-d1999689724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb1113-90b2-4600-8f82-348048ef63ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Fiji enacted a new law on online safety critics say
        is a "Trojan horse" for censorship of the internet, while since 2017 in the
        Philippines, Cambodia and Malaysia concerns about "fake news" have been used
        to justify new crackdowns on media. Malaysia has since repealed its fake news
        law, but the other countries continue to defend them as necessary for protecting
        citizens online. China too, the world''s most sophisticated censor of the
        internet, has used concerns about online misinformation to defend its own
        sweeping controls on free speech.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d60c90-059c-462a-99c4-2dbdf47c8ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf2e7a-b284-4b7e-8213-4d4a70512909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Friday at an anniversary event for Channel NewsAsia, Singapore
        PM Lee said fake news was a "serious problem for many countries."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028bb32-4347-4bf3-9c82-d991c2908919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159a30d-6940-4ff3-9f4b-2f44cf87c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defended the new law as giving the government the "power to hold
        online news sources and platforms accountable if they proliferate deliberate
        online falsehoods."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c9c6cb-a672-4912-accb-2938fa987330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77533b7-17b4-4937-b864-a85c7b0d2cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes requiring them to show corrections or display warnings
        about online falsehoods, so that readers or viewers can see all sides, and
        make up their own minds about the matter. In extreme and urgent cases, the
        legislation will also require online news sources to take down fake news before
        irreparable damage is done," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3867faf-2f95-4bec-bb0b-b668c827b3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750705b0-b87d-4823-a20e-857788e08e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not protect ourselves, hostile parties will find it a
        simple matter to turn different groups against one another and cause disorder
        in our society."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef328f-cb9d-4577-bf5f-cdb6ee6949ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62497240-05e7-40a5-a009-dd41e4d5159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee did not mention the potential prison sentences or large fines
        for spreading "fake news," or the concerns international media might have
        about operating in Singapore under the new law.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1db4e4-d300-49d3-a4a8-daa0df38f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b1303-bf4f-468d-a9d6-31f27e7186d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister''s office and the Singapore Ministry of Law did
        not respond to requests for comment on this article.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b9e9d9-a578-456c-b567-c0db27ee4f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c12138a-b822-459e-be8a-7791950323c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K. Shanmugam, Singapore''s law minister, said in a press briefing
        that the government would protect free speech and said takedown orders would
        be rare, according to the Wall Street Journal. "I think the reality of falsehoods
        and hate speech and harmful content on the internet is a reality that is here
        to stay," he said. "We have to deal with it as best as we can."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c70a0f-242c-48c7-b3f3-7c5dc83b704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d896bd-76b8-44fd-8c09-b4a1175fa409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Far-reaching'' legislation</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e41bc-0e25-4086-851d-c121d8a73664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lee and other government officials have defended the bill
        as necessary for protecting Singaporeans online, it has been met with massive
        resistance from tech, media and human rights groups.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97a4c9-54a9-4706-affd-b321399998ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2b2b3-8e93-417c-9d3e-cac8699bcd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Jeff Paine, managing director of the Asia Internet
        Coalition -- whose members include Google, Facebook, Apple, Amazon and other
        major tech firms -- said the bill "gives the Singapore government full discretion
        over what is considered true or false."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91687f8-556f-4c8b-bc59-f96b69a92455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2705ea65-8896-46f0-8053-050bfde847fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the most far-reaching legislation of its kind to date, this
        level of overreach poses significant risks to freedom of expression and speech,
        and could have severe ramifications both in Singapore and around the world."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d5521-2359-477e-a117-3841fe6564c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d13ecab-42f6-47b6-a273-6d47ae98c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a submission to Parliament, Singapore Press Holdings, the country''s
        largest media organization, warned that a broad interpretation of "fake news"
        could could lead to "fears among citizens about freely expressing their opinions
        or engaging in robust and constructive debates, or even to self-censorship
        by news outlets wary of falling foul of the law."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850c09d-0c25-4e83-ad04-50887afe9255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420102f4-9716-42a5-95bb-b00741366b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirsten Han, editor of the Singaporean news site New Naratif, warned
        "the (anti-fake news) bill is really broad, granting sweeping powers to the
        government with limited checks and balances."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580b531-d0c8-4f7a-bd07-2612f3cab05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8eeab-4850-4c55-a9e5-889b27cb9425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has the effect of allowing the government to be the arbiter
        of truth, if they want to," she wrote in a newsletter Monday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c527a-f8f4-46f0-88bc-da06a56f7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6af3c-ac80-4fe9-91af-f59f035da020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Naratif says it has faced significant pressure from the
        Singapore government, which last year refused to allow it to register as a
        private company, due to funding it receives from overseas, which the government
        said would be contrary to national interests.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ff7de-ac2a-4f1d-aced-a0941e2e19f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26049951-80ed-4d8c-98a3-d5e5526989b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Han said the government had wanted to pass such
        legislation for some time.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6b05b-6c81-481d-97d6-248297d62a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be95422-1673-417f-82ad-5941d8a1a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problems that tech companies have had with fake news and hate
        speech have given them a good opportunity to justify the need for such laws,"
        she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef493a3-a4c1-40c4-873f-a08fbe6f698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7211953-9eb6-4ead-8e62-95f4750fb639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She predicted that the way the law is drafted could muzzle many
        ordinary Singaporeans even if their posts didn''t technically contravene it.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd541930f-6b7a-411e-a35a-72cc1044e53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b4e66-5767-422f-95f6-f1c53641c4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The bill) grants ministers so much discretion to demand corrections,
        takedowns and access to be blocked." Han said. Under the law, people are able
        to appeal the order, but Han expressed concern about ordinary people''s ability
        to afford such legal cases.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5123b-f9ba-4598-a133-1978a00ccd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ea649-c1b2-44ea-a748-ea524111fb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many Singaporeans will have the resources or desire to take
        the matter to court and get the (government''s) direction overturned and a
        Facebook post/article/blog post reinstated?"</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6528445b-b65e-4d10-bf80-88db7980edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc69e225-5aff-4ce8-9dfa-85b12b7e4417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What censorship?</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fda253-731c-4c21-b5dd-ba93d05051e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has long controlled both the media and online expression,
        despite the city''s courting of international tech firms.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6c747-a94a-4fc1-acf5-394d5cd336c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84164ef8-2c5e-4e0f-93fb-e291716d5ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prime Minister Lee Hsien Loong''s government reacts quickly to
        criticism from journalists and does not hesitate to sue them, apply pressure
        to make them unemployable, or even force them to leave the country," media
        watchdog RSF said in a recent report on the country.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee69a71-d991-4876-8a86-6765ef83042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4758ecf-a68b-4ff5-9bcc-76570bd47853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Media Development Authority has the power to censor all forms
        of journalistic content. Defamation suits are common in the city-state and
        may sometimes be accompanied by a charge of sedition, which is punishable
        by up to 21 years in prison."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e3407-b5ff-48a4-83d0-521e05e515c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa668cda-b7b1-4452-b2f8-02977d4764c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the ruling People''s Action Party (PAP), described a
        report on press freedom in Singapore by Human Rights Watch as a "type of deliberate
        falsehood" and "an example of how false and misleading impressions can be
        created by a selective presentation of facts, designed to promote an underlying
        agenda." That agenda, PAP said, was "to change Singapore''s society -- in
        the ways it desires."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f5534-b6e1-42da-b964-1dfec116c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a9d87f-bc76-4056-9bf9-1377ba09d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements were made in a submission to the select committee
        which drafted the new anti-fake news bill. Under the new law, there''s concern
        that future HRW reports deemed to be spreading "deliberate falsehoods" could
        see the group targeted, the perfect way for Singapore to defend against the
        group''s claims that it enacts "severe restrictions on free speech."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36c998c-ba3e-4acd-afa1-f57f3e64cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45bc35a-9630-4580-8e8c-f5a565f3ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:59:23.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Robertson, the HRW director, told CNN that if the bill passes
        into law in its current form, "I expect that they will go after us."</p>'
  'xi-trump-king-china':
    'author': 'Ben Westcott and Nikki Carvajal, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
