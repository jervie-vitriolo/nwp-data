      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have inundated the first post -- an image of a logo featuring
        the intertwined letters H and M, topped with a crown, on a deep blue background
        -- with hundreds of welcome messages.</p>'
