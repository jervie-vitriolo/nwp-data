      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —&nbsp;</strong>At
        least 18 people were wounded when an improvised explosive device (IED) detonated
        in Isulan town, Sultan Kudarat, Wednesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d12d9-dd46-4b25-97e1-836979ca20ab'
      'mgnl:activationStatus': true
