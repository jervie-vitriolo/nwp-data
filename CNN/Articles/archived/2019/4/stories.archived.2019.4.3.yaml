    'jcr:uuid': '584c8103-9ea6-4718-a57f-34439e4191f8'
    'lead': 'Rolling Stones frontman Mick Jagger is having a heart valve replaced
      this week, a source close to the band tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T06:47:58.794+08:00
