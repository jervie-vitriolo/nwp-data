      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240e772-ed3b-4e68-a187-7594a844de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:34:43.529+08:00
      'mgnl:createdBy': 'portia'
