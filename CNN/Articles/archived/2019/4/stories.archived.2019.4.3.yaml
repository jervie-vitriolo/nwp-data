      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said this after the military confirmed reports that Chinese
        vessels were spotted near Pag-asa Island, something which the senator calls
        alarming. The Armed Forces of the Philippines said the vessels are there to
        "establish their presence in the area."</p>'
