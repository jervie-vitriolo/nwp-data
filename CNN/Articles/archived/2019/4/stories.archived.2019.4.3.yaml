      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look at the issue of the Rohingya. ASEAN still hasn''t come up
        with the common statement against it,” Silverio says. “The report is just
        one of the tools that we produced to continue our seemingly long term push.”</p>'
