      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an active investigation regarding the matter," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7ed03-e144-4158-b591-5fbd07932c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:30:00.623+08:00
