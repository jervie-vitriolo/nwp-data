      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured individuals were immediately brought to the nearest
        hospital. Two of them underwent surgeries.</p>'
