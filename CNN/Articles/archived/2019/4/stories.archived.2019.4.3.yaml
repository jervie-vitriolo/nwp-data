    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10903a28-3ab4-40e6-ac32-3fe332004474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said he has not allowed any dregding to take place as the
        vessel had no permit from the LGU.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df60c9e0-d3dc-4212-b766-5dc6e512940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi ko sa kanila,</em> basic and fundamental law <em>bago
        kayo makapag-operate ng</em> business, <em>kukuha kayo ng</em> business clearance.
        <em>Dapat mayroong</em> business permit <em>kayo.</em> Since <em>wala kaming
        inissue sa inyo, hindi kayo pwede mag-operate,"</em> he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108dd2d7-1131-4d6e-8e15-cc495a72a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told them, a basic and fundamental law before you
        operate a busines is to get a business clearance. You must have a business
        permit. Since we did not issue you one, you cannot operate.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4963722-c03c-40da-84eb-6c0480cd7ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he has gotten in touch with the Environmental Management
        Bureau to ask what should happen next. He added the Coast Guard should be
        the one to make the vessel leave.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c58be-cedb-4e0b-8427-dc86e9802125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Manalo said the ship was "apparently" given authority by
        the Coast Guard to dock in their area.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6e8ecb-1dd6-4b98-b1d9-dec1fe3bec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ire-revoke ng</em> Coast Guard <em>yung</em> authority
        <em>na binigay sa kanila, hindi na sila pwedeng maghintay dito, aalis na sila,"</em>
        Said Manalo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13005950-bed3-4497-9cfb-50398e0883fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the Coast Guard will revoke that authority, the
        vessel won''t be allowed to wait here, they will leave.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e846762d-b511-4522-96fa-8afb0a58e249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi ko sa kanila, kahit na anong mangyari, hindi ko papayagan
        na mag-operate kayo dito sa</em> Lobo," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd17336-df82-44b0-8890-af51aa276792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told them, whatever happens, I will not allow you
        to operate here in Lobo.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3052db01-0249-4739-afc3-d1dd4663fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing the Chinese vessel to operate would mean the flood control
        being laid down in Lobo will be destroyed, as well as marine resources.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5041898-c40c-4b42-bcfa-46f5d6a238ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said Lobo is near Verde Island Passage, which is an area
        rich in marine biodiversity, should the vessel be allowed to operate, it would
        put that at risk.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc6b5f0-a110-4765-a136-c3f110f61f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:45:45.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:17.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said they contacted the Coast Guard on Tuesday to help resolve
        the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb681e3-28bd-47be-a25e-14f0a47344f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:17:55.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:17.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Environment Undersecretary Benny Antiporda said MV Emerald
        is not allowed to operate as it does not have complete permits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6938d4-40d6-45e8-900b-84b06546b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:17:55.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of the moment, yungnaissue lang sa kanila is yung ECC (Environmental
        Compliance Certificate). Okay? Now yung ECC, eh nung 2018 pa naissue ito no?
        So this deals with EMB (Environmental Management Bureau). But when it comes
        to the permit of the MGB (Mines and Geosciences Bureau) which is permit to
        operate, permit to transport wala silang hawak na kahit na ano. At the same
        time ang inapply nila na permit last February 2019 e dineny na po natin. Kung
        kaya wala silang dahilan para magoperate sila dyan," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5fbc2-e197-4f1d-bc73-5d4b2c919996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:17:55.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906521fc-a398-450a-bc8f-7747813eb525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:17:55.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of the moment, the only thing issued to them is
        an ECC. The ECC was issued in 2018. So, this deals with the EMB. But when
        it comes to the permit of the MGB, which the the permit to operate, permit
        to transport, they do not have anything. At the same time, the permit they
        applied for last February 2019 was denied. So they have no reason to operate
        there.]</p>'
  'brunei-new-law-gay-lgbt-stoning-to-death':
    'author': 'Julia Hollingsworth, Rebecca Wright and Alexandra Field, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-03T15:01:21.833+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee4ec77f-6099-4fc3-83ca-182ce8495504'
    'lead': 'Brunei is enacting strict new Islamic laws that make gay sex and adultery
      punishable by stoning to death, despite fierce global condemnation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:04:17.484+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:59:16.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:48.428+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brunei']
    'template': '1'
    'title': '''Barbaric to the core'': Brunei brings in gay sex stoning law'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc67d9e6-e8ba-4536-8d6b-2091263e1ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Brunei is enacting strict new Islamic
        laws that make gay sex and adultery punishable by stoning to death, despite
        fierce global condemnation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d117187-9e46-4e15-944c-a9524f43a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny, Muslim-majority kingdom in 2013 became the first East
        Asian country to adopt Sharia law at a national level and it introduced the
        legislation and associated penalties in stages, with the new measures set
        to begin Wednesday, April 3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dd908c-191e-46a1-88a5-36591af98d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.485+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under stages two and three of the penal code, sex between two men
        and adultery both carry a punishment of stoning to death, while sex between
        two women is punishable with 100 lashes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a3927-35a0-4c84-b94e-d2f0ae1f1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also introduces harsh penalties such as amputation of limbs
        for stealing, and imprisonment for dressing as someone of a different gender.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5fd7a-e898-4b1f-87d3-2a12f5db28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei, an oil-rich former British protectorate with a population
        of around 450,000, is ruled by the all powerful Sultan of Brunei, Hassanal
        Bolkiah, who also acts as prime minister.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa022d1-f17b-4445-8fcb-c32fe47aae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its decision to implement the penalties has sparked an international
        outcry from governments, rights groups, the UN and numerous celebrities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d0607a-54be-49aa-8f5a-0e207bfe4c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Human Rights Watch described the new penal
        code as "barbaric to the core" and urged the sultan to "immediately suspend
        amputations, stoning, and all other rights-abusing provisions and punishments."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d78fb-0966-425d-abe1-ed948d47a72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old sultan is believed to be among the region''s richest
        people, thanks to Brunei''s oil industry. In announcing the introduction of
        the new laws, the government''s website quoted him as saying that his government
        "does not expect other people to accept and agree with it, but that it would
        suffice if they just respect the nation in the same way that it also respects
        them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d9351-78a3-4a8a-9c79-c7c2e211d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.486+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the US State Department joined the criticism, saying
        the laws run counter to Brunei''s international human rights obligations,
        "including with respect to torture or other cruel, inhuman or degrading treatment
        or punishment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1876d0f-63bc-4e87-bc7d-b062a505f357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Life in fear</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf29fe8-eea6-4bfc-b4fd-eba3429bda65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei''s LGBT community has expressed fear at the prospect of living
        under the new laws. Prior to the introduction of the new laws, homosexuality
        was outlawed and carried a punishment of up to 10 years in prison.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd90273-eaed-4c87-a957-b130cd9b5ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khairul, a young gay man who spoke to CNN over the phone, said the
        new laws were "inhumane."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f59e7-4a23-4e28-abc5-ac7d20ed6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very aggressive punishment. It''s not something that a
        human should suffer ... just because of being a homosexual," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e165d726-22e0-490c-9921-381d25184535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and others interviewed by CNN for this story asked that their
        real identities be hidden over concerns for their safety and that of their
        families.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47492572-0e48-444b-bbac-f39ed0af2c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.487+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transgender woman Zain said she''d been living in fear since 2013,
        when the sultan first announced the country would introduce Sharia law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a9bddd-bac2-4603-bd91-42e48043c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is affected. It''s just going to be a horrible life living
        there, even if you''re not LGBT," said Zain, who is now seeking asylum in
        Canada. "Women especially would be at a big disadvantage there."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c003170-2d84-439b-811d-29a2462c926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new laws, if a woman has an abortion, she could face 15
        years in prison. Similarly, pregnancy out of wedlock is punishable by up to
        two years in prison.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f744f73-0fc6-42d3-9aad-2ce1276553a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalties also differ depending on whether the accused is a
        Muslim, married and the level of evidence. A Muslim who declares themselves
        a non-Muslim, a god, or who mocks the Quran could also receive the death penalty.
        By contrast, sexual intercourse with a dead person or an animal carries a
        maximum 10 year prison sentence.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8df9f6-aa9a-43c2-b9d5-9b1862fadc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>International outrage</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb54f391-f6ec-46ec-a4d6-00a0b91e3b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laws have captured the attention of celebrities, including George
        Clooney, who called for a boycott of nine hotels linked to the Brunei government.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f6a84-f7f7-4c09-b788-a214a3e80862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we really going to help pay for these human rights violations?"
        he questioned in an opinion piece written for Deadline. "Are we really going
        to help fund the murder of innocent citizens?"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd1b21-1510-4f2e-b466-3708aaec24d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Elton John and Virgin Group founder Richard Branson have
        also joined the criticism.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f259883-be24-453f-ae6d-528b53cb73f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, US State Department spokesman Robert Palladino
        said that governments have an "obligation to ensure that all people, including
        LGBTI people, can freely enjoy the universal human rights and fundamental
        freedoms to which they are entitled."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c26aa-ffa7-4a36-b057-e488c02d0879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the US strongly opposes human rights violations and
        abuses against LGBTI persons "including violence, the criminalization of LGBTI
        status or conduct, and serious forms of discrimination."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374796d3-3711-4bb8-b61b-720d60d6cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN High Commissioner for Human Rights Michelle Bachelet labeled
        the new law "draconian" and appealed to Brunei''s government to halt its implementation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239942ea-0e0c-4785-8ce4-c4d8723979dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded statement, Bachelet said the law''s introduction
        would "mark a serious setback for human rights protections for the people
        of Brunei."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45738fbd-ffec-4ced-83e7-8a9108b69b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country has no plans to change course, according to a statement
        from the office of Brunei''s Prime Minister released Saturday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162abc3-7355-4485-91a6-a0bb02c2b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brunei Darussalam is a sovereign Islamic and fully independent
        country and, like all other independent countries, enforces its own rule of
        law," the statement said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0184392e-85d6-46b6-b887-eda987b5b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei government agencies have not responded to CNN''s inquiries.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a77d2-4df3-4927-ab9c-067830569e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:04:17.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Th<em>is story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/03/asia/brunei-stoning-law-intl/index.html">''Barbaric
        to the core'': Brunei brings in gay sex stoning law</a>."</em></p>'
  'netflix-price-increase':
    'author': 'Taylor Nicole Rogers, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-03T15:07:12.943+08:00
    'imagesource': 'jcr:6a513fa3-32cb-4ba7-80af-e4b828b49bb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3fc4660-9187-4039-bfc9-5fbe3f2b19ed'
    'lead': 'Many Netflix subscribers are about to get a bigger monthly bill.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:09:15.091+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:59:15.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:48.627+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix prices are going up'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ebed2e-da23-4a5d-b6f3-8c330e457713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:09:15.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Many Netflix subscribers are about
        to get a bigger monthly bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63331ea7-4bfa-42f3-ab9b-58abf3aa1d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:09:15.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service sent emails this week to U.S. subscribers
        about a price increase that starts in their next billing cycle. It''s an increase
        some Netflix customers have already seen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1640e6bd-996d-43ea-960d-11aa5cf92dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:09:15.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced the price hikes in January, and said at the time
        that the increased revenue would help it add more television shows and movies.
        The company has been rolling out the price increases over the last few months,
        based on billing cycles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7145233c-7594-4073-b4f5-1af33b97723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:09:15.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email to subscribers is a reminder that each of Netflix''s plans
        in the United States will increase between $1 to $2. The price of the basic
        plan will rise from $8 to $9 per month, the standard plan that includes HD
        streaming on two devices will go from $11 to $13 per month, and the price
        of its premium plan will increase from $14 to $16.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd71d3-5956-4fcf-8b9b-cc9085e861b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:09:15.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has been investing heavily in original content. It budgeted
        $8 billion for new shows and movies in 2018, the company announced when it
        reported third quarter earnings in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d6ed1c-fedd-413c-8979-bd9e7ffc64c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:09:15.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its investments paid off in terms of awards. The streaming service
        took home three Academy Awards, including Best Director for its film "Roma"
        in February. Netflix also won 23 total Emmys for shows including "The Crown,"
        "Stranger Things" and "GLOW" in 2018. Netflix tied for the most Emmy wins
        last year with HBO, which previously held the record.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6dd6a9-65d0-4ee2-b886-2ade62253e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:09:15.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors initially rewarded the company for increasing prices.
        The stock jumped 6% after the January announcement and has been trading mostly
        higher ever since.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78358255-cb78-4435-91ae-4cd061e8d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:09:15.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members who joined after the increase was revealed already have
        been paying the higher prices. Analysts told CNN Business that most existing
        customers are willing to pay more as long as Netflix continues to provide
        a wide range of popular content.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9159742-94d2-4ce9-98d2-04442dad4d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:09:15.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
