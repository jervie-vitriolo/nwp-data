      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d2b8d-6284-46cf-ae31-b199b3b9b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.043+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skills that I honed in the city — copywriting, social media
        management, and a bit of design — proved to be useful in a place that was
        still developing its creative workforce. The more my ‘Manila skills’ were
        utilized here, the more I realized just how necessary it was for Manila to
        disperse its talent pool. If more city-trained individuals could make the
        progressive move to the province, we could raise the competitive quality of
        work in our country’s less populated places.</p>'
    '0':
      'image': 'jcr:859d6365-2a3e-487f-9da7-756d0ce12c0d'
      'imageCaption': 'In 2017, an opportunity to run a business arose for Pilar.
        But the business demanded daily attention, and before she knew it, her entire
        routine revolved around nothing but work. Photo courtesy of CAMILLE PILAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f334e28-f432-475f-8848-bea49b15c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:03:14.326+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d9f4cf-3a47-47fc-a94a-17c36d90dbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.043+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you looked at Urbiztondo Beach on a map, you would see that it
        was but a short stretch in the entire La Union region. Yet the bulk of development
        gravitated to the surf town’s creative energy and cool coastal lifestyle.
        In two years, we felt an upswing in tourism. More houses were turned into
        hostels and homestays. Residential areas gave way to roadside shops and beachfront
        cafes. It was the beginning of a new era. Little did I know that the city
        life that I had left behind was slowly catching up to me.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2306e0c2-1c3b-4ac3-8b66-31cbcf8c9172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.043+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, during my third year in La Union, the opportunity to put
        up a business arose. My parents had always urged me to take up an MBA, and
        there I was, learning the ropes of entrepreneurship straight from experience
        and not from a classroom. But I didn’t want to do just business. I also wanted
        to address the sad reality that more tourists in La Union also meant more
        trash on the beach.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a1bba-6202-4047-92a5-1c5832d20f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:14:15.662+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with my business partners, we turned our beachside coffee
        shop into a platform for upholding beach cleanliness. We worked to show guests
        and other businesses that progress could be balanced with preservation.&nbsp;For
        example, we took a risk when we decided that Clean Beach Coffee would not
        carry single-use takeout cups. Today, our reward is seeing our guests bring
        their own tumblers and mugs.</p>'
    '1':
      'image': 'jcr:4bbf1891-7c84-450c-91e8-ca313ae56b2c'
      'imageCaption': 'Pilar started Clean Beach Coffee, a coffee and food shop that
        advocates for reducing waste in La Union. Photo by EM CELERA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2c2e4d-6b1e-4098-b4b8-39cffc43d999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:03:14.326+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'image': 'jcr:af4e854b-2402-4a18-ac83-09093d9eb835'
      'imageCaption': 'When Pilar was running her business, she barely had time for
        friends or for her hobbies. She burnt out. "Did I want to leave La Union now
        that it wasn’t the sun-kissed story I was sharing on Instagram on my first
        year here?" Photo by MIKKI EDUARDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7262efa-425e-4bac-bf9d-a3ad68b1cb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:13:01.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adfca26-3d46-4584-806c-0b53c0143533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.043+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running the business demanded daily attention, and before I knew
        it, my entire routine revolved around nothing but work. It turned out that
        I didn’t leave my workaholic tendencies back in Manila after all; I had carried
        them over to La Union. I missed surf sessions and sunset strolls because I
        couldn’t pry myself off of a spreadsheet. On most days, I would be too tired
        from work to join my friends for drinks. I had no time for my hobbies, no
        energy to just spend time with myself, and I even lost the willpower to clean
        my house.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa8192-dc5c-47b9-846d-89031f87cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.043+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working for bigger causes — such as fighting plastic pollution and
        protesting the proposal of a coal-powered plant in a neighboring town — drained
        my energy faster than I could recharge. I also contracted an airway disease
        that jolted me awake in coughing fits every night. Literally, I had forgotten
        how to breathe. I wasn’t getting any sleep.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd9a47c-4e21-43c1-a25f-21c4a109f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.044+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910b1c0e-94e1-4641-9c23-7db495c25db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.044+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did I circle right back to the same point that compelled me to leave
        Manila in the first place? Did I want to leave La Union now that it wasn’t
        the sun-kissed story I was sharing on Instagram on my first year here?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0613139-daf0-4d0f-9c85-2831ec5e9cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.044+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b655a-5ac0-4059-a95e-485d2af026c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.044+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many reverse-migrants like me have sought to build a new life in
        the bustling tourist town in the last five years. However, only a handful
        have decided to stay for good. If anything was now evident to me, it was that
        leaving Manila did not promise a life without struggle.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b81c4-9845-421c-a17a-9deeae59f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.044+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d8a1da-fe6f-42f2-b75f-072a13792fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.044+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why move at all?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c15982-615a-49b9-a30a-75e8a89afe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.044+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'image': 'jcr:ce653bfd-baea-4cb8-be90-ddb80dfecf02'
      'imageCaption': '"When things don’t go as scheduled, and even when the waves
        don’t come as forecasted, the only thing to do is walk on the beach and enjoy
        the sun," writes Pilar. Photo courtesy of CAMILLE PILAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5a792-0f9a-4862-b5a0-f814eb436b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T16:13:23.448+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d189cba-b213-45d8-a56e-89b86790a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.044+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond living by the beach, learning how to run a business, and
        garnering a better understanding of myself, I was building a new support system,
        a second family, here in La Union.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f5e17-ee8d-40eb-a31d-75baf690e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.044+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debae8f4-137d-49ef-a401-4623e7763926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.044+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the peak of my burnout phase, moral support from other people
        poured in. A friend offered to help me clean my house while another expressed
        her concern by baking muffins. Other friends sent me poems and playlists to
        help uplift my heavy heart while others made me laugh until I forgot why I
        was sad in the first place. All along I thought I was losing control of my
        life that I failed to see all these people pushing me back up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a298957-0cf3-4cbf-b54a-494b06d84dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.044+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99dfe21-be76-4497-9867-7c2a96a45539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.045+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, I can finally admit that I’ve been a control freak my entire
        life. My anxiety was self-induced because I was so used to thinking I could
        do everything on my own. I trusted nobody but me. I was never a good team
        player until now.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f118fbf-2c9d-4c0e-9000-46d7eccc94fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.045+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bbfd60-2679-41b5-bfa5-d6ed01361774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.045+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We change when we move to new places. We change even when we think
        we don’t have to change. And those times that we least expect it are when
        we need to change the most.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18b4ac-5281-4c36-8eba-87bd9cfca0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.045+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e458f-027f-4689-802f-b097c1d71d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.045+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila conditioned me to have everything so figured out but La Union
        taught me to be vulnerable again. I’ve learned to trust the world’s inherent
        timing and it isn’t something I should be adjusting according to my plans.
        When things don’t go as scheduled, and even when the waves don’t come as forecasted,
        the only thing to do is walk on the beach and enjoy the sun.</p>'
