    'author': 'CNN Philippines Staff'
    'caption': 'Health officials are bracing for an influx of dengue cases this year
      after recording more than 180 deaths from the disease in the first quarter of
      2019 alone. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
