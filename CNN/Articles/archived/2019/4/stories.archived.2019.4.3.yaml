      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae8d57-d821-4e00-96a9-bc765f46bb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:33:52.367+08:00
      'mgnl:createdBy': 'xave'
