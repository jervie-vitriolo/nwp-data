  'who-cyclone-idai-mozambique-cholera':
    'author': 'Euan McKirdy, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-03T07:15:20.091+08:00
    'imagesource': 'jcr:45d6a39f-f473-4abc-9f2e-684b2dddcf40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03b177f8-83af-4a48-b66a-8b0777f4215a'
    'lead': 'Almost 1 million doses of oral cholera vaccine were due to arrive in
      the southeast African country Tuesday, according to the World Health Organization,
      in anticipation of a mass vaccination campaign throughout the coming days.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T07:18:27.751+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:59:31.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:44.965+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'WHO', 'Mozambique', 'Cyclone-Idai',
      'health', 'Africa', 'cholera']
    'template': '1'
    'title': 'WHO steps up response as Cyclone Idai cholera cases skyrocket'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71b2cb-10aa-4101-8b3b-a09ac99f896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Reported cases of <a href="https://edition.cnn.com/2013/10/16/health/cholera-fast-facts/index.html">cholera</a>&nbsp;have
        risen to more than 1,000 in <a href="https://edition.cnn.com/2019/03/24/africa/mozambique-cyclone-idai.../index.html">cyclone-stricken
        areas of Mozambique</a>, as authorities scramble to contain the spread of
        the highly contagious, largely waterborne disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b76346-2a6a-40cb-a907-3390e5971f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 1 million doses of oral cholera vaccine were due to arrive
        in the southeast African country Tuesday, according to the World Health Organization,
        in anticipation of a mass vaccination campaign throughout the coming days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070cb853-199d-4c2a-b135-e245f87109f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Holden, an incident manager with the WHO, told CNN from Mozambique
        that the teams were ready to begin the campaign as soon as the medical supplies
        arrives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b5725-10f9-4a27-a72b-8281c4e8052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The logistics are in place, and we will start straight away," he
        said by phone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e2fdd1-acd5-499b-8848-db53165ae322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speed is of the essence, we know how effective the vaccine can
        be. We are as ready as we can be, will be pushing it out as fast as we can."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607591b1-bcad-4227-85fd-e14150582f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the vaccination teams would be administering single
        doses of the vaccine as an "emergency measure," and that the WHO has a "targeted
        plan" to hit cholera hotspots and vaccinate the largest number of people as
        possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf42e4e-3604-41d4-917c-55acbb953805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two weeks after Cylone Idai, the World Health Organization
        estimates that up to 120,000 people currently living in temporary shelters
        across the country remain at "high-risk" from cholera and other diseases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3b9fc7-7332-43b4-954e-565e1b7b1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next few weeks are crucial and speed is of the essence if we
        are to save lives and limit suffering," Dr. Matshidiso Moeti, WHO regional
        director for Africa, said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b42e223-de4f-403a-b22c-3bab7eb4ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must do everything we can to protect the people of Mozambique
        from a disease outbreak or other health problems caused by lack of access
        to essential services," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313895ec-daeb-4868-a4e0-71bd0502cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holden, who is in Beira, said that there is a risk of a second death
        toll if adequate steps to prevent disease from spreading are not taken.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45445cd-7585-42f4-9d5a-0df000bd4a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t reconnect people to clean water, get health services
        running, get supplies out to people, the impact this could have on public
        health is not to be underestimated," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719506b7-aa6e-42fa-bb93-0159df148c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is uppermost in everybody''s mind. What we must do is ensure
        we don''t have a second disaster from a public health perspective."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd56432-fe97-4a68-bf3b-680f63826401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said it has deployed an emergency team of 40 experts, including
        "epidemiologists, logisticians and disease-prevention experts," on the ground
        to assist in medical efforts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca745b5-05e4-49a5-ab8d-4d6676e1394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beira, a coastal city of more than a half-million, accounted for
        "the vast majority" — between 70% and 80% — of the total cholera cases, Holden
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fafb9f-b72c-4168-b141-fa27bb940efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said that the damage done to clinics in the city had made
        the job of preventing outbreaks of diseases and illnesses harder, and made
        the WHO''s mission there more urgent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c43b9-4b8f-43b6-b5e3-012fac463b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the pediatric ward of Pontagera Health Center (in Beira)
        had been completely destroyed, the roof had been torn off and the equipment
        and supplies ruined by water," said Moeti.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7392cfa8-4042-4338-9d2e-ffa7b3422ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO is also preparing for a possible outbreak of malaria in
        the flooded areas, and is sending 750,000 insecticide-treated mosquito bed
        nets to the region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7827466f-6c78-4ab1-b441-2762d3f92cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Category 2 storm made landfall shortly after midnight on March
        15 in Beira, a port city on the coast of Mozambique, with 175 kph (109 mph)
        winds that brought huge rains and submerged villages as it moved inland towards
        Zimbabwe and Malawi.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd7e4c-d23b-42c7-87fb-11a0b59ddabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization estimates that the cost of medical relief operations
        in Mozambique over the next three months could hit $40 million.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291d8c27-3780-4875-b308-e4a42eb275c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 29, the United Nations confirmed that the death toll
        in Mozambique, which was worst hit by the cyclone, was 493 people. A further
        259 lives have been lost in Zimbabwe and 56 in Malawi.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26525b5-0155-4244-b38b-2ed6b18aa2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:27.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/02/africa/cyclone-idai-who-cholera-intl/index.html">WHO
        steps up response as Cyclone Idai cholera cases skyrocket</a>."</em></p>'
