    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f0e62c2-3160-40d0-bd37-330ab32378e5'
    'lead': 'As of March, more than 48,000 cases of dengue have been recorded, almost
      double the total number of cases last year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T08:51:18.774+08:00
