      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b1291-9b40-43eb-acf3-579747eac2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:30:00.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN and the New York Post have reported details of the accusations,
        which stem from an alleged incident last year and were reported to police
        last week, but CNN has not been able to confirm the majority of the reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065aa686-91fa-4c31-b833-1e39ab7d0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:30:00.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d174d70-d88e-426a-a5ba-67c5caff7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:30:00.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porzingis'' attorney, though, lambasted the Post''s report, and
        said if the New York Police Department leaked information to the newspaper
        without first conducting an investigation, it would be "a shame."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6608633-a07d-4459-9767-3ece5b8b9d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:30:00.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144514d5-fde2-4f84-80ec-7b32b56cc485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:30:00.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was utterly irresponsible for the New York Post to publish a
        story that was a result of an irresponsible leak by the police," lawyer Roland
        Riopelle told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438809e-ada4-49b1-b70b-f6b538c20145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:30:00.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0192b3e1-2093-4ebd-884c-7dcd321e6766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:30:00.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was terribly irresponsible of the police department to make
        statements about a situation that was referred to federal authorities regarding
        extortion. When the facts come out, he will be completely exonerated. The
        public will learn the woman has committed fraud in the past. It''s a long,
        ugly story."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bed37c-ecc9-415d-ba2e-c475f4b45482'
