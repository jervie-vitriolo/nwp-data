      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Available in trusted dealerships nationwide, the all-new Hiace
        comes in different colors. The GL Grandia Tourer comes in Luxury Pearl Toning,
        Silver Mica Metallic, and Light Blue Metallic. The GL Grandia comes in Luxury
