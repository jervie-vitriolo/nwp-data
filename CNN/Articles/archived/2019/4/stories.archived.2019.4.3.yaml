    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:49.586+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happens when the ''island life'' becomes routine'
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef18927-b5ac-489b-b6f8-d14bbbd7b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.045+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>La Union (CNN Philippines Life) —</strong> In 2014, I moved
        out of Manila to live in San Juan, La Union — the Surfing Capital of the north.
        In the five years since I’ve left the city, I’ve learned that getting out
        was the easy part. Quitting jobs, saying goodbye, and packing your entire
        life into boxes so you could change addresses — these belonged to the honeymoon
        stage of moving. The real work began much later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4cdd03-8c26-4b25-93b8-88b8cf672a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.042+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first year, my days were filled with the rosy tinge of seaside
        living. I could wake up and walk to the beach. I enjoyed the flexibility of
        freelance work while learning new skills like brewing specialty coffee. The
        best part was that eight months out of 12, I got to surf my heart out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84055687-79a8-49d9-96b1-7465997b158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:57:19.042+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:59:11.800+08:00
