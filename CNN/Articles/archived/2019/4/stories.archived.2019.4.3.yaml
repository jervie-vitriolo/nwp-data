  'malabon-mayor-duterte-war-on-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-03T13:12:13.942+08:00
    'imagesource': 'jcr:22e7cd91-25a6-49cb-96fb-f1db3f1a6f01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b49d6ee-e0c1-4330-9b4c-a92ad22f8ee9'
    'lead': 'A mayor in Metro Manila on Wednesday recounted his city''s anti-drug
      achievements after President Rodrigo Duterte threatened to send him to jail
      if the city is not rid of drugs in a month.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T13:16:06.944+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:59:19.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:47.733+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malabon mayor counters Duterte: We do not tolerate drug abuse'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b68e0a-ae88-4273-95ad-c99c8dd1a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:16:06.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — A mayor
        in Metro Manila on Wednesday recounted his city''s anti-drug achievements
        after President Rodrigo Duterte threatened to send him to jail if the city
        is not rid of drugs in a month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1242d0-4433-4ad7-9728-32528781259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:16:06.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply appreciate the President''s concern about the drug situation
        here in Malabon City but our record speaks for itself," Malabon City Mayor
        Antolin "Lenlen" Oreta said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac1056f-95f5-4bdb-b63b-4c03a20d19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:16:06.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited data from the Philippine Drug Enforcement Agency (PDEA),
        which takes lead role in the government''s war on drugs. He said nine out
        of 21 barangays in Malabon or 40 percent have been declared "drug-cleared,"
        adding that Malabon was named the "city with the highest number of anti-illegal
        drug programs in the whole of Metro Manila."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746bfbe-e6ad-4bb8-81b1-cf3562938ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:16:06.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PDEA can attest to the fact that Malabonians do not and will never
        tolerate drug abuse," he said, adding that the goal is for Malabon to be one
        of the first drug-cleared cities in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce0c39b-cb9a-4a91-9a18-6ca281cd8445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:16:06.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oreta issued the statement after the President gave him a month
        to "clean up" the city''s drug problem. "Mayor, linisin mo ang Malabon mo.
        Bigyan kita isang buwan. Pag hindi, sabihin ko kay Ricky (Sandoval) sorry
        na lang ha… pahuli mo mayor ninyo. Itapon ko sa Manila Bay," Duterte said
        during a campaign sortie of the ruling PDP-Laban party in Malabon Tuesday
        night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78773725-1242-4703-9a46-93992585595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:16:06.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mayor, clean up your Malabon. I give you a month.
        Otherwise, I will tell Ricky, I''m sorry, have your mayor arrested. I''ll
        throw him into Manila Bay.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04424ee-6ade-4205-a605-b6d19f582dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:16:06.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:19.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/4/2/Duterte-warns-Malabon-mayor-to-clean-up-city-or-face-arrest.html">READ:&nbsp;Duterte
        warns Malabon mayor: Clean up drug problem or face arrest</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af81cd4-3f0d-4f4b-a1c3-5689a00d1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:16:06.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:19.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricky Sandoval is running for representative for the lone Malabon
        district under the President''s party. His wife, current Vice Mayor Jeannie
        Sandoval, was endorsed by the President in her mayoralty bid against Oreta,
        who is seeking reelection under the opposition Liberal Party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7553460e-4715-44f9-9c65-f425ca25ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:16:06.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2018, PDEA and the Regional Peace and Order Council in
        Metro Manila acknowledged Malabon as the local government with the most number
        of anti-drug interventions, next to Quezon City. After a month, authorities
        dismantled in in the city a clandestine laboratory manufacturing the party
        drug ecstasy. PDEA said it was the first time it shut down an ecstasy lab.</p>'
  'Malaysia-superyacht-Najib-Razak-trial':
    'author': 'Hadi Azmi and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-03T13:49:00.455+08:00
    'imagesource': 'jcr:9b0eafc5-e5b7-467a-8e05-16c5dee262f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd85a7d9e-ff4e-4d68-afab-04c23734c04f'
    'lead': 'Malaysia will sell a luxury superyacht belonging to the alleged mastermind
      of the 1MDB financial scandal for about half its estimated value, officials
      said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T13:52:26.308+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:59:18.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:47.946+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia to sell $250M 1MDB superyacht as disgraced ex-PM due in court'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a78db7-a0ea-4d7d-aee3-3de8745413b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Malaysia will sell a luxury superyacht
        belonging to the alleged mastermind of the 1MDB financial scandal for about
        half its estimated value, officials said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4217f-1bdc-447c-b98b-5f5be952621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0366e7-ce98-41dd-a43a-872dc8708087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors claim the 91.5-meter (300 foot) Equanimity, was bought
        by Malaysian financier Jho Low with a portion of the nearly $5 billion allegedly
        stolen from 1MDB, the country''s sovereign wealth fund set up by former Prime
        Minister Najib Razak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b5781-8b56-4d1e-96bf-bd5a28f88a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e89cb-e276-4886-a64d-0c7eb9a8c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the sale comes as Najib is due to appear in court for the
        much delayed start of his trial over alleged corruption and abuses of power
        in connection with the scandal. Both he and Jho Low -- who remains at large
        -- deny any wrongdoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967fcb47-1e22-4399-b4eb-4a9e7abefce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe3254-8eb3-49e5-b5d1-141ffa113cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Equanimity, bought by Jho Low in 2014, included an on-board
        hospital, space for 26 guests and 33 crew, as well as a sauna, steam room,
        and swimming pool, according to designers Oceanco.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedc69fa-3072-4b64-a579-48f286b2c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c122f3f5-7d1a-467a-b6a1-ee45d1cf33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was valued at around $250 million, but will sell for the relative
        bargain price of $126 million, Malaysian Attorney General Tommy Thomas said
        Wednesday. That is the largest amount so far recouped from the 1MDB scandal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ec307-198e-4c21-8d9a-e7d20f555089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9921d84a-c3c8-4e18-baa8-891df9525099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas said that Genting Malaysia Berhad, a holdings firm, will
        purchase the yacht, which Malaysia seized in 2018 and has struggled to get
        rid off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242f76e-6a95-478a-9207-76e41ff13696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b57e70-f0b3-4b5d-9720-5e3791002fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An auction last year fell through, and upkeep of the yacht was reportedly
        costing the government over $1 million a month, making its sale a pressing
        issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0471b782-6c7b-4fdf-b582-099e2ad79af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86fe5e5-f578-42a8-80ed-f967c06b3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superyacht is only one of many luxury items bought with money
        allegedly stolen from the 1MDB fund, including jewelry and handbags worth
        millions of dollars, paintings by Picasso and Basquiat, and property in New
        York and Los Angeles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9cc502-0f00-4b51-bd60-885ce4faf8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf98cb6-f7ce-4857-8f67-2b66a30d015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embezzled money was also allegedly used to fund the production of
        "The Wolf of Wall Street," a film starring Leonardo DiCaprio about financial
        wrongdoings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f24116-817a-4f6b-9d33-da0d20253588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08ff05a-c0fb-42a7-a525-0ca580a849a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions of dollars were allegedly stolen from the 1MDB fund over
        the years, laundered through a variety of offshore and dummy accounts around
        the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc335318-3784-4cda-b705-41c630745349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b4872-560d-4ac4-a8aa-4a3206816f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blame for the huge scandal has largely fallen on Najib, the former
        Prime Minister whose dramatic election loss in May last year set the scene
        for the corruption trial due to begin this week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151ff8f7-f03b-459e-926a-d53f7b8edf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c138a85-5358-420d-b4a6-30486579f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days of the stunning election loss, Najib and his wife were
        barred from leaving the country. Police soon raided their properties and seized
        millions of dollars in luxury goods allegedly linked to the 1MDB funds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07ffe1-97fb-48ec-933c-c34e77344023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6809ca6-cd0f-45fb-886a-705e5c34e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2018 -- three years after the first 1MDB stories began emerging
        -- Najib was charged with four counts of corruption. The charge sheet was
        later expanded to cover dozens of other alleged crimes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14337542-6fc2-4e16-a944-6b605cbfa396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8942b89-49ad-4d9e-b0dc-92905169e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Rosmah Mansour, whose spending with funds allegedly embezzled
        from 1MDB had helped fuel public outrage, was arrested months later.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b03119-7476-4efe-aecc-8153d0d035f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9098e460-c459-4be2-8537-0313c43d9269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the former first couple''s trials have been repeatedly delayed,
        however, as Najib has remained an important political figure and seen something
        of a reinvention as a "man of the people" critic of the new government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433344e6-7769-4779-920c-72ddc2e9d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e972acd-1f2c-4edf-a37a-ba03071a75b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said that Najib''s best bet for avoiding jail, considering
        the vast array of charges against him, is to hope his allies are returned
        to power at the country''s next election in 2023, if the trial is still going
        on then.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08eeabd-21f8-439f-9096-f9073a59c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:52:26.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:59:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/04/03/asia/malaysia-1mdb-najib-razak-jho-low-yacht-intl/index.html">"Malaysia
        to sell $250M 1MDB superyacht as disgraced ex-PM due in court"</a></em></p>'
  'lobo-batangas-chinese-dredging-vessel':
    'author': 'CNN Philipppines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-03T14:36:10.595+08:00
    'imagesource': 'jcr:21a1f3af-bfab-4b3d-8e6a-fbbf184d28b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e8c83fd-ba9c-4d60-af9e-224d6f71070c'
    'lead': 'Mayor Gaudioso Manalo said whatever happens, he will not allow the Chinese
      dredging vessel to operate in Lobo'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-03T14:45:45.850+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:59:17.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:48.192+08:00
