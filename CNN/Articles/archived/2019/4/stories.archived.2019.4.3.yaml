      'jcr:uuid': '97c3c86e-247c-4304-abab-e9f6e544b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:33:52.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:22.567+08:00
