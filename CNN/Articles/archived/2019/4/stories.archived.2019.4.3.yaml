  'DOF-default-foreign-loans-China-1983-Carpio':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-03T15:22:04.961+08:00
    'imagesource': 'jcr:b3ad81ca-002c-4f72-927a-085a2ce0ad23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '669083f1-0d8c-4d0e-a3d7-9fab71040d3d'
    'lead': 'The Finance department on Wednesday insisted the government has never
      defaulted on any foreign loan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:28:57.767+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:59:13.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
