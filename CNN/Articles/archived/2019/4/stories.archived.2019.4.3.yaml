      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Hiace has been completely redesigned, giving utmost comfort
        and productivity. More than its refreshed modern look, the Hiace’s semi-bonnet
        design enhances the safety of the driver giving way for a smoother drive without
        the heat and vibration stemming from underneath the seats. The all-new Hiace
        also features LED clearance lamps and 16’’ alloy wheels, all packed with a
        more powerful and reliable diesel engine.</p>'
