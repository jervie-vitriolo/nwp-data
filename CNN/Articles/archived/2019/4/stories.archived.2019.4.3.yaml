      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porzingis'' attorneys are in contact with New York prosecutors and
        have agreed to provide them with "materials that we previously provided to
        the federal authorities in support of our extortion complaint," Riopelle said.</p>'
    '20':
