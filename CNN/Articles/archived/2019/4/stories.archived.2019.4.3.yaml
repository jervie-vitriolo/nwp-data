      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong>&nbsp;Senator
        Panfilo "Ping" Lacson said he might question the 2019 budget if it is approved
        by President Rodrigo Duterte without vetoing the assailed "realignments" done
        by the House after the final spending bill was approved by Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f457bac5-3d20-447e-9f9d-2f36b3a52222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:33:52.365+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:22.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I might just question it, <em>pero</em> [but] I''ll just cross
        the bridge when we get there. <em>Malaki naman ang indication na ivi-</em>veto
        eh. [There''s a huge indication that it will be vetoed,]" Lacson told CNN
        Philippines'' The Source on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf72775-b641-4797-b383-c5f2c0f68963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:33:52.365+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:22.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
