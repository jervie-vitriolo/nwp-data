  'ethiopian-airline-crash-boeing-737-max':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-03T15:11:20.533+08:00
    'imagesource': 'jcr:a5a18cc8-7979-4f75-a308-38aadb5703fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b932e4f2-cb8f-451c-a36f-f949a256c92d'
    'lead': 'Pilots flying Ethiopian Airlines Flight 302 initially followed emergency
      procedures that were laid out by Boeing before the plane nose-dived into the
      ground, according to preliminary findings reported in the Wall Street Journal.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:14:25.849+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:59:14.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:48.870+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ethiopian-Airlines', 'Boeing-737-Max', 'Boieing']
    'template': '1'
    'title': 'Ethiopian Airlines pilots followed Boeing''s emergency procedures before
      crash: report'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd6c48-8376-4998-85a5-c2862c700e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Pilots flying Ethiopian Airlines Flight
        302 initially followed emergency procedures that were laid out by Boeing before
        the plane nose-dived into the ground, according to preliminary findings reported
        in the Wall Street Journal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1151450-009e-4c29-a535-457492fde636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing unnamed sources familiar with the investigation, the WSJ
        reported that despite following the steps, which included turning off an automated
        flight-control system, pilots could not regain control of the Boeing 737 MAX
        8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0039b0b-3ef4-4b00-94b0-e0855566a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to confirm details of the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc50e45-a5a5-4a05-981c-0b32407948b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Federal Aviation Administration agency grounded
        all Boeing 737 Max planes, saying it had identified similarities between the
        Ethiopian Airlines crash and the Lion Air crash in Indonesia six months earlier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4af335-5b85-47bd-9752-4681da47c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.851+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines Flight 302 crashed the morning of March 10 after
        taking off from Addis Ababa on its way to Nairobi, Kenya, killing all 157
        people on board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e1f240-4684-42c5-bccb-37adf44b9e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.851+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air Flight 610 crashed into the Java Sea in Indonesia on October
        29 after taking off from Jakarta. All 189 people on board died.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8abcb48-5664-45fa-8076-603f8da77075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.851+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Lion Air crash, Boeing issued an "Operations Manual
        Bulletin" advising airline operators how to address incorrect cockpit readings.
        It pointed airlines "to existing flight crew procedures to address circumstances
        where there is erroneous input from an AOA (angle of attack) sensor," a Boeing
        statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686373ac-df49-4563-81e5-e19eb73ea473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.851+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, the findings reported in the Wall Street Journal suggest
        that following emergency procedures in the Boeing handbook may not have been
        sufficient enough to prevent a crash.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f2477-2d37-4ebd-b201-236e1d14fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.851+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported findings come from a preliminary report that''s required
        by the investigating authority to be produced within 30 days of an incident.
        The findings are not final and subject to change as the investigation continues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f876c3-91e3-4a52-b6df-2da84d1a4f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.851+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reported preliminary findings from data retrieved from the
        Ethiopian Airlines jet''s black box suggest that the flight-control feature,
        called the Maneuvering Characteristics Augmentation System (MCAS), automatically
        activated before the crash.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b370d6-b1d7-4546-aae8-153c83dd3f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCAS is a system that automatically lowers the nose of the plane
        when it receives information from its external angle of attack (AOA) sensors
        that the aircraft is flying too slowly or steeply, and at risk of stalling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd98717-2c5f-4e7c-8349-24ac6412fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Lion Air crash, the MCAS forced the plane''s nose down more
        than 24 times before it finally hit water, according to a preliminary investigation
        by Indonesia''s National Transportation Safety Committee, which also found
        the system was responding to a faulty sensor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638eed2c-e860-4372-a665-b2795ff68360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. pilots who fly the Boeing 737 Max have also registered complaints
        about the way the jet has performed in flight, according to a federal database
        accessed by CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed8f6d6-522c-4d47-920f-7577698483f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have pointed to whether pilots had sufficient training
        with the system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c00908-f8ae-4173-a9cc-8c7a4335a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ethiopian Airlines CEO Tewolde GebreMariam, pilots
        transitioning to the Boeing 737 Max 8 aircraft from older 737 models were
        required only to undertake a short computer-based training program prescribed
        by Boeing and approved by the FAA.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb803f7-57b0-4d50-9f9f-f5448e127655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GebreMariam also said the flight simulator that pilots trained on
        to learn how to fly the Boeing 737 Max 8 plane did not replicate the MCAS
        automated feature that crash investigators are scrutinizing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ff7e3-0079-488a-8f33-1c241fe62b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots'' union spokesmen for Southwest and American said the self-administered
        course -- which one pilot told CNN he took on his iPad -- highlighted the
        differences between the Max 8 and older 737s, but did not explain the MCAS
        feature.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd424a-218c-4ec2-9f5f-390ed0b16131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has said it is working on a software fix for the 737 MAX
        jets but the FAA said on Monday that the company concluded "additional work"
        is needed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fbf287-dd40-4f21-b0ba-fbc98a07c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FAA expects to receive Boeing''s final package of its software
        enhancement over the coming weeks for FAA approval," the agency said in a
        statement. "Time is needed for additional work by Boeing as the result of
        an ongoing review of the 737 Max Flight Control System to ensure that Boeing
        has identified and appropriately addressed all pertinent issues."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c94760-6119-4f4d-92ec-eda52bc06820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:14:25.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a new Senate investigation was launched after whistleblower
        reports raised questions about whether FAA inspectors who reviewed the Boeing
        737 MAX for certification were properly trained.</p>'
