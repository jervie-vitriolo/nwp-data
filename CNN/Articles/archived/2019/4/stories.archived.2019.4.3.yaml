    'template': '1'
    'title': 'World''s deepest pool to open in Poland'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d10ec9-9784-4c15-aaaa-f0f735d15e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:48.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;How low can you? When the world''s
        deepest pool opens in Poland later this year, complete with underwater caves
        and overhangs, you''ll be able to go as low as 45 meters (148 feet).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cdc4cf-002b-4d8d-adea-4666a91daae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:48.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ideal training spot for professional scuba divers, the Deepspot
        pool will hold 8,000 cubic meters of water —&nbsp;27 times the volume of an
        average 25 meter pool.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257242ce-a01f-4178-8b5e-b652a7e123a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:48.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:31.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pool is currently under construction town of Mszczonow, less
        than 30 miles from Warsaw. About 1,100 tons of steel are being used to reinforce
        its structure, which includes a simulated "blue hole" plunging down to its
        deepest point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506358c9-d02f-4bc4-b131-d5b1290f568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:48.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:31.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designers say it will suit both beginners and more experienced divers,
        but those who don''t want to get wet can also enjoy the facilities, thanks
        to an underwater tunnel for spectators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa6556-4e1c-4502-a94e-f56d44be538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:48.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounding conference and training suites will also look out onto
        the pool''s interior, as will hotel "rooms with a view."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e982a3-eb15-48d6-8012-27eb39363edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:48.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it opens, Deepspot will knock the Italian Y-40 Deep Joy off
        the top spot. Located in in the Montegrotto Terme resort area, near Venice,
        the pool there is the star attraction of the Hotel Millepini.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48129e8d-00d7-48d7-ad0f-d1dfded64f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:48.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet if all goes to plan, Deepspot will not hang on to the accolade
        for long as an even deeper pool is expected to open in Britain in 2020. Currently
        being built in Colchester, the Blue Abyss will be 50 meters deep.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4027a-1435-4250-87d0-b6062dd9d5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:48.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Vickers, managing director of Blue Abyss, says his project
        is "more than just a super-sized pool", and will operate as a "commercial
        astronaut training center.... and a human performance center helping people
        reach the peak of their physical capabilities."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219265ba-f7d3-43e2-bb7b-52480134f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:18:48.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/worlds-deepest-pool-scli-intl/index.html">World''s
        deepest pool to open in Poland</a>"</em></p>'
