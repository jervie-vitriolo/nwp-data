      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo ah itong</em> picture frame <em>na ito</em>," Duterte
        joked. "<em>Iyon ang hindi ko na kontrolado. Sumama man ang loob ko, magalit
        ako, hindi ko mautusan ang</em> security setup ng PSG (Presidential Security
        Group), Presidential Guards, kasi sila talaga ang masunod."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99691a-8e88-4bdd-b86e-b38b3465b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:06:59.580+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This, picture frame before me. I cannot control that.
        I may feel bad, I may be angry, but I cannot order the security set-up of
        the PSG, Presidential Guards, because they are the ones in charge.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845cf517-a216-4564-bcf6-6f9d159dd499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:06:59.580+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSG gave the standard response to an extra security cover for
        the president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a596616-5a7c-43a1-bfdd-4db8352d1adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:06:59.580+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGen. Jose Eriel Niembra, PSG commander, in a statement Tuesday
        addressed supposed threat concerns against the President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94898332-1073-46dc-b092-bd4d30b5d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:06:59.580+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With or without outstanding threat, it is but imperative for PSG
        to implement the highest security protocols," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39a821-a07b-41ec-9e0e-2334ee366035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:06:59.580+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niembra said the decision was made after assessing the area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e0960-cbef-44c2-ac29-68c6f83e0910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:06:59.580+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PSG decided to put bullet-proof glass on the presidential podium
        because the activity was situated in an open area," he said..</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e06b703-727d-4f08-86ee-bb1aa9ac4398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:06:59.581+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in his speech warned reelectionist Malabon City Mayor Antolin
        Oreta to rid the city of drug woes or face arrest. He said the city is also
        hounded by corruption and lack of peace and order. The President is endorsing
        Oreta''s rival for mayor, current Vice Mayor Jeannie Sandoval.</p>'
  'dict-npc-afp-investigation-data-breach-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-03T18:20:41.752+08:00
    'imagesource': 'jcr:e69ad10b-df81-4487-b100-f6088e4503e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc65775b-e181-4933-994c-0b69bf82be28'
    'lead': 'The government is now looking into the hacking of databases of the Armed
      Forces of the Philippines, some agencies, and educational institutions.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T18:23:02.434+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:59:07.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:50.715+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Armed-Forces-of-the-Philippines', 'AFP', 'Department-of-Information-and-Communications-Technology',
      'DICT', 'Eliseo-Rio']
    'template': '1'
    'title': 'Agencies step in to probe military data breach'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a95760-b5e0-48f0-a037-3e8c3c55348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:02.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> —&nbsp;The
        government is now looking into the hacking of databases of the Armed Forces
        of the Philippines (AFP), some agencies, and educational institutions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce2b9cf-1b85-4d13-b8ae-3f80b4b13b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:02.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Information and Communications
        Technology Secretary Eliseo Rio said the agency''s cybersecurity division
        and the National Privacy Commission "are now in touch with the AFP to investigate
        this matter."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba6a7f-1b4d-4eae-9725-352ded6260fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:02.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are operationalizing our cybersecurity intelligence platform
        and the Cybercrime Investigation Coordinating Center," Rio said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e2287-54a9-44b2-92cd-b5981b8d053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:02.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of hackers called "PinoyLulszsec" on Monday hacked into
        the military database, exposing sensitive information of about 20,000 military
        personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc2c65c-7e45-4e92-8227-0c72c8c7b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:02.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hacking was part of the group''s annual three-day hacking operation
        called "April Lulz Day" participated in by the group''s affiliates worldwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2faa632-3fe4-4256-9d04-b4ea653271ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:02.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army, for its part, said it is conducting security
        measures to prevent a repeat of the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501d40a-834f-4835-a759-ecfe0bf0b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:02.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that all other data in our network is secured and
        that further security assessments are being done to prevent a repeat of this
        incident," Lt. Col. Ramon Zagala, Army spokesman, said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e4f3ba-8620-41bf-8b78-27f6a43cc0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:02.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zagala, however, denied that PinoyLulszsec hacked the military unit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106fcebb-c05e-4a96-9889-99ea3d6681c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:02.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said data were hacked in 2018 and have been addressed in January
        this year. PinoyLulszsec, he added, only exposed the data on Monday to "make
        it appear" that the the group "was able to commemorate their yearly mischief."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572ef42d-9b6d-4773-915a-65aba21aadeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:02.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data extracted came from exposed dump files of an old database
        that was being migrated from a third party Internet Service Provider to the
        Philippine Army Network in December 2018. These files were already addressed
        as early as January 1, 2019..," Zagala said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ed8aa-a7eb-4a76-ae4f-b14b1d2f6842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:02.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was also able to hack into the websites of some government
        agencies and schools such as the Ateneo de Zamboanga and Technological University
        of the Philippines in Taguig.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c5f71-0586-4be2-9a15-d4f8fe0d58fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:02.437+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian called on the Department of Information
        and Communications Technology to conduct a thorough investigation on the data
        breach.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f7d694-d456-42cf-a19e-e94ff729298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:02.437+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very alarming that not only was the group able to hack and
        deface government websites, they were also able to access and leak sensitive
        information of the Philippine Army, including the Army''s personnel list,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0559fab8-c6c5-493f-bfd1-0ac24b6a150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:02.437+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:59:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also urged the government to "take steps to secure critical
        information structures and government networks," noting that even the Senate
        lacks "secure connection."</p>'
  'air-pollution-life-expectancy-children':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-03T18:20:59.096+08:00
    'imagesource': 'jcr:95e55643-0d3d-431f-9405-a2ebf9ea5099'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd57bab11-cb4a-4f52-b20e-dfcce675b2dc'
    'lead': 'Air pollution will shorten the life expectancy of children by 20 months
      on average, with kids in South Asian countries such as India and Pakistan most
      vulnerable, a new report says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T18:23:42.535+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:59:06.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:50.880+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['air-pollution', 'life', 'life-expectancy', 'South-Asia', 'Asia',
      'Africa']
    'template': '1'
    'title': 'Air pollution to shorten children''s lives by 20 months, report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c04934-9505-4b2e-8b10-0c6d4903b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:42.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Air pollution will shorten the life
        expectancy of children by 20 months on average, with kids in South Asian countries
        such as India and Pakistan most vulnerable, a new report says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32145cf1-6433-4461-b223-aab5e2d6098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:42.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2019 State of Global Air (SOGA) report, released
        on Wednesday, air pollution is the fifth leading factor in mortality across
        the world, responsible for more deaths than alcohol, malnutrition and drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e2a01-99dc-48ef-9a3c-a55364b4dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:42.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particularly at risk are countries in Asia and Africa, where high
        levels of lung-clogging particulate matter (PM 2.5) and the regular use of
        fuels like coal and charcoal for home cooking result in a dramatically reduced
        life expectancy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac1dd91-78e8-4990-95bf-3039c108c2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:42.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PM 2.5 are dangerous airborne pollution particles smaller than 2.5
        micrometers in diameter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9be37-2411-43dd-b1a3-988985d5cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:42.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growing burden of disease from air pollution is among the major
        challenges facing national governments and public health officials, with far-reaching
        implications for national economies and human well-being," the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e220e15-9347-4c82-b2a9-14a94b0677e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:42.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is particularly pronounced in countries such as India,
        Pakistan and Bangladesh, which in the past year have seen cities blanketed
        in thick clouds of toxic air for days at a time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398b0b9-85c9-458a-9361-1166ee80bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:42.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, the SOGA report said, air pollution means a child born
        today in South Asia will die 30 months earlier than he or she would have done
        otherwise. Globally, that figure is 20 months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac472f-6fb6-4e9f-b100-bfb1a409b045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:42.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Major PM 2.5 sources in India include household burning of solid
        fuels; dust from construction, roads, and other activities; industrial and
        power plant burning of coal; brick production; transportation; and diesel-powered
        equipment," the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b37eb0-f823-4e07-9e4d-e6f7186d24f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:42.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China a success story?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bdaf25-3907-4c11-b885-14afda22333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:42.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To estimate average life expectancy, researchers calculated the
        difference between life expectancy and the average person''s likelihood from
        dying of different diseases at certain ages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca7dc3-39f1-4b59-b911-9b2af13e9f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:42.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sub-Saharan African countries like Niger, Cameroon and Nigeria were
        also at risk from toxic air, the report said, cutting nearly two years off
        life expectancies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106be0ae-e752-4c5b-8602-28373add09f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:42.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said one of the success stories of the past year had
        been China, which although it still had severe air pollution problems had
        seen a drop in PM 2.5 particulates due to strict new governmental controls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c270944-4515-429d-8305-e9eeb139fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:42.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One analysis found there had been a drop of almost a third in the
        number of dangerous particulates in 74 Chinese cities, the study said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac30844-5d09-422b-bcd1-7b6a0838f972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:42.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the rapid progress, the SOGA report said there was still
        much work to be done, with the average Chinese air pollution data far below
        the World Health Organization''s air quality standards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611aa752-3b06-431d-b896-1cc6ae5d19fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T18:23:42.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://www.cnn.com/2019/04/03/health/air-pollution-life-expectancy-intl/index.html"
        target="_blank">Air pollution to shorten children''s lives by 20 months, report
        says</a>."</p>'
  'Ateneo-Lady-Eagles-FEU-Lady-Tamaraws-UAAP-volleyball-ninth-win-':
    'author': 'Alyssa Rola'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-03T19:30:23.053+08:00
    'imagesource': 'jcr:701a703c-af37-49f6-ab19-f4c92c5ea3da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3ae919c-260c-48bc-8fd9-060a2c3663cf'
    'lead': 'The Katipunan-based squad continues to solidify their hold of the top
      spot in the UAAP Season 81 Women''s Volleyball tournament. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T19:38:39.176+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:59:06.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:51.028+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo overpowers FEU to clinch 9th straight win'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7473ca-a5c7-415e-a081-1578e1babd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T19:38:39.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong>&nbsp;It''s
        a ninth straight victory for the blue-and-white.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457d457-a974-4dd6-9099-aab20e14e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T19:38:39.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo de Manila University Lady Eagles continued to solidify
        their hold of the top spot in the UAAP Season 81 Women''s Volleyball tournament
        by sweeping the Far Eastern University (FEU) Lady Tamaraws, 25-21, 25-10,
        25-18 on Wednesday at the Filoil Flying V Centre in San Juan City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb306ace-3c13-41fc-8057-ca02ff3e282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T19:38:39.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reception woes hounded the Lady Tamaraws in the second frame of
        the contest, as Ateneo built a comfortable double-digit cushion early on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c309ec6d-8d40-402c-807e-521fc8fb1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T19:38:39.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite claiming an early three-point lead in the third set, the
        Morayta-based squad failed to mount a comeback as the Lady Eagles continued
        to dominate both the offensive and defensive departments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7501b-5a03-45f0-baf6-35461b59ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T19:38:39.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playmaker Deanna Wong landed Player of the Game honors as she dished
        out four points to go with 30 excellent sets for Ateneo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b733e111-5c16-4784-b2e4-7269a99e10dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T19:38:39.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ponggay Gaston and Kat Tolentino delivered 11 points apiece for
        the Lady Eagles, who outscored FEU in attacks, 35-27, and blocks, 8-3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069bfa9-ac11-4d96-8dad-429d7539972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T19:38:39.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No player from the FEU side was able to produce a double-digit output,
        with Jerrili Malabanan topscoring for the Lady Tamaraws with 8 points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53091f9-db0d-468f-b8b4-48c78184c775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T19:38:39.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the undermanned University of the Philippines
        (UP) Lady Maroons overcame another five-set challenge from the gritty University
        of the East (UE) Lady Warriors, 25-23, 20-25, 25-23, 24-26, 15-11 to clinch
        their sixth win of the season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a06f053-0e06-425f-a589-9f9ab1eb6754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T19:38:39.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite missing the services of ace spiker Isa Molde, the Lady Maroons
        still asserted dominance in the offensive department, outscoring UE in attacks,
        63-54.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cae7ee-ec01-4568-a206-40a213cd5f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T19:38:39.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marian Buitre anchored UP with a team-high 19 points on 16 attacks
        and three blocks, while skipper Tots Carlos chipped in 16 markers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8cb01-b0ab-4984-9ff8-7ac9c38088b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T19:38:39.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molde, one of the top scorers of the Diliman-based squad, is recovering
        from an ankle injury she sustained from the previous match with Ateneo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21ad7b-0516-4a67-a1d7-f8b7cc9edf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T19:38:39.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Ann Mendrez meanwhile delivered a game-high 23 points for UE,
        which dropped to a 2-8 slate.</p>'
