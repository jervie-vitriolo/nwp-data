      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that, after the district attorney reviews these
        materials, they will recognize that the complaint made in this case is completely
        meritless," he added.</p>'
