      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s Joint Task Force Central (JTFC) expressed sympathy
        to the casualties and vowed to tighten security in the town.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c01c2-653a-455c-b7f3-c40ceb9f201f'
