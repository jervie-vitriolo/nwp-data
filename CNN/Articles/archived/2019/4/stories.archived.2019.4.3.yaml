      'mgnl:created': 2019-04-03T12:38:23.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that there are ... Chinese vessels <em>ng mga</em> militia,
        not even fishermen, <em>anong ini-</em>indicate <em>noon? Tapos sasabihin
        natin hindi naman tayo pwedeng makipagiyera sa</em> China, <em>isang missile
        lang tapos na tayo. So kung ganun rin lang, pasakop na tayo, ''di ba?</em>"
        Lacson told CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2169d0d-ff5d-4082-9846-e6f93fd9824a'
