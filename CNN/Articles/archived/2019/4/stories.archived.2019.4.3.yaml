      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hiace is also known for its versatility — it is not only used
        for family trips, but it is also an integral vehicle in our country’s nation-building.
        It’s a vehicle that is widely used both by public and private sectors, helping
        develop our country’s education (as buses), tourism (as coaches), healthcare
        (as an ambulance), and more. Now, Toyota released three variants of the All-new
        Hiace: the GL Grandia Tourer, the GL Grandia, and the Commuter Deluxe upgrading
        the Hiace experience that Filipinos have come to know.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5cd0e8-4a54-4e7f-b1ea-f0ef8f5c4807'
