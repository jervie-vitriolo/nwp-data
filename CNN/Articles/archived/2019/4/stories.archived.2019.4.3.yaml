      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lacson expressed some reservations in questioning the budget
        bill that he described as riddled with illegal and unconstitutional allotments,
