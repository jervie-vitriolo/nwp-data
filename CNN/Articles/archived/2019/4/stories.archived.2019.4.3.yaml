    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['doh', 'department-of-health', 'dengue', 'enrique-domingo', 'dengvaxia']
    'template': '1'
    'title': 'DOH: 2019 to be a ''big dengue year'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e450f-b86a-4e21-b2b6-693b44e9ac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:51:18.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong>&nbsp;Health
        officials are bracing for an influx of dengue cases this year after recording
        more than 180 deaths from the disease in the first quarter of 2019 alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be2d08f-f435-47da-8e9f-98441c01649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:51:18.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) reported that there have already
        been 48,634 cases of dengue in the first quarter of 2019 causing 184 deaths.
        This is a significant jump from last year''s figures showing 23,328 cases
        that resulted to 150 deaths&nbsp;has the highest number of cases this year
        with 4,855, followed by Calabarzon with 4,815 cases and Caraga region with
        4,570 cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2bf82-00eb-4dc0-8f7a-2aea54e958ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:51:18.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region VII&nbsp;has the highest number of cases this year with 5,421
        followed by Metro Manila with 4,855&nbsp;cases and Calabarzon&nbsp;with 4,851&nbsp;cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d77d8b4-b6a1-4c30-9af2-15e669a97ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:51:18.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caraga region recorded 4,570&nbsp;cases of the disease this year
        while Region III reported 4,009&nbsp;cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f916ac91-5d77-4267-9d58-b38d70a3c9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:51:18.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DOH said the numbers were expected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ecfda-adad-4760-a4f7-88b78e7e0fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:51:18.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re preparing because we''re expecting 2019 to be a big dengue
        year. The way dengue <em>kasi</em> behaves is that you get one or two years
        na low cases and on the third year <em>tumataas</em> [it rises]," Health Undersecretary
        Enrique Domingo told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de6042-21d5-47a2-8d07-f1b4fbb8fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:51:18.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dengue prevention</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb512b55-71fd-4c7b-b589-9610c67c9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:51:18.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the number of dengue cases may peak during the rainy
        season in June but the public should not be complacent in the summer since
        mosquitoes attack during daytime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6cc6a6-a8cb-4d8b-a25d-3664fd999919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:51:18.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> dengue mosquito <em>kasi</em> bites during the
        day so usually <em>mga</em> dawn<em> hanggang</em> an hour or two after sunset,
        so during the day<em> syempre nakakatakot pa rin</em> dengue <em>sa mga bata</em>
        and then the very old, so protect our children," he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1081268d-3419-4ca5-b7f3-eaba4a32acca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:51:18.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The dengue mosquito bites during the day so usually
        around dawn until an hour or two after sunset so during the day it is still
        unsafe for children and the very old, so protect our children.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d0908-ce2b-4510-a919-8e48b5a5e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:22:44.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have been vaccinated with dengvaxia are also susceptible
        to the disease, Domingo added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a5f51b-42a6-4978-b079-2154bf23a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:22:44.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga nabakunahan dati, we tell them huwag na nating hintayin
        na grabe yung nararamdaman ng mga bata, basta may lagnat</em> —&nbsp;<em>isa
        /dalawang araw, may masakit ang tyan, masakit ang ulo, masakit ang mata dalhin
        na agad sa hospitals natin</em>," he urged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d26ded-366e-405d-8f29-e09f8b3e8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:22:44.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who have been vaccinated before, we tell them
        not to wait for the condition of the child to worsen. As long as they have
        fever for one or two days, stomach pain, headache, and pain in the eyes, bring
        them immediately to our hospitals.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e8648-b8ce-412b-8be5-daf2b7744809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:51:18.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of dengue include the sudden onset of high fever which
        may last from two to seven day, joint and muscle pain, pain behind the eyes,
        weakness, skin rashes, nose bleeding when fever starts to subside, abdominal
        pain, vomiting of coffee-colored matter, dark-colored stool, and difficulty
        of breathing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73e066-a779-4b98-8177-80c409698519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:51:18.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo warned that mosquitoes are known to breed in stagnant waters,
        such as those in clogged rain gutters, sewers and discarded tires. The DOH
        urged the public to keep their surroundings clean.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e69ab1b-cce3-4e7d-9108-4069da83da92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T08:51:18.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:59:27.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Triciah Terada and Digital Producer
        Janine Peralta&nbsp;contributed to this report</em></p>'
