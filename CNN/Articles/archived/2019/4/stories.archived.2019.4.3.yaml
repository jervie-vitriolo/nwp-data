      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo nang mahina ka, ''wag mo nang ipagsigawan na mahina
        ka kasi lalo kang ibu-</em>bully," Lacson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff645fd-eb14-496c-a1dc-789e0daec0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d0dd4-9ecb-4332-af66-f272907cc9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You already know that you are weak, don''t tell everyone
        that you''re weak because you would only be bullied further.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785d484-08cb-4339-9bcd-b45859610452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e4e95-cc87-4cfd-80e2-a5a358785049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he conceded that the only thing that the government can
        do for now is to file diplomatic protests against Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a97b0c9-5cf7-4af3-a034-cdb60ffaa331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02222449-d898-4377-9954-99c84729d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it is possible for the Senate to adopt a resolution
        expressing the institution''s opinion on the matter. This is called a Sense
        of the Senate resolution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82236a93-9e24-4436-8a0e-974834ebe8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6dbdb4-2d5c-4b0e-9a41-c187473aea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sense of the Senate resolution does not have the force of law
        and is only meant to express opinion on a current issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ab422-46d9-4112-a0c6-41b07ac86ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adde1e5-f663-4cc5-b333-e868b53ecf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From time to time, we call out. <em>Kung nakikita namin parang
        may mga</em> lapses <em>na diba, may mga</em> omissions, <em>''yun lang ang
        kaya naming gawin. But anong gagawin namin?</em>" Lacson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd43c10-c75f-4e2e-bd75-a2f71b892ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22435523-e799-4fe3-a013-72f8579ffe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From time to time, we call out. If we see that there
        are some lapses, there are omissions, that''s the only thing that we can do.
        What else can we do?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630aefef-1b7f-48dc-8252-286413f0202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca1e01-b2e2-41c9-bc29-0c7b0b31cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several resolutions that called for a probe on China''s actions
        in the West Philippine Sea were filed with the Senate Foreign Affairs and
        Defense panels, but were not acted on.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd109d97e-a212-4e24-b2d6-572a9105bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:34:49.159+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview Wednesday, Vice President Maria Leonor "Leni"
        Robredo said there is no objection to the country''s friendship with China,
        but this should not come at the expense of the rights of Filipinos.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84287b6d-d81d-464c-8d73-45f8fd6567ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:34:49.160+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa atin, pati sa Tsina, wala naman tayong problemang makipagkaibigan.
        Pero sana pangalagaan natin kung ano iyong sa atin, kung ano iyong nasa atin
        na. Huwag naman sana nating hahayaan na sinasakop tayo, na hindi tayo nagrereklamo.
        Kasi kapag hindi tayo nagrereklamo, ganito iyong nangyayari-na hindi na nirerespeto
        iyong pag-aari natin saka iyong soberanya ng bawat Pilipino," Robredo said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be53b869-ee50-4c02-86cb-e686b5536c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T21:34:49.160+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s nothing wrong with being friends with China.
        But I hope that we take care of what''s ours and what''s already in our control.
        Let''s not allow others to invade us without a single complaint. Because if
        we don''t complain then they don''t respect what''s ours and the sovereignty
        of all Filipinos.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be75c4-e35b-4d66-821b-b4c29846857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47890d-8e28-4827-af29-9e2a89fc98f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports said there were more than 600 vessels near Pag-asa
        Island, but Armed Forces of the Philippines Western Command Chief of Public
        Affairs Captain Jason Ramon said they only spotted a total of 275 vessels
        in the first quarter the year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e296a6d0-2cdd-4c92-a80e-b636ee43500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf452f7-84b8-4742-85f6-4925691bb5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo believes that Chinese
        militia are on board the vessels, citing military reports. However, Chinese
        Ambassador to the Philippines Zhao Jianhua said these ships may only have
        been boarded by Chinese fishermen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d2af2-eb06-422b-b2fa-d528f96cc360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4015d3a-ca26-4b03-aa06-319b6f713437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang and the Foreign Affairs department said <a href="http://cnnphilippines.com/news/2019/4/2/Teddyboy-Locsin-diplomatic-notes-China-vessels-Pagasa-Island.html"
        target="_blank">Manila has filed diplomatic protests</a> against Beijing over
        the swarming of its vessels in Philippine waters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57afd123-a41a-4046-9cca-c59da4424551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a401d4-9a17-4f9d-85d7-5d6a21d7bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and other government officials have repeatedly
        said that the Philippines is no match to China''s military power.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173792a7-0251-4d4d-b952-dedabb039e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220cff1-0e52-4a6a-9ec9-2e4982247d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:38:23.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2018/06/06/Rodrigo-Duterte-South-China-Sea-AFP-PNP.html"
