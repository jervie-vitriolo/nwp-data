  'theresa-may-brexit-statement':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-03T06:21:30.057+08:00
    'imagesource': 'jcr:0e3ce1fa-11e7-47ac-ae3f-92c6f374584c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49150f7f-ee04-4c3f-bbe4-f16c8eb79a7d'
    'lead': 'British Prime Minister Theresa May tore up her Brexit strategy on Tuesday,
      declaring the UK would need to seek another delay to the process of leaving
      the European Union and offering cross-party talks to break the political deadlock.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T06:25:13.459+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:59:38.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:43.246+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
