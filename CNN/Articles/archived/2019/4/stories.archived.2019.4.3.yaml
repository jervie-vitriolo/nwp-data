      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24030713-da01-4ff4-9e61-bbb198c90781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T07:30:00.624+08:00
      'mgnl:createdBy': 'lara'
