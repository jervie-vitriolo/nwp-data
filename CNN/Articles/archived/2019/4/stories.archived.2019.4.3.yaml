      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651daca-fe79-4b61-9936-103e57e58618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T12:33:52.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:59:22.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Andaya is "delusional," and called his statement as a
        "last ditch effort to obfuscate the issue and try to prevent the President''s
        veto of their illegal realignments."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee7abe7-ad1a-4c9e-bf44-1d4d607596c5'
      'mgnl:activationStatus': true
