      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong>&nbsp;Senator
        Panfilo "Ping" Lacson said the Philippines has become "too friendly" and "too
        accommodating" to China that it might as well allow Beijing to occupy our
        territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0168dd-80f3-4f73-900a-d900838d7aea'
      'mgnl:activationStatus': true
