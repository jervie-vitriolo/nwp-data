      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first responses was from Markle''s best friend, Canadian
        stylist Jessica Mulroney, who posted two heart emojis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4cce68-f3b2-4ca9-9395-1873511b88a2'
