    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cd8213-040c-4d41-b47c-469946377032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:42:47.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Tuesday at a campaign sortie in Malabon City, <a href="http://cnnphilippines.com/news/2019/4/2/Rodrigo-Duterte-documents-drug-trade-police.html">Duterte
        said he would release the list on Wednesday</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264a288-a935-4dbf-a5cb-f49eafa1419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:42:47.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami nang panahon, meron na itong mga… Eh hindi ilalabas
        ko ''yung dokumento bukas. Iyong paano maglaro ang pulis sa droga, ''yung
        mga opisyal; at bakit hindi mahinto-hinto,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bd3f2-0f87-4198-b3b9-efa6d98945e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:42:47.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There has been a lot of time...I will release the
        document tomorrow. Showing how the police play around with drugs, the officials;
        and why they can''t put an end to it.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e671d6ea-eae2-49d0-895a-16a717420d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:42:47.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the list to be released could be different from the
        list of the PNP as the President "has unlimited access to information." He
        also said he does not know how many police officers are in the President''s
        list.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b944df-712b-4995-9620-05e72f17a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:42:47.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Duterte''s revelation, Albayalde said the PNP has made strides
        in weeding out what he called "scalawags" from the police force.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fff01d-1aca-4e18-8353-dc326245d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:42:47.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, we have continued to have intensified our counter-intelligence
        operations — that is the very reason why we have created our counter-intelligence
        task force — to go after these suspected salawags in uniform. And I think
        we made tremendous head-on here, where we were able to arrest so many policemen
        already involved in illegal activites," he told CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406dea8-1798-4a9e-8fc5-0172d290f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:42:47.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with <em>The Source</em> on Wednesday, Senator
        Panfilo Lacson — who is a former PNP chief — said, "It says a lot of our law
        enforcement...Maybe PDEA (Philippine Drug Enforcement Agency) and even the
        Philippine National Police, <em>mag-isip sila ng ibang</em> [should think
        about a different] strategy...There should be a shift in strategy that PDEA
        should just focus on big time drug lords."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8ec3c2-e9a5-4e22-9323-3bb9300a3e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:42:47.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said he was not in favor of releasing the names of cops
        involved in the illegal drug trade.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0356837a-47a1-4a77-9937-1aeefbc2e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:42:47.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:59:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the same manner that they should not release the names of judges
        and other personalities without filing charges, no, I''m not in favor," he
        said.</p>'
