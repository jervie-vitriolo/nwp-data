    'template': '1'
    'title': 'PBA: Phoenix escapes San Miguel, trims series deficit to 2-1'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b56a28-fef5-475a-beaa-5f4f33919ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:14:55.122+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        Phoenix Pulse Fuel Masters thwarted the San Miguel Beermen from taking a commanding
        advantage in their PBA Philippine Cup best-of-seven semis affair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1175637f-9691-4334-a281-e77edcd285f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:14:55.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters outlasted the Beermen, 92-90, in Game 3 Sunday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda999c-ae32-4601-b164-a67e3163efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:14:55.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva dropped 18 points, grabbed 13 rebounds, and dished
        out five assists for Phoenix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bbb2e8-3818-4c32-8ddc-16c3378962fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:14:55.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters’ 8-0 start set the tone as they managed to take
        care of the edge in the entire first half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5fb2d-cae1-4e68-85ce-4a28b27643b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:14:55.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in the previous meetings, tensions escalated when Phoenix’s
        Dave Marcelo was ejected from the match after committing a flagrant foul 2
        on San Miguel’s Christian Standhardinger at the 10:22 mark of the second quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973f478-ecb9-466a-ad2f-d9a00bc23269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:14:55.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen found their groove and snatched the lead at the end
        of the third period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9513cd-ead3-40d1-bde7-f92ee22f62de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:14:55.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Wright calmly sank six straight cold-blooded free throws
        to give the Fuel Masters a four-point cushion in the crucial stretch of the
        final frame. He finished with 18 points in the contest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e640b6a7-df9b-40b3-8892-421e7d7495bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:14:55.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fastbreak layup by Chris Ross cut Phoenix’s lead to single possession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bda971-9fe8-4dcf-a7f5-469ebd3370eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:14:55.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel had the chance of tying the game or even win it after
        JC Intal split his charities, but their attempts did not materialize in the
        end.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0235b-46a3-43ea-ac96-1bdc5d9231ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:14:55.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo tallied 22 points, while Alex Cabagnot added 18
        points for the Beermen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a4dc3-4526-4e18-9080-3b4bb006abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:14:55.123+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 is scheduled on April 23 at the Cuneta Astrodome in Pasay
        City.</p>'
  'Metro-Manila-temperature-record-high-2019':
