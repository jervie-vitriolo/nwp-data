      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0967dc9f-cccd-4751-a6d5-7eb8dc790eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bus ban can be pushed back</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543be199-4919-41c8-b234-fa0724337ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ac179-c249-490f-af62-f29a4f6a67cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.283+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the policy has raised eyebrows among some commuters and
        lawmakers, who have decried it as inconvenient and even anti-poor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe6b08-317a-4864-b683-dec70c877612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.283+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito’y talagang pahirap at karagdagang gastos, inconvenience at
        stress sa ating mga mananakay … Ito’y hindi pinagaralan at basta lang ipapasa
        ‘yung burden at pahirap doon sa mga galing sa probinsya,” said AKO BICOL party-list
        Rep. Alfredo Garbin, one of the authors of a House resolution calling on the
        MMDA to reconsider the provincial bus ban.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12629d59-a715-45b5-8ed8-5ad640a03c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:32:51.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a burden and an additional expense, inconvenience
        and stress for our commuters ... This was not studied and just places the
        burden on those who hail from the provinces.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6411cc-0d28-4c9a-bed8-9020ec28ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:32:51.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin added that traffic congestion would not be solved by removing
        provincial buses, but by implementing traffic rules and regulations along
        EDSA and by providing mass transportation to commuters, like buses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9d8de-acaa-4a8e-9054-ebdbc2622e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.283+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Garcia said the measure, which has been given the nod by the
        Metro Manila Council composed of the region’s mayors, is not aimed at making
        commuting harder – even if he admitted that it will burden some commuters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c4792-fe10-4913-9b0c-775e59ba032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.283+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154ef95-5bac-4810-b248-d16618f39fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.283+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also said the eventual ban will ease traffic along the yellow
        bus lanes on EDSA, compensating for the additional travel time expected by
        provincial commuters as they would have to transfer from one bus to another.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c72b1-4d90-4f10-89d0-86bf3ba2a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.283+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566f181-493f-47c4-9881-a9c247c6cea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.283+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are working with the Land Transportation Franchise
        Regulatory Board to extend the routes of city buses to Santa Rosa, Laguna
        and to ensure that bus fares would not shoot up.</p>'
