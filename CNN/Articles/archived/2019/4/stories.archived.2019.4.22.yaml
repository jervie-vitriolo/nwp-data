      'mgnl:lastActivated': 2023-01-29T23:42:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e84908-4dc9-46b2-9e87-c78e91218a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:08:30.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:42:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not blink nor look the other way. We are unfazed even as
        we are disturbed. Criticism is not ousting. Lawyering is not destabilizing,"
        its national executive board said in a statement.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b13bf1d-3305-41d2-9556-66539578cd07'
