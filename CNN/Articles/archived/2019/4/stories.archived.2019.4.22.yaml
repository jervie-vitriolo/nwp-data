      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from the Bicol region want to put a stop on the proposed
        ban of provincial terminals in EDSA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37fee2d-a4b0-44f1-b643-d85ab6655bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:32:03.975+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-29T23:43:06.169+08:00
