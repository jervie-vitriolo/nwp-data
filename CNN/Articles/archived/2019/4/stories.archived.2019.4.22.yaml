      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The targets of the attacks -- churches packed with the faithful
        on Easter Sunday and three five-star hotels catering to foreigners -- have
        figured in previous bombings in the Asia region and beyond in recent years.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e057f-3e81-4645-a9e4-ba9b2ba24e2d'
      'mgnl:activationStatus': true
