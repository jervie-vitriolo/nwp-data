  'Sri-Lanka-bombings-death-toll':
    'author': 'Jenni Marsh, Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-22T15:19:01.996+08:00
    'imagesource': 'jcr:9a29be6a-80cc-4a6b-854b-8cd4c56ebcfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53243786-2215-4bea-a442-09ea3d30edbf'
    'lead': 'Eight coordinated explosions that tore through churches and hotels in
      Sri Lanka on Easter Sunday have killed at least 290 people and injured another
      500.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:22:45.030+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:43:01.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:33.227+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sri Lanka bombings death toll rises to 290 in ''brand-new type of terrorism'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795cbd8-8144-4b80-a0b0-8388db76f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Eight coordinated explosions that
        tore through churches and hotels in Sri Lanka on Easter Sunday have killed
        at least 290 people and injured another 500, in what officials have called
        a "brand-new type of terrorism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76729482-dd6b-4bbe-9484-bb1aec484a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7511e36-31e8-4263-9574-59ad8a9d1d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have arrested 24 people in connection with the suicide bombs,
        the worst violence the South Asian island has seen since its bloody civil
        war ended 10 years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621bcf3-7955-4c79-ba8f-2a1cf1fafa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901261b-4883-4c41-9729-b5302be69e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ninth improvised explosive device (IED) was defused near the capital''s
        Bandaranaike International Airport on Sunday evening, according to an Air
        Force spokesman. The blasts appears to have targeted tourism hotspots, as
        well as churches, in a bid to gain maximum global attention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02edb12-d3ec-477a-9b1f-ea7d8f688dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916640c5-e9e9-4203-930e-c832c0bec9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals are among the dead, including five British citizens,
        two of whom held dual US-UK nationality, three Indians, two Australians, two
        Chinese cousins, one person from the Netherlands, two Turkish citizens and
        one Portuguese person.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ced2a-c1c3-4c49-a9ac-709da4a004c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c0334-b5ce-4889-8ea3-036925f489ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group has claimed responsibility for the attacks, but Sri Lankan
        Defense Minister Ruwan Wijewardene said the "terrorist incident" was carried
        out by those following "religious extremism."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce5acb-28ff-4cdc-b88d-4d1d2245595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b9f20-ad21-4d5b-84e4-dab9ad9a9ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday evening it was revealed in a leaked memo that police had
        been warned of a potential attack by the Nations Thawahid Jaman (NTJ), an
        Islamist group led by Mohomad Saharan. It is unclear whether the information
        related to Sunday''s bombings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada3a56b-5959-435d-968f-5f8b6a5ecfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd75e5b-749f-40b9-98fb-57a8af9633f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister of Sri Lanka has said he and other ministers
        had not been warned. Sajith Premadasa, minister of housing construction and
        cultural affairs, said the officers had acted with "negligence and incompetence."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924508e8-ea91-47dd-a37b-01683e610e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55403b-efca-443d-bbae-97e5505675c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts, however, have cautioned against rushing to conclusions.
        Dhruva Jaishankar, a fellow in Foreign Policy Studies at Brookings India,
        said the NTJ is a little-known group, which has previously defaced Buddhist
        statues, and was unlikely to have the capacity or sophistication to execute
        an attack like Sunday''s without assistance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1cf3b7-269b-4e5a-b2dc-9cb44c6a2f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.032+08:00
