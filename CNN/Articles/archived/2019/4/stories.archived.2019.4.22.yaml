      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House resolution, Bicol''s representatives warn about the adverse
        effects to the commuting public should this proposal push through.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e409ef-43f0-45f2-852c-55091ba8fb22'
      'mgnl:activationStatus': true
