      'mgnl:lastActivated': 2023-01-29T23:42:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a25fc4-7b9e-4ac0-9885-b9e83d465748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T21:34:36.541+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Newsroom, Pampanga Governor
        Lilia Pineda said at least eight people in the province were killed in the
        quake. This is higher than the three casualties earlier reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aa01d0-f321-4b4c-9dc6-b6bee5d33037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T21:34:36.541+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2ac80a-247a-4659-a9c2-569da75cb46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T21:34:36.541+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda earlier said the three fatalities were all from Porac, Pampanga.
        They include an old woman and a child who were killed when walls collapsed
        on them. The other fatality is a child who died while inside a supermarket
        that was damaged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7094da6e-2534-4370-8166-3dc7b8ccc784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T21:34:36.542+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:56.507+08:00
