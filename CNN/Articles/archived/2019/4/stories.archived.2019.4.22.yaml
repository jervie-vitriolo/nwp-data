      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba1dfa7-06a5-4642-9b3b-ecef5c3b8316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is a known transnational Islamist presence in places
        such as Pakistan, Malaysia, and the Philippines, Jaishankar said little is
        known about Islamic radicalism in Sri Lanka and that it was "premature" to
        speculate on which organizations might have been involved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e7e50-df7d-4484-bb19-a945a6e021f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d279941-0071-4970-80c3-e2d0abb544b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christianity is a minority religion in Sri Lanka, accounting for
        less than 10% of the total population of 21.4 million. According to census
        data, 70.2% of Sri Lankans identify as Buddhist, 12% Hindu, 9.7% Muslim, and
        7.4% Christian.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff54da2-99c9-477e-83bc-60b68a230d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff3a9b2-6627-4a76-abd5-d89a2fc573c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.032+08:00
      'mgnl:createdBy': 'lara'
