      'mgnl:type': 'text'
      'text': '<p><strong>Quezon (CNN Philippines, April 22) —</strong> The ongoing
        dry spell in Calabarzon triggered a forest fire in Tagkawayan town in Quezon
        on April 20, Black Saturday.</p>'
