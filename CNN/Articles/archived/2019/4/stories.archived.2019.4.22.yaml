  'Donald-Trump-sanctions-Iranian-oil-import-countries0':
    'author': 'Devan Cole, CNN'
    'caption': 'The White House said U.S. President Donald Trump "has decided not
      to reissue" waivers regarding sanctions against countries importing Iranian
      oil when the waivers expire "in early May."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-22T22:10:13.128+08:00
    'imagesource': 'jcr:0bed9761-2e4b-4616-810a-9bfbce8e82ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc37164c-865c-4327-a32b-3bdaea11b3f7'
    'lead': 'The White House said U.S. President Donald Trump ''has decided not to
      reissue'' waivers regarding sanctions against countries importing Iranian oil
      when the waivers expire ''in early May.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T22:16:25.830+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:42:48.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:36.380+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Iran', 'Israel', 'oil']
    'template': '1'
    'title': 'Trump administration announces all countries importing Iranian oil will
      be subject to U.S. sanctions'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2777a5c-0714-4481-850a-e785684c1121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:16:25.831+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration announced Monday
        that all countries that continue to import Iranian oil will be subject to
        U.S sanctions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf473d-fb89-4eea-8d6f-fa20badb47b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:16:25.831+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the White House said President Donald Trump "has
        decided not to reissue" waivers regarding sanctions against countries importing
        Iranian oil when the waivers expire "in early May."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a5a5ec-8dd9-45a9-a5c5-8131ca091134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:16:25.831+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision is intended to bring Iran''s oil exports to zero,
        denying the regime its principal source of revenue," the statement from White
        House press secretary Sarah Sanders read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b997e2e1-fec3-490c-a50c-188736cc07a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:16:25.831+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development was first reported by The Washington Post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de274753-f64d-49e4-ad00-c782660b3e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:16:25.832+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Monday at a press conference, Secretary of State Mike Pompeo
        said "the goal remains simple: to deprive the outlaw regime of the funds it
        had used to destabilize the Middle East for four decades and incentivize Iran
        to behave like a normal country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d9173-6200-4807-9224-eeb494c4bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:16:25.832+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that oil is "the regime''s No. 1 source of cash," Pompeo
        said that prior to the implementation of U.S. sanctions, Iran was generating
        "as much as $50 billion annually," from oil exports, but that the department
        estimates the sanctions have "denied the regime well north of $10 million."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1fb4cb-748b-46f4-ad49-e2069f5318b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:16:25.832+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also said Saudi Arabia and the United Arab Emirates have
        agreed to "ensure an appropriate supply (of oil) for the markets" in order
        to make up for the loss of Iranian oil in the global market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9152f01f-be1d-4144-a3f3-c0141fc72c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:16:25.832+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that each of those suppliers are working directly
        with Iran''s former customers to make the transition away from Iranian crude
        less disruptive," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0e2f95-644a-4222-bac8-e26de5af18da'
      'mgnl:activationStatus': true
