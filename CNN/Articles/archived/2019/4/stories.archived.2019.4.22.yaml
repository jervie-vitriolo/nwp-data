      'mgnl:lastActivated': 2023-01-29T23:43:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e6dcd-2887-48d4-b587-b81dd9b12a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A social media blackout has been enforced as the authorities try
        to contain the violence and establish who carried out the attacks and why.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf9698-63b5-4e63-8c0a-c13f7a8979dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db432e9c-6577-4290-8fcf-31c6382afc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it unfolded</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae057328-fb55-4e2a-aeb2-75f0784c6a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first wave of attacks struck during packed Easter Sunday services.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aecd19-b153-46b4-8f16-8ca0dd66f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604dad0-466b-4650-ae1c-83c674fd0809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 people had come to the one of the explosion sites,
        Sebastian''s Church, according to Father Edmond Tillekeratne, social communications
        director for the Archdiocese of Colombo.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df49216-82d5-4bb3-b312-590c1e497fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9adc4cd-909c-4f01-a90f-699c5d7c9961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Easter services got underway at churches in the cities of
        Colombo, Negombo and Batticaloa, the bombers detonated their devices. The
        bombs blew out the tiled roofs of churches, killing worshippers in the process.
        Images showed bloodied pews, broken glass and plumes of smoke.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f0b18-b66a-47cc-9ef1-7faa663fcfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020ed77-d875-4d23-a7ed-ca5129c59f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see pieces of flesh thrown all over the walls and on the
        sanctuary and even outside of the church," Tillekeratne said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b508a26-30fc-4952-a3d1-91ae7a3e4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd950df-ee4a-4d30-aac0-04b814f61ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More blasts ripped through three luxury hotels in the capital city
        of Colombo: The Shangri La, Cinnamon Grand and Kingsbury, popular with foreign
        tourists and the country''s business community. At the Shangri-La, the bomb
        was detonated just after 9 a.m local time at the Table One cafe as holidaymakers
        and guests were eating breakfast.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f47866-035b-4216-92be-6770092adb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c889073d-747a-4f2c-82a8-370aaf0420b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaishankar, who has visited the three hotels targeted, said there
        was "very little security" at any of the venues.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33bfd48-d695-4f0d-9e58-93258a48e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe91f24-9d98-4510-8247-4e1b050e745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blast rocked a hotel in front of the Dehiwala Zoo in Dehiwala-Mount
        Lavinia. The final blast struck a private house in Mahawila Gardens, in Dematagoda,
        during a raid in connection with the attacks, officials said. Three police
        officers were killed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617023a-b140-4a8d-81fe-7c6232f287b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8996de8-d4be-497c-b256-1b78e481e7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Sri Lanka has boomed as a holiday destination,
        welcoming 2.2 million inbound visitors in 2017 compared to just over one million
        in 2012, providing tourists with an affordable alternative to tropical destinations
        such as the Maldives.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ccd12-d03c-4645-b93e-9b69001eb926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f6441-8ebe-419c-a94d-b616faf4471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, however, the city''s beachfront hotel district,
        where several of the bombs struck, was heavily guarded by soldiers carrying
        AK47s and bomb-sniffing dogs were at closed hotel gates where guests were
        being checked in.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe978bd4-6f4d-4dd2-a021-98e55701b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925fb81-d129-4b1c-b063-4e34a01865ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rise of ISIS in Asia</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1efec92-f905-4a3c-8bfb-663eaace8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premadasa, the Sri Lankan minister, called Sunday''s attacks a "brand-new
        type of terrorism."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba2648-6c34-42ec-ae6b-f90a35b2bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01407b8a-e2cd-4977-87a4-040281b79219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not had any separatist movements in the past 10 years and
        this came as a shock to all of us," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca303d-48bf-4ce5-a1c3-4a0e4eba5154'
