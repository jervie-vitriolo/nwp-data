      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b3f3d4-5b83-441c-8a99-ef85464b98b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a goalless first half in the Welsh capital, Dutch midfielder
        Wijnaldum broke the deadlock in emphatic fashion 10 minutes into the second
        period, striking a crisp half-volley from Trent Alexander-Arnold''s corner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a9e82-a12c-45fc-a98c-888e16fea459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.087+08:00
