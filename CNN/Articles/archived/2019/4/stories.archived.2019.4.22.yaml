      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5 was felt in San Felipe in Zambales; Malolos and Obando,
        Bulacan; Quezon City; Lipa, Batangas; City of Manila; Abucay, Bataan; Valenzuela
        City; and Magalang, Pampanga.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afead92e-715c-4568-990e-9e40511753a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T21:34:36.543+08:00
