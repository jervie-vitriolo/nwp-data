      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8386b2-4a29-4eb5-a4c4-ddfecd652d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil war between the separatist Tamil Tigers and the Sri Lankan
        government ended in 2009, after claiming between 70,000 and 80,000 lives.
        Handling that conflict, Premadasa said, had prepared the government to deal
        with terrorism.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca79ff-df3b-4dc1-916f-5cad7dc91504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f634318-9bb1-4072-b7db-f0b341532edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the 30-year terrorist war there were indiscriminate attacks
        on all institutions, they (the Tamil Tigers) did not spare any in their path
        towards a separatist state, but we were victorious in defeating terrorism,"
        he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a98038-5ea4-49ea-9935-6870b7df7b88'
      'mgnl:activationStatus': true
