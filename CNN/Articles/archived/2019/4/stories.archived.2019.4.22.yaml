    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdf3944d-946b-4d88-881e-d5e5bf55433d'
    'lead': 'San Mig Light ended Women''s month by sparking conversation on gender-related
      issues in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T15:39:08.079+08:00
