      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 22) —</strong>&nbsp;EJ Obiena snapped
        the country''s 10-year medal drought after bagging gold in this year''s Asian
        Athletics Championship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6148626a-ff96-419e-ac10-25557898fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:45:17.385+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old registered 5.71 meters in the final round of the
        pole vault event Sunday in Doha, Qatar, edging out China''s Zhang Wei and
        Huang Bokai.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f31f6-eed9-40ad-99e3-a15ea0eac131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:45:17.385+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the Philippines'' first gold in the continental meet since
        Marestella Torres topped the women''s long jump in 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc458f-6be7-4f94-a61c-5ab120119156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:45:17.385+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:43:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this victory, Obiena has qualified in the world championships
        in September.</p>'
