      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088f6a6-125a-4ca4-8f73-3c39a7116d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They gasped as the 150-year-old spire of the iconic cathedral first
        leaned, then twisted and fell crashing through the roof to the altar below.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4067632d-935e-4759-b726-566073739348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d65ccd-f2ef-46f4-aa33-c179a96a3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if prayers were answered, the walls held and holy icons including
        the crown of thorns that many believed Jesus wore at his crucifixion were
        saved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375fdd54-606b-4d28-9697-0765c287c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08b14f-c8ab-40af-8fe9-a534646bf818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris prosecutors were investigating if an electrical short-circuit
        caused the fire in the 850-year-old building, where renovations had been taking
        place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70158b0b-2b0e-4b42-aaa6-fdfdf86f0e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9896568-25ed-4631-ac8e-56f682a5ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Atlantic in New York, police intercepted a would-be arsonist
        as he stepped into St. Patrick''s Cathedral''s venerated halls. Loaded with
        cans of gasoline, lighter fluid and lighters, a second cathedral fire in a
        week was averted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c264f-3557-44a9-9df8-61a9c36bbda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ba5beb-83f9-42b9-b5b4-fafe11e415b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so fortunate in Louisiana a few weeks earlier, arsonists set
        fire to three historically black churches. Fires burned at St. Mary Baptist
        Church in Port Barre on March 26, Greater Union Baptist Church in Opelousas
        on April 2 and Mount Pleasant Baptist Church in Opelousas on April 4.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b743b8-5ca1-4513-9f1e-9e166ec4d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c403db-6565-4ad6-a3db-6bbcfbd782cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this at a time when the Catholic Church struggles with an abuse
        scandal that stretches the breadth of the it reach, straddling generations
        of victims and clerics, throwing up an indigestible litany of wretched wrongdoing
        and suffering.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d8663-36b8-4e3c-a5bb-89a4a8e50636'
