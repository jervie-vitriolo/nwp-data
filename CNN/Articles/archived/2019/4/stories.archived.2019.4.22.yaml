      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said previous MMDA chairmen allowed provincial buses to unload
        passengers along EDSA, but buses soon “abused” this as they also took passengers
        along the way.</p>'
