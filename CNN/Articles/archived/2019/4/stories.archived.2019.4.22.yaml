  'volodymyr-zelensky-uraine-president-profile':
    'author': 'Kara Fox, CNN'
    'caption': 'Volodymyr Zelensky ran on a fairly nebulous platform, offering little
      in the way of concrete policies.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-22T06:43:07.885+08:00
    'credit': 'Sergei Sepinsky/Getty Images'
    'imagesource': 'jcr:c815023c-880f-4ec6-a270-feac820bb0f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4109344-c188-4ea4-b9f4-3dd35b781d2e'
    'lead': 'He played a president on television. Now he''s getting a shot at his
      biggest role yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T06:49:34.595+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:43:20.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:29.159+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ukraine', 'president', 'elections']
    'template': '1'
    'title': 'Volodymyr Zelensky played Ukraine''s president on TV. Now it''s a reality '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e697894-5c7c-43ed-8138-6d2a1503260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> He played a president on television.
        Now he''s getting a shot at his biggest role yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c31d1-4e9e-435d-bbf9-47c666493c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainians threw their overwhelming support behind comedian, actor
        and businessman Volodymyr Zelensky in Sunday''s presidential election, according
        to exit polls, choosing a political novice over five more years of Petro Poroshenko.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac25b5e-1d8b-45ce-8ea3-d380119019c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old political newcomer won 73.2% of the vote while incumbent
        Poroshenko won 25.3%, according to an exit poll from Ukraine''s state broadcaster
        Ukrinform. It was the second round of elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58bf4c3-5db9-4fc7-8a78-69412ca311f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky''s rise to power is a testament to voters'' deep-rooted
        disappointment in the governing class, disgust over rampant corruption, and
        a flagging economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bff0a1-6993-406a-8881-321c33628ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his bid for the presidency, Zelensky was best known for
        his role in the Ukrainian comedy series, "Servant of the People," where he
        played a destitute schoolteacher who unexpectedly becomes president of Ukraine
        after becoming famous for an anti-corruption rant that went viral on social
        media. In real life, his entertainment empire is estimated to be worth tens
        of millions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a074d-d6e8-48dd-a371-0af43601345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art mirrored reality when Zelensky used that same platform to announce
        his bid for the presidency. On New Year''s Eve, he addressed the nation on
        the 1+1 channel, which broadcasts his show and is the country''s second most
        popular TV station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e5096-cc3a-455f-b0bf-f5000691f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, support for Zelensky was largely seen as a protest vote,
        and his popularity grew as faith in Poroshenko floundered. Poroshenko, who
        came to power in the aftermath of the 2013 pro-Western Maidan protests, ran
        on a militant patriotic platform, but it appears to have struck the wrong
        chord with a population exhausted from a 5-year proxy war with Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048e534-7b05-4062-8dbd-88c8aad7d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76026d9d-fd24-4fcc-a3ec-d6f1af02d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inherited problems</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35398865-a5d7-4fc1-9e0b-fc9aefd08451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a0790-a3ce-4393-8dfa-cde28296ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Russia''s annexation of the Black Sea peninsula of Crimea
        in 2014, Ukrainian troops have been battling in the eastern Donbas region
        against Russian-backed separatists, who have received military support from
        Moscow. According to United Nations estimates, the conflict has claimed almost
        13,000 lives, with at least 3,321 civilian deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e97ecb-63a2-45a9-8052-b1aa77443d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, tensions with Moscow reached fever pitch after Russia
        seized three Ukrainian navy ships and detained 24 sailors in the Kerch Strait,
        a strategic waterway. Poroshenko''s government responded by imposing martial
        law and warning of impending Russian invasion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af6d19-a4a2-492d-a798-438c1de17a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Zelensky will certainly inherit those problems, it''s not
        clear how he will manage them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbe19d-46ba-4b32-bf99-4b629e404e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky ran on a fairly nebulous platform, offering little in the
        way of concrete policies. He also largely avoided having to express his views
        publicly, dodging big interviews, holding few press conferences and famously
        standing up Poroshenko at the first scheduled debate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d5ad5-e1c3-4de1-8d30-18e16080cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the 1+1 show, "The Right to Power" earlier this week,
        Zelensky said it was his campaign''s strategy to not go on talk shows where
        "people from the old government sit and quarrel, do only PR and no real deals."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced84662-5f82-435e-91ed-fcbb980c51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t hiding from anyone," he said, adding an apology to journalists
        who might have been offended by his lack of attention to the press.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a178014f-c38c-4ccd-b641-de9a99e8f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Zelensky never provided any clear policy goals, what did
        emerge from his campaign platform was his attention to starting fresh and
        a vow to fight against corruption and oligarchy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ea144-743f-4e2d-adb6-dceea5266577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28886235-149c-496a-9b35-d1a7c2e35f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life imitating art</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc2b195-1216-4ca5-aa2d-7eaae10346ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ec572-d5a9-4e93-9adf-0fb641d1e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while his television series is a fictional comedy, the subjects
        explored in the show may offer clues to how he plans to lead&nbsp;— or at
        least to what Ukrainians might expect of him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6715cc0-93d3-4d65-98f0-e8c7e3693148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the show, the intersection between crime and politics is a persistent
        theme, and Zelensky ran on a promise to get rid of systemic corruption.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fbea81-c571-4e7b-97b9-0d76d96981a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His character also primarily speaks Russian, along with many other
        cast members. Thirty percent of Ukraine speaks Russian, according to government
        statistics, and language is a controversial subject used by all sides to score
        political points.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ac8891-6466-4ae7-af90-20a029e887b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Ukrainian became the required language of study in state
        schools from the fifth grade, and a moratorium on Russian-language media in
        western Ukraine -- where Ukrainian is the majority language&nbsp;— has drawn
        international criticism.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b0dbe-b686-406b-900d-a2128ef60e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky''s choice of language could be viewed as an attempt to
        take a more liberal stance on the language question, a sign that he sees it
        as more of an individual matter, based on cultural lines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db19a254-0301-4cce-a6c1-9b9f664548c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His critics, will argue however, that he is failing to stand up
        to Russia and its cultural influence in the country -- something Poroshenko
        built his entire campaign around.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d25ee9-1ea1-4ac2-b580-a0fcb0511953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreas Umland, fellow at the Institute for Euro-Atlantic Cooperation,
        told CNN that Zelensky''s political inexperience might act to his advantage,
        noting that there was a "general mood for change," and that Zelensky was able
        to seize a moment where voters were protesting not only against Poroshenko
        but against the political class.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a4d86-5a6c-41c9-b9f2-fb41d05ed0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umland said that inexperience could force Zelensky to forge stronger
        ties between civil society and politics. His choice of advisers&nbsp;— a group
        of reform-minded technocrats -- might signal that.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ca746-5daf-4251-806d-f3ae02477072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among those advisers are former Finance Minister Oleksandr
        Danylyuk, former Economic Development and Trade Minister Aivaras Abromavicius,
        and lawmaker and anti-corruption campaigner Sergii Leshchenko.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba4ae6-b546-4ef7-85a6-fa3beab8cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How smoothly Zelensky''s projected image and political persona will
        meld, however, is unknown. Stay tuned.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93870b2b-13d3-43b8-ab8f-a8f440265739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:49:34.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/21/europe/volodymyr-zelensky-ukraine-president-profile-intl/index.html">Volodymyr
        Zelensky played Ukraine''s president on TV. Now it''s a reality</a>"</em></p>'
  'Sri-Lanka-bombing-Easter-Sunday':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-22T06:52:15.370+08:00
    'imagesource': 'jcr:9a29be6a-80cc-4a6b-854b-8cd4c56ebcfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90270d27-d800-453a-b457-e348f7adcc1e'
    'lead': 'A series of explosions tore through churches and hotels on what should
      have been a day of rest and worship. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T06:56:30.816+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:43:19.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:29.419+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the Sri Lanka attacks unfolded

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b8f292-eace-45cf-8f05-b62daaaef61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A wave of attacks in Sri Lanka left at
        least 207 people dead and hundreds more injured on Easter Sunday after a series
        of explosions tore through churches and hotels on what should have been a
        day of rest and worship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dda687-147f-43ad-8444-aa889ef4a9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b04133-d368-4c69-bd1d-4822cbd11cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday afternoon, there were eight blasts and the government
        had announced an island-wide curfew starting at 6 p.m. local (8:30 a.m. ET
        Sunday) until the following morning. Social media sites were also blocked
        as investigations took place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad085b2-235d-4293-b362-3955698077bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7775f457-a19c-4c4c-8a23-036430d84bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are certainly acts of terror," the High Commissioner of Sri
        Lanka to the UK Manisha Gunasekera told CNN on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bee978-432f-41bc-aa7e-74c478d5ac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40550b-e8f3-4c20-a968-766b66be1ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an attack against the whole of Sri Lanka because Sri Lanka
        is very multi-ethnic, multi-religious and multi-cultural country and the whole
        country comes together in celebration of Easter Sunday."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4714f9fe-34db-4338-9c3c-0d85fc334a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7566dad-dfd9-4bc4-bba3-ccf800203ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d713b3-52ea-4ef5-ac59-f6737686f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were almost simultaneous explosions on Sunday morning, which
        hit busy Easter services at churches in three separate cities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6e679-a631-4433-9a6b-cfa1348a982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf52b5e-14ff-427d-9a32-c22c4b2d7c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targets included St. Anthony''s Shrine in Colombo, St. Sebastian''s
        Church more than 22 miles north in Negombo, and the evangelical Zion Church
        in Batticaloa, 196 miles away from Colombo on Sri Lanka''s east coast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e20c0d8-35f8-407f-8bdc-40a48ee37a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed3ede-8af8-4b96-8e74-e9570a4f1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional explosions occurred on Sunday morning at high-end hotels
        in Colombo: the Cinnamon Grand, Shangri-La Hotel and The Kingsbury.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ec963-81bd-4dd7-8a31-d931daa18dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141213e6-e471-4032-a8f9-48879d9cb7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the afternoon, a seventh and eighth blast occurred at a hotel
        in front of the Dehiwala Zoo in Dehiwala-Mount Lavinia and at a private house
        in Mahawila Gardens, in Dematagoda, while police officers conducted a house
        raid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa455dda-0359-4c5c-b1d9-27045c1eab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488ada3-b757-42d6-94ed-17269ca24b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who carried out the attacks?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4237d0d8-a9a6-4c31-bde7-6d1615b17324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear who caused the attacks. What is known is at
        least seven people have been arrested in connection with the bombings and
        three police officers were killed during a house raid in connection to the
        attacks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059339d-6359-4e5b-b0b2-fd1fd9d7edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b92a2-73e9-45f7-8083-2d89986100b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Colombo crime division... went to a house at [Mahawila Gardens]
        in Dematagoda, in relation to information received with regard to these hotels
        explosions," Police Spokesman Ruwan Gunasekara, said at a press conference.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d7d74b-7069-4f23-9aed-2d2757f60896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8295086-1e4a-4571-8071-5b304c06a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When crime division officials started questioning the people in
        the house, two explosions occurred, One sub inspector and two constables of
        police have been killed and one constable was taken to the national hospital
        with wounds," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46613e40-127c-4e96-b21b-f46ec67fbe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4fdba-fc75-419b-8400-770cc3a802bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High Commissioner Gunasekera, told CNN they had information that
        the attacks were suicide bombings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f178d52-ac32-4b89-b2cd-f156151c588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5861b760-478b-4c9b-be6b-4dd055c616f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who was targeted?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a822574-1990-4f0f-95ad-ac34ded38ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s minority Christian community appeared to be the main
        target of the seemingly coordinated attacks. Christianity is a minority religion
        in Sri Lanka, accounting for less than 10% of the total population of 21.4
        million.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e22e49-e1c3-43ad-aca0-ae6008b51694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a8bc1d-d908-47e7-8de0-ce90fca76c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to census data, 70.2% of Sri Lankans identify as Buddhist,
        12% Hindu, 9.7% Muslim, and 7.4% Christian.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd85c53-ce1f-46c5-8c11-e119e19ac15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b767084-2fa8-4485-9058-5de0d172f310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is estimated that 82% of Sri Lankan Christians are Roman Catholic</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33393b-f837-4b35-b1eb-ba7f81f1f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8dc132-3913-48f3-ae9e-54316a0fa2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists were also targeted in the attacks, Sri Lanka High Commissioner
        Gunasekera told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274f313-b6c2-4ce2-90af-33b9eedbea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c85b71-51f0-45a9-a8c3-6dba8faa52a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the hundreds killed were about 30 foreigners, according to
        government officials. The toll included two Turkish citizens, one Dutch national
        and two Chinese cousins.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5cb80d-f155-438f-87c6-b9ebf0de475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a08f4a8-e751-4cbc-baa3-5213594ed0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some British citizens were also "caught in the blast," said British
        High Commissioner to Sri Lanka, James Dauris.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9050a0a-22cc-436c-9e11-e862965afc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cb373c-b1b7-4c30-b49f-2c8f6b14ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:56:30.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism industry is a major source of income for the country,
        which turned itself into a popular tourist destination a decade since the
        end of its civil war. Last year, it won the title of best place in the world
        to visit in 2019 by travel guide publisher Lonely Planet.</p>'
