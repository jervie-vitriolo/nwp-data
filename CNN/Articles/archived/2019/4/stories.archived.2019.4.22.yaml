      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the fire bureau quickly responded to stop the blaze so
        it doesn''t reach the nearby residential areas. Firefighters had a hard time
        stopping it because of the strong winds in Barangay San Vicente. It was declared
        fire out at 11 p.m.</p>'
