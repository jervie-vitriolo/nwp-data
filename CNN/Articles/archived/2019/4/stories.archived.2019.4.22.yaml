      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya and 24 others were charged with graft and malversation over
        the P900-million Malampaya fund scam which allegedly happened when he was
        Budget chief under the Arroyo administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5451ca14-0674-45a6-93e4-36dbb27a1984'
