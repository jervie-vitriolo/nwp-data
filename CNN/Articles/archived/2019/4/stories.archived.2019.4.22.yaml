      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2019, ISIS claimed responsibility for an attack that
        killed at least 20 in a church in the Philippines. The attack also took place
        on a Sunday, when worshipers were gathered for mass.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1da259-b4a8-406b-9bc1-84a8a56a4080'
