  'US-afraid-war-China-Rodrigo-Duterte':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-22T22:04:25.137+08:00
    'imagesource': 'jcr:23dd07be-7015-4357-a384-5b954b99ac14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77d79049-e63a-4df3-be85-e8e36c718d89'
    'lead': ' The President says this in response to questions on how the United States
      will act on the West Philippine Sea dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T22:06:39.754+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:42:49.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:36.188+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte-', 'United-States', 'China', 'West-Philippine-Sea']
    'template': '1'
    'title': 'U.S. afraid of war with China – Duterte'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b2f5b-4e28-4205-a21c-cfd380f5eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:06:39.755+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:49.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — President
        Rodrigo Duterte on Sunday said the United States is afraid of going to war
        with China over the territorial dispute in the West Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb0128f-de82-4fd0-8899-3de67133091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:06:39.755+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hadlok ang Amerika eh. Hadlok ang Amerika og giyera. Kahibaw
        siya og magkagiyera unya gamay lang ang pasangil, not worth it. Kay og magkagiyera,
        upakan ta nila ug mutabang ang Amerika,</em> it could trigger a world war<em>.
        Nahibaw ang Amerika, nahibaw tang tanan</em>,” Duterte said in a speech during
        Partido Demokratiko Pilipino - Lakas ng Bayan (PDP-Laban) rally in Agusan
        del Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d061f-8d1f-4e23-b0d3-e6273e47448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:06:39.755+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: America is scared of war. They knew that war about
        something so small is not worth it.  Because if they hit us and America decides
        to help, it could trigger a world war. America knows it. Everybody does.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04243563-ee3c-401a-86bc-fe89e9a72ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:06:39.755+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added the U.S. has other problems with other countries
        such as Iraq and Iran to resolve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254fdc67-48e4-4a74-b9c1-c6f484909edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:06:39.755+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also hit at former President Benigno Aquino III and his
        former Foreign Affairs Secretary Albert del Rosario, saying they were the
        ones who negotiated with China during the 2012 standoff in Panatag Shoal (Scarborough
        Shoal).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590a92f-7de6-4db8-893f-11d54accbb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:06:39.755+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaning si Aquino ug si del Rosario magsige la’g halhal sa ako
        anang</em> arbitral ruling. But if you go back in time <em>ug diin ni nagsugod,
        nagsugod ni ngadto sa</em> Scarborough Islands. <em>Naay</em> standoff <em>ngadto
        ug nahinumdom mo nagpadala ang China og barko, nagpadala pud ta</em>,” he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c194d-1e3d-4db4-9d6b-edbeeb3d0864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:06:39.755+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aquino and del Rosario are hounding me about the arbitral
        ruling. But if you go back in time to when it all began, this started in the
        Scarborough island. There was a standoff there and I remember that China sent
        a ship and we sent ours as well.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15208de9-4970-4fe6-ab42-9dac7bf9d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:06:39.756+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing did not pull out of the shoal, setting in motion Manila’s
        maritime case against it before the Permanent Court of Arbitration in The
        Hague, Netherlands in 2013. The ruling, which was out in 2016, invalidated
        China’s historical nine-dash line claim over the global waterway, which it
        uses as defense for its artificial island building.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849dd0d-ab13-461a-a7f9-cc4341b5f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:06:39.756+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Salvador Panelo said tapping
        the United States for assistance on the sea row requires “serious study.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8128b9-2bf6-4399-a81f-ddad13c1cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:06:39.756+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and the U.S. have a mutual defense treaty which
        provides that both countries will aid each other in case one is attacked by
        a foreign power.</p>'
