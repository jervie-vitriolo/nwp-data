      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167aaaa5-aaea-4d21-bc6c-698f6a95b163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.281+08:00
