      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f26f1f-17bb-4758-b408-4ca073616af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool rode their luck in the second half as Alisson''s costly
        error almost gifted relegation-threatened Cardiff the equalizer, but Sean
        Morrison failed to convert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41dcb39-aa3d-4778-ab79-10f92ef2f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aab1f8-d384-4d98-9067-f27a3c72abea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milner then secured the three points nine minutes from time, converting
        from the penalty spot after Morrison had clumsily hauled Mo Salah to the ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a198f2e-fa06-47ec-919a-e4e40759ebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0147a5a-09dd-4ca0-b5e5-2442107e85b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 24 hours earlier, Liverpool had seen Manchester City regain
        the lead at the top of the Premier League thanks to a hard-fought victory
        over Tottenham and knew only a win against Cardiff would keep them in the
        hunt for a first top flight title since 1990.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b903194-34db-4d40-9aad-0aae2052dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1baf63-20c9-4435-90f0-8f0b59f1e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool now sit two points clear at the summit with City''s game
        in hand against Manchester United to come on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da4f82c-7efa-4d28-b0fb-f2587cf79fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e6234-86f8-4bd8-a20e-36f3e61d7eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the bitterest of rivals they may be, you get the sense Liverpool
        fans will be cheering on United in three days'' time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc9187-f3b4-4018-8fad-f824c817e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8aec78-e8ff-4e21-ac4b-220e9227f52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory takes Liverpool onto 88 points, a new Premier League record
        for the club and a total that would have been good enough to win the league
        in six of the last 11 seasons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff6665-eb77-43ac-a42a-c012bf0b6f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e8a7a-31bd-4672-8eb3-254e17a343bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manchester United humiliated</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f796885-76e8-489c-9baa-42a0c292860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester United suffered the worst defeat of Ole Gunnar Solskjær''s
        reign as manager, going down 4-0 against Everton at Goodison Park.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81942738-d6c5-40e9-81c7-4e92ca572a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e93dc0-e9ec-4646-8b2e-e9d504215f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosts took a commanding first-half lead thanks to goals from
        Richarlison and Gylfi Sigurdsson, before Lucas Digne and Theo Walcott turned
        the game into a rout in the second half.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e54e9b-5ab0-43ed-901b-d7198e109a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbcad50-4bbf-48d6-ac6d-1fdddabbe487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So poor was the performance -- United didn''t register a shot on
        target until the 85th minute -- Solskjær went over to the traveling fans after
        the match and held his hands up in apology.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4536a4b7-5877-49b0-b3bc-707eb9b953dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f6f7a2-7908-4400-99bb-e5e4c2c6df49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United have now conceded 48 goals this season, their worst defensive
        tally in Premier League history -- and there are still four matches left to
        play.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b5737-e6f5-43b1-9e00-ce75a7c6a9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54cae39-9de7-4250-b12a-295041fe05aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce9c4e-eeba-488d-bdc6-5b1c5ad3f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc7957-108d-40cd-8f8a-e9080a188504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the first whistle, everything went wrong," Solskjaer told
        Sky Sports after the match.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e14f70d-8ab5-4c1b-a562-8e8682c25007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c96e03-6d0e-48df-a7f8-6ad776fc441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to apologize to the fans. They''re the only people
        with the badge on today who can hold their head high, because we can''t."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c7469b-9f48-406b-9407-0992fa466698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f0c1e-2ad3-4a9c-88a4-511a77604f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeat leaves United two points behind Arsenal in fourth place --
        the final Champions League spot -- though the Gunners play their game in hand
        against Crystal Palace later on Saturday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77ceb9-5ff1-47f3-bfd4-a8b24a8a4d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2b72c-0db6-4d93-903d-c00bb4858960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss to Everton, which sees Solskjær''s side now on a run of
        six defeats in eight games, was the first time United have conceded four goals
        in a Premier League game since October 2016.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c853a-423b-45d4-9760-6db6c5599d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c733c3-f983-4c2c-bd2e-b18a069edef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the build up to this game, Solskjær had abruptly stated that
        some of his players needed a "reality check" following a poor run of form
        which culminated in last week''s humbling 3-0 defeat to Barcelona.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650975f1-039f-463d-8ba9-cb035e4e37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:03:50.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:17.683+08:00
