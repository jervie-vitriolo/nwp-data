      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54246b-5583-41fc-a059-14d73b75be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T12:08:05.324+08:00
