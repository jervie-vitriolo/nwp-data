    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Mig Light Holds Mahaba-habang Usapan in Celebration of Women''s
      Month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd6f85-71ca-4437-a44d-42eaf5c26be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:08.080+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:42:59.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Mig Light
        ended Women''s month by sparking conversation on gender-related issues in
        the Philippines. In a roundtable series held last March 28, San Mig Light
        gathered Filipinas from different industries for a ''Mahaba-habang Usapan''
        on women empowerment in the —&nbsp;an ongoing problem for women in our country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b73b32d-22e2-405c-8914-dc1eb67b70c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:08.080+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:42:59.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests filled the Mess Hall to listen to five strong women share
        stories on gender inequality in their professional lives and give advice to
        fellow women on how to empower themselves in various situations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ded0a-ab84-49a0-af9c-6faa2d5b90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:08.080+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:42:59.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These gender advocates include world-renowned fashion designer and
        co-founder of Grrrl Gang Manila Mich Dulce, founder of youth against sexual
        harassment Atty. Alex Castro, courtside reporter and award-winning writer
        Ceej Tantengco, assistant professor of History from the Department of Social
        Science at UP Manila, Mary Dorothy Jose and lastly, commercial airline pilot,
        registered nurse, and mother Chezka Gonzales-Garrido.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b274469-36c4-41b1-9718-c605370a1b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:08.080+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:42:59.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mig Light also celebrated empowering stories of women from different
        walks of life including actress, writer and proud transwoman Mela Habijan,
        founder of Grit Girls Lexi Gancayco and more, all who were present to support
        the worthy cause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0282c-eb14-4cec-99a7-65fb997cc3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:08.080+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:42:59.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brand that continuously celebrates womanhood, the night aimed
        to shed light not only on empowering stories of successful women but to celebrate
        all things that Filipinas are and #FilipinasCan.</p>'
    '5':
      'image': 'jcr:f1aa37aa-56d0-482e-935a-ba09df62d11c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ad41c-e8d1-4b5f-b6f1-3ba72cb11065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:39:08.080+08:00
