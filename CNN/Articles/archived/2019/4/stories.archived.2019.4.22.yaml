      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu, who has been the most
        vocal proponent of Trump''s actions against Iran, praised the move Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3da1d-8380-4ff2-b5bc-6068b4bc087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:16:25.832+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision of President Trump and the American administration
        is of great importance to increase the pressure on the terror regime of Iran,"
        Netanyahu said in a statement. "We stand by the determination of the United
        States against the Iranian aggression and this is the right way to stop it."</p>'
    '14':
