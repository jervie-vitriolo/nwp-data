      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d8aa6e-f34c-4335-ae71-91e69095fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.423+08:00
