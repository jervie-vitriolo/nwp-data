      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf029697-9c65-4603-90d2-035787302a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since become one of the most sacred precious and holy days
        in the Christian calendar. A moment of spirituality and communion with others
        in the faith</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8533e4-e21c-4542-8859-bb6dd7a767b0'
