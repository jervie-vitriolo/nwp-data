      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb0fc3a-9689-45b1-a961-a3cb3e9777e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA also faces the challenge of closing down provincial bus
        terminals in Metro Manila, which would require the cancellation of their business
        permits issued by local government units.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bbffe9-ec47-462e-959a-f265b909fe87'
      'mgnl:activationStatus': true
