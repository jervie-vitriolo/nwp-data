      'jcr:uuid': '970b8a62-fcb1-4ecb-9538-80a66b632222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easter this year already had an ecclesiastical cloud hanging over
        it. The faithful tested in their belief that good will triumph over evil.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe85d9a-6624-49f0-8514-22191e104b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca65d60-c83d-478f-ab52-c3d4e2198d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grasp on that faith stretched more on Thursday when one of Northern
        Ireland''s most promising young journalists was shot dead by teenage dissident
        Irish republicans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9104c-8294-412c-97fa-0e382180f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ded5dd-9c39-48d5-bbe5-e7b2150447b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyra McKee, 29, was rated in a top 30 under 30 media list by Forbes.
        Her writing had a formidable capacity to reach into her readers emotions.
        A talent most can only dream of.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72678d-d3ca-48f8-ad84-516fbe52d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669fad3e-e563-43ac-9776-75075bc56b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easter played its role in her death.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da00e5-6d40-45c7-89a2-d7f30033bfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921261e-effb-4fa7-85c7-c234aeb81e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Irish Republican Easter parades, commemorating the 1916
        uprising against British rule, police raided a Catholic neighbourhood in Derry,
        Northern Ireland. Events turned violent late Thursday night as local young
        people threw petrol bombs at police.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b34bc9b-4e63-4cae-9bb0-19e78d0b8ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be70d5-a1f4-44b5-8177-65e98f729b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As McKee stood at the back of one of the police''s armored vehicles,
        a teenage gunman, police described as "a new breed of terrorist" from the
        New IRA terror group, fired shots.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438d987-944f-4247-9d20-3e877625c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63407ea7-1050-40d3-8d84-5654615f05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee was hit in the head, her bright light, as her partner said
        the following day, was "snuffed out".</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b36d86a-acd6-4791-a80c-9796c753cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1897fbda-30a8-47cd-8359-f3e5dc08e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the holy day, Easter, came the worst.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce9fe9-d5fa-493e-a3d1-6ab30a3e124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883096a9-553f-4ef7-bf09-49078481dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shock, not spiritual like the resurrection, but a blow to Christians
        everywhere, an attack on the faithful while at worship.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856f5dc-d8ad-4964-a100-9eb34f86aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf9f5bc-0dc3-40a7-9406-64e26312d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any religion, little can be more heinous than this.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a02b62-874b-4610-a0db-3e690cdaf436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a71cc-4805-4f13-baf8-cb8310424c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church teaches forgiveness, and so it will, but not before horror
        and anguish have spent their way through all those involved.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8057f07-e714-41d9-9423-6632692e1893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35666e2b-b01e-4a91-9d95-b13a9544e27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sri Lanka, bombs causing carnage that as horrible as the previous
        week was, left those events paling in the shadow of a lesser cloud.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d672c5-f8a5-40ef-a8fb-652bfef4cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fa464f-48e1-4974-93aa-87d8d1824713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not buildings that can rebuilt, not holy relics to be retrieved
        and revered, but lives, like Lyra McKee''s shattered and lost forever.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5a309-b457-46e7-96f8-28e2a19f9376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d1d75-59da-461c-9efb-303e748f4ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of bright lights darkened.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec83c5-a630-44b4-985f-4a61b06ea56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af9a9a-544f-4f81-b9f1-03d13b7f35d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families devastated, faith tested.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df2393-046a-4df4-8c89-ff8df6dc89ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc74dbd-8721-4407-945d-74ee68e0895c'
      'mgnl:activationStatus': true
