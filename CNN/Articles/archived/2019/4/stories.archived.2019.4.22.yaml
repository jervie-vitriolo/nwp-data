      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44f286-1680-4bc6-92ee-90e21ed2dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:29:51.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the MMDA hopes to implement this in the next few months.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
