      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3053af-945c-4e4c-933e-b7f47bf985fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        government on Monday claimed there is an ongoing ouster plot against President
        Rodrigo Duterte that is backed by journalists, news-related organizations,
        and lawyers critical of his administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd5b1f-a231-4087-814a-3877bbe690da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a3ae8-a7af-4621-a89a-1e7f1cfe6762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists and a lawyers'' group named among those supposedly involved
        immediately denied the allegations, with one dismissing them as "hilarious."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c64f56-45b4-4d96-9e83-f0c97b1fdcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2544b-e147-411f-ad21-27e434cac948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo revealed the matrix of
        those involved in the plan to unseat Duterte. The matrix’s alleged starting
        point is "Bikoy," the anonymous man who tagged Duterte''s children and former
        aide in the illegal drug trade. Bikoy claims to be a former drug syndicate
        operator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e9b83-f5e1-46fd-9a79-5c66eae1fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc8026-723c-40d4-a086-4763df09640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then leads to the name of veteran journalist and blogger Ellen
        Tordesillas. Malacañang claimed Tordesillas sent Bikoy''s videos to media
        outfits Rappler and the Philippine Center for Investigative Journalism (PCIJ).
        The nonprofit organization recently came out with a series of reports on the
        Duterte family’s alleged sudden rise in income. Tordesillas also allegedly
        sent the information from Bikoy to the National Union of People’s Lawyer (NUPL),
        the group that filed a complaint against Duterte before the International
        Criminal Court. The matrix also included fact-checking group VERA Files.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879de601-65bb-42d5-8648-c166580a6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.311+08:00
