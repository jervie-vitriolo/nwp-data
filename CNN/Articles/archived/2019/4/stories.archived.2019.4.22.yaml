  'pnp-holy-week-assessment':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The National Police chief says there were no cases in the scale of
      a "national emergency" except for petty crimes such as robbery (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
