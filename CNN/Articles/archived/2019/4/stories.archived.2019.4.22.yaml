      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd690912-131f-4920-8266-74ecb7e63ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re right, of course. And on Earth Day -- that 24-hour sliver
        of the calendar when we talk about the fact that humans exist on, and because
        of, a living planet -- it''s clear not only that we are losing this war but
        that we still are failing to recognize it''s taking place at all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf30820-97d7-4a1a-b97b-75f59ff4aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56b408-2ddd-458a-94bb-a67dadba7fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, yes, I''ve met Greta Thunberg, the Swedish teen who is "schooling
        world leaders" on climate policy and who started a global school walkout movement.
        I''ve read the Green New Deal and seen the videos of young people demanding
        that US reps adopt it. Just this month, protesters in London shut down parts
        of the city in their calls for a reckoning. It''s true that clean energy sources
        keep getting cheaper. Electric cars are more popular than ever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37170e-1e44-406e-abbb-1d346457f095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380defc-f1af-47f3-b3d0-84fc3aff75cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scale of the outrage in no way matches the magnitude of
        this disaster, which, like WWII, threatens to cripple or even obliterate human
        life on the planet as we know it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b6170-6ef6-449a-9ad9-697111d17181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8dc39-06b0-49f6-96e0-cee5828306fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve known the truth about climate change -- that people are burning
        fossil fuels and warming the atmosphere, with potentially catastrophic consequences
        -- for decades now. James Hansen testified about the dangers of global warming
        when he was an NASA scientist in 1988. The New York Times headline: "Global
        Warming Has Begun, Expert Tells Senate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feacb235-2a6f-4cb9-ad38-f713a3ca100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ab9d5-bed2-4101-89d9-410699aa3a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the eco-woke among us have created more than enough
        deadlines to try to force change. In 1990, as George Marshall wrote in his
        book "Don''t Even Think About It," the magazine Ecologist published a book
        called "5,000 Days to Save the Planet." About 5,000 days later, the Institute
        for Public Policy Research declared that there were "Ten Years to Save the
        Planet." In 2008, he wrote, the New Economics Foundation said it was "100
        Months to Save the World."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114dfcec-53fa-4ce2-b4bd-2ab103c146e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36067168-6f93-429d-8e62-b23c3ee8a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a journalist who''s been covering climate for years, I''ve been
        part of that deadline trend. In the leadup to the Paris climate talks in 2015,
        I wrote that there were "100 days to save the world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a09867-a008-4f72-a5e8-d958536a4b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab1629-e045-4483-8cba-e196a72b060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadlines aren''t the problem. It''s our failure to heed them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a42129-ec40-4321-85d1-9811ee691a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e84b3-bee3-4876-855d-bb43017ecb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation gets only more dire with years of inaction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8635ca-5fb5-4799-bdef-6c4f67c83496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900cc44-677e-4d2d-a0e9-3dea944b6360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the world''s climate science experts -- the Intergovernmental
        Panel on Climate Change -- released a report issuing some deadlines based
        on the harsh realities of science and math. They said global carbon pollution
        must be cut in half by 2030 and reduced to net zero by 2050 to avoid the worst
        consequences of climate change, which include drowned coastal cities, worsening
        storms and the virtual end of coral reefs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d1eec-83d7-4adb-ba7c-1ecbbc1e8540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ca963-cd45-4b6f-bdcc-26339a214c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a global push to try to meet those goals. That takes the
        form of the Paris Agreement on Climate Change, which urges countries to cut
        emissions but fails to issue sanctions. The United States, which has done
        more to cause global warming historically than any other nation, has promised
        under the Trump administration to withdraw from the Paris Agreement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1dc668-5390-4d33-99a2-f1e35439309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa69f2-4da9-4c63-a116-acac2eebe04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How far along are we on those pollution-reduction goals?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961c6c5-6af1-4b75-b056-dc54ee5992f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99e20a-872e-4a8c-9b76-9f906632b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We haven''t really started.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60465a43-5c4a-4892-a43e-fdb8ba9c19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa9fa21-19a2-41d4-8506-ba8b1a533bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global emissions from fossil fuels rose in 2018 -- to an estimated
        37 gigatons.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b9af7-3c35-461c-878d-cffd977c6d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd58b2d3-0aec-4e49-a10b-0144d422cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, carbon pollution needs to be cut in half in just 11 years.
        And to net zero by mid-century. That requires a near-total overhaul of the
        global economy -- a rapid transition to cleaner fuels like wind, solar and,
        probably, nuclear. It seems increasingly likely that some sci-fi technologies,
        like aerosols that would reflect heat back to into space, may be needed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd8214b-88f3-4557-a121-886ec4d73517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f9e3d-b732-4047-a25e-1edf8aabb902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project Drawdown and others have identified and ranked the solutions
        that work. But to date, there have not been enough carbon taxes or other incentives
        to scale those ideas globally.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865f3dd-61d5-4f98-86c9-f4d160712f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2492d7bb-023e-4220-bf3d-7dba03c2eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the issue is a failure to recognize the magnitude of the
        problem -- or, as others have written, a failure to care about the massive
        debts we are pushing onto future generations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5d487-536b-4e7b-a0bc-ada242202dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e033b0b3-b579-4d74-8cd9-f27e873c0f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers like Anthony Leiserowitz, director of the Yale Program
        on Climate Change Communication, have argued that people are finally waking
        up to the climate crisis, particularly in the face of the Trump administration,
        which has denied the science and enlivened activists, and in light of the
        apocalyptic-seeming severe weather that has hit parts of the globe.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0b3ca-1bb7-4589-b59b-32f232564244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63954b8f-81f5-458c-970d-2af7af31541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poll from that Yale group showed in 2018 that 59% of Americans
        were "alarmed" or "concerned" about global warming, which is up compared with
        the previous five years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c25dff-a528-4d9f-aa60-77f9d0e18e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519fa648-813c-40d0-8491-24c3100bf7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns don''t necessarily translate into political action,
        though.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f809c076-de9f-47a6-86fa-1b845de4dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f673775-f9b7-4983-a755-72589b502590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 report from Gallup found that climate change ranked as only
        the 11th most important issue for American voters -- behind health care, the
        economy, immigration, the treatment of women in US society, gun policy, taxes,
        foreign affairs, income and wealth distribution, Brett Kavanaugh''s confirmation
        to the Supreme Court and US trade and tariff policies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c38e4-8873-4abb-abe5-e8e061f6f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e9528-0b5c-470c-93f1-6b2ab2d2b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about that in terms of the World War II analogy,</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b12fc-752a-4843-a245-1d09454e89a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baefa86-8102-473a-9437-3d78e91c8aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine the American public ranking WWII as No. 11 after the bombing
        of Pearl Harbor.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6af08c-fa70-46c7-9895-e8a97dab93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22844726-ebfc-45c5-a471-bc5833a975de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps you think we haven''t seen the global warming version of
        Pearl Harbor yet. But we have seen it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd0496c-d862-4ae5-9979-c665910c8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b09b8-08a2-4ef0-9af4-cf96ac9b1c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember the European heat wave of 2003? An estimated 70,000 people
        died, according to a study published in the journal Comptes Rendus Biologies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6881787c-8262-4097-9a00-6102938942fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ec042-2bd6-4059-9bc7-b90f74ccf8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that disaster, scientists for the first time used "climate
        attribution" techniques to show that human-induced warming very likely doubled
        the risk of that event. It''s now possible to see human fingerprints on these
        catastrophes. Hurricane Harvey in Texas; the 2016 floods in Baton Rouge; Hurricane
        Maria in Puerto Rico, which killed an estimated 2,975 people, according to
        an analysis by George Washington University. Each was linked to -- or was
        shown to have been made worse by -- global warming.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5dd669-bff4-4276-946d-cc5b03c3e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d99d6c-94c7-46c0-9c5a-55f057862a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every weather-related disaster is "caused" by climate change,
        of course.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c4403-e26e-4a46-8288-7e413fa79bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c25d04-ee8f-4e00-a34d-6baf240cc119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the world is 1 degree Celsius warmer since the Industrial Revolution
        because of pollution humans are pumping into the atmosphere. And this is a
        game of probability. As Kerry Emanuel, an MIT climate scientist, is fond of
        saying: Weather forms in that climate-changed world. Hurricanes intensify
        more rapidly; wildfires grow larger and more threatening; rainfall is more
        intense. Coral reefs struggle to survive. There are no truly "natural" disasters
        now.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f305a1-a2a6-4d8b-9a63-f57fd26bd0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5430042-c61b-4651-b1f4-0ce31342fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war may remain invisible to many, even on Earth Day.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f020ce4d-ba94-40be-b043-5cd0bd9c9592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fedb834-83fa-4a4f-90d5-8142770743f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T09:50:37.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we are well into the middle of it. And we are not winning.</p>'
