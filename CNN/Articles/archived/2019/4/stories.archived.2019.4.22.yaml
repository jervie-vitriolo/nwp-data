      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94827d6b-414a-4839-88a7-53baed246c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:29:51.639+08:00
      'mgnl:createdBy': 'xave'
