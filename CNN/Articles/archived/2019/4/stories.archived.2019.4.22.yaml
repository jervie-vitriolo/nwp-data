    'template': '1'
    'title': 'Police laud ''generally peaceful'' Holy Week'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e4aec8-e5e3-41cb-ac91-5203113dfe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:10:30.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)&nbsp;—</strong>
        Holy Week this year was "generally peaceful, orderly and uneventful," the
        Philippine National Police said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a18429-cedd-4e44-a987-40454d0f4edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:10:30.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/Gen. Oscar Albayalde, PNP chief, said there were no reported major
        "untoward incidents" apart from petty crimes such as robbery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd1fd12-8960-4ba6-8f6b-3d2080e774b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:10:30.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The observance of Holy Week was generally peaceful without any
        significant untoward incident in the magnitude of a national emergency," Albayalde
        said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ef0d4-7bc5-4e04-a596-d7acfa70315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:10:30.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that  56  people have died and 128 were injured
        from 88 "isolated incidents," while 45 people drowned while some died in vehicular
        crashes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7482b50b-56d6-4bd5-add3-51da38481828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:10:30.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Albayalde said they deployed over 90,000 police officers
        nationwide to secure the regions. He said there are still more than 24,700
        police personnel manning assistance desks along major roads and transport
        terminals as people go back to Metro Manila from their provinces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca7308c-6c06-451b-b0df-4902a0f8822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:10:30.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they will step up their intelligence monitoring against
        possible security threats in the wake of attacks against churchgoers in Sri
        Lanka that killed over 200 people. He added they do not plan to augment police
        presence in public areas to avoid causing unnecessary alarm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96210e-f548-4119-9d09-2762dbab923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T10:10:30.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:43:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do is basically intensification ng intel monitoring. We
        don''t want to create undue apprehension<em> sa ating mga kababayan</em> [to
        our fellowmen]," he said.</p>'
