  'game-of-thrones-episode-2':
    'author': 'AJ Willingham, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-22T13:43:44.467+08:00
    'imagesource': 'jcr:1249c535-4ef8-4337-b844-720359637a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb19ea88-bdf2-4a85-ad66-47a2878dc034'
    'lead': 'We all know what happens next: PAIN, and LOTS OF IT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T14:11:38.014+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:43:03.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:32.736+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Game-of-Thrones']
    'template': '1'
    'title': '''Game of Thrones'' Episode 2 recap: Let''s all sit by the fire before
      we die'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b03a4c-fc9a-4776-adff-56033f47a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Did you like that episode? Did all the
        fireside chats and sweet moments of affection between your faves warm your
        heart and make you foolishly believe, even for a moment, that there may be
        true happiness awaiting them on the other side of this war?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e7052-8699-40ff-90be-1c4fd679f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good, because we all know what happens next: PAIN, and LOTS OF IT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1613e89-b699-4966-9315-ec796b9779b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winterfell is preparing for battle. For the common folk, this involves
        lots of training and fighting and weapons making and giant stick-whittling,
        but for the main characters, it mostly means chugging fermented goat''s milk
        and hooking up on hay bales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f1871-b62b-4c26-898d-fd93c0a06a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hey, everyone''s pretty sure they''re going to die anyway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb677d5c-d681-4061-881f-27b038da9968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone except Daenerys, that is. What else would explain her continued
        preoccupation with ruling the Seven Kingdoms when there''s an entire army
        of dead people at her door? She''s not dense, and she''s seen the threat of
        the Army of the Dead firsthand, so there''s no other explanation than to assume
        she''s just very, very confident that the Night King is gonna be an easy win.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d1ad3-435d-4a8b-a42d-8bd0ebcedf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when Jon (finally!) confesses the truth -- that he is her brother''s
        son and a legitimate Targaryen -- her first thought isn''t "Wow, I''m having
        relations with my nephew," it''s that Jon is now her royal competition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5124a-af46-489a-a79b-4c48f6a15a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, the bar for incest on this show is pretty low, but it still
        bears consideration, ya know?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f489fbd-6e39-425d-8d9b-d7b26de67c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tense little parley, Jamie is begrudgingly welcomed at Winterfell,
        which gives him plenty of time to catch up with Brienne, Tyrion and The Artist
        Formerly Known as Bran. Bran politely refrains from telling everyone that
        Jaime definitely tried to kill him all those years ago. He explains that Jamie
        is now useful in the war to come and that, no offense, it''s pretty bold of
        the newly redeemed knight to assume he''s going to survive. For all his power,
        Bran''s social skills definitely scream "Guy Who Was Educated Inside a Tree."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa37cbe9-998f-48fc-bc86-c56b9d4d6fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of tension, Daenerys is still at odds with Sansa, who is
        still just trying to figure out how to feed everyone and get a general idea
        of what the North is going to look like once everything is said and done.
        Sensible -- or should we say, SANSABLE.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a2c49-9ec4-4428-a7e0-e01929f96d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s telling that Dany has a pretty good vision of what her Iron
        Throne rule will look like but hasn''t given a lot of thought to the future
        of her nephew boo''s homeland. And just like that, their burgeoning sisterhood
        is quickly stalled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30316451-a1f7-441f-8d5f-77c507cd3f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dany is also at odds with Tyrion, who either did realize Cersei
        would never send her army north, and lied about it to protect her, or didn''t
        realize she wouldn''t send her army, and is just not very smart anymore. Even
        though Good Guy Jorah tries to defend Tyrion and his sometimes-smartness,
        the rift between Dany and Tyrion is stil pretty palpable.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b33d522-34df-4295-b401-3e54c8321258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s kind of ironic, since Tyrion is basically the only other character
        this week, in the tense minutes before war, to show any glimmer of hope for
        survival. After all, you can''t die at 80 with a belly full of wine and a
        [redacted''s] [redacted] around your [redacted] if a White Walker gets you
        first.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7137f9e1-4290-4cce-aee1-fa3560528e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how the episode ends, with Tyrion staring out between the
        Winterfell merlons and on the other side of the black night, the frozen members
        of an elderly KISS cover band staring back.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79dfc37-71db-4452-bad3-42a3b222afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Burning questions</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0ac19-0096-4d59-a23a-4026777ca93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.017+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Bran knows everything that has happened and is going to happen,
        and is the only person who can succinctly explain what the Night King wants,
        why does he spend most of his time waiting around in courtyards and staring
        at trees? We need INTEL, Bran, not gothic monologues about the persistence
        of memory!</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2d6eec-f9b6-4c33-8ba1-fe667014b5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.017+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is Ghost going to do something soon or just waste the CGI budget
        standing there to remind people he still exists?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2994803-6006-4296-bc72-9223a927bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.017+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are any of the main characters going to actually sit out the fight?
        It would be a bold move, but Gendry DID look pretty asleep and Davos IS getting
        pretty old...</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc7fb0b-f4fb-4f2f-aebc-0fa5880239bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.017+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where are the Dothraki? Are they okay? This weather can''t be good
        for them. Did Davos at least get them some soup?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c8d4b-a55e-43b2-961d-8c92c9cc2893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.017+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melisandre, what''s up? We have a few burning questions for you
        specifically. No, not questions about burning. But you would be a lot of help
        right now.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd99f71-88db-464c-8fbd-3dd34670ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.017+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Best line</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f78b6-5371-4b14-8e9c-16ca2702b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyrion to Jaime: "She never fooled you. You always knew exactly
        who she was and you loved her anyway."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a556a79-51a3-40ff-a371-82aced9ba0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyrion may be rusty in the common sense department, but he always
        has his loyal brother and treacherous sister''s relationship pinned perfectly.
        Oh sweet Jaime, the things you''ve done for love.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d252b3-3dae-4277-9c81-76fc4783e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Worst line</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf20a3-3c5f-44ec-89db-83e1f9ff2433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam to Jorah: "I hope we win."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846dbff-3ccf-4a91-80d0-584340a73f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Best scene</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ed6bc-c80e-460c-8361-882b9b824f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime: "Brienne, I will knight you, giving you the dream you have
        always kept in your heart but never felt you could speak aloud. Let your tears
        fall during this truly pure and deeply emotional moment as I show you, in
        words and deeds, that you are worthy of honor and respect and that I would
        gladly die by your side as an equal and a friend."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b723a67-0425-430f-890f-3a9da2a7fb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tormund: "I WAS BREASTFED BY A GIANTESS."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed9c179-10ed-450e-baca-634ac5078fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.019+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ship watch</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4cc358-03b0-41a4-9afa-b2084012c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.019+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tormund and Brienne and Jaime</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e30b0-aab6-403d-9def-0e99c4bda009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.019+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, we know you love the big lady, Tormund. EVERYONE knows you
        love the big lady. But if you want to win the big lady you gotta give the
        big lady what she wants: Knighthood and some personal space!</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff1fc7-61ed-4462-85d0-28a480bacb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.019+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Missandei and Grey Worm</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b3cc3-b395-4ed9-a79a-b054bfb65d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.019+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the most sensible characters on the show discuss one of the
        most sensible plans of action: Getting the hell out of this frozen death hole
        as soon as possible and going to the beach. Here''s hoping against hope that
        they''ll get to chase butterflies together on Naath :(</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd8a3d-dbd5-4755-996b-c9737011659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.019+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arya and Gendry</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393ac3c9-f5bf-4e5d-8275-3999126b5666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.020+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HOO BOY this ship turned into a speedboat and we were NOT ready.
        Arya''s last look as she lay naked next to her forge buddy was an interesting
        one, though. Could there something else at play here?</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63f8d6-3a46-49b5-a0ea-d45acb896dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.020+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Death count</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f61283-3b64-4580-898f-e521d148ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.020+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one...Really? No one? [checks notes] This can''t be good.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe9f53-1017-4f37-a05f-ae5e72d122a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.020+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Stray observations</strong></h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd693522-1db1-4f08-94aa-1ee32e1d3d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.020+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okay, Cersei still IS pregnant, to the best of her brothers'' terrible
        knowledge.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd14b0-8032-4ba8-b798-4841483e88b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.020+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam joining Bran in his musings about the fragility of human memory
        wasn''t just him having the sads about his dead family. It also supports a
        popular fan theory that Sam will survive this mess and be the one to put the
        whole story to parchment at the Citadel.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f5141-56df-4ac1-bf13-291976be2cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:11:38.020+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:43:03.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Sam giving Ser Jorah his dead dad''s Valyrian steel sword
        is a nice touch. As soon as Sam stole it from his father you knew it would
        become important. Well, we hope it becomes important.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76540e3-ffd9-41ad-93a6-d1e58c9f1625'
      'mgnl:activationStatus': true
