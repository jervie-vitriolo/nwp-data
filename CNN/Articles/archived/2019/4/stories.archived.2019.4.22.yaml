      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4bda4-cc14-4207-b29a-829204ef189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he received an order from Duterte to release the matrix.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9706a19-f7d4-42ce-a85b-02b2e69edce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ef78f-2839-4a22-ba81-7c3feabfacc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ibig sabihin, the source is Bikoy. Gumawa siya ng fake news…
        Pinadala niya kay Tordesillas. Pinadala naman ni Tordesillas sa tatlo, tapos
        kinalat na nila. ''Yun lang naman ang ibig sabihin nito eh," he said in a
        media briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934a079-d403-4e85-8e6e-b592cc9e5e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad42604-68da-4501-8e63-c378581140aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those in the matrix want to destroy the government’s credibility,
        which could jumpstart an administration''s fall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40e053-d3e7-467e-aa01-bf5b437b9405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94891d7d-2618-42b9-8c14-11c43a09da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Matrix validation</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999f6d6-49f6-4f37-9070-262e8fff3355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288bc8a9-bc42-4b4f-a2e8-77a353fd2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he had intelligence information on those behind
        Bikoy''s videos — information that came from an unnamed foreign country. Panelo
        said only Duterte knows which country was involved in gathering the information.
        Through monitored phone conversations in the country, Malacañang said the
        matrix has been validated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b58f861-24eb-442c-8ebb-3dde6faad482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b573046-772f-4f82-a61d-dc116d2c76b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you did not know is that you are being listened to habang
        ginagawa ninyo ''yang mga kalokohan niyo… It was an intelligence report not
        from us but from another country," Panelo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43887ba9-b0c2-4d98-9a6f-0e06415a596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eba5b8-997e-4dfd-b548-428ab0615155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine laws prohibit wiretapping, but for the Palace, that is
        not even an issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ffaa2-9a7e-4930-ad20-33da9837a778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c3a327-9484-4560-bec6-029d6e00435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yan ang tinatawag na sharing of intelligence information. That’s
        standard for all countries if it affects security of a particular country,"
        Panelo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9f0f5-475f-40c6-9aff-519b82f10444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3441d44e-eda1-48da-b4de-f221914b3941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the supposed intelligence gathering, Malacañang still has
        no information on who is behind the videos and allegations released by Bikoy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19308355-c3f6-4177-a6af-7c218ed62e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf95fc-ee42-42fd-aed2-fd5837227a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces however said there is no clear evidence that will
        link the journalists to any ouster plot.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524798cd-6b9d-4546-aff0-1ef60913a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee653abc-a4ee-401c-b28f-e6532b12ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of this time, we don''t have specific evidence on that," Philippine
        National Police Chief Police General Oscar Albayalde said on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70803473-23b1-4c59-a995-40a60904e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed4a473-618b-4613-922f-a8ec7a96ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines also echoed that there is no
        information to back the claim of the Palace.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7ba16-e713-497a-9c22-d10791ad2d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b16b2cf-8dcf-4ad5-9404-0381e5ee8fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon there is no specific threat tayo na nakikita," AFP Public
        Affairs Chief Colonel Noel Detoyato said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f92f85-3750-4b54-b092-c67b3d1de08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.438+08:00
