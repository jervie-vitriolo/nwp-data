    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c36657-4bfb-4af9-8af2-d49553501858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.035+08:00
      'mgnl:createdBy': 'lara'
