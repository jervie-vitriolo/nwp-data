      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e53b7b-c08a-40c1-a640-1315345dee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.284+08:00
      'mgnl:createdBy': 'xave'
