      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> —&nbsp;The
        number of casualties in the magnitude 6.1 earthquake that jolted parts of
        Luzon Monday afternoon has risen to eight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c219918a-c5e8-48bf-9476-e7e3e5fe2e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T21:34:36.541+08:00
