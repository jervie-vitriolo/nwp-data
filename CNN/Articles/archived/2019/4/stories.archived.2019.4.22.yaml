      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theon fans, you got your moment. His redemption arc is complete,
        and he has Sansa''s full approval. Related: Getting Sansa''s approval has
        somehow become a true test of merit on this show, and you can''t argue with
        the results.</p>'
    '80':
