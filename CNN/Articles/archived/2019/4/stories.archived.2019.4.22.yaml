      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359cf9f1-204d-46cb-b332-0865de8af53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2018, ISIS claimed responsibility for carrying out attacks
        at three churches in Indonesia, killing at least 12 people and injuring dozens
        more. And, in 2017, on Palm Sunday, ISIS killed at least 49 people gathered
        for Mass at two churches in Egypt.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c0fee-68eb-49a1-adb2-a7b178a3dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.036+08:00
