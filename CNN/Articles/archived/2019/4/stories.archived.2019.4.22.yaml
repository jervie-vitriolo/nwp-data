      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of kidnapping is high in northern Nigeria, according to
        travel advice issued by the UK government, where locals and foreigners have
        been targeted for ransom.</p>'
