  'government-health-workers-Philippines':
    'author': 'Portia Ladrido'
    'caption': 'Government hospitals have been notorious for the volume of patients
      that they receive. With the Universal Health Care Law in motion, there is an
      expected surge in demand for health services. But how will this affect the well-being
      of our health workers? Photo by IYA FORBES'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-04-22T18:24:19.691+08:00
    'imagesource': 'jcr:19d8f4b7-43e4-4c58-ba9c-327b629d1e5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2f95827-b9a2-4400-af68-0e3af34b5882'
    'lead': 'With the Universal Health Care Law in motion, there is an expected surge
      in demand for health services. But how will this affect the well-being of our
      health workers?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T18:38:40.279+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-29T23:42:55.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:34.912+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The burden of being a public health worker in the Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f2d33-c088-4ec5-aa34-4deeb86640d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On a good day,
        Miguel* is already in the hospital at 5 a.m., doing rounds of his ward patients.
        If it’s a&nbsp;bad day, he clocks out at 12 midnight and starts work again
        at around 3 a.m.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e38a18-e001-4c72-8035-1f3e866f8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b738317-bd2a-4903-be41-3c5880dbb901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Uuwi ako ng two to three hours lang — ligo, tulog, bangon, pasok
        ulit,” he says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea7715a-99c8-436b-8b1f-3dd78ce3ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7bed9-eb8c-41e7-ad8a-eeba1f96b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most days, he’s carrying specimens to the lab, getting blood, extracting
        blood, putting intravenous therapy, pushing carts to the emergency room, counselling
        families, filling out forms, shelling out money for patients who have zero
        cash on them, answering incessant phone calls and text messages of patients,
        updating his seniors, assisting his seniors, studying for exams, and sometimes,
        he rests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65eccdf-1aa6-4151-953a-f2a5ed00f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98537e6d-a1ea-476d-a2de-1c1a9f02435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel is a first-year resident at the Philippine General Hospital
        (PGH), the state-owned tertiary hospital and the biggest in the country, established
        during the American colonization&nbsp;in the restless streets of Ermita, Manila.
        The neo-classical building receives about 600,000 Filipinos every day from
        across the Philippines, some even travelling from as far as Mindanao and arriving
        at the hospital at 4 in the morning, only to be seen for a couple of minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff744722-42cc-4a8d-ab8f-be99ebfd9a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986633a6-e27c-450a-a87d-98e9d7f50161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tinatanong ko nga, ano ‘tong pinasok ko? Pero iniisip ko na lang
        ‘yung mga taga surgery. At least lamang ako sa kanila. Two hours [na tulog]
        at least meron ako,” he says, emphasising that surgical residents do have
        the worst hours as opposed to other medical specializations because of the
        number of patients that need attending.</p>'
    '41':
      'image': 'jcr:cd3370c3-b836-48c7-b58a-21c8d4566c37'
      'imageCaption': 'Pediatric surgeon Esther Saguil says that when she started
        as a medical resident in 1992, they only had an allowance of ₱1,000 a month.
        Fortunately, when the Magna Carta for Public Health Workers was imposed in
        1994, they were entitled to a salary, one that has steadily increased over
        the years. Photo by IYA FORBES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb657b-13bf-46e3-ae76-035b092e5675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T19:10:25.480+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b8830-5906-4ca0-b4a2-6c00a752e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4545e-0ffd-4b9a-b356-b644753aeb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esther Saguil, a pediatric surgeon and the current Chair of the
        Outpatient Services of PGH, says that it has been this way even during her
        time as a resident in general and pediatric surgery from 1992 to 1998.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9727891a-3c60-46b0-ad8e-14f3c251a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89deeb9b-e3bb-425d-9c98-c0be99835897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In those days, the policy of PGH was ‘admit all.’ So any patient
        that goes to the ER has to be seen, has to be admitted,” she shares. “We had
        no sleep at all. There were days where we had no baths.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8115224-ae4a-4829-a32c-1e595d037db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96f70f-f04b-444a-ab02-3ec7ed4bbd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This dilemma isn’t unique to PGH; government hospitals in other
        areas endure the same problem. Jade Javellana, a former emergency department
        nurse at a provincial hospital in Region XII, describes his everyday work
        as “hellish,” having to attend to at least 13 to 26 patients from the previous
        shift and then cater to around the same number for his own shift. This particular
        hospital is just supposed to cater to a maximum of 200 patients, but they
        had to cater to around 450 patients everyday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c0f362-405c-4b27-b6da-cfd7ca6471c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a46d49-04c7-4335-b077-37d288d69af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had an experience wherein we were able to revive a patient who
        arrived in the ER with no pulse, no breathing, and almost flat ECG tracing,”
        he shares, “but two hours later, the stabilized patient was endorsed to the
        ward, where she died in less than an hour, because of the lack of nurses to
        monitor and to take care of her in the ward.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d9029f-aa8b-4dfa-bdd6-68633b04b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e4b6e-a3b4-4a59-886d-53bff0c75851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Salaries of government health workers</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd22e7e4-4243-4186-b76d-d176736dc639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b4880-77c3-4e94-b12a-02fccdf4e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the hours that our government health workers need to put in,
        it is then hoped that they at least be compensated properly. During Saguil’s
        time as a resident in 1992, they were only paid ₱1,000 per month, as a sort
        of allowance. This changed in 1994, under Fidel V. Ramos’ administration,
        when the Magna Carta for Public Health Workers was established, which <a href="https://pcw.gov.ph/law/republic-act-7305"
        target="_blank">promised</a> the health workers the following:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf150bd-6b7c-4665-b70f-b3bc0b98825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5c7a0-ff2d-4ae1-bfc3-c2ca10456928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“a. To promote and improve the social and economic well-being of
        the health workers, their living and working conditions and terms of employment
        b. To develop their skills and capabilities in order that they will be more
        responsive and better equipped to deliver health projects and programs; c.
        To encourage those with proper qualifications and excellent abilities and
        remain in government service.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de264e0a-1f76-4459-a93a-c6aed9a01296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c2a1a-9a39-4364-8c36-684f0986d6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magna Carta also includes the implementation of salary grades
        as well as additional compensations, such as hazard allowance, subsistence
        allowance, longevity pay, laundry allowance, and remote assignment allowance.
        By 1994, Saguil and her co-residents started receiving around ₱7,000 per month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f2e56-b08f-47ab-9bba-9067b6a44d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'image': 'jcr:e2103c29-7c1b-460b-90aa-89fe11da3e64'
      'imageCaption': '“Pinakamalaking pasahod ‘yung sa government nurses sa Pilipinas.
        Well-compensated naman,” says Miko Abat, a nurse at PGH. “Pero sobrang dami
        lang talaga ng pasyente namin.” Photo by IYA FORBES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8299f23d-8e37-4481-b7b5-1b6ee460aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T19:11:17.300+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d21bec-3f35-4448-bc61-ceff731348da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salaries of public health workers have steadily increased in the
        succeeding years. On March 15 this year, President Duterte <a href="http://cnnphilippines.com/news/2019/3/20/Rodrigo-Duterte-salary-hike-2019-budget-2018-reenacted-GAA.html"
        target="_blank">issued</a> amendments to Executive Order 201, which scheduled
        the <a href="https://www.officialgazette.gov.ph/2016/02/19/executive-order-no-201-s-2016/"
        target="_blank">fourth tranche of adjustments</a>&nbsp;under the salary standardization
        law on Jan. 1, 2019. Today, a resident like Miguel who is classified as a
        Medical Officer falls under Salary Grade 21, receiving at least ₱57,805 every
        month. Medical Specialists II and III (usually medical fellows and consultants)
        can also earn at least ₱73,811 and ₱83,406, respectively.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348bb32-9a28-4cba-9540-7d4dd31299c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9179b304-a9fe-4016-9038-75884d362b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a Nurse II at PGH earns ₱30,531. Miko Abat, a bedside
        nurse at PGH, says that this is typically enough for him. “Pinakamalaking
        pasahod ‘yung sa government nurses sa Pilipinas. Well-compensated naman,”
        he says, “pero sobrang dami lang talaga ng pasyente namin.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32ec3d-6b98-456c-be6e-28be70b647a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec96071-d1d3-42f7-b873-4a8b73851291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the salaries of government workers seem to be adequate, there
        are still limited plantilla positions provided by the government, which inhibits
        hospitals to take in more permanent staff and instead, hire contractual workers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe30ee-e064-4b83-ae85-4e5fedfab800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cfc477-dbb6-451e-9c63-fa0986009a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javellana was a job-order nurse at the provincial hospital. Prior
        to being part of the contractual pool, he was considered a volunteer nurse,
        working 12 hours per shift for four to five times a week, while only receiving
        an allowance of ₱1,000 per month. “Some of my colleagues had been volunteer
        nurses for four years and received nothing from the government on their first
        few years,” he shares.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3179f3-df64-465c-8f81-539fa893c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.283+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0701728-fc1a-4274-8880-d3e9c933871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.283+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He only got promoted into a Job-Order nurse on his 11th month and
        received a stipend of ₱600 per 12-hour shift. A year later, he received ₱832.50
        per 12-hour shift in addition to ₱5,000 PhilHealth shares. “The salary was
        tolerable,” he says, “however, the work itself was not.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59479514-e5f7-4e1c-9739-e1ed28a30eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.283+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'image': 'jcr:d3d34823-df3d-4319-905e-72cebdc6f5f8'
      'imageCaption': 'Department of Health Undersecretary Rolando Domingo on the
        Universal Health Care Law: “When you hear it, it''s like all of your healthcare
        needs will be given,” he says. “But there''s no Universal Health Care in the
        whole world that will give you everything that you will need because resources
        are not unlimited.” Photo by IYA FORBES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8887ce23-9e61-4cf5-a89f-683805d21a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:48:18.613+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eaa357-d5c1-4f69-806c-903bafb16544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.283+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Universal Health Care Law in motion</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae1cf4-8320-477e-941a-ac663c4740cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.283+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7f1ac-840d-4261-8119-22d0e6c69c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.283+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest data of the Department of Health’s Bureau
        of Health and Facilities, there are 428 government-run hospitals while there
        are 808 private hospitals in the Philippines. Another report <a href="https://oxfordbusinessgroup.com/overview/check-new-administration-building-progress-made-last-decade-and-expanding-coverage"
        target="_blank">shows</a> that for a population of around 100 million people,
        the country only has 98,155 hospital beds, with 49,372 in public hospitals
        and 48,783 in private facilities. The hospital bed density rate in the country
        is also the fourth lowest in the ASEAN region, following Myanmar, Laos, and
        Cambodia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a914d9bc-77d8-4ea2-8092-361c55353750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.283+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9fed3-40f8-4eff-bf1f-a94a74bc1dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.283+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering that <a href="https://www.philstar.com/headlines/2019/01/14/1884886/palace-concedes-poverty-still-high"
        target="_blank">50 percent of Filipinos</a> still consider themselves poor
        and with the Philippines <a href="https://www.adb.org/countries/philippines/poverty"
        target="_blank">ranking third</a> in the number of population that live below
        the poverty line in Southeast Asia, it is expected that Filipinos run to government
        hospitals rather than private ones, exacerbating the number of patients that
        these government facilities serve.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3443f344-d6bd-43e3-9845-af18db690550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.283+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February, President Duterte <a href="http://nine.cnnphilippines.com/news/2019/02/20/rodrigo-duterte-universal-health-care.html"
        target="_blank">signed</a> the Universal Health Care Law (UHCL) to the rejoice
        of many. The bill will “expand the coverage of PhilHealth to all Filipinos
        both home and abroad, whether as indirect or direct contributors. PhilHealth
        coverage will also cover free diagnostic services, consultation fees, and
        medical tests.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963150d-2580-4759-a84f-17e119b06eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.284+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63653c-8104-4fa9-9c1c-debf420a3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.284+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Undersecretary Rolando Domingo explains that
        this simply means that when care is delivered — whether the patient is hospitalized
        or is in the outpatient department — everything will be reimbursed. He does
        warn, however, that Filipinos should temper their expectations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bebcb73-4150-4c90-96a0-118e33a71e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.284+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331048a-d4da-44a0-a556-ad61c6707b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.284+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you hear it, it''s like all of your healthcare needs will
        be given,” he says. “But there''s no Universal Health Care in the whole world
        that will give you everything that you will need because resources are not
        unlimited.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47510c2-df67-40ea-b048-c56247569e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.284+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd5ae5-65dd-4575-8b9b-c33ae27c01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.284+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recurring complaints from health workers on the overwhelming
        number of patients is one that the UHCL aims to resolve. With the ₱257 billion
        that the government has allocated for the new law, Domingo says that this
        will completely change the way healthcare is delivered. Besides the health
        insurance being made available to everybody, the law also prioritizes setting
        up primary healthcare services.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215eee1c-e658-42cb-b113-8d53505e4671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.284+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'image': 'jcr:570746f8-81fe-476d-a213-be8e7d858c66'
      'imageCaption': 'Jose Jonas Del Rosario, MD, the coordinator for public affairs
        in PGH, says of the prospective surge of demand in the hospital: “We have
        to be ready. We have to appeal. It''s not that easy to ask for plantilla positions,”
        he says. “The UHCL has to be properly funded and implemented. The IRR [Implementing
        Rules and Regulations] should be well-written, well-drafted — hindi ningas
        kugon. It has to diba? Kailangan niyan ma-maintain, ma-sustain.” Photo by
        IYA FORBES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac12f29f-a07b-4232-b50c-d4684007d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:56:33.176+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a76ac7-16c6-4002-9fb0-57bfea9159ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.284+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most Filipinos don''t really see doctors unless there''s something
        severe, something that''s really terribly bothering them, before they go to
        the hospital,” he says. “And then they go directly to the hospital, which
        leads also to congestion of our hospitals kasi people don''t go to the primary
        and secondary care level eh. Diba lahat ng Pilipino gusto, espesyalista? Punta
        agad sa cardiologist, punta agad sa pulmonologist when they have a cough and
        cold.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ce22d-fcf0-4843-9fa1-f0e635cd0b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.284+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a primary care setting is in place, Filipinos will have the
        opportunity to regularly consult for diseases and not only be seen when conditions
        are worse. The primary care physician will then refer if you have to go to
        the secondary or tertiary hospital. This aims to decongest the hospitals and
        also ensure that everybody will receive care in a timely manner and in a way
        that''s appropriate to the level of care that they need.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeea9c9-8a9c-4fb5-982d-c0402a764d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.285+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The working conditions will be better for everybody and the outcomes
        should be better for the hospitals. Instead of having one nurse for 30 patients,
        we should be having one for every 10 to 15 patients,” he explains.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451f110f-d8a3-4a1d-9fce-dc50e02e340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.285+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Jonas Del Rosario, a physician and the public affairs coordinator
        of PGH, says the UHCL is a welcome change in the health system but that there
        is a need for more permanent staff. “We have to be ready. We have to appeal.
        It''s not that easy to ask for plantilla positions,” he says. “The UHCL has
        to be properly funded and implemented. The IRR [Implementing Rules and Regulations]
        should be well-written, well-drafted — hindi ningas kugon. It has to diba?
        Kailangan niyan ma-maintain, ma-sustain.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eead27-6e83-4d30-94ba-52c3076a1388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.285+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ef461-47dd-4126-8b71-15dccbf7afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.285+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguil also adds that the UHCL certainly is a “god-send,” relaying
        stories of how most doctors in government hospitals do shell out their own
        money to help their patients. “When we had sweldo, that sweldo was used to
        help the patient,” she says. “Even patients who can go home ... You give them
        money just so they can go home.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e28ceab-efed-477f-9bbd-6ab04e3f7769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.285+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e88ab-623c-4233-939c-037350f7385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:53:08.088+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Kung hindi ka kaalyado, you might not be getting the number of
        health workers that you need just because you''re not aligned with the provincial
        governor.” — Dr. Van Philip Baton on the UHCL being implemented by local government
        units</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d416e7-be4c-42a4-9bbf-4774fd1f360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.285+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a looming issue that comes with the UHCL is its implementation
        by local governments. The UHCL has <a href="https://www.bworldonline.com/the-uhc-law-and-lgus/"
        target="_blank">mandated</a> the Local Health Boards of Local Government Units
        to be the ones to propose yearly budget allocations for the operation and
        maintenance of health facilities. Moreover, Section 21 of the UHCL states
        that “all income derives from PhilHealth payments shall accrue to the Special
        Health Fund used exclusively for the improvement of the LGU health system.”
        This means that the LGUs have the power to determine how the funds will be
        used, which can, essentially, shape how the new law is implemented.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa27e264-68a8-4260-9edb-d6685dfde95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.285+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Philip Baton, a doctor stationed at the Department of Health
        (DOH) in Cebu, underscores that giving more local funding to the provincial
        government can be problematic, as there can be too much space for politicization.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c42d23-c56b-45ae-b916-2bdc7b8268b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.285+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personally speaking, mahirap kasi [kung] ibigay mo to somebody
        who''s more a politician rather than a policy maker on the ground kasi isa
        sa mga fears na iniisip namin is that gamitin ‘tong political tool,” he says.
        “Kung hindi ka kaalyado, you might not be getting the number of health workers
        that you need just because you''re not aligned with the provincial governor.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d847139-166f-4976-b4bf-75e0ed67e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.286+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For policy makers in the regional and national level, Baton says
        it may be easier to manage the fund because you only have to talk to one person
        — the governor. The danger lies in the idea that just because a governor is
        amenable, then the mayors are also given the support. “Baka in reality is
        that hanggang usap lang kay governor pero selective pa rin ang pag-implement
        ng program because nga may political color ang mga pag-iimplement ng programs
        — ‘yun ‘yung fear namin,” he shares.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0baf90-0f31-480b-b2f7-5a0150f42b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.286+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca872e7-ac24-4f69-aa75-ab3439a5fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.286+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We even see that in the municipal level na may mga barangay na
        may consistent support from the city while other barangays that are not allied
        with the current mayor, eh kawawa din. Kulang ‘yung improvement, kulang ng
        tao, hindi nabibigyan ng support.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66add1de-78bc-437e-9657-183e41e76712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.286+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'image': 'jcr:a1e8b764-ba24-4df5-a876-270bce8c50ab'
      'imageCaption': 'In PGH, some patients would text the 8888 hotline or the Citizen’s
        Complaint Hotline meant for government malpractices such as red tape, graft,
        and corruption. This has been shown to add stress and anxiety to government
        nurses and doctors. Photo by IYA FORBES '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af04604d-ba17-46b4-ab04-e9db4cc1941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:53:08.088+08:00
