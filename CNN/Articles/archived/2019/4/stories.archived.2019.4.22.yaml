    'jcr:uuid': 'f076b528-72a9-40e3-9803-bf54b26ba2b1'
    'lead': 'The Department of the Interior and Local Government (DILG) warned all
      local elective officials and politicians in general against attending payouts
      of national government programs and activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T01:29:44.242+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:43:21.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:28.835+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Filipino-Votes', 'Department-of-the-Interior-and-Local-Government',
      'DILG', 'Jonathan-Malaya', 'Department-of-Social-Welfare-and-Development', 'DSWD',
      'Unconditional-Cash-Transfer', 'UCT']
    'template': '1'
    'title': 'DILG warns politicians against using gov’t programs in election campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb474e-992f-4dc7-a387-fd9ef6dcc0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:29:44.242+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:21.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — The
        Department of the Interior and Local Government (DILG) warned all local elective
        officials and politicians in general against attending payouts of national
        government programs and activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fabdfe-0960-496a-93b4-2b017fc25fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:29:44.242+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:21.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Huwag po tayong magpa-epal sa mga proyekto ng gobyerno lalo
        na ngayong panahon ng kampanya</em> [Let''s not interfere in government projects
        especially this election season]. The Code of Conduct of Government Officials
        requires public officials and employees to be more circumspect in their activities
        especially during this campaign season,” says DILG Undersecretary and Spokesperson
        Jonathan Malaya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703b285-58e3-4a0d-93e2-cfd3febe2c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:29:44.243+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:21.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya’s statement comes after the DILG received reports from other
        government agencies, including the Department of Social Welfare and Development
        (DSWD), that some local elective officials are “exerting undue influence”
        over payouts of government programs for indirectly endorsing their candidacies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7572f8-f0e9-4807-9326-8ab62c0f7525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:29:44.243+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:21.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some politicians attempted to hijack the distribution of
        DSWD’s Unconditional Cash Transfer (UCT) program. Just like in a political
        rally, candidates including incumbent LGU officials reportedly spoke with
        their campaign posters splattered in the distribution area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a67f8e4-2ee2-4d0d-ba14-550ec1fd2bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:29:44.243+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:21.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The payouts of the DSWD, among other programs, is apolitical. We
        cannot and will not tolerate any politician to speak during the release of
        assistance. The payout cannot be linked to any candidate or political party,”
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1b15e-0f92-4379-a471-396714e0836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:29:44.243+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:21.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya also warns politicians against threatening beneficiaries
        that they would be delisted if they do not support them in the elections.
        “Only DSWD can delist the names of beneficiaries of their programs. We appeal
        to all candidates not to ‘politicize’ the payouts otherwise the DILG will
        be compelled to bring charges against you,” he says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47479f35-7172-4280-9e55-5a005be8e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:29:44.243+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:21.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG official said Secretary Eduardo Año has issued Memorandum
        Circular 2019-55, prohibiting all local elective officials and politicians
        in general from interfering or even attending these actrivities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
