      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said if EDSA is fenced up aside from loading and unloading
        bays, buses will not stop wherever they want to and people would learn how
        to line up.</p>'
