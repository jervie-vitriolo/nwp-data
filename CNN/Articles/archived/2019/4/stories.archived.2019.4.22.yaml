  'british-aid-worker-nigeria':
    'author': 'Bianca Britton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-22T16:50:43.513+08:00
    'imagesource': 'jcr:b43b44ee-5d5d-4557-b629-4444d51ff00d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6defdb5-e0f4-45f2-8410-a82fd3ecee6a'
    'lead': 'A British aid worker is shot dead in Nigeria after gunmen stormed a holiday
      resort, killing two people and kidnapping three others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T16:53:21.495+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:42:57.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:34.073+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British aid worker killed by gunmen at a holiday resort in Nigeria'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed1cfe-eb3b-407e-879c-e965077ed70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:21.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A British aid worker has been shot
        dead in Nigeria after gunmen stormed a holiday resort on Friday, killing two
        people and kidnapping three others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11cde57-57fa-4973-ac27-c8fbffad8df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:21.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British High Commission confirmed her death, and non-governmental
        aid agency Mercy Corps named her as Faye Mooney, one of its employees in Nigeria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e70da-ef94-42ae-992b-60da4d11b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:21.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercy Corps said it was "utterly heartbroken" to learn that Mooney,
        who had been working as a communications specialist with the agency for almost
        two years, had been "tragically killed" by gunmen at the resort in Kaduna
        State, in the northwest of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb4084e-82ac-4177-865b-7e9c8c897fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:21.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faye was deeply committed to fostering cross-cultural collaboration
        and was an inspiration to us all," CEO of Mercy Corps Neal Keny-Guyer said
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90267a91-c71b-4e42-bb90-54a82b1744db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:21.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our deepest sympathy to those who have been affected
        by this senseless tragedy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eef91b2-a735-47b5-8c65-e464956f61c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:21.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police said the two victims had traveled to the Kajuru Castle
        holiday resort with 12 other tourists, and that the attack took place around
        11:40 p.m. local time on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b8a9d-9102-43f5-b51a-3cfafecea0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:21.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intensive efforts are being made by the Command to rescue the kidnapped
        persons, (apprehend) the fleeing culprits and bring them to justice," Kaduna
        State police said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0098161e-d6a3-4cdd-9d23-effd668d8da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T16:53:21.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers did not state the motive for the attack, name the other
        person killed or release any details of those who were kidnapped.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7520cc-fd0f-4534-9ba6-be493efb3b44'
