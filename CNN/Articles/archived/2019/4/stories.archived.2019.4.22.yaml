    'template': '1'
    'title': 'Metro Manila records highest temperature for 2019'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc598594-b176-4745-b0e5-2d7f7a18233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:26:39.442+08:00
