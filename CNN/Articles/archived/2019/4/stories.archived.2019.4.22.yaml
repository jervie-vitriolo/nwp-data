      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790efd0-4721-44cc-b62a-7834edfdfa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Journalists, lawyers fight back</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b95425-3f37-47da-9fc1-34701d134576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b71d655-c846-42eb-962b-a27cb24a79cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tordesillas called the allegation linking her and her media organization
        Vera Files to the supposed destabilization plot as "downright false" and "hilarious."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5db5a-5bb9-4977-9146-069cfc461afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb63234e-632d-40d8-a6af-1ccf214de908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also questioned the vetting the matrix has gone through before
        it was released to the public.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e15f7-0810-48c5-b3a0-776d73588f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfafbf87-6dbf-42e9-9d35-fecf2675904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I find disturbing is, if this is the kind of intelligence
        report that the President gets and bases his actions and policies on, the
        country is in big trouble," said Tordesillas, the President of VERA Files.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34a402-edda-4847-bdc0-8bcb62d5494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:51:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:42:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luz Rimban, among those tagged in the alleged destabilization plot,
        said she has not been connected with Vera Files since April 2018 and has been
        working as executive director of the Asian Center for Journalism at the Ateneo
        de Manila University.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3991aac3-faff-416a-b4e6-d268680e415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:08:30.050+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:42:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b276f9ba-151a-4c33-8cd6-458c9216b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:08:30.051+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:42:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCIJ, which was also tagged in the alleged plan, said three
        individuals identified with them in the matrix have resigned between March
        2018 and January 2019. They include Otso Diretso senatorial candidate Chel
        Diokno and Summit Media publisher Lisa Gokongwei-Cheng, who previously sat
        in the PCIJ''s Board of Editors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0341b100-90ae-4222-a6ab-350f9d408a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:08:30.051+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:42:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4250208c-1bb3-46a5-b061-f478cb2e2e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:08:30.051+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:42:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCIJ also denied having ever received any e-mail from Tordesillas
        on the Bikoy videos. It added that the Manila Times story where the alleged
        ouster plot was first revealed admits that a crime may have been committed
        and the privacy of journalists may have been violated.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81fd1a8-081c-4b90-8381-80018d7dd9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:08:30.051+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:42:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a5644-04b9-4d98-9f3c-d73966c811aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:08:30.051+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:42:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It offers tacit admission that these ''experts,'' apparently working
        with the Office of the President, had invaded the privacy of the emails and
        correspondence of journalists now being singled out," the PCIJ said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a140bf70-0a51-4fa5-be26-3842f431404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:08:30.051+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:42:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b48471-51f4-401e-a171-157c50ff6764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:08:30.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:42:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Inday Espina Varona, who was shown in the matrix as part
        of the NUPL, is not a lawyer. "My former employer just promoted this University
        of the Philippines dropout to lawyer. Journalist to lawyer. Just on those
        glaring errors of fact, that article fails big time," said Varona, who was
        once an editor for The Manila Times.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae918e2-b769-42d6-ba34-76572b6ce591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:08:30.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:42:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e3c72-1bda-495a-a1ce-29e746b85af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:08:30.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:42:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUPL said they are being tagged in the supposed ouster plot
        for their criticisms against Duterte and his actions against drug suspects
        and members of the church. They remain unfazed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699fc212-62b4-4d49-b00c-9af04f0e0888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:08:30.052+08:00
