      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines said the publication
        of the alleged ouster plot "lays the ground for more attacks against independent
        media."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00614f37-7597-4122-8e98-0dab4aab7afe'
