      'mgnl:type': 'text'
      'text': '<p>Georginio Wijnaldum and James Milner fired Liverpool back to the
        top of the Premier League as Jurgen Klopp''s side overcame a resilient Cardiff
        City.<strong>(CNN) —</strong>&nbsp;Georginio Wijnaldum and James Milner fired
        Liverpool back to the top of the Premier League as Jurgen Klopp''s side overcame
        a resilient Cardiff City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b7679-918e-43b0-8c86-6f588630dcbb'
