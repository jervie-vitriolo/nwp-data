      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casulaties and cracks on roads in the town were reported, according
        to Castillejos Mayor Jose Angelo Dominguez.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714489d-fece-4261-8259-f27dafa36030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T21:34:36.542+08:00
