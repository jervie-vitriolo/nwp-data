      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian coach, evidently bitterly disappointed with the performance,
        hauled off Phil Jones and Fred at half time for Ashley Young and Scott McTominay.</p>'
