      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus of Nazareth''s body was discovered missing from the cave his
        disciples left it in following his crucifixion days earlier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cc1ccd-b6ee-4d95-8386-e1d759f6d80a'
