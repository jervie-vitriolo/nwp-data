    'visualType': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef77de-efa4-4b0d-86a0-005137e68b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:32:03.974+08:00
