      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca92036-c043-4dfb-bf68-6bb49d3e65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.286+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Respect for government doctors, nurses</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67fb8b5-92b3-4a94-adf2-68f8444c934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.286+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87196e3-9e3c-423d-af36-1020b3ff56ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.286+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has become clear that in order for the UHCL to work, there needs
        to be proper cooperation and coordination among the local government units,
        the policy makers, and the health workers.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f5f2b-b000-4ef8-95d3-9bd988db2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.286+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb76504-ec9e-4295-9bc1-a0dfcd29fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.286+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Domingo also stresses that UHCL needs the help of
        the people it is trying to serve; that there should be a shift in the health-seeking
        behavior of Filipinos for the law to be effective.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d78b6d3-22b2-4573-9ec9-c477f65baa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.286+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd18a13-ca95-48c3-a2c6-83306e14f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.287+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto namin top of mind lagi kung may nararamdaman, ‘I''ll go to
        my primary care physician. I''ll go to my primary care worker.’ And then siya
        ‘yung parang mag-dedecide kung kailangan ka i-refer,” he says. “It''s going
        to be a complete change so challenge ‘yan sa patients, and challenge din ‘yan
        sa side ng doctors kasi maninibago sila.”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4588274-272a-492c-acc1-65f63acba5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.287+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118870f-f139-4725-859f-29ab611f28e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.287+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also hopes that through the new health care law, Filipinos
        will be more empowered to see a doctor and to be free from the fear of the
        possible repercussions of health concerns. “Ngayon, takot na takot ‘yung mga
        tao, kasi magastos.” he says. “With the UHCL, ‘pag nagkasakit ang Pilipino,
        hindi siya kailangan magpili between bebenta niya ba ang kalabaw niya o maghihintay
        ba siya ng another six months.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3279dcd-d3d9-4f51-b5d1-3c6c7c28fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.287+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0cdfb3-dd90-47d1-b69b-0c71034e4c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.287+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: “We want protection from poverty na hindi pwede ‘yung health
        problem ang magiging dahilan because every year until now, one million Filipinos
        go into poverty every year just because a family member gets sick.”</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be47f52-d2f2-4074-9ddd-e9a0e351f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.287+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265549f-3e4c-4f64-a754-3d97930ad6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.287+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While healthcare is a right and one that every Filipino <em>should</em>
        demand from its State, Saguil also hopes that patients can be more understanding
        of public health workers who are often on the receiving end of complaints.
        In PGH, patients would even text the 8888 hotline or the Citizen’s Complaint
        Hotline that is meant for government malpractices such as red tape, graft,
        and corruption.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e36c0-9c01-4fa2-b902-34f400787807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.287+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f89eaf-8b79-45a3-af38-bf0d65b74867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.287+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abat, the nurse, says that he’s seen this happen. “Minsan, makapagreklamo
        lang eh. Parang sumama lang ‘yung loob, text agad ‘yun sa 8888,” he says.
        “Ang ginagawa naman ng 8888, kinaklaro kung totoo. Kadalasan naman talaga,
        reklamo lang.”</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383dee6-6d17-427f-a2b3-04707048e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.287+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5352cbf3-aed7-4c3a-91bd-496018358442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:54:20.527+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“With the UHCL, ‘pag nagkasakit ang Pilipino, hindi siya kailangan
        magpili between bebenta niya ba ang kalabaw niya o maghihintay ba siya ng
        another six months.” — DOH Undersecretary Rolando Domingo</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed329746-14fb-4574-b61d-73bf059c311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.287+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, <a href="https://www.facebook.com/watch/?v=1325416717591698"
        target="_blank">videos and photos</a> of sleeping nurses in a public hospital
        in Metro Manila made rounds on social media, which started an online discussion
        on the amount of tasks our health workers have to deal with as well as the
        glaring gap in our healthcare system. Broadcaster Ramon Tulfo also famously
        <a href="http://nine.cnnphilippines.com/news/2018/08/19/up-union-ramon-tulfo-pgh-video.html">took
        a video</a> while spewing expletives to a PGH physician for not immediately
        attending to a child his staff member bumped in a street.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853e265-d5c0-4889-ad48-f1db69cc532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.288+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguil, being the chair of the outpatient department, can attest
        that nurses and doctors indeed have a lot of fear that they’ll be seen on
        social media. “That''s become a source of major stress,” she says. “I now
        have nurses who have post-traumatic stress disorders because of that.”</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a537b-7bc1-451e-8022-9609b0609785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.288+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b68a7-3fcc-4ea1-9ae9-ffa8552cf2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.288+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario adds that as the UHCL is on its way, patients do need
        to understand the volume of work government health workers have to face on
        a daily basis on top of the huge, often understated responsibility of dealing
        with actual lives. “Eto, you''re like in a war zone in a way,” he says. “You
        end up assuming so many responsibilities outside of being a doctor … But in
        the end, you do come out of the hospital a more complete physician. Ginawa
        mo na lahat eh.”</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f319c8-d14e-4f31-97d0-ba647f367c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.288+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c70572-a3d5-4108-bb01-81b23370b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.288+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at what cost?</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73685138-9669-40a4-a0f7-2d582f6ba839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.288+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b674e2e-46e1-4e55-96f1-16ef06778ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.288+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung humanity ko talaga minsan, question mark na,” says Miguel.
        “May patient [ako] na sobrang poor prognosis. Then, nag-text sakin ‘yung family
        na namatay ‘yung patient. Tapos tinignan ko lang cellphone ko then [kausap
        ko na ‘yung] next patient, ‘Hello, magandang umaga po.’ Ganon lang.”</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c09bc4-109b-44c7-af21-8d17e82cc2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:38:40.288+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:42:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Name has been changed to protect his privacy.&nbsp;</em></p>'
