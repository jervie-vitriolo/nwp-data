      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This a new joint right here, it''s called ''Water,''" West said
        as he transitioned from the Gospel rendition of his hit "All Falls Down."</p>'
