      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe565ff8-a03d-4b46-8395-5cf232d693d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>''Yung</em> provincial bus, <em>napakaliit ng</em> percentage
        <em>na ''yan ang</em> cause of traffic. <em>Siguro nasa</em>&nbsp;five&nbsp;percent
        <em>lang ''yan eh ng</em> total traffic. <em>Kaya lang</em> we need to start
        from somewhere,” MMDA General Manager Jojo Garcia told CNN Philippines’ <em>The
        Source</em> on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0633504-0c09-46e4-acac-89065a29b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc33282-5b9c-41a1-b313-aca095ba3199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Provincial buses only account for a very small percentage
        of traffic. Maybe just around five percent of the total traffic. But we need
        to start from somewhere.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b247099-367e-4e2b-a4f4-8e0c7a500903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a1660c-64ee-4606-8423-4791420515aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA is testing a ban on provincial buses entering Metro Manila
        to ease traffic congestion in the region, which is <a href="http://nine.cnnphilippines.com/news/2018/09/19/JICA-study-traffic-5-billion.html"
        target="_blank">estimated to cost billions daily</a>. It eyes full implemention
        within the next two months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e416a-5fa2-424e-9950-643f04a28a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a657bbe-d245-4eeb-a305-c3fe15871a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in full force, provincial buses from the south can only unload
        at the temporary terminal in Santa Rosa, Laguna, while provincial buses from
        the north can only unload at the temporary terminal in Valenzuela City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52ed28-99d2-4467-9d84-03bf9edc8c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfefda9-08aa-4d1e-b649-4636ea49989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, provincial buses can still enter Metro Manila, but the
        MMDA is encouraging them to pass by the terminals to get a feel of the new
        scheme. However, as of 10 a.m., only one bus has volunteered to pass through
        an interim terminal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2a2fc-5388-4cf7-856b-4e08ecf760ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim terminal in Valenzuela would not open for a dry run
        until May 15, as some issues are still being addressed, Valenzuela City Mayor
        Rex Gatchalian told CNN Philippines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69cc6e6-2d4e-4003-81ce-0405afeb04d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:32:51.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79131b64-dc1c-47ff-8b15-ca7d50e143f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:32:51.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the Valenzuela local government wants the Land Transportation
        Franchise Regulatory Board (LTFRB) to first certify that the interim terminal
        passes their standard and to issue provisional franchises to buses, jeeps
        and UV Express units to ensure that there are enough modes of transportation
        from there to the rest of Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be6b348-efa9-41fa-aa2b-ff07aa7d8fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:32:51.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f334d-3dbb-4188-b864-a5a94080ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:32:51.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the local government also wants the North Luzon Expressway
        (NLEX) to open another entry away from the main roads of Valenzuela to avoid
        traffic congestion in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c06ca8-b425-4e55-98eb-2411cbc4054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:32:51.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dceb82-3e6d-49cd-b2a8-565110a9f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:32:51.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the LTFRB and the NLEX management have agreed to
        their conditions. All these will be met by the time the interim terminal opensfor
        a dry run in May, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ccd2d2-5d6c-4a12-ac08-89235acb698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:32:51.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7ba15-c2d2-4079-bb85-f82c1978ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T14:32:51.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will not agree to the dry run period unless these three requirements
        are met,” Gatchalian said. “We don’t want the commuting public to be hassled
        because these requirements are not in place.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce818a0-1c0a-4dae-afe9-5bff002ef438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the provincial bus ban is different from the "no loading,
        no unloading policy" along EDSA, where provincial buses can only unload passengers
        in terminals. He said that although this has always been in place, it was
        not strictly implemented.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a94cd93-d092-45a7-a4cb-23487d682a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad199d6-e3dc-4007-80f9-3cf39ca5bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masasanay rin ‘yan, ‘yung tao. Nasanay sa mali eh. Nasanay
        sa walang disiplina. Nasanay sa kung saan-saan bumababa. Tinatama lang natin,</em>”
        Garcia said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee72204e-4544-44d9-a0c0-b67ac8855a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed32130b-5657-4e92-84f2-bda8d3b1952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people will get used to it. They got used to doing
        the wrong thing. They got used to having no discipline. They got used to alighting
        anywhere they want to. We’re just correcting it.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae480a9-ba95-4724-bb72-f77f6f2cd730'
      'mgnl:activationStatus': true
