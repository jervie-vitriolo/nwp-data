      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his co-accused, businesswoman Janet Lim Napoles, meanwhile,
        refused to enter a plea. The court entered a not guilty plea on her behalf.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7867845-f1ad-45ce-ad38-862aae9646e6'
      'mgnl:activationStatus': true
