      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd85a7-dd3d-4096-ab49-7732901a898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:46:46.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya’s arraignment did not push through before the Sandiganbayan
        Third Division because of a pending appeal. He appeared before the court on
        Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c51a005-61ff-4b21-bc2c-8bec1cb5c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:46:46.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf534cd-c21e-42b9-8afa-70dbd40c37fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:46:46.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:04.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court earlier denied his motion to quash the charges against,
        him which he is appealing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ba09f-b41e-40da-865d-c71ee1907c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:46:46.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af6c8e-658c-46bb-b24b-e8566be6db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:46:46.549+08:00
      'mgnl:createdBy': 'xave'
