      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is estimated that 82% of Sri Lankan Christians are Roman Catholic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd294782-5d64-4732-bc8b-b3570a04fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.032+08:00
