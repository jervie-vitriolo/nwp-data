      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes nearly one year after Trump announced the
        U.S. was withdrawing from the Iran nuclear deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba81745-c3c3-4afb-93bb-ed4c200b0c59'
      'mgnl:activationStatus': true
