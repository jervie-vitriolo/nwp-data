      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e1b13-dbf6-4ac8-88b1-3c94b99da09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaishankar said that Sri Lanka might have become complacent on terrorism
        since the end of its civil war. "This may end up being a wake up call for
        that," he added.</p>'
  'San-Mig-Light-Holds-Usapan-Women-s-Month':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
