      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA is cracking down on illegal loading and unloading, particularly
        on provincial buses. The agency is strictly enforcing its ban on these buses
        from dropping off and picking up passengers along EDSA, instead of just in
        their terminals.</p>'
    '11':
