      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Metro Manila Development Authority (MMDA) eyes putting up fences along the
        entire Epifanio de los Santos Avenue (EDSA) to curb illegal loading and unloading,
        especially of city buses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99300225-2f75-48dd-8cd5-3eb80ae6095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:29:51.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e999f5c-6ce3-42a9-bc05-6caf77a7c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:29:51.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lalagyan namin ng</em> fence <em>ang buong</em> EDSA. <em>Ang
        bubuksan lang natin diyan,</em> loading, unloading, <em>‘yung mga</em> intersection,
        of course, <em>‘yung mga garahe na may</em> easement,” MMDA General Manager
        Jojo Garcia told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e760f64-7148-43dd-8163-0fe73ab4744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:29:51.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6e4f8-3d4a-4669-9e75-20a03a572ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:29:51.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will put fences along the entirety of EDSA. The
        only thing that we will open are loading and unloading stations, intersections
        and of course, garages with easements.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107927b-6481-4c7d-8674-899cca2b4270'
      'mgnl:activationStatus': true
