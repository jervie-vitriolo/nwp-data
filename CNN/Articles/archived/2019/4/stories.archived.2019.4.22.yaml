  'manila-water-metro-manila-east-zone-unstable-water-supply':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-22T17:10:13.037+08:00
    'imagesource': 'jcr:7ef8f1ea-5d5d-4e45-9528-e17178c35013'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9984b1e2-d404-4e3d-815a-01878b93ca65'
    'lead': 'More than a month after a week-long crisis that affected over a million
      households, water supply in the east zone of Metro Manila has yet to fully normalize.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T17:17:23.406+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T23:42:57.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:34.217+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila-Water', 'Metro-Manila-east-zone', 'water-crisis']
    'template': '1'
    'title': 'Water supply in Metro Manila east zone still unstable'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e85d80-7d8f-4a5d-97fe-6f79bf8416f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:17:23.407+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Staff)</strong> — More than
        a month after a week-long crisis that affected over a million households,
        water supply in the east zone of Metro Manila has yet to fully normalize.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc639ab8-4bc9-486b-8401-edc55abe5229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:17:23.407+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Monday, Ayala-controlled Manila Water Company,
        Inc. said 99.8 percent of its over 1.2 million customers in the area now have
        water supply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec787a-01b2-4458-a078-1f609a7eb7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:17:23.407+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water concessionaire, however, said this only means water availability
        for "at least eight hours."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47eb9ad-dc2e-4f74-a300-a9ce5e4015ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:17:23.407+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water eyes to fully restore water availability among its
        customers in May through supply from sources other than the La Mesa dam reservoir
        in Quezon City, including Angat dam in Bulacan that supplies 11 to 13 million
        liters per day (mld) or almost all of Metro Manila''s needs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6709493-e501-4ca3-9e63-e2a7b11e8b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:17:23.408+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the directive of the President, which is to make sure that
        Metro Manila gets its 4,000 mld intact, so that is secure. So the question
        right now, the policy decision is how to temper the irrigation flows," Manila
        Water President and CEO Ferdinand Dela Cruz said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef3676-a0ff-4c84-9f15-c32a26d9855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:17:23.408+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Manila Water "already alarmed" with the current water level
        in Angat, Dela Cruz said they are looking at three other options.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c65541-cffa-40f7-9404-750ec7b2470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:17:23.408+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First is Wawa Kalawis, which is up to 512 mld with the Razon group,
        second we signed (a memorandum of understanding) for 300 mld with Laguna Lake
        and there’s a TWG (technical working group) on how exactly that can be done,
        then third, 750 mld from Sierra Madre by 2023-2025 because this is quite far.
        These are options on the table. Of 600 mld of Kaliwa, we will get 450 mld,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e58e18-091b-40bc-9dd1-3245d161ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:17:23.408+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water has disclosed that it has signed a memorandum of understanding
        with shipping magnate Enrique Razon Jr.''s Prime Metroline Infrastructure
        Holdings, Inc. to develop Wawa dam in Rodriguez, Rizal as additional water
        source for Metro Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bfe598-c1fe-4193-8a29-2c17c0fd7b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:17:23.408+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz said the company is also working on projects for additional
        sources of water.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184aa0c-bccb-4431-ba5f-7720580f0375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:17:23.409+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want water from Angat to last until the rains come, then
        we''re saying that we have to do something already now," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3516080-ab1b-4c5b-b632-016e6f4485ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:17:23.409+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with [this]. This is not a decision for us to make,
        we are just saying that given the supply deficit we have, even if the allocation
        of Metro Manila is intact, we have to make sure that there will still be water
        before the rain comes," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e24657-49b1-49bd-a29c-cc2108a57022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:17:23.409+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, Manila Water customers were surprised by an unannounced
        water interruption. Since then, its customers comprising 1.2 million households
        have been experiencing no water supply or low water pressure. The water concessionaire
        attributes the shortage to the lowering level of water at the La Mesa reservoir
        in Quezon City due to the dry spell.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2407d4f2-8333-457e-9583-4484d6dfebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T17:17:23.409+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water interruption prompted separate investigations by the Executive
        and Congress.</p>'
