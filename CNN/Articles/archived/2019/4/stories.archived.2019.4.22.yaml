    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db47e63-617f-4ad9-bdfd-8a99ff9c3644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T18:08:30.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:42:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler''s CEO Maria Ressa, who was also named in the matrix, in
        a tweet said "it''s bad when the government lies through its paid PR to manipulate
        the people," She said it''s been years since she and Tordesillas emailed each
        other.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7519fe-e8c7-484b-989d-890f37507d6a'
