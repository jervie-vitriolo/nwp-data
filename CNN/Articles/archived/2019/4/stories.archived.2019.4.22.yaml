    'template': '1'
    'title': 'Duterte skips Boao economic forum'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802ca28-8dfc-459f-9b64-64f721e4cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T19:52:32.442+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — President
        Rodrigo Duterte skipped the opening of the China-led Boao Economic Forum for
        Asia in Taguig City Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c3603-365b-41c5-afdb-c58f8d576ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T19:52:32.443+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was supposed to be a keynote speaker at the event. This
        is the first time the forum was held in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5745776-88cd-46c0-a496-8c465b8915cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T19:52:32.443+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum’s opening coincided with a magnitude 6.1 quake which rocked
        parts of Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d45ff18-8f76-4ec6-9538-4a00ea868531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T19:52:32.443+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Salvador Panelo said the
        President is not feeling well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d92fe1f-e3ef-4044-932e-5975e9ec7d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T19:52:32.443+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was in his Davao residence when the earthquake struck. He is
        not feeling well due to his punishing schedule and successive campaign sorties,”
        Panelo said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d74c0-71e5-4b04-8d51-c167c2488378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T19:52:32.443+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s absence followed increasing tensions between the Philippines
        and China over maritime disputes in the West Philippine Sea. The Philippines
        has expressed concern over the presence of Chinese vessels in Pag-asa Island
        in the hotly contested Spratly Group, as well as Beijing’s reported harvesting
        of giant clams in the Scarborough Shoal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7362cd-fcc4-413d-897f-20c9314ecf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T19:52:32.443+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 300 business leaders, some of them coming from China, are attending
        the Manila event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d73e1-5417-4373-bab3-8767f8886094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T19:52:32.443+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum is named after the town of Boao in the eastern coast China’s
        Hainan province facing the South China Sea. The sea is the subject of territorial
        disputes between China, the Philippines, Vietnam, Malaysia, Brunei and Taiwan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3370f-5240-45fd-a29e-424c742b3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T19:52:32.443+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will then fly to Beijing, China to attend the 2nd
        Belt and Road Forum for International Cooperation along with dozens of heads
        of state from Asia, Africa, Europe and Latin America.</p>'
  'DBM-budget-ceilings-govt-agencies-June':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-22T20:43:34.012+08:00
    'imagesource': 'jcr:d69ef4b0-550d-4284-b8c7-8c7b61cabaa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fff3f52-285c-4ba8-ad55-29c7c4365570'
    'lead': 'House Speaker Gloria Macapagal-Arroyo wants the budget ceilings submitted
      early to avoid controversies that hounded the 2019 budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T20:46:31.707+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:42:52.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:35.464+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'Gloria-Arroyo', 'House-Speaker', 'Department-of-Budget-and-Management',
      'DBM']
    'template': '1'
    'title': 'DBM to submit 2020 budget ceilings for gov’t agencies by June'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5aac34-3372-42b3-a657-ae718fb75523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T20:46:31.707+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        Department of Budget and Management (DBM) said on Monday it would submit the
        budget ceilings of each government agency for 2020 before the 17th Congress
        adjourns in June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22990aa0-e5e1-4aa7-b5c8-1324585dcd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T20:46:31.707+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Gloria Macapagal-Arroyo had ordered the early submission
        of the budget ceilings to avoid a repeat of the controversies that happened
        with this year''s budget. She noted that approval of the ₱3.7 trillion budget
        for 2019  was delayed because  the DBM  failed  to inform lawmakers about
        the higher ceiling set for the Department of Public Works and Highways (DPWH).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4094041b-d83d-4df7-991f-5f3da4334d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T20:46:31.707+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said it was important for the House to know as early as possible
        the maximum amount allotted for government agencies to avoid confusion during
        congressional deliberations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e604d-da8b-4aeb-8107-402e785f9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T20:46:31.707+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The controversy of the 2019 budget began with the ceiling issue,”
        Arroyo said on Monday. “That''s why we need to know the ceiling now. As we
        understood, as it was presented to us in July 2018, the DPWH said they had
        a ceiling of less than ₱500 nillion but when the proposed GAB (General Appropriations
        Bill) came, it was almost ₱600 billion.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153d0c8-cd5d-433d-bdfe-db3696545427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T20:46:31.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH officials  told lawmakers last year that its budget ceiling
        was only ₱482 billion, but the printed copy of the proposed National Expenditure
        Program showed the department’s budget was actually ₱555 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42f1c9-07cd-4754-99bb-75637b1c6019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T20:46:31.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Budget Secretary Benjamin Diokno admitted during the question
        hour in the House that ₱75 billion was added to the DPWH budget for infrastructure
        projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f9321-e7af-4971-81a3-17b0780c990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T20:46:31.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, the budget department submits the Executive''s proposed
        spending plan for the next year to the House of Representatives soon after
        the President''s State of the Nation address in July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da580a99-ace1-4ba4-b987-c10e0fc9b546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T20:46:31.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2020, President Rodrigo Duterte is proposing a ₱4.1 trillion
        budget.</p>'
