      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City buses would be the next to face the crackdown, Garcia said,
        but he added they would need the fences set up for this to work.</p>'
  'How-to-prevent-summer-hair-fall':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-22T11:12:38.775+08:00
    'embedimage': 'jcr:01ec3c32-99ff-4760-912e-4e72a24c03dc'
    'embedsource': '<iframe width="480" height="270" src="https://www.youtube.com/embed/DznEGC5G5_4"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
