      'mgnl:lastActivated': 2023-01-29T23:43:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — Metro
        Manila recorded the hottest temperature for this year Sunday afternoon at
        36.6 degrees Celsius, weather bureau Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24fcc99-6cf3-4dd8-b333-3c330e2b9d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:26:39.442+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature was recorded at the bureau’s Science Garden at 2:56
        p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7447e5f6-5e6c-4c80-91e0-0444823612cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:26:39.442+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, there was a recorded heat index of 39 degrees Celsius.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b9880-938c-4c7a-abf9-c45e9911b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:26:39.442+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat index measures the actual temperature felt by people by
        factoring in the humidity levels in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53a657-ca6d-4e6a-ac96-4ed586c684ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:26:39.442+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on PAGASA data, a heat index between 41 to 54 degrees Celsius
        could have dangerous effects on the human body, including heat cramps and
        heat exhaustion. Heat stroke is also probable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f1d16a-b600-408d-8317-aacbfa85329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T01:26:39.442+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:43:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should exercise extreme caution in areas with a heat index
        between 32 to 41 degrees Celsius, as heat cramps and heat exhaustion are possible,
        and continued activity could result in a heat stroke.</p>'
  'DILG-election-campaign-government-payout':
    'caption': 'DILG Undersecretary and Spokesperson Jonathan Malaya'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-22T01:26:46.470+08:00
    'imagesource': 'jcr:d1a7ca1d-f1d8-48e6-959f-dd32ce4f6b4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
