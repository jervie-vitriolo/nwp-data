      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa9e6ca-60e8-4f60-b420-719008060342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T12:08:05.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Philippines is eyeing to take home five agreements during President Rodrigo
        Duterte’s attendance at the second Belt and Road Forum for International Cooperation
        in China, the Department of Foreign Affairs said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45540b2f-84dc-4058-b32f-b4cfd5f39df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T12:08:05.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae4f69f-3650-4cfb-bdf7-90f81c295a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T12:08:05.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will attend the forum, an initiative which envisions global
        connectivity through infrastructure and facilitation of free trade among others.
        It will be held in Beijing from April 25 to 27.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c91e695-3242-43d8-acba-356824cde792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T12:08:05.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448a8e2-b0fa-4627-8a12-ebe2106e156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T12:08:05.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Assistant Secretary for Asian and Pacific Affairs Meynardo Montealegre
        said that about five agreements with China are being finalized for signing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83064124-d249-4044-858f-56beb64d356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T12:08:05.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc7eec-12d1-4f7b-9d18-ef9a1ab5bebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T12:08:05.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at some possible agreements in the areas of education,
        anti-corruption, official development assistance, as well as drug rehabilitation.
        It’s in the final stages of consultations," he said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6ccbe-1019-4f6c-ab1d-311e52d0ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T12:08:05.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e78ff0-a6e7-4dee-a200-428a9646979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T12:08:05.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there could also be agreements on infrastructure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16af40-0f04-405d-b02a-24421b179da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T12:08:05.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27f91c-0339-45fd-affb-56b72673883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T12:08:05.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montealegre said economic managers are expected to make a pitch
        for Chinese investments in projects under the Duterte administration''s big-ticket
        infrastructure "Build, Build, Build" program. National Economic and Development
        Authority (NEDA) Chief Ernesto Pernia, Finance Secretary Carlos Dominguez,
        former House Speaker Jose de Venecia, acting  Information and Communications
        Technology Secretary Eliseo Rio, Trade Chief Mon Lopez, and Tourism Secretary
        Berna Romulo Puyat were among those directly invited by the Chinese government
        to participate in the forum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85bb548-6cf7-470a-b7f9-77b79a7a0ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T12:08:05.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0f5cd-7962-46c3-8498-5e9c0a49a455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T12:08:05.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine business leaders will also attend some meetings during
        the Belt and Road Forum.</p>'
    '17':
