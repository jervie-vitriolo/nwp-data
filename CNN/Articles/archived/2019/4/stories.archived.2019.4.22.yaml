    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51413ede-d786-4238-88ba-c10086a3bc76'
    'lead': 'While summer is a time for enjoyment, this season is also the time when
      people are most prone to hair loss. Here''s how you can prevent it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-22T11:30:14.798+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T23:43:06.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:31.966+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to prevent summer hair fall'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8489466a-b050-4339-b817-7b6a4d2879b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.799+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Summer is among
        the most anticipated seasons. During this time, families flock to beaches
        to beat the scorching heat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9eb72c-9b74-45b2-ac0e-ed8e105c75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.799+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while summer is a time for enjoyment, this season is also the
        time when people are most prone to hair loss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d3858-697e-47f2-810c-aae06c78d370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.799+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' MedTalk, aesthetics and rejuvenation
        expert Dr. Risa Caldoza said temperature and daylight affect one''s vulnerability
        to hair fall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c963c-9160-4229-8c01-0b017d76cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.799+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the results of a study published by the British Association
        of Dermatologists, Caldoza explained that exposure to sunlight may lead to
        less production of melatonin, which affects the hormone levels in the scalp.
        This effectively signals hair follicles to carry out their natural shedding
        phase for longer periods of time than usual, she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d3f37b-0650-40d7-83e7-9f565ccce24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.799+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caldoza said early warning signs of hair loss include excessive
        hair fall, hair thinning, receding hairline, and bald patches. These, according
        to her, are commonly caused by several factors like genes, stress, autoimmune
        disease like Alopecia areata, poor nutrition, hormonal change, extreme weight
        loss, and excessive use of chemical-based hair products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be22185-cdd6-4c08-bdea-781d6a60b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.799+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most effective way to address — or better yet prevent — hair
        loss is by using natural hair care products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b12e2f-c183-4a59-a89d-41c3eafee6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.799+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as they start noticing hair fall they shift their haircare
        products to something natural," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117efe20-c384-4704-86b8-b0d7b6724e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.799+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has no chemicals and is very safe. It is very important nowadays
        because we don''t want anything on our hair that will make our hair fall,"
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57636500-22ec-4529-8ef7-525ca082798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.799+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product should be approved by the Food and Drug Administration
        and an ASEAN Cosmetic Directive compliant, which means it is paraben-free.
        Paraben, a chemical commonly used as a preservative in cosmetic and personal
        care products, prevents the growth of microbes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf52db-a21c-4685-af4c-9483844540b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.800+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caldoza cited three natural ingredients that are important in addressing
        hair loss, such as ginger that helps stimulate blood circulation and nutrient
        distribution to the hair and scalp, shikakai that helps reduce hair fall,
        promotes hair growth and helps prevents dandruff, as well as safflower that
        makes hair softer and healthier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b90e0-28d3-407e-b046-89ffd68e7f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.800+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These qualifications and natural ingredients are all found in Novuhair,
        Nature’s Answer to Hair loss.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a669162-abcb-447d-9740-362866825696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.800+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been recommending Novuhair to my patients and I''ve been
        using it also myself," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f800ca71-25de-476d-a2c4-877e6fa31989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.800+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novuhair is made of 19 natural ingredients that work synergistically
        to help promote new hair growth and prevent hair loss. Based on the clinical
        trial, it is also proven to be safe and effective, and is recommended by experts
        and celebrities like fanny Serrano, Cory Quirino, and Gary Valenciano.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f44f248-9d24-4146-ab88-278ccfe6c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.800+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novuhair, Caldoza added, is suitable for early hair loss prevention
        and hair care maintenance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88c3c7-46c0-4bd8-946f-9e43aee51660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.800+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So even if you''re not at the drastic stage of hair loss or total
        baldness, you can still use Novuhair. Just use it religiously, ideally twice
        daily, morning and night for at least six months. And be patient with it because
        it is a process and it takes time for you to grow your hair," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceffc6d-1948-43b0-8d10-24619181eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:30:14.800+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:43:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s protect our hair especially when we are at the beach or
        when we''re swimming this summer. Use natural products for your hair, hair
        loss prevention is always better than cure," she added.</p>'
    '16':
      'image': 'jcr:c6f8ff7d-1154-459e-b9fa-a76f3b371205'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf71f12-045c-4e2c-b731-0c564430e033'
