      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dccd611-e45e-4a78-b398-c38075b2d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T15:22:45.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:01.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse of the ISIS caliphate in Iraq and Syria has sent as
        many as 5,600 foreign fighters back to their home countries since October
        2017.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf262a7-e9b5-4056-af56-016bed7ea0bd'
      'mgnl:activationStatus': true
