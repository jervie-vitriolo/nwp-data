      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a44b7-1915-4842-a98f-9cd92f99b5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T07:27:45.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:43:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past Monday saw some of those faithful fall to their knees
        in prayer and hymn as their beloved Notre Dame Cathedral in Paris burned as
        they watched.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54c744-515d-4c1a-ad81-9d1ac8ca8d30'
      'mgnl:activationStatus': true
