    'title': 'MMDA: Provincial buses only cause 5% of Metro Manila traffic'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d40efd3-c4f8-4002-8d67-20382fba9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T11:14:38.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:09.100+08:00
