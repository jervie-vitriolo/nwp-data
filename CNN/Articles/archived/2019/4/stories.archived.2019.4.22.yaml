      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Magnolia Hotshots avoided a late collapse in Game 4 of the PBA Philippine
        Cup semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ddb99-fcad-4db6-9599-1fe992e25d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:18:11.096+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:42:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots fended off the Rain or Shine Elasto Painters, 94-91,
        to level the best-of-seven affair at two games apiece Monday at the Smart
        Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83c85a-d22b-4b04-8dcc-0b4593237355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:18:11.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:42:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang delivered another impressive performance for Magnolia
        with 19 points and 10 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e6de7-fa12-454e-a4c6-48e8edec78e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:18:11.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:42:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 8-0 start propelled the Hotshots to establish a comfortable cushion
        in the first three quarters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87e8f3-ed9b-4b06-b84b-1d4e35326e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:18:11.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:42:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by seven points, the Elasto Painters were able to cut the
        lead to one with four seconds left in the final period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43703886-5fb3-48f3-b96c-9d6e59f1d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:18:11.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:42:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio Jalalon converted two clutch free throws to give Magnolia a
        breathing room. He finished with 12 points, four rebounds and four assists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12149e9b-934f-4ac2-a879-fc037cfd5d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T22:18:11.097+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:42:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine had the chance to send the match into overtime, but
        James Yap''s three-point attempt went wide. He registered a game-high 24 points
        and six rebounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf25f39-e890-4609-942c-800258a35905'
      'mgnl:activationStatus': true
