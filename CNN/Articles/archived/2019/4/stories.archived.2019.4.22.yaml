      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> House
        Appropriations committee chair Rep. Rolando Andaya’s arraignment for corruption
        charges over the alleged Malampaya fund scam was reset again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094cdb2a-9a1d-4c5a-be69-11f1fda7a403'
      'mgnl:activationStatus': true
