      'mgnl:lastActivated': 2023-01-29T23:42:56.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f30cc6-cd14-41be-8d79-99d918e9d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T21:34:36.543+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:56.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig City; Makati City: Caloocan City; Meycauyan and San Jose del
        Monte in Bulacan; Floridablanca, Pampanga; Villasis, Pangasinan; Tagytay City;Baguio
        City; Marikina City; Las Pinas City felt Intensity 4.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd823101-0b15-4cd3-9c43-c39baac8572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T21:34:36.543+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:56.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c90d7-a2aa-415d-8be7-3564509d87fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T21:34:36.543+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:56.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Intensity 3 was experienced in Dasmarinas, Indang, and
        Gen. Trias in Cavite; Lucban, Quezon; Muntinlupa City; Cabanatuan City; Palayan
        City; Gapan City; as well as Santo Domingo and Talavera in Nueva Ecija.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d3756d-672f-43bc-8335-c725dbeee26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T21:34:36.543+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:56.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11e7ea9-999b-4a4a-9802-009ea22880de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T21:34:36.543+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:42:56.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 52 aftershocks have been recorded.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a4caa-e5be-4e7f-9d7e-e1276677bd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T00:42:05.953+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:56.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a374e07-1333-4b03-9e21-3e2b7fad2f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T00:42:05.953+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:56.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake caused power outage and damages in some structures, including
        the Clark International Aiport, prompting the cancellation of operations,
        flights and even classes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e5bd4d-5fb3-4f5c-bbac-38570aaf4678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T00:45:17.194+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:56.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a data-cke-saved-href="http://cnnphilippines.com/news/2019/4/22/clark-international-airport-flights-cancellations-luzon-earthquake.html"
        href="http://cnnphilippines.com/news/2019/4/22/clark-international-airport-flights-cancellations-luzon-earthquake.html">Flight
        cancellations after Luzon quake</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa431298-f00b-4560-ba0c-771ad80f1a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T00:45:17.194+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="http://cnnphilippines.com/news/2019/4/22/WalangPasok-Class-suspensions-for-April-23.html">Class,
        work suspensions for April 23</a></strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6077fb2-cd4d-4e8c-ae1d-bd1b80818861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T00:42:05.954+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue operations are ongoing in a four-story supermarket in Porac,
        Pampanga where an unknown number of individuals are trapped. At least 20 were
        injured and brought to the hospital from the collapsed supermarket.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39bada1-082b-4f32-9971-ccef84439cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T00:42:05.954+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:56.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines said the quake
        caused power interruptions in some provinces such as Pangasinan, Pampanga,
        La Union and Bataan. Power in Quezon, Batangas, Camarines Sur and Sorsogon
        were also affected, but were immediately restored.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1946b6a-f971-41c1-a173-e8266617b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T00:42:05.954+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:56.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also damaged several structures, including the boundary arch
        separating Bataan and Pampanga, St. Augustine Parish Church in Lubao, Pampanga
        and Santa Catalina de Alexandria church in Porac, Pampanga.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402747e7-0fbd-4316-9446-9bce0038fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T00:42:05.954+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:56.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the earthquake, the Manila Metro Rail Transit System (MRT-3)
        and Light Rail Transit held off their operations.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fcc959-fa1e-42b8-b3a8-bc0825bc86bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T00:42:05.955+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:56.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark International Airport, meanwhile, cancelled flights for at
        least 24 hours as some parts of the terminal were damaged. Pictures from the
        airport showed portions of its ceiling fell, with metal bars dangling.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c230e3-80fe-41a5-abef-b404beb387ae'
      'mgnl:activationStatus': true
