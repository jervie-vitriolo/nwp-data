    'template': '1'
    'title': 'PBA: Magnolia survives late Rain or Shine scare to level series'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6389e-ebca-49c9-8728-ebffe46db206'
      'mgnl:activationStatus': true
