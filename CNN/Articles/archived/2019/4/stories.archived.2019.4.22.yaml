      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who weren''t in California for the Coachella performance,
        it was streamed live through the vantage point of a peephole on YouTube. During
        ''Water,'' the camera switched from a wide view of the singers to closeup
        shots following a trail of water bottles.</p>'
