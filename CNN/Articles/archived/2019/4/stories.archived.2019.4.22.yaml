      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;For years now, people like environmentalist
        and journalist Bill McKibben have been screaming from the treetops that we
        need a World War II-scale mobilization to fight the scourge of climate change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1bcfd-1ffa-4f81-8e35-f6838a28f251'
      'mgnl:activationStatus': true
