      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc770f-277e-4f80-abb6-6badaaeb5e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T13:46:46.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:43:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
