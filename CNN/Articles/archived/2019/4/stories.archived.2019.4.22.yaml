      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Def Jam Recordings was also live tweeting during West''s set and
        said "New Song" with the emoji eyes.</p>'
