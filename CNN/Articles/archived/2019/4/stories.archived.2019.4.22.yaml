      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Metro Manila Development Authority (MMDA) admitted that provincial buses can
        only be blamed for a small fraction of the traffic in the metro, amid the
        <a href="http://www.cnnphilippines.com/news/2019/4/21/mmda-provincial-bus-ban-edsa-mrt-3-lrt.html"
        target="_blank">dry run of the provincial bus ban</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81a97f5-2aa8-4608-b41d-2d1fdec77d59'
      'mgnl:activationStatus': true
