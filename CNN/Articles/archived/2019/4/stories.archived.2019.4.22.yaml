      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However,&nbsp;Garcia clarified that the bus ban is not all green
        and go. “<em>Kaya nga may</em> dry run. <em>Kapag nakita naming sakit ng ulo,
        walang sistema, pwede naman naming iusod ‘yan eh,</em>” he said. Garcia said&nbsp;they
        are looking at mid-May or June this year to fully implement the system.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d3acc-5df1-4a7d-b5e5-e2461fa35b45'
