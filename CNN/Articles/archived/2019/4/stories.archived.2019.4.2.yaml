      'mgnl:lastActivated': 2023-01-29T22:58:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> — President
        Rodrigo Duterte said China is not asking for any Philippine territories in
        exchange for the help it gave the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab28b14-5b1f-482f-96b5-13983136c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T21:54:47.650+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pumunta ako ng China.</em> They just want to be friends. <em>Binigyan
        ako ng armas, binigyan ako ng bala. Eh hanggang ngayon wala namang hiningi,
        wala namang hininging teritoryo</em>," Duterte said in a speech at Partido
        Demokratiko Pilipino - Lakas ng Bayan campaign sortie in Malabon City Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04bf47-2a02-4b2d-bead-06bbfd66ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T21:54:47.650+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I went to China. They just want to be friends. They
        gave us arms, they gave us ammunition. Up until now, they haven''t asked for
        anything, not even a parcel of our territory.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d306dcc-3e53-4e75-95f2-62fcd25d6f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T21:54:47.651+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s remarks come amid concerns over the Philippine government''s
        involvement in controversial loan deals with China. Supreme Court magistrate
        Antonio Carpio argued the agreements cite the Philippines'' "patrimonial assets"
        with China as collateral should the country default on its loans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de75c49-afe4-4e95-91a0-633de9d0a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T21:54:47.651+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President repeated that he will not go to war with China over
        the ongoing territorial dispute in the West Philippine Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205ea89-ee0a-4b67-bc61-ff892ea4940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T21:54:47.651+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung away nila diyan hindi naman natin kaya.</em> If I go
        to war, <em>pupulpugin ang</em> Navy <em>ko</em> in a matter of minutes. A<em>t
        kung makipag-giyera ako sa China</em>, in seven minutes,<em> ''yung</em> missile<em>
        nila, aabot ng Maynila. Bakit ako makipag-away?</em>" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb6f394-c9f7-424a-b6e4-5b42f8bfaab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T21:54:47.651+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those fights there, we can''t handle. If I go to war,
        my Navy will be pulverized in a matter of minutes. And if I go to war with
        China, in seven minutes, their missile will reach Manila. Why fight with them?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd786ad70-ee0c-4d0d-abee-ef06656a8cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T21:54:47.651+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Filipino government officials lodged a complaint before the
        International Criminal Court against Chinese President Xi Jinping and other
        Chinese officials for their actions in Philippine territories in the South
        China Sea.</p>'
