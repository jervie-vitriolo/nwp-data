      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce199d64-34da-4246-a14e-f05b22f14a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:01:12.364+08:00
