      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list is composed of 300 individuals from different fields such
        as social entrepreneurship; retail and commerce; entertainment; sports; health
        and science; consumer technology; and arts.</p>'
