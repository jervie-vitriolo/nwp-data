  'warm-oceans-kill-dolphins':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-02T07:37:58.994+08:00
    'imagesource': 'jcr:eb2c4be7-26bc-49be-9ccd-c94788a35b93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a35dd12-babd-4ab5-bccf-ae3dadb6115c'
    'lead': 'Dolphins may be in serious trouble as temperatures rise with global warming.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T07:40:54.750+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:58:40.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:57.946+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dolphin']
    'template': '1'
    'title': 'Warming oceans are killing dolphins, study shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c583e1f-4c94-40f0-90ff-4935c5f5f1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dolphins may be in serious trouble
        as temperatures rise with global warming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb49fbb-1606-4cfc-9ba7-cb542f932d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a heat wave struck the waters of Western Australia in 2011,
        scientists noticed that warmer ocean temperatures caused fewer dolphin births
        and decreased the animal''s survival rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b4fd5-ef96-4eee-9894-cd983b38b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave caused the water temperature of an area called Shark
        Bay to rise about 4 degrees above the annual average. After the heat wave,
        the survival rate for some species of dolphins fell by 12%, according to a
        study published Monday in the journal Current Biology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3836d66-1849-473c-a01f-34d4e6835167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dolphins also gave birth to fewer calves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371bca09-a637-486b-9cd6-3385191cb943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What worries the researchers is that this change in birth rate wasn''t
        only observed immediately after the year of the heat wave. They studied the
        dolphins that lived in Shark Bay between 2007 and 2017, and the decline in
        births lasted at least until 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c5f18-1238-4885-a5b1-c6853132172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was serendipity really. We have been working in that part of
        Shark Bay since 2007, now as part of a large study," Michael Krützen, an author
        of the study and director of the Department of Anthropology at the University
        of Zurich, wrote in an email.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9228e-b71e-4676-bc9b-304cf7befb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers had noticed that the warmer waters killed a lot of seagrass,
        which drives the bay''s entire ecosystem. It provides food and protection
        for animals that live there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1864afb-db2e-4ca0-86d0-46748da55264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we realized that the 2011 warm water event had such devastating
        consequences on the seagrass beds in Shark Bay, we wondered whether [animals]
        on top of the food chain might also be affected," Krützen said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa7c83f-1573-4d54-94fa-f6e89e1c2fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was a surprise, he said, was that even six or seven years after
        the heat wave, there was still "no clear sign that things were back to normal
        —&nbsp;survival and reproduction were still lower, so these short term effects
        have long-term consequences on marine megafauna."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f16c070-2fd2-4dcd-8a19-f311a2e1f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what is causing the change in dolphin survival and
        birth rate. It may be because fewer newborns survived the higher temperatures.
        Dolphin parents may have been neglecting their offspring due to the environmental
        change. Or the heat could have delayed the animal''s sexual maturity. The
        team hopes to do more research to find out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418281c1-1581-4c5e-b423-cbf31cc364b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all dolphin groups were affected. Some of those in Shark Bay
        use sponges as tools to hunt, and those dolphins weren''t as negatively impacted,
        at least not in the time period the researchers observed. Long-term, however,
        they don''t know whether those animals would be similarly affected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f591e14-5faf-40e1-9a71-d37d27239ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have long known that a warmer ocean is bad news for animals.
        The warmth stresses the entire ocean food web, studies show. Warmer oceans
        hold less oxygen, which can cause massive fish kills. Corals, home to many
        fish and other sea creatures, are also extremely temperature-sensitive. Heat
        waves between 2016 and 2017 killed half the corals at the Great Barrier Reef,
        for instance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec934ca-28be-4c6b-b418-f267b71b5806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely there will be many more ocean heat waves. Climate change
        is particularly hard on the oceans, which absorb 93% of the Earth''s energy
        imbalance. The oceans have been warming at an accelerated rate since the 1960s,
        studies have found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f80107-3138-4c56-838a-b5bee9a019b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Survival and reproduction are important parameters that inform
        us about the health of a population," Krützen said. "It seems that extreme
        weather events appear to threaten marine mammal populations in their existence.
        If we want to conserve these populations, we have to think how the frequency
        of such events can be kept at a minimum."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6944e9-99e6-439e-b858-efa848315627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can stop it? "Stop using fossil fuels," Krützen said. Increased
        fossil fuel use is directly causing climate change, studies have shown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec385d09-9e02-43bb-b8c3-3a2b02184da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seriously," he said. "[I''m] not sure these effects with the very
        large destruction of seagrass cannot be undone or repaired by humans. Nature
        will do it, but it takes time in the case of Shark Bay."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508d351-a52c-4728-b58c-762a57251d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:40:54.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/01/world/warm-oceans-kill-dolphins-scn/index.html">Warming
        oceans are killing dolphins, study shows</a>"</em></p>'
