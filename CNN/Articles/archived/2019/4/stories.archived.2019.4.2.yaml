      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said no reports have been received about Filipino fishermen
        being harassed by Chinese.</p>'
    '38':
