  'Teddyboy-Locsin-diplomatic-notes-China-vessels-Pagasa-Island':
    'author': 'Chad de Guzman'
    'caption': 'Foreign Affairs Secretary Teddyboy Locsin (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-02T17:41:34.117+08:00
    'imagesource': 'jcr:211ffb72-5d28-4399-800a-b6506a78624d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b5c176c-5419-4d98-a190-60a565da3606'
    'lead': 'In a Twitter post responding to a blogger''s tweet, Teodoro "Teddyboy"
      Locsin Jr. said he sent the diplomatic notes to Beijing before his first official
      trip there on March 18 to 21.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T17:52:50.066+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:58:20.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:03.143+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Foreign-Affairs', 'Teodoro-Locsin', 'China', 'West-Philippine-Sea',
      'South-China-Sea']
    'template': '1'
    'title': 'Foreign affairs chief claims he ''fired off salvo of diplomatic notes''
      against China'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76435cf4-2308-4022-9b9e-160a9f559fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:50.067+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> — Foreign
        Affairs Secretary Teodoro "Teddyboy" Locsin Jr. said Tuesday he "fired off
        (a) salvo of diplomatic notes" against China over the swarming of its vessels
        in Philippine waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc34da-04c2-4cb5-a9bd-8de569be17d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:50.067+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post responding to a blogger''s tweet, Locsin said
        he sent the diplomatic notes to Beijing before his first official trip there
        on March 18 to 21.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44655bae-6af1-4c68-818e-8517ee96e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:50.067+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before going to successful China visit I fired off salvo of diplomatic
        notes so I would not be accused of insincerity if, as suggested, I fired them
        off after the visited (which) is sioki. Instructed shot over massing of moving
        vessels because circling establishes nothing," Locsin said.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BEFORE going to successful China visit I fired off salvo of diplomatic
        notes so I would not be accused of insincerity if, as suggested, I fired them
        off AFTER the visited wch is sioki. Instructed shot over massing of moving
        vessels because circling establishes nothing. <a href="https://t.co/2AQYhpPEcu">https://t.co/2AQYhpPEcu</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1112907540927406081?ref_src=twsrc%5Etfw">April
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e4b3a9-6326-4b39-a8f5-67e0d0cc26fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:50.069+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028130a-c291-4560-80ac-247a02f46c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:50.068+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blogger in the tweet asked for confirmation of diplomatic protests
        against China over the presence of Chinese vessels near Pag-asa Island, which
        is part of the hotly contested Spratly Island group in the West Philippine
        Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2290ad3-d3ee-4d5c-8c43-f922f47391d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:50.068+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, he posted again: "I sent notes verbales versus swarming
        before my China trip. You have my word on it and that is all you all get.
        Manigas na kayo nag da-doubt pa [Those who continue to doubt this should shut
        it]."</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I sent notes verbales versus swarming before my China trip. You
        have my word on it and that is all you all get. Manigas na kayo nag da doubt
        pa.</p>&mdash; Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1112991979573411840?ref_src=twsrc%5Etfw">April
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbcbc85-34f4-4576-bb21-881ad10ef25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:50.069+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6e433c-6b53-4d3d-9db7-4df4f430724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:50.068+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier tweet, Locsin responded to another Twitter user who
        asked if the protests can be made public. He replied, "No way Jose. So the
        ignorant will react self-importantly?"</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">No way, José. So the ignorant will react self-importantly? <a href="https://t.co/ytSo4zinjt">https://t.co/ytSo4zinjt</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1112893915802230784?ref_src=twsrc%5Etfw">April
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88813e-a3b9-4a9f-bc7b-f108f0d41fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:50.069+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78b650-8ce5-4569-994d-236b77f6a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:50.068+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military confirmed the presence of ships near Pag-asa on Monday,
        but could not pinpoint as to how many were in the area. Earlier reports said
        there were more than 600, but Armed Forces of the Philippines Western Command
        Chief of Public Affairs Captain Jason Ramon said there were only 275.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38bc49-155e-4204-8d35-002a8c19722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:50.069+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Chinese Ambassador to the Philippines Zhao Jianhua said
        the groups near the island may only have been Chinese fishermen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed273b-fa4d-4150-80e0-5a516479af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:50.069+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, however, believes Chinese
        militia are near the island as reported by the military.</p>'
  'bungkalan':
    'author': 'Anna Bueno'
    'caption': 'Every Saturday, members of the Sama-samang Artista para sa Kilusang
      Agraryo (SAKA) gather around a plot of disputed land near UP Diliman to till
      the soil and grow various vegetables. Photo by NIKKI BONUEL'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-04-02T18:39:38.389+08:00
    'imagesource': 'jcr:77f186d0-aea1-41d0-b0d7-a4ca75e37c01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a180e61-14f9-40ad-b2a1-7a07a4f66be0'
    'lead': 'At its core, bungkalan is simply backyard farming — for social justice
      and sustainability, as protest and advocacy.'
    'mgnl:activationStatus': true
