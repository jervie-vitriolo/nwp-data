    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders review of all gov''t contracts, removal of onerous provisions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9e12e-06be-427b-ab2d-7e17fa9a1b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.575+08:00
