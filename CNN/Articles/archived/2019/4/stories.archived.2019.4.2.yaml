      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said the President has ordered a review of the concessionaire
        agreement with water providers Maynilad and Manila Water following the water
        crisis in March.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d51dfb-9b91-4a07-8c2f-11395f1cea67'
