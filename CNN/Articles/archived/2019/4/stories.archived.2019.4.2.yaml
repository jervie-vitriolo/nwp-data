  'naia-cocaine-children-books':
    'author': 'CNN Philippines Staff'
    'caption': 'Authorities seized three kilos of cocaine stored in children''s books
      at the Ninoy Aquino International Airport (NAIA) last week, the National Bureau
      of Investigation said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-02T11:21:19.351+08:00
    'imagesource': 'jcr:2e23ff50-5766-4f26-ba0e-febdb29844ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a84cefde-7867-4e03-9a40-54014a72f4f9'
    'lead': 'Authorities found five children''s books loaded with three kilos of the
      dangerous drug in a woman''s luggage bound for Thailand and Brazil.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:24:55.581+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:58:35.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:59.247+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['naia', 'cocaine', 'thailand', 'brazil', 'drugs']
    'template': '1'
    'title': 'Children''s books filled with cocaine seized in airport luggage'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05686823-0d38-49e1-afb2-b6efdb9111c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:55.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —&nbsp;</strong>Authorities
        seized three kilos of cocaine stored in children''s books at the Ninoy Aquino
        International Airport (NAIA) last week, the National Bureau of Investigation
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c070914-af66-4c36-ab22-2f8f27ad4f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:55.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the NBI said it arrested three suspects in
        Pasay and Pasig City who sought to transport 3.297 kilos of cocaine abroad.
        The drugs were found hidden in five children''s books in the suspect''s luggage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8efc4f-0995-4894-bb8b-6d0362508d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:55.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Ma. Clara Q. Bedico was intercepted by authorities
        on March 28 after she was offloaded from her flight. A tipster earlier told
        authorities she was to take a flight to Thailand and Brazil to transport the
        drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2a147-9ce5-432a-8af8-cc70b10f2811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:55.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bedico was meeting with an accomplice, Alvin Avila, in a restaurant
        at the NAIA Terminal 3 when drug enforcement officers conducted a consented
        search on their belongings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc15a55-0ccc-40cf-9569-1848203a1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:55.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noticing that the books were unusually heavy, (Special Action Unit)
        operatives ripped them open and discovered that the inner portions of its
        hardbound covers were filled with white powdery substance suspected to be
        cocaine," the NBI statement detailed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e785da-03f7-4f8a-9fba-969b48235301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:55.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation also revealed that the two suspects were set to
        meet with another accomplice in Pasig City, identified as Antonette Mendiola.
        Mendiola was arrested on March 29.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57858043-1b62-4b57-84e3-df56f9eeab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:55.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three suspects were presented for inquest proceedings at the
        Justice Department for possession and transportation of dangerous drugs, the
        NBI added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5bd36-84c8-4a0e-a56f-78b29227a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:55.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the operation was linked to the Western African Drug
        Syndicate (WADS), a group that allegedly recruits Filipino women to be couriers
        through a "work abroad scheme" promoted online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd95145-52be-4f30-80ba-51d837aeb753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:55.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These interested Filipino women are being enticed to transport
        to other countries jewelries which in fact are dangerous drugs," the NBI explained.</p>'
