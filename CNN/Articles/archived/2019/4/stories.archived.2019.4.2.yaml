    'template': '1'
    'title': 'In bungkalan, organic and sustainable farming is a mass movement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cba59a-3bbc-472a-9faf-69e20ba6bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.935+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On an early Saturday
        morning, a vibrant community near the University of the Philippines-Diliman
        bustles with activity. Various stores line up the narrow main street leading
        to a barangay health center, with vendors selling vegetables, poultry, fruits,
        and other raw ingredients to early weekend risers. Makeshift stalls in the
        street offer a variety of breakfast fare: spaghetti, pancit, suman, and buko
        juice to wash it all down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f67d0-8840-432e-9fe6-248027a2d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.935+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet somewhere around the community — in disputed land near the university
        — a slightly different place exists. Rice plants stand tall against a backdrop
        of high-rises in the unlikeliest of places, and a vacant plot is tilled with
        bahay-kubo vegetables by a group of young individuals eager to let residents
        know that yes, they can still grow produce here.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e2d08-32a1-4685-85f7-3495f2559544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.935+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Saturday, members of the Sama-samang Artista para sa Kilusang
        Agraryo (SAKA), an alliance of artists, cultural workers, and knowledge economy
        workers, gather around this area to coax the soil for growth. Already there
        are a few mustard greens, fresh and seemingly ripe for picking. But that day,
        the agenda is to weed and to aerate the soil.</p>'
    '76':
      'image': 'jcr:26fedcb9-7535-4ab7-ab94-e3f68e490651'
      'imageCaption': 'Donna Miranda, an NGO worker, is one of the participants of
        SAKA''s bungkalan: a collective movement aimed to advance land reform and
        food sovereignty through organic and sustainable agriculture. Photo by NIKKI
        BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f5e3ed-9d81-4443-98d5-a8c39ebe14f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.942+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c527c34-f517-42b9-99a3-754641c69f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.936+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron kasing ibang ‘di umusbong, i-inventory ‘yung mga hindi umusbong,”
        says Donna Miranda, an NGO worker who is part of SAKA. “Natutunan namin na
        kaya hindi umusbong, kasi hindi buhaghag enough ‘yung lupa.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb265273-f7de-4615-8245-1f2f07827d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.936+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of a Philippine agricultural crisis, Miranda and her
        companions practice bungkalan: a collective movement aimed to advance land
        reform and food sovereignty through organic and sustainable agriculture. Farmers
        and agricultural workers have been doing it for years, from azucareras in
        Tarlac and Negros to plantations in Mindanao and Central Luzon. But the term
        might be new, especially for people who dwell in the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a8e034-3d6b-4b69-b294-adce5ac07032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.936+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, bungkalan is simply backyard farming — for social justice
        and sustainability, as protest and advocacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419de9c8-2141-4fbb-a981-8c0241c31118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.936+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '78':
      'image': 'jcr:5a4968e4-e047-47a2-aeb9-807cfefd2f4d'
      'imageCaption': '“Bungkalan is something that the farmers really need,” says
        Angie Ipong of the Unyon ng mga Manggagawa sa Agrikultura. “First of all,
        ang gusto ng magsasaka talaga magkaroon siya ng lupa.” Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d10bc-a425-4a0c-82ce-e92f5748cfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.942+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befa7533-ed3f-40e8-be53-8ed47a1e7bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.942+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bungkalan — the rootword of which means ‘to till’ — has always been
        at the heart of the mass movement for genuine land reform. “Medyo disservice
        gumawa ng totoong kasaysayan ng bungkalan, kasi gagawin naman siya at gagawin,”
        says Miranda.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02e331-eecd-448c-8239-67e73194a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.936+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bungkalan is something that the farmers really need,” says Angie
        Ipong of the Unyon ng mga Manggagawa sa Agrikultura (<a href="https://www.facebook.com/uma.phl/"
        target="_blank">UMA</a>), a federation of agricultural workers in the Philippines.
        “First of all, ang gusto ng magsasaka talaga magkaroon siya ng lupa.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87bb4c-ece4-47a3-9f4f-71f54e932f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.937+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UMA, together with the UP Sentro ng Wikang Filipino, published a
        book titled <a href="http://nine.cnnphilippines.com/life/culture/literature/2017/12/28/best-filipino-books-of-2017.html"
        target="_blank">“Bungkalan: Manwal sa Organikong Pagsasaka”</a> in 2017. It’s
        a book revered as an essential manual for anyone interested in the “critical
        intersection between organic farming and healthy eating on one hand, and issues
        like land ownership and food sovereignty, on the other.” The book’s lessons
        transcend rural areas; even <a href="http://nine.cnnphilippines.com/life/leisure/food/2017/09/28/urban-farming-gardeners-manila.html"
        target="_blank">urban farmers</a> refer to it for their edible gardens.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979fe8e3-f801-48f2-ad2e-df2f8bc2a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.942+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bungkalan addresses two basic issues farmers face: control of the
        land they till, and food security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818c0aa-9ffa-4042-a16e-885eff4a51b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.937+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history of the Philippines is a history of land conflict. From
        the Spanish era, “alipin ang mga magsasaka,” says Ipong, and there never has
        been genuine land reform, even with the passage of laws like the Comprehensive
        Agrarian Reform Program (CARP).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee34f08-d1ed-451f-bc66-8279a75ab2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.937+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until now, big landholdings exist. Tingnan mo ang Hacienda Luisita,
        tingnan mo ang Negros, ‘di naman talaga na-distribute iyan,” she says. “Tingnan
        mo ang Coron, [Palawan]. Marami pa, despite may sinasabi na CARP, they were
        never distributed.”</p>'
    '82':
      'image': 'jcr:3691b018-02f0-437a-ab9c-a88efd96d18a'
      'imageCaption': 'While bungkalan has always existed in principle, bungkalan
        as a mass movement traces its roots to Hacienda Luisita, when farmers picketed
        and were killed while rallying for better wages and regular work. Photo by
        NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d9087-c3c1-4d68-a93d-42da68ab6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.942+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da792e79-a5d9-49b9-8944-85e94f9d496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.937+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers possess Certificates of Land Ownership Award (CLOA), but
        they lease them to multinational corporations. This is not genuine land reform,
        according to Ipong. “Ang land reform, it does not just mean na binigay sa‘yo
        ang lupa. Kasi halimbawa, sa Hacienda Luisita, binigay ang lupa, pero wala
        namang suportang serbisyo, walang kapital. Kaya ang nangyari, binalik ulit.
        Ninety percent of the land naibalik sa mga Cojuangco.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063293e-7662-4099-a36c-ec52dc8a21dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.937+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While bungkalan has always existed in principle, bungkalan as a
        mass movement traces its roots to Hacienda Luisita, when farmers picketed
        and were killed while rallying for better wages and regular work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbbbe68-2f9f-46e3-bc01-eae600e3defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.938+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people died and hundreds were wounded in the Hacienda Luisita
        Massacre of 2004, when soldiers violently dispersed agricultural workers from
        picket lines. Their response was to form even more picketlines, from which
        the bungkalan movement — to sustain and feed the workers as they protested
        — was organized.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cbe57b-6071-4f0b-889b-142e73a96896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.938+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been more than a decade since, and even as the Department
        of Agrarian Reform (DAR) is set to <a href="http://nine.cnnphilippines.com/news/2019/02/13/department-of-agrarian-reform-castriciones-hacienda-luisita.html"
        target="_blank">finish distributing Hacienda Luisita land</a>, agricultural
        workers continue to fight for free land distribution and justice for their
        workers, promoting bungkalan as an essential part of the struggle.</p>'
    '83':
      'image': 'jcr:06d51e6e-9f1a-4e4b-a566-e15002dfe819'
      'imageCaption': 'Mustard greens or mustasa grow in SAKA''s backyard garden.
        Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3569a93-e3e8-4fa9-9c75-12ce26389fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.942+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '85':
      'image': 'jcr:d6ac00df-3b2d-4ec5-92fd-6d4cac41c92d'
      'imageCaption': 'The call is to be self-sustaining, for everyone to use available
        materials in cultivating their own backyard farms. “We call on everyone na,
        may mga farmers na may lupa, kahit around their houses … plant, produce,”
        Ipong says. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b73a6-a1d6-4905-99ac-95f09aca08ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.942+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde3f7ec-a782-4245-a715-e213328e873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.938+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second essential aspect of bungkalan is food security. In a
        year, farmers and agricultural workers experience tiempo muerto or dead season.
        “May to September, walang milling, walang trabaho ang manggagawang bukid,”
        says Ipong. “So anong gagawin nila? They want to till land just so they could
        have something to eat.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49506a2c-4e5e-49fa-9870-1d70f36b54b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.938+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call is to be self-sustaining, for everyone to use available
        materials in cultivating their own backyard farms. “We call on everyone na,
        may mga farmers na may lupa, kahit around their houses … plant, produce,”
        Ipong says. “Home-based food production is very important and should be a
        mass movement.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb0d47-3810-43a6-8d0e-ef469d8c447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.938+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipong also reiterates a call away from monoculture farming, harmful
        chemical fertilizers, commercialized seed sources — practices that originated
        in Ferdinand Marcos’ Green Revolution, which valued singular, high-yielding,
        and chemical-dependent crop varieties, which resulted to farmers being mired
        in debt.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a9e59-8b1c-4453-928b-f1fe27e42eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.938+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rather than buy all of those napaka-expensive [seeds], na nilalako
        ng transnational corporations, na hindi tayo ‘yung nag-bebenepisyo, sila naman
        … Ang gusto natin, paradigm shift,” adds Ipong. “From the highly chemical
        seeds natin na binibili, gusto natin na bumalik tayo sa ideya ng organic farming
        system. Scientific din ‘yan, kasi umaangkop yan sa kalikasan, umaangkop yan
        sa natural ways.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f337e5-0443-4860-887f-f9254a32375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.939+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '84':
      'image': 'jcr:dcb06e89-cbfd-45e8-aecf-2779cb5560ef'
      'imageCaption': '“Kung merong pwersa sa lipunan na pinaka-involved sa new, sa
        paghahanap ng bagong porma, o expression, paghahanap ng bagong arrangement
        ng lipunan, ang pinaka-invested talaga doon ‘yung artists,” says Miranda.
        In photo: SAKA members Alon Segarra, Donna Miranda, Angelo Suarez, Yo Salazar,
        Rogene Gonzales, and Karla Ipong. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9372e201-82d2-4248-8f38-2ca698bdc1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.942+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb617353-2eaf-47b7-b5d4-428da8fd1ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.939+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, SAKA has adopted bungkalan in the disputed land
        near UP. In the context of the alliance’s loose membership of artists and
        cultural and knowledge workers, bungkalan is a creative way to express farmers’
        assertions over land — part of an initiative they call “cultivating the new
        – paglilinang ng bago.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5327dae-1d8a-4290-9d1b-4b753f46102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.939+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung merong pwersa sa lipunan na pinaka-involved sa new, sa paghahanap
        ng bagong porma, o expression, paghahanap ng bagong arrangement ng lipunan,
        ang pinaka-invested talaga doon ‘yung artists,” says Miranda. “Nakita namin
        na side by side ‘yung pag-question ng artist sa patronage and feudal system
        sa laban ng magsasaka na kalabanin ‘yung pyudal na sistema na nag-aalipin
        sa kanila.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2985443-5219-4f15-ac0f-6a24feccb61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.939+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda herself is a choreographer with a day job as an NGO worker.
        With her are Angelo Suarez, a poet and works in advertising; Karla Ipong,
        a historian and researcher, and Angie’s daughter; Yo Salazar, a photographer
        and art teacher; Alon Segarra, who freelances in theater; and Rogene Gonzales,
        a ‘gig-maker’ who also publishes zines. The group closely coordinates with
        peasant organizations such as UMA, Kilusan ng Mambubukid ng Pilipinas (KMP),
        Amihan Women, and Pamalakaya Fisherfolk.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1bd5c6-294b-41f4-bd60-2a47fb23cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.939+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Saturday for two months now, SAKA encourages like-minded people
        to help them till the land near UP, both as a practical experience and a show
        of solidarity for farmers and agricultural workers. “Naisip namin, kung isinusulong
        natin ang kilusang agraryo at ‘yung struggles ng peasant, mainam na maintindihan
        natin kung gaano kahirap magbungkal ng lupa, kung gaano katagal mag-intay
        ng tanim, kung ano ba ‘yung mga kinakaharap ng magsasaka,” says Suarez.</p>'
    '86':
      'image': 'jcr:387d8d98-bf06-4ccd-a791-fd62fd30a1e7'
      'imageCaption': 'Historian and teacher Karla Ipong. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f3239-3d3a-4c79-af06-6401f8cf011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.942+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '87':
      'image': 'jcr:b30731e8-25d8-4ac6-a21f-3ddf51b45576'
      'imageCaption': 'Freelancer Alon Segarra. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca88f1-f187-47a8-9a05-e9069f4d4114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.942+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e718e147-a5e9-40d2-89a1-516f4420059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.939+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are not farmers, but they are invested in making bungkalan
        work in that small plot of farmland. But it’s not without challenges: the
        land is difficult to work with, irrigation is almost non-existent, and the
        dry season means they have to visit the plot every once in a while, for watering.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2c6b7-32e3-4094-adff-03fd09b791a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.939+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resident farmers in the area have also taken up other means
        of livelihood, and are skeptical if something will even grow out of SAKA’s
        bungkalan initiative. “May organic farming na sila dito dati eh,” recounts
        Suarez. “Nag-workshop na dito dati ng agri-ecology. Hindi na-sustain.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4343be-6cac-4db3-b131-34b88b40ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.940+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents also live in a precarious, unstable environment: There
        is “low intensity passive harassment,” says Miranda. “Hindi malawakan, isang-bagsak
        na harassment, na ‘lumayas na kayo, informal settlers.’ Ginagawa niya, inuunti
        nila ‘yung community, pinaghihiwa-hiwalay.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd34548-dc02-4d09-b751-f0cb27412f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.940+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various areas near UP are set for demolition, according to <a href="http://www.manilatoday.net/13-pook-sa-loob-ng-maapektuhan-ng-demolisyon/"
        target="_blank">recent reports</a>. Alyansa ng mga Samahan sa UP Diliman <a
        href="http://www.manilatoday.net/mga-maralita-sa-komunidad-ng-diliman-tutol-sa-master-devt-plan/"
        target="_blank">said</a> that in accordance with the UP Master Development
        Plan, the UP administration is planning to clear out areas, such as the one
        near SAKA’s bungkalan project, for a partnership with property developers.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c0ce7-70f7-43c4-b452-0343b62dd53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.940+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How then can residents still be engaged in bungkalan? “Skeptical
        sila kasi in danger sila na mapaalis sa lupa na ito, sa kanilang community,”
        says Karla Ipong. “So what''s the point na magtanim, eh paaalisin din naman
        kami?”</p>'
    '88':
      'image': 'jcr:3e9b45d6-0729-4f2b-a949-fdb496f23490'
      'imageCaption': '“Kung isinusulong natin ang kilusang agraryo at ‘yung struggles
        ng peasant, mainam na maintindihan natin kung gaano kahirap magbungkal ng
        lupa, kung gaano katagal mag-intay ng tanim, kung ano ba ‘yung mga kinakaharap
        ng magsasaka,” says poet Angelo Suarez. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e46f7-ef73-4cde-8a4a-0efd1f751d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.943+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '89':
      'image': 'jcr:ede4d3e3-f005-4f3b-8f8f-8e6e092fd31f'
      'imageCaption': 'Bungkalan in their small plot is not without challenges: the
        land is difficult to work with, irrigation is almost non-existent, and the
        dry season means they have to visit the plot every once in a while, for watering.
        Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b899c-60a8-478f-a5f4-cbb243e46128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.943+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d4842a-c0e5-450c-b592-b7c69ab9081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.940+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What SAKA does is couple efforts to cultivate the land with community
        consultations. This includes a plan to go house-to-house, explaining to residents
        what they do, as well as engaging local candidates on issues that affect the
        community, such as the threat of demolition.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0db953-3195-4e83-a3f7-04772400133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.940+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these tie up with current issues — rice tariffication and importation,
        the high cost of goods, and land-use conversion, among many others. “Particularly
        sa Metro Manila, tingin namin, mahalagang itampok siya, kasi si Duterte, minamadali
        niya ‘yung land use conversion,” adds Suarez. “Ayaw niyang kilalanin na may
        agricultural land dito, gagawin niyang commercial … Kaya ‘yung long view lagi
        ng bungkalan ay genuine agrarian reform para maibahagi ‘yung lupa sa magsasaka.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c96d8f3-2085-4354-8973-93a162f4fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.940+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are successes: data from the <a href="http://ibon.org/2017/11/will-amid-woes-dismantling-large-landholdings-staving-off-hunger/"
        target="_blank">Ibon Foundation</a>, says Miranda, show that 6,000 hectares
        of contested land has been coverted to bungkalan. “Mahigit sa 10,000 pamilya
        na ang nag-benefit sa bungkalan,” she says. “‘Yun na lang ang ginagamit nilang
        benchmark. Kasi unstable ‘yung bungkalan, maari siyang baklasin any time,
        depende sa assertion ng komunidad.”</p>'
    '90':
      'image': 'jcr:5b4e33df-087a-4930-806f-87568a5cfbf4'
      'imageCaption': 'Bungkalan demands that in the process of food production, we
        think about the workers who have toiled away much, but have received little;
        and that we engage these sectors everytime we talk about farming and agriculture.
        Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed578722-7944-442c-97c9-fa077d349671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.943+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db3e06e-ed52-44cd-90d3-f7ae16fec9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.941+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, bungkalan occupies a much-neglected gap in discussions
        about sustainable and ethical farming practices, which can often lose meaning
        as mere buzzwords reserved for the next hip restaurant or food trend. While
        the practice of backyard and organic farming is not new, bungkalan grounds
        it in the collective history of farmers whose efforts for systematic reform
        still remain largely unrecognized.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320762d-8d32-409b-b8ba-74bf758cae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.941+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From what bungkalan teaches, it’s not sustainable if your eating
        habits do not benefit the persons who grow your food. It’s not ethical if
        your consumption supports the exploitation of farmers.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b224d36-1aab-427f-9277-f0b8a2a5c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.941+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bungkalan demands that in the process of food production, we think
        about the workers who have toiled away much, but have received little; and
        that we engage these sectors everytime we talk about farming and agriculture.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b09c2-d77e-4744-b992-dbc4584febf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T19:33:41.941+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung kilusang bungkalan talaga, bahagi siya ng mas malaking panawagan
        para sa genuine agrarian reform at rural development,” says Suarez. “Kung
        wala ‘yung dalawang iyon, walang point na magkaroon ng bungkalan.”</p>'
