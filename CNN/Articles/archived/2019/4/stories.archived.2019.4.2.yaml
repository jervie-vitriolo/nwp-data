    'template': '1'
    'title': 'Julian Lennon''s journey to discover his own identity through humanitarian,
      environmental causes'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af74fd4-58c2-4575-9ba1-ba801f9f18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> — Much
        have been written about Julian Lennon as a musician and photographer, more
        so as the son of much-celebrated music legend and The Beatles member John
        Lennon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82db37d-3a71-4562-87a5-f15412a97647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s much more about Julian, who in his journey of discovering
        his own identity decided to lend his hands to those in need and make a big
        difference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd93114a-7a92-4458-8bb6-fca0e4f4d6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from making music and capturing the world''s beauty through
        the lens, the once Grammy nominee juggles humanitarian and environmental activities
        in his hands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cf8ea7-02fe-48b1-ab44-18c144cad8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.892+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old artist is currently leading The White Feather Foundation,
        which he founded to give voice and support to those who cannot be heard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144f54c1-cd62-4098-8ef6-5b280f9d83d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.892+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its establishment in 2007, the foundation--through public
        donations--has launched numerous projects to provide clean water, as well
        as health and education services, among others, to indigenous people around
        the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80279e-32d9-4c04-b5a8-14a889c0150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.892+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also promotes the "protection of indigenous culture and
        lands around the world."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536e253-e1a6-4bde-8c57-1592048cc6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:47:25.184+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:58:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His visit in the Philippines is part of the Department of Tourism''s
        campaign to promote sustainable tourism. The DOT is currently exploring opportunities
        to collaborate with WFF.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a98219a-f22d-49c7-82ec-012afd86da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.892+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How it all started</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826cd421-5875-4049-9e34-c35d0c0d89f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Lennon recounted that his passion in helping indigenous
        groups sparked when an elder member of The Mirning tribe handed him a white
        feather while he was on a tour for his album Photograph Smile in Australia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee545b-b8d6-4aa0-8a64-275e08dd3b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dad once said to me, that should he pass away, if there was some
        way of letting me know he was going to be okay - that we were all going to
        be okay - the message would come to me in the form of a white feather," he
        recalled in an interview with CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cc6d51-9bbf-4478-8dd3-be3115ba0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when I received this white feather I was pretty freaked out,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d81ff-8795-4aeb-9e7a-a3e533fb56bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.893+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His meeting with the tribe posed a life-changing question for Julian.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c729538-c03e-4483-8580-edcff693d5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a question of do I just continue just being a rock and roller
        or do I step up to the plate? And I decided to step up to the plate," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399421ce-d24d-40c3-8743-d4e5f8a496c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian began learning more about the group by listening to their
        daily struggles. He, then, decided to tell the world about their stories through
        a documentary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd9bd9-e464-4c44-9013-32ce12f07b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea was if documentary was gonna make any money at all, the
        money would go back to them to help them sustain their lives, and culture,
        and the only way of doing it in that particular point in time was to do it
        through a foundation," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be77dd-ceb2-45ba-8dfa-96be89675ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.894+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Feather Foundation was, then, born.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb602aba-4605-4b2b-8c3c-b470a98e7eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.895+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to help others help themselves, that''s our real drive,"
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db2ddd-6cc2-4bee-a590-d6264d59c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.895+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Educating children</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b251da45-9dca-4652-9bf6-4f1d1ddd7fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.895+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from providing education to poor children, Julian also teaches
        the younger generation about the key issues hounding the world.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65178eb6-6719-4bdf-b0dc-f946d96eca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.895+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, he wrote a book aimed at educating children about today''s
        environmental and humanitarian issues.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f951776-cc07-4d8e-8148-3b00ffbbc6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.896+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of his friends New York Times bestselling author Bart
        Davis and artist Smiljana Coh, Julian launched "Touch The Earth," an illustrated
        book that tackles stories about environmental issues like plastic usage and
        lack of clean water.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fada122b-c7de-4806-9397-2dfdcc6807d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.896+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the book, he also wanted to help parents establish better relationships
        with their children.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b249e-c446-4a21-a29a-f6ce17009307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.896+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea was to have beautiful illustrations, beautiful little
        stories about environmental and humanitarian issues. But tell them in a very
        specific way. Tell in a way that will open up the conversation about children
        and parents, so that at bed time, at nap time the bonds would become greater
        between the parent and child," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea9c98-2aef-45a7-85ce-db13dd88eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:03.896+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the kids are questioning why we have these problems in the
        world, it was also about re-educating the parents as well," he added.</p>'
