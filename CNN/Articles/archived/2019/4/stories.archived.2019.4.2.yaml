      of conservative think tank the Heritage Foundation from a newly formed council
      meant to advise the company on the responsible usage of artificial intelligence.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T07:44:50.369+08:00
