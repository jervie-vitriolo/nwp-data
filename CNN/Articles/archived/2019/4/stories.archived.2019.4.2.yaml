      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nory, who is from Brazil, was also in the clinic and had the same
        sentiments, as he started gymnastics at age 11. He shares that most professional
        gymnasts who have managed to reach the Olympics would start at age 6 or 7.
        “[I] had to catch up all the time,” he says in Portuguese.</p>'
    '17':
