      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb30ae-d283-4a8f-b2fc-4d9f1b2d8d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:02.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:33.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now recognize that our claim that they were introduced 2000
        years ago by the Chinese is misleading," it said in a tweet on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f00b27-83ea-422c-b3c1-5f6dd6e0920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:02.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bae2b0-cb6d-4b1f-b04c-d64f633278b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:02.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also posted a Facebook video on the "World''s Greenest Places"
        featuring the rice fields of Ifugao last Sunday. It described the Banaue Rice
        Terraces as "first built around 2,000 years ago by the Chinese." It said it
        is working on rectifying that mistake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6beef7-ff81-4ca9-ae96-61b57a012a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:29:57.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United Nations Educational, Scientific, and Cultural
        Organization (UNESCO), the famous landmark known as the "Eigth Wonder of the
        World" said the rice terraces of the Cordilleras is&nbsp;"all the product
        of the Ifugao ethnic group, a minority community that has occupied these mountains
        for thousands of years."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b76b4-93e3-4744-990b-3fa59be64a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:29:57.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added, "The Ifugao Rice Terraces are the priceless contribution
        of Philippine ancestors to humanity, built 2000 years ago and passed on from
        generation to generation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a4a134-a90c-4775-99b8-7cd479ec3314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:29:57.628+08:00
      'mgnl:createdBy': 'pia'
