  '5-rizal-bike-trails':
    'author': 'Marian Plaza'
    'caption': 'Whether to improve your cycling skills or to escape from the busy
      streets of the city for a day, avid riders can explore these 5 road and mountain
      trails. Illustration by JL JAVIER'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2019-04-02T16:55:51.293+08:00
    'imagesource': 'jcr:cacd40dc-2996-44b3-89ba-2665b11d6f50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46f75c4c-4e6f-4c1e-9673-bff7130d7bba'
    'lead': 'Whether to improve your cycling skills or to just escape from the busy
      streets of the city for a day, avid riders can explore these 5 road and mountain
      trails.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T17:30:58.722+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-29T22:58:23.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:02.420+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paved streets and rough roads: 5 bike trails to try in Rizal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa933e-97a1-4af3-ae4b-b8e22358d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.722+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Much has been said
        about the health and environmental benefits of choosing cycling as not only
        a form of exercise but also as a mode of transportation. However, the streets
        of Metro Manila make this almost impossible with its narrow, almost non-existent
        sidewalks along with its car-dominated roads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17834b0e-6526-4136-aeb3-136d21deeea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.722+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, many Filipino&nbsp;organizations have been lobbying
        for safer streets through road-sharing schemes that call for more bike- and
        walk-friendly roads. A Bicycle Act was even introduced in 2014, which sparked
        the conversation about putting up safe bicycle lanes all over the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f820d-51f9-4661-ac75-dd427ff5a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.722+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it may have taken several years, the Department of Public
        Works and Highways (DPWH) has finally announced that they are making it their
        priority to put up proper bicycle lanes on roads all over the country in an
        effort to create safer, greener, and more accessible streets for everyone
        this 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476196a0-9d77-4958-9458-fb051e8b2918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.722+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat po ng mga roads namin ngayon, lahat po ng mga bago na gagawin
        namin, ini-incorporate namin ‘yung possibility of a bike lane. When applicable,
        we really endeavor to include bike lanes in roads,” DPWH Secretary Mark Villar
        <a href="https://www.spin.ph/life/guide/thanks-to-the-dpwh-we-might-be-riding-our-bikes-to-work-soon-a2667-20190124"
        target="_blank">said</a> in a forum early this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a59092-4bd2-447d-a82e-87e442ab7ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.723+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This change of pace is also proven by the recent inauguration of
        a 3-meter-wide bicycle lane along the newly opened Laguna Lake Highway which
        connects Taytay, Rizal to Bicutan, Taguig and cuts the normal hour-long travel
        time in half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6f4221-2f29-4cfb-b2af-dddafe7f457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.723+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for these new infrastructures to become a reality,
        there are several areas near and around Metro Manila where proper bike lanes
        and trails can easily be accessed. Whether it may be to improve their cycling
        skills or to&nbsp;escape from the busy streets of the city for the day, avid
        riders can explore and test their skills on road and mountain trails that
        are guaranteed to be safe and are frequented by other cyclists as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9555d8-3f91-44d6-8ea9-9bab581baa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.723+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Province of Rizal borders a massive part of Metro Manila and
        many of its areas can be easily accessed by cars or even by your neighborhood
        jeepneys. And with its countless options of paved streets, rough roads, and
        mountain trails, cyclists can easily choose from any of the available bike
        trails in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d179615-45cc-49ee-b54c-18a2b336649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.723+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We list a few below.</p>'
    '71':
      'image': 'jcr:96385f82-215a-4ce2-8e1f-1c5da6a8b929'
      'imageCaption': 'The trails of Timberland Heights are a favorite for various
        bicycle races and marathons all year round, such as the annual 7-Eleven Trails.
        Photo from RIZAL PROVINCE/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa3e6c-b78c-4838-a23d-37e280593226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.728+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec94faa2-310e-42a4-9e28-560fc28e0eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.723+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Timberland Heights (San Mateo, Rizal)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd36729-80ef-4456-be97-3157df3dfbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.723+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher King has been an avid cyclist for over nine years now,
        and although he has pedaled his way through numerous trails, the ones in Timberland
        Heights in San Mateo, Rizal are what will always stand out for him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ac864-7ab6-464d-bcdf-8aa904b2238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.724+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s where I started riding bikes seriously in 2010, and it is
        where I really got into the sport,” King says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd926a573-f7fb-4648-ac41-d6303e0ecb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.724+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered to be the “Mountain Biking Capital” of the country, Timberland
        Heights is an all-time favorite for cyclists of different levels. It is a
        developed piece of land that is connected to Mt. Maarat and is known to be
        the only International Mountain Biking Association certified trail in the
        whole country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39869a93-6e90-4b04-86fe-5678167ce921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.724+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timberland Heights has over five trails, but to reach them, cyclists
        will have to go through a 2-kilometer trail that is aptly named as “The Wall”
        because of its steepness. Cyclists can also opt to take the “Shotgun” trail
        as an alternative.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94dc674-5b4c-497e-8ebc-bf365579ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.724+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they overcome this, cyclists can decide to take on different
        scenic trails that varies in difficulty including the Green Zone, the Blue
        Zone, the Black Diamond, the Roxas Basic Trail, the Ten Commandments Statue
        in Mt. Sinai, the Sandugo Basecamp Trail, the Pump Track, and many more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62452da7-8ae2-496d-bb15-1aa9e013f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.724+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trails of Timberland Heights are also a favorite for various
        bicycle races and marathons all year round, such as the annual 7-Eleven Trails.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f111c3-df23-4e39-a3da-30cbeec7622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.724+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of the trails can be accessed at the end of the Kambal
        Rd. Ext., in San Mateo, Rizal, just before the C6 Rd. It is roughly a half-hour
        drive from Commonwealth Ave. provided that there is not much traffic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677c416-bbbf-4912-80ac-27f3b735010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.725+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puray Falls (Rodriguez, Rizal)</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fff830-41e2-47ac-b5ad-a60e64f864f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.725+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to Puray Falls can be long and daunting as it can take
        several hours on a good day. This is why if you plan to pedal your way to
        the waterfalls, various guides suggest to make sure that cyclists have the
        endurance to survive the ride since bicycle rides can take up to six hours
        from its starting point — depending on your speed and chosen route.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d35d88-718d-409b-baba-3f94d1af0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.725+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of the Puray Falls trail can be accessed from Barangay
        Puray in Rodriguez, Rizal. Cyclists can choose to take either the “dry route”
        or the “wet route” that both lead to the waterfalls.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed2b24-9f2c-43e9-980b-f324a90f653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.725+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dry trail is supposed to be the longer route but it offers paved
        roads and multiple uphill climbs. The wet trail, on the other hand, will require
        riders to get off their bikes and carry them for short hikes. This route is
        the most scenic and picturesque of the two though.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e8e76c-a4e3-4f08-ad10-e21b35f3204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.725+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can take over an hour’s car ride to get to Barangay Puray from
        Commonwealth Ave. so an early start is preferred if you plan to take on this
        location.</p>'
    '68':
      'image': 'jcr:a1c9c58d-03db-4187-ae24-fc5203b34358'
      'imageCaption': 'The Thunder Trail, accessible through Antenna Hill, can bring
        you to interesting sites such as the location of the historic Angono-Binangonan
        petroglyphs. Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8095cc56-8a1d-4917-9e7f-1c5cc7cb3753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.728+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ecc535-8ea2-4b02-adcc-ba23bcde669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.726+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Antenna Hill (Binangonan, Rizal)</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c56a6ee-9113-4ce4-9284-4c8881e715c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another favorite around the Rizal area are the trails of Antenna
        Hill located in Binangonan, Rizal.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc575e-2801-4864-804b-355e6c7c0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her <a href="https://www.traveling-up.com/biking-destinations-in-manila/#ANTENNA_HILL_Rizal"
        target="_blank">blog</a>, biking enthusiast Kara Santos says that although
        the trails have “challenging ascents,” this one is more popular with downhill
        riders because of the steep tracks and drops in the area. The Thunder Trail
        — which can bring you to interesting sites such as the location of the historic
        Angono-Binangonan petroglyphs — can also be accessed in this area. The Mahogany
        and Acacia trails are some of the other trails available for avid mountain
        bikers as it offers a good mix of paved roads and uphill trails.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdffe918-679e-4b89-a187-4f75fa2685c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These trails can be accessed through the Thunderbird Resort, which
        also holds occasional races and cycling competitions. The resort is a good
        hour and a half from Commonwealth Ave.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d808e64-71e4-4f5e-bf12-20b26d2e7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:50:04.562+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mt. Balagbag (Rodriguez, Rizal)</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef30fff-ee61-4721-adba-d7b24d4888a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:50:04.562+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For mountain bikers with more experience, the trails of Mt. Balagbag
        is the way to go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a7356-5355-49ae-ab3f-bf2f877f83f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:50:04.562+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mt. Balabag is located in Rodriguez, Rizal and is famous among hikers
        and cyclists alike. Although the mountain is considered to be a beginner level
        for hikers, navigating the trails can be a bit more difficult with a bicycle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d12d4ab-9538-4b9b-a208-72dd529980ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:50:04.562+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ascending the mountain, riders can take up to a couple of hours
        to reach the summit. It takes about half that time when going down. The descent
        from the mountain will also be the most challenging part since riders will
        have to pass through all the large rocks in the mountain’s famous rock garden.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4b411c-1b62-4a6d-9285-b19ff805e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:50:04.563+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trail of Mt. Balagbag starts at Barangay Licao-Licao and is
        about an hour and a half drive from Commonwealth Ave. on a good day with no
        heavy traffic.</p>'
    '67':
      'image': 'jcr:f73c0cab-0af5-41ad-82f9-38b5e57518dc'
      'imageCaption': 'Biking along the trails around the Windmill Farm in Pililla,
        Rizal makes for a good day trip for cyclists who want to spend a day away
        from the busy streets of Manila. Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56add05-f806-4aef-842f-6a25df1abf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.728+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19989334-37f8-4a9b-bab4-c53de2294636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Windmill Farm (Pililla, Rizal)</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dbfcf8-e84e-475a-be88-d1a822d4e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who cannot go to the famous Bangui Wind Farm in Ilocos,
        the Windmill Farm in Pililla, Rizal is definitely a good substitute. Aside
        from being one of the newest attractions near Metro Manila, the location of
        the windmills also provides both paved and unpaved trails for cyclists.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dae741-b42e-4a3a-9b1c-94c689e99114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:30:58.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:58:23.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pililla Wind Farm is located in Barangay Halayhayin which is
        over a two-hour car ride from Commonwealth Ave., making it another good day
        trip destination for cyclists who want to spend a day away from the busy streets
        of Manila.</p>'
