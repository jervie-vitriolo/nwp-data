  'Canada-global-warming-report-':
    'author': 'Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-02T11:37:59.786+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5735bbe6-668a-48d7-af29-20c5117dd0cd'
    'lead': 'The report states Canada''s climate will continue warming up because
      of ''human influence.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:43:08.730+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:58:34.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:59.545+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'global-warming']
    'template': '1'
    'title': 'Canada is warming at twice the global rate, report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aefaa1b-76ef-4981-8aa2-3ceff944afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> Canada is warming up faster than the rest
        of the world, according to a report commissioned by the Canadian Environment
        and Climate Change Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038d843-a764-4b67-b404-ba4c94c5f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report -- titled "<a href="https://changingclimate.ca/CCCR2019/">Canada''s
        Changing Climate Report"</a>&nbsp;-- says, on average, Canada''s climate has
        been and will continue to warm at double the rate of global warming. The report
        also says since 1948, when records became available, Canada''s average land
        temperature increased by 1.7 degrees Celsius (approximately 3 degrees Fahrenheit).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f2bb1-ea42-445f-b1ef-d861f06a3912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the key takeaways from the report included:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c41697-ac61-4606-984a-187acf455ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The observed warming of Canadian temperatures are due to "human
        influence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10350d11-6e7c-4370-9091-f750f8a97205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- There has been more rain than snowfall in Canada since 1948, a
        trend that looks to continue over the 21st century.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1eb669-781e-441b-91c0-67840dc82563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Temperature extremes have changed in Canada, meaning extreme warm
        temperatures are getting hotter and extreme cold is becoming less cold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16725f78-f498-4679-a050-e83038a7bdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Extreme hot temperatures will become more frequent and intense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a3e61-76d8-468a-b8f1-ce21781ef944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Over the last 30 years, the amount of snow-covered land has decreased
        in Canada.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd1f9be-6a4a-48d8-8fbc-e20afb3f1bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Flooding is expected to increase in Canada because of sea-level
        rise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff7636-dacf-4d33-8f83-d193cef25411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Freshwater shortages in the summer are expected because warmer
        summers will increase the evaporation of surface water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b47c4d-4844-474b-8834-6f9cdefa1631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Mann, a distinguished professor of atmospheric science at
        Penn State University, told CNN that the report confirms what''s already known,
        "North America, and especially Canada, is seeing even more rapid warming than
        the planet on the whole, and the impacts are now readily apparent."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06abe3c4-60a2-4328-9232-f6fa66e73679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of Canada, climate change threatens its very identity,
        melting its glaciers and ice, shortening its iconic winters by turning snowfall
        into rain, and flooding its beautiful coastlines," Mann said. "This latest
        report drives home the fact that climate change is a dire threat now, and
        if we don''t act to dramatically reduce carbon emissions, that threat will
        only worsen with time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4380d-9e65-4729-87c1-25ee617fa7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katharine Hayhoe, director of the Climate Science Center at Texas
        Tech University, said climate change matters because "it affects us here and
        now."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe2fc2-1250-4f4d-80d2-54932c2a80a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Warmer conditions bring summer heat waves, record-breaking floods
        and wildfires, sea level rise, permafrost thaw, invasive species, and a host
        of other impacts we''re not prepared for," Hayhoe said. "Understanding how
        climate is changing in the places where we live and what this means for our
        future is key to ensuring our future is better, not worse than, today."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e457c-ae72-4dba-9be4-d6a5f28bee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d17da0-e145-4f0b-b0a6-b1dd6c07664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other governmental reports predict climate change</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8bdba-ad5c-42c0-b4db-79f6f14535cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to Canada, U.S. researchers also warned of the affects of
        climate change.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebe032-007b-46fd-8ac0-3e778520e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the <a href="https://www.globalchange.gov/nca4">U.S.
        Global Change Research Program</a> released a report saying the economy could
        lose hundreds of billions of dollars -- or, in the worst-case scenario, more
        than 10% of its gross domestic product (GDP) -- by the end of the century.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad90039-a50a-4446-b216-b3b01eb3c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global average temperature is much higher and is rising more
        rapidly than anything modern civilization has experienced, and this warming
        trend can only be explained by human activities," said David Easterling, director
        of the Technical Support Unit at the NOAA National Centers for Environmental
        Information.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5435c51-b7ff-4428-84d4-75030aacc23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without significant reductions in greenhouse emissions, the annual
        average global temperature could increase 9 degrees Fahrenheit (5 Celsius)
        or more by the end of this century, compared with preindustrial temperatures,
        the report says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e530db-f3db-47d9-bea0-1fc3dcc477de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the impacts of climate change in the U.S., the report says,
        is that the Midwestern part of the U.S. is predicted to have the largest increase
        in extreme temperature and will see an additional 2,000 premature deaths per
        year by 2090.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f112cca7-2213-4f1d-ac4f-c9fb98ec8929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also says more people will be exposed to more foodborne
        and waterborne diseases, particularly children, the elderly, the poor and
        communities of color.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30060be-31b5-4cee-8c1a-6058a0af61ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:08.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
