      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced later on Twitter that he will sit as an "Independent
        Progressive Conservative."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787e081-f504-44ae-b547-32e6433ffb78'
