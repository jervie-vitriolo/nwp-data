      'mgnl:type': 'text'
      'text': '<p>Supreme Court to investigate judges allegedly linked to drug trade</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4760074e-2630-4a5d-8a12-de27213c1bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:01:12.364+08:00
