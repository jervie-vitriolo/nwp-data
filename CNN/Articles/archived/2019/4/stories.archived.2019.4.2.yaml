      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the list is 29-year-old Kenn Costales, founder and CEO of
        marketing startup Monolith Growth Ventures. The company, which holds offices
        in Singapore and Philippines, provides services to established brands such
        as Fitness First, The Boston Consulting Group, Sonos, and Klipsch, according
        to Forbes.</p>'
    '0':
