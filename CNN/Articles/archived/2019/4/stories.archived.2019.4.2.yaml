    'imagesource': 'jcr:5be8e6ca-9364-41f3-8e89-79a259d80920'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab27b2f4-fb78-4ac3-a2d1-fb08689af23f'
    'lead': 'Police say Adecer surrendered his original license for a separate driving
      violation prior to the hit-and-run incident.'
    'mgnl:activationStatus': true
