  'cabinet-meeting-el-nino-water-department':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'President Rodrigo Duterte and his cabinet examined possible interventions
      to mitigate the adverse effects of the ongoing El Niño across the country that
      has damaged over ₱4 billion worth of agricultural products. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-02T12:16:26.304+08:00
    'imagesource': 'jcr:195084a1-549d-4997-8b38-54581f985fb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe0cf98-6399-4a4e-b409-0a1dc4f3b788'
    'lead': 'Other proposed measures included a water conservation campaign, water
      tank systems in hospitals and added funding for water treatment plants, a Palace
      official says'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T12:23:14.404+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:58:33.877+08:00
