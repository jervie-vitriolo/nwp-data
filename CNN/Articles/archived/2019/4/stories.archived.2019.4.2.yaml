      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0a2e4-7b1a-4ba1-8a87-c7ece0d072f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —&nbsp;</strong>President
        Rodrigo Duterte directed Cabinet members to review all government contracts
        including the China loans, and remove all onerous provisions, his spokesperson
        said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66398c-ec93-4f2d-93ca-7481c4f11510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c118c4-218f-4868-9f57-af0230c609c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo said that during the Cabinet
        meeting on Monday, Duterte said government contracts can be canceled and certain
        provisions in the deals can also be removed if it is proven to be burdensome
        to the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd82db46-e4bd-4ac6-8422-155d76d06466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbca1a4-49b4-4dca-b19e-2a5ad5c40987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Executive instructed all agencies to check and review
        all contracts entered into and remove onerous provisions that might be detrimental
        to the lives of the Filipinos," he said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e1933-9439-4f41-8111-9345bc5bcb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac17d6-246e-4135-821b-9c3a2be088c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte specifically directed Solicitor General Jose
        Calida and the Department of Justice to conduct the reviews. The legal units
        of all government agencies were also given the same instruction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d13d9-e3b4-47b0-be1d-6df6d9725308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00a1ad-ecca-4511-a52f-e1571f2ca179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing that was discussed last night, the President
        issued a directive that henceforth, he directed SolGen and Department of Justice
        to study all contracts entered into by the government to find out whether
        there are provisions that are onerous and against the interest of the Filipino
        people. And to do something about it, either to rescind or to cancel those
        contracts or to sue people who are behind those contracts which are unconstitutional,"
        Panelo told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0fadde-2797-4832-b062-64414e218a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038e703e-44e9-4080-a5e1-a6daf9540e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if this includes the loan agreements the Philippines
        has entered with China, Panelo replied, "Certainly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b2a08-53ae-42e0-98fb-0130a427d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460903dc-2880-4813-8eea-f4cca16f8401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio has issued <a href="http://cnnphilippines.com/news/2019/3/28/Carpio-China-Kaliwa-Dam-patrimonial-assets-collateral-.html">warnings</a>
        against the controversial loan deals with China. He said the Philippines''
        patriomonial assets are being used as collateral in the China-funded Kaliwa
        Dam Project and the Chico River Irrigation Pump Project. He said these deals
        are just "the beginning" of possibly more onerous agreements with China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6953f0-2d43-4840-8c32-3231fd5dca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519284c-5243-46ed-b95f-26802b2afe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first two loans —&nbsp;Chico and Kaliwa &nbsp;are just the
        beginning because this is a total of 12 to 24 billion dollars with several
        projects. So we have to be careful. We must remove these provisions that are
        disadvantageous to us," he said on March 28.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6c659-c0ae-44b6-bcc3-ad487f5a58b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7c13c-853a-41cc-a944-21c806d85612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in case of default by the Philippines in repayment
        of the loan, China can seize, to satisfy any arbitral award in favor of China,
        patrimonial assets and assets dedicated to commercial use.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec76b2a-e85e-460e-8a0c-172fd27023e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:30:56.052+08:00
