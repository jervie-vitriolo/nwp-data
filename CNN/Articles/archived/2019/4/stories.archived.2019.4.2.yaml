      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-one-year-old Japanese-American tennis player Naomi Osaka
        and female k-pop group BlackPink are among the notable figures who made it
        to the annual list.</p>'
  'julian-lennon-humanitarian-environemental-causes':
