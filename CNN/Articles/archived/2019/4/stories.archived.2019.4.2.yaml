      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> —&nbsp;Four
        Filipino entrepreneurs were named among Asia''s "game changers" in this year''s
        "30 Under 30" list of Forbes magazine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568b72b-5000-4dc0-9184-dd0f2065b76f'
      'mgnl:activationStatus': true
