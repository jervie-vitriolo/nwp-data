      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0fab5c-6ee4-4d73-8bb8-542a0ca5b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.530+08:00
      'mgnl:createdBy': 'xave'
