      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Space Policy Directive 1) marks a first step in returning American
        astronauts to the Moon for the first time since 1972, for long-term exploration
        and use," he said. "This time, we will not only plant our flag and leave our
        footprints —&nbsp;we will establish a foundation for an eventual mission to
        Mars, and perhaps someday, to many worlds beyond."</p>'
    '0':
