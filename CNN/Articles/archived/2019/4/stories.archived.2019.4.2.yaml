      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kulang pa,” says Mata on the funding provided by the government.
        “There are a lot of things to be worked on like equipment, especially.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f367a-8335-44ba-8904-3ea26d83158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.177+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad916cf-4fdb-4235-bbec-f8c6176fbb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.177+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada also adds how swimmers like Dwyer are able to sustain their
        sport because there is a professional division in the U.S. “They get paid
        in order to swim. Here in the Philippines, there’s none. After their collegiate
        years, no more. There’s nowhere else to go.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab1e97-b1f6-4aa1-875b-e28b8ecb9710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.177+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa6671-3218-42a2-a823-97b7de781e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.177+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another main deterrent for athletes, according to Lozada, is the
        educational system in the Philippines. “Unlike in the U.S. or other countries,
        [where students] come in at around 8 a.m. or 8:30 a.m., they finish around
        2:30 p.m., they’re done. Here, they come in at 7 a.m. and finish at 5 p.m,”
        he explains.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768cc75-d416-4bb3-bba0-53d6e3073e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.177+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742442ac-9e10-4d71-9d6a-0264201e6705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.177+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In spite of this, they’re really working hard. We really have to
        merge our educational system with sport.”</p>'
