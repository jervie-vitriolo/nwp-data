      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out that the visit of Mayweather, who held the "Pretty
        Boy" monicker in his early boxing years, was for a purpose. Belo introduced
        him as the newest ambassador of the medical group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afebc11-94cf-41bc-b0a7-3f289b123027'
