  'El-Nino-damage-crops':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-02T15:01:12.253+08:00
    'imagesource': 'jcr:045a29ea-12d5-41ca-973c-25b92292a871'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97b94ede-8cc7-4f87-9841-cd42741fc142'
    'lead': 'In just two days, damage to crops due to El Niño ballooned by nearly
      ₱1 billion from ₱4.35 billion to ₱5.05 billion.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:05:22.903+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:58:29.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:00.909+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['El-Niño', 'Department-of-Agriculture']
    'stories': ['8fe0cf98-6399-4a4e-b409-0a1dc4f3b788']
    'template': '1'
    'title': 'El Niño consolidated report shows spike in damage by nearly ₱1B'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f6efc-e0ed-4932-9327-417ba0efc114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:05:22.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong>&nbsp;Damage
        and losses from the impact of El Niño ballooned by nearly ₱1 billion from
        ₱4.35 billion in just two days as reports come in from the field, the Agriculture
        department said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda4874f-d462-484f-bf6a-97b3c9f05e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:05:22.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Agriculture department''s disaster risk reduction
        management operations center, El Niño has resulted in ₱5.05 billion in damage
        to 276,568 metric tons of corn and rice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d21aea-889c-4421-8acc-059c4a85ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:05:22.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ad98e-6b2e-4707-a440-3e38e08dc701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:05:22.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture department, however, said that the spike in data
        is based on consolidated reports from various regions from Friday until Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96803cbf-9e2c-4be1-a1d8-fef6acdff0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:05:22.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87503699-4177-40cf-9319-b5cd11471893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:05:22.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cordillera, Ilocos, Cagayan Valley, Central Luzon, Calabarzon,
        Mimaropa, Bicol, Western Visayas, Eastern Visayas, Zamboanga Peninsula, Northern
        Mindanao, Davao, SOCSKSARGEN and Bangsamoro regions are affected by El Niño,
        it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db5f7a-2b8b-406d-b1bb-e8d3633174b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:05:22.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61034c47-f3b0-49bb-8bc0-0a78e19657c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:05:22.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Valley has suffered the most, with officials recording ₱702.04
        million in damage to rice and ₱701.88 million to corn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f124d8-a292-4df5-aff7-9b2633641355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:05:22.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294270d1-8a57-4f6b-94c3-4221e810d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:05:22.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said 164,672 farmers in 177,743 hectares of agricultural
        areas are affected by the extended dry spell.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6554766-03c6-402c-a6f3-dc250f0fa6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:05:22.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b972f83-22ea-4eca-9c5e-60a80511d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:05:22.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that a total of ₱97.875 million has been given to 3,835
        farmers as financial assistance, while the Philippine Crop Insurance Corporation
        has paid ₱43.083 million in insurance to 3,534 farmers in the Ilocos, Central
        Luzon, Calabarzon, Western Visayas and Northern Mindanao regions.</p>'
  'Chinese-dredging-vessel-Lobo-Batangas-Panelo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
