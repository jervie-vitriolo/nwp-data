    'jcr:uuid': '0a235653-948e-47ea-af31-efe20273c48f'
    'lead': 'Supreme Court Senior Associate Justice Antonio Carpio, on the other hand,
      says it is wrong to say the Philippines never defaulted on its debt.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T20:18:01.891+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:58:18.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:03.798+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carlos-Dominguez', 'Sonny-Dominguez', 'China', 'Kaliwa-Dam', 'Chico-River',
      'China-loans', 'Philippines', 'Supreme-Court', 'Antonio-Carpio', 'Department-of-Finance']
    'template': '1'
    'title': 'Finance chief calls out critics of China loans for having ''no faith''
      in the Philippines'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bea52-d72d-4721-8c22-95246debf865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:18:01.892+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> — Finance
        Secretary Carlos "Sonny" Dominguez III hit critics of the government''s loans
        with China, saying that they have no faith in the Philippines since the country
        has not defaulted on its loans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54bd580-9145-4e0b-bc46-1ffb20e9aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:18:01.892+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has no history of defaulting on its loans. So why
        are people saying now that we will default? They have no faith in the Philippines?
        I don''t know why people are saying ''There might be a default.'' That means
        to say those people have no faith in their own country," Dominguez was quoted
        saying in a statement released Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2cd27-0549-4b61-ac9d-ba77876b216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:18:01.892+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez comments come amid controversies hounding the government''s
        loan agreements with China -- in particular the New Centennial Water Source
        - Kaliwa Dam Project and the Chico River Pump Irrigation project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2182164-f87d-459c-bed8-25ea36615695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:18:01.892+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF) has repeatedly allayed concerns
        over being indebted to Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08304034-5858-48b1-8c6c-64fb37d0a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:18:01.892+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has never, never defaulted on its loans. The Philippines
        has not done it even in the worst time and the worst time was right after
        Marcos," Dominguez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a03d9-9013-473f-8b97-56237c566d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:18:01.892+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said as of 2018, the government''s project debt exposure
        was only 0.66 percent to China and 9 percent to Japan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee35343-39b9-490d-a03b-6f2ef07aeec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:18:01.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2022, the country''s debt to China will account for 4.5 percent
        of the total debt, while that of Japan''s will be twice as large at 9.5 percent
        of the total debt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb5290-8f6b-4fd1-9dbd-a7577830d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:18:01.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Senior Associate Justice Antonio Carpio earlier called
        out the loan deals for the two projects, citing provisions in them which would
        use the Philippines'' "patrimonial assets" as collateral in case of default.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc2d7e0-ff1e-44dd-a0aa-8417720aa107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:18:01.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, in a statement Tuesday, responded to Dominguez''s claims.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6c08d6-740f-49fb-a44e-7b4af3eef1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:18:01.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1983, the Philippines declared a moratorium on its foreign debt
        repayments because the Central Bank did not have sufficient foreign exchange
        to service its foreign debts," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9098df46-7768-467f-b31e-83f48e133fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:18:01.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrate said under Article 7.1(6) of the Chico River loan
        agreement, there is an "event of default" when "the borrower stops or suspends
        repayment to its creditors generally."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c1ad0-c026-4ed0-a56f-8f7b864a9398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:18:01.894+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:58:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it is not correct to say that the (Philippines) never defaulted
        on its debt because the mere suspension of repayment, like declaring a debt
        moratorium, is already an ''event of default,''"he said.</p>'
  'san-juan-ejercito-estarda-family-2019-mayoralty-race-francis-zamora-janella-estrada-':
    'author': 'Robert Vergara, CNN Philippines'
    'caption': 'FILE PHOTO. San Juan mayoralty bets Janella Estrada and Francis Zamora '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-02T20:24:07.862+08:00
    'imagesource': 'jcr:af2b69e9-110b-4fe9-8fa9-cc0ac953788b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7071d83-d63b-44bd-8a37-8d376a9bc83e'
    'lead': 'Janella Estrada, Zamora''s rival for the city''s mayoralty, denied his
      claims.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T20:28:30.243+08:00
