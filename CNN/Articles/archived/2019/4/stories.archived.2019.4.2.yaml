      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4a9e3-3bad-4559-bb21-afc9db29beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.175+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think there’s any typical path in whatever dream you dream
        of. If you’re willing to set a dream and outwork people and believe in the
        goal-setting with the people around you, then you can accomplish anything,”
        says Dwyer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46383d-3530-404b-82a1-720735f231ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.175+08:00
