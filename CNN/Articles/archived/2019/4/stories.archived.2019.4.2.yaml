    'template': '1'
    'title': 'Francis Zamora claims Estrada-Ejercito family planned to maintain control
      of San Juan'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140f5ff-861e-4bbd-a93e-f2f4a3c7b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:28:30.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:17.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> —&nbsp;The
        Ejercito-Estrada family has planned to maintain its hold on power in San Juan
        by assuring that its members are elected to top local positions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfafa2fe-3175-4ce3-9df9-015e0ca147bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:28:30.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:17.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed by San Juan mayoralty candidate Francis Zamora,
        who is running against Janella Estrada, in an interview on CNN Philippines''
        Politics As Usual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca6f9a-be6d-4555-a73b-187d6319cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:28:30.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:17.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of the Ejercito-Estrada family have held the city''s
        mayoralty post for at least two consecutive terms. Incumbent Manila Mayor
        Joseph Estrada was San Juan mayor for 16 years beginning in 1968, while re-electionist
        Senator JV Ejercito held the position for three consecutive terms from 2001
        to 2010. In 2010, he was replaced by Guia Gomez, the Manila mayor''s partner.&nbsp;Younger
        members of the family, including Janella, had also served in the city in lower
        positions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6ec06-70b3-43f2-9515-c697839e0cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:28:30.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:17.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said the alleged plan was laid out during a meeting called
        by the former president in June 2015 at former Senator Jinggoy Estrada''s
        former detention facility in Camp Crame. Jinggoy was detained from 2013 to
        2017 for his alleged involvement in the multi-billion peso pork barrel scam.
        He is out on bail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8859159-2a7e-41d6-b507-ec18d73b8ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:28:30.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:17.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez and JV also attended the supposed meeting, Zamora added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55b88b-8b1f-448f-994d-a9b1046c7042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:28:30.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:17.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were councilors, there were barangay captains, and a lot
        of people from San Juan. And during that meeting, they already planned that
        in 2016, they would make sure that they would maintain full control of the
        city," Zamora, who was then the city''s vice mayor, said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a95d9-848c-4884-9a6c-5f848e83e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:28:30.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:17.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Estrada had told everyone <em>na hindi dapat mawala sa
        pamilya</em> Estrada <em>ang lungsod ng</em> San Juan," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb88fa7-40c4-4929-a3bf-2ddff12c0ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:28:30.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:17.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora added that the family had "preempted" his possible win in
        this year''s mayoralty race in San Juan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c42f3-61d4-454d-852a-b7d1bca3fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:28:30.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:17.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So they wanted to ensure the continuity of the Estrada control
        in our city. So what happened was in 2015, they had hatched this plan to ensure
        that I would not become mayor even in 2019 because even if I had ran for vice
        mayor again in 2016, I would just be one step away from the mayoralty with
        my father then still having two more terms," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a09e3f3-ddea-463a-b8b8-056b0bcfd8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:28:30.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:17.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It became clear then that they would not let go of San Juan," he
        added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f2d3c-63ac-4302-9462-f4315b10f317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:28:30.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:17.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Janella—Jinggoy''s oldest daughter and Gomez''s step-granddaughter—denied
        Zamora''s claims.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60886ae8-aa24-422b-ae01-e7487df0df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:28:30.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:17.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman po siyang</em> (Joseph Estrada) <em>sinabing ganon</em>.
        Actually, ''<em>yun po ''yung pinapalabas ng aming mga katunggali pero wala
        pong ganong nangyari</em>. Mayor Guia went to Camp Crame to visit my dad <em>para
        po humingi ng suporta sa kanyang pagtakbo bilang</em> mayor <em>ng</em> San
        Juan," she said during the program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ac63b9-1abf-4c99-8fb2-d2718d9e1102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:28:30.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:17.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janella admitted there was really a meeting as what Zamora said,
        but she denied that Joseph Estrada was among the attendees.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22759001-d766-4bbc-bb0a-c3c8022ad8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:28:30.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:58:17.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My <em>lolo</em> was not there... I remember only Mayor Guia and
        my dad and me, I was there, and ''<em>yung mga</em> I think barangay captains
        were there," she said.</p>'
