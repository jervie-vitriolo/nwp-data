      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arrested on Friday. A new arrest warrant on Monday. 8th time to
        post bail. And the week''s just starting!" Ressa tweeted.</p>'
