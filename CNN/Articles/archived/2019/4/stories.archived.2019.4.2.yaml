      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining them is Georginanna Carlos, the 28-year-old co-founder and
        CEO of Fetch! Naturals. Founded in 2016, the company sells premium pet care
        products made from natural ingredients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2636085c-3932-4596-ae12-0219790a100b'
