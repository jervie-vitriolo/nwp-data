      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:57:26.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:35.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission (SEC) previously said Rappler
        violated constitutional limitations on ownership and control of mass media
        entities because of funds coming from its foreign investor Omidyar Network.
        Only Filipino citizens can own media entities in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c70cc3-fdc1-4548-aa66-be1414bf58e7'
      'mgnl:activationStatus': true
