  'sperm-whale-plastic-stomach-italy':
    'author': 'Gianluca Mezzofiore, CNN'
    'caption': 'The sperm whale was found washed up on the Italian island of Sardinia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-02T06:21:51.682+08:00
    'credit': 'From SeaMe Sardinia'
    'imagesource': 'jcr:3df79bf4-fc61-4869-814b-14f2e09cfded'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1d8a502-b030-4934-a577-6f8d42d58209'
    'lead': 'The carcass of a pregnant sperm whale that washed up in Sardinia, Italy,
      last week had 22 kilograms (49 pounds) of plastic in its stomach, and was carrying
      a dead fetus, the country''s environment minister and a marine life non-profit
      organization said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T06:34:50.537+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:58:42.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:56.987+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['italy', 'seame']
    'template': '1'
    'title': 'Pregnant whale washed up in Italian tourist spot had 22 kilograms of
      plastic in its stomach'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f1232b-343f-4809-9132-ad8214537942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:34:50.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The carcass of a pregnant sperm whale
        that washed up in Sardinia, Italy, last week had 22 kilograms (49 pounds)
        of plastic in its stomach, and was carrying a dead fetus, the country''s environment
        minister and a marine life non-profit organization said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e33fc72-b3fd-4a45-ad93-b6d521a30730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:34:50.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luca Bittau, president of the SeaMe group, told CNN the beached
        mammal''s remains contained "garbage bags ... fishing nets, lines, tubes,
        the bag of a washing machine liquid still identifiable, with brand and barcode
        ... and other objects no longer identifiable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e641487-a16a-4242-bce3-9b818eaea0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:34:50.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was pregnant and had almost certainly aborted before (she)
        beached," he said. "The fetus was in an advanced state of composition."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46ad77-cde0-4d2b-bf08-40c855402bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:34:50.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead animal, which was eight meters (26 feet) long, washed up
        on a beach in the Sardinian tourist hotspot of Porto Cervo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b34f6-00da-40e5-b15f-df7c239d65b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:34:50.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bittau said the cause of death would be known after histological
        and toxicological examinations carried out by veterinarians in Padua, northern
        Italy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3579ec7-d319-4340-b3f5-1e35883e4656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:34:50.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Costa, Italy''s environment minister, said in a Facebook
        post: "Are there still people who say these are not important problems? For
        me they are, and they are priorities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b50ea7-9865-4eb3-a594-b78617605415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:34:50.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve used the ''comfort'' of disposable objects in a lighthearted
        way in the past years and now we are paying the consequences. Indeed the animals,
        above all, are the ones paying them," he continued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880af40b-3ff8-4c4f-bd85-82932391a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:34:50.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa also referred to the recent approval by the European Parliament
        of a law banning a wide-range of single-use plastic items, such as straws,
        cotton buds and cutlery, by 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f012b3-95af-4322-a6a0-34dcc47c1d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:34:50.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Italy will be one of the first countries to implement it," he promised.
        "The war on disposable plastic has begun. And we won''t stop here."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a531a6-b956-4c60-b018-c632a99366fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:34:50.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a young whale was found dead in the Philippines with
        40 kilograms (88 pounds) of plastic bags in its stomach.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44417b7b-b75f-4fdf-8083-7d28abbe618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:34:50.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/01/europe/sperm-whale-plastic-stomach-italy-scli-intl/index.html">Pregnant
        whale washed up in Italian tourist spot had 22 kilograms of plastic in its
        stomach</a>"</em></p>'
  'brexit-indicative-votes-parliament':
    'author': 'Tara John, CNN'
    'caption': 'UK lawmakers failed once again to find any way out of the Brexit deadlock
      after parliament rejected a series of alternatives to Theresa May''s withdrawal
      deal. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-02T06:38:32.359+08:00
    'imagesource': 'jcr:0e9bee87-f727-4d42-949d-d43bd3d55a3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1e5c0fc-12ec-421d-b3c7-b7f63a010f91'
    'lead': 'UK lawmakers failed once again to find any way out of the Brexit deadlock
      after parliament rejected a series of alternatives to Theresa May''s withdrawal
      deal.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T06:42:22.025+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:58:42.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:57.136+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brexit', 'theresa-may', 'parliament']
    'template': '1'
    'title': 'UK Parliament rejects all alternative Brexit plans (again)'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086539f0-9452-4b45-a957-bfd8c0b42d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;UK lawmakers failed once again to
        find any way out of the Brexit deadlock after parliament rejected a series
        of alternatives to Theresa May''s withdrawal deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7dfe53-0f9b-4413-ad74-a8da5fbb6aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the four options on the non-binding ballot, which included
        a confirmatory referendum and remaining in the European Union''s single market,
        gained a majority on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426fc7d1-27f5-4477-a34a-dc8cbb1abb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second or confirmatory referendum proposal had the most support
        among parliamentarians, with 280 votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75cc4a8-c96e-4b04-970c-a94c31b99be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were also fewer votes cast on all of the alternative Brexit
        options, with several abstentions. A plan for a customs union came within
        just three votes of a majority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f04855-3344-4c87-bce7-e27273ac0ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit Secretary Stephen Barclay reminded parliament that the default
        position was Britain crashing out of the EU on April 12 without a deal. He
        added that cabinet would decide how to move forward on Tuesday when they are
        expected to meet for a five-hour session.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb3be88-ff1b-416d-ad3a-29d0663034b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Labour Party leader Jeremy Corbyn called for a third
        round of indicative votes on Wednesday to break the impasse. He also admitted
        in being "disappointed" that all four options failed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37886a-e912-4b72-969e-d8c2d3e21da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stalemate comes after May''s deal was rejected three times.
        Even so, none of Monday''s so-called indicative votes got more support than
        the government''s Withdrawal Agreement did on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15dbbd6-441a-4fa3-b479-19c31674a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shock resignation</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f27a6-ec92-4a26-95d0-3d638ee60746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May could bring her deal back for a fourth time, pitting it in a
        run-off against the two alternatives that gained the most support from MPs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5694787-7071-4db1-a929-a745523341be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Prime Minister is attempting to navigate the split
        between a hardline group of euroskeptics in her party, calling for a clean
        break with the EU, and MPs pushing for a customs union amid fears of the economic
        consequences of a hard Brexit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e49181-e6a8-41d9-972a-a74b45477340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from the Conservative Party voted overwhelmingly against
        all four motions on Monday, suggesting the center of gravity among them is
        shifting towards May''s deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee6c44-682c-4186-91a6-b721ce0ae25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MP Nick Boles, the sponsor of the so-called Common Market 2.0. proposal,
        announced his resignation from the Conservative Party in the House of Commons
        moments after the results was revealed, citing the party''s unwillingness
        to work towards a Brexit compromise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4ef54-9e37-49b2-97ff-08559959f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have given everything to an attempt to find a compromise that
        can take this country out of the European Union while maintaining our economic
        strength and our political cohesion," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f7b58-d00e-434e-9e09-da93ddbb030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept I have failed. I have failed chiefly because my party
        refuses to compromise," he said. "I regret therefore to announce I can no
        longer sit for this party."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a4f9a1-25dc-41f5-ac24-d3c2140ff638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:42.585+08:00
