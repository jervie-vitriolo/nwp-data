      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong>&nbsp;Embattled
        Rappler CEO and journalist Maria Ressa posted her eighth bail on Monday for
        the alleged violation of the anti-dummy law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd359ef99-db4f-4088-ac5e-f2d34bde3067'
