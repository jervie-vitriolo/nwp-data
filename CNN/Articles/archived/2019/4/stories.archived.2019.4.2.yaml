      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d08db9-ac52-4c86-9167-3285528b7950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun was joined by his sisters Senator Nancy and Ann in his proclamation
        rally on Saturday. But Abby was joined by Jejomar in her rally the day before
        –&nbsp;a move which Junjun said was counter to what their father said before
        the campaign kicked off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f20837-0fb5-40da-8071-9c13aefd1740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411633a-08fd-42f8-836e-bd81857b1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun said he opted not to invite his father to his proclamation
        rally so as not to place him in an "awkward situation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44feb505-fe87-43ac-8704-1fe7c1810dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7857b0c-6106-41a7-9546-6fd244d105ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sabi niyang gusto niyang mag-</em>attend, <em>''wag naman
        natin siyang ilagay sa alanganin dahil magiging masama naman ang loob ng kapatid
        ko kung bigla naman siyang makikita sa</em> proclamation rally <em>namin,</em>"
        Junjun said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e050e-c110-4dfb-b5be-b9636a53a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd65d8-d918-4da3-a869-9c749cecafc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he says he wants to attend, let''s not place him
        in an awkward spot because my sister would feel bad if he suddenly shows up
        in my proclamation rally.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d7fb4-4d23-44a7-8e3a-ee32119344f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc31ed-829c-48d6-bf39-b75b53113cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Binay patriarch earlier accompanied Abby when she filed her
        certificate of candidacy in October. Even then, Junjun was banking on Jejomar''s
        word that he would remain neutral.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb0d69-121d-435e-b320-aae6482b142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a4c97-39b1-436c-a2c5-6c9a4e248bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun previously admitted to CNN Philippines that <a href="http://nine.cnnphilippines.com/news/2018/10/18/Junjun-Binay-Abby-Binay-Makati-Mayor.html"
        target="_blank">Jejomar discouraged him from running</a> as Makati City mayor
        and instead pushed him to run for a congressional seat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc1a15d-04ab-4e30-a111-5453612fe360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10558e75-a3db-4f4a-afbd-c1c06a7baeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politically-charged feud between the Binay siblings has driven
        a wedge between members of the clan which has been in charge of Makati City
        for decades.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb7a66-dbcb-4084-be36-5bb99ae78933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun said he has not been to the family''s weekly lunches that
        often like his older sister Senator Nancy, who is also mounting her reelection
        bid to the upper house. He said during their lunches, Jejomar would leave
        early and avoid any political discussions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f1fad-a577-4cbb-af68-bbab701e79a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What performance?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f6351-4b42-479f-9deb-eefdf71d3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun is running under the "Team Be Nice" ticket, while Abby is
        running under the "Team Performance" banner.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc9721-bbf6-4518-aa15-88facebc4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abby has repeatedly called on people to look at their performance
        and not their names, highlighting her supposed achievements as Makati mayor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4547d-2510-4158-a039-89b0f61d75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinasabi nila,</em> ''Team Performance,'' <em>so ang tanong
        namin lagi doon sa baba, ''Ano bang ginawa rito?''</em>" Junjun said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fb7c5a-60d9-4e72-b688-fdbd521b1eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They say "Team Performance," so we always ask on the
        ground, "What was done here?"]</p>'
