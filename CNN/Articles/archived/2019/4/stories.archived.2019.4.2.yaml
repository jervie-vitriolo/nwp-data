    'template': '1'
    'title': 'China never asked for PH territory in exchange for aid, Duterte says'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd71b2d-d4cd-4896-98cf-5ee755498736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T21:54:47.650+08:00
