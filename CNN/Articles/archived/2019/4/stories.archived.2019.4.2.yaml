      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff2274-692a-4a75-a3f3-911dac8285c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.176+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.697+08:00
