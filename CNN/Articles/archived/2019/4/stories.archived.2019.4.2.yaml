      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong>&nbsp;Retired
        boxer Floyd Mayweather has quashed hopes for a rematch between him and Manny
        Pacquiao.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aafdc3-846c-4436-a6a7-8ef288fa461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T18:12:56.099+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:58:20.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather still remains unwilling to come out of retirement despite
        public clamor for a rematch between him and Pacquiao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d8019-ad4e-4f87-b24d-575e2b7e7b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:25.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:20.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to bank on a second time. I got the job done right
        the first time. [I] always get it done right. Fifty times I went out there,
        I got the job done right," Mayweather told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c6320-4311-407d-81a7-04fe64320fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:25.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:20.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of a rematch between Mayweather and Pacquiao was
        first floated in September, when both of them posted videos on Instagram of
        their meeting in Japan where the American boxer challenged the boxer-turned-senator
        to another bout in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c389e6-fc29-44ac-9898-0357c5278dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:36:25.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:20.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, December came and the two never met back in the ring after
        their 2015 matchup, where Pacquiao was defeated and Mayweather''s record remained
        spotless at 50-0.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe3381-d8e0-47fc-83a2-5ac9fcef5497'
