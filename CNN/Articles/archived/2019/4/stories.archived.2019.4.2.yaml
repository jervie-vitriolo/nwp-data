    'mgnl:tags': ['The-Source', 'Abby-Binay', 'Junjun-Binay', 'Jejomar-Binay', 'The-Filipino-Votes']
    'stories': ['820fd7b0-245b-4080-bb73-5a0b6d5a9375']
    'template': '1'
    'title': 'Junjun Binay admits father''s endorsement of sister Abby for Makati
      mayor hurt him '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892fd9d-323d-4c81-b37e-1f190d5e8748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong>&nbsp;Former
        Makati Mayor Junjun Binay admitted he was hurt by his father Jejomar Binay''s
        appearance during the proclamation rally of his sister, re-electionist Makati
        Mayor Abby Binay, as they slug it out for the top post in the country''s premier
        business district.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba3ad5-0dd4-4128-b552-1d74cacb4213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df8ef5-b101-4e15-8058-91cba582dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun told CNN Philippines'' <em>The Source</em> that he would
        have preferred it if his father, a former vice president who is now running
        for a seat at the House of Representatives, remained neutral "like any other
        parent."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9434c7d-58dc-4d85-afa1-6323eacdee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076294ce-2a7a-472e-9f9d-71177636c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-aaway ''yung dalawang anak,</em> then <em>ang trabaho ng
        magulang</em> is to make sure <em>na magkaayos ang mga anak,</em> not to take
        a side," Junjun said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c16060-fbb1-4f87-84e4-1295fbb4650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.530+08:00
