      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao <a href="http://nine.cnnphilippines.com/sports/2019/01/21/Manny-Pacquiao-Floyd-Mayweather-boxing-rematch.html"
        target="_blank">reiterated the challenge for a rematch</a> in January, but
