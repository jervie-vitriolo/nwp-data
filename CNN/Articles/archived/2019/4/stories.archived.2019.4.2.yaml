    'lead': 'The former Makati mayor says he was hurt when his father, former Vice
      President Jejomar Binay, appeared onstage with his sister, incumbent Makati
      Mayor Abby Binay, during her proclamation rally.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:39:08.529+08:00
