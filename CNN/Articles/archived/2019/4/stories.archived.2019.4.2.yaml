      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fdca55-f6b4-4189-b51c-310efa40cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.176+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Angelo Lozada of the Bert Lozada Swim School, who was also
        one of the participants, says that there should be more of these talks and
        clinics, if only to motivate Filipino athletes. “There are swimmers here who
        have already felt [discouraged] and then hearing [Conor] say those things,
        it’s inspiring,” he says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af175078-f58d-411f-b63c-82fb1606b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.176+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bef398-b93a-4555-a18d-ec969c184db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.176+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada adds how all of his young swimmers have given up a lot of
        luxuries and experiences that people their own age usually enjoy just to reach
        their goals of perhaps representing the Philippines in the international games.
        “They train regularly because one day they might be able to reach the goal
        of qualifying for the Olympics,” he says. “And with the journey that Conor
        said, it’s the same thing that they’re doing, it means they’re on the right
        track.”</p>'
