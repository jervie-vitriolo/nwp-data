      'jcr:uuid': '7083aca9-73cf-4bbf-8f5d-9df9c74cf181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added raising the issue before the United Nations General
        Assembly (UNGA) is also an option.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece1571d-3d5a-4b0a-b7a2-7fb732c83ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are cases where certain issue that happens in a particular
        country that affects humanity, are raised in the General Assembly.<em> Tapos</em>,
        General Assembly makes a unified action. <em>Siguro, baka yu</em>n [That could
        be it]," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58674a75-a41c-4fd1-9765-b5744940cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2019/4/1/Chinese-vessels-Pag-asa-island-Spratlys-.html">On
        Monday</a>, Armed Forces of the Philippines Spokesperson Edgar Arevalo confirmed
        the presence of Chinese vessels in Pag-asa Island.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3384fa-d0c4-48f1-821d-364b356df2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed there (is) presence of Chinese vessels in the area... "The
        information that we got is the more likely intention is to establish their
        presence in the area," he told CNN Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05f5a1-0755-4786-8b4d-63b1a3ebc1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo, however, could not give a definite number on how many vessels
        were in the are as he said it varied from day to day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b55c3e-98de-4cef-a82e-233fcb59ff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s interview with CNN Philippines'' <em>New Day</em>,
        Panelo said Chinese fishermen were not supposed to be fishing in the area
        as it belonged to the Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5061ea-001f-4c60-896f-136be08e7033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Filipinos should be worried, Panelo said, "Well yes,
        if it raises apprehension in our fishermen."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24274e-2062-46c2-94aa-9cc8a4b99590'
