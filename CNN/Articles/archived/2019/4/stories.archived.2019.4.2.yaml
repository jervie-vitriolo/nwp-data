    'mgnl:tags': ['nasa', 'mars']
    'template': '1'
    'title': 'NASA announces top three designs for homes on Mars'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf875a-727b-4446-b253-a93b1d38995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:26:41.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;NASA has taken another step to make
        interplanetary living a reality, naming the top three finalists for its ongoing
        3D-Printed Habitat Challenge last Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf6a14a-f9b3-4c20-950d-b5db1e2332be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:26:41.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge, which began in 2015, has seen teams competing to
        design shelters suitable for the Moon, Mars and —&nbsp;optimistically —&nbsp;beyond.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb1892-6d6a-4c0f-89f6-0d77117bc9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:26:41.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fourth level of the third phase of the competition, 11 teams
        were asked to create full-scale renderings of their designs using modeling
        software, and short videos explaining their choices. Each model was evaluated
        for architectural layout and aesthetics, as well as the feasibility of their
        construction and scalability, among other traits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c5698-8fec-4202-b8a3-e0c7db5a56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:26:41.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous stages focused on architectural renderings and technologies
        required to build each design''s components.</p>'
    '12':
      'image': 'jcr:0ea7856d-42d1-4fa9-b887-4c02ba11d442'
      'imageCaption': 'Mars Incubators, a collective of engineers and artists, presented
        a modular design.'
      'imageCredit': 'From Mars Incubator'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad9221-a1bb-4778-9662-9488652df5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:26:41.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98205952-5eab-456e-b0d4-a48e0727daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:26:41.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-based Team SEArch+/Apis Cor won first place with their
        unique twisted structure, which comes dotted with small holes to let in natural
        light.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b604d-35dd-4a43-8f06-45aac087351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:26:41.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runner-up Team Zoperhous suggested that their modular structures
        could be printed by an autonomous rover; and Mars Incubator, a group of engineers
        and artists, showed a modular design consisting of four distinct spaces, including
        one for growing plants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eacf090-9fdb-4a50-a819-c5517fd9ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:26:41.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three teams split a prize of $100,000 between them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c62c7-47a2-415a-bc04-d9d45d2ea4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:26:41.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next round, set for early May, the finalists will 3D-print
        scale models of their designs as they compete for $800,000 in prize money.</p>'
    '13':
      'image': 'jcr:5f88229b-2996-457b-b5ff-65df595c71e9'
      'imageCaption': 'Zorpheus'' designs would be built by an autonomous, roving
        3D-printer.'
      'imageCredit': 'From Zorpheus'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ab8cd-96ff-4355-be82-a8073c400b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:26:41.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f8105-6fbe-4b1f-ab13-434ea3b330af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:26:41.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition is just the latest development in NASA''s mission
        to send humans back to the moon and, eventually, to Mars. Last November, the
        agency announced that nine US companies were eligible to bid on $2.6 billion
        in contracts over the next 10 years to deliver services to the moon, and in
        2017, President Donald Trump signed Space Policy Directive 1 to "refocus America''s
        space program on human exploration and discovery."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ecec28-b885-431f-9d28-74b459b22468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:26:41.378+08:00
      'mgnl:createdBy': 'janine'
