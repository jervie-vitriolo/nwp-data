      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/01/uk/brexit-indicative-votes-parliament-gbr-intl/index.html">UK
        Parliament rejects all alternative Brexit plans (again)</a>"</em></p>'
  'ukraine-election-first-round':
    'author': 'Nathan Hodge, Anna Maja-Rappard and Jack Guy, CNN'
    'caption': 'Incumbent President Petro Poroshenko (center) is likely to reach the
      second round on April 21, according to preliminary results. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-02T06:43:57.843+08:00
    'credit': 'From Brendan Hoffman/Getty Images'
    'imagesource': 'jcr:7b026e44-bdeb-4132-941d-3391fdb52441'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dad4cf14-11bb-4a7e-87b8-9690324963cc'
    'lead': 'Ukrainian presidential candidate Volodymyr Zelensky took the lead in
      the first round of national elections, according to preliminary results released
      by the country''s Central Election Commission Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T06:53:40.981+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:58:41.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:57.330+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ukraine', 'comedian', 'elections']
    'template': '1'
    'title': 'Comedian Volodymyr Zelensky takes big lead in Ukraine elections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a27890-3e18-4976-8aa6-0e85866fe399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ukrainian presidential candidate Volodymyr
        Zelensky took the lead in the first round of national elections, according
        to preliminary results released by the country''s Central Election Commission
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb406d-edc0-432b-bffc-4a5a88ed3a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 90% of the result of Sunday''s vote tallied, Zelensky,
        a television comedian and political newcomer who is widely seen as a protest
        candidate that appeals to younger voters, has 30.3% of the votes cast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc046f-b6bf-4a91-92eb-ef380c62a0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to say ''thank you'' to all the Ukrainians who did
        not vote just for fun," he said in an appearance posted online by U.S.-funded
        broadcaster Radio Free Europe/Radio Liberty (RFE/RL) Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004eb7a3-8084-4c3e-a22d-a0d40de6a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky will be hoping that life imitates art as he stars in "Servant
        of the People" —&nbsp;a Ukrainian television series now carried on Netflix
        —&nbsp;as a down-and-out schoolteacher who unexpectedly becomes President
        of Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e30031-53a7-4c1b-b364-68cd937e1224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he does not pass a 50% threshold to win the vote outright, Zelensky
        faces a second-round runoff on April 21, possibly against incumbent President
        Petro Poroshenko, who came in second place with 16% of the vote. Former Prime
        Minister Yulia Tymoshenko won 13.4%, according to the preliminary results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812fd881-6a8b-445f-bdb9-d9f5ea3ea8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poroshenko addressed younger voters on Twitter Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3616e7-7059-4a6a-bb4c-ff349a07d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to appeal to the young generation separately today,"
        wrote Poroshenko. "You see changes in the country, but you want them to be
        faster, deeper and more qualitative. I understood the motives of your protest.
        I heard you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd84e4b-0bfd-43bb-bd36-377ac5876c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is up to you, Ukrainians, to decide which course the country
        will take, who will be the supreme commander, who will represent Ukraine in
        international meetings with Western leaders, and in conversations with Moscow,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef737d-d827-453a-82d6-106caded289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainians went to the polls on Sunday after five years locked in
        a proxy war with Russia. In 2014, Russian troops annexed the Black Sea peninsula
        of Crimea, and Moscow fueled a separatist conflict in eastern Ukraine''s Donbas
        region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a0d35-0052-4805-897e-a6d089fa607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations estimates that, as of February 15, the fighting
        has claimed almost 13,000 lives, with at least 3,321 civilian deaths and an
        estimated 9,500 combatants killed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc8ae30-2a78-4c32-bfbe-aba421ff565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poroshenko campaigned on his ability to play tough with Russia.
        In a statement last week on Twitter, he cast Russian President Vladimir Putin
        as his main opponent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a06816-074b-4502-8d30-852682976184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When asked who is my ally, with whom I am ready to unite and coordinate
        my actions, I answer: my ally is the Ukrainian people," he tweeted Tuesday.
        "Who is my opponent? I am not ashamed to say it openly —&nbsp;this opponent
        is Putin."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105a68b-a035-430d-a820-886de8ba9757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dmitry Peskov declined to comment on the first
        round vote Monday, but did say that he hoped the "party of war" would not
        prevail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596194af-1c5f-4bb9-89d6-de2c30b176ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely following the candidates'' statements, especially
        in the part that concerns our country and bilateral relations, of course,"
        Peskov said in a conference call with reporters Monday, without naming candidates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6055043d-0f66-4bf9-a7e3-b47ac411403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely watching the statements of candidates about their
        vision of the future fate of Donbas and we''re making adequate conclusions.
        And of course, we would still like not to see the party of war at the helm
        of Ukraine, but the party that is intent on a real step-by-step settlement
        of the situation in the south-east of Ukraine based on the existing agreements."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019dffb6-6bdf-46a1-9d8f-f1b9a7ead3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Zelensky has pretty much no political experience he has built
        a business empire, mainly in entertainment, estimated to be worth tens of
        millions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff7a8fc-e43c-4fd7-ac27-b957766d6fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although some say his policies lack depth, Zelensky has chosen
        some reform-minded technocrats to make up his team of advisers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d70565-b36d-4a6d-8af3-eb016e745844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among them are former finance minister Oleksandr Danylyuk;
        former economic development and trade minister Aivaras Abromavicius; lawmaker
        and anti-corruption campaigner Sergii Leshchenko.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05cddd4-4ed5-407c-ac4a-5dbcfd8361fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story previously misidentified a Ukrainian
        businessman as an adviser of Volodymyr Zelensky. It''s been updated to remove
        this.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f0b9e9-5cee-4472-bad3-59a160a2aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:53:40.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/01/europe/ukraine-election-first-round-intl/index.html">Comedian
        Volodymyr Zelensky takes big lead in Ukraine elections</a>"</em></p>'
  'facebook-high-quality-news':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-02T07:12:13.083+08:00
    'imagesource': 'jcr:e3583ea0-cdaa-4d29-8759-ebdeb165d2b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dda4fae-e2cc-420b-9c96-2df99a38dc1d'
    'lead': 'Facebook is developing a new section devoted to curating "high quality"
      and "trustworthy" news, chief executive Mark Zuckerberg said on Monday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T07:14:48.664+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:58:41.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:57.511+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Mark-Zuckerberg']
    'template': '1'
    'title': 'Facebook could launch new section of ''high quality'' news by end of
      2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3773eff-f8d9-426f-9290-6923a2b27d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:14:48.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Facebook is developing a new section devoted
        to curating "high quality" and "trustworthy" news, chief executive Mark Zuckerberg
        said on Monday. And, according to a person familiar with the conversations,
        executives have discussed possibly launching it by the end of 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763ac6ff-dcc5-44ad-b8ac-585bc41c73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:14:48.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new section, Zuckerberg said, would be modeled after Facebook''s
        existing "Watch" tab, a section on the platform that hosts videos and original
        programming. It would be separate from News Feed which would remain unchanged,
        meaning users would still be able to share and find news there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10381d32-96e5-46a9-bf3f-4b638107ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:14:48.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because that has started to grow really quickly, and that''s a
        lot of video that now people use through our services, we''ve decided that
        there really is an opportunity to do something like that with news as well,"
        Zuckerberg explained in the <a href="https://www.facebook.com/4/posts/10107028379388161?sfns=mo">discussion
        with Mathias Döpfner, chief executive of news publisher Axel Springer</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3149f-e5a9-4621-b397-5058fec00649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:14:48.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said he envisioned the news destination as a place "10,
        15, maybe 20-percent" of Facebook users would use, giving the company "the
        ability to dramatically increase" the distribution of high-end journalism.
        He described it as a place that would be both personalized and curated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ead6e-f4f4-4da3-81c9-acc474da9ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:14:48.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, of course anything that we do is going to be personalized,"
        Zuckerberg said. "But there''s a question I have, which is, what is the right
        level of curation that we should have in order to — we''re not going to have
        journalists making news — but I think what we want to do is make sure that
        this is a product that can get people high quality news, right?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da7fa2a-ef49-4118-80ca-2dced3f0d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:14:48.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Zuckerberg might not envision hiring journalists to produce
        original work for Facebook, the person familiar with the internal conversations
        said that discussions are currently underway about potentially hiring a small
        team of journalists to curate the news in the new section.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dfe950-f58f-47e2-bcd7-e2711e2eaf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:14:48.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In building the new feature, Zuckerberg outlined three principles
        he said he wants to stick with. First, he wants to build the product in a
        "consultive way" in which "experts in the field" have the opportunity to provide
        feedback. Second, he wants to improve monetization for publishers from News
        Feed. And finally, he wants to foster an "online ecosystem" in which "new
        types of journalism can thrive."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e95539e-0729-48f6-9a72-b8df8dd8d228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:14:48.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility for increased monetization is likely to catch the
        eye of publishers. Zuckerberg said Facebook "should be thinking" about the
        possibility of paying publishers license fees, an idea that has been floated
        by news executives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2501b-b88b-4718-8a50-dfb46c114c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:14:48.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that makes sense and there''s a lot of details to work
        out but it''s one of the things I''m optimistic that could make this more
        sustainable," Zuckerberg said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e7247-efa2-4c31-828f-e0ea63d1f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:14:48.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, some publishers are likely to be skeptical of Zuckerberg''s
        plans, given Facebook''s fraught relationship with media organizations. Some
        leaders in the news industry have said Facebook has undermined their business
        models, and others have even blamed the company''s shifting strategies for
        putting them out of business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f27e235-1b19-4c76-a429-fd5335081651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:14:48.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg''s announcement comes after Apple''s major foray into
        news, with the <a href="https://www.cnn.com/2019/03/25/media/apple-news-plus-magazines-newspapers/index.html">launch
        of a subscription service last week</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea1a7b9-e869-49e1-be8e-f7c48e464ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:14:48.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/01/tech/facebook-high-quality-news-launch/index.html">Facebook
        could launch new section of ''high quality'' news by end of 2019</a>."</em></p>'
  'ramaphosa-anti-immigrant-attacks':
    'author': 'Bukola Adebayo, CNN'
    'caption': 'South African President Cyril Ramaphosa speaks to CNN in an exclusive
      interivew in 2018.  Ramaphosa is asking law enforcement agents to identify and
      prosecute those involved in recent attacks on immigrants in the country.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-02T07:11:52.714+08:00
    'credit': 'From CNN'
    'imagesource': 'jcr:29a5d51b-aaa6-4450-b74f-ee678fb02d5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30130976-5f72-4096-8d81-03b7c56fac97'
    'lead': 'South African President Cyril Ramaphosa is asking law enforcement agents
      to identify and prosecute those involved in recent attacks on immigrants in
      the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T07:16:43.622+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:58:40.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:57.646+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['south-africa']
    'template': '1'
    'title': 'South African President calls for prosecution of perpetrators in anti-immigrant
      violence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f248df8b-feca-402a-a8de-a4c04e985f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:16:43.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;South African President Cyril Ramaphosa
        is asking law enforcement agents to identify and prosecute those involved
        in recent attacks on immigrants in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122f427-9a05-4687-8311-71e982ab04d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:16:43.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of foreigners were forced from their homes and some of
        their business were looted by angry protesters in Durban city in the past
        week. Some of the immigrants took refuge in police stations and mosques, according
        to local media reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7b15f-618b-42db-86d9-cb40d2f017db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:16:43.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Malawian immigrants fled as protests in KwaZulu-Natal province
        turned violent, with demonstrators claiming that immigrants had taken jobs
        and businesses meant for citizens, South African website Times Live reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573cb42-bcdf-4637-bbbe-993b8424e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:16:43.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa condemned the attacks Monday and said there was no "justification
        for criminality."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c85193-006f-45d4-b83e-42257ea1bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:16:43.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-immigrant violence comes as South Africa celebrates 25
        years of freedom post-apartheid, the President said, adding that the country
        owes its freedom to the support of other African countries,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6742f5-6013-4e14-bcd1-1b6ae358cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:16:43.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"African development depends on the increased movement of people,
        goods and services between different countries for all of us to benefit. We
        will not allow criminals to set back these processes," Ramaphosa said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8052e7-08d4-4fd1-b208-5e727d59f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:16:43.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s Minister of International Relations Lindiwe Sisulu
        and the minister of police also held an urgent meeting with ambassadors from
        other African countries to address security issues that arose from the attacks</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925375c0-5ba7-4026-b285-0398f8e7cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:16:43.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people were killed in 2015 and thousands of immigrants fled
        as xenophobic attacks reached a fever pitch across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6914a6e5-af3b-4406-86b8-7c89e4a06560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:16:43.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, scores of people were killed and thousands sought refuge
        in makeshift camps in a wave of sporadic xenophobic attacks in South Africa.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29765863-2a24-4cc5-9e54-8982fefc4a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:16:43.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/01/africa/ramaphosa-anti-immigrant-attacks-intl/index.html">South
        African President calls for prosecution of perpetrators in anti-immigrant
        violence</a>"</em></p>'
  'nasa-3d-printed-habitat-challenge':
    'author': 'CNN Staff'
    'caption': 'NASA has taken another step to make interplanetary living a reality,
      naming the top three finalists for its ongoing 3D-Printed Habitat Challenge'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-02T07:18:58.755+08:00
    'credit': 'From Team SEArch+/Apis Cor'
    'imagesource': 'jcr:e35894b0-11c0-4db8-9560-1034c43489e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfe79ec5-1b5d-4d80-bba7-716d6b9ded48'
    'lead': 'NASA has taken another step to make interplanetary living a reality,
      naming the top three finalists for its ongoing 3D-Printed Habitat Challenge
      last Thursday.'
