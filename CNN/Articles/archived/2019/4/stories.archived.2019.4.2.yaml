      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> —&nbsp;After
        netizens called it out, the multimedia travel guide&nbsp;Lonely Planet corrected
        an error on its website stating that the world-famous Banaue Rice Terraces
        in northern Philippines were built by the Chinese.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b6a53-e01b-4d03-b43f-0434b6bee73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:02.780+08:00
