      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather, sporting "The Money Team" cap with the Philippine colors,
        also held a media briefing Tuesday afternoon at the Resorts World Manila hotel.</p>'
