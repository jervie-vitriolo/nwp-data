    'mgnl:tags': ['migo-adecer', 'starstruck', 'lto', 'land-transportation-office',
      'makati']
    'template': '1'
    'title': '''StarStruck'' winner Migo Adecer presented fake license during arrest
      – LTO'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b36d24-3bd1-4a34-b78d-6e23da07615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:40.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong>&nbsp;Looks
        like a TV talent search winner is not off the hook yet over his traffic violation
        case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58801f-4bad-40d6-ab5a-ccf3d3d1a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:40.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migo Adecer of "Startstruck" faced authorities last week for injuring
        two Metropolitan Manila Development Authority employees while driving drunk
        in Makati City, as officials found that the driver''s license and license
        official receipt presented by the actor were fake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24855e4b-4af0-4dc6-8a67-09107e6062e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:40.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO) reported Tuesday that the real
        driver''s license owner is Lerwin Estanislao based on its database.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a77b06-7b56-4f58-93b9-c81562c85100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:40.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report, the Makati police said Adecer''s real driver''s
        license was surrendered to authorities for violations before&nbsp;the hit-and-run
        incident. A traffic enforcer confiscated Adecer''s original license for reckless
        driving in Rockwell Makati.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330077d9-d587-47a3-bc0f-5eb1f4bf4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:40.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police <a href="http://cnnphilippines.com/news/2019/3/27/migo-adecer-arrested1.html">arrested</a>
        Adecer on March 26 for reckless imprudence resulting in physical injuries
        and damage to properties and disobedience to a person in authority. His victims
        did not press charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e5b05-04ae-4a2f-954a-6028e6339be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:40.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adecer later issued a <a href="http://cnnphilippines.com/entertainment/2019/3/30/migo-adecer-spolgy-instagram.html">public
        apology</a> for his actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecfbf87-0ec4-46f1-87a5-b24772507bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:40.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO said it will continue its investigation on the case after
        it obtained other pertinent documents such as the Ordinance Violation Receipt
        and a copy of the incident report from the police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18570c7-9bc7-4bef-a672-35a7b63feba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:40.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After obtaining documents from PNP. LTO will conduct its own investigation
        and act accordingly," LTO Spokesperson Weng Ocfemia told CNN Philippines in
        a text message.</p>'
  'negros-oriental-cops-sacked':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippine National Police (PNP) relieved the Negros Oriental
      police chief and three other police officers in the province pending a probe
      on police operations that killed 14 people last week. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-02T15:32:26.060+08:00
    'imagesource': 'jcr:73c2898e-5820-453b-94f3-bbd28ffb0be1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebb50e8c-982b-455f-ad88-ae98e4f33ace'
    'lead': 'The PNP says it sacked the officers to allow an "impartial" investigation
      on their operations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:34:19.438+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:58:27.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
