      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were audible gasps from the Conservative benches as he made
        the announcement, with one voice saying, "oh, Nick, don''t go."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b661cb-578e-4960-a04d-0b6306c69f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T06:42:22.027+08:00
      'mgnl:createdBy': 'janine'
