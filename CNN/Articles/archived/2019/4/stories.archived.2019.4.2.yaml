      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the 2012 London
        Olympics, Michael Phelps — the most decorated Olympian of all time — lost
        to South Africa’s Chad Le Clos during a 200-m butterfly, an event Phelps had
        always won in over 12 years. After this, he went inside the ready room where
        team U.S.A. was.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946f4c3-5c74-4857-b4d4-0885385c9da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.174+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d2cda-6d77-4bc0-9d8c-af3008189e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.174+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Phelps] comes in, and says, ‘Conor, you better get me a lead,”
        recalls swimmer Conor Dwyer (who was in the Olympic Games for the first time)&nbsp;during&nbsp;the
        sports clinic hosted by Bench here in Manila. “I’m already nervous, then I
        have the greatest Olympian of all time saying [that] … I ended up helping
        get us a lead and we won by six seconds in 2012.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57d44c-4ba7-4a93-a27d-27c515e8938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.174+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc2f57-495f-4a1b-a476-22cec42c0e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.175+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwyer was in the country along with fellow Olympic athlete Arthur
        Nory for the new Bench Active&nbsp;campaign. During the clinic, he spoke about
        his sports journey to a group of young athletes — from starting at age 15
        to getting rejected by universities because he wasn’t fast enough. He shares
        how he tried different sports like basketball, soccer, and baseball, before
        deciding to commit to swimming, albeit relatively late.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29bda8a-eb7c-40be-93d1-2b48abc69adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.175+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a9a28-c93e-49e1-928b-c6fe3ce46021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.175+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At age 15, Michael Phelps was competing in the world’s largest
        stage. At 15, I wasn’t even swimming yet,” he says.</p>'
    '44':
