      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong>&nbsp;The
        Supreme Court will begin looking into judges allegedly involved in illegal
        drugs, the court announced on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63488dc-ce6a-445e-b654-3d0daccb74d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:01:12.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9473d-9c69-429f-9759-8aa3588946fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:01:12.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, in a full session, authorized Associate Justice
        Diosdado Peralta to coordinate with the Philippine Drug Enforcement Agency
        (PDEA) to pave the way for a formal fact-finding and administrative investigation.
        This is in response to news reports that named judiciary members linked to
        the drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13542c7-8697-469b-8dac-40a7948177c9'
      'mgnl:activationStatus': true
