  'david-blaine-sexual-assault':
    'author': 'Mark Morales and Brynn Gingras, CNN'
    'caption': 'Photo: Mike Coppola/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-02T09:17:42.534+08:00
    'imagesource': 'jcr:dc471097-0126-4a11-8627-2f0709fa07d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4de791fb-b2c5-47ab-8d67-8b1dfa6ccb7d'
    'lead': 'David Blaine is under investigation after reports of sexual assault were
      made against the magician, New York Police Chief of Detectives Dermot Shea said
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T09:19:40.495+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:58:38.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:58.493+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['David-Blaine']
    'template': '1'
    'title': 'Magician David Blaine under investigation for sexual assault'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff2c52e-b625-491c-8f66-0e5214455d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:19:40.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — David Blaine is under investigation after
        reports of sexual assault were made against the magician, New York Police
        Chief of Detectives Dermot Shea said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48441be9-c922-41cb-998f-f2b37a8718b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:19:40.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An active investigation is under way by the department''s special
        victims division, Shea said at a news conference on Monday. Shea declined
        to provide any additional details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d14ddad-6b23-43f5-b7e6-a84f40b99bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:19:40.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sources familiar with the investigation told CNN that
        an accuser has come forward to file a report against Blaine with the NYPD.
        However, the allegation is outside the statute of limitations, according to
        the sources. It is unclear how the NYPD will proceed with the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b31f8f-704e-4738-8f49-4c8cf331ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:19:40.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, a source told CNN there was an investigation into
        Blaine about a year ago, but it has since been closed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233bb580-dffc-4d8b-8f2b-7aeafb4075e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:19:40.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blaine did not immediately respond to CNN''s request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd964bf2-0a82-4c9b-8b77-0b63abc9a80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:19:40.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The master illusionist first rose to fame in 1999 when he was buried
        in a plexiglass coffin under a three-ton water-filled tank for seven days.
        Since then, Blaine has encased himself in a six-ton block of ice in Times
        Square for 58 hours, stood atop a flagpole for 35 hours and spent 44 days
        suspended in a glass box in London.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683db0ca-150c-4806-adf7-74d7d995b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:19:40.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blaine is scheduled for a European tour that kicks off in June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740a6be-e158-4c66-a866-970c26528d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:19:40.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/01/entertainment/david-blaine-sexual-assault-investigation/index.html">Magician
        David Blaine under investigation for sexual assault</a>."</em></p>'
  'Duterte-China-contracts-loan-agreements':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-02T09:27:14.406+08:00
    'imagesource': 'jcr:5a328bef-792b-4735-b5d5-9ea1c7a723d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c19a98af-f48d-4b91-9230-064387c7713b'
    'lead': 'President Duterte directs Solicitor General Jose Calida and the Department
      of Justice to conduct the contract reviews. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T09:30:56.050+08:00
