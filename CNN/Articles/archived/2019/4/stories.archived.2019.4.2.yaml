    'template': '1'
    'title': 'Shakey''s Pizza to acquire Peri-Peri Charcoal Chicken'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3729446-ef77-445b-ad6d-984fe6f817e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:42:59.406+08:00
