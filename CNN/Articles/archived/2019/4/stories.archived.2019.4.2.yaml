      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> —&nbsp;Floyd
        Mayweather Jr. arrived in Manila on Tuesday-- and attended to business far
        from the boxing ring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c8914-220f-4e5b-b075-ceae846dece7'
