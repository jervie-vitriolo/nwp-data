      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that several covered courts were demolished in September
        and no new works have been done on them. He also ranted about how work is
        not yet starting on the $3.7-billion Makati subway project, which just broke
        ground in December.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac9c52-7ac9-466f-82c2-2b00fac4f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f906a5-8403-4fed-af8a-692606d8a649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:39:08.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:58:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also belittled Abby''s claim that the Commission on Audit did
        not raise a red flag on the city''s spending for the first time in 12 years,
        saying it would be better if the city got a pat on the back from the private
        sector, like it did when he was mayor.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164c34f-3674-4a03-bb4d-f707d391421a'
      'mgnl:activationStatus': true
