      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are social entrepreneurs Earl Patrick Forlales and Zahra
        Halabisaz Zanjani, co-founders of Cubo, which designs and builds sustainable
        bamboo-made houses that can be put up in just four hours.</p>'
    '2':
      'image': 'jcr:eb60d580-03b4-43b1-acef-1d0f6f9bd979'
