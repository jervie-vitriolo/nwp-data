      'mgnl:lastActivated': 2023-01-29T22:58:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecec9c02-8b0e-48bd-817a-baf3eb09e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:01:12.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court, like in the past, will and shall not tolerate
        any illegal or corrupt activities within its ranks," the court said during
        a media briefing.</p>'
  'panelo-pag-asa-island-militia-china':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-02T14:58:32.660+08:00
    'imagesource': 'jcr:19f68fbe-b502-45aa-91db-b25096418fa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04458220-bb9f-4b1f-88aa-738a52afddaf'
    'lead': 'Presidential Spokesperson is not buying the Chinese ambassador''s claim
      that Chinese vessels seen near Pag-asa island are carrying fishermen.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:03:06.771+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:58:30.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:00.753+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Pag-asa-island', 'Salvador-Panelo', 'Zhao-Jianhua', 'South-China-Sea',
      'West-Philippine-Sea']
    'template': '1'
    'title': 'Panelo believes Chinese militia present in Pag-asa island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f10a303-38a0-4f27-9671-aafbde03aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> &nbsp;The
        Presidential Spokesperson is inclined to believe the military that Chinese
        militia are present in disputed waters, and not Chinese fishermen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e00344-a8e2-4ff4-b1e1-da9d71a45b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with the Malacañang news media Tuesday, Salvador Panelo
        said, "The military command says from their point of view, it''s militia men.
        <em>Eh sino ba paniniwalaan ko, siyempre yung</em> military."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360669c-1e70-4f27-ac2b-73829203c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The military command says from their point of view,
        it''s militia men. So who do I beleive? The military, of course.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20950915-9005-4c4a-b2aa-a12445674377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo met with Chinese Ambassador to the Philippines Zhao Jianhua
        Monday, and Zhao said it was fishermen seen in Pag-asa island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24e309-dd1c-4f72-924c-aaf9c91515bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao also told Panelo they would investigate the issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c32d4-7689-4159-b733-ba9788c72ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines New Day, Panelo said
        a diplomatic protest over China''s presence near Pag-asa island is "on the
        way" and has "most likely" already been filed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ae1aa-f2e3-4fbd-a598-69760dedd1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he was given this information by Foreign Affiars Secretary
        Teodoro "Teddy Boy" Locsin Jr.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb1c5d0-14c2-4a96-abb1-28a661c7ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Locsin for an answer on the issue,
        but has not yet received a response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148e7a1-427b-457a-936d-0d1755b5d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what was included in the protest, Panelo said, "I assume
        the diplomatic protest would be saying that ''Why are you... this is supposed
        to be our territory, why are you there? Why are you staying there for some
        time?''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f12082-a100-4f61-97e7-d18d03cbd4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:03:06.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on whether the Philippines would demand specific measures from
        China, Panelo said the issue would have to be discussed in bilateral meetings.
        He went on to say a meeting was scheduled for Thursday where the issue would
        "most likely" be raised.</p>'
