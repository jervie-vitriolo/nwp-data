      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> — No one
        saw this coming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b514fa-cddc-4e01-9761-15a910df5e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T08:03:04.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans and social media followers of singer Jim Paredes were surprised
        Tuesday, after he admitted to being the person in an explicit video that has
        been circulating online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250886f-b2a3-4f08-a886-ad994ddcb676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T08:03:04.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paredes initially said the video was "fake."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c2f61b-37ea-482c-b0ea-72012101675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T08:03:04.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a blog post dated April 1, Paredes <a href="http://jimparedes.com/archives/3275">admitted
        to the video being real</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49a4624-3649-4572-ae62-15d012d6cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T08:03:04.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video was real. It was private, and not meant for public consumption.
        I do not know how it became public. I can only surmise that in this ugly season
        of toxic politics, muckrakers determined to neutralize my influence by violating
        my privacy and digging up dirt on me are at work," he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a95acb8-b7aa-434f-82b8-b7ad03b74a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T08:03:04.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paredes is a staunch critic of President Rodrigo Duterte and his
        administration, and once made the news when he figured in a <a href="http://nine.cnnphilippines.com/news/2017/02/26/Jim-Paredes-Duterte-youth-EDSA-31-confrontation.html">confrontation</a>
        with the President''s supporters during the EDSA Day celebrations in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535cf83c-ae06-4246-8580-ec4adea50063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T08:03:04.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite initially denying his participation in the video, Paredes
        — in his blog - said he decided to "come clean."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc9e996-7667-4a8d-8be8-66c0f0951f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T08:03:04.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never tried to project myself as perfect. Of all the sins
        in this world, I believe sex is the most human of all. I am not saying this
        to excuse what, I regret, was broadcast on social media. I have always expressed
        my feelings freely. Today, I wish to express my truth. I am a flawed person,
        a human being, much like everyone else. I made a mistake, I was irresponsible.
        And I am truly sorry," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8d96e-cb31-4d03-8308-b13797f7fd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T08:03:04.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paredes then asked the public to spare his family from criticisms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e049d-fc3b-457a-92ed-1734cc63681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:53:15.382+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said Paredes has not sought for help,
        but it said it is willing to assist the singer if he wants it investigated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d733853-f7f3-411d-95d1-011fd9806efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:53:15.382+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also called on the public to be responsible social media
        users by not sharing the said video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839589e1-7b60-4653-8c05-987a3432864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:53:15.382+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang paalala natin sa lahat na kapag may ganitong pribado na issues,
        kung maaari lang po ay wag na natin itong gamitin, wag ipakalat bilang responsible
        na netizens na gumagamit ng social media," spokesperson PCol. Bernard Banac
        said.</p>'
