    'jcr:uuid': '17722332-abda-4f95-8578-0f26212d81be'
    'lead': 'The Philippine Coast Guard says the MV Emerald vessel is registered with
      African country Sierra Leone. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:08:56.133+08:00
