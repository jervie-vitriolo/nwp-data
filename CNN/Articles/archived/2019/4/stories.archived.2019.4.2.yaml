    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'dredging-', 'Lobo', 'Batangas', 'Lobo-Batangas', 'Malacanang',
      'Salvador-Panelo', 'Panelo']
    'stories': ['a18f3b29-ef41-4586-ab6c-ef170ae789b9']
    'template': '1'
    'title': 'Gov''t verifying presence of Chinese dredging ship in Lobo, Batangas
      – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4965b776-f93a-4412-97af-e89ede6e0afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:08:56.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —&nbsp;</strong>Malacañang
        on Tuesday said the government is still verifying reports of the presence
        of a Chinese dredging vessel along the shores of Lobo, Batangas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b776d4-abe1-479f-a2e1-9b63b6be97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:14:07.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Salvador Panelo said
        he is contact with authorities in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a846e9-0890-4ac5-b2fb-bda56066b9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:14:07.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re verifying it, <em>''yun ang sagot sa akin</em> (that''s
        what they told me). We will verify," Panelo said when asked about the supposed
        dredging ship stationed in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da209a7f-1b6e-4252-acd0-68696b0b83ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:14:07.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local report circulated that a ship with a nine-man crew of Chinese
        nationals has been allegedly holding dredging operations along Barangay Lagadlarin
        in Lobo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2676acfb-c3f8-4023-96cd-63f5df8e220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:14:07.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) on Tuesday however said the MV
        Emerald Vessel was registered with African country Sierra Leone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef0bb5c-6eca-4358-85e4-4f54889af1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:14:07.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG said the vessel is "intended" to conduct dredging and desilting
        operations of Lobo River and nearby estuaries. It added the ship had both
        Indonesian and Chinese nationals aboard.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8efd81-12e9-4ebc-8f65-ec47e2057d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:14:07.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman noted that as far as he''s concerned, there is no
        agreement between the country and China that would allow the latter''s nationals
        to conduct dredging operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0489d155-3721-4308-ae0a-e63db89ce6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:14:07.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None that I know of. <em>Wala akong alam</em>," Panelo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce05686-2abb-4261-bc17-618a68871cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:14:07.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said authorities are continuously monitoring safety and
        environment concerns in the area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99ae4f9-c546-4a93-bd6e-442d2a63e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:08:56.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials on Monday also <a href="http://www.cnnphilippines.com/news/2019/4/1/Chinese-vessels-Pag-asa-island-Spratlys-.html">confirmed</a>
        reports that hundreds of Chinese vessels have been spotted going in and out
        of Philippine-occupied Pag-asa island, one of the biggest islands in the disputed
        Spratlys in the South China Sea. Panelo said a diplomatic protest to be filed
        by the government over the issue is "on its way."</p>'
  'migo-adecer-fake-license':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Migo Adecer of "Startstruck" faced authorities last week for injuring
      two Metropolitan Manila Development Authority employees while driving drunk
      in Makati City, as officials found that the driver''s license and license official
      receipt presented by the actor were fake. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
