      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the athletes in the audience, Samantha Mata, who is part
        of the UP Pep Squad and the Gymnastics Association of the Philippines, says
        that it’s important to hear those words from a world-renowned athlete himself.
        “It’s really inspiring to see someone who reached that dream to be able to
        talk to people like us who aspire to do the same,” she says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee6811-78df-40eb-a7e8-4ec7cb9841a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.176+08:00
