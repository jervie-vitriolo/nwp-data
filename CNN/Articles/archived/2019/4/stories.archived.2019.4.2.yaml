      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No rematch?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d37a5-a0f6-47d9-8fdc-b34280ff6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:30:15.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather defeated eight-division world boxing champion Manny Pacquiao
        for the WBO world welterweight title four years ago in a match dubbed "The
        Fight of the Century."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0259b9d-8fb8-4ab6-a06e-65498a3506a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:30:15.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are reports that the two fighters will meet in Manila if their
        schedules permit, but Mayweather insisted there will be <a href="http://cnnphilippines.com/sports/2019/4/2/Floyd-Mayweather-Manny-Pacquiao-rematch.html">no
        rematch&nbsp;</a>as he "got the job done right the first time."&nbsp;</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16501270-cac9-4616-a2cb-c1019d700d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:30:15.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2018, Pacquiao revealed to CNN Philippines that he was open
        to a rematch with Mayweather.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5716d-8d38-4c94-9e3b-86b1edbb5049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:30:15.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he returns to being active as a boxer, then maybe we can fight.
        I''m open with it," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d50aa8b-7a55-443d-9f0c-3b23c1a5248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:30:15.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:58:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather retired from professional boxing in August 2017 with
        an unblemished 50-0 record.</p>'
