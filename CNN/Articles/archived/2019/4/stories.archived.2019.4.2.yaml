  'sss-contributions-benefits':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-02T09:38:25.591+08:00
    'imagesource': 'jcr:980f0d74-35a7-445d-af76-f68b5d39fad0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e9073c5-f26a-4d4e-b716-21039712c17f'
    'lead': 'The Social Security System (SSS) is appealing to members not to see the
      recent hike in contributions as a burden, but rather as a means to increase
      funds for future use.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T09:43:07.708+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:58:36.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:58.834+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Social-Security-System', 'SSS']
    'template': '1'
    'title': 'SSS: Higher contributions mean better benefits for members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa21b0e-4485-44bb-887f-b13576b5ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:43:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> - The Social
        Security System (SSS) is appealing to members not to see the recent hike in
        contributions as a burden, but rather as a means to increase funds for future
        use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b609af-9f0e-47cb-a7c3-066c5247c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:43:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Tuesday, SSS Acting Media Affairs Head
        May Rose Francisco said, "The increase in contributions would be very important
        for the fund. It''s one way of ensuring that the fund would be more stable
        and that we would be able to be prepared for the future benefits for our members."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f1eb4-75ab-449c-a75c-a4eeddfc5c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:43:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added higher contributions would mean better benefits for SSS
        members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac257a-1703-4a0f-8d57-364e6208fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:43:07.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds primarily come from contributions, she said, with employers
        being partners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9f960-c7fe-4dc4-b87d-096478688506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:43:07.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reach out to them and make sure they pay...the contributions
        of their employees."</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">SSS: When funds are stable, we will consider ₱1000 pension | <a
        href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/McktOGuD5l">pic.twitter.com/McktOGuD5l</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1112858422112772096?ref_src=twsrc%5Etfw">April
        1, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2df394-51fd-4a63-bc9b-0a0a9868e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:43:07.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5341b72b-eb65-4011-8013-028cdb0eaf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:43:07.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco said, "We''ve always said that SSS is a form of savings
        for our members, and we just hope that they don''t find it as a burden, because
        all of these will be coming back to them in the form of their benefits."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e13f49-d7bd-419a-8ff3-bed458a2a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:43:07.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase on contributions was announced in March, and <a href="http://www.cnnphilippines.com/news/2019/3/20/sss-member-contribution-hike-april.html">took
        effect on April 1</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a1cd42-050e-45e3-95c2-53a9fec9557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:43:07.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that for an employee earning ₱10,000, ₱400 will be slashed
        from his or her pay check — an increase of ₱36.70 from the current ₱363.30.
        The employer, meanwhile, will now pay ₱800 instead of ₱736.70, an increase
        of ₱63.30 for its share.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c978c-9166-4bbf-889c-bb4417bcd5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:43:07.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS said this 1 percentage point hike is just "reasonable,"
        stressing that it will enable members to save more for retirement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0587eb8a-10a5-4658-9491-de31beefc9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:43:07.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum and maximum monthly salary credits will also be adjusted
        to ₱2,000 and ₱20,000 respectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d25919-e7b8-486f-b7af-96913634a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:43:07.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SSS: When funds are stable, we will consider P1000 pension</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd409a29-d365-4aa3-8845-083d4fb7bdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:43:07.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the increase in pension will happen now that members
        are being asked to pay higher contributions, Francisco said, "The increase
        in contribution rate is based on the new law that has been passed. As for
        the additional ₱1,000, that''s one thing that the SSS is working on."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895e07f-035d-419d-9ef9-e0d4a390191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:43:07.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco said she did not have a time frame for the pension increase,
        but they would give notice on when the fund would be stable enough to support
        the increase in benefits for pensioners.</p>'
  'nasa-habitat-challenge-mars':
    'author': 'CNN Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-02T10:31:42.662+08:00
    'imagesource': 'jcr:e35894b0-11c0-4db8-9560-1034c43489e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8377ba1-4f8a-4409-8ef8-9c39b957f8d9'
    'lead': 'NASA has taken another step to make interplanetary living a reality,
      naming the top three finalists for its ongoing 3D-Printed Habitat Challenge
      last Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T10:34:27.816+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:58:36.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:58.976+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'Mars']
    'template': '1'
    'title': 'NASA announces top three designs for homes on Mars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24cf24b-70a4-4636-9107-cdb0830ba3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:34:27.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — NASA has taken another step to make interplanetary
        living a reality, naming the top three finalists for its ongoing <a href="https://www.nasa.gov/directorates/spacetech/centennial_challenges/3DPHab/index.html)">3D-Printed
        Habitat Challenge</a>&nbsp;last Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863236ed-0c06-4df9-a2cf-08f381132117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:34:27.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge, which began in 2015, has seen teams competing to
        design shelters suitable for the Moon, Mars and — optimistically — beyond.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45984b5e-cb15-4fcc-8695-ceb1391ecfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:34:27.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fourth level of the third phase of the competition, 11 teams
        were asked to create full-scale renderings of their designs using modeling
        software, and short videos explaining their choices. Each model was evaluated
        for architectural layout and aesthetics, as well as the feasibility of their
        construction and scalability, among other traits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f4e776-a386-4c78-b98a-5c0014d75edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:34:27.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous stages focused on architectural renderings and technologies
        required to build each design''s components.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587f093-787d-4b09-8967-b6aa34643059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:34:27.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-based Team SEArch+/Apis Cor won first place with their
        unique twisted structure, which comes dotted with small holes to let in natural
        light.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac9e3fb-5cff-4078-9a14-7e461f5edf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:34:27.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runner-up Team Zoperhous suggested that their modular structures
        could be printed by an autonomous rover; and Mars Incubator, a group of engineers
        and artists, showed a modular design consisting of four distinct spaces, including
        one for growing plants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d0eaf-e543-45bb-bd3d-8e22cd0e4035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:34:27.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three teams split a prize of $100,000 between them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db976684-d9f3-476d-b94e-0654bf5d336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:34:27.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next round, set for early May, the finalists will 3D-print
        scale models of their designs as they compete for $800,000 in prize money.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483b1098-c160-44ab-ac98-d217d5f6d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:34:27.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition is just the latest development in NASA''s mission
        to send humans back to the moon and, eventually, to Mars. <a href="https://edition.cnn.com/2018/11/29/us/nasa-moon-mars-partnerships-bn/index.html">Last
        November</a>, the agency announced that nine US companies were eligible to
        bid on $2.6 billion in contracts over the next 10 years to deliver services
        to the moon, and in 2017, President Donald Trump signed <a href="https://edition.cnn.com/2017/12/11/politics/trump-astronauts-moon/index.html">Space
        Policy Directive 1</a>&nbsp;to "refocus America''s space program on human
        exploration and discovery."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff92386-1514-43d3-81da-4e3c11792f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:34:27.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Space Policy Directive 1) marks a first step in returning American
        astronauts to the Moon for the first time since 1972, for long-term exploration
        and use," he said. "This time, we will not only plant our flag and leave our
        footprints -- we will establish a foundation for an eventual mission to Mars,
        and perhaps someday, to many worlds beyond."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c902e0-6025-44e2-9183-6b6b349ad618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:34:27.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/nasa-3d-printed-habitat-challenge/index.html">NASA
        announces top three designs for homes on Mars</a>."</em></p>'
