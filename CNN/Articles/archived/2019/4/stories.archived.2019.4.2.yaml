      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice terraces were named a World Heritage Site by the UNESCO
        World Heritage Centre in 1995.</p>'
  'china-teacher-poison':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-02T12:51:37.628+08:00
