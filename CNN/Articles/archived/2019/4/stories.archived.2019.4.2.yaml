    'mgnl:tags': ['China']
    'template': '1'
    'title': 'Chinese kindergarten teacher detained after allegedly poisoning 23 children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e5aa3-a52c-47bf-a8f6-ba0014bdc2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:54:43.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A kindergarten teacher in China''s Henan
        province has been detained after she allegedly poisoned 23 children by putting
        nitrite into their food.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473b7b8-506b-43d5-8bdb-23962f7c7d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:54:43.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims, who were all students at Mengmeng kindergarten in Jiaozuo
        city, fell ill after eating porridge supplied by the school on Wednesday morning,
        according to a statement posted to social media Monday by local authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c279afb1-0332-4946-9cc8-c51f4e6adfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:54:43.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One child is still being treated, while another seven are still
        in hospital, authorities said. The other 15 children have already been discharged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1666de3-0966-43e9-8c13-528b364179f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:54:43.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children''s sudden mass illness sparked a police investigation
        which alleged that the teacher, referred to only by the surname Wang, put
        nitrite into the porridge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b94e1-c169-4611-b200-cc1d96bf605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:54:43.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        <a href="https://www.atsdr.cdc.gov/toxfaqs/TF.asp?id=1186&amp;tid=258">nitrite
        is likely a carcinogen</a>&nbsp;used in fertilizers, food preservation and
        even munitions and explosives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81758197-233c-4b64-9647-0520ebae53a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:54:43.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating nitrite in high amounts can lead to increased heart rates,
        headaches, vomiting and even death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7c124-3d53-4b8c-8ae1-c06205ffa036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:54:43.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One parent, surnamed Li, told Chinese state-run tabloid Global Times
        that he had received a call from the kindergarten on Wednesday that his child
        had vomited and fainted. When he arrived, his child was unconscious.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a7d29d-3851-48af-a938-e05fd395f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:54:43.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vomit was all over (their) pants. There were other children
        who were also throwing up, and they looked pale," Li said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b034782-6735-4ceb-b6cf-ec7a7fcf14b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:54:43.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/02/asia/china-kindergarten-poisoning-intl/index.html">Chinese
        kindergarten teacher detained after allegedly poisoning 23 children</a>."</em></p>'
  'brunei-lgbt-islamic-law':
    'author': 'Rebecca Wright and Alexandra Field, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-02T13:22:17.099+08:00
    'imagesource': 'jcr:82d4a925-7c2f-491d-bf77-c2bfdcf38a8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9574238-aa25-458c-b979-8850da8cbd1a'
    'lead': 'When the tiny, oil-rich kingdom of Brunei first announced in 2013 that
      it would adopt strict Islamic laws, including death by stoning for gay sex,
      many in the country''s LGBT community considered fleeing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T13:27:26.163+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:58:32.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:00.180+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brunei', 'LGBT', 'sharia-law', 'Islam', 'Muslim']
    'template': '1'
    'title': 'Brunei''s LGBT community flees ''inhumane'' new stoning laws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8683f0c-783c-49f9-967e-ef6b51f3b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When the tiny, oil-rich kingdom of Brunei
        <a href="https://edition.cnn.com/2014/05/01/world/asia/brunei-sharia-law/index.html">first
        announced in 2013</a>&nbsp;that it would adopt strict Islamic laws, including
        death by stoning for gay sex, many in the country''s LGBT community considered
        fleeing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7df6d7-2cd5-44c0-8d12-4153844f4def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some stayed on, hoping that the law, which is set to be formally
        <a href="https://edition.cnn.com/2019/03/30/asia/brunei-lgbt-death-penalty-intl/index.html">enacted
        on April 3</a>, would never come to pass.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed18bbb-e0ec-4346-914e-293b631690f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really scary," says Khairul, a young gay man in Brunei who
        spoke to CNN over the phone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652a5a7-cc45-4607-bb71-935cb1ebb81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and others interviewed by CNN for this story asked that their
        real identities to be hidden over concerns for their safety and that of their
        families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d095f-76a0-4f35-9f83-1301ef9c1616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I would not be accepted. (I thought) I would be outcast
        by my family, (I thought) I would be sent to religious counseling, to help
        me change," Khairul says. "But, it was worse than I thought, because of the
        stoning, it made me feel that if that comes to reality, I might as well just
        leave," he adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7da48-0cad-418a-b14d-7129cb45de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The laws are) inhumane. It''s a very aggressive punishment, it''s
        not something that a human should suffer ... just because of being a homosexual."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c72fb-eee8-492a-ba08-7694bc6acd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transgender woman Zain fled Brunei in late 2018 and is now seeking
        asylum in Canada.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9afbb1e-8454-48ae-ae7f-57bf80a4f9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to live my life on my own terms, in the sense that I wanted
        to be a woman, I wanted to live a life without religious fundamentalism, conservatism,
        so I just left the country," Zain says. "Under Sharia law I would be fined
        and caned and jailed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a71f6-37e2-4e81-ae8f-345c398a7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zain says her understanding of Sharia law increased her concerns
        about what was to come.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa7dae6-2455-4253-b683-c65537052e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d been <a href="https://edition.cnn.com/2019/03/27/asia/brunei-anti-lgbt-stoning-law-intl/index.html">living
        in fear</a>&nbsp;probably since 2013," Zain says. "I was indoctrinated with
        religious school, so I knew these laws a bit more than my friends who aren''t
        as religious, and I was a bit scared about Sharia law being implemented."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257658ab-7e6c-47e9-bec9-0e076e276b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zain says it''s not just the LGBT community that will be threatened
        by these laws.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4516f6c5-345f-4199-b76a-80893d8320f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is affected, it''s just going to be a horrible life living
        there, even if you''re not LGBT," Zain says. "Women especially would be at
        a big disadvantage there." The new law also punishes adultery among hetrosexual
        couples with death by stoning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a1cef-b285-494b-8fa2-1ec2eaed4aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zain is encouraging others to leave the country. "I just want my
        LGBT friends to be safe, and if possible get out of Brunei," Zain says. "It''s
        not a good place to have your freedom be taken away from you, your human rights,
        it''s a terrible way to live."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34934c2-631e-4d3a-bbae-f39ee7c868c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei, a sultanate of about 450,000 on the island of Borneo, is
        close to the more <a href="https://edition.cnn.com/2018/09/03/asia/malaysia-gay-rights-lesbian-caning-intl/index.html">moderate
        Islamic nations of Indonesia and Malaysia</a>. In comparison to its neighbors,
        Brunei has grown conservative in recent years, including banning the sale
        of alcohol.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d2521-94d1-48a4-9cad-afc6a348460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new penal code was implemented by the Sultan of Brunei, Hassanal
        Bolkiah, who also acts as the country''s prime minister.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c592ccc-03ed-4a50-9435-790e813fc424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing the change, the government''s website quoted the Sultan
        as saying that his government "does not expect other people to accept and
        agree with it, but that it would suffice if they just respect the nation in
        the same way that it also respects them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd395e172-6997-4e3f-8ade-983c8ab05036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahiran S. Shahrani, fled Brunei in October as he awaited a verdict
        in his trial for sedition, which he was charged with after making a critical
        post about the government on Facebook.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62a0e4-cf52-49a3-aadb-cee1d7af7635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahrani now lives in Vancouver, British Columbia. It was only when
        he got to Canada that he was able to come out as gay. "I never came out to
        my family, I never told them. I always hid it, I was always living in fear
        that people would know."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede28f6-825d-4c4b-a199-b34071f2ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahrani is now watching from afar as what he calls "horrendous"
        laws are coming into force.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70caa63-03fb-41ec-b92b-f57d23ed4423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never expected this to go this far. I knew that Brunei always
        wanted to have Sharia law enacted in the country; I''ve been expecting it
        since I was a kid," Shahrani says. "But I just can''t imagine living under
        Sharia law. Being gay in Brunei was difficult enough without Sharia law."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ef860-3327-4c49-bdc8-b749f5454355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to think that just being who you are could get you stoned
        to death," Shahrani says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7a80f-5136-4e0c-91eb-4f9196f0cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International condemnation</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680cdda-2de4-40b6-9543-895b36837d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments and activists around the world are now urging Brunei
        to reverse its decision.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b2ee42-0352-46a7-9440-62cb946771fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal to the Government to stop the entry into force of this
        draconian new penal code, which would mark a serious setback for human rights
        protections for the people of Brunei if implemented," UN High Commissioner
        for Human Rights Michelle Bachelet said in a statement on Monday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d14b5d0-d974-4ee1-8dc2-a4af04128d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Asian LGBT rights coalition, ASEAN SOGIE Caucus, also called
        for a "halt" to the law, adding that it had "already sent a chilling effect
        to LGBTIQ persons as it made them vulnerable to harassment, intimidation and
        surveillance by law enforcers."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24135696-2db4-4c95-ba62-618b75ac2e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, <a href="https://edition.cnn.com/videos/politics/2019/03/30/george-clooney-brunei-hotel-boycott-sot-vpx-nr.cnn">actor
        George Clooney</a>&nbsp;called for a boycott of nine luxury hotels around
        the world controlled by the government-owned Brunei Investment Agency.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1935eb-a856-4a0a-9329-e76ac42cf168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the onslaught of news where we see the world backsliding into
        authoritarianism this stands alone," Clooney said in the opinion piece for
        Deadline.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682df61a-716a-47a5-97b6-e3591f197a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Elton John also added his support behind the campaign, issuing
        a statement saying that "discrimination on the basis of sexuality is plain
        wrong and has no place in any society."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa466f-72bd-49f9-acc7-d88bce5fdfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the international pressure, the Brunei Prime Minister''s
        office released a statement on Saturday in defense of its new laws.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da132e-722a-4b1d-a312-3365731ece43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brunei Darussalam is a sovereign Islamic and fully independent
        country and, like all other independent countries, enforces its own rule of
        law," the statement said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd2796-ccff-4930-a063-aa4c70bb89d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Woolfe, the founder of The Brunei Project, a human rights
        organization, says that the reasons for the laws being implemented are not
        clear, but the economy could be one of them.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1618bdfc-02ba-4cc5-bd74-6e6bb594108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Brunei, the economy is starting to decline, and has been declining
        for some time now, so it could possibly be a way of further strengthening
        the government''s grip on power," he says.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad5fc40-2712-4e01-b942-90ff4fc032e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although this move seems likely to damage the faltering economy
        further, Woolfe says that it might be part of a strategy to shift away from
        western countries toward the Islamic world.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e595c-978e-47ed-849c-47195fc0facc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a push to attract more in the way of Islamic investment
        in the country and also Islamic tourism, so certainly this can be seen as
        possibly appealing to those markets for investment in the country," Woolfe
        says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d3094-a84b-43f3-b1ce-10c3111572e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New life in Canada</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26fe4b-ef92-42fe-9506-1f0e64ea72e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, exiles Shahrani and Zain are quickly settling in to their
        new life and their now open sexuality.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c09f96-cafb-403c-89ab-52548536251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zain says that she was "always angry" in Brunei, because "I was
        always surrounded by religious conservatives." But things are different now.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2df49c-eedf-4adc-81c2-bb008ad0ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very refreshing actually, I''ve been much happier, living
        this 3-4 months here, than I have ever been in my entire life back there,"
        Zain says. "I was just scared being my true self there, fear is not a problem
        here."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986e615-bfe0-4301-8466-b0409966d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahrani also says that Vancouver has been an eye opener for someone
        used to hiding his sexuality.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6655a856-853b-40d6-9647-94158bd8f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vancouver is very very different from other Western cities that
        I''ve been to," Shahrani says. "Gay men just hold hands in the supermarket,
        they kiss, it''s OK, that''s why they don''t need gay bars, all the bars are
        gay. It''s great."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255653c5-40ab-437c-bbde-5cf8b5c3a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahrani is now hoping to inspire other Bruneians who are thinking
        about leaving.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9788bf1-8c06-4f79-87eb-7e39c310a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you feel like you''re in danger, I made it out, you can too,"
        he says. "I don''t think Brunei can change anytime soon, and I don''t want
        them to wait for that to happen, I don''t want my country to be responsible
        for the death of my friends."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740153e-40a8-411e-96ce-d5bbdff5d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:27:26.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/02/asia/brunei-lgbt-inhumane-stoning-laws-intl/index.html">Brunei''s
        LGBT community flees ''inhumane'' new stoning laws</a>."</em></p>'
  'supreme-court-oplan-tokhang-jose-calida':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-02T14:29:17.354+08:00
    'imagesource': 'jcr:889d33e4-d3f3-4a13-9d8a-b255f9938824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be773a0d-c1ce-405d-a9a4-75cb84319225'
    'lead': 'Former police chief Ronald "Bato" dela Rosa says he''s willing to submit
      the documents, but adds that those might open the police force to harassment. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T14:32:32.996+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:58:31.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:00.415+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Oplan-Tokhang', 'War-on-Drugs', 'Tokhang', 'Calida',
      'Solicitor-General', 'Jose-Calida', 'CenterLaw', 'FLAG']
    'template': '1'
    'title': 'SC orders Calida to release drug-related police reports'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e88ddf-6f81-4092-96f0-b1a3fea5d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:32:32.996+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:31.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong>&nbsp;The
        Supreme Court on Tuesday ordered Solicitor General Jose Calida to provide
        copies of all police reports on the government''s controversial anti-drug
        war to the petitioners in a case questioning the legality of Oplan Double
        Barrel, also known as Oplan Tokhang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c539ed-6212-467e-a309-2662f1cc2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:32:32.996+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:31.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, which the judges approved unanimously, is an apparent
        to seek transparency on President Rodrigo Duterte''s bloody anti-drug campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd497d-c344-4699-afc3-03b03a16069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:32:32.996+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:31.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General&nbsp;<a href="http://cnnphilippines.com/news/2018/01/13/SolGen-refuses-to-give-Supreme-Court-drug-war-documents.html">had
        previously denied</a> the SC''s previous request to submit the drug-war related
        documents, citing issues of national security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a4110-526f-4fac-858f-19c4f17ed899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:32:32.997+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:31.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 the Free Legal Assistance Group and the Center for International
        Law had filed cases before the SC challenging the legality of the administration''s
        flagship anti-drug campaign, which has led to the death of thousands of suspected
        users and dealers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b939e-0817-4141-b8eb-bbda17ba4ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:32:26.300+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:31.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CenterLaw welcomed this development in their case.
        The group represents 29 individuals from San Andres Bukid who sought protection
        against Manila policemen for the deaths in their community which they linked
        to the anti-drug campaign.</p>'
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">READ: CenterLaw, one of the petitioners, thanks SC &#39;for
        upholding the basic and fundamental right of the Petitioners to due process,
        and for promoting transparency and integrity in the proceedings&#39; <a href="https://t.co/4D7H2QMZlK">https://t.co/4D7H2QMZlK</a>
        <a href="https://t.co/qaxXxk2QCv">pic.twitter.com/qaxXxk2QCv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1112970985982947328?ref_src=twsrc%5Etfw">April
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe503a50-2a71-456a-9eec-b5e1ba051f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:32:26.301+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:31.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18077176-0ec1-4f76-8b9d-7072a583f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:32:26.300+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These documents are the first step towards the long road for justice
        for the Petitioners and to thousands of victims of the ''war on drugs'' and
        their families. CenterLaw extends its gratitude to the Supreme Court for upholding
        the basic and fundamental right of the Petitioners to due process, and for
        promoting transparency and integrity in the proceedings," CenterLaw said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed018607-61db-41ca-9e1a-d51856393a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T18:52:14.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former police chief and senatorial candidate Ronald "Bato" dela
        Rosa said that he is willing to release the documents but added that those
        might open up policemen to harassment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4435404-7b7c-4fa0-a48d-d575e82341f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T18:52:14.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Prone na prone yung kapulisan natin sa harassment. Pag maharass
        yang mga pulis na yan, wala nang kikilos. Wala na magtatrabaho. Dahil pag
        ikaw pinaylan ng kaso, isusupinde ka, saan ka kukuha ng pangkain? Wala ka
        na sweldo</em>," the police chief who was in charge during the height of Oplan
        Tokhang said during a campaign sortie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289dea7-245e-4e15-83ac-338e1671735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T18:52:14.995+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our policemen are prone to harassment. When policemen
        are harassed, they don''t move. They don''t work. If a case is filed against
        you, you get suspended, then where will you get money for food? You don''t
        get paid.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
