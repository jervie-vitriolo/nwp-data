      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a quick getaway in world-class Boracay, the retired American
        boxer was back in the capital to fulfill personal commitments, including an
        unexpected stop for a special skin treatment session with celebrity dermatologist
        Vicki Belo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7dd134-d493-4fd5-a3df-cbdadff53184'
