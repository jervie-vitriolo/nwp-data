      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d541c4f-d78a-4e34-9036-efd267cbc81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.176+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are individual obstacles that these athletes need to overcome,
        but there are also larger scale roadblocks that may hinder their dreams. According
        to this <a href="https://www.rappler.com/sports/10591-the-problem-with-philippine-sports">report,</a>
        sports analyst Ronnie Nathanielsz says that sports development is just not
        a priority of the Philippine government, which is telling in the lack of support
        for our athletes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326cbff9-7712-4dd7-a3fc-1721ea712153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.176+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.696+08:00
