      'mgnl:lastActivated': 2023-01-29T22:58:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong>&nbsp;Shakey''s
        Pizza Asia Ventures Inc., which operates all Shakey''s Pizza franchises in
        the Philippines, will now serve more than pizza and mojos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e1e24-5c9e-4406-a76a-d35f96691eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:42:59.406+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippines Stock Exchange Tuesday, the Prieto-led
        group (PSE listing: PIZZA) announced its recent acquisition of the Peri-Peri
        Charcoal Chicken restaurant brand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a701922-c599-4a8a-829b-c04f942b55ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:42:59.406+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asset purchase agreement was signed Tuesday, which would give
        PIZZA control of Peri-Peri''s assets, intellectual property and recipes. PIZZA
        will also own and operate all Peri-Peri''s stores.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb25f1-149d-4956-a3d4-f6aa6998b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:42:59.406+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will not alter the taste of Peri-Peri''s special
        chicken, which uses African bird''s eye chili pepper ''piri-piri'' to add
        that extra kick that Filipino customers have grown to love.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392710ca-addf-4a00-8ded-8f67ab02cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:42:59.406+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to growing this business through our tried and
        tested formula of investing in the brand, investing in the people, and investing
        in the stores. We will maintain the taste and look that made Peri famous,
        but hope to further elevate the customer experience with Shakey''s trademark
        "wow-ing" service and improve the stores'' accessibility via proper site selection
        and expansion of network," said PIZZA President and CEO Vicente Gregorio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e626d10a-e3db-4234-8285-3648897b42f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:42:59.407+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peri-Peri currently has 23 stores in Metro Manila, 60 percent of
        which are franchised.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4435f688-3b8b-4dbb-9564-e8739e3bbf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T20:42:59.407+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:58:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PIZZA has operated 228 outlets in the Philippines as
        of 2018, and is planning to add 20 more stores for 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d7c41-3759-4a15-9a66-ab1a6a867ec7'
      'mgnl:activationStatus': true
