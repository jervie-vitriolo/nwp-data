      'mgnl:type': 'text'
      'text': '<p>The retired boxer was pampered with a "thermage" session, a non-invasive
        skin tightening treatment which uses radiofrequency technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc30945-5e38-4676-9db0-23464032bffc'
      'mgnl:activationStatus': true
