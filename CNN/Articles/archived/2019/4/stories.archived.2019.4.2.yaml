      'imageCaption': '“I don’t think there’s any typical path in whatever dream you
        dream of. If you’re willing to set a dream and outwork people and believe
        in the goal-setting with the people around you, then you can accomplish anything,”
        says Conor Dwyer, an Olympic gold and bronze medalist for swimming, during
        the Bench Active sports clinic. Photo by JOSEPH PASCUAL'
