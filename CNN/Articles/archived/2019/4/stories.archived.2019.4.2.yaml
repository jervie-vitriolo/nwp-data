    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['salvador-panelo', 'president', 'duterte', 'rodrigo-duterte', 'cabinet',
      'manila-water', 'el-nino']
    'template': '1'
    'title': 'Gov''t floats creation of Depts. of water, disaster resilience to address
      El Niño, water crisis'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f13dda-5b32-4d2f-8f31-a8f9f577d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:23:14.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:33.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —&nbsp;</strong>President
        Rodrigo Duterte and his cabinet examined possible interventions to mitigate
        the adverse effects of the ongoing El Niño across the country that has damaged
        over ₱5&nbsp;billion worth of agricultural products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac06a40-ef47-414e-83e4-a34c2f75bf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:23:14.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:33.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential spokesman Sal Panelo identified various
        proposed measures that were taken up in Monday''s cabinet meeting, among these,
        were the creation of a Department of Water and a Department of Disaster Resilience,
        and water conservation campaigns. Officials also recommended the "dredging
        of waterways, replacing tunnels and aqueducts, installing water tank systems
        in all Department of Health hospitals" and increased funding for water treatment
        plants as additional solutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2216fcf-c7e5-4be1-b930-3c5d5279066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:23:14.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:33.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The El Niño has lead to rice and corn production losses worth over
        ₱5&nbsp;billion since the start of 2019, affecting 138,859 farmers across
        12 regions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef45bfd-214c-4365-b51b-b97b2189614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:23:14.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:33.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agenda last night was with respect to the effect of the dry
        spell what are we going to do about it to diminish the effects of this dry
        spell and we discussed about the water problem, how to do something about
        it," Panelo told CNN Philippines'' <em>Newsroom</em>.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: President directs SolGen, DOJ to study all gov&#39;t contracts,
        including those with China – Presidential Spokesperson Sal Panelo | <a href="https://twitter.com/hashtag/CNNPHNewsroom?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewsroom</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/3LUdGyH4Gj">pic.twitter.com/3LUdGyH4Gj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1112872876309241856?ref_src=twsrc%5Etfw">April
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b44ac1-b3f3-4266-a8a4-b5ec89559505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:23:14.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c91e03-02a1-4c36-8ee4-58b3bbabc8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:23:14.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To remedy the water crisis which struck Metro Manila last month,
        Panelo said the National Economic and Development Authority proposed an executive
        order to create a National Water Management Council (NWMC). The NWMC will
        be composed of the National Water Resources Board (NWRB) and the River Basin
        Control Office under the environment and natural resources department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44703be1-0d34-4711-8cdd-eae8e6f89e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:23:14.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will streamline and consolidate planning and regulation of
        all water and river basins in the country," Panelo said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b395fff-0de3-4f81-8d7c-97122dbc6e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:23:14.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles first raised changes to the NWRB
        on March 17, saying they sought to place the agency under the Office of the
        President. He said they were still drafting the executive order on the proposal
        at that time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09131e6c-e8f3-48fa-bfc2-fc84429a8ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:23:14.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:33.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers of water concessionaire Manila Water suffered from days-long
        water shortages during the first week of March. Manila Water attributed the
        service interruptions to the depleting supply of the La Mesa reservoir in
        Quezon City due to the dry spell.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b60fe94-b0dd-465c-9543-d9fdb74bc683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T12:23:14.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:33.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said the President has ordered a review of the concessionaire
        agreement with Manila Water and fellow water provider Maynilad.</p>'
