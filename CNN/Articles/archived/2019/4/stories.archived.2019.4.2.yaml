      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Two children are fighting, then the job of a parent
        is to make sure that they make up. Not to take a side.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654addfb-63ca-4440-a588-f703428b5053'
