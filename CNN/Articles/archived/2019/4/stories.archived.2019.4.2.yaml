      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He issued a stern warning to Oreta, who is seeking reelection under
        the main opposition Liberal Party. He is running against Vice Mayor Jeannie
        Sandoval of the Nacionalista Party, whom the President endorsed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be701130-4713-456a-b9ab-3cf6e9d1b45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:29:14.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:58:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor, linisin mo ang Malabon mo. Bigyan kita isang buwan. Pag
        hindi, sabihin ko kay Ricky (Sandoval) sorry na lang ha … pahuli mo mayor
        ninyo. Itapon ko sa Manila Bay," Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a421798-f545-4674-a539-7bd40e5555c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:29:14.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:58:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mayor, clean up your Malabon. I give you a month.
        Otherwise, I will tell Ricky, I''m sorry, have your mayor arrested. I''ll
        throw him into Manila Bay.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83fa1c-f085-4049-908e-f3d619faf701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:29:14.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:58:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricky Sandoval, the vice mayor''s husband, is running for congressman
        of the lone district of Malabon under the President''s party.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7373c36-5c21-49f2-b939-61b13a98615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:29:14.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:58:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he will also order the Armed Forces of the Philippines
        to arrest armed goons in the city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac727be-a84f-4702-aaf4-943db48fe29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:29:14.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:58:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will order the Armed Forces to go to Malabon and hulihin ang
        lahat na may armas [and arrest everyone with firearms]," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cd5de9-7a63-4b64-b550-1bb27675b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:29:14.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:58:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the President said Malabon continues to be plagued
        by two other big problems: corruption and lack of peace and order. If not
        addressed, he said the city will never see progress.</p>'
