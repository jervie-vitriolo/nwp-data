      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33462da-06ee-4fbd-8199-cff5f7483e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:57:26.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:58:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online news agency Rappler said she paid P126,000 for her temporary
        freedom after Pasig City Regional Trial Court Branch 158 Judge Rowena Modesto
        San Pedro found probable cause to charge Ressa and 6 other directors of Rappler
        Incorporated for alleged violation of the Securities Regulation Code of the
        Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2559e-c296-48de-ac70-c797edc0330d'
      'mgnl:activationStatus': true
