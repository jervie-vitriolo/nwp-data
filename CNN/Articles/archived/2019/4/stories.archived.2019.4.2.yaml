    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:58:01.271+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pnp', 'negros-oriental', 'albayalde', 'oscar-albayalde']
    'template': '1'
    'title': 'Negros Oriental police chief, 3 other top cops sacked to give way to
      probe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178b620-7c69-43ad-9f09-67e728589b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:34:19.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)&nbsp;—</strong>
        The Philippine National Police (PNP) relieved the Negros Oriental police chief
        and three other police officers in the province pending a probe on police
        operations that killed 14 people last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9dca12-691f-4b00-be27-95a34f30cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:34:19.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it sacked P/Col. Raul Tacaca, Negros Oriental provincial
        director; P/Capt. Michael Rubia, Santa Catalina town police chief; P/Lt. Kevin
        Mamaradlo, Manjuyod town police chief; and P/Lt. Col. Patricio Degay effective
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c689e24d-02a6-4374-b13d-f5a12d426f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:34:19.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should give way to an impartial investigation by the PNP Internal
        Affairs Service (IAS), it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8986fa82-7b91-4a64-b924-181bda1b714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:34:19.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, P/Gen. Oscar Albayalde, PNP chief, said the IAS is conducting
        an investigation on several police operations in Negros Oriental that claimed
        the lives of farmers, residents and members of left-wing organizations on
        Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ae6f3-c89a-4068-b289-47e481030cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:34:19.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:58:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde earlier denied that the operation was a "massacre" and
        maintained that the operations were legitimate.</p>'
  'Junjun-Jejomar-Abby-Binay-Makati':
    'author': 'Xave Gregorio'
