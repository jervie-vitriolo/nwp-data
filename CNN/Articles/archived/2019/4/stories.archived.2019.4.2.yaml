      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of training, joining youth Olympics games, and suffering
        from two surgeries due to his sport, Nory won bronze at the 2016 Olympics.
        Despite starting late, both Dwyer and Nory emphasize to the athletes in the
        audience that so long as they’re willing to put in the work, the hours, and
        the discipline, they can be a step closer to their dream of becoming an Olympian.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede8a3a3-d47d-4eed-8465-fb5a478705b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:29.175+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:58:25.693+08:00
