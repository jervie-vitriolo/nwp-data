    'mgnl:tags': ['Google', 'artificial-intelligence']
    'template': '1'
    'title': 'Google employees demand removal of conservative member from AI-ethics
      council'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a8d533-462c-42d6-af7a-8fddcb2bb2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hundreds of Google employees are demanding
        the company remove the president of conservative think tank the Heritage Foundation
        from a newly formed council meant to advise the company on the responsible
        usage of artificial intelligence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f47e8b-e8ac-4492-b748-893f924e5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of employees calling itself Googlers Against Transphobia
        said in a <a href="https://medium.com/@against.transphobia/googlers-against-transphobia-and-hate-b1b0a5dbf76">post</a>&nbsp;to
        the website Medium on Monday that by appointing Heritage''s president Kay
        Coles James to the council, Google is "making clear that its version of ''ethics''
        values proximity to power over the wellbeing of trans people, other LGBTQ
        people, and immigrants."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d43e8-9de5-4098-99ec-ee30af9bbefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heritage has openly opposed(https://www.heritage.org/marriage-and-family/commentary/gay-marriage-then-group-marriage)
        LGBT rights. And the group of Google employees pointed out several(https://twitter.com/KayColesJames/status/1108768455141007360)
        recent(https://twitter.com/KayColesJames/status/1108365238779498497) Twitter
        posts where James criticized proposed federal legislation such as the Equality
        Act(https://www.congress.gov/bill/116th-congress/house-bill/5/text), which
        aims to halt discrimination based on gender identity, sex and sexual orientation.
        On Twitter, James called the bill "anything but equality" and said it would
        "open every female bathroom and sports team to biological males."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce59f473-6347-493f-8ec3-3f6b293e52e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058aabee-2008-49d6-b334-12a965d87a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google announced on March 26 the formation of the Advanced Technology
        External Advisory Council(https://www.blog.google/technology/ai/external-advisory-council-help-advance-responsible-development-ai/),
        which will consult with Google about major issues in AI such as facial recognition
        and fairness. In a blog post at the time, Kent Walker, Google''s senior vice
        president of global affairs, said the council will "provide diverse perspectives"
        to the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7c21d-1634-4dde-8c42-9e13afd4cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03422f18-bf47-4e38-a4ad-df5ad62cce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council, which includes a number of members who work at the
        intersection of AI and ethics, is Google''s latest effort at self-governing
        the rapidly growing field of AI. While there''s no national legislation specifically
        related to how AI can and can''t be used, some companies such as Microsoft
        and Amazon are in favor of the passage of rules(https://www.cnn.com/2019/02/07/tech/amazon-facial-recognition-defense/index.html)
        related to particular applications of AI (such as facial-recognition technology).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35c003-1978-49ab-8bc7-0886f6318d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa73be8-cc97-4efd-a0df-cfb362ca5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Google announced the council, Carnegie Mellon University
        professor Alessandro Acquisti said he was declining an invitation to join
        the group. He said(https://twitter.com/ssnstudy/status/1112099054551515138)
        on Twitter on Saturday that while he is devoted to fairness and other AI issues,
        he doesn''t believe it is "the right forum" for him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb847eb8-2059-439b-8440-dbcbd5e15b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a084b5c-1823-4038-bf23-01aec80373c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By midday on Monday, Googlers Against Transphobia said that more
        than 900 Google employees and dozens of others — including a range of academic
        researchers, activists and tech industry employees — had added themselves
        to a list of supporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c28520-6003-4e4c-a1e0-0415c23a0de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196a71f-ed2a-4826-91f0-7e5e7c303dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Google has faced pushback from employees
        on topics related to artificial intelligence. In 2018, 4,000 employees signed
        a petition demanding the company refrain from building technology that can
        be used for warfare after learning about a controversial contract the company
        had for the Pentagon''s Project Maven program, which uses AI to enhance drone
        strikes. Google subsequently said(https://money.cnn.com/2018/06/01/technology/google-maven-contract/index.html)
        it wouldn''t renew its contract, which ended in March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63d51b-b549-4d94-8096-6e92b8682d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de68af-232e-40dc-9ea9-7b5cf035e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Googlers Against Transphobia organizers, a Google engineer
        who asked to remain anonymous for fear of retaliation, told CNN Business that
        the company''s decision to appoint James to the group was frustrating.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985f691-fa5e-458b-9183-da67f56dbe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a36c4c-6882-4ee1-ab36-cfb1c900f4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to call myself angry, personally, but very disappointed,"
        said the employee, whose identity was verified by CNN Business. "I used to
        really feel that Google had the backs of trans employees, and things like
        this are really calling that into question."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32517c68-52c2-43af-921b-aaf82cc1e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f503a0e7-b943-4d40-bc2a-baebd1a111d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Google nor Heritage responded to a request from CNN Business
        for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b574df-f7d1-4c75-a136-f632efc2f7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d0b47-28bc-4945-a2f1-a08a309f65e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T07:44:50.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:58:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/01/tech/google-ai-heritage-foundation/index.html">Google
        employees demand removal of conservative member from AI-ethics council</a>."</em></p>'
  'jim-paredes-video-scandal':
    'author': 'CNN Philippines Staff'
