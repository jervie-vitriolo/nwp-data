      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite already flagging a violation, the Labor department admits
        that it can only impose a ₱10,000 fine as the power to arrest and deport illegal
        foreign workers rest on the Immigration bureau.</p>'
