      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/04/health/condom-sex-kerner/index.html">How
        men and women use condoms differently</a>."</em></p>'
  'Ethiopian-airlines-Boeing-737-Max-pilots':
    'author': 'Thom Patterson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-04T16:54:53.873+08:00
    'imagesource': 'jcr:a5a18cc8-7979-4f75-a308-38aadb5703fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37f052f0-f817-4640-b96b-40bf345f86e7'
    'lead': 'The Ethiopian Transportation Ministry says pilots flying Ethiopian Airlines
      Flight 302 repeatedly performed all the procedures provided by the manufacturer,
      but were not able to control the aircraft before it crashed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-04T17:00:42.043+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T23:00:02.718+08:00
