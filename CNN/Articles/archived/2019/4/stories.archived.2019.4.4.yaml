    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7f4a2-34a2-4f1e-a3dd-70b29799ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Waldo" refers to Waldo Carpio, who was also named in the video.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca4125a-affa-4ee5-a7fa-b6d60b5ae4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio is the brother of Mans Carpio, who is the husband of Davao
        City Mayor Sara Duterte.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd99db9-01ea-4e3e-82a0-5f4106d4cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video also identified Waldo Carpio as an Undersecretary of the
        Department of Agriculture.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459c5fc-c881-4ed2-a67a-bfabd2e5fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the younger Duterte''s name has been
        linked to illegal activities.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006907c-7bcb-420a-b051-1133ade3e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Senator Antonio Trillanes IV <a href="http://nine.cnnphilippines.com/news/2017/09/07/antonio-trillanes-paolo-duterte-chinese-drug-triad-member.html">accused</a>
        him of being involved in an organized crime syndicate, claiming there was
        a tattoo on his back to prove it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92be68d-e17c-4060-85e9-6e8727eba02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to show proof of the tattoo during a Senate hearing,
        Duterte invoked his right to privacy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3215fc7-7fc7-45eb-a7ba-b68f97c674b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-accused with Duterte was Mans Carpio.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366fda0e-ca20-4056-b82a-2af0270ac0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman cleared both in 2018.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf5c97-99e1-44d6-bf90-248bca9e96bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.363+08:00
