      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac1a69-b837-4b18-8e83-766aa489e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AEP allows foreigners to work in the Philippines from one to
        three years, while an SWP allows them to work here for three to six months.
        However, both permits would not allow them to work as construction workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8826fe-2395-4b48-8ce5-3565a81c2554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015a867-6c3e-4278-a3ac-98807deafca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to our guidelines for the issuance of permits, manual
        labor and other kinds of blue collar work are not allowed," Immigration bureau
        spokesperson Dana Sandoval told The Source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e2d0f-a47e-4a60-b18c-fcce0a8708d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90546a9-aa6f-465e-bc55-f40089746746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Immigration department''s <a href="http://immigration.gov.ph/images/OPERATIONSORDER/2019_Yr/01_January/2019Jan30_CCF_000369.pdf"
        target="_blank">supplemental guidelines for SWP and provisional work permit
        state</a> that special and provisional work permits will not be granted to
        foreigners who are seeking work as construction workers, cashiers, waiters,
        janitors, household help, carpenters, garbage collectors, security guards,
        warehouse caretakers and other jobs involving manual non-technical labor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2046ac-ab8a-468f-b686-519a745d0c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5799bc4-4545-41f6-87d3-c58c0ad08391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners who are seeking to work in a profession regulated by
        the Professional Regulation Commission would also not be granted special work
        permits, unless the regulatory body issues them a special temporary permit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bcf516-370f-479a-a14c-3f8f474b3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884e96b-5e84-4a22-a7cf-ff4a82d467a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Easier to get SWPs</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41b277-7399-4e8f-a965-657c9745c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a98944-daa1-499e-b4a0-25e90cce847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor department said it has referred the case to the Immigration
        bureau, which said that it is still looking into the case, particularly on
        why the Chinese workers were issued SWPs in the first place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa834a-dd0e-4b55-a436-1d4b8c442d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ea803-d3d1-4fc8-961b-b72151998bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said it is possible that the workers "misrepresented" themselves.
        This act and their violation of the Philippines'' labor and immigration laws
        may get them deported and blacklisted, she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16bfa79-a8d1-4568-ba69-8498c93fd4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.653+08:00
      'mgnl:createdBy': 'xave'
