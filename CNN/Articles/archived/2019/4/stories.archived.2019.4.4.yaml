      'mgnl:type': 'text'
      'text': '<p>"I''m sure that matter is best determined by the chair of the Blue
        Ribbon committee, Senator Dick Gordon, who is a lawyer. I think he would know
        how to look into the evidence as he has done before," he said.</p>'
  'condom-use-men-and-women':
    'author': 'Ian Kerner, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-04T16:46:32.102+08:00
    'imagesource': 'jcr:efc30378-d280-4501-81a1-fade47c48eac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a0624f2-87e3-45ff-9990-0d717398a473'
    'lead': 'A study finds that heterosexual men, heterosexual women and men who have
      sex with men all used different strategies when negotiating condom use with
      a new partner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-04T16:50:10.305+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:00:03.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:43.219+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How men and women use condoms differently'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d3c66-041e-4fd6-9a70-956399d13c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;There''s a lot to learn when you''re
        getting intimate with a new partner: What turns them on? What''s off the table?
        And what steps will you take toward a safer sexual encounter?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d84e24-cf29-49ae-b2ff-7f09e21ffd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That safe-sex conversation should be a simple one. Who doesn''t
        want to protect themselves against sexually transmitted infections?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8240c575-e38a-49bc-b608-c86ecc3501cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet for many people, it can be an uncomfortable negotiation. Perhaps
        that''s because men and women seem to approach the discussion about condom
        use from different angles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fcd6f4-8a27-407c-a285-6f151235a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the conclusion of a recent study that examined condom negotiation
        in men and women ages 18 to 25. The researchers found that heterosexual men,
        heterosexual women and men who have sex with men all used different strategies
        when negotiating condom use with a new partner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1475e2-0c68-4b73-862d-72e369ff0cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the findings are in line with what my colleagues and I
        have noticed in our practices: Straight men tend to be more willing to have
        sex without a condom, while women may withhold sex if their partner refuses
        to use one, and men who have sex with men aim for a balance between these
        approaches. There''s a lot to unpack here, so let''s take a look.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dbbdbb-6b5e-4273-b628-71f75f8607e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Relationships affect risk-taking</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2720d-7f44-4e95-a621-bbbdc5886da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study found that heterosexual women might be more willing to
        take risks when they have stronger relationship motivation and view their
        partner as having more relationship potential. That makes sense, sex researcher
        Kristen Mark said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b6007-1fa9-479e-818f-3cc6ea993e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other data suggest that women often work to please their male partners
        due to strong social scripts that encourage that," she explained. "Perhaps
        these women are assuming that men don''t want to use condoms, and when they
        are relationally motivated, they are more likely to take risks with that partner
        in the form of not demanding condom use."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ca35ff-375c-4b85-adc8-9f340ea3bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, men might care less about the consequences of sex when
        they''re not motivated to be in a relationship. "It sounds like an oxymoron,
        but it appears that men who have higher relationship motivation tend to take
        less risk when it comes to protecting themselves and partners from unintended
        pregnancies and STIs," sex therapist Renée D. Burwell said. "Men who don''t
        really care about their relationship becoming serious tend to be riskier and
        more dependent on their partner to protect them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083553b-3b37-4dff-80e5-aba7ce64262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, we should all be viewing condom use less as a sign of trust
        and more as a universal safety behavior. "Putting on a condom needs to be
        as normalized as washing your hands or putting on a seat belt," Burwell said.
        "Just because you trust the person driving a car doesn''t mean you don''t
        wear a seat belt."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d75e0-2516-4cd4-b76c-1c1fc0c63f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s not just about HIV</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd00c4-bc5f-4e61-b4c7-d550f1d1e339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study found that men who have sex with men are more likely
        to verbalize their negotiations about condom use than their heterosexual peers,
        possibly because they may view themselves on a more equal playing field with
        their partners.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd957a-02b9-4b00-80f6-e300260fb22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this group experiences its own pitfalls. Since the advent of
        pre-exposure prophylaxis or PrEP, a daily pill that can help prevent HIV,
        condom use by gay men appears to have dropped.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93617f12-de33-49a4-9173-38495a9f67ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many who are on PrEP feel like it gives them license to engage
        in unprotected intercourse," clinical sexologist Lawrence Siegel said. "Of
        course, we''ve already begun to see increases in other STIs, such as HPV,
        syphilis, gonorrhea and chlamydia."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee038d-5488-4eeb-a923-c912a63dde96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s time to normalize condoms</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006717dc-c251-4da1-a2cb-da31df06af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fair number of the younger men I see in my practice report experiencing
        erectile dysfunction when they use condoms, which they say affects sensation.
        But is this phenomenon actually caused by condoms?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7084654b-8529-4fea-a95d-213d93886672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Condom use often produces its own kind of performance anxiety in
        men who begin to worry about losing feeling and maintaining their erection,"
        Siegel explained. "But it''s not the condom; it''s the discomfort with their
        use and the distractions that discomfort produces."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21289676-2d80-42cb-8ca3-6221f3d80baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to address that is to reframe the way we view condoms. "Some
        people may think that a condom is a barrier to being ''fully'' with someone,"
        Mark said. "But what''s sexier than someone wanting to protect your sexual
        health? We should be reconceptualizing condoms not just as objects but as
        the sexiest thing your partner can do for you."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f753d22-f6bf-4eb1-8614-0db0f88b0766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For men who are still uncomfortable with condoms, practice can''t
        hurt. "I recommend that people use solo sex as a time to get used to whatever
        barrier methods they are likely to use with a partner," sex therapist Rosara
        Torrisi said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0fdd8-d4ab-4535-9acf-3ac4d85d23d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Negotiate pleasure, not just safety</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46bb14e-fc69-45ad-a87e-1c700b5310c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its intriguing results, the recent study neglected another
        important aspect of intimacy: pleasure. "Balancing sexual pleasure and safety
        is at the heart of sexual health," sex therapist Doug Braun-Harvey said. "By
        focusing on ''sexual risk-taking intentions,'' the study marginalizes the
        all-too-human balancing act between safety and pleasure."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45428514-650e-4694-9035-87640f3d545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, safe sex is important -- and so is sexual pleasure.
        They don''t have to be mutually exclusive, and it''s perfectly possible for
        you to enjoy both.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0841aaa0-0255-4dd8-9391-841babe090a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:50:10.308+08:00
