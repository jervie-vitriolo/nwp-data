      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e2da1-14b3-4073-8bd2-2c31bf2e312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:47:25.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — An opposition
        senator on Thursday urged the Senate to conduct an investigation on the presence
        of Chinese vessels in the country''s territorial waters, including a Chinese
        dredging ship supposedly without a license to operate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396cbe4-abcc-445e-9ddf-62e4a4bdaa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:47:25.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said she filed Senate Resolution 1035 which
        called for the inquiry to determine the next course of action to protect the
        country''s sovereignty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b523874-8e84-43a4-b210-a84a31289951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:47:25.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military on Monday confirmed there are several Chinese vessels
        around Philippine-occupied Pag-asa, one of the biggest islands in the disputed
        Spratlys in the South China Sea. Armed Forces of the Philippines (AFP) spokesperson
        Brig. Gen. Edgard Arevalo said the vessels were meant to "establish presence"
        near the island.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a2221-d82a-465f-9a9b-7739f16e0e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:47:25.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, a dredging vessel with nine Chinese crewmen was
        allegedly conducting operations along Barangay Lagadlarin in Lobo, Batangas.
        Mayor Gaudioso Manalo said the MV Emerald, which arrived on March 28, did
        not have a permit to operate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3476890-8f0d-4e02-9026-ab006f7e9001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:47:25.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> purpose <em>daw nila ay mag-</em>dredging <em>at</em>
        desilting<em> dito sa amin; ibig sabihin, huhukayin yung buhangin. Sabi ko''y
        wala naman kayong</em> authority from LGU (local government unit)<em> kaya
        hindi namin kayo papayagan</em>," the mayor told CNN Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c3b4c-79e5-40d6-8f5c-2933ea90edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:47:25.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their purpose is dredging and desilting here, that
        means there will be digging of sand. I said they don''t have the authority
        from LGU and we will not allow you to do that.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6242a3-3676-4ac9-9a5d-cb4859cdcb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:47:25.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gov''t urged to act on Chinese vessels</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f85766f-ead1-4d7c-b539-ff0568d2cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:47:25.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo on Wednesday called on the administration
        of President Rodrigo Duterte to protect the country from the encroachment
        of Chinese vessels. She said the government should condemn the Chinese government
        for these.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11463f2b-4cff-4f14-802b-6a79682f7ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:47:25.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakabahala kasi parang hindi tayo tinatantanan. Sana, iyong
        ating pamahalaan, magbigay ng mas</em> strong<em> na</em> statement <em>na
        kinukundena iyong pag-</em>threaten<em> sa ating soberanya</em>," she said
        in a chance interview in Atimonan, Quezon Province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d834a29-e5c2-4318-b441-247c24e02043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:21:02.483+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It bothers me since it''s as if we''re being hounded.
        Our government, hopefully, should issue a stronger statement which condemns
        threats to our sovereignty.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851b1dc-f308-4d75-8584-c73abf619c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:47:25.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo shares the same sentiments as Senior Associate Justice Antonio
        Caprio, who urged the government to file a diplomatic protest against the
        East Asian giant to preserve sovereignty over the country''s territorial sea.
        He said if the Philippines opts not to file protests, the country "will be
        deemed to have acquiesced" to Beijing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d1232-18b6-4d5c-9249-2521c33c8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:47:25.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the diplomatic protest is underway after the military
        confirmed the presence of Chinese vessels near Pag-asa, but Foreign Affairs
        Secretary Teodoro Locsin Jr. clarified on Thursday that his office has yet
        to file a diplomatic protest, but instructed them to "look into this and file
        ASAP if not too late."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a3adf-d314-48c7-9be3-fb07252ccc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:47:25.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said Duterte may keep close ties with China and its President
        Xi Jinping, as long as he keeps the best interest of Filipinos in mind.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2029e6-26e0-414a-9996-4ede481250e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:47:25.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto naman nating makipagkaibigan, walang kuwestiyon iyon.
        Sa atin, pati sa Tsina, wala naman tayong problemang makipagkaibigan. Pero
        sana pangalagaan natin kung ano iyong sa atin, kung ano iyong nasa atin na.
        Huwag naman sana nating hahayaan na sinasakop tayo, na hindi tayo nagrereklamo.
        Kasi kapag hindi tayo nagrereklamo, ganito iyong nangyayari-na hindi na nirerespeto
        iyong pag-aari natin saka iyong soberanya ng bawat Pilipino</em>," Robredo
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb5e26b-2d46-4862-9a23-4462a1f47fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:21:02.483+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:16.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to make friends, there''s no question there.
        For us, and for China, there should be no problem in becoming friends. But
        we should protect what is ours, what has been ours already. Let''s not allow
        encroachment or conquest without protest. If we don''t protest, this is what
        happens -- the sovereignty and possessions of each Filipino are no longer
        respected.]</p>'
  'Carlos-Ghosn-Nissan-arrested-again-Japan':
    'author': 'Ahiza Garcia, Daniel Shane and Sherisse Pham, CNN Business'
