    'mgnl:tags': ['Franklin-Drilon', 'war-on-drugs', 'Paolo-Duterte', 'Bikoy', 'illegal-drugs',
      'Department-of-Agriculture', 'Sonny-Trillanes', 'Antonio-Trillanes-IV', 'Agriculture-Undersecretary',
      'Waldo-Carpio']
    'template': '1'
    'title': 'Paolo Duterte links Trillanes to video on his alleged drug smuggling'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c7774d-b111-4bef-87aa-f4d1d5598001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:35:53.891+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> —&nbsp;
        Former Davao City Vice Mayor and presidential son Paolo Duterte on Thursday
        pointed to his staunch critic, Senator Antonio Trillanes, as behind the video
        circulating online exposing his alleged links to the drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2542bfb8-548d-4dca-b8eb-f4d04eae65aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.782+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He may deny it, but the video supposedly showing my involvement
        in the illegal drug trade in the country has been clearly stamped with the
        indelible Trillanes signature of being a desperate mercenary, one who has
        done nothing good but attack the government," Duterte said in a Facebook post
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d9886-4c45-4216-95b3-b9520128149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.782+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s son threatened to file other cases on top of four
        earlier libel cases he and his brother-in-law Mans Carpio filed against Trillanes
        for the senator''s accusations of corruption and extortion from ride-hailing
        firms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e833cfd-24c4-46be-940a-20cc9aa30a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.783+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have filed cases against Mr.Trillanes for ruining my name. I
        will file another string of cases for his continued attempts to destroy my
        reputation," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da46bb-6669-48ff-9da3-056b39094c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.783+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Carpio were accused in the video by one only indentified
        as "Bikoy," of receiving payoffs from a drug personality. "Ang Totoong Narco
        List [The Real Narco List] - Episode 1." The clip was released on Monday and
        has since gone viral.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8532b9-ae98-4d22-af19-e2b4b80a1e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.783+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the narrator bared a supposed list of recipient principals
        of drug money from a syndicate. The video said the principals used codenames,
        with the top two names in the list branded as "POLODELTA-TSG01" and "ALPHA
        TIERRA-0029."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf6706-1974-492b-815f-e1a0e0f57a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.783+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narrator claimed these were accounts of Paolo Duterte, due to
        the similarity of the initials. The video also tagged Agriculture Undersecretary
        Waldo Carpio as Duterte''s supposed "dummy" in the bank transactions. Waldo
        is the brother of Mans Carpio.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54312bf-cf89-4001-9598-daa8c00a14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.783+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bikoy" also said Paolo Duterte refused to show his reported back
        tattoo due to the presence of the same alphanumeric code "ALPHA TIERRA-0029."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab0f2b-1148-438d-97da-eeecc6bf8584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, Trillanes also said the tattoo has "sacred digits."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd3a85-49e4-4145-a8e7-36673f1f05d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Duterte in a Wednesday post already denied the drug links
        "Bikoy" alleged. He mentioned a certain "J. S." -- who appears not to be Trillanes
        -- as behind the video since the Agriculture Undersecretary supposedly blocked
        his rice and sugar smuggling.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ec556-51a4-40e7-8cdb-2f37b1487902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"POLO DELTA - PAOLO DUTERTE? WOW ha kung makaimbento ka wagas. Galit
        ka kay Waldo (Carpio)kasi binabara niya lahat ng smuggling mo ng bigas at
        asukal diba J. S. Galit ka sa akin kasi di kita pinansin sa eroplano kasi
        hambog ka! Ngayon pansinin na kita kasama ng kamay ko na kasing laki ng mukha
        mo pag nangyari yan. Yan ang totoong balita!" he said in a Facebook post.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbd7819-1f6b-4ec9-996c-c6761fd47117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: POLO DELTA - PAOLO DUTERTE? Wow how inventive. You
        are angry at Waldo Carpio since he''s blocking all the rice and sugar smuggling
        you''re doing, right J.S.? You are mad at me since I ignored you in the plane
        because you are arrogant. Now I will take notice of you with my fist as large
        as your face. If that happens, that is treal news!]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd96cc57-7e44-4026-b339-a1ec92b2d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senator wants Blue Ribbon Committee to resume drug probe</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aceb27f-95ea-4f60-ab6d-9eff5154def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon on Thursday called for the
        resumption of the drug smuggling probe to look into accusations against President
        Rodrigo Duterte''s son and the Agriculture Undersecretary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f651f-b7a0-47e6-ad85-ccb07903fbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is best that the Senate Blue Ribbon committee resume its investigation
        in order that those named in the video, particularly Mr. Duterte and Undersecretary
        Carpio can clear their names so that there is a forum that this can be discussed
        and if these allegations are invented, as asserted by Mr. Duterte," he said
        at the Kapihan sa Senado forum.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59264d62-e244-4f2a-8628-1be8e30718d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, Paolo Duterte was one of the resource persons
        in the Senate Blue Ribbon committee hearing on the ₱6.4 billion illegal drug
        shipment that slipped through the Bureau of Customs (BOC). He was allegedly
        involved in the "Davao Group" within the Customs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a5361-e614-4d75-89b4-21e01a3f3b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon pointed out that continuing the probe would give Duterte
        and Carpio the chance to defend themselves.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d1c5e0-76cd-4826-b805-90ad874d57c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.786+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, this video will keep going around social media and there
        is no opportunity for Mr. Duterte to debunk these allegations," he stressed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5318ec-e937-4d94-a88a-17470d08e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.786+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has called the video nothing but "black propaganda."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982f9a0-04df-45ed-9da6-644f9b912af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.786+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:00:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said all efforts should be made to have "Bikoy" face the
        inquiry.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b378713-14bf-4280-8251-eab0027efbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:51:20.786+08:00
