    'title': 'Senator seeks probe on Chinese vessels in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c5771-0917-4f66-9b81-daf33d4e3ff4'
      'mgnl:activationStatus': true
