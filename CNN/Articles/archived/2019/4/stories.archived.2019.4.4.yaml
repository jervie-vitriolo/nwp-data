      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1fa006-68a9-4a3f-be48-75c72f9b7a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:28:09.113+08:00
