    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ethiopian-Airlines', 'Boeing-737-MAX-8']
    'template': '1'
    'title': 'Ethiopian Airlines 737 Max pilots followed expected procedures before
      crash, aviation officials say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e594d4-cc32-4340-a05a-05de0d586704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pilots flying Ethiopian Airlines Flight
        302 repeatedly performed all the procedures provided by the manufacturer,
        but were not able to control the aircraft before it crashed, killing all 157
        people aboard, Ethiopian Transportation Ministry officials said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd8678-c076-4956-8bb6-a16f6acea4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, part of a preliminary report on the tragedy released
        by the Ethiopian Transport Ministry, are likely to place significant pressure
        on airplane manufacturer Boeing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d9b4d7-8368-4149-a5ad-ec7474319f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f706ca45-baa7-40da-829f-761aad33ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says the Boeing 737 Max 8 had normal certification and
        the crew was certified for flying this aircraft and had the necessary training,
        officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885c145-970e-4870-8f9b-899945e7ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d80c8-3580-45f1-859d-ec2bc4b01dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian authorities recommended that Boeing review the jet''s
        MCAS anti-stall system and that aviation regulators ensure that the issue
        has been dealt with before authorizing any further flights of the plane.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d74d9d-d592-42b8-a73e-1607b3459960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c748558b-d7cc-4f4c-a528-eca44a4e945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Repetitive and commanded aircraft nose-down conditions are noticed
        in this preliminary investigation," Ethiopian Minister of Transport Dagmawit
        Moges told reporters during a news conference in Adidas Abba. "It is recommended
        that the aircraft flight control system relative to the flight controllability
        shall be reviewed by" Boeing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11451bc4-7437-4ce1-b8ca-9c0289c5504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ac663-abd9-48fb-b363-e91f95fad373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said her agency will recommend that aviation authorities
        verify that Boeing has "adequately addressed" flight control issues "before
        release of the aircraft to operations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4523e27d-e31a-44ca-968f-5e0a25c1a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec034a9f-bf90-4d83-89f4-6dd6a31d2efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new 737 Max 8 jet crashed shortly after takeoff from the Ethiopian
        capital on March 10.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a50b9-9cc1-4380-8139-83918ecfb7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299fea99-cdc2-4fd3-a3d7-76a2f640cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the report is expected to offer details from the
        Ethiopian jet''s flight data recorder and cockpit voice recorders, which were
        recovered from the crash site and taken to Paris for analysis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee1ef2-3b3c-4229-9fa2-ccdc76b931c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730aeaa-e1db-4d20-9924-6e0b270882ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster was the second such crash of a Max 8 jet in less than
        six months and prompted the worldwide grounding of all Boeing 737 Max jets
        currently in service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c6596-b512-487d-b434-f7cc8647a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9873fd9e-6894-4927-b7ba-07f93fcb371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, all 189 people on board Lion Air Flight 610 were killed
        when the flight went down shortly after takeoff from Jakarta, killing all
        189 aboard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069615b-7862-4580-b272-24e6f320cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a51a3d-bfe7-43c9-88da-d5bb1ef8c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarities between the two crashes have pointed suspicion toward
        the plane''s newly designed automated anti-stall software, called the Maneuvering
        Characteristics Augmentation System (MCAS), and sparked US investigations
        into the certification process at Boeing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea8f38-ee27-48f2-819f-35826c1621a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d9685-1111-48ce-bc26-830867d9ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallout from the tragedies has also disrupted the air travel industry.
        Air travelers have been forced to reschedule canceled flights and airlines
        are losing money while their new planes remain parked on the ground until
        further notice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e980ac9-b490-420a-ae7a-2d2f787828a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac76a627-dd56-4e95-adeb-3bf2f9078c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is MCAS and why is it important?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069285f-e6fe-4f18-9541-95d8e422cc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design of the 737 Max is based on a previous version of the
        737 -- with the addition of newly designed engines. These engines are more
        fuel efficient than previous 737s, but they''re larger, which changed the
        aerodynamics of the overall aircraft, giving the jet a tendency to point slightly
        upward.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd71d8e-b078-4cb8-8150-3ee0fcf92f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ee6af-6db4-4f9c-ac22-02cfb35a868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCAS system is intended to compensate for this by overriding
        the pilot and forcing the plane''s nose down, if data from an "angle of attack"
        (AOA) -- sensor indicates the jet''s nose is too high.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5659fc5b-dc5a-4518-86e2-5893538af1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63badecb-0cf8-4983-bc22-ff2fbb234acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the nose is pointing too high the aircraft is in danger of stalling
        and possibly crashing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9908d5e8-11f7-4e63-a7ec-3c755970e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5694be91-df9f-4ac3-b2cf-a8b2f32509bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Lion Air crash last October, Boeing issued an Operations
        Manual Bulletin advising airlines how to deal with "erroneous input from an
        AOA sensor."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006c120-65e7-417b-9f6a-11a8dbcda386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54832241-e77c-4651-9360-04c1a3195e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing is currently developing a software fix for MCAS that it says
        will add inputs from a second AOA sensor and an indicator light that will
        alert pilots when something is wrong.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d8ed3-4a37-4950-aac0-a030a1eaf7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8764407-06d6-42ae-a7b3-a3267a50c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Boeing is developing a fix to its MCAS software, the US
        Federal Aviation Administration (FAA) has expressed confidence in MCAS.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd774bbf8-a736-40f7-8c30-59c1e65df1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5c8b0-3319-4fa6-8b87-08ad4b6c12fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said last week it was working with airlines and regulators
        to "restore faith in our industry" and "to reaffirm our commitment to safety
        and to earning the trust of the flying public."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc1a1b0-123b-407f-b95c-9747c9689696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e80e7-f8d5-47d1-ba1d-eb29f64762c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, a preliminary report from air crash investigators doesn''t
        seek to find fault. Its purpose is to offer an early glimpse of what happened
        -- without providing any conclusions to a possible cause. A final investigation
        report typically isn''t expected until up to a year after the crash.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ec7bfa-fbc3-4a75-bfd2-279d5f5f5a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b6213-f6f0-4616-93f5-6a7a5dd77ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worldwide grounding</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd2b00-d4fa-4d75-8b9e-9329701807cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA grounded all 737 Max 8s and Max 9s in the US on March 13,
        after aviation regulators in other nations around the world had already done
        the same. The FAA grounded the jets citing satellite tracking data that showed
        similarities between the Lion Air and Ethiopian crashes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc95e34-c3e7-459d-82c2-592123e6ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503aaea1-8146-45b6-b1e5-a1218c484a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest carrier, American Airlines, which owns 24 737
        Max 8s, <a href="https://www.cnn.com/2019/03/24/business/american-canceling-flights-737-max-grounding/index.html"
        target="_blank">said it plans to cancel about 90 flights per day</a> through
        April 24 due to the grounding.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a83170a-4ebe-4528-864a-13071e1e7c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc87bc4-8a1b-4f23-b788-fa220a5d0b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s largest tour company —&nbsp;Germany''s TUI —&nbsp;<a href="https://www.cnn.com/2019/03/29/business/boeing-tui-737-max/index.html"
        target="_blank">said it expects the grounding will cost it at least $225 million</a>.
        TUI has 15 737 Max jets, and was expecting another eight to be delivered by
        the end of May.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f12cf9-a5fe-4b24-a73e-1496229d8a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the first country to ground the Max 8, has one of the world''s
        largest fleets, with 97 Max 8s in operation, according to Chinese state-run
        media.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6a38d-327f-442e-9b3a-c7edd7cfbbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:00:42.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/04/04/us/ethiopian-airlines-737-max-crash-preliminary-report/index.html"
        target="_blank">Ethiopian Airlines 737 Max pilots followed expected procedures
        before crash, aviation officials say</a>."</em></p>'
  'event-guide-april-5-to-april-7':
    'author': 'CNN Philippines Life Staff'
