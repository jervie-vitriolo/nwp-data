      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Carpio prods PH to file protest vs China vessels near Pag-asa OKAY
        GUYS AT DFA, LET&#39;S LOOK INTO THIS AND FILE ASAP IF NOT TOO LATE. LET US
        SEE IF WE CAN UNDO THE FUCK-UPS OF PREVIOUS ADMINISTRATIONS THAT SOLD US.
        <a href="https://t.co/DWo9fuR7sV">https://t.co/DWo9fuR7sV</a> via <a href="https://twitter.com/inquirerdotnet?ref_src=twsrc%5Etfw">@inquirerdotnet</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1113585336444043264?ref_src=twsrc%5Etfw">April
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22493716-3148-46a5-bb13-d013093c0547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7fed95-2102-4017-ba16-34039af4f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 275 ships have swarmed the vicinity of Pag-asa in January
        to March, Captain Jason Ramon, Western Command chief of public affairs , told
        CNN Philippines Monday. Authorities said the exact figure may differ day-by-day
        as ships in the area come and go.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cde87c4-c805-4528-a1ee-96bed851c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia Maritime Transparency Initiative, a United States-based
        think tank, earlier reported that China deployed up to 95 ships, including
        government vessels, near Pag-asa as the Philippines conducted repairs there.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa97496-51d2-4e2f-a16a-88c5757c551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2019/02/07/amti-china-militia-pag-asa-island.html">LOOK:&nbsp;Photos
        show China deployment of ''militia'' as PH builds on Pag-asa Island – think
        tank</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8398e15-d0ae-4adc-933b-489c0373e367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said the recent developments
        will not stop the Philippines from repairing and improving structures on the
        island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcbb1fc-6c69-40fe-9e7c-a3d8c254f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:25:16.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh they (China) have been watching us for a long time but our projects
        are proceeding and will continue until completed. They are not interfering,"
        Lorenzana told reporters when asked if the country''s projects on Pag-asa
        Island would continue amid the presence of hundreds of Chinese ships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80edfc44-f2f8-497a-8288-59ded21d3cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:25:16.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana earlier revealed that China tried to stop the government
        from repairing structures on Pag-asa Island. This includes a runway which
        the government expects to be completely repaired by the end of 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b6d7f-102a-4195-9916-7f7f30e25360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DFA to China: Exercise restraint</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa68759-82b1-4fbd-b2b5-5b1231ada65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the government has been consistently protesting Chinese
        activities on disputed areas whenever necessary, but refused to disclose details
        of those already filed. It said "objections or concerns over illegal, tension-raising
        or coercive activities, through diplomatic actions," were also raised during
        meetings with China, including the recently concluded Bilateral Consultation
        Mechanism.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f986c19-e883-472f-b668-9e1bac193ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reminded China to exercise self-restraint and avoid activities
        that would escalate tension in the South China Sea as agreed upon by both
        Manila and Beijing during Chinese President Xi Jinping''s visit to the Philippines
        in November 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d8428-63b3-4785-839c-2586b9963952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Chinese government to adhere to this consensus reached
        at the highest levels, down to its agencies and its military," the DFA said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93478e03-16a9-4919-a6e0-3a13f0ce22c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa is one of the biggest islands in the disputed Spratlys in
        the South China Sea. Philippine troops and a community of fishermen live on
        the island. Other claimants in the Spratlys are China, Taiwan, Vietnam, Malaysia,
        and Brunei.</p>'
