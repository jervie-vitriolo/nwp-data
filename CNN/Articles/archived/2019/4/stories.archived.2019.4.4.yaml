    'template': '1'
    'title': 'Bill seeking to waive gov''t documents fees for first-time job seekers
      up for Duterte''s approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882bf1d6-defa-427c-9912-89192e7245fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:02:05.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong>&nbsp;A
        bill waiving fees on government documents for first-time job seekers has landed
        on President Rodrigo Duterte''s table for his approval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424770b8-8fd3-4ebd-8f27-572a9017a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:02:05.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac9f69-4195-4260-9c1a-08336545c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:02:05.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If signed into law, documents like birth and marriage certificates,
        tax identification numbers, Unified Multi-Purpose ID cards, clearance from
        the National Bureau of Investigation, the police and the barangay, and medical
        certificates from government clinics and hospitals will be obtained for free
        by those who are looking for jobs for the first time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529acb6d-b745-4bce-a429-6d55f8f0e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:02:05.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6894cc64-2a97-4d43-88e3-c89f6571303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:02:05.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Labor committee chair Joel Villanueva said the First-time
        Jobseekers bill will help around 1.3 million people annually, including those
        who had just graduated from college.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a00fb-d753-4201-86a0-b137b48c25aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:02:05.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21cd60f-f5e8-4fc9-a400-d6af2807a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:02:05.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag pinagsama-sama po ang gastos para sa mga</em> pre-employment
        document, <em>mahina po ang</em> ₱2,000 <em>at mabigat po ''yan para po sa
        isang</em> fresh graduate," Villanueva said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1396b3e-4ea9-4777-9ba3-49a05083d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:02:05.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4d695-b236-4343-a017-47ea01b5bfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:02:05.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we put together all the expenses for pre-employment
        documents, this would cost at least ₱2,000 and this is a lot for a fresh graduate.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd615a12-26c3-47b4-ba4d-fa8a63d48524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:02:05.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6a9e19-66c7-44c2-b74f-91a3ee026863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:02:05.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, first-time jobseekers can only avail of the exemption once.
        Concerned government agencies will maintain an annual roster of people who
        have been issued documents under the proposed law. They will submit this to
        the Department of Information and Communications Technology which will create
        a database of beneficiaries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32806e8d-1078-4d9a-8490-bfc0f18b8295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:02:05.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec17c1f-16dd-43d1-8507-9b83acc5aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:02:05.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies that fail to comply with the proposed law may
        be slapped with administrative charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ba2484-3a88-46f0-aa33-ec5b050137f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:02:05.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c97b2-ba54-4691-99ab-5c44397cd6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:02:05.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopeful that the President will be supportive of our bill
        that will greatly benefit our young individuals as they enter our country''s
        workforce," Villanueva said.</p>'
