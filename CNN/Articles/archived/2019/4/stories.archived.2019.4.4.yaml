      'mgnl:lastActivated': 2023-01-29T22:59:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the administration should respect the sanctity of government
        contracts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957f463-6841-4a6e-867f-c9cbaf0c1cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T21:20:42.345+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not take Drilon''s statement well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8320344-4bc1-48bc-b11c-8f56034ffa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T21:20:42.345+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"P****** how dare you say that to me Mr. Drilon. <em>Sa inyo ''yan
        eh</em> [It''s in your court]," he said. "<em>Ayusin ninyo ''yan</em> [Fix
        it]. I will not honor ''yung bullshit ninyo.<em> Eh ano kung magkagulo tayo?</em>
        [So what if we go to war?]"</p>'
  'chel-diokno-pdea-accountability-war-on-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-04T22:15:23.715+08:00
    'imagesource': 'jcr:864706b2-71af-470d-a05d-aa01f33b3ee5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3628c93-0ba4-404a-858f-e03cf6504e68'
    'lead': 'A human rights lawyer running for senator laments the alleged lack of
      accountability for illegal drugs that slip into the country despite the administration''s
      crackdown.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-04T22:21:38.472+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:59:56.418+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:45.041+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chel-Diokno', 'war-on-drugs']
    'template': '1'
    'title': 'Diokno laments ''lack of accountability'' for illegal drugs smuggled
      to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87277173-1e62-43b2-aaf7-86937f8e9f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.472+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> —&nbsp;A
        human rights lawyer and senatorial bet on Thursday lamented the alleged lack
        of accountability for illegal drugs that slip into the country despite the
        administration''s crackdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5bda1e-6caa-46bd-9eed-4884710eba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.472+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I find inadequate is once we identify, as in certain occasions
        we have identified, then the people who are responsible for letting it in,
        ''<em>yun ang dapat may pananagutan</em> (they should be held responsible),"
        Otso Diretso candidate Chel Diokno said on CNN Philippines'' On The Record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d93834-b5a8-42ad-8de3-88140a9bc80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.473+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is sad as far as I''m concerned is that those who have been
        identified have not been made to account," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366edfc0-4a05-47ff-adfe-d70957649b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.473+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whom he was referring to, Diokno said, "''<em>Yung na</em>-transfer
        <em>na</em> Customs official <em>nung pumasok ''yung mga</em> shipment <em>ng</em>
        billion of pesos of drugs."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e49939-ef8c-4bc5-8ec0-d09da7994f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.473+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That Custom official who was transferred when the
        shipment of billion-pesos worth of drugs slipped into the country.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388ad88-6435-497d-aa01-d0bda793b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.473+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipments containing multi-billion worth of illegal drugs slipped
        past the Customs Bureau in August last year, prompting then Customs Commissioner
        Isidro Lapena to be transferred to the Technical Education and Skills Development
        Authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b3741-aefb-42db-b903-2a924224308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.473+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2018/10/26/timeline-shabu-smuggling-magnetic-lifters.html">TIMELINE:
        ₱11B-worth of shabu slips past PH customs days after ₱4.3B worth of shabu
        was intercepted</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15624b5e-fb15-4aee-a02e-e686dd54c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.473+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/10/25/duterte-isidro-lapena-rey-leonardo-guerrero-tesda-customs.html">Duterte
        names new Customs chief, moves Lapeña to TESDA</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31ca03-1271-4d1a-9da3-621c9411a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.473+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ba dapat</em> at the very least <em>ay</em> negligence
        <em>''yun</em>? (Isn''t that at the very least negligence?) <em>Bakit natin
        napabayaan ''yun</em>? (Why did we neglect that ?) That is what I find lacking,
        <em>na walang</em> (that there is no) accountability," Diokno said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41463d5d-60af-4a27-a434-63084d82fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.473+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove that the administration''s campaign really works, Diokno
        said, there must be convictions of culprits behind the illegal drug trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d3413-c3a4-4a20-b9ae-66f28d7e9b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.473+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para lagyan ng ngipin ''yung ating</em> war against drugs <em>kailangan
        makakita tayo ng mga conviction</em>. And for that to happen I think we have
        to create special teams that will be both composed of law enforcement and
        prosecution that should be involved from the very start of the case all the
        way until the end," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2370a7-2f1d-4b2e-9930-9c94ce67ad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.473+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also stressed the importance of collaboration between law
        enforcement and prosecution to address the country''s drug issues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba5ab9f-c043-43e1-a1e4-02f9f2c1598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.474+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually may model na tayo dyan because in the last administration
        there was AO 35 which ordered the law enforcement to work hand in hand with
        the prosecution all the way from the start until the every end of the case.
        And that''s the kind of model that we need  if we need to stop organized drug
        syndicates," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f4e43-f545-4290-bf68-aaa2aa233cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.474+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Philippine Drug Enforcement Agency (PDEA) asserted
        that people involved in drug trade are held accountable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacf25e-30bd-479a-a519-b074d3c895c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.474+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cases have been filed against those involved behind the 604 kg
        or in other words ₱3.2 billion worth, then the following year ''yung magnetic
        lifters, we filed cases against 44 people at the Department of Justice, gumugulong
        naman po yung mga kaso," PDEA Spokesperson Derrick Carreon said during the
        program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24736bda-3f7d-40c9-aec3-0beced060595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.474+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course there have been some people who were excluded, I guess
        we''ll just leave it at that," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64d63d-dd38-4cc4-9294-093281899a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.474+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the agency agrees with President Rodrigo Duterte''s recent
        statement that the country''s drug problem has worsen, Carreon asserted that
        the government is winning the drug war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cee0e5-1389-4d8c-ba22-a0ea7de3ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:21:38.474+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hitting international drug trafficking organization, members
        of drug trafficking groups, both foreign and local, we''re hitting members
        of drug syndicates, we''re arresting drug lords, so <em>sa amin po bagamat
        mahirap</em> (even though it''s hard), it''s an uphill battle, it''s a challenge
        <em>pero nanindigan po kami na tagumpay pa rin tayo</em> (but we remain firm
        that we are succeeding)," Careon said.</p>'
  'duterte-celebrity-narco-list':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-04T22:23:33.366+08:00
    'imagesource': 'jcr:c9f03d69-0838-467d-ba4d-c5ddb0db1da9'
