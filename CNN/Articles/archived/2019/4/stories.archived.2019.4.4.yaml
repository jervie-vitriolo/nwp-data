      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06af49-c5aa-4bf2-b162-0530d56a51e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his demurrer to evidence received by the Sandiganbayan Fifth
        Division on March 29, Estrada cited the main plunderer doctrine that acquitted
        former president and now Pampanga Rep. Gloria Macapagal Arroyo of plunder
        in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad870dc8-d147-4e8b-8dd2-f67bee3c71d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c350809b-a4d7-406d-9196-08ba1930d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, considering that four persons have been accused of
        amassing, acquiring and/or accumulating ill-gotten wealth, it would be improbable
        that the crime charged was plunder if none of them was alleged to be the main
        plunderer," Estrada''s 115-page motion read.</p>'
