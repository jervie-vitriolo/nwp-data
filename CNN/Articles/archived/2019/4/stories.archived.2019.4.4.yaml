      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f5030-c3fb-4231-8b70-fdbfe59114d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong>&nbsp;President
        Rodrigo Duterte had this message to China: lay off Philippine-occupied Pag-asa
        Island or things will be different. But he later on suggested a compromise
        on the presence of hundreds of Chinese vessels in the country''s territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28db3a-e164-4d4c-9aca-40b1de615367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321009b-867b-47ca-b492-717f6a4df999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to tell China: ''Yung Pag-asa is ours. We have been
        there since 1974. Kung inyo ''yan, bakit hindi ninyo pinaalis kami? [If that''s
        yours, why didn''t you drive us away?]," Duterte said at the Partido Demokratiko
        Pilipino - Lakas ng Bayan (PDP-Laban) campaign sortie on Thursday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5abf1-0266-4601-b4dd-60e6132236ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462d370-5238-4828-b9c9-3d12eb3f0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us be friends, but do not touch Pag-asa Island and the rest,"
        added Duterte, who has maintained friendly ties with China in contrast to
        frosty relations during the time of his predecessor. "''Pag ''yan ang ginalaw
        ninyo, ibang istorya na ''yan. Sabihin ko sa mga sundalo ko, ''Prepare for
        suicide mission.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98462b52-f5a0-40a1-ac9b-6754fc0644bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d4052-4e2b-4956-ad48-8fcea822232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you make moves there, that''s a different story.
        I will tell my soldiers, ''Prepare for suicide mission''.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c881ba-4853-4a18-948f-5e5a2b4bd4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00088deb-d08c-47cb-a3f4-18d732fe1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after his speech, he said he''d rather go into a compromise
        instead of going into an all-out war with the East Asian giant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feadbd0-edce-424d-8f62-89a109741e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54155371-cb30-40db-a957-288424864c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not ''no need (to drive them away).'' We go into a compromise
        for the time being. If we go to war or there is a violent conflict, we would
        never win and I would suffer beyond imagination. I would just go there and
        send my soldiers and policemen to be slaughtered. I am not prepared to do
        that," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b2d64-a02c-49ce-afe5-f4aaaa2ff377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f0d0f4-50a4-47c2-8040-087ca344e03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that his approach against China will change once they harm
        Filipinos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120b778-3fd2-41b5-8e51-7656fc78111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960be866-dea3-42ec-bce1-49b8283792af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said that is part of the conflict because they have gobbled up
        the whole of China Sea. Para sa kanila, kanila ''yan. So they feel free to
        roam around and do whatever, but they actually never harmed or arrested any
        Filipino. I am sure that it has something to do with the greater game of geopolitics
        and it is not directed to us. And I assure you that if they kill or arrest
        people there who are Filipinos, then that would be the time that we will have
        to decide on what to do," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d708f-a7fe-4865-9b57-b9b2a238ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48727c-afd0-469e-9046-335cd9025639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:37:25.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said around 275 ships have swarmed around Pag-asa Island,
        the seat of the Kalayaan government in Palawan, from January to March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3540bfac-5bbb-4568-80e7-51a77d4067a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T00:11:21.686+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) said Thursday <a href="http://www.cnnphilippines.com/news/2019/4/4/chinese-vessels-pag-asa-island.html">the
        swarming of the hundreds of vessels is illegal</a>, and that the Chinese government
        is considered adopting these actions if it does not renounce them.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51100db4-9090-4819-aa8d-5cd3601f8642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T00:11:21.686+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Zhao Jianhua has assured they were fishing vessels
        and were unarmed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ecd48e-9ea6-4b9b-b7d2-5dd447a24c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T00:11:21.686+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said China has not asked for anything in exchange
        for its help to the Philippines, and that the East Asian country just wants
        to be friends.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11780a25-4475-4b1b-8b83-25ed16b08652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T00:11:21.687+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President clarified he is not warning China -- only giving
        advice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4306247-625a-41c5-9cfd-7ebf21fe161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T00:11:21.687+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a warning; this is just a word of advice to my friends,
        <em>kasi kaibigan tayo ng China</em> [since we are China''s friend]. So <em>nakikiusap
        ako</em> [I ask of you]. I will not plead or beg, but I''m just telling you
        that lay off the Pag-asa because <em>may mga sundalo ako diyan</em> [I have
        soldiers there]." he said.</p>'
