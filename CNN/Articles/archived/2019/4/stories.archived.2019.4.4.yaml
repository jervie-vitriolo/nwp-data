  'ombudsman-gina-lopez-graft-charges-paris-trip':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-04T16:06:18.797+08:00
    'imagesource': 'jcr:a3441b05-9d73-479c-8a59-0ae5de21c5bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58270aee-4e79-497a-8f3a-c311127d9d00'
    'lead': 'The Office of the Ombudsman has dismissed graft charges against former
      Environment Secretary Gina Lopez and Ecoglobal Inc. CEO Jean-Philippe Henry
      over a trip to Paris in 2016 that may have influenced a pending application
      for an energy venture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-04T16:08:34.608+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:00:05.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:42.815+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Environment-and-Natural-Resources', 'Gina-Lopez',
      'DENR', 'Ombudsman']
    'template': '1'
    'title': 'Ombudsman clears Gina Lopez of possible influence peddling'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a5347-1356-4633-918f-73a015e6789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:08:34.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:05.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> —&nbsp;The
        Office of the Ombudsman has dismissed the graft charges filed against former
        Environment Secretary Gina Lopez and Ecoglobal Inc. CEO Jean-Philippe Henry
        over a possible influence peddling issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b809f6-bc36-4b17-8177-cb008c618a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:08:34.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:05.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its resolution, the Ombudsman said the case filed by former Ecoglobal
        Business Development Officer Viena Tañada lacks probable cause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b96fac-5db8-4c18-a6fb-ef57cb1ec38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:08:34.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:05.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez and Henry were charged with two counts of graft each.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93db4dd-4a2c-4265-89e1-9dd53cb3ef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:08:34.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her complaint, Tañada said Lopez received an invitation in July
        2016 to visit Paris to see the wastewater projects in the European country.
        The invitation was from public French company Syndicat Interdepartmental pour
        l''Assainissement de l''Agglomeration Parissienne (SIAAP). In September of
        the same year, Henry sent the same invitation to Lopez, Tañada added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd07c9-22dd-4e28-9d42-1d491f638a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:08:34.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the hotel accommodation, flight bookings, as well as travel
        allowances and insurances for the trip, which all amounted to P2.05 million,
        were shouldered by the renewable energy firm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafdfdce-a2dc-46c2-975b-d205c895b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:08:34.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tañada said Lopez "had directly or indirectly received a gift or
        material benefit" from Ecoglobal, which then had a pending application for
        a renewable energy service contract from the Energy Department. The project,
        she said, would be expanded to a solar farm that would require a permit from
        then Lopez''s agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b9aa33-b022-4eea-8b61-d767d9a45908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:08:34.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman, however, said the trip could not qualify as "receiving
        any gift" as defined under the Republic Act 3019 or the Anti-graft and Corrupt
        Practices Act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b94e4-6258-4db5-a816-657afaf4aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:08:34.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said SIAAP was "primarily liable for the expenses paid for the
        trip."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49404cd7-4d51-4f82-a71f-710f25465241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:08:34.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said the amount Tañada provided in her complaint could
        have covered as well the seven others who were with Lopez during the trip.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59d3d6-1aca-4926-a387-adbf9eaa4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:08:34.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This deprives the office of any basis to rule on whether the trip
        is manifestly excessive or not," it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e0556-fea6-43c3-bc37-2f924d8652d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:08:34.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman added that the trip would also not qualify as a criminal
        violation as it was approved by the Office of the President.</p>'
  'Paolo-Duterte-Antonio-Trillanes-Franklin-Drilon-Bikoy-video-probe0':
    'caption': 'Former Davao City Vice Mayor Paolo Duterte and Senator Antonio Trillanes
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-04T16:32:19.448+08:00
    'imagesource': 'jcr:482895b1-e6ca-43f5-b742-28a7cb349fb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '553f1250-4121-4ec9-972b-2e404d799f26'
    'lead': 'The president''s son threatened to file other cases against the senator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-04T16:35:53.890+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:00:04.693+08:00
