    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a8a13-eb0b-4b26-a2d9-6799e0e46b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T21:20:42.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> President
        Rodrigo Duterte on Thursday threatened to suspend the privilege of the writ
        of habeas corpus and have his critics arrested over a senator''s comment on
        his order to review state contracts.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae62bdc-c4df-42a7-8fd6-96e36ef9dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T08:55:22.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0321ecd1-b0c1-4586-ac81-a3a897817e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T08:55:22.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have enough problems with criminality, drugs, rebellion and all..
        Pero pag ako ang pinaabot ninyo nang sagad [But if you push me to limit.,
        I will declare the suspension of writ of habeas corpus and I will arrest all
        of you. Kasama kayo sa mga rebelde, mga kriminal, pati mga durugista [You
        are part of the rebels, the criminals and the drug addicts]," Duterte said
        in a speech in Palawan on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf3287-ad88-4280-96f9-6ad586073206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T08:55:22.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81894f82-903f-4ee1-822f-27399213ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T08:55:22.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for issuing exaggerated statements, the President also threatened
        to declare a "revolutionary war" if push comes to shove on his policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d0fb0-ddf9-44f8-b05d-215f4d3eed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T08:55:22.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be72bb3-1cf3-4d12-8cbc-5b675fba60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T08:55:22.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then pahirapan mo ako [if you make it difficult for me], I will
        declare a revolutionary war until the end of my term. Then pasesnsyahan tayo
        [you''ll have to excuse me]," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39052a-f7d1-4ba3-8a62-8faeb18b88ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T08:55:22.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf875f-9197-48ee-9a07-4ae878842e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T08:55:22.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview after his speech, Duterte issued his warning
        again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f3a35-2275-4338-8cb4-da0d8860e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T08:55:22.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ecdcd9-eaee-4c5d-b57b-3455caa88dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T08:55:22.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:59:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was just really a threat that you do not push me to the extreme
        because it would be dangerous for everybody. It might not really end the way
        you would like it to be," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa41b0-95e9-4f79-af75-0372c6174bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T21:20:42.344+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states under Article III, Section 15 (Bill of Rights)
        that "the privilege of the writ of habeas corpus shall not be suspended except
        in cases of invasion or rebellion when the public safety requires it." The
        writ is a constitutional right whereby an individual cannot be imprisoned
        or detained unless the person has first been brought to court, which decides
        whether or not the detention is legal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e26a21-3a7a-4d06-8d0d-86b5ba573649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T21:20:42.345+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte responded to Senate Minority Leader Franklin Drilon''s statement
        Wednesday where he urged the government to exercise caution in the review
        of government contracts and loan agreements as ordered by the President.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9148ab64-20e6-4e4f-8938-fbf740aa7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T21:20:42.345+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:59:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I must caution that existing and binding contracts cannot simply
        be classified as onerous and cancelled," Drilon had warned. "The government
        must avail of the procedure outlined in the contract."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
