      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Guardian Australia, Labor promised to review the
        legislation if elected when the the country goes to the polls next month --
        despite supporting it in opposition.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa1a20-34e8-4a04-8ce3-98e312fd4f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never has petty party politics so clearly been on display," said
        Scott Farquhar, CEO of Australian software firm Atlassian. "The (Labor party)
        agreed it was flawed but supported it anyway ... We elect officials to do
        what''s best for the country, but they are point scoring instead."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3aabf-ddf8-4735-bfc2-d78a5f36c205'
