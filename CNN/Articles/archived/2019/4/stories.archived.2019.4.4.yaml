      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/entertainment/2019/3/28/filipino-celebrities-2019-midterm-polls-may-13-elections.html"
        target="_blank">Celebrities running in the May 13 elections</a></strong></p>'
