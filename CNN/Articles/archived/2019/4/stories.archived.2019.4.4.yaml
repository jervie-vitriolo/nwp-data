      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte still hit the United States and former President Benigno
        Noynoy Aquino over Chinese activities in the South China Sea, saying they
        had the power to stop the militarization and reclamation in their time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33946007-a2ae-4424-be27-10156d8cdd5c'
      'mgnl:activationStatus': true
