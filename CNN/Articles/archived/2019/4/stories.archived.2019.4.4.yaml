      'text': '<p>Suspects have tagged Baldo as mastermind. The mayor, however, has
        repeatedly denied the claim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5d2b6-7c73-4161-af40-007d9af41e7a'
