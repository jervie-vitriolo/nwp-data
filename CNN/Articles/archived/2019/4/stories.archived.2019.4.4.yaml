      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/04/australia/australia-violent-video-social-media-law-intl/index.html">Australia
        passes law to stop spread of violent content online after Christchurch massacre</a>."</em></p>'
  'coral-bleaching-great-barrier-reef':
    'author': 'Euan McKirdy, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-04T13:35:39.685+08:00
    'imagesource': 'jcr:87bbb3a9-2f0c-490c-9179-d6d571ae5320'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7cb10fa-2032-436f-9e52-28f39fb0a77e'
    'lead': 'Successive ocean heat waves are not only damaging Australia''s Great
      Barrier Reef, they are compromising its ability to recover, raising the risk
      of "widespread ecological collapse," a new study has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-04T13:38:38.070+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:00:12.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:41.269+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Great-Barrier-Reef', 'coral-bleaching']
    'template': '1'
    'title': '''Dead corals don''t make babies'': Great Barrier Reef losing its ability
      to recover from bleaching'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa9945-393a-460c-a9f0-e0ff09eeb094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Successive ocean heat waves are not only
        damaging Australia''s Great Barrier Reef, they are compromising its ability
        to recover, raising the risk of "widespread ecological collapse," a new study
        has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad2e2a-a4b3-404f-9988-7d36f300955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,300-kilometer-long (1,500 mile) reef has endured multiple
        large-scale "bleaching" events caused by above-average water temperatures
        in the last two decades, including two back-to-back occurrences in <a href="https://edition.cnn.com/2017/04/10/asia/great-barrier-reef-coral-bleaching/index.html">2016
        and 2017</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f9f42-7904-403d-b8fb-e74eb853f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, released Wednesday in the <a href="https://www.nature.com/articles/s41586-019-1081-y">journal
        Nature</a>, examined the number of adult corals which survived these two events
        and how many new corals they created to replenish the reef in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b00c6-7441-4697-89ab-653333937b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer was as bleak as it was stark: "Dead corals don''t make
        babies," the study''s lead author, Terry Hughes, said in a press release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c93346-408d-4534-b62e-e4c11bbb1921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists working on the study found the loss in adult corals caused
        a "crash in coral replenishment" on the reef, as heat stresses brought about
        by warming ocean temperatures impacted the ability of coral to heal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c99bb9-2436-450d-9847-83d3b3bba0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of new corals settling on the Great Barrier Reef declined
        by 89% following the unprecedented loss of adult corals from global warming
        in 2016 and 2017," said Hughes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a171fd9d-8acb-4823-aff6-0bb608095ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have long warned of the impact on global warming on the
        reef, the world''s largest reef system and the only living organism that can
        be seen from space. The reef, a UNESCO World Heritage Site, supports thousands
        of species -- fish, turtles, sharks and marine mammals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9cf08e-d77b-40f7-a06d-918b3fc2f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the introduction to the report, the authors note that environmental
        changes caused by climate change, "are increasingly challenging the capacity
        of ecosystems to absorb recurrent shocks and reassemble afterwards, escalating
        the risk of widespread ecological collapse of (the) current ecosystem."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa50e8-195a-4a72-8b00-67c7870c3c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that one of the most dominant species of coral,
        Acropora, which provides "most of the three-dimensional coral habitat that
        support thousands of other species," according to co-author Andrew Baird,
        had suffered a 93% drop in replenishment following the back-to-back bleaching
        events of 2016 and 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44abc06-f112-4c13-8145-e535189f8d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bleak future</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2f647-339f-4954-a26d-3635abeec5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists working on the report say they would expect coral recruitment
        to recover over the next 5 to 10 years, as more corals reach sexual maturity,
        but only in the absence of another bleaching event. However, with sea temperatures
        continuing to rise this seems a near-impossiblity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16eab1b-3146-495e-9f25-8fff82a317a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s highly unlikely that we could escape a fifth or sixth event
        in the coming decade," said co-author Morgan Pratchett.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda0143-356a-4d1c-b965-bf78ce93c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to think that the Great Barrier Reef was too big to fail
        —&nbsp;until now," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf18ca51-cc32-4930-ae62-b4d3d3eb79fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent bleachings follow two previous events, in 1998 and 2002.
        Scientists predict that the gaps in between bleaching events will only narrow
        as climate change worsens.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d8cd0-a248-48dd-9f3f-b46cb5b9cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reef resilience is now severely compromised by global warming,"
        said Baird.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d0c23-7228-4fed-8ef2-f6bb88d7611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beginning of an ''ecological collapse''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b947d91-a216-4c3b-97fb-78f66d8c04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between a quarter and a third of all marine species across the ocean
        have some part of their life cycle in coral reefs, John Veron, a renowned
        reef expert widely known as the "Godfather of Coral" <a href="https://edition.cnn.com/interactive/2018/08/world/great-barrier-reef/">told
        CNN</a>&nbsp;in 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1241d-d61f-4262-b6bc-1caf87e5efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, you take out coral reefs and a third to a quarter of all marine
        species gets wiped out. Now that is ecological chaos, it is ecological collapse
        ... It''s the beginning of a planetary catastrophe," said Veron.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d606c-c05c-4466-8f6c-3a2ec3282c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass bleaching events in the past few years — and the prospect
        of losing one of nature''s greatest treasures -- should be considered a wake-up
        call for the world in the wider battle against climate change, argued Veron.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e49a790-8088-457f-a0b7-4ba1b2836cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than an alarm bell," said Veron. "It''s an air raid
        siren."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf20b5-db21-4449-bdac-a0799b328956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:38:38.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/04/australia/great-barrier-reef-coral-bleaching-intl/index.html">''Dead
        corals don''t make babies'': Great Barrier Reef losing its ability to recover
        from bleaching</a>."</em></p>'
