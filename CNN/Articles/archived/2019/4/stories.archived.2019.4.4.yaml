      'mgnl:lastActivated': 2023-01-29T23:00:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d7d78-0e4c-41e1-9ad4-f169b17311ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s camp dove into damage control mode Friday after Lucy Flores,
        a former Nevada assemblywoman, penned an essay detailing a 2014 encounter
        during which the former vice president made her feel "uneasy, gross and confused"
        when he came up from behind her and kissed the back of her head. After a series
        of carefully-worded statements attributed to his spokesman, Biden on Sunday
        released a statement of his own addressing the allegation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118c518-f161-4d3f-965e-709c943c8a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my many years on the campaign trail and in public life, I have
        offered countless handshakes, hugs, expressions of affection, support and
        comfort," Biden said in a statement that was released shortly before Flores
        appeared in her first television interview. "And not once — never -- did I
        believe I acted inappropriately. If it is suggested I did so, I will listen
        respectfully. But it was never my intention."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7951b4a3-e541-44fb-aec6-517c97fb4b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I may not recall these moments the same way, and I may
        be surprised at what I hear. But we have arrived at an important time when
        women feel they can and should relate their experiences, and men should pay
        attention. And I will."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d7e9e-91c4-49dc-9db1-476aa0d5b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores <a href="https://twitter.com/LucyFlores/status/1113555641862217728?s=20">responded</a>&nbsp;to
        Biden''s comments on Wednesday afternoon, writing that she was "glad" that
        he "acknowledges that he made women feel uncomfortable with his unsolicited
        gestures of encouragement."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f98b573-2c17-4255-92e5-2e4881ff1742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Flores also pointed out that Biden has not yet apologized for
        the behavior in question.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aae0fa9-f8f5-4931-8726-696b8c095e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the work he has done on behalf of women, Vice President Biden
        should be aware of how important it is to take personal responsibility for
        inappropriate behavior," Flores wrote, "and yet he hasn''t apologized to the
        women he made uncomfortable."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f32be-21d7-4b79-aef1-866d003de7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores tweeted out her statement about two-and-a-half hours after
        Biden posted his video.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b40e4-5f6a-4f69-8ec9-14480e6363a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a second woman came forward on Monday claiming Biden made her
        feel uncomfortable at a 2009 Connecticut fundraiser, his team pointed to his
        response from Sunday. Biden''s team again pointed to that statement when two
        more women told the New York Times on Tuesday that Biden made them feel uncomfortable
        by the way he touched them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df41c50-8f1f-497d-a93b-f50ec3bf81af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two more women coming forward, Biden and his circle of advisers
        knew they had to address the allegations in a more direct manner than simply
        a statement, people familiar with the matter said, which led to Wednesday''s
        video.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c448da-e1d5-41c1-ae2b-6f5bb2062cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden and his aides had initially hoped to avoid giving the
        story surrounding his conduct oxygen, they knew it had become untenable and
        his written statement was no longer sufficient. Some friends and former advisers
        appealed to him throughout the day Tuesday and Wednesday that he had to add
        his explanation and contrition to this.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b479b-22dc-4536-8ec1-b177b5391e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden made the decision, acknowledging that he had to "reclaim his
        record and explain his humanity," one person close to the former vice president
        said. Biden was eager to put context around the allegations, which were beginning
        to cloud his likely presidential bid, another person close to Biden said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b805b49d-1f0c-4b40-85dc-bdb5600361bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden''s team says they realize it doesn''t put an end to
        the subject, it changes the conversation and puts it in his voice. They realize
        he will be asked about this again and again, but now he will be less defensive.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b0ef55-8c28-4538-a38b-b9b557856c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any reasonable person watching this can understand him and see
        how human he is," a Democratic strategist who urged Biden to speak about this
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad96de57-760a-4893-8678-d50834601516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people close to Biden said his timeline for a presidential run
        is unlikely to change -- at least as of now.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674c8dc-a4ab-46de-b2a8-243ba0a6f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the video released Wednesday, Biden reiterated he
        would be more thoughtful going forward.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ecfdcb-4368-4796-9c16-6df243c0ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be more mindful and respectful of people''s personal space,
        and that''s a good thing, that''s a good thing," he said. "I''ve worked my
        whole life to empower women. I''ve worked my whole life to prevent abuse,
        I''ve written, and so the idea, that I can''t adjust to the fact that personal
        space is important, more important than it''s ever been, is just not thinkable.
        I will. I will."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789437ed-762a-48eb-8854-0c1dcf9b24b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/03/politics/joe-biden-new-video-response/index.html">Joe
        Biden in new video: I will be more mindful about respecting personal space
        in the future</a>."</em></p>'
  'kim-jong-un-trump-summit':
    'author': 'Barbara Starr and Kylie Atwood, CNN'
    'caption': 'Photo: Saul Loeb/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-04T06:32:05.849+08:00
    'imagesource': 'jcr:dee889e2-ff88-4cc8-8d65-194a7535fcd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86dc9a36-83ad-40ba-82a4-9f2d152c97d3'
    'lead': 'In one of the clearest signs of just how much Kim Jong Un wanted an agreement
      at what became the failed Hanoi summit in February with President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T06:38:10.732+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:00:23.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:38.815+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'United-States', 'Kim-Jong-Un', 'Donald-Trump']
    'template': '1'
    'title': 'Officials say Kim warned his generals ahead of Trump summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814434a6-3957-4a5f-91a7-f3cdc50833c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In one of the clearest signs of just how
        much Kim Jong Un wanted an agreement at what became the failed Hanoi summit
        in February with President Donald Trump, CNN has learned that the North Korean
        leader gave specific orders to his generals to not carry out any unplanned
        activity in the days and weeks leading up the meeting, according to a senior
        South Korean official and a U.S. defense official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df6b5cb-f59e-4ad1-98a4-01d62c43ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US official added that Kim was worried any inadvertent movement
        of his military units would raise tensions leading up to the summit. He issued
        specific orders that forces stay in place in a passive status, without any
        indication they were moving in the field.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bd6779-e2f3-45dc-a55e-24b4de0630c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His goal was to ensure existing military confidence building measures
        would remain in place, especially in the demilitarized zone between North
        Korea and South Korea, with the aim of helping him convince Trump to ease
        sanctions on the regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decefb2e-3a5f-4985-919b-ae5b3908cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previously undisclosed orders by the North Korean leader and
        the subsequent failure to convince Trump to agree to a partial lifting of
        sanctions without a move towards denuclearization have underscored the assessment
        by the U.S. that Kim thought he could convince Trump to agree. "He underestimated
        the President," the official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db4f18-ce2c-46cf-ae13-594e04d4bde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean forces subsequently returned to their regular deployment
        status. The orders did not involve missile and nuclear sites which are always
        under Kim''s strict controls, according to the official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195d9b89-a52d-483a-9ebb-2e581298bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orders issued by Kim prior to the summit would have significantly
        reduced the ability of the units affected to suddenly fire their weapons.
        The U.S. saw no evidence that North Korea was intending any provocation using
        its conventional forces, suggesting Kim''s order may have had more to do with
        his worries about a sudden mistake in the field.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c0328-f28c-4c3b-8798-6723c862a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senior US military officials continue to say, for now, they
        see no evidence Kim is planning any satellite or missile launch, or nuclear
        test, all of which would be seen by the US as a major provocation. His priorities
        still appear to be getting sanctions relief from the US and trying to forge
        more economic links with South Korea -- essentially splitting South Korean
        President Moon Jae-in from the US position on denuclearization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff47e5e-c4ea-486f-8498-89f82c820219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US is ''ready to respond''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d4fc5-1d44-4924-a9a0-4f29aa80620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Joseph Dunford, Chairman of the Joint Chiefs of Staff, said
        Tuesday the U.S. is "ready to respond" if Kim reverses course on lowered tensions
        and a crisis broke out on the peninsula.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd3ade-75a7-452e-bda0-521a103fc2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t project what the President may decide in the event that
        Kim Jong Un doesn''t keep his word. But I can tell you from a preparedness
        perspective we are ready to respond in the event of any contingency or crisis
        on the Peninsula," he added after a meeting with South Korean defense minister
        Jeong Kyeong-doo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22734fe-9047-48c7-b00a-32ca24afe72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reference to <a href="https://www.google.com/search?q=north+korea+rocket+site+cnn&amp;oq=north+korea+rocket+site+cnn&amp;aqs=chrome..69i57.6854j0j4&amp;sourceid=chrome&amp;ie=UTF-8">recent
        activity</a>&nbsp;at a North Korean rocket launch site Jeong said it was "too
        early to tell "whether this is an effort by North Korea to add another card
        to the negotiation table or whether they are actually preparing for an actual
        missile launch." He added that South Korean and U.S. intelligence agencies
        are working together to "monitor the activity."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511851c-9ec5-46c7-ba8a-3d32bd709ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several U.S. officials have noted recent construction and maintenance
        activity at the site but say for now they see no indications of preparations
        for a satellite launch and other steps would have to be taken before that
        could even happen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690b91e0-1766-45cd-911f-cb35a1ee7038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunford also reiterated Tuesday that the <a href="https://edition.cnn.com/2019/03/01/politics/us-south-korea-military-exercises/index.html">scaling
        back</a>&nbsp;of military exercises with South Korea has not impacted readiness.
        "We''re comfortable with the path of exercises that we have scheduled in the
        coming months. And confident that we can maintain the appropriate level of
        readiness and that was another key issue that we would want to affirm"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144622ee-ddaf-4161-86ed-19e3d8c9c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all sincerity we did not have any readiness concerns, we are
        still focused on proficiency and mission essential tasks associated with combined
        command and control," Dunford added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae45943-acc7-4494-9e0f-31eb500cd4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S. views Kim as a ''rational actor''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e1960-b930-45cc-a380-5539f45ed0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense official emphasized the U.S. continues to view Kim as
        a "rational actor", who is still determined to maintain an iron grip on power
        over his military commanders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d6c3b-792e-4a30-b2d3-3ac6ca250d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until now the U.S. has seen no indications that the North Korea
        is moving towards denuclearization.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31225d44-728f-42e9-957a-5a4003d9a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their activity that we have observed is inconsistent with denuclearization,"
        General Robert Abrams, commander of US forces in Korea told Congress last
        week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c22f7b4-3a61-46b2-92d6-6f86e9ef9898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence estimates that construction work restoring the satellite
        launch facility at Tongchang-ri may in the future give the regime a capability
        to launch a satellite on a long-range rocket, but they do not believe the
        Kim is planning an immediate launch because he still wants sanctions relief.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5556974-8ea7-45a4-9101-6962fe0f88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the U.S. is also monitoring activity at other sites such
        as the Yongbyon nuclear but they do not believe North Korea is close to a
        missile launch or nuclear testing in the field. Though officials caution a
        test could happen at short notice.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a6ba19-bcd8-4dc1-925a-8b3192954557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That assessment is backed up by the "extraordinary amount" of detailed
        information the U.S. collects, the official said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db930667-9d7e-43a9-ada6-ed9fdf7969a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, it is still possible the North could at some point fire
        a long-range ballistic missile which the US may not be able to detect before
        launch, which is why a denuclearization agreement in vital for US defenses.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c205bede-06c0-4db3-b585-7756bb08121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. also believes North Korea is now conducting laboratory
        testing of its weapons away from the prying eyes of U.S. satellites. "It''s
        very difficult for us to see that," the official said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f18f1-a7a9-4a9e-a486-46dfa634e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Abrams also warned Congress about the need for an upgrading
        of intelligence gathering assets if tensions rise again. "As we look to the
        future as conditions might change, if they change negatively then our stance,
        our posture is not adequate to provide us an unblinking eye to give us early
        warning and indicators," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150d3ff-7cc0-4fc1-8c4c-83952649f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason the U.S. doesn''t believe Kim is close to making
        any decision to resume testing, is they believe he will first talk to Russian
        President Vladimir Putin and Chinese President Xi Jinping.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0646ba4-d40d-459d-af48-c299f40ad0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assumption is both leaders would try to talk him out of any
        new launches even though the US believes China in particular is not strictly
        enforcing sanctions against North Korea. At the same time Kim continues to
        try to gain concessions from South Korea -- effectively trying to split Moon
        from Trump.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691c8557-9bca-4e2c-ad14-d757caa9d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:38:10.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/03/politics/north-korea-summit-warning/index.html">Officials
        say Kim warned his generals ahead of Trump summit</a>."</em></p>'
  'brexit-no-deal-bill-yvette-cooper-theresa-may':
    'author': 'Tara John, CNN'
    'caption': 'The UK Parliament has voted to outlaw a no-deal Brexit, tying the
      hands of Prime Minister Theresa May as her efforts to break the political deadlock
      threatened to tear her party apart. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-04T06:36:55.811+08:00
    'imagesource': 'jcr:289ce000-2893-4ea8-862c-9738a0134dba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee89a8fc-6f16-490f-ad9c-0784f4c1de1d'
    'lead': 'The UK Parliament has voted to outlaw a no-deal Brexit, tying the hands
      of Prime Minister Theresa May as her efforts to break the political deadlock
      threatened to tear her party apart.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T06:44:02.069+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:00:22.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:39.012+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brexit', 'parliament', 'uk', 'united-kingdom', 'theresa-may']
    'template': '1'
    'title': 'No-deal Brexit outlawed as Theresa May faces fury from her own side'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06412f-f59b-4e07-8998-72a85561cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK Parliament has voted to outlaw
        a no-deal Brexit, tying the hands of Prime Minister Theresa May as her efforts
        to break the political deadlock threatened to tear her party apart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb70a6fe-80eb-4b3a-85cf-ade9487b3fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After another dramatic day in Westminster, lawmakers voted 313 to
        312 in favour a proposal to mandate the UK government to seek a further extension
        to the process and rule out leaving the EU without an agreed deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c04c4d-9de5-42ac-9e99-3a14686bb067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two ministers resigned from May''s government in protest at her
        efforts to seek a compromise with the opposition leader, Jeremy Corbyn. One
        of her most senior ministers warned that a long extension to the Brexit process
        would be required.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38432ea4-42b0-4279-84ca-a3aa0e126009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior figures in both main parties raised the prospect of a second
        referendum to obtain the British public''s backing for any deal —&nbsp;and
        to offer the choice of remaining in the EU.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47060e1-2fa4-468b-ac0d-8694c48ba4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key developments:</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0122b7-66b9-4602-8275-7d6fd9d1f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. May held talks with the opposition Labour party leader Jeremy
        Corbyn in an effort to find a way out of the Brexit impasse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4496e59d-200b-4402-bfd8-7123330ff588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Two ministers resigned from May''s government over her decision
        to court opposition votes for her Brexit deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486638b5-1ec5-419e-8f7a-0c37f49eff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. At the weekly session of Prime Minister''s Questons in the House
        of Commons, May was assailed by hostile questions from her own side, in a
        sign of the anger over the change to her Brexit strategy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb2aba-c899-4b71-adf7-b5f6292bdd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Speaker John Bercow blocked a third round of votes on Brexit
        options after a vote to set aside another day of parliamentary time was tied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd72b0-793c-4406-8f4d-4215f1768837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Chancellor Philip Hammond, a senior member of May''s Cabinet,
        said Parliament should vote on whether to hold a second referendum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa084184-813d-435c-b681-45c249affa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most significant development of the day, May held talks at
        her office in the House of Commons with Corbyn and his senior aides. He described
        the talks "useful but inconclusive," and said there would be further discussions
        on Thursday. May had not shifted her position as much as he would have hoped,
        Corbyn added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602e2b4-f3eb-4fd8-a6fb-5a8c9c5b89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street said: "Today''s talks were constructive, with both
        sides showing flexibility and a commitment to bring the current Brexit uncertainty
        to a close."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6e64d-45e9-45cf-978c-b9217d43be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy provoked fury in her own party. Many hardline Conservatives
        fear she will be forced to seek a "softer" Brexit —&nbsp;one that would result
        in closer ties to the European Union than she had previously countenanced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bcff76-5d91-40c9-bfbf-c87411a50fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two junior ministers resigned from the government, and some Conservative
        party members posted images on social media of torn-up party membership cards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d0f08-4106-4844-810d-368c4b4c36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Heaton-Harris, who served as a junior minister in the Department
        for Exiting the European Union, said in his resignation letter that May''s
        decision to rule out leaving the EU without a deal made his job irrelevant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7416da-8b5a-4581-bccf-64ba0e99d064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigel Adams, former Wales minister, described Corbyn as a "Marxist"
        in his resignation letter and said it was a "grave error" to hold talks with
        him. "It is clear that we will now end up in the Customs Union. That is not
        the Brexit my constituents were promised, and it is contrary to the pledge
        we made in our manifesto," Adams wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b6e6a-df9f-440d-8219-dd983eb0fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May attacked from her own side</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e65dd-9788-43bd-8516-33f222c64657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a marathon session of Prime Minister''s Questions, May was buffeted
        by hostile interventions from her own MPs. "Why is a Conservative prime minister,
        who repeatedly told us that no deal is better than a bad deal, now approaching
        Labour MPs to blockade WTO Brexit when most Conservative MPs want us to leave
        the European Union with a clean break in nine days time," Conservative MP
        Julian Lewis asked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb416e4-e79d-47bd-9378-231a58616115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Conservative lawmaker, Lee Rowley, described Corbyn as "the
        biggest threat to our standing in the world, our defense and to our economy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a93f1-bcf6-4e2c-a165-b534a92d5feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Boles, the former Conservative MP who dramatically quit his
        party on Monday after his plan for a softer Brexit was voted down in the Commons,
        launched a tirade against May''s director of communications, Robbie Gibb,
        saying he was plotting to undermine the Prime Minister''s efforts to find
        a compromise with Corbyn.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff77a4b-c8f1-47c7-8970-d3b8464ca4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PM''s head of communications Robbie Gibb is a hard Brexiter
        who wants to destroy the PM''s new search for a cross party compromise," he
        wrote on Twitter. "The Prime Minister would do well to tell Mr Gibb to get
        back in his box —&nbsp;or go back to the BBC," Boles added, referring to Gibb''s
        former employer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e289d409-7382-497e-ae27-dc085ddfc65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor Philip Hammond, a senior member of May''s Cabinet, said
        Parliament should vote on whether to hold a second referendum —&nbsp;a position
        previously ruled out by May. "It is a perfectly credible proposition that
        deserves to be tested in Parliament," Hammond told ITV.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0dacb2-a184-496a-a095-2c80eb2769ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any further delay to Brexit will inevitably be long and the UK will
        have to prepare to hold European elections if it is sought, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f9ea2e-0690-40f9-8c0c-873a882b5ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Divisions in Labour</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e465082e-5f2e-4011-b4de-38765d8f68f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were signs of divisions in Labour, too. A senior member of
        Corbyn''s team urged him to seek a second referendum as part of any deal with
        the Prime Minister. Emily Thornberry, the shadow foreign secretary, wrote
        to all Labour MPs saying that any pact with May should include a public vote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c13674-622e-45d6-acb2-8a9ac726e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look like reaching any other decision than confirmatory vote
        that would be in breach of the decision made unanimously" during the Labour
        Party conference in Liverpool last year, she wrote. Some Corbyn allies believe
        a second referendum would alienate Labour supporters who had voted to leave
        in the 2016 referendum.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc26b4f6-9859-4c37-9877-aa736408a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May received a boost when a move by some lawmakers to take control
        of business in the House of Commons for a third round of votes on Brexit options
        was blocked. Members of Parliament were tied 310-310 on whether to hold the
        so-called indicative votes on Monday. John Bercow, the Speaker, cast his deciding
        vote to oppose the move.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db752a-a336-4763-ad98-590f701ec7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time in 26 year that the Speaker was forced to
        break a tie. "It''s not for the chair to create a majority that doesn''t exist,"
        Bercow said. Ironically the last time a Speaker broke a tie was in relation
        to another controversial European issue —&nbsp;the Maastricht Treaty, which
        bound the European Union more closely together in the early 1990s.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9a3d41-b667-4c72-85de-35d2362b43c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:44:02.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/03/uk/brexit-no-deal-bill-yvette-cooper-theresa-may-gbr-intl/index.html">No-deal
        Brexit outlawed as Theresa May faces fury from her own side</a>"</em></p>'
  'chicago-mayor-lori-lightfoot':
    'author': 'Steve Almasy and Bill Kirkos, CNN'
    'caption': 'Chicago mayor-elect Lori Lightfoot is seen here at an event in March
      2019. The former Assistant U.S. Attorney made holding abusive officers accountable
      for their actions a bedrock of her campaign'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-04T06:46:08.387+08:00
    'credit': 'From Kamil Krzaczynski/AFP/Getty Images'
    'imagesource': 'jcr:18ac6bf8-b6a2-4c75-b9ba-f55e8b714653'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c061b57f-56f1-456d-ad23-12e3218908b2'
    'lead': 'Former Assistant U.S. Attorney Lori Lightfoot made holding abusive officers
      accountable for their actions a bedrock of her campaign.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T06:53:42.687+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:00:21.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:39.176+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['chicago', 'lori-lightfoot']
    'template': '1'
    'title': 'She''s been a political appointee several times. Now Lori Lightfoot
      will be running the third-largest city in the U.S.'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9201d7-7a69-4f94-9b3f-3e443ec4821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:53:42.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Former Assistant U.S. Attorney Lori
        Lightfoot made holding abusive officers accountable for their actions a bedrock
        of her campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c67938-f22b-48c1-9af9-3bd036e942c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:53:42.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the Laquan McDonald scandal, Lightfoot, elected Tuesday
        to be the first African-American woman to be mayor of Chicago, was appointed
        by outgoing Mayor Rahm Emanuel to head the newly created police accountability
        task force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e39e6-35d6-405f-bfa0-44c9882b7754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:53:42.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the panel''s recommendations were similar to the findings
        in the U.S. Justice Department report that found serious problems with the
        police department''s handling of racism within its ranks. Under Lightfoot,
        the city replaced its widely criticized police oversight agency with a civilian
        body designed to have much more oversight over officers and their supervisors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0bcf48-391c-4a9f-83a1-4163d0b59920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:53:42.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many of the mayoral candidates promising they would fire current
        Police Superintendent Eddie Johnson after taking office, Lightfoot claims
        such a move might do more harm than good as the city approaches the summer
        months, when hotter weather traditionally brings spikes in violence. In the
        month of January, the city recorded the fewest number of murders in nine years,
        with 20 people killed, according to Anthony Guglielmi, chief communications
        officer for the Chicago Police Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf79a98-9fb3-458a-8bdf-0a02a9c0a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:53:42.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lightfoot, 56, grew up in Ohio and went to college at the University
        of Michigan. Then after two years as a legislative aide in Washington she
        went to law school at the University of Chicago. She has lived in the city
        for all but one year since 1986.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249f5b4-b436-4511-b50e-5781c2e659c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:53:42.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lightfoot describes herself as "an out and proud black lesbian."
        When she is sworn in, she will be the first mayor in the Windy City who identifies
        as a lesbian. She and her spouse, Amy Eshleman, have a 10-year-old daughter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd4bf83-2764-49c5-81cc-c609e95ccab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:53:42.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lightfoot also was a senior equity partner at a private law firm,
        was interim first deputy of the city''s procurement department, was chief
        of staff and general counsel for the emergency management office and was chief
        administrator of the office of professional standards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b4548-516e-4520-83f4-a123e3025f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:53:42.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be her first time to hold an elected office.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f1b5a-c27b-4774-92df-75bd5ec77b4e'
