      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy is facing a murder case at the city prosecutor''s office.
        He is in the custody of a home-care facility of Lapu-Lapu City''s social welfare
        and development office.</p>'
