      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) on March 26 said that
        at least 31 celebrities are on its watchlist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4df61f-9c29-46c4-a71b-b7de0c314cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:26:59.605+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino added that those celebrities
        commonly use cocaine, marijuana, shabu and party drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aab99b-e90d-4af7-97bb-45a34aec99eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:26:59.605+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May ilan na pusher karamihan user… Parang tatlo lang yata ang matatanda,
        most of them are young," he said, but refused to give names since the list
        has yet to be fully validated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d9d14e-66a3-42a3-a0dc-3a8e35f0129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:26:59.605+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "A number of them are pushers but most are users.
        I think three are old people, most of them are young."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34970b76-4ccf-465b-9c97-1fcf7a06dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:26:59.605+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte continued to back his release of the list of politicians
        that are allegedly involved in the illegal drug trade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79674cea-4714-46ef-921e-3e11d77b03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:26:59.605+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am morally, legally bound to tell the people eto yung mga kandidato
        ninyo. So bahala kayo. If they still vote for you fine, this is a democracy.
        But the people ought to know and that is my solemn duty to inform the public,"
        the President said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b4ed2-c81a-4a57-b31e-a473460a1492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:26:59.605+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I am morally, legally bound to tell the people that
        these are your candidates. It''s up to them.]&nbsp;President Rodrigo Duterte
        said he will not release the names of celebrities allegedly involved in illegal
        drugs.</p>'
  'Rodrigo-Duterte-Pag-asa-Island':
    'author': 'Chad de Guzman'
