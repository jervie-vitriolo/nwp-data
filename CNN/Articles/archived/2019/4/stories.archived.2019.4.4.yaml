      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we style, it''s more gut feel; it''s more the eye and how
        you feel that day or what''s trendy now,” she explains, “whereas with baking
        it''s very precise so everything''s controlled — exact measures and exact
        time, so it’s refreshing.”</p>'
