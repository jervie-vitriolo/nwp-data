      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese envoy to the Philippines Zhao Jianhua called on Philippine
        officials to <a href="http://www.cnnphilippines.com/news/2019/4/1/China-envoy-to-PH--Treat-illegal-Chinese-workers-humanely-.html"
        target="_blank">deal with illegal Chinese workers "professionally" and "humanely,"</a>
        saying their "humanitarian needs" should also be considered, just like what
        China is doing to illegal Filipino workers there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b83159-24c6-4724-8ffc-2786f8ca619a'
