  'denr-lobo-batangas-chinese-ship-certificate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-04T19:23:43.637+08:00
    'imagesource': 'jcr:1fd9b29d-119a-4ca9-85dd-26d39bd85f98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e1e0405-4d68-4283-a717-f4f281457f40'
    'lead': 'The Environment Department says Seagate Engineering and and Buildsystems
      did not submit permits from other government agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-04T19:26:00.766+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:59:59.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:44.163+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lobo', 'Batangas', 'China', 'Philippines', 'DENR', 'Department-of-Environment-and-Natural-resources',
      'Seagate']
    'template': '1'
    'title': 'DENR suspends permit of company linked to Chinese dredging vessel in
      Lobo, Batangas'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75dd7d5-9be3-4bb7-9de8-5e59b264c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:26:00.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong>&nbsp;The
        environment compliance certificate (ECC) of the company that allegedly operates
        the Chinese-manned dredging ship has been suspended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a9952-71d4-44e4-9501-06894e7ebd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:26:00.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order dated April 3, the Department of Environment and Natural
        Resources (DENR) suspended the ECC of Seagate Engineering and Buildsystems,
        the company linked to the <a href="http://cnnphilippines.com/news/2019/4/3/lobo-batangas-chinese-dredging-vessel.html"
        target="_blank">dredging vessel operating in Lobo, Batangas</a>.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f5667b-72fa-4c7e-9e34-86a57e956c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:26:00.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR had previously granted to the company two ECCs on May 17, 2018
        to operate in Lobo, Batangas, on the condition that it would submit to the
        department all the required permits and clearances from other concerned government
        agencies within 60 days before it could begin any project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ded4f9-2924-4b71-9566-6136f2b82aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:26:00.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Records show that neither on the deadline, which is within 60 working
        days upon the receipt of the ECC nor recently, were the required permits/clearances
        from other government agencies secured prior to the implementation of the
        project. No permits were submitted to this Office," the DENR order read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d383b-871c-4d22-8334-ed8ec3b132e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:26:00.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seagate Engineering would be required to secure a dredging permit,
        clearance, and an approved dredging plan from the Department of Public Works
        and Highways (DPWH), accreditation from the regional Mines and Geosciences
        Bureau (MGB), and either mineral ore permit or an ore transport permit from
        the MGB Central Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c31ef-6505-4aeb-b0f4-2517d452ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:26:00.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure on the part of the respondent to abide by this lawful Order
        shall constrain this Office to issue the necessary sanction, which may include
        among others the imposition of other fines and/or institution of appropriate
        action in the regular court of law," the DENR said.</p>'
    '11':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Coast Guard inspects anchorage of Chinese-manned dredging vessel
