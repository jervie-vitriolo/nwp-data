      'mgnl:created': 2019-04-04T13:35:38.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897432f6-d3cf-4849-b151-ea891537b45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:38.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong>&nbsp;A
        petition was filed before the Supreme Court on Thursday to temporarily stop
        the implementation and eventually void the allegedly onerous irrigation project
        loan deal between the Philippines and China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc776ae7-090e-4207-98e6-c9252e5acf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:38.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e60fe-0a00-4b41-9629-f7e60e3577ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:38.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Makabayan bloc in the House of Representatives asked
        the high court to issue a temporary restraining order to halt the ₱3.69-billion
        Chico River Pump Irrigation Project, which has a loan component with a 2 percent
        interest rate. They said the project, which will begin construction in July,
        violates the Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d03f36-30b9-4504-b66b-8a4d3a37c823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:38.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db707cc-9247-4d41-809b-fe216a0ec478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:38.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners, led by Makabayan senatorial candidate Neri Colmenares,
        said the loan deal has a confidentiality clause "violative of the Constitution
        that provides for the right to information of the Filipino people on foreign
        loans contracted by the government." They said the loan deal was approved
        after the fact by the Monetary Board, which does not conform to the law that
        requires prior concurrence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d7dc4-bccc-41a4-a66b-0f366e290b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:38.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eac745-579b-4a53-bda9-5313656eb535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:38.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the loan agreement binds the Philippines to a Chinese
        arbitration tribunal, which will be officiated by Chinese arbitrators using
        Chinese laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6737cb-142d-4b08-9b2d-8677a4b82075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:38.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab4147-b8fb-461b-a897-c05376e5c823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:38.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:13.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 8.4 of the China-funded loan deal states the project agreement
        shall be "governed by and construed in accordance with the laws of China."
        If the two countries figure in a dispute, they can opt to go to arbitration.
        For the Chico River project, China International Economic and Trade Arbitration
        Commission will handle the arbitration, which will take place in Beijing,
        China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bda85-e7aa-4ee9-8d68-ab5af3af811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:38.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:13.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228bea3-ad8b-4c8a-95e4-46baeee58d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:38.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:13.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan deal also contains an express waiver of sovereign immunity
        over the country''s patrimonial assets in favor of a foreign government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ad90b-76d8-48ae-9a10-c874a46f7604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:38.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:13.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ec986-2e7f-4076-8d48-7103a5982105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:38.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:13.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio has issued a warning that
        "in case of default by the Philippines in repayment of the loan, China can
        seize, to satisfy any arbitral award in favor of China, patrimonial assets
        and assets dedicated to commercial use." He said these assets may pertain
        to oil and gas resources in the exclusive economic zone in the West Philippine
        Sea, including the gas-rich Reed bank.</p>'
  'australia-new-law-online-violence-Christchurch-massacre':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-04T13:32:30.946+08:00
    'imagesource': 'jcr:848f2abf-1a75-4f01-bfa0-8a5b9d65daa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e23ca06-5872-41bc-a0d7-eff1f8802b41'
    'lead': 'Internet providers and tech giants like Facebook and Google will be compelled
      to remove violent content in a sweeping new law passed in Australia in the wake
      of the Christchurch massacre that killed 50 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-04T13:35:42.689+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:00:13.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:41.095+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Christchurch-massacre']
    'template': '1'
    'title': 'Australia passes law to stop spread of violent content online after
      Christchurch massacre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5047c95e-3680-43b2-b4ab-23c13b27b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.690+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN</strong> — Internet providers and tech giants like Facebook
        and Google will be compelled to remove violent content in a sweeping new law
        passed in Australia in the wake of the Christchurch massacre that killed 50
        people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1821b9-2c17-487e-848b-f657f4b548dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.690+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new law, which passed both houses of Parliament Thursday,
        obligations will be placed on internet companies to stop the spread of violent
        material. Failure to do so could see executives face up to three years in
        jail, or fines of up to 10% of the platform''s annual turnover.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49220d7-b003-41b9-852f-62bb609830cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.690+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the March 15 massacre was live streamed on social media
        by the shooter. Platforms have struggled in the weeks since to remove copies
        of the video, which have been repeatedly uploaded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efebdc5b-3fbe-45bb-a3af-cb257dc80d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.690+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tragedy in Christchurch just over two weeks ago brought this
        issue to a head," Australian Attorney General Christian Porter said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecacb17b-cd99-467f-b0a9-78cfe2420733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.690+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear from our discussions last week with social media companies,
        particularly Facebook, that there was no recognition of the need for them
        to act urgently to protect their own users from the horror of the live streaming
        of the Christchurch massacre and other violent crimes, and so the (government)
        has taken action with this legislation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dff9ce-c00d-4836-8ce1-b8cd339f30f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was passed with the support of the opposition Labor Party
        and despite strenuous objections from industry bodies and some lawmakers,
        who warned against a knee-jerk rush to pass legislation that could have far-reaching
        ramifications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db8acc8-2089-4827-9105-782366d4fd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Di Natale, leader of the Australian Greens party, said
        the bill had been "rammed through" Parliament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e8901-d205-4876-ba09-e7b09f4b0d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, in the wake of Christchurch, we need to look at how
        we regulate social media and online content," he said in the Senate Wednesday.
        "But you don''t go about this by introducing legislation that the Parliament
        can''t even debate and scrutinize. And it''s all done with the support of
        a compliant Labor Party."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d3ccd8-d64e-4285-ae52-478c8baaf32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "if we''re going to regulate social media, let''s
        do it properly. Let''s have an inquiry. Let''s talk to the people who know
        something about this stuff — not the Liberals whose only intent here is a
        knee-jerk reaction in the lead-up to an election, to show they''re doing something,
        which may, in fact, even prove to be counterproductive."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb4228-134a-47fb-b55c-c2b11d654004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Law Council of Australia said the legislation could have "serious
        unintended consequences."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc8aa0d-28eb-4a0f-bda6-c0393d3bfbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making social media companies and their executives criminally liable
        for the live streaming of criminal content is a serious step which requires
        careful consideration. Furthermore, the proposed legislation should not absolve
        the government taking steps to prevent crimes being live streamed," Law Council
        President Arthur Moses SC said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b2a388-9ff4-4b40-8e2c-b7976c3cf97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could also lead to censorship of the media, which would be unacceptable."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58deb47f-d6a6-4ca9-9f97-4f860202f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mitch Fifield, who co-sponsored the legislation, defended the
        law on Twitter: "Today we passed world-first legislation to punish individuals,
        websites and social media platforms that publish and host abhorrent material.
        In the aftermath of the Christchurch shootings, we are taking a zero-tolerance
        approach to sharing such material."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1a343-1a7a-425c-a976-ff81c29e6111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Sunita Bose, managing director of the Digital Industry Group,
        which represents companies including Facebook and Google in Australia, said
        it had been passed "without any meaningful consultation with the digital industry,
        security, legal and technical experts."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56fa607-e1ce-42cb-bd1a-b4737867cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Announcing measures such as jailing staff at social media companies
        is inappropriate for a democracy such as Australia, and does not help the
        debate or solve the issue," she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ac419-3bb5-454b-9abb-98ec343f1fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:35:42.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:00:13.152+08:00
