    'template': '1'
    'title': 'Duterte tells China to lay-off Pag-asa Island, suggests ''compromise'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013455d8-9fad-41e3-b868-ee2918fc0cf3'
      'mgnl:activationStatus': true
