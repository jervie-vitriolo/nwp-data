      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f6c378-d672-41dc-9cb0-65a5da63d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:26:00.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Lobo Mayor Gaudioso Manalo
        said the Chinese dredging ship MV Emerald did not have a local government
        permission to operate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be05a4-8f4b-4578-b7d1-97480f955965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:26:00.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship personnel had presented to Manalo a contract in 2008 between
        the local government and Seagate Engineering and Buildsystems with head office
        in San Pascual, Batangas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d077ae-9409-4b50-acf5-004f4e3a444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:26:00.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung kontrata na ''yon, ay apat na taon nang hindi sila nag-operate
        na superseded ng 2012 na panibagong kontrata ng LGU with Mayor (Efren) Diona
        atsaka FS Suntan," Manalo explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397647ed-e311-4403-b897-939461cf7b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:26:00.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That contract showed they haven''t operated in four
        years and was superseded by a new contract of the LGU with Mayor Diona and
        FS Suntan.]</p>'
  'This-homegrown-Filipino-brand-aims-to-raise-the-country-s-flag-in-the-global-market':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-04T19:31:00.441+08:00
    'imagesource': 'jcr:bfe0d51c-6563-4e1c-a7d7-c4001f46bed0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4d2b420-6230-43b0-9ae6-4f7af83abb69'
    'lead': 'Established in 2017, the brand seeks to change the way people enjoy snacks
      by offering healthier and innovative options. The company currently offers chips
      made from natural ingredients that come in different healthy flavors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-04T19:43:30.199+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T22:59:58.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:44.307+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This homegrown Filipino brand aims to raise the country''s flag in the
      global market'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bdbb96-cab9-4aca-adf3-8cdffa7ebffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:43:30.199+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:59:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For most Filipino
        brands, an ideal long-term goal is to introduce their products overseas. But
        with the tight competition posed by more established brands, going global
        often remains as a dream.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634fbf2e-c74a-46b2-b787-f73521610e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:43:30.200+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:59:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few ones, however, that succeed in doing so. One of which
        is a home-grown snack brand "Oh So Healthy!”.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1060ecff-dbd4-4e4e-ae34-87959deee4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:43:30.200+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:59:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2017, the brand seeks to change the way people enjoy
        snacks by offering healthier and innovative choices. The company currently
        offers chips made from natural ingredients that come in different healthy
        flavors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79983aba-3843-43d1-992b-51951638f454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:43:30.200+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:59:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to create a new market space by introducing something healthy.
        We are passionate about the product we have innovated. Our intent is to provide
        convenience to the Gen Z market without sacrificing on the taste and still
        maintaining the benefits," Oh So Healthy''s founder Almay Gaw-See said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be5271-76f5-4017-9297-ba21cf355f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:43:30.200+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:59:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh So Healthy''s business doesn''t end in making profits. The company
        also has initiatives aimed at supporting Filipino farmers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0510b4-f5ac-4bb0-8efc-a990a8587025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:43:30.200+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:59:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aim to protect the Philippine local farmers by committing to
        buy certain root crops directly from them. We aim to create a sustainable
        livelihood for them over time," Gaw-See said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a5c56a-6fd2-4c74-92e4-bc143a21b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:43:30.200+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:59:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To support our Filipino farmers, eliminate poverty and provide
        security would be our long term objective," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420760d-042d-49c7-a5a7-74c7d6ca4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:43:30.200+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:59:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same year it was introduced, Oh So Healthy began wooing the
        global market by exporting its products to China. Since then, the brand has
        jumped into different countries such as Singapore, Hong Kong, South Korea,
        Australia, Qatar, Guam, U. S., and U.K.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b719ca-2a5a-4190-86da-6bba6db611c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:43:30.200+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:59:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For startup brand, we did not expect to be received as positively.
        We''re humbled by the reception of the product," Gaw-See said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
