      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be92ce-7201-424b-bdbe-89f90b00a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.652+08:00
