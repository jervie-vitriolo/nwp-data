      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo was arrested on January 22 after authorities seized unregistered
        firearms during a search in his house in Barangay Tagas. He&nbsp;was released
        in February after posting a ₱3-million <a href="http://nine.cnnphilippines.com/news/2019/02/12/Daraga-mayor-Carlwyn-Baldo-posts-bail.html">bail.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e3310-accf-4c3e-9934-6c245e601195'
