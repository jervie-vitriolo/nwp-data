      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong>The mayor
        of Daraga town in Albay is facing murder and attempted murder charges over
        the killing of AKO BICOL party-list Rep. Rodel Batocabe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e5e9fe-fab6-4112-9b38-dcfd98964c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T18:14:03.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:59:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on Thursday confirmed that Mayor
        Carlwyn Baldo and five others were charged with two counts of murder as well
        as six counts of attempted murder in a court in Albay.</p>'
