  'facebook-records-exposed-amazon':
    'author': 'Seth Fiegerman and Donie O''Sullivan, CNN Business'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-04T06:06:47.506+08:00
    'imagesource': 'jcr:640154fd-d2d3-4b8f-bb1e-976e61d2284c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ef6a48e-644d-46c5-922c-aae14dea0309'
    'lead': 'A vast collection of data on Facebook users was exposed to the public
      until recently on Amazon''s cloud computing servers, researchers have found.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T06:13:13.135+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:00:25.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:38.439+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Amazon', 'Mark-Zuckerberg', 'islands']
    'template': '1'
    'title': 'Hundreds of millions of Facebook records exposed on Amazon cloud servers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b7033-3510-4f72-b10e-8d49b3062af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A vast collection of data on Facebook users
        was exposed to the public until recently on Amazon''s cloud computing servers,
        researchers have found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c140c0f-dfa3-4ffd-91b4-f7ad83469ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two third-party Facebook app developers were found to have stored
        user data on Amazon''s servers in a way that allowed it to be downloaded by
        the public, <a href="https://www.upguard.com/breaches/facebook-user-data-leak">according
        to a report</a>&nbsp;from UpGuard, a cybersecurity firm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50624ca-ae62-48df-9671-e76f9d9b61ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the companies stored 146 gigabytes of data containing more
        than 540 million records, including comments, likes, reactions and account
        names, on the Amazon servers, according to UpGuard. The number of users whose
        data was included is not yet clear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5cc55c-8b41-41e2-a907-e8505a77b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another app is said to have stored unprotected Facebook passwords
        for 22,000 users.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c4882-2479-4a25-b734-19b125ad3b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Vickery, the director of cyber risk research at UpGuard, told
        CNN Business that the find "highlights a problem that is intrinsic with mass
        data collection."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f985992f-7075-413c-b043-2888c0d324d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vickery said that the data appeared to have been gathered through
        a Facebook integration. Facebook allows third party developers to integrate
        apps and websites with its platform to allow for functionality like signing
        into a service using Facebook.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216bad6-57c2-44cc-96fa-bc7b93e903f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has "no way of guaranteeing the safe storage of the data
        of their end users if they are going to allow app developers to harvest it
        in mass," Vickery said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae44c3a-8966-48f3-91e7-ea3809157c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN Business, a Facebook spokesperson
        said, "Facebook''s policies prohibit storing Facebook information in a public
        database. Once alerted to the issue, we worked with Amazon to take down the
        databases. We are committed to working with the developers on our platform
        to protect people''s data."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed0304-88d0-4c53-ab3d-a37741df95ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Amazon did not immediately respond to a request
        for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f52cd-9d28-4f94-9f58-05efaf6abc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg was first to report the news.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348be25a-b35d-419f-9f14-e68860b9d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new finding is the latest to highlight Facebook''s struggle
        to protect the data collected from its more than 2 billion users. It may only
        increase scrutiny on the company after a year of data privacy scandals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6455c-49a5-47f0-8d5e-37a74147aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, news broke that Cambridge Analytica, a data firm with
        ties to Donald Trump''s presidential campaign, accessed information from as
        many as 87 million Facebook users without their knowledge.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafcdb27-6b75-4656-a2d6-15f7aa9c4ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has said the data was initially collected by a professor
        for academic purposes in line with its rules. The information was later transferred
        to third parties, including Cambridge Analytica, in violation of Facebook''s
        policies, Facebook has said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9c658-8538-4bb9-8d6e-66f47f883d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Facebook has come under scrutiny for <a href="https://www.cnn.com/2018/12/19/tech/facebook-ftc-consent-decree/index.html">offering
        more of its users'' data</a>&nbsp;to companies than it had previously admitted.
        Last year, the company <a href="https://money.cnn.com/2018/09/28/technology/facebook-breach-50-million/index.html">also
        revealed</a>&nbsp;that attackers exploited a bug on the platform to expose
        the information of nearly 50 million users.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee43a9aa-bc66-42d5-8cd5-df96d802345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians on both sides of the Atlantic have sharply criticized
        the company''s data privacy practices. The U.S. Federal Trade Commission is
        said to be looking to <a href="https://www.cnn.com/2019/02/14/tech/ftc-facebook-fine/index.html">levy
        a record fine</a>&nbsp;against the company for violating an earlier data privacy
        agreement. In October, UK authorities hit Facebook with a <a href="https://edition.cnn.com/2018/10/25/tech/facebook-fine-data-scandal/index.html">£500,000
        fine</a>, the maximum possible, over the Cambridge Analytica scandal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316fdcf-1511-48f3-8a45-a4ed6d9d216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:13:13.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/03/tech/facebook-records-exposed-amazon/index.html">Hundreds
        of millions of Facebook records exposed on Amazon cloud servers</a>."</em></p>'
  'joe-biden-personal-space-complaints':
    'author': 'Arlette Saenz and Jeff Zeleny, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-04T06:19:18.299+08:00
    'imagesource': 'jcr:c5547aee-f311-413a-a4b7-e718c14e0f5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1d6db5e-ad9e-48cf-ac49-389ad8e5518b'
    'lead': 'The video comes in the wake of allegations former U.S. Vice President
      Joe Biden made women feel uncomfortable in their encounters.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T06:23:04.015+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:00:25.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:38.608+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'United-States']
    'template': '1'
    'title': 'Joe Biden in new video: I will be more mindful about respecting personal
      space in the future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc1c6f5-cd20-49b8-83fe-f768844dab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Vice President Joe Biden released
        a video on Twitter Wednesday and said he will be "more mindful about respecting
        personal space in the future."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ec9d2-7caa-4c17-b3f8-bc7c29cf226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video comes in the wake of allegations Biden made women feel
        uncomfortable in their encounters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1fc9ad-3a33-4cb9-8b1a-fa30549caa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social norms are changing. I understand that, and I''ve heard what
        these women are saying," he wrote on Twitter. "Politics to me has always been
        about making connections, but I will be more mindful about respecting personal
        space in the future. That''s my responsibility and I will meet it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80ec57-7049-4eb2-9810-457fd7d32a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response comes as Biden and his team <a href="http://www.cnn.com/2019/04/02/politics/joe-biden-2020-undeterred/index.html">gear
        up to announce his plans for the 2020 presidential race</a>&nbsp;this month.
        Biden alluded to those plans in the video on Wednesday, strongly suggesting
        he would be launching a bid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28c693-18cd-4223-a556-f5b390241728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folks, in the coming month I''m expecting to be talking to you
        about a whole lot of issues, and I''ll always be direct with you," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d010ac-10d0-438b-8a7b-c9b57dbcb400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued later in the video, "I''ve never thought of politics
        as cold and antiseptic. I''ve always thought it about connecting with people,
        as I said, shaking hands, hands on the shoulder, a hug, encouragement, and
        now, it''s all about taking selfies together. You know, social norms have
        begun to change, they''ve shifted, and the boundaries of protecting personal
        space have been reset, and I get it, I get it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206dc52b-86d0-43ca-b4d6-6110d51d7ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T06:23:04.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear what they''re saying, I understand it, and I''ll be much
        more mindful, that''s my responsibility. My responsibility, and I''ll meet
        it," he said.</p>'
