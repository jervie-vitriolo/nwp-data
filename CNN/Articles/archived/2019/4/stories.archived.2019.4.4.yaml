  'chinese-vessels-pag-asa-island':
    'author': 'Eimor Santos, CNN Philippines '
    'caption': 'The Asia Maritime Transparency Initiative released photos of what
      it said was China''s response to runway repairs the Philippines started last
      May 2018 on Pag-asa Island, one of the biggest islands in the contested Spratlys.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-04T15:28:07.241+08:00
    'imagesource': 'jcr:7c748985-ca83-489a-b8e5-664a5ce93904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfe2cd23-f326-4bf8-b243-59c24acad9a2'
    'lead': 'The Department of Foreign Affairs (DFA) called as illegal the Chinese
      vessels swarming around Philippine-occupied Pag-asa Island in the West Philippine
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-04T15:40:37.735+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:00:06.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:42.649+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA hits ''illegal'' deployment of Chinese vessels near Pag-asa Island'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc59040-7dab-46e4-8189-2bb0d2ac7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — The Department
        of Foreign Affairs (DFA) called as illegal the Chinese vessels swarming around
        Philippine-occupied Pag-asa Island in the West Philippine Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f9eff-4812-4029-a4e5-25a37010367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the DFA said Pag-asa, seat of the Kalayaan
        municipal government under the province of Palawan, "is an integral part of
        the Philippines over which it has sovereignty, sovereign rights and jurisdiction."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2e61d-319a-493e-94c6-dcd3cada5cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, the presence of Chinese vessels near and around Pag-asa
        and other maritime features in the KIG (Kalayaan Island Group) is illegal,"
        the DFA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8aca2-2e3d-4d48-91dd-dc25d3bd4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the Chinese government is considered adopting these
        actions if it does not renounce them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987d7fa-07eb-4a73-9259-e48e29fd1bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to the Philippines Zhao Jianhua said <a href="http://cnnphilippines.com/news/2019/4/1/Chinese-vessels-Pag-asa-island-Spratlys-.html">Beijing
        is verifying reports that its vessels have been surrounding Pag-asa</a>. He
        said the ships may be manned by "unarmed" Chinese fishermen, but Malacañang
        said reports from the military suggest militiamen have been deployed there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1741439a-8724-4a9e-bd41-f5d9871edc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of Chinese vessels within the KIG, whether military,
        fishing or other vessels, will thus continue to be the subject of appropriate
        action by the Philippines," the DFA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d646f81-aa2a-4b54-8b1c-97849f62f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Locsin orders filing of protest</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a219e6-6375-4e64-8c57-83a021ea2dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, Foreign Affairs Secretary Teodoro "Teddy Boy"
        Locsin, Jr. ordered the DFA to study the presence of Chinese vessels and file
        a diplomatic protest, as called by Supreme Court Senior Associate Justice
        Antonio Carpio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e10b40-3742-4106-87fa-c54935a9c2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:40:37.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:06.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay guys at DFA, let''s look into this and file ASAP if not too
        late. Let us see if we can undo the fuck-ups of previous administrations that
        sold us," Locsin''s tweet read. Malacañang''s previous statements varied,
        as Presidential Spokesperson Salvador Panelo on different occasions said it
        was already filed, "on the way" or "most likely" filed.</p>'
    '34':
