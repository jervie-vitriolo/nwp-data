      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Uy opened a pop-up shop in Greenbelt 5 that sells the
        cookies either by piece (₱99) or in boxes of five (₱495) and 10 (₱990). The
        soft, pistachio green packaging of the boxes, the selection of social media
        posts, and the carefully presented pop-up still reflect the importance of
        style for Uy. But indeed, baking is a different beast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b272377-786e-4026-b8d9-f52a69040c63'
      'mgnl:activationStatus': true
