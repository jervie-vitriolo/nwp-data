      'celebrity-narcolist', 'PDEA', 'celebrity-watchlist']
    'template': '1'
    'title': 'Duterte says he won''t release names of celebrities in drug watchlist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c57475-a052-456c-8cdb-3adc6670b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:26:59.603+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong>&nbsp;President
        Rodrigo Duterte said he will not release the names of celebrities allegedly
        involved in illegal drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee4f623-7337-419b-9fbf-5036f6f5b7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:26:59.604+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung listahan ng mga drug users or mga addict or mga traffickers,
        yung mga artista, yung ibang tao di ko bitawan yan. Alam niyo kung bakit?
        Di naman sila seeking public office," Duterte said in a speech delivered to
        public prosecutors in Palawan on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9792ca-e7fd-4f6f-82e0-cb1cd0136125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T22:26:59.605+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:59:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The list of drug users or addicts or traffickers,
        the ones involving actors and other people, I will not release it. Why? Because
        they''re not running for public office.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed581861-e99f-4e4c-af3e-70f2a935454a'
      'mgnl:activationStatus': true
