    'template': '1'
    'title': 'Palace: Accusations vs. Paolo Duterte all ''black propaganda'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f47ba5b-a881-45e1-9b07-219111d7b727'
