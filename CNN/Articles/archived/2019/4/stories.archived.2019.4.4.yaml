      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ee00c-9a3b-41df-a471-1ceba3e8e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.653+08:00
