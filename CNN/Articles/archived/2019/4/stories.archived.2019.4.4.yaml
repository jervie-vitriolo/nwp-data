    'template': '1'
    'title': 'Ex-Nissan chief Carlos Ghosn arrested again, vows he ''will not be broken'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db119f4c-1938-4d4a-8377-afb0a6970aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:35:03.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Ousted Nissan chief Carlos Ghosn was
        arrested again in Tokyo Thursday, less than a month after he was released
        on bail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fff900-7e4e-4352-8e07-965ed4ac00e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:35:03.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:16.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors entered the auto executive''s home in the Japanese capital
        and rearrested him "on suspicion of aggravated breach of trust," according
        to Japanese broadcaster NHK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6dad2-591d-4439-a27c-28d667673823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:35:03.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former chairman of car makers Nissan and Renault was released
        on bail in early March after spending 108 days in custody.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6764653a-2184-4a24-bd88-c0cff00589b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:35:03.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors suspect he misappropriated Nissan funds for personal
        use, according to NHK. Tokyo prosecutors did not immediately respond to a
        request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc917d-b46e-4144-b46a-c6d0d32c743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:35:03.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:16.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most prominent figures in the global auto industry, Ghosn
        is awaiting trial on charges he understated his income for years and abused
        his position by transferring personal investment losses to Nissan. He denies
        those charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3868ae8e-c150-48ca-8398-13a5db83fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:35:03.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:16.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My arrest this morning is outrageous and arbitrary," Ghosn told
        CNN Business via a spokesperson. "It is part of another attempt by some individuals
        at Nissan to silence me by misleading the prosecutors. Why arrest me except
        to try to break me? I will not be broken. I am innocent of the groundless
        charges and accusations against me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394867f-52cf-4d6a-88e6-b69b15f10b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:35:03.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:16.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest comes just a day after Ghosn took to Twitter, vowing
        to "tell the truth" behind his shocking downfall at a press conference next
        week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb651435-bf1c-46fd-8765-5792ab308193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:35:03.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:16.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renault unveiled new allegations against Ghosn on Wednesday, claiming
        that expenses incurred by its former CEO and chairman involved "questionable
        and concealed practices" that violated its ethics rules. It also announced
        Ghosn''s resignation from its board.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb1209-f699-41ab-8ed6-9ec31a410401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:35:03.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:16.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn''s downfall and prolonged detention shocked the international
        car industry, created tensions between Nissan and Renault, and raised questions
        about Japan''s criminal justice system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ca2a2-fcea-4cee-a2e4-1930206095d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:35:03.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:16.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Ghosn''s first arrest in Tokyo on November 19, he has been
        ousted from his role as the head of Nissan, Renault and Mitsubishi Motors,
        which he had brought together to form the world''s largest car-making alliance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c67489-434a-4a42-97e3-f40da6365f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:35:03.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:16.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan declined to comment on Ghosn''s latest arrest. A spokesman
        referred CNN Business to an earlier statement claiming its own investigation
        into Ghosn "has uncovered substantial evidence of blatantly unethical conduct."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d5b45-6d3c-44a8-821d-3227a6b150bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T11:35:03.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/04/03/business/carlos-ghosn-nissan-arrested-japan/index.html">"Carlos
        Ghosn arrested again, vows he ''will not be broken''"&nbsp;</a>&nbsp;</em></p>'
