      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Stylist Liz Uy
        has dipped her toes into an all-new venture — baking. “I wanted something
        crunchy outside. I wanted something gooey inside. I wanted it to be a little
        burnt on the top and so I created my dream cookie,” she says of her signature
        chocolate chip cookie available at her latest business endeavour, Mood Bake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15d8b4-cdd8-4e85-b8eb-c5c4d61f3191'
