      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong>&nbsp;A
        new comic book cover featuring Marvel Filipino superhero "Wave" has been unveiled
        to the public, and one of the artists behind the piece said it was inspired
        by a Filipino celebrity.</p>'
    '4':
