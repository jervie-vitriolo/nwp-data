      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top local comic book shop Comic Odyssey unveiled its Marvel comics
        cover of "Wave" on Facebook Thursday before she makes her debut in "WAR OF
        THE REALMS: NEW AGENTS OF ATLAS #1" in May.</p>'
