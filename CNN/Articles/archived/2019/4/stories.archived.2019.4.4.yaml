      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is currently repairing and improving structures on
        the island, including a runway. The island is part of the Spratly Island group,
        the subject of an ongoing maritime disputes among claimants China, Taiwan,
        Vietnam, Malaysia, the Philippines, and Brunei.</p>'
