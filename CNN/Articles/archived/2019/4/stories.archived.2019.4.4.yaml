    'template': '1'
    'title': '6 events to go to this weekend of April 5 to April 7'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d942e-72ba-41d2-bfc2-ab2517c9326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:07:10.787+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, attend
        a bar’s fourth anniversary with a lineup of local indie acts; join a performance
        literature festival featuring spoken word performances, workshops, a fair,
        and more; attend the launch of an artist activist collective’s fifth zine;
        catch the opening of an exhibit on memory and time; watch performances by
        rappers and activists Calix and BLKD; and party your Saturday away at XX XX’s
        Circus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b1f2a6-6d16-4ac6-a53e-aed4dd403977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:07:10.787+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/events/2524710054223302/" target="_blank"><strong>Mow’s
        4th Birthday</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6cae83-d347-4687-90b5-0e298a129bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:07:10.787+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join Mow’s Bar as they celebrate their fourth birthday with a gig
        featuring local acts such as Wilderness, She’s Only Sixteen, Ozzga, The Ridleys,
        Moonmask, Ourselves the Elves, Kjwan, and more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf832baf-0bce-4938-8c94-dc553d655365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:07:10.787+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrance is free. Mow’s merchandise will be available at the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677e194-f983-4283-a77c-917555f2d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:07:10.787+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mow’s is located at Kowloon House Basement, 20 Matalino St., Quezon
        City. For more information, visit the Facebook <a href="https://www.facebook.com/events/2524710054223302/"
        target="_blank">event page</a>.</p>'
    '56':
      'image': 'jcr:92592e08-b101-42f8-8bf6-477561ca316c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04a268-a6e8-42b2-9ea3-ff055c3bfd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:07:10.791+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edfebcb-b1ad-4c13-82c3-48428212343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:07:10.787+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/events/433241910781611/?event_time_id=433241920781610"
        target="_blank"><strong>Performatura Festival 2019</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ab5fa-5c26-445b-bc25-27726869a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:07:10.788+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, head to the Cultural Center of the Philippines for
        a performance literature festival. Dubbed Performatura — an amalgam of “performance”
        and “orature” — this three-day festival features slam poetry performances,
        discussions on comic books, workshops, film talks, exhibits, and an all-day
        fair.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632b181-c92f-4e78-ba1e-0f3f9615293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T17:07:10.788+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performatura happens this Friday, April 5 to Sunday, April 7, from
        9 a.m. to 9 p.m. at various venues in the CCP complex. The festival is free
        and open to the public, but attendees are encouraged to donate a book upon
        entry.</p>'
