    'title': 'DOLE, BI admit Chinese laborers spotted at Manila construction site
      working illegally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa022b6-bade-4e3b-928b-27d8a7d9093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong>&nbsp;The
        Labor department and the Immigration bureau admitted that some Chinese laborers
        spotted at a construction site in Manila are working illegally, only possessing
        special working permits which do not allow them to do construction work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2141895-0183-4976-8e88-7655ae252f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc7f80-0873-4355-a25e-f5abe943f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this particular incident, we were able to find that some of
        them are actually construction workers, but they are not holders of alien
        employment permits (AEP)," Labor Assistant Secretary Benjo Benavidez told
        CNN Philippines'' <em>The Source</em> on Thursday. "What we found out is that
        they are workers of special working permit (SWP)."</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DOLE: Alien employment permits valid for one year, renewable for
        three years | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/lZupFaXV7k">pic.twitter.com/lZupFaXV7k</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1113619298017136640?ref_src=twsrc%5Etfw">April
        4, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc32f3-b422-440a-b1f9-2aafa3bf9d1f'
      'mgnl:activationStatus': true
