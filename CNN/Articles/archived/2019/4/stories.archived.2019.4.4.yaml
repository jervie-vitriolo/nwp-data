      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medicolegal officers of the police and the NBI will present the
        DNA findings and other tests to the NBI national headquarters in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a85a106-c11e-4c74-b0ae-6cf2165fe0ed'
