      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Former
        Senator Jinggoy Estrada has asked the Sandiganbayan to dismiss his pork barrel
        plunder case over the prosecution''s supposed failure to prove he masterminded
        the alleged crime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f3699-a644-4118-a255-ecca00d1a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.907+08:00
