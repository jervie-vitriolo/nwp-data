  'only-passenger-boeing-737-italy-flight':
    'author': 'Tamara Hardingham-GIll, CNN'
    'caption': 'From Skirmantas Strimaitis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-04T06:56:29.322+08:00
    'imagealtText': 'Skirmantas Strimaitis had the entire plane to himself on a flight
      from Lithuanian capital Vilnius to Bergamo in Italy.'
    'imagesource': 'jcr:ee9c1887-a8d0-437e-bbb7-d521390170d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de45304a-5b7b-4ef7-929a-aee3445c37de'
    'lead': 'When Skirmantas Strimaitis booked a one-way ticket to northern Italy
      he never imagined he''d be the only passenger on board.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T07:04:12.649+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:00:21.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:39.314+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['boeing-737', 'italy']
    'template': '1'
    'title': 'This man was the only passenger on a Boeing 737 to Italy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e22d4-4931-4f91-b4ef-cae8805412d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When Skirmantas Strimaitis booked
        a one-way ticket to northern Italy he never imagined he''d be the only passenger
        on board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98496a00-d467-4be4-8ca1-28ee57c5a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Lithuanian national, who was flying from Vilnius to Bergamo
        for a skiing trip on March 16, was in for a shock when he discovered he had
        the entire Boeing 737-800 to himself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1aa07-cec9-444b-a59c-2db599aac589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His only companions on board the plane, which has a seating capacity
        of 189, were two pilots and five crew members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b291a96-8d96-4f89-a539-3a28338c501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strimaitis suspected something was amiss when he went to check in
        at Lithuania''s Vilnius International Airport and was told the crew were waiting
        for him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5736d-ebe8-4c35-b3e7-d8598fdd712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After asking why, as he was by no means late, Strimaitis was informed
        that he was the sole passenger on board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47543073-29ac-4f91-8174-2ca5b6578505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tour operator Novaturas confirmed to CNN Travel they chartered a
        flight from Bergamo to Vilnius for a group of clients that day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a0ad7-5a67-4052-9c0f-b6a6bfae4c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to avoid the aircraft coming back empty, one-way tickets
        were put on sale for the return trip.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7debd305-d27b-49ae-9d06-35c943d8a012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unique experience</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66131c2a-91ee-4f58-831d-05db1de4d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Strimaitis was the only person to buy one. Leading to what
        he describes as a "unique and unreal" experience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66317b7d-3f18-459d-ae86-06c56049dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crew seemed quite confused at first," he tells CNN Travel.
        "Maybe it was a new experience for them as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec84d8ac-f385-4623-914c-d0f08207bfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was provided with a personal pre-flight safety demonstration.
        Then I just enjoyed the flight by taking selfies and writing. To have silence
        on a plane was very unusual. I was smiling all day."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3806e9f-57fb-4f92-8e8b-ae2498db00c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared a selfie of himself on board the deserted plane during
        the trip, which lasted around two hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c17758-854d-4573-9e33-c510f003f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strimaitis says the pilot referred to him as "Mr Passenger" while
        speaking over the tannoy after the plane landed at Orio al Serio International
        Airport in Bergamo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bff74b9-64ee-4e81-aefe-e59745f76b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crew said how nice it was to have me on the board," he explains.
        "I''m sure it was an easy job for them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e7542-c899-4961-aa22-b84bc5814284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, this isn''t the first case of a passenger inadvertently
        getting the private plane experience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8412fbe8-f41d-4a2e-ae90-b066361b0ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karon Grieve was the only passenger on board a Jet2 airlines flight
        from Glasgow to Crete in 2017. The Scottish author tweeted an image of her
        experience, saying she "felt like a VIP."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb5f90-7118-4a56-8656-9a1f073c00cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile last year, Beth VerSteeg flew from New York to Washington,
        D.C. on board a more or less empty aircraft after the unnamed airline apparently
        mistakenly booked her on a flight intended for staff only.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae334c84-f79e-4b37-901f-5d0b6429aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T07:04:12.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/this-man-was-the-only-passenger-on-a-boeing-737-to-italy/index.html">This
        man was the only passenger on a Boeing 737 to Italy</a>"</em></p>'
  'de-niro-political-target':
    'author': 'Chloe Melas, CNN'
    'caption': '(File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-04T09:16:34.558+08:00
    'imagesource': 'jcr:0eba294e-4d4b-46ea-a3c9-5923d0ccbdcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c7e04bd-f27d-47ac-b1e6-ac269b9f5249'
    'lead': 'After becoming a political target in a bomb scare last fall, Robert De
      Niro has a message for anyone who resorts to violence to get their message across.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T09:18:46.813+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:00:20.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:39.445+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robert-De-Niro', 'Tribeca-Film-Festival', 'Cesar-Sayoc']
    'template': '1'
    'title': 'Robert De Niro won''t be silenced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ec877-b68f-4751-87c7-a1fca4bdaa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:18:46.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After becoming a political target in a
        bomb scare last fall, Robert De Niro has a message for anyone who resorts
        to violence to get their message across.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4711d1-1f66-4fb9-8b76-27e7218993ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:18:46.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good triumphs over evil, light triumphs over darkness, it''s that
        simple," De Niro told CNN on Wednesday, while promoting the upcoming Tribeca
        Film Festival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a4bf36-0fb4-4d52-8243-b23ddd9d441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:18:46.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:20.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Niro was among those targeted by Cesar Sayoc, a Florida man who
        admitted to sending 16 pipe bombs to individuals and organizations he viewed
        as critical of President Trump. Presidents Barack Obama and Bill Clinton,
        Sens. Cory Booker and Kamala Harris, other high-profile Democrats and CNN''s
        New York and Atlanta offices were also sent pipe bombs from Sayoc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19574ca7-79cd-4de6-a3f4-0d9e61c4b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:18:46.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:20.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the devices detonated and no one was injured. Sayoc pleaded
        guilty last month to 65 felony counts, including using weapons of mass destruction
        in an <a href="https://www.cnn.com/2018/10/25/politics/bombs-suspicious-packages-what-we-know/index.html">attempted
        domestic terrorist attack</a>, interstate transport of explosives and illegal
        mailing of explosives with the intent to kill or injure. Sayoc wrote a two
        page <a href="https://www.cnn.com/2019/04/03/us/cesar-sayoc-letter-to-judge/index.html">letter
        to US District Court Judge Jed Rakoff</a>&nbsp;stating that, "The intention
        was to only intimidate &amp; scare," and that the pipe bombs were "not ever
        meant to work."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefdc54f-91ed-417d-ac12-bb29d229bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:18:46.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people out there who just don''t get it and they don''t
        have a higher interest, if you will, in the betterment of the country even,"
        De Niro said in reference to Sayoc. "It''s just about them and they''re a
        minority and they''re dangerous and they''re given a voice and everybody is
        entitled to have a voice but not when it''s a voice like that. I''m sorry,
        then you''re wrong. Then you have to either be quiet or learn that you are
        not right when you want to hurt other people and come after them with the
        white supremacy and all that other stuff and that hate, you''re wrong."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b7de36-e83a-45ca-aee3-87d9e063ab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:18:46.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Rosenthal, De Niro''s producing partner and co-founder of the
        Tribeca Film Festival, said that De Niro and their team will remain steadfast
        in their work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824b821-ab2f-4725-b3e6-c86fd6e6c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:18:46.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The bomb scare] also made us, as we say, ''Tribeca Strong.'' Bob
        will continue to speak out about this administration and we will all continue
        to speak out about it. That''s our right and if somebody is going to take
        a crazy shot, so be it."</p>'
