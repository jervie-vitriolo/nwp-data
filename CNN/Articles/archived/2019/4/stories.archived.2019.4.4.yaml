    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d98a0f-b95c-4c75-bf35-e2ed9135a5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.654+08:00
