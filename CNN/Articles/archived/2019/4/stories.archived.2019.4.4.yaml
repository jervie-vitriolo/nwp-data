      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Atty. Justin Batocabe, son of the late representative,
        said his family was happy with the development as the case is already moving
        forward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deecf6c2-85f0-4946-917f-bf540c5e9e88'
