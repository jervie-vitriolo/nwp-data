      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWPs have been blamed for the apparent influx of Chinese workers
        in the Philippines, with some senators wanting to strip the Immigration bureau
        the power to issue these permits.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9762aba-ec34-4998-a8c4-33f1a136e499'
      'mgnl:activationStatus': true
