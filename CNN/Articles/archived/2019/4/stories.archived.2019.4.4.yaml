      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — Malacañang
        dismissed allegations that Presidential son Paolo "Pulong" Duterte received
        payoffs from a drug personality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b59f0b-7c03-407d-b8c1-3f8fa173319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo said in a message Wednesday,
        "Obviously a black propaganda."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24cdc4-2086-4139-bdd5-4887a4792c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A six-minute video uploaded on social media on Monday called "Ang
        Totoong Narco List [The Real Narco List] - Episode 1" featured a person called
        "Bikoy." The video that went viral is unclear if "Bikoy" is male or female.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0919fa6-f0fd-4e46-94ab-00129a6f51fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bikoy disclosed having previously worked for a "big drug syndicate"
        in Southern Tagalog and Visayan region, and recorded how much money would
        go to each member.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591bdcdc-9707-45cd-b81b-ddc9c9dc039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bikoy added there are documents to back up the claim, unlike President
        Rodrigo Duterte''s narco list which this person said is unverfied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f86a59-ddb7-41d1-be84-0862e45603b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga dokumentong ipapakita ko sa inyo ay galing sa operations
        ng sindikato. Kaya tinitiyak ko sa inyo na ang mga</em> personalities <em>na
        ibubunyag ko ay ang mga totoong</em> big time drug operators <em>sa bansa
        natin ngayon,"</em> Bikoy said in the video.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99ebab-278d-4beb-9a56-b6b8a87cf488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The documents I am about to show you are from the
        syndicate''s operations. I assure you that the personalities I will name are
        the big time drug operators in our country.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18dd4cb-6d56-4482-aba4-829c77a9e734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bikoy spoke at the beginning of a video, another voice narrated
        the rest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de22a1cd-b4fd-43c9-b012-402d54863cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document revealed in the video is called the TARA, an "internal
        document" of the alleged syndicate. In it is a list of monthly allocations
        for each of the syndicate''s principals - their code names, bank account numbers,
        and the amount to be deposited to the accounts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05fe472-bc45-427d-8a06-b802e49c762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bikoy has the complete TARA records since 2010," the video said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148085c7-5df6-4d56-a6f6-6cacca9eabd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video showed two code names for a principal - POLODELTA-TSG01
        and ALPHA TIERRA-0029.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4719a5b6-f6d0-4ffd-a61d-671e8d6c63c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> code name<em> pa lang ay mahuhulaan niyo na siguro
        kung sino siya, dahil malapit sa initials ng tunay niyang pangalan."</em>
        the video said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2290a0-5cfe-49cd-a3fb-8353ddaf638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From the code name alone, you can make a pretty good
        guess based on the initials because it''s close to his real name.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc3a315-317e-48ed-a52f-c2c18ae336f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Duterte, who is running as the 1st District representative
        of Davao City''s in the May elections, answered the allegations in a social
        media post.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3113bc1-3d46-4757-a497-f257f0414850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"POLO DELTA - PAOLO DUTERTE? Wow <em>ha kung makaimbento ka wagas.
        Galit ka kay</em> Waldo <em>kasi binabara niya lahat ng smuggling mo ng bigas
        at asukal diba</em> J.S. <em>Galit ka sa akin kasi di kita pinansin sa eroplano
        kasi hambog ka! Ngayon pansinin na kita kasama ng kamay ko na kasing laki
        ng mukha mo pag nangyari yan. Yan ang totoong balita. Ang</em> Dragon code
        <em>ko pala ay</em> ''PD 92112'' ''<em>o yan</em> research <em>ka ulit! PAK
        YOU GINAYA MO PA SI TRILILLING HA! Pag lolo nalang dong sunda imo idol nga
        bayot nga si</em> J.P.," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea89f85-1cfe-4a7a-bd89-a83f721bfece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T09:41:52.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: POLO DELTA - PAOLO DUTERTE. Wow, you invented some
        story. You''re angry at Waldo because he''s barring all your sugar smuggling
        activities, right J.S. You''re mad at me because I didn''t acknowlege you
        on the plane because you''re a braggart. Now I''m paying attention to you
        along with my hand that''s as big as your face when that happens. That''s
        the real story. And it seems that my Dragon code is ''Pd 92112'' Do more research!
        F**k you, you even imitated TRILILLING. Why don''t you just jack off like
        your gay idol J.P.]</p>'
