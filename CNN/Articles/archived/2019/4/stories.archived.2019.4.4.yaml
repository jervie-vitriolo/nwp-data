    'template': '1'
    'title': 'NBI finds Christine Silawan''s blood on prime suspect''s clothes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b499caad-9c96-463b-a08c-674b1f5e1f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:27:01.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City&nbsp;(CNN Philippines, April 4) —</strong>&nbsp;The
        National Bureau of Investigation (NBI) said it has found stains of blood belonging
        to Cebuana teenager Christine Silawan on one of the clothes owned by the main
        suspect in her killing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a756179-34ee-4226-91f6-e86aa975b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:27:01.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI-Central Visayas said DNA testing on the blood stain found
        on a piece of clothing matched that of Silawan. Authorities seized the clothing
        from the suspect on his arrest last March 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c6ae86-b459-4e54-998e-8715d39ce456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:27:01.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1672c5ad-64da-4e55-b3c9-ad5a6cfd91f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:27:01.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI-Central Visayas Director Tomas Enrile said this firmed up their
        suspicion that the boy, who just turned 18 yesterday, was involved in the
        killing of his ex-girlfriend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e00399-2edd-4d09-a80c-cf557d857116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:27:01.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
