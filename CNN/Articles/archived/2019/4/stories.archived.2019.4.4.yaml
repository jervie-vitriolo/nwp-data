  'nasa-mars-landing':
    'author': 'Michelle Lou and Brandon Griggs, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-04T10:31:25.859+08:00
    'imagesource': 'jcr:a45a5043-2907-45ac-b062-88454a6c3b61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24e9aab2-6053-4c17-8c0f-27ac55de1093'
    'lead': 'NASA wants to accelerate its timeline for the next moon landing while
      keeping its eyes on a bigger prize: Mars.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T10:36:39.417+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:00:17.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:40.071+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'Mars']
    'template': '1'
    'title': 'NASA wants to land astronauts on Mars by 2033'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7352d-2e66-4865-8ab4-106715809cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — NASA wants to accelerate its timeline for
        the next moon landing while keeping its eyes on a bigger prize: Mars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50809c4f-b94d-4b57-8691-69fa03b83489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency aims to send astronauts to Mars by 2033, NASA administrator
        Jim Bridenstine said at a Tuesday <a href="https://www.youtube.com/watch?time_continue=763&amp;v=KhewOOUevDY">congressional
        hearing</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df67df-a2ee-4094-97e7-6748181a66f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can move up the Mars landing by moving up the moon landing (to
        2024)," Bridenstine told the House Committee on Science, Space and Technology.
        "We need to learn how to live and work in another world. The moon is the best
        place to prove those capabilities and technologies. The sooner we can achieve
        that objective, the sooner we can move on to Mars."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848b36f-23a5-464f-a58d-9ff6bd501e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The budget for the accelerated timeline still needs to be approved</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8da3d2-c485-4f84-a827-0de7bd8e1c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original return to the moon was scheduled for 2028, and it''s
        unclear if NASA will be able to meet the new deadline. The rocket that Boeing
        is building for the moon mission — called the <a href="https://www.nasa.gov/sites/default/files/atoms/files/sls_rs25_engine_fs_508.pdf">Space
        Launch System</a>&nbsp;or SLS — has <a href="https://edition.cnn.com/2019/03/26/tech/nasa-commercial-rocket-sls-boeing-spacex/index.html">experienced
        delays</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38718a40-b56b-44a4-af4e-0c18b26137c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has already spent at least $11.9 billion on the SLS, which
        was supposed to be ready by December 2017. The 2024 target would require a
        drastic acceleration in the spacecraft''s development.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a73cef-ce8d-4585-9623-9653fdb80f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair Rep. Eddie Bernice Johnson said the Trump administration
        needs to clarify exactly how much the ramped-up timeline will cost and how
        it plans to pay for it, especially given "the deep cuts it has made to the
        rest of the federal R&amp;D agencies'' budgets."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca795f51-77a6-4564-b8e0-225428d40f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like America to continue to strive to achieve the challenging
        and inspiring goal of landing astronauts on Mars, and if the Moon is an essential
        interim step, then I would support going there too," Johnson said in a statement
        to CNN. "However, I am not prepared to cannibalize the rest of NASA''s program
        or force the agency into taking foolhardy risks or making short-sighted plans
        simply to meet an arbitrary deadline."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2cfa69-3451-490a-a892-109c8431631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA submitted a budget request to Congress about three weeks ago,
        but Bridenstine said he would make an updated request, reflecting the accelerated
        timeline, by April 15.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d321ae7-b2cd-4039-9362-13864f3672f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s part of Trump''s push for space exploration</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5adcc1-363b-4f73-b9aa-bc6be0b624a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, President Trump signed <a href="https://www.nasa.gov/press-release/new-space-policy-directive-calls-for-human-expansion-across-solar-system/">Space
        Policy Directive 1</a>, which called for NASA to send humans to the moon for
        the first time since 1972 for "long-term exploration and use" and missions
        to other planets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677cd9fc-3c9e-4d20-82cc-7adc4f0d0df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence said at a National Space Council meeting
        last month that the White House aims for NASA to put <a href="https://edition.cnn.com/2019/03/26/politics/mike-pence-moon-five-years/index.html">astronauts
        back on the moon by 2024</a>. That would be Trump''s last year in office if
        he is re-elected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11867708-e208-47b4-971e-d7463d264a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some will say it''s too hard, it''s too risky, it''s too expensive.
        But the same was said back in 1962," Pence said last month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d7e06-3b91-41c7-95db-e81b2ccca99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridenstine said on Tuesday that it''s "Important for this country
        to focus on finding life" on other planets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52111fcb-66e1-4428-852a-6dc335d7babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A mission to Mars would take at least two years</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20270ea-0adf-4a5e-aba3-e69d0eb06e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A round-trip voyage to the Red Planet would last at least two years,
        Bridenstine said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb9e9ba-1ec4-4de6-8e46-bb5cfba2c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on their orbits, Mars is at least <a href="https://mars.nasa.gov/allaboutmars/nightsky/mars-close-approach/">33
        million miles from Earth</a>. By contrast, the moon is only about 239,000
        miles — several days'' journey — from our planet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1aa7e8-319e-47fa-a0e0-02e26026eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth and Mars are on the same side of the Sun about every 26 months,
        and these are the best windows to depart, NASA spokeswoman Cheryl Warner said.
        Traveling to Mars would take six to nine months, depending on when the crew
        leaves.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f2b15-4113-453f-a36d-dae1ce3f26e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quickest way to get to Mars is via the <a href="https://www.jpl.nasa.gov/edu/teach/activity/lets-go-to-mars-calculating-launch-windows/">Hohmann
        Transfer orbit</a>, which requires the least energy and is considered the
        most efficient.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0848a176-a556-41aa-a368-4d432c0c6e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NASA robots have been on Mars for decades</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a8206-f351-4328-89fb-d188c696f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the U.S. and the Soviet Union are the only countries to
        have successfully landed a spacecraft on the Red Planet.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce0afb-16c9-4552-a044-d9124218fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has landed eight spacecraft on Mars, including the beloved
        <a href="https://edition.cnn.com/2019/02/13/world/nasa-mars-opportunity-rover-trnd/index.html">Opportunity
        rover</a>, which concluded a 15-year mission earlier this year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df8228c-3186-41b7-a66c-d279720a63b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, NASA ''s <a href="https://edition.cnn.com/2018/11/26/world/nasa-insight-mars-landing-today/index.html">InSight</a>&nbsp;landed
        on Mars in November 2018. InSight traveled 301,223,981 miles through space
        to explore Mars'' deep interior, which we know the least about.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c884a0a-fd78-4897-ad9a-2dfdcf10d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T10:36:39.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/03/us/nasa-mars-mission-2033-scn-trnd/index.html">NASA
        wants to land astronauts on Mars by 2033</a>."</em></p>'
  'Vice-President-Leni-Robredo-Duterte-Chinese-vessel':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Risa Hontiveros urges the Senate to conduct an investigation
      on the presence of Chinese vessels in the country''s territorial waters, including
      a Chinese dredging ship supposedly without a license to operate.'
