      'jcr:uuid': 'b7294999-5b37-422b-9a70-3215957c643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benavidez explained that this power of the Immigration bureau stemmed
        from a 2005 memorandum that allowed it to issue work permits for foreigners
        who intend to work in the Philippines for less than six months.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3022c03a-7c63-44b6-b17f-6521ab5a15b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168f03c-8ada-4758-a590-1f7eddffea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:53:30.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:08.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the requirements for an SWP are less stringent than what is
        needed for an AEP. For one, there is no need for foreign workers to have their
        application published to get an SWP, but this is needed to obtain an AEP.
        SWPs can be issued in just three days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda8918c-35a9-48b3-8872-4ad1b3678a33'
      'mgnl:activationStatus': true
