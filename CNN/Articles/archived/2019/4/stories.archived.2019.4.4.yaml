    'template': '1'
    'title': 'LTFRB executive director suspended for 90 days over corruption allegations   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa05c2e-7909-4339-8019-3c716f34a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:48:51.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong>&nbsp;A
        ranking official of the Land Transportation Franchising and Regulatory Board
        (LTFRB) has been suspended for 90 days over corruption allegations, the Department
        of Transportation (DOTr) said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf99cef-3eb4-40dc-9fdd-b6f9dafa2f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:48:51.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in a statement that Executive Director Samuel Jardin
        is facing charges of grave misconduct, for "receiving for personal use a valuable
        thing in the course of official duties wherein such gift was given in the
        expectation of receiving favorable treatment," and for conduct "prejudicial
        to the best interest of service."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb742207-a066-4080-978d-0349c1b61202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:48:51.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardin allegedly solicited ₱4.8 million in exchange for the grant
        of a Certificate of Public Convenience, or the permit to operate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ac46b-ce45-4075-8494-a6aff5262a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:48:51.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary (Arthur) Tugade strongly reiterates that any corrupt
        deed, or the perception thereof, in the ranks of the DOTr offices and attached
        agencies will not be tolerated," the department said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe6c394-0074-41a1-9e52-acc26ef7c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:48:51.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade on Wednesday said two high-ranking officials would be meted
        out with suspension orders over corruption allegations. The DOTr statement
        did not name the other official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10d040-988d-4249-9059-9563443cdd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:48:51.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOTr resounds its stern warning that disciplinary action shall
        come swift and unrelenting to any official or employee, no matter the rank,
        for the slightest hint of corruption," the agency said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d728e9-f093-4782-9bfa-9b566326362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:48:51.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Transportation department wholly supports the campaign of President
        Rodrigo Roa Duterte against graft and corruption, and shall not hesitate to
        exercise its full power and authority to rid its ranks of errant officials
        and employees," it added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38de50b-4a70-4084-ae04-dfd830c16972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:40:03.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the LTFRB said it will comply with the
        ongoing investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e74e083-20fa-4b0c-afeb-a4a68893d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:40:03.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We leave it to DOTr to resolve the matter quickly, objectively
        and fairly," the agency said in a statement. "Kung may sala, kasuhan at tanggalin
        sa serbisyo, kung wala naman (if he was at fault, charge him and dismiss him
        from service. If he''s not guilty), dismiss the case on the merits and restore
        his dignity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b2f3a4-ad5c-43ae-adfd-90ad49049f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T19:40:03.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our unyielding campaign against corruption would come to naught
        if we are to relax our firm resolve to address corruption in the agency."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9cb953-49b1-4014-9362-c8620950e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:48:51.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte appointed Jardin as LTFRB executive director in March 2018.</p>'
  'caloocan-bishop-duterte-speech-response':
    'author': 'CNN Philippines Staff'
    'caption': 'A church official, who has repeatedly been at the receiving end of
      the President''s expletives, denied that he has ever attacked the President
      from his pulpit.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-04T13:49:45.067+08:00
    'imagesource': 'jcr:23836357-60c1-47cf-bd96-55159dd88226'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd7b4f1-689c-4c16-b34e-19fccdf5d47a'
    'lead': 'The bishop had been repeatedly mentioned in the President''s tirades
      against the Church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-04T13:54:21.139+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:00:11.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:41.587+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['caloocan', 'church', 'duterte', 'president-rodrigo-duterte', 'prrd',
      'speech', 'pablo-david']
    'template': '1'
    'title': 'Caloocan bishop denies ever attacking Duterte'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1d8d5f-85fd-43a8-9e8a-83d6cc30cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:54:21.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong>&nbsp;A
        church official, who has repeatedly been at the receiving end of the President''s
        expletives, denied that he has ever attacked the President from his pulpit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edbacc0-5169-4397-a522-502cc4019791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:54:21.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He called me a son of a whore for allegedly attacking him from
        the Church pulpit-which I have never ever done. The pulpit is never for that
        purpose," Caloocan Bishop Pablo David said in a Facebook post Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2423b6ea-5688-41df-881a-b064cf697ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:54:21.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:11.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted he has criticized the Duterte administration
        for its bloody anti-drug war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a63b34-9316-4e84-b805-1d72e52a13ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:54:21.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless, of course, he thinks that calling for an end to violence
        and extrajudicial killing in my diocese is tantamount to attacking him," he
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f0ecf3-9802-4639-b8b3-41871e316959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:54:21.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte slammed David anew in a speech Tuesday
        for allegedly using the Catholic religion to attack him. He challenged the
        clergyman to face him head on instead of hiding from his pulpit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3318e29-64bb-4605-bb8c-d69bd26a0c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:54:21.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hoy, David makinig kang p**** i** ka --- lumabas ka sa pulpito
        mo. Huwag mong gamitin ang relihiyon. Dito ka, diyan sa simbahan, aatakehin
        mo ako. ''Pag resbak ko, tatamaan ito. Dito ka dapat (steps away from podium),"
        Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062af37-bf7e-4bfe-a7f4-b9d67b4c77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:54:21.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also defended his mother''s memory after Duterte called him
        a "son of a whore."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f317ca16-8490-423e-bcb7-19cdfd541349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:54:21.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our family does not expect anyone in government to give her recognition
        for her immense contribution in nation-building. But we do not expect anyone
        either, to insult her memory and call her a whore. SHE DOES NOT DESERVE IT,"
        David said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa46c3a-5207-49b1-b3ed-1d0d3fa45a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:54:21.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the President blasted the bishop in his
        speeches. Previously, Duterte accused David for allegedly pocketing donations
        and for being involved in illegal drugs. He had also repeated these claims
        in his recent speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e43dfe-0a67-416f-99fd-cdbdd376e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:54:21.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David had previously denied the allegations and surmised that the
        President was ill, reasoning that Duterte didn''t know what he was saying
        because he was sick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d51e10-bf79-4cdc-87db-427e49071f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:54:21.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishop also confirmed he had been receiving death threats since
        February.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f0a9cd-e8c0-4e55-9e84-0c7b4ce7e9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:54:21.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David has been a vocal critic of Duterte''s war on drugs. He was
        among those who raised an outcry to the murder of teenager Kian delos Santos
        during an anti-drug operation in Caloocan City in 2017. Delos Santos''s death
        sparked public outrage and cast doubt on the administration''s war on drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525e03d-8bde-474d-b724-b1ca3241d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:54:21.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three police officers linked to Delos Santos'' murder were meted
        a guilty verdict and 40-year sentence without parole. Davide welcomed the
        verdict.</p>'
  'police-murder-charges-tokhang-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-04T13:53:16.358+08:00
    'imagesource': 'jcr:433c3eb7-c11a-4c98-8901-000b50a21bc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf40f99f-47fe-4ab1-8022-905ae358a3dd'
    'lead': 'The Office of the Ombudsman has ordered the filing of murder charges
      against a Manila police officer for an anti-drug operation that killed a 23-year-old
      epileptic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-04T13:55:45.808+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:00:10.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:59:41.727+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman orders murder charges vs. Manila cop in drug war slay'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb89d393-ac35-496b-8890-8382b6a5dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:55:45.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — The Office
        of the Ombudsman has ordered the filing of murder charges against a Manila
        police officer for an anti-drug operation that killed a 23-year-old epileptic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e7b16e-7c9d-4a02-b2a8-ccecfbb28386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:55:45.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution released Thursday, Ombudsman Samuel Martires approved
        the dismissal from service and filing of murder raps against PChief Master
        Sgt. Gerry Geñalope, accused of killing drug suspect Djastin Lopez. The resolution,
        penned by Maria Crisanta Cudiamat-Reyes, graft investigation and prosecution
        officer on August 13, 2018, resolves the complaint filed by Lopez''s mother,
        Normita.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b9221a-ef70-42af-b35b-18482c67cd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:55:45.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said at least one police officer shot the young man to
        death at the Hermosa-Pilar rail tracks in Tondo on May 18, 2017. Lopez succumbed
        to multiple gunshot wounds. Witnesses said he even had a seizure when he was
        pushed to the ground by the police officers. Police said they seized firearms,
        ammunition, and shabu from Lopez but her mother said these were all planted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21487e3b-7b1d-4c61-b5a2-d040550e3810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:55:45.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officers denied the charges, saying they only conducted
        a follow-up operation against Lopez, a murder suspect supposedly peddling
        drugs. Police said it was another case of "nanlaban," or violently resisting
        arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe58eebc-fbe8-4e97-a1e8-1504237e26ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:55:45.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geñalope said Lopez took the first shot, prompting him to fire back
        in self-defense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e64b45-5fc3-4032-84fd-809786709bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:55:45.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the Ombudsman resolution: "By invoking self-defense,
        he (Geñalope) admitted inflicting the fatal injuries that caused the death
        of Djastin." It added the burden now lies with Geñalope to prove and justify
        why he should not be held criminally liable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bd0ca7-0984-4127-a75d-fd24db35f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:55:45.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Djastin was lying on the ground and not in the position to
        defend himself, PO3 Geñalope fired at him and inflicted upon him five fatal
        gunshot wounds on his chest and abdomen," the Ombudsman order read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c751b2-d2bb-49f5-8f6f-786befa74c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:55:45.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also found Geñalope guilty of grave misconduct, resulting
        in his dismissal from service, forfeiture of retirement benefits and perpetual
        disqualification form public office. Meanwhile, the administrative and criminal
        charges against his co-accused were dismissed for insufficiency of evidence,
        but without prejudice as the Ombudsman also directed a fact-finding investigation
        team to determine whether the May 2017 police operation was legitimate and
        if violations were committed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894216a7-f179-42af-9d90-2b8d5e8e5b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:55:45.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brutal drug war killings prompted President Rodrigo Duterte to suspend
        Oplan Tokhang, or anti-drug campaign. These include the killing of 17-year-old
        Kian delos Santos. A Manila court on November 18 handed down a murder verdict
        against three police officers involved. The government''s anti-drug campaign
        has left over 5,000 suspects dead in legitimate operations, according to government
        data. Local and international human rights groups said Duterte''s policies
        and public pronouncements resulted in thousands more extrajudicial killings.
        Malacañang has repeatedly denied the claims.</p>'
