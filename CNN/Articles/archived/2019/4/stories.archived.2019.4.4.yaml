      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was charged with plunder and graft in 2014 for allegedly
        pocketing some P183 million by diverting his pork barrel or Priority Development
        Assistance Fund (PDAF) to bogus nongovernment organizations (NGOs) controlled
        by businesswoman Janet Lim Napoles. The Supreme Court declared PDAF unconstitutional
        in November 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d976637-6753-4b54-ae22-20f726b8f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a4ed5-ee4c-4596-a9fb-48344fdb2a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senatorial candidate said the alleged pork barrel scam was carried
        out without his participation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e79757-1fb0-4091-93b6-1618449536a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d48fc7-3716-45d1-9ea8-387d3a5df8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' former employees Benhur Luy and Marina Sula, who turned
        state witnesses, testified that Estrada was part of the fraud. However, Estrada
        said the state witnesses themselves were at the center of the conspiracy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95f0dee-b768-423b-ac53-40e94053cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd87bdc-cb62-4f62-ae75-24d8bde16a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the prosecution failed to establish he actually received
        money. Part of the evidence offered by prosecutors is a ledger supposedly
        summarizing rebates received by lawmakers involved in the alleged scam. Luy
        testified to the entries detailing those received by Estrada, but the former
        senator said Luy''s testimony should be treated with suspicion or disregarded
        altogether.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88c13e-3832-4866-aeec-c46ab32ae10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a12a0-9a74-401d-8267-3602c70a0aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Luy admitted in open court that he has no personal knowledge
        whether any of these supposed ''rebates'' actually were delivered to or received
        by Senator Estrada," Estrada''s motion read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82ba340-320b-4705-bb65-0261ba8b9aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d82e87c-30b1-42b4-b572-464057431419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ruby Tuason as ''bagman''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecacc31-685b-4cf5-8f68-1064a261f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810cc28e-b821-46e8-bf03-2bbd378e9455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruby Tuason, another state witness, testified she was the middleman
        who delivered Estrada''s kickbacks in a duffel bag on several occasions to
        his Senate office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88d5b7-df06-4340-8552-74f9a4a2fde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c6e00-5ec6-4ee2-8a61-fe5b0b45b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said Tuason''s testimony should not be given weight unless
        corroborated since she herself testified that she was a co-conspirator. He
        added the security camera footage does not show Tuason in the Senate premises
        on the days she allegedly delivered the bag containing money.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f330aa-bfe4-493a-9741-c2692938c1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092fdb07-22fc-4ad8-924e-8e616f239be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That Ms. Tuason''s account of delivery at the Senate is pure fiction
        is further proved by the fact that not once is Ms. Tuason shown to be in possession
        of any such duffel bag during the times she visited the Senate," Estrada said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2371abe-ad1f-4b35-98d9-5ea6da8668a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c9885-8658-490b-b398-ccdb07e9f1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Endorsement letters and AMLC report</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2140ea4-8a6f-4b63-ad87-c83808a58405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ade282-73d9-4637-bbee-2f6ca5dcb21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada also questioned the weight of letters from his office supposedly
        endorsing Napoles NGOs for projects. He said the letters themselves do not
        show any violation of law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20ce79-d1d4-4cf5-ac8a-bbd5d166b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5891f-f63a-47ed-a06d-6bb6e3765e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for a report by the Anti-Money Laundering Council (AMLC), Estrada
        said the council did not find any real basis to support allegation against
        him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f71d9-515f-4c14-9522-4d2162c563f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e345e95-340a-4979-a811-6f7c48c0acc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC report supported the prosecution''s allegations against
        Estrada. It said dummy accounts under Francis Yenko and Juan Ng were used
        for the receipt of kickbacks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81f8f0-02ae-4be3-a3e9-9155562dae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d3cc6a-6f8c-4f27-ab29-ccd5bebcd6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Estrada said AMLC only looked into his accounts after having
        presumed wrongdoing or after media reports on the alleged pork scam.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954abb68-fddd-41cf-a1c1-6caa5ade653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dc581d-fe46-4cec-9696-77ae26f958a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AMLC merely relied on the entries in Mr. Luy''s summary of rebates,
        did not verify the same, and could not determine the underlying transaction
        for the financial activities tagged," Estrada said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9682de54-7239-4af7-a5b8-ce9b6958c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67661b5f-1163-47a7-8082-aee3c3ea46b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:22:30.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was among three senators charged in 2014 over the alleged
        pork barrel scam. Both Estrada and former Senator Juan Ponce Enrile are out
        on bail, while former senator Bong Revilla has been acquitted. All three are
        running for senator in the May 13 polls.</p>'
