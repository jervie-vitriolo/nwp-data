    'jcr:uuid': '6a621fdd-13ae-47d9-bfc3-8e43c62ca1ac'
    'lead': 'With very limited salary, where do politicians get the millions they
      spend every election season?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-13T12:31:10.322+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:25:20.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
