      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33831ce-fb32-457f-9c6f-25e82cd404d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:21:36.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Friday, the Caraga regional police identified
        the "Good Samaritan"-turned-suspect as Ronie Arpilleda Navales, 48. Police
        said Navales violated Section 11 of Republic Act 9165 or the Comprehensive
        Dangerous Drugs Act of 2002 for illegal possession of drugs, an act that is
        punishable with life imprisonment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
