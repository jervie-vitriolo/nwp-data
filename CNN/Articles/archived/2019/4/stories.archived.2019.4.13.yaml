      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 23, Navales, along with another fishermen turned over
        to authorities cocaine bricks weighing 43.62 kilograms, which police said
        can be worth around ₱231 million. The fishermen said they found the blocks
        in waters off Purok Santan, Barangay Bungtod in Tandag City.</p>'
