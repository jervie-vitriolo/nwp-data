  'pentagon-transgender-ban':
    'author': 'Nicole Gaouette, CNN'
    'caption': 'Photo: Alex Wong/Getty Images via CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-13T15:24:27.599+08:00
    'imagesource': 'jcr:54059b79-75eb-45a7-9099-8787cf192ead'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7892322e-394f-4a3e-9896-03b81500c8ec'
    'lead': 'The Pentagon''s controversial policy banning transgender recruits from
      joining the military went into effect on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-13T15:31:39.145+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:25:13.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:24:55.315+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pentagon', 'transgender', 'LGBTQ', 'United-States']
    'template': '1'
    'title': 'Pentagon transgender ban goes into effect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64f339-4c5f-480d-b39a-380ebf26f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Pentagon''s controversial policy banning
        transgender recruits from joining the military went into effect on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b7bab7-7f0a-4826-a8a9-979079e24c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon says the new policy does not affect transgender troops
        currently serving in the armed forces, a contention that''s strongly denied
        by advocates, who point to the potential for discrimination and harassment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2fc23a-c4d5-4f2c-a290-7577e3337685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban blocks individuals who have been diagnosed with a condition
        known as gender dysphoria from joining. Transgender individuals can serve,
        but only if they meet the standards of the sex they were assigned at birth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3c3ef-dcf3-414e-90dd-8a66af9e3c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon says the policy doesn''t block transgender individuals
        from service, but advocates say it is designed to operate as a comprehensive
        ban on their presence. Current military leaders have testified to Congress
        that transgender troops have not affected cohesion, while retired military
        leaders have decried the policy as misguided and damaging.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7639a-3e5d-460f-b7d6-927f2af8fa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bigoted''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f9bd7-87a4-416d-8c9a-88786472b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bigoted policy. It has not one shred of evidence behind
        it," Ray Mabus, a former secretary of the Navy, told CNN. "In fact, all the
        evidence goes the other way. It goes against the basic American notion that
        it should be about what you can do and not who you are. ... To do this to
        patriots who are willing to serve — not only willing, but eager to serve,
        who have raised their hands and said send me — weakens our democracy and seriously
        weakens our military."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b558e-3faf-480f-b54f-c7151649eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Kurta, a Pentagon official acting for the deputy under secretary
        of personnel and readiness, told reporters Friday that "the department will
        continue to treat all individuals with dignity and respect, and every service
        member is able to express their gender identity. DOD will take no action solely
        based on gender identity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092d0d9-6a6e-4bb1-a2a1-b0881bb62f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, signaled when President Donald Trump tweeted a call
        for a blanket ban in 2017, still faces lower court challenges, but the Supreme
        Court ruled(https://edition.cnn.com/2019/01/22/politics/scotus-transgender-ban/index.html)
        in a 5-4 January order that it could go forward. The justices took no stand
        on the legality of the ban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce6db1-1176-4df4-8a4f-32741fca580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Belkin, director of the Palm Center, a think thank that researches
        gender and the military, said that "the policy stigmatizes all trans people.
        ... The way the policy will play out on the ground —- this will be a green
        light to commanders who are transphobic," putting the estimated 14,700 trans
        members of the military at a disadvantage and forcing many to stay in the
        closet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c7ab0-ed3a-4d11-af9c-228bbba285cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Public opposes the policy</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80691b5a-20e2-46b5-aa0d-be7176a5eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Americans oppose the policy, according to a <a href="https://poll.qu.edu/national/release-detail?ReleaseID=2596">Quinnipiac
        University poll</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf4a52e-ea87-4127-9be2-0386cbfc85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That poll found 70% believe transgender people should be allowed
        to serve in the military. The only listed group that disagreed were Republicans,
        with 50% saying they shouldn''t be allowed and 40% in favor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a10ab10-84c4-453f-9ce6-af0d060e582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most transgender persons are now disqualified from military service,
        except:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c6b17-0d27-4b05-8415-bd923e628a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Service members who have been stable for three years in their
        biological sex prior to joining the military -- meaning 36 months after surgery
        and after ending hormone treatments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e1ecd-576b-46da-b6a4-1197ce2f8b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Service members diagnosed with "gender dysphoria" after joining
        the military can stay in the military if they don''t require a change of gender
        and remain deployable. Gender dysphoria involves a conflict between a person''s
        physical or assigned gender and the gender with which the person identifies,
        according to the American Psychiatric Association.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4521adc-8f82-4a7e-9a5f-2807cec0b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Service members who were diagnosed with gender dysphoria before
        the effective date of the policy can still serve and receive medical treatment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa6913-0fd4-4485-9283-64576ad03c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Transgender persons without a gender dysphoria diagnosis or history
        can serve in their birth sex.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656f3de-7165-4ec6-9534-0fecf94d12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Case by case</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7e63a0-b58f-41d8-8b0e-6ced1b202082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department can issue waivers on a case-by-case basis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9894a6d-3d20-4191-bb07-0d5c280ef22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurda said Friday that the policy originated in 2017 when "service
        leadership" approached then-Defense Secretary James Mattis and "expressed
        some readiness reservations."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be092fa-0271-4b3b-8b8f-674e01b3017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a series of hearings by the Senate Armed Services Committee
        in 2018, Sen. Kirsten Gillibrand of New York, now a Democratic presidential
        candidate, asked the chiefs of staff of the Army, Marine Corps, Navy and Air
        Force about the issue of transgender troops.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1bdeac-e5d1-4a52-98ec-ed5584803dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four said they saw no negative effects from transgender personnel
        serving.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e8449-d569-4cb5-b7d7-a46dda3a06b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have received precisely zero reports of issues of cohesion, discipline,
        morale and all those sorts of things," Army Chief of Staff Gen. Mark Milley
        said at one of the hearings.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49e4404-840e-4983-a3c1-3bbf419aaddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabus said the case being made against transgender troops has been
        recycled several times through history.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de006fb0-b0e2-47b3-a5a3-e24e11ddf352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History repeats itself</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d6233-85c7-42a4-98e0-9b81db0b80eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same arguments are used every time we expand who can serve,"
        he said. "It affects unit cohesion, it is too costly, it is too disruptive.
        That was the argument used against integrating the armed forces in the 1940s.
        Those same arguments were used against recruiting large numbers of women in
        the ''80s. The same arguments were used during the repeal of ''don''t ask,
        don''t tell'' " — the policy on gay service members — "and on the opening
        of all ground combat positions to women."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa28788-f949-4cbd-b401-e665a85b92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And every single time those reasons have been bogus," Mabus said.
        "Every time. Just like they''re bogus today."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0db9725-222e-413d-9ac3-4fe2789f2750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed a resolution last month expressing
        opposition to the Trump administration''s ban.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ef94e-bec1-4941-a3dc-f8e8678dca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution "strongly opposes President Trump''s discriminatory
        ban on transgender members of the Armed Forces," and "rejects the flawed scientific
        and medical claims upon which it is based."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cbf7e0-c8c7-4d2d-93f7-1d1ce50d4f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.150+08:00
      'mgnl:createdBy': 'pia'
