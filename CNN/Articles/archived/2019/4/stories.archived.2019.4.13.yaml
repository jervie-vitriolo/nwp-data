      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ce8f2c-9c1f-4e69-9c33-5ff18e7621df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear also keeps Billy* from reporting vote buying incidents that
        happen within his neighborhood, which is just a few minutes'' walk away from
        the Comelec office in Intramuros, Manila. During elections, he said, campaigners
        for local candidates go house-to-house to invite people to a meeting, where
        they would be given an envelope containing ₱250.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eece9b-f57a-42ca-9818-98314c6c96c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.099+08:00
      'mgnl:createdBy': 'xave'
