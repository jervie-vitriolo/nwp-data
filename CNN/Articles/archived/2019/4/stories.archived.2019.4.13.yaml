      'mgnl:lastActivated': 2023-01-29T23:25:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1a370f-521e-4cb9-a4bc-53e167115f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.097+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vote buying is an age-old practice in the elections that endures
        to this day. In a 2018 study, all 400 respondents from poor communities in
        Metro Manila said they have been offered to sell their vote and know others
        who have sold their vote. Of them, 90.8 percent said they took the offer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3d2b7-deb9-4dff-8011-cecb7583b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.097+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35728e5-b3a6-4c3b-bdde-ba32db5de30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.097+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the survey was focused on a sample of low-income voters in
        Metro Manila, this result suggests that a vast majority of this group may
        have been targeted for vote buying by campaign operatives," said Tristan Canare,
        Ronald Mendoza and Mario Antonio Lopez in the study.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553bf21-1385-4746-8312-6e6e54812a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.097+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be8dfb-08fd-48af-ab38-66f93c97f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.097+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reports on the ground hardly translate to complaints. Data
        from the Commission on Elections (Comelec) Law Department obtained by CNN
        Philippines show that in the 2013 and 2016 elections, only a total of 171
        vote-buying complaints were filed with the poll body. Of those, only six have
        made it to the court.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec74ab-9259-4654-ae47-d47f974ec666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.097+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84295d4a-2e4a-4af0-aa64-f225880bf14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.097+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People normally would not report having been approached," Comelec
        Spokesperson James Jimenez told CNN Philippines. "Reporting this sort of thing,
        it can get complicated for the person. So it really takes a lot of guts."</p>'
    '17':
      'image': 'jcr:3e067977-641c-4ce0-965b-4a9dab64394c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900f23e-0833-40f3-bf57-c6022bd6edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:11:07.464+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb724faa-6add-422c-87e7-16a576508e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canare, Mendoza and Lopez said in their research that there is still
        a stigma attached to vote buying using money. Only 28.5 percent of their respondents
        admitted to being offered money in exchange for votes, while the rest said
        they were offered other items like food and clothing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267c69ef-bca8-4680-8624-dcc48a200481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15e89e-1c49-442e-aa33-b3d9be1dc241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poorer people are, the more likely they are to ask for smaller
        things in exchange for their votes, the researchers said. This is true for
        the neighbors of 52-year-old Nora Cruz in a temporary resettlement area for
        fire victims in Parañaque.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b19e332-0040-413a-84ac-485378a27829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ec72e-cfbc-4a43-b25c-be32f2c293ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When local candidates go around to campaign, she said, some of her
        neighbors would egg on them to give them money for a snack and a drink. Most
        of the time, the candidates obliged.</p>'
