      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a2b16-1a08-4382-aa88-b3b57e552776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In California, the governor wants to have a lot of people coming
        in, refugees coming in, a lot of sanctuary cities, so we''ll give them to
        the sanctuary cities maybe to take care of if it''s that the way we want it,"
        he said during an event at the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c4aa2-b7b3-45fd-adaf-7ab9fe805187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae90f90a-57c2-4e5d-9666-54c74bec74bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Trump tweeted, "Due to the fact that Democrats
        are unwilling to change our very dangerous immigration laws, we are indeed,
        as reported, giving strong considerations to placing Illegal Immigrants in
        Sanctuary Cities only." He added: "The Radical Left always seems to have an
        Open Borders, Open Arms policy -- so this should make them very happy!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62b65e-7762-4250-869f-37b34d5a7e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5af66-6925-43fd-b1c9-49d3ece1fa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s remarks come after the White House and Department
        of Homeland Security said they were no longer pursuing the suggestion to have
        DHS release immigrants detained at the southern border into sanctuary cities
        in part to retaliate against Democrats who oppose Trump''s plans for a border
        wall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a4982-5c87-4b5c-bc1a-7323c68793cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f59b107-c524-47a2-9c77-d16c28ecb849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea was briefly and informally raised and quickly rejected,"
        a White House official told CNN Friday "No one at ICE was pressured by anyone
        at any time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd0eff-3206-4455-ae92-4affe0d42791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88e8d9-ab46-4e20-a262-4a3d633cfdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DHS spokesperson said: "This was a suggestion that was floated
        and rejected, which ended any further discussion."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cfcf41-77c7-4b0b-a57e-5732bbe9b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f640a2-f9ec-4f43-a9d5-837d77da47c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Trump personally pushed Homeland Security Secretary
        Kirstjen Nielsen to follow through on the plan, a source told CNN. Nielsen
        resisted and the DHS legal team eventually produced an analysis that killed
        the plan, which was first reported by The Washington Post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23530e-0e08-47ac-aa01-e1fe1936730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd36cdc-3e27-4a64-ab16-6d93f81fab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal is another example of Trump''s willingness to enact
        hardline immigration policies to deliver on border security, a key issue for
        his political base. The President has amplified his rhetoric on illegal immigration
        in recent weeks, even threatening to close the southern border if Congress
        and Mexico don''t take action.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4113772f-fda4-424a-978e-7221c36158b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b7fe5-5e55-4479-b32c-448602987d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House senior adviser Stephen Miller urged senior DHS officials
        to make the plan a reality, the source said. The plan finally died after Miller
        and other White House officials pushed it in February, according to the source.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69015b6f-eb08-43f6-9c9e-55dd23a689fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebc300b-1a6c-4292-b8e1-da1ec028c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller was angered that department lawyers refused to produce legal
        guidance that would make the plan viable, saying the proposal would likely
        be illegal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b4fcdd-4182-4cca-9469-deab5214fff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ba763-566c-4ec0-9b13-62a3ed5fa1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS officials believe that the legal standoff is one reason why
        Miller has pushed for the firing of John Mitnick, the general counsel for
        DHS, who is still with the department.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8aa494-42fb-46d8-9994-4980993fbba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c1851b-5bc0-4a03-8552-77a91f816925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate DHS official confirmed there was such a proposal. "These
        are human beings, not game pieces," the official said. Another DHS official
        briefed on the matter disputed that the proposal reached Nielsen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61bd2f5-d2f7-45b8-a9d5-8eaca9f771d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88445800-3e3f-40b3-ac51-c508ddfe2cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen left DHS this week after she was forced to resign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e266a-5426-41e5-9fb4-1a8f050433b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7787f-7ac6-4693-9296-49f87ee9ad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctuary city" is a broad term applied to jurisdictions that have
        policies in place designed to limit cooperation with or involvement in federal
        immigration enforcement actions. Cities, counties and some states have a range
        of informal policies as well as laws that qualify as "sanctuary" positions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df4f92f-8c9a-44d0-a33c-5a0cffd63939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e543e-56cd-4ba0-b5de-94d7f72875b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the policies center on not cooperating with federal law
        enforcement on immigration policies. Many of the largest cities in the country
        have forms of such policies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d4a73d-948b-4ba2-8c10-97991330a8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f05edf-8145-46a3-9610-d4ae678a9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for House Speaker Nancy Pelosi ripped Trump over the
        Thursday night reports.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e45bf9-96e6-4328-9a12-0013344f5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8871713-9b07-40a5-851b-29e97d168b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extent of this administration''s cynicism and cruelty cannot
        be overstated," Ashley Etienne said in a statement. "Using human beings --
        including little children -- as pawns in their warped game to perpetuate fear
        and demonize immigrants is despicable, and in some cases, criminal. The American
        people have resoundingly rejected this Administration''s toxic anti-immigrant
        policies, and Democrats will continue to advance immigration policies that
        keep us safe and honor our values."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252d935-4f19-42d4-8f1e-63e6b97b0dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449ddcc-19c8-4cc3-ae29-9fa9e2c5bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor-elect Lori Lightfoot of Chicago, a sanctuary city, told CNN''s
        Anderson Cooper Friday that Chicago was accustomed to receiving asylum seekers
        and would welcome migrants "because we''re doing that now."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf49bc0-f851-4d77-ad40-38959fc09fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bce9d2-f179-400d-8a77-c95aa1c40ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the city of Chicago, which routinely gets asylum seekers at
        our airports and coming in through other ways, we''ve been dealing with these
        issues, really for decades," Lightfoot said, adding that city officials must
        be "very clear in speaking our values."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec7708-eab0-452c-ad42-89716fa48017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T11:19:01.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/04/11/politics/immigrant-detainees-sanctuary-cities/index.html">"Trump
        confirms he''s looking at releasing detained immigrants into so-called sanctuary"</a></em></p>'
  'campaign-funding-2019-elections':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-13T12:26:36.297+08:00
    'imagesource': 'jcr:b5a6637f-1966-4efd-b394-fba56d738fa9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
