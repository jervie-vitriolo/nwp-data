    'template': '1'
    'title': 'DILG questions country’s inclusion in U.S. travel advisory list'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b464a-1dd2-4a05-8586-b94d4038781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T19:59:13.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        Interior Department questioned the inclusion of the Philippines in a safety
        risk list published by the U.S. State Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2bb91-aec6-4e35-8f53-47ebad7734a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T19:59:13.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government agency released on Thursday a list of 35 countries
        with the risk of kidnapping and hostage taking, which included the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0dee71-6f42-4f70-af60-4ea9df919f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T19:59:13.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:08.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://‪http://cnnphilippines.com/world/2019/4/11/U.S.-State-Dept.-warns-Americans-of-kidnapping-risk-in-35-nations.html‬"
        target="_blank">U.S. State Dept. warns Americans of kidnapping risk in 35
        nations</a>&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee79866b-6ec7-49af-a51e-2b995548f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T19:59:13.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:08.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="http://‪https://travel.state.gov/content/travel/en/traveladvisories/traveladvisories/philippines-travel-advisory.html‬"
        target="_blank">travel advisory</a> issued April 9, the State Department placed
        the Philippines at a Level 2 risk, and warned against traveling to Mindanao
        due to "crime, terrorism, civil unrest, and kidnapping."&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49844da3-95a4-4ed1-9af0-db3c060ff691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T19:59:13.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:08.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorist and armed groups continue plotting possible kidnappings,
        bombings, and other attacks in the Philippines. Terrorist and armed groups
        may attack with little or no warning, targeting tourist locations, markets/shopping
        malls, and local government facilities," the advisory read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1927f59-96a2-4362-b771-9f4c683d8cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T19:59:13.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:08.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Interior and Local Government (DILG) Secretary Eduardo
        Año said that the U.S. had no basis to include the Philippines in the list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e74045-98aa-4412-8104-78beb169c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T19:59:13.353+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:08.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>""We do not know yet how they came up with the list but with the
        strong stance of President Rodrigo Duterte against criminality in general,
        we see no basis for including us in this list. We will request from the U.S.
        Embassy what were the parameters used since even Malaysia and Russia were
        included," Año said in a statement issued Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728dcc3b-da17-4ffb-862b-12b2581add21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T19:59:13.354+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:08.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there has been a decrease in kidnapping cases in the
        country, and that foreigners in the Philippines "have no reason to be alarmed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce727fb4-2722-47dd-b5cc-4bcb88fb9b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T19:59:13.354+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:08.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A list is just a list. What we have are factual data pointing to
        the decreasing number of kidnapping cases in the Philippines," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c437c245-8615-440d-b543-59ae8be60e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T19:59:13.354+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:08.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DILG statement, citing data from the Philippine
        National Police, there were 68 cases of kidnapping in the Philippines in 2018,
        majority of which were in Mindanao. This is lower than the 79 cases reported
        in 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6301a6-7f02-4853-86cf-f08e40785f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T19:59:13.354+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:08.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG added that there have been 10 cases of kidnapping reported
        in 2019 to date.</p>'
