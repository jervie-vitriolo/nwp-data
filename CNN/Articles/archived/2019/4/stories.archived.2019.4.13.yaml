      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bohol, Charlotte said it is called "gapangan." But residents
        in Parañaque, Manila and Las Piñas also told CNN Philippines of the same scheme
        by politicians seeking to secure seats for themselves.</p>'
