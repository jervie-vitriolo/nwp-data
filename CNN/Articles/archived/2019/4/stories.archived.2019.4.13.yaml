      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c593b-70bf-4a37-b1f1-6cd699fce7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz knows this is wrong. She said she would never ask for anything
        in exchange for her vote, except in jest from her friends who are campaigning
        for candidates.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb4bacc-90ec-46bb-9f05-0d42abc36efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30afb5-e93f-4a78-b24d-0ee629671ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she would still not rat out her neighbors.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb2691e-3af6-4642-b3ca-70f90778cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd3762-f458-4c58-94e9-5dd939eecf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.099+08:00
      'mgnl:createdBy': 'xave'
