    'jcr:uuid': '322af5d6-0eb2-4527-a1be-47bb246e5e31'
    'lead': 'Ariana Grande took to Instagram to share photos of her brain scan that
      she says shows post-traumatic stress disorder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-13T08:54:15.021+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:25:23.286+08:00
