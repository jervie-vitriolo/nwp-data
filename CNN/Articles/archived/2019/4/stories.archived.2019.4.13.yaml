      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coachella kicks off today and Glover, who raps and sings as Childish
        Gambino, is the Friday headliner for the arts and music festival, held annually
        over two weekends in April in Indio, California.</p>'
