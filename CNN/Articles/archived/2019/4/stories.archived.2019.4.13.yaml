      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4807715a-510c-4906-964b-5c7353bc7b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:21:36.759+08:00
      'mgnl:createdBy': 'eimor'
