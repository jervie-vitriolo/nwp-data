      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was 238-185, and five Republicans voted with Democrats.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc98e0-2c35-481e-816a-ca38dac7dfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.150+08:00
      'mgnl:createdBy': 'pia'
