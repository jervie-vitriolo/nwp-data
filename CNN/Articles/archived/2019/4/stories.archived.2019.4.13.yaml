      'mgnl:lastActivated': 2023-01-29T23:25:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a85d6-0ecf-42de-858b-fb9414a8caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec''s Jimenez said politicians know that the people they are
        targeting will not turn them in —&nbsp;and no one can do anything about it.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6277e9b-a5cd-4b49-ac26-a38f62ad38fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b29881-774d-408e-8ba6-07597f334778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Out of the box solution?</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aceebb-3ac6-419b-83b3-1181165e30ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b7833c-5ebe-4a3b-b929-2260560e3e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body has not been remiss in reminding citizens each and
        every election to resist and report attempts at vote buying, but Jimenez admitted
        that relying on this strategy to curb the illegal practice is a "sterile"
        solution.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c589921a-c268-4db7-9def-d9fa4158065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657050db-23cf-4cd9-9a24-a2e85977df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the problem of the Comelec in hunting down vote buyers
        is the need for the operation to be documented, like on video or on a ledger
        containing names of those who have received cash. But documenting this is
        not always possible, especially in door-to-door transactions.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ba746b-6a39-474a-a5d6-3e0334c712bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d963d70-5815-4cee-ad07-3c11552ea555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, one of the latest vote buying busts happened not because
        of a report directly to the poll body, but because of a police operation that
        uncovered envelopes in four boxes containing a total of ₱800,000 in a homeowners''
        association office. Police said the money would be used in a vote buying operation
        of Norzagaray, Bulacan Mayor Alfredo Germar and a candidate for councilor.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1dff7c-49e9-4538-9f00-44dfbfce4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac4c6c-27b5-4a21-a79d-2895fd2509c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec Special First Division disqualified Germar and Rogelio
        Santos, Jr. in October 2013. The two appealed their case to the en banc, which
        initially dismissed their bid, but later on allowed them to sit in office
        because the en banc failed to muster the required majority of four votes.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebae09e-a5af-42e9-aeac-a6acf3d39c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701af4d-9bf7-4fce-bf66-761549c7c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was elevated to the Supreme Court which ruled in April
        2016 that the en banc should not have applied the four-vote rule to Germar
        and Santos'' appeal and should have disqualified them.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355b92b-282e-4802-8196-b644d961056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988b6ad-d389-420e-9b57-a878d6a3ff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, by this time, the two had been able to serve for most of
        the duration of their terms, and were already mounting their reelection bids.
        They won fresh three-year terms in 2016.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a39f1-d569-4c62-8489-887cb29410c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7433b-faca-48fb-8f59-51f6521b3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Germar and Santos are running again, for mayor and vice mayor,
        respectively.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd434f3ac-a65e-4245-82a3-2eaffbe67fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ddc762-11a2-487f-88d5-5c98f7157b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the failure of the usual appeal to end vote buying, the Comelec
        has tried to turn to an alternative solution to the age-old problem.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e4b0c-7fde-4cc3-9d2e-a26b3394704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b50aef-1a85-4778-8741-177e6bd5e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body tried to ban the withdrawal of more than ₱100,000
        a day and the possession and transportation of cash exceeding ₱500,000 from
        May 8 to 13, 2013. It also attempted to prohibit the encashment of checks
        exceeding ₱500,000.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c420b5-6a56-49c3-a073-690642cb0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d74c03-fdac-4964-bfb7-576676b14be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That money ban represents an out of the box solution," Jimenez
        said. "It denies oxygen to the whole operation. <em>Kasi kung wala kang</em>
        [Because if you don''t have] cash, <em>paano ka magvo-</em>vote buying [how
        would you buy votes?] You don''t have to rely on the good behavior of the
        people."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e63c92-bf43-4de2-8061-272d0682cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af98dca-e2e5-4e46-be1a-40e1a2a5f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ban was intensely frowned upon by banks and even by then-President
        Benigno Aquino III.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67956c70-bf7c-485b-aca2-fba0f5a9b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe115d-021b-45dc-8d2a-c8cb0f54123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court eventually halted the implementation of the money
        ban, and the poll body has never attempted to revive it since then.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179d6df-72d8-4e8c-b654-d6b7546e604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fdc273-9db7-4953-b6e1-e8d83a6bc7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said they are back to the drawing board on how to improve
        on the money ban, with the hopes of deploying it again in future elections.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c988e-6605-4b90-a952-2c5194dcd059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c801fcb9-6c0a-4fb6-ae85-6ae3c9bfdc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, all that they can do is to remind voters not to sell
        their votes and to report incidents of vote buying —&nbsp;their perennial
        reminder which seems to have routinely fallen on deaf ears.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b21c8a-5316-475f-82e6-a57e131ed881'
      'mgnl:activationStatus': true
