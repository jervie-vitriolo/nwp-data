      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other performers throughout the event include Kacey Musgraves, BlackPink,
        Janelle Monáe, Los Tucanes De Tijuana, Bad Bunny, Khalid, Ella Mai, H.E.R.
        as well as actor Idris Elba, who is also an accomplished DJ.</p>'
