    'mgnl:tags': ['Ariana-Grande', 'post-traumatic-stress-disorder', 'PTSD', 'mental-health',
      'health', 'Manchester-City']
    'template': '1'
    'title': 'Ariana Grande shares brain scan and opens up about PTSD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364617a-82cd-4f70-acfb-bae8626737b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:54:15.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ariana Grande took to Instagram to share
        photos of her brain scan that she says shows post-traumatic stress disorder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959cfc57-f409-4828-bdbc-b8e0805a4264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:54:15.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hilarious and terrifying," she captioned the photo, adding that
        it is "not a joke."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa4c81-d479-4cd3-b488-6866795a79ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:54:15.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nimh.nih.gov/health/topics/post-traumatic-stress-disorder-ptsd/index.shtml">PTSD
        is an anxiety disorder</a>&nbsp;that can develop in some people after witnessing
        or being involved in traumatic events. Charles B. Nemeroff, M.D., Ph.D., Professor
        of Psychiatry at The University of Texas at Austin said several studies have
        shown changes in the brains of patients with PTSD.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f1568-e955-4336-8f1a-d6baee4cee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:54:15.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that PTSD changes the way the brain responds
        to trauma-related and other emotional stimuli, however there are not brain
        imaging tests that are diagnostic of PTSD." he told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d33c0-ab91-4d07-8ac7-27458fe96da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:54:15.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the singer has been <a href="https://edition.cnn.com/2018/06/05/health/ariana-grande-ptsd-vogue-interview-intl/index.html">open
        about her struggles</a>&nbsp;since the suicide bombing that killed 22 people
        at her concert in Manchester, United Kingdom, in May 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fad42f-238b-465d-95eb-adf7c8d66c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:54:15.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande said she didn''t think she''d ever know how to talk about
        the attack "and not cry" in a July 2018 interview with <a href="https://www.vogue.co.uk/article/july-cover-vogue-2018">British
        Vogue</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff340ff-d327-4bf5-ace2-11a6150a1e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:54:15.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know those families and my fans, and everyone there experienced
        a tremendous amount of it as well," Grande said of suffering the symptoms
        of PTSD. "I feel like I shouldn''t even be talking about my own experience
        — like I shouldn''t even say anything."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7fb765-f84e-4e8a-acd8-2f46323de5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:54:15.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande''s supporters have expressed concern for the 25-year-old
        on social media. Many are urging her to take time away from the spotlight
        to heal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df15ec-ae1f-495e-bb54-3f5443e82ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:54:15.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just hope she doesn''t overwork herself and drain herself anymore
        mentally/physically," one person wrote on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc28aba-7aec-461c-8bf5-b1a8a58395fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:54:15.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly she needs a break. a very long one. just to fully heal
        and take in everything that has happened to her," another wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d779eb-cd0a-4a31-afb1-22c8993be4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:54:15.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing responses to her brain scan post, the singer shared
        a story on Instagram in which she said she''s doing her best, even though
        her brain "looks like the world map."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd970f457-6afc-483b-9ced-56d6a68d2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:54:15.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Didn''t mean to startle anyone with my brain thingy," she wrote
        on Instagram. "I love science and seeing the physical reality of what''s going
        on in there was incredible to me. Someday, when I''m more healed up, we can
        talk more about it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf12f45-3bd3-499f-9af2-2acd3817ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:54:15.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/12/entertainment/ariana-grande-ptsd-brain-scan-instagram-trnd/index.html">Ariana
        Grande shares brain scan and opens up about PTSD</a>."</em></p>'
  'nba-la-lakers-luke-walton':
    'author': 'Rory Carroll, Reuters'
    'caption': 'File photo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-13T09:13:14.920+08:00
    'imagesource': 'jcr:2cd5cbe4-f793-4991-9c07-a5211c485f7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17547af0-0f5c-485a-ae91-439926d2ca62'
    'lead': 'The Los Angeles Lakers and head coach Luke Walton have agreed to part
      ways after the team posted a disappointing 37-45 record and failed to end a
      playoff drought stretching back to 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-13T09:14:48.866+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:25:22.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:24:52.968+08:00
