      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Navales "intentionally kept" the six bricks to sell
        them. He was put under surveillance after the police received reports that
        cocaine was being sold in the province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4931d1b-3646-4698-9882-ff7fb9a60757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:21:36.759+08:00
