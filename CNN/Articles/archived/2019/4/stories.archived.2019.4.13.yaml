      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel knows this is wrong, now stressing the need to think of who
        to vote for, but felt no guilt in having been a vote buying operative —&nbsp;an
        offense that carries a punishment of one to six years of imprisonment.</p>'
