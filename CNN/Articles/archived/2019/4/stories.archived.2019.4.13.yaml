      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63adfbbd-6bc7-402e-b919-ab92c090a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have given them the smallest amount, that person
        gets the bigger share. It''s apparent in the governed areas, his or her properties
        grow, while the poor remains poor without any changes in their lives.]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc4c3c7-a24e-4754-a2ce-993529d46561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691bd9a5-9da5-4312-925f-66196d64b9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza also said after winning, many politicians do give back to
        people through projects.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f6331a-21c9-4d1b-a03f-75c297dfef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e045df-5f3d-4bf8-86fc-03930cd93932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, also pointed out many of those projects are corruption-laden,
        substandard, and are not really meant to improve the lives of their poor constituents.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b007c-01c4-4f21-a20b-4e4780cf49d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a7d51-f198-4c64-bbda-7fa1db579ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dean said some politicos intentionally keep many of their voters
        poor so they would remain dependent on them.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa0e50-222f-4d44-8ecd-d5bb0af82fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221c0d9-a616-4f7d-a56b-7bae0bdb2692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve already heard that quite sadly, some of the politicians admit
        that while there are poor people, they will continue to remain I power. It
        is a sad reality that we cannot go past this trap," Mendoza said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3688b6-a122-450c-a700-3adbf52e0425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664c8a76-dca0-4670-aef0-f9cee64b8fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nilo-lock niya yung pinagbentahan ng boto sa kahirapan dahil kailangan
        nya kumuha ng kumuha ng pera para sa kanyang boto in the future," Mendoza
        added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf1bf1-1d1b-49cc-8aeb-b20b25369279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64895332-f80a-4b1b-ae85-01542b27992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The candidates locked up in poverty the people whose
        votes they bought because they need to accumulate more money for their future
        votes.]</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb963e-10c5-4cac-a937-bbe791ab9ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461de380-98b0-4526-9289-eafaee276d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has become a vicious cycle.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2933e24-382c-41e5-a511-08881247e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e11d79c-b82d-48e5-8307-be2e3e502340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicos buy votes to win. The wrong person is put in position.
        Once in power, promises get broken. Politicos steal money – so they can buy
        votes again to win another election.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1598d4d8-b50b-4fdb-9ffc-493470755a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0835e3a-c2d4-4b72-addd-12f61b5e9b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, it doesn''t stop there. Children see this – and perpetuate
        the actions of their parents.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd1f6d1-c839-4b61-8511-9f24ff6bacff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d2fb73-2288-480b-8d2e-65ebc3e6b252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts, however, believe voters can still put an end to the vicious
        cycle.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796082c1-f8f3-4065-92b6-a84699294e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85398e4e-565b-45ba-a594-613dce7fde5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During elections, all Filipino voters stand on equal footing. Everyone
        gets one vote each.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7bb08-488d-4538-9c0b-316ee5d93161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4299854-29be-4335-a94d-f4adb46df210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One ballot may seem too little to affect change, but experts said,
        if majority of Filipinos resist the politics of money and power, we may just
        make a difference and together, move the country forward.</p>'
