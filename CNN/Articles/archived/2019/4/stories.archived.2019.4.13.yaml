      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> local? <em>Hindi nawawala ''yan. Taga mo sa bato, kapag
        sabihin na walang nangyayaring</em> vote buying, <em>saan ka makakakita ng
        eleksyon na walang vote buying?</em>" said Miguel*, a former coordinator for
