      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — A fishermen
        who earlier turned over 34 blocks of cocaine to the Surigao del Sur police
        is now facing charges for keeping six bricks of the illegal substance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9654a30-3de7-4311-840a-cc30ef51ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:21:36.759+08:00
