      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navales later turned himself in, surrendering four cocaine bricks.
        He said the other two were "flushed in the toilet bowl," police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648919d1-1f8d-49a2-b9ce-1e0361e03c1d'
