      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Marciano “Rocky” G. Evangelista of the Salesians of Don Bosco
        founded the Tuloy Foundation in 1993 committed to getting poor, abandoned,
        homeless children off the streets and into a safe, nurturing place they can
        call home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b3517-f87d-4eca-9eec-f35db705bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:03:57.063+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:25:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuloy’s well-rounded curriculum -- specially-designed to tap the
        potential of every child -- gives them the opportunity to regain their self-worth
        and discover their passions. Part of the Tuloy program is sports (particularly
        football and rugby), which Fr. Rocky believes is vital in teaching discipline,
        teamwork, and other life skills.</p>'
  'tiger-woods-masters':
    'author': 'Rob Hodgetts, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-13T15:28:10.227+08:00
    'imagesource': 'jcr:a9f44ab6-08a7-4562-8488-bc00b252ed13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '739db8ef-ac65-4b25-9775-99a78c4fd96b'
    'lead': 'They were Sunday roars but on a Friday. Throaty and thunderous. His fist
      pumps and club twirls said it all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-13T15:31:10.730+08:00
    'mgnl:createdBy': 'eimor'
