      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, police found nearly 165 kilograms of cocaine in a number
        of coastal villages with an estimated value of over ₱871 million. The Philippine
        National Police said blocks with the same packaging as the cocaine bricks
        found in the country''s eastern seaboard were discovered in Papua New Guinea
        and the Solomon Islands last year.</p>'
