      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako magre-</em>report. <em>Baka ako pa ''yung awayin.
        Bahala sila sa buhay nila kung manghingi pa sila,</em>" Cruz said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c54a330-fd6a-4e05-8ba7-0c0bea82cc86'
      'mgnl:activationStatus': true
