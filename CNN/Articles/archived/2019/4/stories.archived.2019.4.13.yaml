  'pope-francis-south-sudan-leaders':
    'author': 'Delia Gallagher and Emily Dixon, CNN'
    'caption': 'Photo:Vatican Media via AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-13T07:46:57.119+08:00
    'imagesource': 'jcr:34a3e9ee-adfa-4712-afa0-b1cecb968955'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d1cb1c3-1744-49bf-a48a-304ab747c6c9'
    'lead': 'Pope Francis has broken with papal protocol by kneeling to kiss the feet
      of South Sudan leaders at the Vatican.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-13T07:48:52.198+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:25:24.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:24:52.565+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'Catholic-Church', 'Africa', 'South-Sudan']
    'template': '1'
    'title': 'Pope Francis kisses feet of once-rival South Sudan leaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3770d-e1e1-42ff-abb1-1a7cd2317f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T07:48:52.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis has broken with papal protocol
        by kneeling to kiss the feet of South Sudan leaders at the Vatican.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cca0ef-7f55-4ba8-88dc-3f84ff17be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T07:48:52.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video released by the Vatican shows an aide on Thursday assisting
        the 82-year-old Francis, who was breathing heavily, so he could kiss the feet
        of President Salva Kiir Mayardit. He then moved on to Vice Presidents-designate
        Riek Machar and Rebecca Nyandeng de Mabior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a2dea-08ac-4ad8-a95d-061f18686c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T07:48:52.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiir and Machar were once rivals, with Kiir accusing Machar -- his
        former deputy -- of staging a 2013 coup. Years of civil war followed. In 2018,
        they signed a peace agreement in Ethiopia, and they are now attempting to
        form a stable government together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041f2ef-cd0e-4ad5-b09a-a7efefc1bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T07:48:52.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To you three, who have signed a peace agreement," the Pope said,
        "I ask you as a brother, remain in peace."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ca4ec-3340-437a-a214-3399ca7ddd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T07:48:52.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Sudanese politicians were staying at the Pope''s Vatican
        residence for an unprecedented two-day spiritual retreat, the idea of Archbishop
        of Canterbury Justin Welby, the head of the Anglican Church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84537916-bd56-4941-ba37-cd84be8aaf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T07:48:52.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican News, the official media outlet of the Holy See, called
        the Pope''s gesture "surprising and moving," one that "cannot be understood
        except in the climate of reciprocal forgiveness that characterized the two
        days of retreat."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84017e72-c2a7-4fc0-b03f-ffad15fd761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T07:48:52.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/12/europe/vatican-pope-francis-kisses-feet-south-sudan-leaders-scli-intl/index.html">Pope
        Francis kisses feet of once-rival South Sudan leaders</a>."</em></p>'
  'icc-afghanistan-war-crimes':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'Photo: Juan Vrijoag/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-13T08:26:34.055+08:00
    'imagesource': 'jcr:040137e8-2308-4313-adb2-a61a854da1b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e670c4ac-4eab-42f5-bcf9-48f662d5fa16'
    'lead': 'The International Criminal Court''s pre-trial judges on Friday unanimously
      rejected a request by the court''s chief prosecutor to investigate alleged war
      crimes and crimes against humanity committed in Afghanistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-13T08:29:46.748+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:25:24.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:24:52.710+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ICC', 'International-Criminal-Court', 'war-crimes', 'Afghanistan']
    'template': '1'
    'title': 'International Criminal Court rejects call to investigate war crimes
      in Afghanistan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53521f16-9f51-48db-83af-d8ca16c0d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The International Criminal Court''s pre-trial
        judges on Friday unanimously rejected a request by the court''s chief prosecutor
        to investigate alleged war crimes and crimes against humanity committed in
        Afghanistan — a move applauded by the Trump administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f9262-2f70-4b8f-b112-225c84811478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief prosecutor Fatou Bensouda sought authorization in November
        2017 to open an investigation into crimes connected to the conflict in Afghanistan.
        According to a statement from the time, Bensouda''s office "determined that
        there is a reasonable basis to believe" that members of the US armed forces
        and the CIA committed "war crimes," particularly in 2003-2004.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1746d923-1e83-4288-9629-49cd99d428a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a media release about the decision, the three judge
        panel "concluded that an investigation into the situation in Afghanistan at
        this stage would not serve the interests of justice." The judges considered
        the time since the 2006 preliminary examination "and the political changing
        scene in Afghanistan since then" as well as "the lack of cooperation that
        the Prosecutor has received," which they said was "likely to go scarcer should
        an investigation be authorized."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6647ad-e443-4788-ae6c-d63f07744ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the judges found Bensouda''s request "establishes a reasonable
        basis to consider that crimes within the ICC jurisdiction have been committed
        in Afghanistan," according to the release. Bensouda''s office noted this in
        its statement about the decision and said it would "further analyse the decision
        and its implications, and consider all available legal remedies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ed53b-c5e4-4d2f-9e34-daac9a407224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International pilloried the decision, calling it "a shocking
        abandonment of the victims" that "ultimately will be seen as a craven capitulation
        to Washington''s bullying and threats."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ca286-92f4-4b4a-bc46-e1a07961c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court has a moral and legal duty to reach out to the victims
        of crimes in Afghanistan and explain this decision," Biraj Patnaik, South
        Asia Director at Amnesty International, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf2bc3-2032-401a-95c0-c82a8d86ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration welcomed the move, which came after Secretary
        of State Mike Pompeo announced in <a href="https://edition.cnn.com/2019/03/15/politics/pompeo-icc-visa-restrictions/index.html">mid-March</a>&nbsp;that
        the U.S. would deny or revoke visas for ICC staff in response to the potential
        investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f296219b-a546-459b-abd5-94f621916559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision is a victory for the rule of law and the integrity
        of the ICC as an institution, given the United States is not subject to the
        ICC''s jurisdiction," Pompeo said in a statement Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e00986-3bd3-48e1-8456-da0092f22c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Jake Tapper on "The Lead," Pompeo reiterated
        that the ICC "has no jurisdiction" over the U.S.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95820744-f11d-4e7d-baf1-53cff6f55a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would have been a very political effort to try to take on
        people acting on behalf of the United States in ways that were completely
        consistent with our laws and try to hold them accountable in ways that were
        completely inappropriate," he said. "I am very pleased the ICC made this decision
        today. It''s the right one."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf3817-0de0-47ab-8a87-553821bb8bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Know that if Americans are found things to have done things that
        are unlawful or against the laws of war, the US system will always hold them
        accountable, but the ICC is not the right place to do it," Pompeo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd55f2-4735-4051-9e81-c13a9478271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said that it was "a major international victory,
        not only for these patriots, but for the rule of law."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff94f98-bbb2-45b2-bc14-9df946e490dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome this decision and reiterate our position that the United
        States holds American citizens to the highest legal and ethical standards,"
        he said in a statement, warning that "any attempt to target American, Israeli,
        or allied personnel for prosecution will be met with a swift and vigorous
        response."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc4cc3e-4f1b-474f-9fc6-76b77bf8aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser John Bolton hailed the move as "a vindication
        of our position."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b641d-f07e-4ae9-909e-68349eefdfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a democratic society, we are accountable for what we do
        and we hold our own citizens responsible for their actions. No international
        court under those circumstances can be constitutionally legitimate," Bolton
        said during a briefing with reporters Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299d7ef-c000-4a1d-85c3-ee306bca6014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early April, Bensouda''s office and the State Department confirmed
        that her <a href="https://edition.cnn.com/2019/04/05/politics/icc-prosecutor-visa-revoked/index.html">entry
        visa to the U.S. had been revoked</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a43e1-39c1-4c26-8915-e57aa6aa470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Prosecutor has an independent and impartial mandate
        under the Rome Statute of the ICC. The Prosecutor and her Office will continue
        to undertake that statutory duty with utmost commitment and professionalism,
        without fear or favor," her office said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba6479-9efa-4093-87f1-790ff6bc515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T08:29:46.752+08:00
      'mgnl:createdBy': 'pia'
