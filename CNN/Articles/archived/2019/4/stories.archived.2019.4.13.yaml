      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7844b-ccdc-43b8-aa7d-e43aaa4053a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept hitting good shots and good putts -- nothing was really
        going in. I hit two bad putts all day and they were both on the eighth when
        I three-putted."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15330268-7fdc-4ffc-83ad-e481da3c236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13457436-e593-4b2e-8f81-d8ac2d495421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White suit to green jacket</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e99e8-f9d5-4e53-be31-f051d4a95922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first of the leaders to reach the clubhouse at seven
        under was Italy''s Molinari, who went round alongside Woods on his first visit
        to Augusta in 2006.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8ccac-a7f5-4e6a-8c9b-72ae2e6176ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33918b5-10ad-4970-8bf3-438dec979637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molinari says he was a bundle of nerves as he shared the first tee
        with the defending champion, but he wasn''t playing, he was dressed in the
        distinctive white jumpsuit of an Augusta National caddie, lugging the bag
        for his older brother Edoardo,who had qualified as the US amateur champion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a5a14-27ed-4333-9bbf-c9bc1d331648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53259677-29f3-4b06-b5cf-377fba4cd978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward 13 years, and Francesco, last year''s British Open
        champion, is in the running for a green jacket instead of a white suit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6141c1-6d4e-426b-b6b1-27e5b8d37ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc71ba-c1bc-4150-93e8-f58f4bf96375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No.7 hit a hot streak last year and held off a resurgent
        Woods in the Open at Carnoustie to clinch his maiden major title.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f395a8-5c80-4483-94ca-c6511a4c7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75b267c-d053-4b53-9fbc-26e2db341149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Performance under pressure</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824c4fe-3ed7-49b1-9144-bc86b1d159ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then became the first European player to win all five of his
        matches in the Ryder Cup, winning legions more fans in his partnership with
        Englishman Tommy Fleetwood in Paris -- the pair became known as "Moliwood."
        Francesco also won the Arnold Palmer Invitational at Bay Hill earlier this
        season and was third at the recent WGC Match Play.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b63106e-dee7-4db9-9ebd-38a2c5a046ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba51f9-b032-4a56-8907-e29108a7669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molinari''s rise, under the long-time swing tutelage of Denis Pugh,
        has coincided with his decision three years ago to work with performance mentor
        Dave Alred, the guru behind England''s World Cup-winning rugby star Jonny
        Wilkinson and who also helped steer Luke Donald to golf''s world No.1 slot.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891bee57-f516-41d9-adea-4859d750de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0dda78-4562-4db8-ae6c-6e3f44b5fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty solid, not many mistakes, and when I missed greens
        I missed on the good side. Obviously a very good day," Molinari said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a40388-bcdc-484d-a045-8b33083a56ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was first joined at the top by former world No.1 Day, and then
        first-round co-leader Koepka, who has won three of his last six majors.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba72cf0-85dd-4922-b7db-1cefa04b259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae0b30-a46c-43ec-864a-72d937ef00a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day, the 2015 US PGA champion, struggled to walk Thursday after
        suffering a recurrence of a back injury as he kissed his young daughter before
        the first round. But intensive physio helped him to a round of 67 Friday as
        looks to improve on second on his debut in 2011 and third two years later.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5489de26-9365-49d4-a7a0-b896c285b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519812cd-031f-4d57-8a0f-2561586528c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walking this golf course was a little bit tough but it loosened
        nicely," Day told Sky Sports after round two.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9374900d-3856-4d19-87c9-cd3182622a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8638ada-925b-4a68-a577-57c4e43e70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel good, I may bend down and give my daughter a kiss a bit
        differently."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fc0eb-f434-4a41-aa58-b11518ed7fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koepka was the only man in the field without a bogey Thursday but
        he struggled early on Friday with a double bogey on the second before rallying
        to regain a share of the lead.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f1628-87a1-4173-9c4e-2ed27d7fc6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ed0b9-3734-41a9-b589-beba2d6b24d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It helps having three majors under your belt," said Koepka, who
        missed last year''s Masters with a wrist injury.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c4d2a-9017-4fa0-ae39-a86c8f15555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e65148-1ab5-4e25-a959-e51645ad4991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives you confidence. I like showing up on the big stages."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b59b424-34a2-434d-be4c-cff610f270aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24dc98e-148a-48fd-8507-3e5b3770f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on six under with Woods were world No.2 Dustin Johnson, fellow
        American Xander Schauffele and South African Justin Harding.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678443d3-f56c-43f1-9a36-9264eb5f9905'
