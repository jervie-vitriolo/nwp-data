      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi called the Trump administration''s ban
        "an act of cruelty" in a speech on the House floor and said that "the men
        and women who step forward to serve in the U.S. military are patriots, all
        of them."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4163ab7-75ed-40d8-b45f-0863fb062bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:39.151+08:00
