      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — The
        governor of Palawan on Saturday shot down criticisms the province''s impending
        split may favor China amid the long-standing dispute in the West Philippine
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec62f3-742b-49a5-8b01-c1fd8d414ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52ab71e-b86c-459f-b893-5f605b4ff8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anong akala mo - hindi kami gustong mamatay para sa sariling bayan
        natin? Bibigay lang namin sa China? Napakababaw naman noon," Palawan Governor
        Jose Alvarez told CNN Philippines in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aefbdcc-8dc8-48e9-9e1e-a74f542e8ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc9c224-6590-421d-99f4-04d4646be2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What are you thinking - that we are not willing to
