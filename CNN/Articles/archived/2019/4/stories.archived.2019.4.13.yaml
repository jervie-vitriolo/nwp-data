      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/04/12/politics/kim-jong-un-donald-trump-nuclear-talks/index.html">"Kim
        says US must stop ''current way of calculation'' to continue nuke talks"</a></em></p>'
  'joaquin-phoenix-movie-jesus-mary-magdalene':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': 'Photo: Courtesty IFC Films via CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-13T14:42:23.102+08:00
    'imagesource': 'jcr:55bd2f33-9229-4c88-b85b-984321518b02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1694041e-bda5-4b54-b22c-bfe23b90b704'
    'lead': 'When Joaquin Phoenix took on the role of Jesus in the new film "Mary
      Magdalene," he did many of the expected things: Grew long hair, adopted an intense
      and otherworldly stare, even meditated on a mountaintop. But there was one thing
      he would not do.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-13T14:47:29.574+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:25:16.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:24:54.526+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joaquin-Phoenix', 'Jesus-Christ']
    'template': '1'
    'title': 'Joaquin Phoenix plays Jesus in a new film. Here''s one thing he refused
      to do.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b0bc6-67eb-4768-93ce-836e57817b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Joaquin Phoenix took on the role of
        Jesus in the new film <em>Mary Magdalene</em>,&nbsp;he did many of the expected
        things: Grew long hair, adopted an intense and otherworldly stare, even meditated
        on a mountaintop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d362564-394b-4377-9210-3c28a15524eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was one thing he would not do.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487764a7-8b98-4874-b3c3-4ec84ed03370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the beginning of <em>Mary Magdalene</em>,&nbsp;which opened
        Friday in the United States, the script called for Jesus to heal a blind woman
        by rubbing mud in her eyes, an echo of John''s Gospel. (It''s a blind man
        in the Bible, a blind woman in the film.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f541f655-b1d9-4fdc-b3c2-62af978f44e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew about that scene from the Bible, but I guess I had never
        really considered it," Phoenix told CNN in a recent interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd123f-090a-4443-b046-432618f7f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I got there, I thought: I''m not going to rub dirt in her
        eyes. Who the f*!# would do that? It doesn''t make any sense. That is a horrible
        introduction to seeing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9229bde8-aaf2-4c66-baca-eb058e3ade9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bible doesn''t fully explain why Jesus used mud or clay to heal
        the blind, though some experts say it was a common practice among first-century
        healers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe07c8-2962-4b6d-8226-ab356bd8bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <em>Mary Magdalene</em>,&nbsp;Phoenix decided to go with his
        gut, licking a mudless thumb and gently rubbing the woman''s eyes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85783ee7-4508-4a9f-b872-0be315fac814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It freed me up, in some ways, to discover what is truthful in the
        moment," he said. "That moment is not so much about a real miracle. It''s
        about someone who has been dismissed by society finally being seen, embraced
        and encouraged to join the broader community. To me, that is a miracle. There''s
        something profoundly beautiful about that sentiment."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b904436-0a93-42e3-a6cf-6011770fb792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That humanistic message captures the essence of <em>Mary Magdalene</em>,&nbsp;a
        film that aims for historic fidelity in some respects, but whose emotional
        and intellectual currents are radically contemporary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63425f21-fa02-4430-843c-f50375e48800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A spiritual but not religious film</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f76993-755e-44ab-a89b-4eab39d4cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filmmakers'' aim was to "rescue" the title character, telling
        Jesus'' story from a feminine (and feminist) point of view.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc5a88-5eb2-4239-b807-22a9e6dab574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embodied by a lithe and luminous Rooney Mara, Mary Magdalene is
        portrayed as a spiritual seeker and kindred soul to Jesus. Their bond perplexes
        and irks the other apostles, particularly Peter, who seeks to marginalize
        Mary. In that and other respects, <em>Mary Magdalene</em>&nbsp;seems to draw
        inspiration from both the #MeToo movement and the <em>Gospel of Mary</em>,&nbsp;an
        apocryphal book discovered in 1896.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed7a9e-bdf8-4e7f-bef0-c111f3a57581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somewhat ironically, the film''s .S. distribution was delayed for
        several years after the Weinstein Co. folded during the real life #MeToo scandal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549cf51f-a12d-4285-96a9-af7f70e14697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director, Garth Davis, who drew acclaim for his first feature
        film, "Lion," said he felt "disconnected" from church while growing up in
        Australia. Like a growing number of Westerners, his spiritual life lay outside
        of organized religion, another theme prevalent in <em>Mary Magdalene</em>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5552f39a-7f42-45df-aa4a-7c314f10fffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to make a religious film," Davis told CNN in an
        interview. "I wanted to make a spiritual film."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda65933-75c7-4fd1-a241-3e8f9caca07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one pivotal scene, Mary strongly suggests that the apostles have
        clouded Jesus'' message with their own. The coming kingdom that Jesus preached
        is not something we can see with our eyes, she tells Peter. It is the contentment
        of a soul that has renounced resentment and anger, that grows with every act
        of love and care.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa035b-587d-4de1-b57e-9575810d58c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a place that you can get there and stay forever," Mara
        told CNN in an interview. "It''s a choice you have to make every day, every
        moment."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6c857-c2fa-400b-9edc-f1107ef9fb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Peter tells Mary that she''s wrong, accusing her of
        weakening their movement and Jesus himself. Nevertheless, she persists.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'added7e7-3d20-4b89-9434-7b2459d8e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be silent," Mary says. "I will be heard."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983ba19-fe88-4e06-a0c5-75748d1896ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether <em>Mary Magdalene</em>&nbsp;accurately portrays its title
        character is a question for scholars. But its presentation of a woman challenging
        the patriarchal structure of organized religion is firmly of this moment.
        Even before the #MeToo explosion, women in conservative Christian circles
        have been pushing back against strictures that have often sidelined and silenced
        them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e5407-a615-4575-8902-69a6e73fc153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For centuries, Mary Magdalene herself was buried beneath false conflations
        with other biblical characters and called a demon-possessed whore. Not until
        1969 did the Catholic Church''s cease to identify her with the "sinful woman"
        who anoints Jesus'' feet in Scripture. The church later gave Mary Magdalene
        her due, calling her the Apostle of the Apostles because she was the first
        to witness the resurrected Jesus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9079aaa-ee83-40e5-8ba3-51ed8a2d674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mara, who was raised Catholic and attended Catholic schools, said
        she was initially reluctant to take the title role.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23581fb9-c021-45b8-bcee-6bbc9b829383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had all these preconceived ideas about Mary Magdalene and about
        religion in general, a lot of baggage that made me hesitate," Mara said. "It
        wasn''t until speaking to Garth and looking at the story as an adult, without
        that baggage from Catholic school, that I could strip it back and see it with
        fresh eyes."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700081b-0579-42bd-ada5-596bb465dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the modern age, the urge to sexualize Mary Magdalene apparently
        runs strong, with popular books and movies proposing that the bond between
        Jesus was more than spiritual.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543aac45-20e7-47b2-87bd-f5442ced65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <em>Mary Magdalene</em>,&nbsp;their kinship is deeply emotional
        but not sexual. Mary alone sees the toll that Jesus'' life has taken on his
        mind and body.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040005a7-28ec-4ec8-b4cf-480f18a47d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heart of the relationship is an understanding that they both
        see themselves in each other," Mara said. "Mary has felt out of place her
        entire life, and they really understand each other in a way no one else can.
        There is a deep love there."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc767e9-3b91-4d08-b21b-5631b65170de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will Christians see in ''Mary Magdalene''?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9369a4a-6b94-4ef0-8025-7a0b79221892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films about Jesus and the early Christians often have to pass through
        a narrow gate. If they are too pious, they risk turning away secular viewers.
        If they take risks and go "off-Scripture," they could alienate religious believers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14da0bb-327b-4a15-b791-aa10966fd3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s true of <em>Mary Magdalene</em>&nbsp;as well, said Kutter
        Callaway, an assistant professor of theology and culture at Fuller Theological
        Seminary, an evangelical school in California.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf44bccd-8c6c-4b33-8b44-0f13158fe81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many conservatives will get angry immediately if they even pretend
        to have a piece of art that puts words directly in Jesus'' mouth that are
        not from Scripture."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe94bbb4-cd6f-4ab8-bafb-7ac018801a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Callaway, who has seen the film, said it "feminizes"
        Jesus in a "good way." By de-centering the Jesus story and focusing on women,
        the film shows just how radical it was for a woman such as Mary Magdalene
        to give up her home and family to follow Jesus.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ea667-6568-4d7d-a6cf-9efcd087dfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It forces the viewer to be driven and oriented by gritty, on-the-ground
        female concerns," Callaway said. "There''s a pervasive threat of violence
        that even now is always in play. It''s a very different message from most
        films about Jesus, but it is also really important for today, when we are
        having conversations in the religious community and more broadly about how
        women are treated."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece8b6b-9899-491b-baab-e18ced4e5397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one terrifying scene, Mary''s family performs an exorcism on
        her, thinking that her extraordinary behavior is the result of demonic possession.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3398ab-7557-4512-b669-09f42e13d54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But already some conservative Christians have criticized <em>Mary
        Magdalene</em>,&nbsp;calling its message "heresy" and saying that it cannot
        be accurate since it relies on texts that are not in the Bible.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e86c1-ef87-4812-bdd1-be48847a6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix''s portrayal of Jesus, too, is far from the "shiny, happy,
        super-powered" Christ of many Jesus films, Callaway said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9bd35a-e0ec-473e-a4c1-0db9c89d0b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mary Magdalene</em>&nbsp;captures Jesus in his later years,
        when he is wearied by his past and worried about his future. As portrayed
        by Phoenix, he is often disheveled and remote, more the prophetic Man of Sorrows
        than the exalted King of Kings. His slow burn in the temple as he watches
        the money lenders sell animal sacrifices, a prefiguring of his own sacrificial
        crucifixion, captures the film''s ambivalence about Jesus'' mission.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d84cd3-d1af-4c23-86af-5709d237a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix said he sought to portray the humanity of Jesus while recognizing
        his divinity as well.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1dcd73-5420-4d19-b6e1-aed97c068dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the film is saying is that all of us contain both of those
        things simultaneously. That''s my personal belief."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea09659-8a45-483b-b1bb-f6f405a6239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does an actor convey that belief on screen?</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6996e8-e1b7-4e1f-b7f5-4199011bbb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key for me was not to apply any rules to the character," he
        told CNN. "There are times when he is filled with rage and times when he is
        at peace. He is very much a human being. The one thing we keyed in on was
        that everything he felt, he felt strongly. I don''t know if it was a sixth
        sense or something else, but he made an effort to listen to others and be
        deeply empathetic."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba5cff-ceb0-44a0-95e8-acc5af77650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he arrived on set in southern Italy, Phoenix said, his mind
        was swimming in research and thoughts about Jesus. He decided to go up to
        the mountains, alone.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcc7ac9-a5d8-4d82-81b9-6dbea03b0469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What did he do up there?</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5900c97-c295-456b-b5f0-e685a1e54a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T14:47:29.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A bunch of stupid sh** that I''m not going to tell you," the actor
        said with a laugh. "It was a meditative moment where there is nothing to do
        and you just stop. Your mind stops. And that is the key."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
