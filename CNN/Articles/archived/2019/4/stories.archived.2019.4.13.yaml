    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2678c9aa-3c3a-4f91-adfc-b6d00cb77d96'
    'lead': 'The Emperor is back, and with him, a new hope for "Star Wars: Episode
      IX."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-13T17:35:48.648+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:25:11.107+08:00
