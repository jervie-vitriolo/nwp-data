    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBA', 'basketball', 'sports', 'LA-Lakers', 'Luke-Walton']
    'template': '1'
    'title': 'Lakers part ways with head coach Luke Walton'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c755b629-710a-4b92-8b17-910d461022e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T09:14:48.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:22.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (Reuters)</strong> — The Los Angeles Lakers
        and head coach Luke Walton have agreed to part ways after the team posted
        a disappointing 37-45 record and failed to end a playoff drought stretching
        back to 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367aa7e8-ae05-49c1-ac5c-7a5e8935ef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T09:14:48.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walton spent three seasons at the helm of a team that struggled
        to find the right pieces to complement 15-time All-Star LeBron James in his
        first season in Los Angeles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361395c-994a-461c-8f51-3b0cc7cad51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T09:14:48.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to thank Luke for his dedicated service over the
        last three years,” Lakers general manager Rob Pelinka said in a press release
        issued on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ca89e-a97f-4828-8bdf-caad826eb51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T09:14:48.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:22.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wish Luke and his family the best of luck moving forward.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62800403-3a9d-4834-9464-5fa7f00822aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T09:14:48.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:22.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walton said he was grateful to team owner Jeanie Buss for the chance
        to coach the team, where he won two championships as a player.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64144786-af73-4772-94b3-571b2a035279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T09:14:48.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to thank Jeanie Buss and the Buss family for giving me the
        opportunity to coach the Lakers,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240754a9-f884-4445-b8ac-3144120a5b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T09:14:48.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This franchise and the city will always be special to me and my
        family.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be095b-8ae8-4db2-a1d0-33bd6992a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T09:14:48.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Cleveland Cavaliers coach Tyronn Lue is seen as an early
        frontrunner for the job, according to ESPN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9099596-93e4-445d-b3ac-a9c54cb4c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T09:14:48.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lue, who won two championships with the Lakers as a player, coached
        James to a championship with the Cavaliers in 2016.</p>'
