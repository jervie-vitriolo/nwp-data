      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran guard Alex Cabagnot steered the Beermen with 26 points,
        seven assists, and five rebounds Saturday at the Mall of Asia Arena in Pasay
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11467a64-fa58-46b5-86cb-64fbd9d1721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T22:04:15.036+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel reminded the top-seeded Fuel Masters why it dominated
        the All-Filipino conference in the last four years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d2b7c-c7c7-4581-8cf6-caeeb7bc6aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T22:04:15.037+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bright spot for Phoenix was limiting reigning league Most Valuable
        Player June Mar Fajardo to just nine points in the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96305091-c1f6-454f-b35f-0587597330ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T22:04:15.037+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Ross and Marcio Lassiter chipped in 14 points apiece for the
        Beermen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7a549-b7e0-49e2-88a8-75c6f828493d'
      'mgnl:activationStatus': true
