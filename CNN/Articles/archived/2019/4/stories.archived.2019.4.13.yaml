      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a coordinator, Miguel was in the frontlines of the campaign,
        mainly tasked to recruit volunteers. But as the election drew nearer and nearer,
        he was also asked to hand out cash —ranging from ₱250 to ₱500 —&nbsp;to voters
        in the slums in exchange for guarantees that they will vote for his mayor.</p>'
