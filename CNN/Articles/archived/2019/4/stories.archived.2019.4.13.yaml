      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/12/philippines-vote-buying-2019-elections.html"
        target="_blank">Why Filipinos sell their votes, and for how much</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cebbb2-3691-44e9-88b9-c2c30f62cfd6'
