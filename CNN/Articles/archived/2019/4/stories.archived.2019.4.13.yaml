    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The cost of winning: How politicians fund their campaigns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ad18f-30c2-496d-bf68-9eebb6166412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — Election
        in the Philippines is known to be a very expensive endeavor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a787bf7-c603-4062-a13e-e4ea51b7f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab6ea8-c80c-4f1e-8df9-777ac03fc06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A veteran politician, who refused to be named, told CNN Philippines
        that in 2016, at least three senatorial bets had to spend at least ₱500 million
        each to mount a senatorial campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f662563a-d684-4df9-98bb-6b8ed64c410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e8e18-c187-44d6-8c62-396412e50562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one of them landed a seat at the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f72664-c69f-4e0e-8dcc-629f998eacbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e46bc-5ab7-42c7-a7fa-d452b8c59327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With limited resources and an above average-paying job, where do
        politicians get the money to spend hundreds of millions of pesos during elections?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ab045-3326-469f-948a-7258dd573c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468dd2ff-6f2e-4a3c-9035-b3a0e7ceae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same politician said that if a candidate is faring well in pre-election
        surveys, millions of pesos in donations from businessmen are expected to pour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d5a20-7683-4024-9d00-e2b7e8ba3d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b046992-5bc9-463a-9315-f95d6529fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senate President Vicente "Tito" Sotto III, some lobby groups
        give donations come election time to politicians who pushed their legislative
        agenda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f4e37f-f041-41a0-a32b-3a2df0454fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91631bac-f4df-4295-b8bb-f6a449753dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagdating ng election, ''yung lobby groups na'' yun, ''pag pinagbigyan
        mo sila, sigurado susuportahan ka nun. They campaign for you. Some give donations...
        You must reflect in your Comelec report and contributions. Otherwise, you
        will be disqualified," Sotto said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7c8a8-9d26-43ae-96c1-0c81d9daa73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af79a1-3e08-427d-ae70-a9a48e18c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also hinted that some politicians are not disclosing all donations
        given to them for their campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe513f5-5df8-4cc9-ab57-5932c14694a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea284a5-6029-478c-9553-285981a8194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a businessman who refused to be identified, said many
        lawmakers earn money by accepting bribe to support or push for controversial
        bills and even franchises.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763dd51-0dc3-418e-80a1-75defa3d62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17052aee-3542-4076-8dc6-3b7af5845557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, the businessman said lawmakers will just sit on a franchise
        or a bill unless someone gives them "pampadulas" or bribe to move the measure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316611b6-fce9-415c-980e-a61d39818c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144d067d-9b97-47d0-9d61-240f2ee460c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for experts, one of the main sources of campaign funds is still
        government funds, which are pork barrel for legislators.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c276d-db9f-4b98-a78f-05cbfefb159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65667270-15dc-40ca-9633-a5cea90ae008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political Science Professor Julio Teehankee said the tremendous
        amount needed to mount a political campaign in this country is the source
        of corruption in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b55d5-e6f6-4d90-82ae-ba0c8127356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5466ea5-7ea4-418f-a1dc-5da46e9f1d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that is the reason why our politicians are susceptible not
        only to corporate interest, lobbying money, but also the underground economy,
        illicit activities either syndicates, drug money, or even kidnapping monies
        used," Teehankee explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935168bc-bb0a-4181-9ac8-5ef0a6441778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f52b01c-13da-425b-a776-5752e7aac0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, a veteran politician said some of the
        worst and most expensive vote buying incidents happen in the poorest provinces
        in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca673564-5f56-4325-bc5e-f4c35a4b2cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ca922-c6c5-4031-8e75-d64f8c0c340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be able to buy votes, the veteran politician said some politicos
        demand about 20 percent kickback from contractors hired to build infrastructure
        in their districts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e4fcc5-7b53-46e1-b895-1e40dd54e427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ebfc18-dfd1-4606-8c0d-c5e4f5995dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Panfilo "Ping" Lacson, the negative image of the Priority
        Development Assistance Fund (PDAF), known as pork barrel, is the reason why
        he refused to accept his allocation – and why he continues to fight it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c535e89-5c1d-41a2-ba53-bd0ee575d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a24c9-6eba-4206-99c0-5469f4f9188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Supreme Court declared PDAF unconstitutional, Lacson
        said many contractors already complained to him about how legislators would
        demand 20 to 60 percent kickback on infrastructure projects.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50168fcf-00be-4186-a2b3-e4518200ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea08e9-d731-43be-9c77-9b65874a4681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said this is why many government projects are substandard.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c6a3af-c8c0-4706-bf34-a68c581c9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e853f8c-7cd7-4a7d-9697-dffaaef23075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Babawiin nila yan sa substandard na materials. Wala silang mapagkukunan
        eh. So babawasan nila yung rebars, babawasan nila semento, babawasan nila
        buhangin, papalitan ng lupa. That''s the reason why bihira tayo makakita ng
        kalsada, mamasyal ka na sa buong pilipinas, na maayos ang pagkakagawa. Para
        bang ilang buwan lang kita mo sira na because kulang yung pundasyon, kulang
        sa bakal, kulang sa semento," Lacson lamented.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1af08a-5271-44f0-9e7a-832a15772f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac66d6-7f84-49e5-af3e-1167a814d36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said many lawmakers continue getting kickbacks, which is
        unconstitutional, from government projects until now.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db32fb-350d-47e4-9cfd-4cae2d4e6edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48290dcb-d881-4477-a648-084dc8489d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve talked to several conractors and sinasabi nila meron pa rin.
        Bumaba nga lang, naging 10 percent sa legislator, 5 percent sa implementing
        agency pero komisyon pa rin," Lacson revealed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06da8d-d1c6-4d3f-89a5-7cf37bc0f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c08557-91d3-44fd-a22a-ae6bc79cd212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Teehankee, Ateneo School of Government Dean Ronald Mendoza
        said many politicos rationalize that they need to raise funds while in office
        in preparation for the elections.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b95aa4-0406-447a-b58f-52d824bc7b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2e043-f01e-4d54-a865-74eb52499591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard in a particular province for instance that the war chest
        of one person who is a fat dynasty, running for the governorship, for 300,000
        voters is ₱1,000 per voter. That''s about ₱300 million," Mendoza said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b6186f-1bb6-4e4d-8599-60e60ba02e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f71c982-503b-4c4b-ab9c-32ecb8f139cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added politicians also rationalize stealing money from public
        funds with the expectations of Filipinos that politicos need to provide them
        financial help.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28dcc3e-607b-429f-9cce-049612f28cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf7ba15-c260-4a2b-b212-bc24b83475b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way it has been justified is because you are de facto the patron,
        tumatakbo sa''yo ang mga kababayan natin, humihingi ng tulong, pampalibing,
        ''pag may nagkasakit na kamag-anak (They ask you for contributions for funeral,
        when their relatives got sick).</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ef0a2-4846-4199-98a0-76cf5682bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df7065-8b7f-4137-b508-18b60a074383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These enables some of our leaders to rationalize na (that) they
        need to raise funds for these activities. It is a corruption of our democracy,"
        Mendoza said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0053f5-d0de-48ba-82e5-7b800c3fee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73780e-553f-406d-ba68-0baf54a1d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several sources confirmed vote buying costs a candidate about ₱1,000
        per person in Metro Manila.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754208e6-892f-4747-bc0b-dfa335caaef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993a3b8-c3d2-417d-867d-3ebf6ec0fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a voter would divide ₱1,000 to the three years or 1,095 days
        a congressman, mayor or governor stays in office, a person''s vote is only
        worth less than a peso everyday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3e8c9-964a-483d-a797-e305b5ec186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48546a39-e500-4a40-aef2-cb70bbab37cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A peso is compared to millions politicos steal while in office,
        Mendoza pointed out.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f498026-2e69-46b8-b2c5-f084ffad58b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51faf7a5-887f-4908-a97d-0e6e5d015e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binigay mo na nga sa napakaliit na halaga pero mas malaki ang ninakaw
        at nanakawin ng taong yun. Kitang kita naman na in some poorest governed areas,
        naglalakihan ang kanilang mga mansion, naglalakihan ang kanilang ari-arian,
        pero ang mahihirap, dumadami pa pero di nagbabago buhay nila," Mendoza lamented.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a44dc29-419c-48aa-b72c-e011c59d0c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:31:10.328+08:00
      'mgnl:createdBy': 'eimor'
