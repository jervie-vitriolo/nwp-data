    'title': 'Palawan governor to critics of province''s split: You think we''ll just
      give in to China?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e13fd1-c5a6-4b22-bdab-f4561d5bce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.029+08:00
