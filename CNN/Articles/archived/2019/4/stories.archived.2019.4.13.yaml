    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods charge lights up Masters as five major champions share lead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21613a5a-16fc-40fa-9538-5c6737fb6e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.731+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — They were Sunday roars but on a Friday.
        Throaty and thunderous. His fist pumps and club twirls said it all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f5ba0-90df-42e2-bae0-e6841e25c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.731+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e4b17-4283-4290-abbb-36990564b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.731+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiger Woods was on a charge that not even a trip by an over-zealous
        security guard could stall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb087a-125b-436e-821b-e2300798a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.731+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db023dd-9c6c-4ce3-90ac-80473047829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.731+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time Masters champion, only recently written off as a major
        contender, roared to within one shot of a five-way tie for the lead on an
        absorbing day two at Augusta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb5cd4-ef2f-4126-b309-f537ee8de75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.731+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29d46b-23fc-4ad6-bb01-4f66e08ef9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.731+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Woods'' birdie putt at the last stayed out the sound of deflation
        was palpable, but the former world No.1 is in prime position as he chases
        a 15th major title and first since 2008.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3366c86-f73d-4d3a-bdc8-e1e88ea42b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.731+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28134c26-0bb1-4eb7-9933-1961385bcecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Woods, though, stands a thicket of major champions -- Francesco
        Molinari, Jason Day, Brooks Koepka, Adam Scott and Louis Oosthuizen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f4d23-8914-4976-90ab-08a9c25162cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e50ae-4ef6-46fa-80a4-9d0b7ecf18b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All proven in the heat of battle, and in 2013 Masters winner Scott
        and past runners-up Day and Oosthuizen loaded with serious Augusta credentials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9278dc65-3224-4730-8117-a0eb834650fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7a790-ed93-4954-9584-6687963dd7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Woods'' 68 to add to an opening 70 for six under puts him
        exactly where he wants to be -- in contention in majors again after coming
        through the "dark times" of long-term back injuries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0f18bb-ce95-4cf2-a853-c3374f32be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d1632-e2b3-4f40-b7ca-f481b128e2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uppercut</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21729d07-ad3e-425c-9dcf-3c38efadd162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old, who was second in the US PGA last year and briefly
        led the Open in his comeback season from spine fusion surgery, played in a
        manner reminiscent of his pomp, with fierce driving, pin-point iron play,
        some impressive recovery shots and several key putts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ca5e5-48c1-4682-b678-aea7251b4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db9532-4c33-487d-b5c9-9b7099499a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He kick-started his charge with birdies on nine and 11 and had hit
        his tee shot to eight feet on the short 12th when the siren went to suspend
        play because of a threat of thunderstorms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d0e58-6b66-4516-ab85-2174df9c1470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb6386-d7bb-481c-8786-451397595a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the all clear came half an hour later, Woods missed the birdie
        putt, and squandered another gold chance under persistent drizzle on the 13th.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0073c-db3c-4342-a6af-a74c98d98c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5650c-ec94-4736-8db4-fdd531b9fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after an errant drive on the 14th, he weaved a stunning second
        through the trees to find the green. As Woods moved off, the crowd closed
        in and that was when a marshal slipped and collided with Woods'' ankle. Woods
        recoiled and limped off, but was none the worse for it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20109bf6-9c3d-4113-a10a-1e45af4874d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55af2eb-712e-4216-b9b6-75f5806359e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up at the green, he slid in the curving putt to send the patrons
        into raptures. Another wayward drive on the long 15th meant he had to lay
        up short of the green, but when Woods drained his birdie putt the uppercut
        was a vintage from 2005 when he won the last of his Green Jackets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab337a-ca50-4e6c-8b63-3c7b06db26aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e372747-3bab-4c20-b18e-035c213b7851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.733+08:00
      'mgnl:createdBy': 'eimor'
