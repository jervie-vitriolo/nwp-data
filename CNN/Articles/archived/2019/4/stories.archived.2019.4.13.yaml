      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        San Miguel Beermen opened their best-of-seven PBA Philippine Cup semifinals
        series with a 100-88 win over the Phoenix Pulse Fuel Masters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00878742-b186-42f6-95cc-5ac3c4f1551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T22:04:15.036+08:00
