        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1116917430800904192?ref_src=twsrc%5Etfw">April
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e712aa-94c2-48ad-9cf0-468900383c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:14:18.129+08:00
