      'mgnl:lastActivated': 2023-01-29T23:25:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked about previous statements of Senator Risa Hontiveros,
        who said dividing Palawan into three provinces would give China an opportunity
        "to infiltrate and influence smaller local government units."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299245bc-3719-464d-9228-ae503eb4d20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2233e720-8e25-4700-b984-c2514566d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, only Hontiveros voted against passing the Senate
        bill splitting Palawan into Palawan del Norte, Palawan Oriental and Palawan
        del Sur. Presidential Rodrigo Duterte <a href="http://cnnphilippines.com/news/2019/4/13/palawan-ra-11259-three-provinces.html">signed
        it into law on April 5</a>, according to the document released by Malacañang
        on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169350cb-2464-4743-9ec1-6421ee76ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4bd660-97e7-4521-b0fa-a806d0bb0e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, who has been pushing for the split to better manage Palawan,
        dismissed Hontiveros'' and other critics'' arguments as unrealistic, saying
        there is no basis for fears China can take advantage of local officials to
        advance its claims on the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4672a3ed-4a47-4e43-9410-4c825254c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03970940-9e14-4a2e-bab0-3722751b1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan is the province closest to the contested waters. Pag-asa
        Island, one of the biggest islands in the disputed Spratlys, is the seat of
        the Kalayaan municipal government under the province of Palawan. This, along
        with almost the entire South China Sea, is being claimed by China despite
        a July 2016 arbitration ruling that recognized the Philippines'' sovereign
        rights in its 200-nautical mile exclusive economic zone, which the government
        calls West Philippine Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf2c7fa-f2a7-423d-92aa-033b860a379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f258962-e240-42d3-9c3f-ebd4da049ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine and Chinese officials <a href="http://cnnphilippines.com/news/2019/4/12/locsin-china-west-philippine-sea.html">recently
        exchanged arguments and maintained claims</a> after over 200 Chinese vessels
        were spotted swarming around Pag-asa Island. Local officials have a role to
        play in the dispute, as evidenced by another recent incident wherein Mayor
        Gaudioso Manalo of Lobo, Batangas prevented a Chinese-manned ship from dredging
        Philippine waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9fb1f5-f2bd-4626-8b9b-f9af6db35173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf5129-909b-4d06-94b5-7cabad01cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Palaweños want it''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638eb4d5-1bd0-400c-828d-36b522d6982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008b312-254f-4b98-932b-1572886b92b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the recently signed Republic Act 11259, or the "Charter of
        the Provinces of Palawan del Norte, Palawan Oriental, and Palawan del Sur,"
        the new provinces will be created once approved by affected residents in a
        plebiscite in May 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0fe204-7dfa-4e62-8bb8-63679781be17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be61dce-80e2-47e6-a9ee-f24817bd2f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy the President signed the bill we helped pass in the
        Senate since this has long been an issue for Palawenos dating back to the
        1960s and earlier and they will have the final say in a plebiscite," Senate
        Local Government Committee Chair Sonny Angara said in a statement sent to
        CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3429b41-b08e-4ac4-86e0-164239248e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d309189-ba55-47b8-bc7e-cafd046844d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez claims all Palawan residents want the split.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc62645-0162-4019-8b1c-cbe84e82244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b71ca4-f611-4d22-880a-4c01857e7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gustong gusto nila kasi mapalapit yung kapitolyo sa kanila. May
        consensus na ito province-wide," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e975ff2-d663-424a-b2a0-91141e79a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67ea1a-9b91-4b46-bce4-0a3c70c29521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They really want it because the capitol will be near
        to them. This has reached a consensus province-wide."]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815fd35-23fb-4c16-b104-fb7a8acfcd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e81dac-75d6-4b52-8f0d-124a467a41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law is good for Palawan. … It will make the delivery of goods
        and service faster," Alvarez said. He added that once implemented, local government
        officials will not have to travel distances to reach constituents living in
        1,728 islands in the province.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9f4558-ce1f-4283-b8ef-e42053432b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0aaf4d-cce7-468f-a817-d93b1796b00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T18:31:44.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while some Palawan residents support the law, others have also
        opposed it. The group Save Palawan Movement accused the Senate of shrugging
        off their concerns, which include being used by politicians to perpetuate
        in power through more local elective posts. An online petition to "stop dividing
        Palawan into three" now has over 46,000 signatures.</p>'
