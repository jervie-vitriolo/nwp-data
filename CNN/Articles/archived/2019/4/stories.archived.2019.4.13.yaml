    'mgnl:tags': ['James-Jimenez', 'Comelec', 'Commission-on-Elections', 'OFW', 'overseas-voting',
      '2019-elections']
    'template': '1'
    'title': 'Comelec: Low overseas voter turnout expected for 2019 polls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ce01d-5a8e-499a-84f2-232612ae2cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:14:18.127+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:12.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong>&nbsp;The
        Commission on Elections (Comelec) is keeping a close watch on overseas absentee
        voting, saying they are expecting a voter turnout of from 20 to 30 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d91fad-fe04-4f9c-bf17-2d1e3875b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:14:18.127+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Saturday, Comelec Spokesperson James
        Jimenez said, "We''re hoping for a high turnout, but of course we''re tempering
        our expectations <em>kasi midterm elections ito. And pangkaraniwan, pag midterm,
        talagang medyo mababa ang turnout natin</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff585b-ac54-4d82-8e19-20ae6877a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:14:18.128+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re hoping for a high turnout, but of course we''re
        tempering our expectations because these are midterm elections. And usually,
        during midterm elections, turnouts are low.]</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Comelec expects 20-30% turnout of overseas votes | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://twitter.com/hashtag/NewsroomWeekend?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomWeekend</a>
