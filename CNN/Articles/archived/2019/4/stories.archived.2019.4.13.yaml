      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b0099-e99e-4aa8-8164-aa4ae39eb364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:25:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala kang panalo laban sa kanila,</em>" said Isidra Figaro,
        a 63-year-old woman who lives in the same neighborhood. "<em>Malakas sila.
        Kaya tahimik na lang. Ipagdasal ko na lang sa Diyos ''yung mga taong ganyan.</em>"</p>'
