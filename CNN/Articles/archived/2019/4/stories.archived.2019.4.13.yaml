      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matther Wright dropped 22 markers and seven boards for the Fuel
        Masters.</p>'
    '12':
