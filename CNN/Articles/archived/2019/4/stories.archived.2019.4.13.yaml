    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c646544-4a3c-4f0f-b40e-bffcba65447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.096+08:00
