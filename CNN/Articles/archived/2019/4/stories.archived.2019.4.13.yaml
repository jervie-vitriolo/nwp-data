  'duterte-new-peace-panel-structure-military':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-13T22:10:35.131+08:00
    'imagesource': 'jcr:f4fa11ce-963d-40ce-aea4-8c53d5a2b790'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4042ba73-174f-4edf-9ea5-dbb5fda3d688'
    'lead': 'President Rodrigo Duterte, who permanently ended the peace talks with
      communist rebels last month, mulls a new peace panel structure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-13T22:13:35.723+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:25:07.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:24:56.611+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Duterte', 'Digong', 'CPP-NPA-NDF', 'CPP', 'NPA',
      'peace-panel', 'peace-talks', 'peace-negotiations', 'military']
    'template': '1'
    'title': 'Duterte mulls creating new peace panel that has more military representatives'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e80705-1e50-4245-b72a-aa253d8b6044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T22:13:35.724+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Despite
        declaring a permanent end to peace negotiations with the Communist Party of
        the Philippines (CPP) last month, President Rodrigo Duterte talked about the
        idea of creating a new peace panel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b74b716-1bd7-4a77-982e-251522ab1c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T22:13:35.724+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech delivered at a PDP-Laban campaign sortie in Bukidnon
        Saturday, Duterte talked about looking for members for a new peace panel.
        Most of them would come from the military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61abe981-a92c-403d-874e-4b727410588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T22:13:35.724+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mangita ko ug bag-o. Bag-ong paagi, bag-ong tao makig-istorya.
        Basig usa, duha, tulo ana militar. Unya ang... mga lima. Duha ka civilian,
        tulo ka militar</em>," the President said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47194886-c0d9-4726-a681-6c4c9292035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T22:13:35.724+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll look for a new one. New methods, new people
        to talk to. Maybe one, two, three of them are from the military. Maybe around
        five. Two civilian members, three from the military.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f5000a-2694-4851-9c1c-a6076d8e4192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T22:13:35.724+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that he had dissolved the previous peace panel because
        it took them too long to negotiate with the Reds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eedf3de-4eb8-457c-a969-781cd569f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T22:13:35.724+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dugay na e</em>. Three years <em>walay nahimo</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c90c5cf-2ac7-4c70-ac17-820c31fb53da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T22:13:35.724+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It took too long. Nothing happened in three years.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56a887-3e3e-48ec-adbf-95715de4269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T22:13:35.724+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 21, Duterte announced that he had permanently ended peace
        negotiations between the government and the CPP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be796b1b-659a-4195-91ee-9c7c55bb63fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T22:13:35.724+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month he said that the CPP might have to wait for a new President
        before the peace talks can resume.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe0cd6-a4b4-4214-b7ca-b10d132938e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T22:13:35.725+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/3/21/Rodrigo-Duterte-ends-talks-CPP.html"
        target="_blank">Duterte permanently ends talks with CPP</a></strong></p>'
