      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House will continue to fight this discriminatory action, which
        has no place in our country," the California Democrat said. "We will never
        allow hate and prejudice to dictate our national security."</p>'
