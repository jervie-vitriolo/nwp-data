      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt good to make some birdies," he told Sky Sports afterwards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061c7e2d-5430-4ff5-9830-cad754c86e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T15:31:10.733+08:00
