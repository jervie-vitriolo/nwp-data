      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d3bf5-6732-44c5-a3e2-32961080aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:14:18.128+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first day of overseas voting was uneventful, Jimenez said, although
        the Comelec is keeping a close eye on things.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43bdf3f-4ed8-48c0-b3b6-54c857cc6069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:14:18.128+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are <a href="http://cnnphilippines.com/news/2019/4/12/comelec-overseas-voting.html"
        target="_blank">1,822,739 registered Filipino voters overseas</a>, with the
        Kingdom of Saudi Arabia having the most at 326,551.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655681e1-146b-4bf7-974e-6f48b8eede06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:14:18.128+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas voters will choose 12 senators and one party list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcdefc2-186d-4372-a388-a49084eed125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:14:18.128+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registered Filipino voters have until May 13 to cast their ballot,
        which they can do either at Philippine embassies in their area or by mail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd723f-7b5a-4028-9ee1-7a8a27412d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:14:18.128+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jimenez told CNN Philippines most overseas votes are still
        sent by mail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9556a4-6942-4c38-946e-672132cb9c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:14:18.128+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have very few consulates and embassies. And the reason why we
        use voting by mail is to spare our voters from having to travel long distances.<em>
        So marami pa ring</em> (There''s still a lot) by mail. It''s not so much <em>na
        gusto nilang by</em> mail<em>, kung hindi</em> (that they want to go by mail,
        if not), in many cases it''s a necessity for them," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01220023-7b9a-43c2-8b0c-73704709c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:14:18.128+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are however, areas where there will be no elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359dd52d-d03d-49d4-8163-56b05c126178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:14:18.128+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Damascus, Syria will have no elections
        due to the ongoing civil war in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d15c08-7553-4f9d-a2a5-a04914bee689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:14:18.128+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines Friday, Jimenez confirmed elections
        in Iraq and Libya were suspended until further notice.</p>'
