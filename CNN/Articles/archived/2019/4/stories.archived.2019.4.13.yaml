      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ad01d-01b7-42f7-bafe-647a4c7dc790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T17:55:39.100+08:00
