      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murai is well known for directing episodes of Glover''s hit FX comedy
        series, "Atlanta," as well as his critically acclaimed music video "This Is
        America."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac51543-ef36-48fc-a3ab-395e99bcbd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:44:00.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Salke, head of Amazon Studios, <a href="https://www.vanityfair.com/hollywood/2019/04/exclusive-amazon-donald-glover-rihanna-movie"
        target="_blank">told Vanity Fair</a>&nbsp;she made the deal for the project
        after she watched the four-and-a-half minute sizzle reel that came via a one-time
        viewing link which expired 30 minutes after she received it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b64542-03c1-4a85-8498-6b0709a24a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:44:00.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have committed to Donald sight unseen," she said. "I knew
        whatever he wanted to amplify would have relevance and be entertaining. He
        has that ability to create cultural moments and spread a message that''s interesting."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70880a80-5aa6-43fa-8e94-9cd660506e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:44:00.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other Coachella headliners</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81137612-80da-452b-a392-5caacca6dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:44:00.702+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Coachella, Gambino is joined in headlining by Tame Impala
        and Ariana Grande, who will be performing Saturday and Sunday, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d81a59-7abf-430d-835c-5cd046cf69dd'
