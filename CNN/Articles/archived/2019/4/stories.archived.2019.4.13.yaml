    'template': '1'
    'title': 'Profiles: Fr. Marciano “Rocky” G. Evangelista'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726e332-2ae3-40b9-8276-1a8472aea6cb'
      'mgnl:activationStatus': true
