    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Star-Wars', 'Star-Wars-Episode-IX', 'Rise-of-Skywalker']
    'template': '1'
    'title': 'The Emperor brings new hope to ''Star Wars: Episode IX'''
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b6984b-21dd-4559-b486-f70acfb5904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:35:48.648+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Emperor is back, and with him,
        a new hope for "Star Wars: Episode IX."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbdb85-c352-44a4-b218-2af486a0835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:35:48.649+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emperor''s trademark cackle at the end of the new trailer, and
        a surprise appearance by the actor who plays him, Ian McDiarmid, saved the
        best for last at the Star Wars Celebration presentation devoted to the next
        movie, which also revealed its subtitle, "The Rise of Skywalker."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae9ce97-caa1-45ad-b5fb-bad39aed4659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:35:48.649+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it was the suggestion that the Emperor -- who appeared to
        die in "Return of the Jedi" -- would again somehow be part of the story that
        provided a surge of enthusiasm for the next movie, and seems in some way to
        address many of the criticisms aimed at the previous one, "The Last Jedi."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa02ed8-c77e-47d8-b43c-697b94f9c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:35:48.649+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the complaints about "Last Jedi" involved the lineage of
        the character of Rey, played by Daisy Ridley, after all the speculation devoted
        to how she might connect to characters of the past.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73347c-4f2c-4000-a26c-f9fd2b701eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:35:48.649+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In essence, the tantalizing possibilities that "Star Wars" enthusiasts
        spent two years analyzing and debating after "The Force Awakens" were largely
        dismissed by director Rian Johnson''s movie, in a way that left many (including
        this critic) feeling disappointed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b368cdf-442d-4f7a-9fa3-143126557b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:35:48.650+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the explanation, bringing the Emperor back creates a powerful
        link to the original trilogy, and the promise of a denser addition to the
        "Star Wars" mythology. It also gave an additional wallop to a line spoken
        in the trailer by the unseen presence of Luke Skywalker, "No one''s ever really
        gone."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa79b3c-e106-4a71-bbb3-fe864994ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:35:48.650+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, the concluding installment in what has been billed as
        the Skywalker family saga was going to be a huge deal, and the anticipation
        for the December release was destined to be enormous, even with the naysaying
        about Episode VIII.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a79689-bae7-4a4d-bd4d-626a9c2e2101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:35:48.650+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But seeing McDiarmid on stage, somehow, just made "The Rise of Skywalker"
        feel a whole lot bigger -- a movie where, after some misgivings, suddenly
        the sky''s the limit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f3f83-bad2-4111-aaf5-704725f5a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:35:48.650+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/12/entertainment/star-wars-rise-of-skywalker/index.html"
        target="_blank">The Emperor brings new hope to ''Star Wars: Episode IX''</a>."</p>'
