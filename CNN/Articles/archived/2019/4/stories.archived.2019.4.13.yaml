  'comelec-ofw-voting-2019-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-13T17:10:11.416+08:00
    'imagesource': 'jcr:c3cd73f7-e6c6-4454-8908-32eeebcc9ccd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3410fdf-7b4b-4793-9a4b-3cad07fc27bc'
    'lead': 'Commission on Elections Spokesperson James Jimenez says they are tempering
      their expectations as midterm elections usually have low turnout. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-13T17:14:18.127+08:00
