    'lead': 'Fr. Marciano “Rocky” G. Evangelista of the Salesians of Don Bosco founded
      the Tuloy Foundation in 1993 committed to getting poor, abandoned, homeless
      children off the streets and into a safe, nurturing place they can call home. '
    'mgnl:activationStatus': true
