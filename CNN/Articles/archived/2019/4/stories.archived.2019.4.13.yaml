  'facebook-mark-zuckerberg-security':
    'author': 'Heather Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-13T17:48:02.576+08:00
    'imagesource': 'jcr:e3583ea0-cdaa-4d29-8759-ebdeb165d2b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '687966f9-0bb5-4d4b-ba75-df8e967e43e6'
    'lead': 'Keeping Mark Zuckerberg safe is expensive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-13T17:52:20.779+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:25:10.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:24:56.065+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Mark-Zuckerberg', 'Security', 'Safety']
    'template': '1'
    'title': 'It cost Facebook $22 million to keep Mark Zuckerberg safe last year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95405b8c-de97-4e63-8597-089a0f5b7c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:52:20.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Keeping Mark Zuckerberg safe is expensive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b1a5f-a3c5-4759-92e5-b78c233c9754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:52:20.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook paid its CEO an additional $13 million for his personal
        security and travel costs in 2018, according to a proxy filing on Friday.
        That included a new $10 million pre-tax allowance for additional security
        costs such as security guards, equipment, services and residential improvements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b78d18-bee1-463f-a573-3ab565988bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:52:20.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is synonymous with Facebook and, as a result, negative sentiment
        regarding our company is directly associated with, and often transferred to,
        Mr. Zuckerberg," said the filing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d238a-eb14-40b8-a05a-b989a91033f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:52:20.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many wealthy CEOs, Zuckerberg receives an official salary of
        $1 a year. He also did not receive bonuses or stock awards in 2018. However,
        Zuckerberg''s total compensation jumped from $9.1 million in 2017 to $22.6
        million in 2018 in order to cover the increase in security costs for the high-profile
        CEO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4707f3-c735-4a66-a45c-53d7ae490cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:52:20.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase is partially the result of specific threats against
        Zuckerberg and Facebook''s high visibility, according to the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25534ff-4b69-4e34-b1da-c75f0c86914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:52:20.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook pays for Zuckerberg and his family''s personal security
        at his homes and when he travels. Approximately $2.6 million of Zuckerberg''s
        compensation package in 2018 was for private aircraft travel, which the company
        said was part of the security program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07103a-72d2-457c-ad7e-6203fb6aa5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:52:20.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is entering the second year of a seemingly non-stop
        series of scandals. It has been under fire for everything from personal privacy
        issues following revelations that data-firm Cambridge Analytica collected
        information on 87 million Facebook users, to enabling the spread of white
        supremacy and hate speech on the platform. Those events have drawn a large
        amount of exposure for the company and its 34-year-old co-founder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18de185-1e2f-4bc9-9cbb-3aa186c735ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:52:20.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Zuckerberg is one of the most-recognized executives in the
        world, in large part as a result of the size of our user base and our continued
        exposure to global media, legislative, and regulatory attention," said the
        filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c477e-d9b7-43c8-80ea-c268a024931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:52:20.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing said Facebook also increased the amount of money it put
        towards COO Sheryl Sandberg''s personal security by $1.1 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff5065-36cd-4c24-b787-7f989fdc5b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:52:20.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg is one of the richest people in the world and is worth
        just over $70 billion, according to the Bloomberg Billionaire''s index.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d57c7-3fa8-4766-9fd0-59a779b7e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T17:52:20.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:25:10.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/12/tech/mark-zuckerberg-security/index.html"
        target="_blank">It cost Facebook $22 million to keep Mark Zuckerberg safe
        last year</a>."</em></p>'
