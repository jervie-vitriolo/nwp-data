      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mag-</em>report <em>ka, baka mapag-initan ka ng mga kandidato,</em>"
        he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a0f406-54ed-411d-84b0-4950bbb28562'
      'mgnl:activationStatus': true
