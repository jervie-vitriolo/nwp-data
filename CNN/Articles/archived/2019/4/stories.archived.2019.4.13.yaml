    'template': '1'
    'title': 'Duterte signs law dividing Palawan into 3 provinces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e912e5-62a5-4341-8349-0fe50b2f958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:45:31.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — An act
        splitting Palawan into three separate provinces has been signed by President
        Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a999e5-6d3d-4ebe-9a9f-5862cb462d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:45:31.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act was <a href="http://congress.gov.ph/legisdocs/basic_17/HB07413.pdf">first
        introduced in the House of Representatives in 2016</a> by Representatives
        Franz Josef George Alvarez, Frederick Abueg, and Gil Acosta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94086d60-bc1a-4a07-b4ca-2e9315045ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:45:31.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate Bill sponsored by Senator Sonny Angara was <a href="http://www.senate.gov.ph/press_release/2018/1119_prib2.asp">approved
        in November 2018</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f345524-6308-4a41-a99c-6a94b855cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:45:31.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed on April 5 but released only on Saturday, Republic Act (RA)
        No. 11259, or the "Charter of the Provinces of Palawan del Norte, Palawan
        Oriental, and Palawan del Sur," divides the island into three.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c6fdd2-81f5-48b2-9bc2-1374cc2f6fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:45:31.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take effect 15 days upon publication in the Official Gazette
        or in a newspaper of general and local circulation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406830d9-a142-4d56-9463-2c9104bbc45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:45:31.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan del Norte is made up of the municipalities of Coron, Culion,
        Busuanga, Linapacao, Taytay and El Nido. Its capital is Taytay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26180393-535d-4ed4-b4de-b647ba22100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:45:31.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan Oriental is comprised of Roxas, Araceli, Dumaran, Cuyo,
        Agutaya, Magsaysay, Cayancillo and San Vicente. Its capital is Roxas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578486a2-a030-4036-bcdd-6064bec978da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:45:31.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan del Sur - named as the mother province - covers the municipalities
        of Aborlan, Narra, Quezon, Rizal, Española, Brooke''s Point, Bataraza, Balabac
        and Kalayaan. Its capital is Brooke''s Point.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca2da6-d2eb-42db-9959-c87fbd0ad5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:45:31.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the RA, each province will have a provincial governor, provincial
        vice governor, and a sangguniang panlalawigan (provincial council) among other
        local officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ffdd1-ad50-435c-bda7-39c8bb8610ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:45:31.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 2 of the RA states, "The provincial governor, as the chief
        executive of the provincial government, shall exercise such powers and perform
        such duties and functions as provided for in the Local Government Code of
        1991, as amended, and other laws."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3482a1-effb-46c4-9178-d01f753a5865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:45:31.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial vice governor, meanwhile, shall be the presiding
        officer of the sangguniang panlalawigan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409a45d-6c8e-40a8-91a1-acc3ab9373cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:45:31.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Article 9, section 51 of the RA states, "The Provinces
        of Palawan del Norte, Palawan Oriental, and Palawan del Sur shall be created
        upon approval by the majority of the votes cast by the voters of the affected
        areas in a plebiscite conducted and supervised by the Commission on Elections
        (Comelec) on the second Monday of May 2020 following the effectivity of this
        Charter."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee0f4bf-6eaa-4101-b7f9-2aeb11f3b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:45:31.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election of the provincial officials will happen on the second
        Monday of May 2022, it added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51108e-24b2-4b4d-96da-8a815903d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:45:31.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:25:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said, "The residents of the City of Puerto Princesa, as
        a highly urbanized city, shall not be qualified to vote in the plebiscite
        and for candidates for the provincial and elective positions."</p>'
  'ngcp-luzon-grid-yellow-alert':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-13T12:54:37.487+08:00
    'imagesource': 'jcr:432ba02d-7494-48bb-9b92-24aa6f158ce4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52e61d5a-b3ca-468f-a5d3-385eb223e8e2'
    'lead': 'The power situation in Luzon has yet to go back to normal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-13T12:57:22.124+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:25:17.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:24:54.120+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After rotational brownouts in some Luzon areas, yellow alert up for
      12 hours'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203c172a-5c44-4211-a449-a52ab7da7e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:57:22.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — The
        National Grid Corporation of the Philippines (NGCP) on Saturday raised the
        second highest alert for the Luzon grid which had experienced rotational brownouts
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66604d5d-686d-427d-a757-354b8cded0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:57:22.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addff3fd-83b9-4ca7-8437-580b6d9526cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:57:22.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellow alert is up for 12 hours –&nbsp;from 9 a.m. to 5 p.m.
        and 6 p.m. to 10 p.m. on Saturday. This means low power reserves but power
        interruptions are not expected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66dcfb4-d0b8-4ac1-a1b2-c27f013ba747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:57:22.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9583cc-ae52-4624-82c3-cfd484f4998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:57:22.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said the available capacity now is 10,326 megawatts while
        the peak demand is at 9,933 megawatts. This yields reserves of only 393 megawatts,
        way below the required 647 megawatts contingency in Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13568b6f-284e-4375-ab13-a6f6ac0af951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:57:22.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4877a93f-ad2b-4dab-84d3-1f0fc61bd3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:57:22.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon on Friday experienced a red alert - the highest alert - which
        resulted in rotational brownouts in Metro Manila and some provinces in the
        island region. It was the first time this happened this year, following consecutive
        days of being under yellow alert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d9a1a7-d136-4b25-b349-b017611ddf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:57:22.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a2650-2419-44d9-9763-28e1f9128215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:57:22.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Department of Energy assured there is no ongoing power
        crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98527bf7-c687-4f84-a499-6f104988452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:57:22.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f52120-8344-4088-ade6-c40b040769b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:57:22.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung iba nagsasabi crisis, this is not a crisis. Ibig sabihin
        po kasi ng krisis, parang hindi natin kontrolado. Kontrolado natin siya in
        a way na alam natin kung kailan babagsak ''yung mga planta at alam din natin
        ''yung lahat ng demand na mangyayari sa susunod na araw," Energy Undersecretary
        Wimpy Fuentebella told CNN Philippines on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3094c330-0051-4ef0-9593-85dce30208a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:57:22.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f2b800-357e-42ce-aaa8-62b8cf4d73d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T12:57:22.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Others are saying that this is crisis, this not a
        crisis. Crisis means we cannot control it. We control it in a way that we
        know when the plant will shutdown, and we know the demand in the coming days.]</p>'
  'U.S.-North-Korea-nuclear-talks':
    'author': 'Sophie Jeong and Samantha Beech, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-13T13:44:02.565+08:00
    'imagesource': 'jcr:800800b9-f6a3-4f54-bb01-4d41bc6b9a06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7caef51-6d0a-4da8-a3e6-7f948acb308b'
    'lead': 'North Korean leader Kim Jong Un is calling on the US to stop ''its current
      way of calculation'' if it is interested in continuing diplomatic talks, according
      to a report from the country''s state news agency KCNA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-13T13:47:51.827+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:25:17.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:24:54.284+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim says U.S. must stop ''current way of calculation'' to continue nuke
      talks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e6f7b6-c400-4f78-bbb3-c9ef35a0fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korean leader Kim Jong Un is calling
        on the US to stop "its current way of calculation" if it is interested in
        continuing diplomatic talks, according to a report from the country''s state
        news agency KCNA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958593a9-5dac-47ec-8903-a566c5f8ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df18d8-9dfa-4d8e-b579-8341744acb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, it is necessary for the United States to stop the
        current way of calculation and approach us with a new way of calculation,"
        Kim said in Pyongyang at the first meeting of the 14th session of the Supreme
        People''s Assembly of the Democratic People''s Republic of Korea, KCNA reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da363955-fc9e-4dfa-9a05-2a215d0be6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0020e04-5376-49ed-ad37-512213cfa146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is obvious is that if the United States sticks to the current
        political way of calculation, the prospects for problem solving will be dark
        and very dangerous."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f582b8e-838a-43fb-9e7d-e5bdacd11b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76bbbf9-c22d-409a-ac8b-50655c1998bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, President Donald Trump cut short his Hanoi, Vietnam,
        summit with Kim with no joint agreement or statement after Kim insisted all
        US sanctions be lifted from his country. Since the tense summit, North Korea
        has threatened to suspend denuclearization talks with the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6665b4-ca11-4ce8-905d-7d22bdeee2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0a9f5-ccbf-47b8-8540-bf50e1b1fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, during an Oval Office meeting with his South Korean counterpart,
        Moon Jae-in, left open the door to a third summit with Kim but said it''s
        up to the North Korean dictator. The US President said he wants sanctions
        on North Korea to remain in place, though he doesn''t want to increase them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91e607-1d4a-4be9-b042-5cf99e6872bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60442b9f-84e6-4aa3-b855-7f29be282d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Friday, Kim said, "The United States is talking a
        lot about holding a third US-NK summit meeting, but we are neither pleased
        nor willing to see a summit like the Hanoi summit reenacted."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af1137-9a19-49da-9ec6-67d0ae86a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170a1b67-d579-49d5-9a34-ec49bee0ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "But as President Trump continues to mention, the personal
        relations between me and President Trump are not as hostile as the relations
        between the two countries, and we still have a good relationship, and if we
        want, we can send and receive letters asking for each other''s regards any
        time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf32bb89-1004-49ff-8400-9a5ac94f6c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dda7db-8fad-4c41-8e8d-9d2cea7ff5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean leader added that if the US were to ask for a third
        summit, it would be "with the condition that the US has the right attitude
        and finds a methodology that can be shared with us, we would be willing to
        try one more time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc12c0f1-721e-4751-a3e1-c7fb390073d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f07c3f-d8cc-47cb-916e-88a33811b36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said he will "be patient" and wait until the end of this year
        for the US to decide if it wants another summit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc28ed6-e6db-4978-b3ec-76cc8af3f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f4e3d-10d9-4583-be39-2877f4a23cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it will be hard to get a good opportunity like the last time
        again," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d96a59-ee8f-420c-9f28-41dc238a6ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a867b84-c7f9-4234-af1a-69fc3e3b7186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the comments from the North Korean leader, South Korea''s
        presidential office said in a message to journalists in Seoul on Saturday,
        "Our government will do what we can in order to maintain the current momentum
        for dialogue and help negotiations between the US and North Korea resume at
        an early date."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad0c24d-87ed-4f76-acd7-ffa463968799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-13T13:47:51.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:25:17.116+08:00
