      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong>&nbsp;Police
        found the lifeless body of a 14-year-old girl in a septic tank of a school
        in Danao City, Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49484b-545b-4f34-b614-093a50136a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:00:24.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:05.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7d38b-8c22-438d-b556-1e67debb7d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:00:24.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:05.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl was reported missing by her sister last Saturday and was
        found by a janitor inside the septic tank of Cogon Cruz Elementary School
        on the same day, police said. Edito Manipis, a school security guard, reportedly
        told the victim''s sister that he found blood from the school''s guard house.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af018ef9-22aa-4cdc-b0b6-06ea75394a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:00:24.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:05.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0029616-4bef-4ee3-b413-99830638e212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:00:24.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:05.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found from there a kitchen knife, tube steel and a piece
        of wood, all of which have blood stains. They also found a uniform of a security
        guard with the name tag "JM Mediquillo," burned clothing, a mattock, stone
        and a wooden door stained with blood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87f1c9-f69b-4bc8-a70d-654d5ac41ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:00:24.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:05.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e39ce-2aab-42e1-bfd7-845792dfd4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:00:24.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:05.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they are hunting down Jessie Montes Mediquillo,
        a 34-year-old security guard from Brgy. Tuburan Sur, Danao City for the death
        of the girl.</p>'
    '13':
      'image': 'jcr:d97bc4b1-d1b7-4fcb-aac3-06472408e166'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7a068-a95a-4381-8ef2-63fa7110294f'
