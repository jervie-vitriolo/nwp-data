      'Araw-ng-Kagitingan']
    'stories': ['1244fa49-2e65-4512-8530-d48918c83e90']
    'template': '1'
    'title': '''Stand your ground on sea row,'' Senate bet reminds on Day of Valor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaebebb-ef83-45d0-a335-d338b3a86c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T16:05:07.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —&nbsp;</strong>In
        commemoration of the Day of Valor, a Senate bet on Tuesday urged the country
        to stand its ground on maritime issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3548d49-8def-4bf2-9398-56ebd7cdcc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T16:05:07.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a protest action held at the Chinese embassy, former Bayan
        Muna party-list representative Neri Colmenares said the Philippine government
        should assert itself when it comes to territorial issues with China, particularly
        the controversial sea row.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff6175-81f8-4faa-988c-c538a7366097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T16:05:07.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat po igiit natin ang teritoryo natin, tindigan natin ang
        teritoryo natin sa</em> West Philippine Sea <em>at gina</em>-gather <em>natin
        ang</em> support <em>ng</em> international community," said Colmenares, who
        had also earlier <a href="http://nine.cnnphilippines.com/news/2019/02/28/chico-river-pump-irrigation-project-china-philippines-colmenares.html">slammed</a>
        the China-funded Chico River Pump Irrigation Project for being onerous.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9fa663-efcf-4e27-8f76-5ee30582d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T16:05:07.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should fight for our territory, we should stand
        our ground in our territory in the West Philippine Sea. We should be gathering
        support from the international community.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c93e5-a530-4eca-8012-db97aa502df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T16:05:07.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some militant groups and senatorial candidates trooped to the embassy
        in Makati to protest the nation''s supposed "enslavement" of the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429b46a-604a-43c8-a4cc-c38cf00bdf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T16:05:07.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as <em>#AtinAngPinas,</em> the protest action aimed to address
        how the country is being enslaved through China''s territorial incursions
        and debt traps.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e31cb4-064f-44ce-8bc6-5e03e60a4465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T16:05:07.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Colmenares, another senatorial candidate who joined in
        the protest was opposition bet and human rights lawyer Chel Diokno.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de492938-45ce-4c28-8dab-6100de29bd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T16:05:07.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagtataka ako sa ating pamahalaan kung bakit hindi nila ito
        ipinaglalaban, pati ang mga kandidato ng administrasyon na tumatakbo sa senado
        bakit tumatahimik lang sila at walang imik</em>,"Diokno said during the event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c2657b-6653-440c-b718-654f4c8a1b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T16:05:07.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat naman tayo ay Pilipino, dapat ipaglaban natin ''yan,</em>"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f9a927-09c5-4382-816c-0f7a35013a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T16:05:07.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m wondering why our government is not pushing for
        this, even our administration-aligned senatorial candidates are keeping quiet.
        We are all Filipinos, we should be fighting for this.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5916227f-0311-4464-a852-b97afff4314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T16:05:07.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition-aligned senatorial aspirants insisted the fight for
        sovereignty should not end during the Day of Valor commemoration.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FRexCNNPH%2Fposts%2F3281636175196038&width=500"
