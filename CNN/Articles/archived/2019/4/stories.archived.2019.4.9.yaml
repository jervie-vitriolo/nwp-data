      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III on Tuesday morning tagged
        Florida Senator Marco Rubio in a tweet which read: "To our US counterparts-
        "mind your own business, scratch your own <em>galis</em> [scabies]"• that''s
        what my <em>kalaro</em> [playmate] says when I was young."</p>'
