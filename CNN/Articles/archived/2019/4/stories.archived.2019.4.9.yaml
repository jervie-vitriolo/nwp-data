      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, entitled "Hello, Love, Goodbye," will hit theaters this
        year, as confirmed by Star Cinema on its official Instagram page. No further
        details were provided.</p>'
