      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation in Central Visayas has filed
        murder complaint against the teenage suspect, who is currently in custody
        of a home-care facility of Lapu-Lapu City''s social welfare and development
        office. The suspect has denied the allegation.</p>'
