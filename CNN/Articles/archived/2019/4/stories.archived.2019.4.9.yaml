      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5d625b-95a7-4061-906d-bc1511a2bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson has earlier raised the possibility
        of the upper chamber adopting a Sense of the Senate resolution against the
        presence of Chinese vessels near Pag-asa Island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624e0f1-bbe1-4a89-a5ac-31e7c7fd1694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/3/Ping-Lacson-Philippines-China-pasakop.html"
        target="_blank">''Pasakop na tayo'': PH ''too friendly'' to China, Lacson
        says</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f05c2-f3fa-4e26-8302-d6ac90430381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a resolution expresses the chamber''s opinion on an issue.
        It does not have the force of law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aa970e-3e37-4efd-8b1e-a22228aff424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d84783-9a40-4883-b625-8bfb047f2fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said it is important for the Senate to conduct a probe
        at the soonest possible time on China, but admitted that her proposed investigation
        rests in the hands of Senate President Vicente "Tito" Sotto III, Senate Foreign
        Relations committee chair Loren Legarda and Senate Environment committee chair
        Cynthia Villar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d3e8c-11e5-4113-a268-21c28ba5d26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff15bfe6-b385-4ae9-b6b3-d3e2e6a9dbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said that Sotto, Legarda and Villar would decide if they
        would conduct the probe even while Congress is on break. Legarda is running
        for Antique representative, while Villar is mounting her re-election bid.
        Sotto has also been campaigning for some relatives and senatorial candidates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55491dc-31b5-4b85-8fa3-5e800aea82ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81778fed-2216-4bcd-8664-4bb84bb09d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when Congress was in session and the elections were still far
        away, numerous resolutions calling for investigations on the various reported
        incursions of China in Philippine waters were filed, but these were not acted
        on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4198b144-873e-43a4-9749-6ef6eb1bb274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cecbdf-f1c6-4685-82d2-e7ff392e8fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transparency needed</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d34333a-9ca0-4fd7-b754-f695e7ede4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de24db6-c683-4861-89a1-c4a24fc08eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also renewed her call for the Foreign Affairs department
        to be transparent in its communications with China, particularly on the <a
        href="http://cnnphilippines.com/news/2019/4/2/Teddyboy-Locsin-diplomatic-notes-China-vessels-Pagasa-Island.html"
        target="_blank">diplomatic protests</a> it said it has filed against the East
        Asian giant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896fde21-6680-4422-bb03-7f5aad876ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3bb88-36f0-4879-a276-0991de941449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano na ba talaga ang nagawa ng gobyerno natin</em> to uphold
        national sovereignty, the national interest in the face of <em>itong mga paulit-ulit,
        medyo malakas ang dating at talagang nakakainsulto at mapagbanta na mga ginagawa
        ng bansang Tsina?</em>" she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac536a4b-b0dc-4c81-a77e-e28454de8208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb9970-5b47-4ec6-b4fa-a581a6c755b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What has the government done to uphold national sovereignty,
        the national interest, in the face of this repeated, strong and very insulting
        and threatening actions of China?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54829bb4-89e2-46fa-a450-02911d99fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
