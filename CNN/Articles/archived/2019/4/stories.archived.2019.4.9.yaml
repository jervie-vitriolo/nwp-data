      'mgnl:lastActivated': 2023-01-29T23:13:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos sent in by the MMDA showed the takedown of the banner around
        2:30 p.m. Tuesday, which was hung on a footbridge along Quezon Avenue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a3ea1-f69a-41a4-a7c8-70c092a13776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T23:45:34.457+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the banner has appeared. It was first
        seen in Metro Manila footbridges on July 2018, exactly two years after the
        Permanent Court of Arbitration in The Hague ruled invalidated China''s nine-dash-line
        claim in the South China Sea and recognized the Philippines'' sovereign rights
        over islands in the contested waterway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d4d57-ce92-4108-8587-90047597af86'
      'mgnl:activationStatus': true
