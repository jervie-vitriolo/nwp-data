      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President skipped the commemoration ceremony in Bataan, saying
        he purposely attended the event with the Armed Forces of the Philippines in
        Jolo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6c57f-fa13-449c-b009-9a0c4b0c5e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T23:27:20.276+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before ending his speech, Duterte told the soldiers, "So I''m very
        happy. I''d like to embrace you. I really love you as a human being. <em>Talagang
        mahal ko kayo</em> [I really love you]."</p>'
