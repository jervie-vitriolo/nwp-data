      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bdf0e7-245a-4fc1-aafd-625a32f1abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros had previously asked the Senate Foreign Relations panel
        to <a href="http://nine.cnnphilippines.com/news/2018/07/11/Senator-risa-hontiveros-senate-dfa-diplomatic-protest-duterte-china.html"
        target="_blank">conduct a "foreign policy audit"</a> to look into the claim
        of then-Foreign Affairs Secretary Alan Peter Cayetano that he had filed <a
        href="http://nine.cnnphilippines.com/news/2018/05/31/duterte-south-china-sea-cayetano-roque.html"
        target="_blank">"50 to 100"</a> diplomatic protests against China during his
        stint.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a94dbf5-d1d1-4cc3-96c1-b518c040e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151fe8d9-9803-4496-9aeb-578bd3f67b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, however, said the government cannot divulge the contents
        of all diplomatic negotiations to protect national interest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a53cbf-748d-4a9d-895b-15ff6bbf4303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4a76e-5b5f-418b-8f1c-51191c3f4e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, his successor, Foreign Affairs Secretary Teodoro "Teddyboy"
        Locsin Jr. said that he would not make the "salvo of diplomatic notes" against
        China public. "No way Jose. So the ignorant will react self-importantly?"
        Locsin&nbsp;said.</p>'
