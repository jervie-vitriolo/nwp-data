      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 9) —</strong> Virginia Cavaliers''
        Kihei Clark is the second Filipino-American to capture an NCAA men''s seniors
        basketball championship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db5145-762f-4fd4-ba0b-11e1eb5fe5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:49:50.121+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:13:58.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia was crowned <a href="http://cnnphilippines.com/sports/2019/4/9/NCAA-mens-basketball-championship-Virginia-Texas-Tech-.html">national
        champions</a> Tuesday after beating the Virginia Tech Red Raiders in overtime,
        85-77, in Minneapolis. This is the school''s first title in program history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65733b35-c1f5-466d-9edb-1098dd0dc964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:49:50.121+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:13:58.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark contributed three points, four assists, and two rebounds in
        33 minutes of action for the Cavaliers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a13400-2221-4185-857b-921e84a48295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:49:50.121+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:13:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old freshman point guard followed the footstep of Raymond
        Townsend who won the U.S. national title with the UCLA Bruins in 1975.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c205c9-0423-4f23-a860-e896ce99261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:49:50.121+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:13:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Clark''s mother is from Ilocos.</p>'
