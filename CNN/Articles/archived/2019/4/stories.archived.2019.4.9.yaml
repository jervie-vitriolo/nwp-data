    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:37.365+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-zealand', 'new-zealdn-embassy', 'washington', 'toilet', 'unisex',
      'camera']
    'template': '1'
    'title': 'Official planted camera in Washington DC embassy toilet, New Zealand
      court told'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076cbcfe-6fa7-41b7-afff-fe1249249d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:48:33.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The highest-ranked official at New
        Zealand''s embassy in the U.S. planted a hidden camera in a unisex bathroom
        in 2017, a crown prosecutor has said in his opening address in court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac552f-626a-49b4-b010-09bfb208ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:48:33.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfred Keating, a former New Zealand naval commodore, appeared in
        Auckland District Court Monday to face trial for a charge of attempting to
        intentionally make an intimate visual recording. If convicted, he could face
        up to a year and a half in prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3c4e5-fbb2-4027-a1b0-e61fc2fa88f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:48:33.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents, the recording device —&nbsp;which
        was mounted inside a heating duct in the Washington D.C. embassy''s bathroom
        —&nbsp;was discovered on July 27, 2017, when it fell to the floor. There was
        a thick layer of dust on the platform the camera was mounted on, indicating
        the device had been in place for many months, according to court documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8915de-620a-4e23-b1a4-df91043f1f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:48:33.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court documents, Keating''s DNA allegedly matched
        the DNA found on the camera''s SD card.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f9ae4-e11c-4317-91ec-d6ec0f4058fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:48:33.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the discovery, Keating was the highest-ranked New
        Zealand official at the embassy, according to CNN affiliate Radio NZ, and
        had immunity from prosecution in the United States. Keating no longer works
        for the Royal New Zealand Navy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069a0a9-1872-4d89-9a73-183b4a3f5965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:48:33.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keating has pleaded not guilty to the charge. His defense lawyer
        Ron Mansfield told CNN he would not comment on the case as the trial was ongoing.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c09590b-8100-46a2-904a-9e86e558d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:48:33.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/08/asia/new-zealand-embassy-camera-intl/index.html">Official
        planted camera in Washington DC embassy toilet, New Zealand court told</a>"</em></p>'
  'allison-mack-racketeering-sex-trafficking':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Photo: Drew Angerer/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-09T06:58:00.108+08:00
    'imagesource': 'jcr:d24527e7-1dae-4cc3-a3c8-7a5484b5e4ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1bb289e-8356-44e0-a1e6-c48479542840'
    'lead': 'Actress Allison Mack has pleaded guilty to racketeering conspiracy and
      racketeering relating to her alleged role in a sex trafficking case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T07:00:25.742+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:14:16.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:37.490+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Allison-Mack', 'Smallville', 'Nxivm']
    'template': '1'
    'title': '''Smallville'' actress pleads guilty to charges relating to sex trafficking
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ed918-6cd2-466e-a14e-5460f7b4b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actress Allison Mack has pleaded guilty
        to racketeering conspiracy and racketeering relating to her alleged role in
        a sex trafficking case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf41427-68ab-424a-ac01-0b513eb3d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Marzulli, Public Information Officer for the U.S. Attorney''s
        Office for the Eastern District of New York confirmed Mack''s plea, which
        was entered Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96267024-3b77-4cfc-8b2f-eb7af577ca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of her guilty plea, Mack admitted to state law extortion
        and forced labor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c00a36-a822-4cec-9565-3d237cd68635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Mack did not immediately respond to a request for
        comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5382ce6-2cd4-4355-a972-de97ecded6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack was arrested in April 2018 and charged for her alleged involvement
        with an organization called Nxivm (pronounced NEX-ium), a group that claimed
        to be a self-help program but was, in reality, a pyramid scheme in which some
        recruits were exploited "both sexually and for their labor, to the defendants''
        benefit," according to U.S. attorney Richard P. Donoghue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d97fd7-c53f-4271-b9b9-f1ab731f414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack is accused of recruiting women to join what she told them was
        a female mentorship group when, in fact, it was an organization created and
        led by Nxivm''s founder, Keith Raniere, also known within the group as Vanguard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2594407f-9f7d-4717-ad37-911e6a476615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Mack, best known for her role as Clark Kent''s clever
        confidant Chloe on CW''s <em>Smallville</em>,&nbsp;was indicted on charges
        of sex trafficking, sex trafficking conspiracy and forced labor conspiracy,
        according to a statement released by the Justice Department. She pleaded not
        guilty at the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea4a2a-f058-49f4-9551-a79f9243e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Mack, 36, was the co-creator of a program within
        Nxivm, which was targeted toward actors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9851c1dc-7be9-4f64-a9ba-761dd7dddc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack''s charges stemmed from what officials said were activities
        that took place as part of a secret society within Nxivm called "DOS," in
        which women recruited and groomed others under false pretenses to be sexual
        partners for Raniere, according to an indictment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5aef18-2b7b-4d7a-8189-65905cb42108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women, whose identities were withheld in court papers, claim
        they were blackmailed into complying and told DOS had compromising information
        about them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c648d6-d29b-4653-baed-298fe0a02c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raniere was the sole male in DOS and the leader. He has pleaded
        not guilty to sex trafficking and forced labor charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bbc0e4-556f-4d75-aed8-87b108a42c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until women recruited others, they were called "slaves." Those who
        successfully recruited were called "masters."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24e393f-f5f1-4b08-8305-5666693aeceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment released last year claimed many so-called slaves
        were branded on their pelvic areas using a cauterizing pen with a symbol which,
        unbeknownst to them, incorporated Raniere''s initials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e84402-a518-4549-968d-6b8fe13e5582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack was released on a $5 million bond days after her arrest last
        year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867ba024-e48a-4c72-8d19-01ec8cfc9e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marzulli and Mack''s attorneys did not respond to CNN''s questions
        regarding whether Mack''s plea was entered as part of a deal with prosecutors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbfc8c9-b48a-4c0a-bd9d-73161f7787e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack faces a maximum of 40 years in prison — 20 years on each count.
        She is set to be sentenced on September 11, 2019.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a231c7-4b2e-47bd-9b6f-f745774c78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:00:25.745+08:00
