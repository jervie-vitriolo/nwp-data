      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837bb86d-75ba-4104-8f2d-ce4ce70de2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we hold this solemn observance, it is my hope that we will all
        be inspired to remain steadfast like our forefathers and their allies in upholding
        our sovereignty and in protecting the rights and freedoms that our people
        enjoy today," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3ad539-a8d1-445e-8d1c-13606d20c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.243+08:00
