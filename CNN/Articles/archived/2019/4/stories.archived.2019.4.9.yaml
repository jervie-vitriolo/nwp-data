    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37867690-37b8-4078-8c49-4d764f1ccd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:00:24.091+08:00
