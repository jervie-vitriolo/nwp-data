      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c3ada-2022-4e16-983e-ffa472591f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:39:16.537+08:00
      'mgnl:createdBy': 'eimor'
