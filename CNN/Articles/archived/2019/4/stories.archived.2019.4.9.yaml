      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — The infamous
        "Welcome to the Philippines, Province of China" banner has surfaced anew,
        prompting the Metro Manila Development Authority (MMDA) to take it down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9cd066-1e07-4fef-8e3f-27f36ad49621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T23:45:34.456+08:00
