  'walking-dead-spinoff':
    'author': 'Sandra Gonzalez, CNN'
    'caption': '(File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-09T09:43:50.935+08:00
    'imagesource': 'jcr:0ffc49b0-734d-44e5-b65e-b8c6df00d55b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eeeeaa6-d130-4ab7-b49f-e633be603c3d'
    'lead': 'Yet more proof that AMC will not let its "Walking Dead" franchise die
      any time soon: the zombie series is getting another spin-off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T09:50:01.402+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:14:13.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:38.314+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Walking-Dead']
    'template': '1'
    'title': '''The Walking Dead'' is getting another spin-off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577d711-d573-43e3-aa5b-a2d58b5e4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:01.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Yet <a href="https://edition.cnn.com/2018/11/04/entertainment/rick-grimes-the-walking-dead-movies/index.html">more
        proof</a>&nbsp;that AMC will not let its <em>Walking Dead</em>&nbsp;franchise
        die any time soon: the zombie series is getting another spin-off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32bdb7-f78a-4f4c-891c-655c6f2d9f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:01.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday AMC announced a forthcoming new series in the zombie-infested
        universe, set to debut in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc565d-0408-49bd-8525-415ac162848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:01.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The still untitled series will begin production on a ten-episode
        season this summer in Virginia, the network said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1d1480-b03a-405b-bb48-0a1bafb39c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:01.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re thrilled that the Dead will keep walking into a new corner
        of the post-apocalyptic world, a corner that will present stories and characters
        unlike any that <em>The Walking Dead</em> has dramatized thus far, and that
        is bound to excite one of the most passionate fanbases in television," said
        David Madden, president of programming for AMC Networks and AMC Studios.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec53f87-68d7-406c-bc31-b88732e624dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:01.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Walking Dead</em>&nbsp;also spurred a spin-off called <em>Fear
        the Walking Dead</em>,&nbsp;which begins airing its fifth season on June 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b895b7-691c-474e-8aab-bfe9e44ff64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:01.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:13.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, AMC also announced <a href="https://edition.cnn.com/2018/11/04/entertainment/rick-grimes-the-walking-dead-movies/index.html">a
        series of films</a>&nbsp;that will star Andrew Lincoln, who left the flagship
        show in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f92082e-232a-40fb-9b00-671ff17ee1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:01.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:13.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though both the original and the spin-off series have dwindled in
        ratings since their peaks, the addition of a new shows to the franchise indicates
        AMC still sees more life zombies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77318fa-c1d3-4bd6-a1da-8155cdec802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:01.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:13.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new story, from Scott M. Gimple and Matt Negrete, who will
        serve as showrunner, will feature two young female protagonists and "focus
        on the first generation to come-of-age in the apocalypse as we know it," according
        to a release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f3daac-180e-4417-afbe-95e4b69de68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:01.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:13.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some will become heroes. Some will become villains. In the end,
        all of them will be changed forever," the network teased.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ad8f6-7f78-4b00-9574-ba572ee26f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:01.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:13.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/08/entertainment/the-walking-dead-third-spinoff/index.html">''The
        Walking Dead'' is getting another spin-off</a>."</em></p>'
  'Otso-Diretso-Scarborough-Shoal-Philippine-Coast-Guard':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
