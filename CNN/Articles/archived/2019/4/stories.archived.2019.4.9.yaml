    'template': '1'
    'title': 'Virginia''s redemption tour is complete, wins its first NCAA men''s
      basketball national title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b306ef12-5830-47a3-8b64-f6128056743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>History was guaranteed at the NCAA
        men''s basketball championship on Monday, with the Virginia Cavaliers and
        Texas Tech Red Raiders making their debuts in the national final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7495d16d-8bfd-4bdc-90d2-141962df90a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it was over, redemption for Virginia was complete.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d16dda-1e6e-4d04-8f83-ddf33b328da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after becoming the first No. 1 seed in men''s college basketball
        history to lose to a No. 16 seed in the NCAA tournament, the Cavaliers are
        national champions, defeating No. 3 seed Texas Tech 85-77 in overtime at US
        Bank Stadium in Minneapolis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515da60-aaed-43e6-b887-31d5c03e9492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were destined to win," Virginia guard De''Andre Hunter, who
        led all scorers with 27 points, said to Westwood One. "We had to."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8d3c00-dfae-46de-b2ea-11068fd73427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It almost felt like it was a script for a movie. Winning a title
        was a fitting ending considering how 2018 ended for Virginia (35-3).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad2eaca-8a70-4895-90ec-24b63b63cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being shocked by No. 16 seed University of Maryland, Baltimore
        County (UMBC) in the NCAA tournament last season -- the Cavaliers lost that
        one by 20 points -- Virginia was the lone No. 1 seed to reach the Final Four
        this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf9e6c-1900-4776-8e7a-1b30bf662abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Tony Bennett, whose father Dick Bennett led Wisconsin
        to a Final Four in 2000, joined exclusive company when reaching the Final
        Four, making him part of the second father-son pair to reach the Final Four
        as head coaches. The other duo is John Thompson Jr. (Georgetown in 1982, 1984,
        1985) and John Thompson III (Georgetown, 2007).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a0afb-ec54-439f-b4f2-0b500a2b2765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the third Final Four appearance for the Cavaliers and first
        since 1984.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e495c996-bebc-4c8f-a2d2-5f78200c76c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first Final Four and championship game appearance for
        Texas Tech (31-7), a school that has just one national championship in any
        team sport in its history. That came from the women''s basketball team in
        1993 led by the legendary Sheryl Swoopes. That team is so revered in Lubbock
        that there is a freeway named after the coach, Marsha Sharp.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1aaa81-b409-4d9c-8dfc-f6f3d9832f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A school in a state better known for football -- NFL MVP and former
        Texas Tech quarterback Patrick Mahomes was in attendance Saturday and Monday
        and spoke to the team -- Texas Tech and its Red Raiders have made a swift
        ascension on the hardwood.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b9812-d6a7-41a0-9d28-97427b4abacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by head coach Chris Beard for the past three seasons, Texas
        Tech''s previous best NCAA appearance was reaching the Elite Eight, which
        came last year. After losing five seniors from the 2017-2018 team, the Red
        Raiders leaned on veterans in graduate transfers Matt Mooney and Tariq Owens
        as well as returning seniors Norense Odiase and Brandone Francis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ff0fd-c07c-47f1-bcc4-5157d676d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An assistant for the Red Raiders under Bob Knight and Pat Knight
        from 2001 to 2011, Beard has been a head coach in Division I -- the highest
        level in the NCAA -- for four years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f5d649-f69d-4902-86c5-8659654d1c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously coached in Division II for Angelo State and McMurry
        University in Division III (both in Texas) and for the American Basketball
        Association''s South Carolina Warriors. His first two head coaching opportunities
        came at the junior college level with Fort Scott Community College in Kansas
        and Seminole State College in Oklahoma.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89568372-8ef6-4b70-b6f1-7e46d48a8379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s NCAA men''s Final Four had a bit of a different feel
        to it. Missing this year were the well-known established blue bloods: This
        is the first Final Four since 1987 that doesn''t have Duke, North Carolina,
        Kansas, Kentucky, Louisville or UCLA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd92d1-c0d6-41c4-bf86-3beee8ef4b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday was the first meeting between the two men''s basketball programs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2079c-9bec-4d7e-8782-25b9dcabc5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:58:07.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:06.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/04/08/sport/ncaa-mens-basketball-championship-texas-tech-vs-virginia/index.html">"Virginia''s
        redemption tour is complete, wins its first NCAA men''s basketball national
        title."&nbsp;</a></em></p>'
