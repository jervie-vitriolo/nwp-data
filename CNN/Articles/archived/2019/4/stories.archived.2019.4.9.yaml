    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jolo bombing suspect, alleged mastermind''s nephew killed in Sulu clash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e613991-18cb-45d2-aea6-b9ea595a9256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:43:22.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:08.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — Two Abu
        Sayyaf members were killed in a firefight with government troops in Patikul,
        Sulu on Monday, the military said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14de8cf-5254-4801-aa9c-07ae3eef3d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:43:22.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:08.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ea18b-9232-44cc-a826-4c35d931767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:43:22.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:08.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Tuesday, Joint Task Force Sulu identified the
        casualties as Barak Ingog – "one of the facilitators" of the deadly twin blasts
        in a Jolo, Sulu cathedral which left 23 people dead and around a hundred wounded
        last January 27 – and Nasser Sawadjaan, the nephew of Abu Sayyaf leader Hatib
        Hajan Sawadjaan, <a href="http://nine.cnnphilippines.com/news/2019/02/07/ISIS-Philippines-emir-Hatib-Hajan-Sawadjaan.html">alleged
        mastermind of the fatal bombing</a> and the supposed acting leader of international
        terrorist network ISIS in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac3b34-ce92-4d2e-847e-559e97e7776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:43:22.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:08.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1c892-621b-4d77-a2bd-c23d2cea375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:43:22.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:08.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two bodies were left by fleeing Abu Sayyaf fighters after the
        50-minute gun battle with the 41st Infantry Battalion in Barangay Bangkal
        at 3:45 p.m. on Monday. The soldiers encountered around 40 Abu Sayyaf members
        and recovered an M16 rifle and some personal belongings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c447f95-48be-46ab-ac0f-180b233c493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:43:22.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:08.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d750c1a-c096-447a-bea4-1c4ebfcdff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:43:22.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three soldiers sustained shrapnel wounds and were brought to Kuta
        Heneral Teodulfo Bautista Station Hospital in Jolo for treatment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f801aa7e-9efa-44ee-b4b3-aa9dc9090b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:43:22.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574886a-1a4e-4f89-b2a6-a104c1181985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:43:22.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military believes another "high-value" Abu Sayyaf sub-leader
        could have been killed as intelligence sources said he has been missing and
        was presumed to be dead by the bandits themselves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c821d2c-3983-4de4-8b45-04b47c5efb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:43:22.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d7ba9d-6bab-4106-a8d3-d7cfbb222a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:43:22.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:08.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also reported that two other Abu Sayyaf members surrendered
        to authorities and handed over their firearms in a separate occasion on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61114e2-b661-4392-9eb7-9a57c1b3ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:43:22.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:08.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f8af5-44f2-41b5-b47f-d6200ba870e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:43:22.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:08.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Sulu described Monday''s events as "another blow"
        to the Abu Sayyaf group, which also <a href="http://cnnphilippines.com/regional/2019/4/6/sulu-rescue-indonesian-abu-sayyaf-group.html">lost
        three members in a rescue mission</a> last Friday. An Indonesian kidnap victim
        was rescued, while another drowned during the operation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3105a-a21e-4904-b842-ffda1ac371eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:43:22.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:08.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7dcc36-5101-47ef-aa6a-bbae6df6f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:43:22.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:08.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf, notorious for kidnappings and beheadings, is among
        terrorist groups cited by President Rodrigo Duterte in justifying the need
        to impose martial law in Mindanao until December 31 this year.</p>'
  'Hontiveros-wants-Senate-to-seek-help-of-int-l-community-on-China':
