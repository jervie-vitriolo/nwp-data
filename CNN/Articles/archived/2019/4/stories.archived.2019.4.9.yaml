    'jcr:uuid': 'cac58690-99b6-4c41-a555-baae4abddf4d'
    'lead': 'A Hong Kong court has found three prominent activists guilty for leading
      mass pro-democracy protests that brought parts of the city to a standstill in
      2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T13:04:59.402+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T23:14:04.514+08:00
