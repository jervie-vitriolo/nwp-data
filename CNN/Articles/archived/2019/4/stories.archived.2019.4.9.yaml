      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —&nbsp;</strong>The
        Commission on Elections (Comelec) on Tuesday condemned a reported photo of
        a dog with a campaign sticker placed on its body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf67210-300b-4f61-943b-9497e9f124b6'
      'mgnl:activationStatus': true
