    'mgnl:tags': ['Hong-Kong', 'Umbrella-Movement']
    'template': '1'
    'title': 'Leaders of Hong Kong''s Umbrella Movement found guilty for role in protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4405407-687a-466d-803e-6154b65c75b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Hong Kong court has found three
        prominent activists guilty for leading mass pro-democracy protests that brought
        parts of the city to a standstill in 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73146239-f3bb-4895-a5bd-f5a9598313a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9bd5c-6bc8-4009-8a5e-81f0f15aa732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benny Tai, Chan Kin-man and Reverend Chu Yiu-ming were among nine
        defendants found guilty of a range of public nuisance offenses on Tuesday.
        Lawmaker Tanya Chan was also found guilty of "incitement to commit public
        nuisance."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00bbcfa-de59-4207-8856-6577a8217f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6869f231-5306-4be5-bbf6-99c0a775399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentencing will take place later, with the defendants facing up
        to seven years in prison on each charge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f591a2c-c034-4b94-956c-b6c517a65a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef7f71-6dcd-4a4d-9961-4ac1a8a2f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tai, along with Chan and Chu, was the mastermind of Occupy Central
        with Love and Peace, a proposed civil disobedience action calling for free
        elections. The action evolved -- amid tear gas and outrage -- into the much
        larger Umbrella Movement, featuring more than 100,000 protesters over 79 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fa9c5-331d-4e7e-8067-8b2cb235263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe14f872-881f-4a77-9e54-cb4c9a69e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tai has long said that he would be willing to go to prison, pointing
        to sentences already served by younger opposition figures such as Joshua Wong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8760e0f0-6eae-4004-abb5-537f33634951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f5298e-a052-4848-9ae4-89fbbc47d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is the cup I must take, I will drink with no regret," he
        <a href="https://www.cnn.com/2019/01/01/asia/hong-kong-democracy-benny-tai-intl/index.html"
        target="_blank">said in a hearing late last year</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c91e3b-c84f-4f1d-b49d-1ddec1d891af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54fc83-21f3-4a2c-a4b5-4fdd13fff686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of civil disobedience is not to obstruct the public,
        but to arouse public concern to the injustice in society and to win sympathy
        from the public ... I am not afraid or ashamed of going to prison. If we were
        to be guilty, we will be guilty for daring to share hope at this difficult
        time in Hong Kong."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7aed6a-3921-4206-b704-d5df7576d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b03acd-27e5-4310-acfb-b601934a11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tai appears likely to join a list of more than a dozen other protest
        leaders and pro-democracy politicians <a href="https://medium.com/@KongTsungGan/regularly-updated-overview-of-trials-of-hong-kong-pro-democracy-leaders-and-activists-66ad3a0bbda9"
        target="_blank">jailed</a> since 2014 in court cases that have dragged on
        for years, <a href="https://www.cnn.com/2017/12/07/asia/hong-kong-umbrella-prosecutions-intl/index.html"
        target="_blank">sapping the city''s opposition movement of energy and dampening
        both public and media attention</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e3bf3-f580-420c-8318-2ef1041af830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493735d-8c37-483e-9fb8-526f76216390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya Wang, senior China researcher at Human Rights Watch, blasted
        Tuesday''s ruling, saying the court had sent "a terrible message that will
        likely embolden the government to prosecute more peaceful activists, further
        chilling free expression in Hong Kong."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8bd2c-3e18-41a9-b754-86cfea7f02e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:04:59.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/04/08/asia/hong-kong-occupy-umbrella-protests-trial-intl/index.html"
        target="_blank">Leaders of Hong Kong''s Umbrella Movement found guilty for
        role in protests</a>."</em></p>'
