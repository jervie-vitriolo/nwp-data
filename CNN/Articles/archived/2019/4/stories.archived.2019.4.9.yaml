      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seriously. Isn''t it enough that politicking has already trashed
        the country you claim to love, you''ve got to harass dogs too? Leave. Dogs.
        Alone," he tweeted.</p>'
