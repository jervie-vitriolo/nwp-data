    'jcr:uuid': 'f7247356-7dd9-466f-9c23-cb1b99ef0945'
    'lead': 'The country''s election season won''t be complete without the presence
      of local celebrities endorsing certain candidates or as candidates themselves
      running for local or national posts.'
    'mgnl:activationStatus': true
