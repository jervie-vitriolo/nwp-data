  'drought-food-water-shortage':
    'author': 'Isabelle Gerretsen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-09T10:50:49.795+08:00
    'imagesource': 'jcr:b61b3006-aa2b-4fac-bd44-28e250c99735'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2567dd1b-0e65-4848-ae73-89bf98f0782d'
    'lead': 'In many countries, farmers tap into groundwater to irrigate their crops,
      particularly during periods of limited rainfall, and experts warn that irrigation
      is contributing to water shortages in drought-prone regions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T10:57:22.104+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:14:10.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:38.982+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['food', 'drought', 'water-shortage']
    'template': '1'
    'title': '5 everyday foods that are making droughts worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f942637-19c1-4710-8d08-eb07bf51341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Almost 5 billion people could struggle
        with water shortages by 2050 due to climate change, <a href="http://www.unesco.org/new/fileadmin/MULTIMEDIA/HQ/SC/images/WWDR2018_press_release_Final_EN.pdf">according
        to the United Nations</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8411ebd-69a9-461a-ba1d-8c5eeabf12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, more than 25% of the world''s crops are grown in regions
        with severe water shortages, <a href="https://www.wri.org/blog/2013/10/one-quarter-world-s-agriculture-grows-highly-water-stressed-areas">according
        to the World Resources Institute</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778140d-d89c-496a-a97c-4061dcd68d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many countries, farmers tap into groundwater to irrigate their
        crops, particularly during periods of limited rainfall, and experts warn that
        irrigation is contributing to water shortages in drought-prone regions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46f391-7a95-43e8-99ef-3541ece2644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, we look at five everyday water-intensive foods that are using
        precious water in areas where it is in short supply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31888282-98e3-4d40-aa0d-95180f93db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Almonds from California</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e3761-4471-45c9-b967-ac5fd526f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 80% of the world''s almonds are <a href="http://www.almonds.com/sites/default/files/content/attachments/2013_almanac.pdf">grown
        in California</a>. A recent study found that between 2004 and 2015, it took
        an average of 12 liters of water to grow just one Californian almond, and
        almond farmers rely heavily on irrigation and groundwater reserves to water
        their crops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb7218-8c2d-4ea1-a785-94beb52a6bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almond production uses around 2 trillion liters of water per year
        and is contributing heavily to groundwater depletion and land degradation,
        according to Professor Yoshihide Wada, deputy director of the water program
        at the International Institute for Applied Systems Analysis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff94fc-c3e2-41f3-a8c3-6134d3c81042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groundwater levels in the Central Valley, where most almond crops
        are grown, dropped by almost a half-meter annually during California''s <a
        href="https://edition.cnn.com/2015/04/03/us/california-drought/index.html">historic
        seven-year drought in 2011</a>, according to a study by <a href="http://news.cornell.edu/stories/2018/08/groundwater-loss-prompts-more-california-land-sinking">Cornell
        University</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29a45c-dd93-484d-b7bc-5ea08e869458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unsustainable," Wada said, adding that almond prices could
        rise if farmers keep pumping deeper to reach groundwater. "It''s economically
        unprofitable if you go too deep."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5612547a-377a-4133-9084-74fcfbcc5708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many almond farmers are taking steps to cut water use, for example
        by using <a href="http://www.almonds.com/sites/default/files/almonds_and_water_101_-_may_2017.pdf">micro-irrigation
        systems</a>, which apply water directly to tree roots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72977505-9fb7-4ecd-9298-8312a100ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Almond Board of California says that by 2025, the California
        almond community commits to reduce the amount of water used to grow a pound
        of almonds by an additional 20%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb3223-f866-4f7c-a9b9-dbb6b05ab58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avocados from Petorca, Chile</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13430938-63c1-4d24-b74c-564170481d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes an average 2,000 liters of water, 10 full bathtubs, to
        grow just one kg of avocados, according to the <a href="https://edition.cnn.com/2019/04/05/health/everyday-foods-water-drought-climate-intl/index.html">Water
        Footprint Network</a>, a Dutch organization that advocates for better management
        of water resources.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc0e4d-fab3-431b-a960-c35221485b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brunch favorite''s water consumption is four times the amount
        needed to produce the same amount of oranges or a kilogram of tomatoes, according
        to the network.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c651fb-bb3c-4940-b787-0d559aa8ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past decade, global avocado imports increased by more than
        10% annually, according to Wada. Increased demand put a strain on drought-stricken
        farmers in the Chilean province of Petorca, who resorted to overpumping groundwater
        and diverting water from emptying rivers, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188a158-1514-4532-bba2-6ca0378b8809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In arid Petorca, every cultivated hectare of avocados requires 100,000
        liters of irrigated water a day, <a href="https://washmatters.wateraid.org/sites/g/files/jkxoof256/files/beneath-the-surface-the-state-of-the-worlds-water-2019-_0.pdf">according
        to WaterAid</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e3123-9234-43c4-aeb7-ef1ea5ce6c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avocado trees are perennial crops, which require water year-round.
        Irrigation is the only way to sustain rapidly growing avocado production and
        exports," Wada said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918119ec-4887-4a94-8e66-d79364511deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avocado farmers'' reliance on irrigation and climate change could
        compromise food security in the region, according to Wada.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c68f6-72d4-4ccc-93cc-208d312ae20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With climate change, future water supply is uncertain due to more
        extreme weather events. Water is being used for a short-term economic interest,
        but long-term management is needed to sustainably use the water resources,"
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441a5ef-7fe4-47bd-823f-f9c46cefff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sugarcane from Pakistan</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c6cfd5-a8a9-4dcd-84df-70e82cf51207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sugarcane is one of the most water-intensive crops," according
        to Wada.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190aafb9-2352-4d78-9b8e-ac428292976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes an average of 210 liters of water to produce one kg of
        sugarcane. The water footprint of refined sugar is 1,780 liters of water,
        nine full bathtubs, per kilogram, according to the Water Footprint Network.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9efe9eb-b640-441b-a891-74b6780af477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the former deputy executive director of the UN Environment
        Programme said that there was "absolutely no justification in Pakistan for
        sugarcane."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9513f1-216e-49cb-80d3-e22b2190af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sugarcane is like growing trees, like growing a forest, in the
        amount of water it consumes. And the rate of recovery, the amount of sugar
        you get from a liter of sugarcane juice is the lowest in the world," <a href="https://reliefweb.int/report/pakistan/pakistan-verge-disastrous-water-shortage">Shafqat
        Kakakhel said</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80941df-9aa9-4e93-b6a5-5a5dbd9f1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pakistan, 80% of the water supply for sugarcane comes from irrigation
        and groundwater reserves, according to the Water Footprint Network.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a125a33e-64a3-4360-af20-403a12bbf412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government subsidies for groundwater extraction mean farmers do
        not view water as a "precious resource," said Jamison Ervin, head of the Nature
        for Development Program at the United Nations Development Program.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7407ef3-be03-4225-8e55-199da8629fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rice from Punjab, India</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb0269-f2e4-499f-b914-acc44fb2b3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is the world''s leading rice exporter, but in some parts of
        the country, growing rice is using up groundwater faster than it can be replenished.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27e540-ab2e-47b6-89e4-42bf87feda26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice uses 1,670 liters of water, eight full bathtubs, per kilograms,
        according to the Water Footprint Network.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b340a99-3447-43f6-b126-3e170e064ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/01/18/health/climate-change-google-questions-answered/index.html">What
        is climate change? Your questions answered</a></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa79a1f-2c89-46cd-9eea-8c65f3ef689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, <a href="http://advances.sciencemag.org/content/4/7/eaao1108">Columbia
        University-led research</a>&nbsp;said many parts of India experience "chronic
        water stress due to heavy-water extraction for irrigated agriculture," noting
        that in the states of Punjab and Haryana in particular, rice growing is demanding
        increasing amounts of irrigation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2289f0-213c-488d-94ee-20764432321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to nonprofit WaterAid, India''s rate of groundwater depletion
        increased by 23% between 2000 and 2010. India uses more groundwater than anywhere
        in the world — 24% of the global total — and 1 billion people there live in
        water-scarce areas.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd8429a-f478-47d4-a9b8-d9b6aebe0161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government subsidizes diesel electric pumps, allowing
        farmers to continue pumping groundwater during periods of limited rainfall,
        Wada said, adding that the next two decades are a "critical" time for the
        country to reduce its water shortages.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29871c49-415a-46b8-b78c-12746e29c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Columbia researchers suggested that in some parts of India,
        planting alternative cereals, including sorghum, maize and millet, could provide
        more nutrition than rice for the amount of water they consume.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b08fb-8044-48ce-952a-397d308f9ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bananas from the Dominican Republic</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73745296-8ca0-4a65-94ae-3ac3b29ac3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One large banana on average costs 160 liters of water, according
        to the Water Footprint Network.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e2d39-14f9-4b65-b203-7d32bc274b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dominican Republic is the largest producer of organic bananas
        worldwide, accounting for over 55% of global production. But most farmers
        rely on inefficient irrigation methods for their production, according to
        Ervin, "and are increasingly vulnerable to intense downpours on the one hand,
        and water scarcity on the other."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a5032-2bbb-4542-b04d-fb4abe5c0b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dominican Republic is in the grips of a severe drought, which
        has halved the country''s banana production, according to Wada.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8403c202-142b-4709-b8d0-346f7ee633d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2050, the country''s annual water deficit could exceed 500 billion
        liters, according to a 2013 report by the International Institute for Sustainable
        Development, although agriculture is not the only reason. The report suggested
        that improving irrigation efficiency and switching from bananas to less water-intensive
        crops, such as sorghum and mangoes, "has enormous potential for water conservation."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3eab6f-3a74-492b-91c1-45fe1fd1b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:22.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/05/health/everyday-foods-water-drought-climate-intl/index.html">5
        everyday foods that are making droughts worse</a>."</em></p>'
