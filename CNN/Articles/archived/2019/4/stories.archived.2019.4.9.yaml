  'r-kelly-brief-performance-after-getting-out-of-jail':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-09T21:58:43.819+08:00
    'imagesource': 'jcr:e882d11b-1803-4ce0-9da5-09ee8aebf20b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c109db4-ce61-46a5-9e38-35274b6aa1af'
    'lead': 'R. Kelly gives his first performance since getting out of jail and reportedly
      it was brief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T22:00:33.099+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:13:52.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:43.879+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'R. Kelly''s first post-jail performance was 28 seconds long'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f2b1fd-e458-4b47-8cf8-889549d1eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T22:00:33.100+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;R. Kelly has given his first performance
        since getting out of jail and reportedly it was brief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a0446-6a42-426f-a7ca-7b77eca153fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T22:00:33.100+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliates WICS and WRSP, the singer made an appearance
        at Dirty South Lounge in Springfield, Illinois, early Sunday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a42873a-d742-4df8-b50e-729b80707182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T22:00:33.101+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly reportedly arrived around 1:30 a.m. where he spent a little
        over half an hour taking selfies, chatting, dancing and smoking cigars with
        those who had gathered to see him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b2697-cfe8-463c-9826-6305d72c3124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T22:00:33.101+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then grabbed a microphone, thanked his supporters and sang 28
        seconds of one of his songs before the venue closed at 3 a.m., WICS and WRSP
        reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684cb8b-cb15-41e3-821b-b54b724563db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T22:00:33.101+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fee had been $100 for the event, but that was reduced to $50
        after Kelly arrived, it was reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f409d-c772-49e9-aeaa-0f31a8e4332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T22:00:33.101+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before he was set to appear Kelly announced the event on his
        official Instagram account and appealed to the media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2277e4e1-aab1-4670-9e41-b6f7c57aa0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T22:00:33.102+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the media to take it easy on me man," Kelly said in the
        video. "This is how I got to get paid right now, for right now."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974762cc-4657-4c4d-a790-9fa0c69c2c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T22:00:33.102+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer was released on bail last month for in case in which
        authorities have said he failed to pay his ex-wife child support of $161,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533beffb-854e-4062-9351-2d000501a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T22:00:33.102+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly also faces 10 counts of aggravated criminal sexual abuse --
        a Class 2 felony -- involving four alleged victims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9df63b-40b4-487e-b2ae-4bb58d904bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T22:00:33.103+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has vehemently denied any allegations of sexual misconduct.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be81d8a-4a7f-4636-9855-abe425d8f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T22:00:33.103+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month his legal team filed a request asking the court to grant
        Kelly permission to travel to Dubai to perform shows as they argued he needs
        to work to pay child support and other bills.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ff0d5-78c5-491f-86b8-a3423d6c9d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T22:00:33.103+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That request was later put on hold by Kelly''s attorneys.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27fec8-bee2-40d3-8c75-44cf2113ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T22:00:33.103+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s attorney, Steve Greenberg, told CNN in a statement about
        his Dirty South Lounge appearance that "Months ago a show was scheduled in
        Springfield, and this was the "aftershow" party."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6c7aa-553d-47a8-bd81-dfbdcc843bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T22:00:33.104+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the show was canceled the nightclub asked him to still
        appear," Greenberg said. "Because a commitment is a commitment he lived up
        to his, made the 3 hr drive, and appeared. Promoting and pricing were up to
        the club."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272d4a0-6c7b-460c-87f3-bcc4937caec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T22:00:33.104+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/08/entertainment/r-kelly-performance/index.html">R.
        Kelly''s first post-jail performance was 28 seconds long</a>."</em></p>'
  'Rodrigo-Duterte-military-guys-coming-in':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-09T23:15:57.479+08:00
    'imagesource': 'jcr:3de1897d-c7e1-4f67-bca3-75869e38520a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b2caadb-9225-4fd6-bbdd-a2942fca3ada'
    'lead': 'He admits his special fondness for the armed forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T23:27:20.273+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:13:52.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:44.015+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Armed-Forces-of-the-Philippines']
    'template': '1'
    'title': 'Duterte: ''Next few officials coming in would be military guys'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2cdbf-791f-4420-afa5-de2766757b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T23:27:20.274+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — The President
        admitted his special fondness for the armed forces, hinting at appointing
        more military officials to government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f9864-db34-48da-91f6-536a642f42bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T23:27:20.274+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a special fondness for the military for being fundamentally
        honest at industrious," President Rodrigo Duterte was quoted saying during
        the commemoration of the Day of Valor in Jolo, Sulu Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b937ec3-3fe1-4d29-b74d-04b2e3ce0286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T23:27:20.274+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained his strained relationship with bureaucracy since he
        has met several failures with it, and most of his orders are either not followed
        properly or laden with corruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7e21c-1292-4adb-8e29-59ef93896bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T23:27:20.275+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya</em> [That''s why] as you would see,<em> ''yung unang</em>
        [the first] --- the next few officials coming in would be military guys,"
        he then added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ccca82-e2df-48c3-8102-8871756c117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T23:27:20.275+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated he needs the armed forces to help him run the
        country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a3a6a-aefc-49e2-bf3c-c141b9b1ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T23:27:20.275+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko man kaya kung ako lang mag-isa</em> [I cannot do this
        alone]. There are so many things to do and I function through Cabinet members,"
        he said, citing that the latest additional Cabinet members came from the military.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f69e8f7-b40b-413b-8eba-ca02cae27c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T23:27:20.275+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the President''s appointees are former military officials.
        Among them are Interior Secretary Eduardo Año, Social Welfare Secretary Rolando
        Bautista, Environment Secretary Roy Cimatu, Defense Secretary Delfin Lorenzana,
        National Security Adviser Hermogenes Esperon, and Bureau of Customs Commissioner
        Rey Leonardo Guerrero.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd571591-450c-445c-acd3-ce3deefe1dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T23:27:20.275+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier ordered military intervention in the Customs
        bureau after multibillion-peso drug shipments slipped through the agency.
        Expecting a similar outcome, the President threatened a military ''takeover''
        in the Ninoy Aquino International Airport so it could improve its services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d77ec-b875-4cdc-81df-15d8b3c931fc'
      'mgnl:activationStatus': true
