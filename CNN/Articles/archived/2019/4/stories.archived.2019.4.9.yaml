    'title': '3 minor planets named after CamSur high school students'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0635fa-d0bb-42c3-912e-8211bf5771cc'
      'mgnl:activationStatus': true
