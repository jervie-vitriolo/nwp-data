      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silawan''s former boyfriend was identified as the main suspect and
        arrested for the gruesome killing.</p>'
