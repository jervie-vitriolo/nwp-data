      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/08/entertainment/allison-mack-guilty-plea/index.html">''Smallville''
        actress pleads guilty to charges relating to sex trafficking case</a>."</em></p>'
  'singapore-pangolin-scales':
    'author': 'James Griffiths, CNN'
    'caption': 'Photo: Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-09T07:33:59.129+08:00
    'imagesource': 'jcr:fa58cda0-20ee-45f5-a58d-5cbda019cc5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d47a85a-103b-49b9-98cb-6d908bdb6d52'
    'lead': 'Authorities in Singapore have seized one of the largest ever shipments
      of pangolin scales en route to Vietnam, worth an estimated $38.7 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T07:37:38.055+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:14:15.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:37.617+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Singapore', 'pangolin', 'endangered-species']
    'template': '1'
    'title': '14 tons of pangolin scales seized in Singapore in a single smuggling
      bust'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdecd5d7-2c2d-4325-b2a3-5135372890a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:37:38.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:15.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Authorities in Singapore have seized one
        of the largest ever shipments of pangolin scales en route to Vietnam, worth
        an estimated $38.7 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8d37b-fcf6-4132-aff6-9776a59400fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:37:38.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:15.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.customs.gov.sg/-/media/cus/files/media-releases/2018/for-website-04042019-largest-seizure-of-pangolin-scales.pdf">In
        a statement</a>, customs officials said they inspected a 40-foot container
        passing through Singapore from Nigeria and labeled as "frozen beef." Inside
        was over 14 tons of pangolin scales, packed in 230 bags, along with almost
        180 kilograms (around 400 pounds) of cut up and carved elephant ivory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab40178b-f647-4e35-8ded-d17753e019cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:37:38.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scale-covered, cat-sized nocturnal mammal that survives on ants
        and termites, pangolin are among the most trafficked animals in the world.
        In China and Vietnam, they are <a href="https://www.pangolinsg.org/pangolins/">eaten
        as a delicacy</a>&nbsp;and used in traditional medicine, with their keratin
        rich scales believed to have a host of positive benefits — including aiding
        breastfeeding and curing asthma or cancer — none of which is supported by
        science.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1c70c-6e2b-4c6f-b2b1-37fba95535b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:37:38.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This demand has put multiple pangolin species on the <a href="https://www.worldwildlife.org/species/pangolin">endangered
        list</a>, with the Chinese Pangolin <a href="https://www.iucnredlist.org/species/12764/45222544">listed</a>&nbsp;by
        the International Union for Conservation as "critically endangered," one step
        above being extinct in the wild.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ecf35-3442-4143-9e2a-03ee2626ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:37:38.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eight pangolin species are protected under national and international
        laws, but smuggling pangolin scales and meat remains highly lucrative and
        efforts to crack down on the trade have had limited success.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a988c-4ec9-4ebf-b9ef-de9b6f752524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:37:38.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, which has a domestic pangolin species, the scales from
        a single pangolin <a data-cke-saved-href="https://edition.cnn.com/2018/12/03/asia/india-pangolin-hunters-intl/index.html"
        href="https://edition.cnn.com/2018/12/03/asia/india-pangolin-hunters-intl/index.html">can
        provide</a>&nbsp;a "life-changing sum of money" for people living in some
        of the country''s poorest communities. The pangolin''s defense mechanism against
        predators — rolling itself into a scaly ball — unfortunately makes it easy
        prey for human hunters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93014572-f8c1-44c5-b8d9-760664781c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:37:38.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangolin poaching is illegal in India, but is nevertheless widespread
        in Assam, a state in the country''s northeast, near the border with Myanmar
        and China. A single pangolin can be worth a year''s salary for hunters, making
        prevention difficult.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a946c-b76e-4492-98f0-9ce7900ca32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:37:38.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poaching also occurs in Africa, which has four native species of
        pangolin. The animals are also hunted for bush meat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e3dfde-8216-48d1-a98f-9d3b38cceb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:37:38.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scales are often seized as they pass through major Asian shipping
        hubs such as Singapore and Hong Kong, both of which have stepped up efforts
        to crack down on illegal animal smuggling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfeacdf-bb5b-43b3-a893-058dabb742c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:37:38.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, authorities in Hong Kong seized $8 million worth of
        <a href="https://www.cnn.com/2019/02/01/asia/hong-kong-smuggling-bust-intl/index.html">smuggled
        endangered species</a>&nbsp;in one of the biggest busts the city has ever
        recorded. The haul included 8.3 tons of pangolin scales and 2.1 tons of ivory,
        also from a shipment of supposed "frozen beef" from Nigeria.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a7c8c-7f0e-4613-8b7d-b2093b91fc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:37:38.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/08/asia/singapore-pangolin-smuggling-intl/index.html">14
        tons of pangolin scales seized in Singapore in a single smuggling bust</a>."</em></p>'
  'united-kingdom-tech-rules':
    'author': 'Hadas Gold, CNN Business'
    'caption': 'Photo: Kirill Kudryavtsev/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-09T07:51:48.288+08:00
    'imagesource': 'jcr:8492d5b9-9571-4e07-baea-8c772eef6df5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acba6734-d488-4de1-8071-f7e15beaa24f'
    'lead': 'Tech executives could be hit with substantial fines and criminal penalties
      under new rules proposed by the UK government that aim to make the internet
      safe for children and other vulnerable groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T07:55:07.097+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:14:14.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:37.777+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'technology']
    'template': '1'
    'title': 'UK to tech execs: Clean up your platforms or face ''substantial'' fines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76357c35-4541-4e52-9e5e-f0dc615d02df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tech executives could be hit with substantial
        fines and criminal penalties under new rules proposed by the UK government
        that aim to make the internet safe for children and other vulnerable groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d60cd5-885e-497e-ab81-07f40d588dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalties were set out Monday in a <a href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/793360/Online_Harms_White_Paper.pdf/">government
        position paper</a>&nbsp;that says the United Kingdom will make internet companies
        legally responsible for unlawful content and material that is damaging to
        individuals or the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4405dc0b-abbc-4e66-a82e-70407f5c6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/04/07/opinions/uk-government-online-regulation-wright/index.html">government
        said that an independent regulator would be created</a>&nbsp;to enforce the
        new rules, which focus on removing content that incites violence, encourages
        suicide or constitutes cyber-bullying. Content related to terrorism and child
        abuse would face even stricter standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f78e1-02bd-47ae-a0d6-4d37a68a7c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies would be required to "take reasonable and proportionate
        action" to address objectionable content on their platforms, the government
        said in a statement. A "code of practice" would include measures to minimize
        the spread "of misleading and harmful disinformation with dedicated fact checkers,
        particularly during election periods," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6a248e-e4ba-49c1-bbd5-2844a28d5f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe has taken a much more robust approach to tech regulation
        than the United States, confronting industry giants over competition issues,
        data protection, privacy and tax. Calls for stricter regulation have increased
        recently in the United Kingdom after social media was blamed for the suicide
        of a British teenager and Facebook failed to stop the live broadcast of a
        mass killing in New Zealand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1041cfc-26b1-4c6a-b0c5-2be4abf9a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For too long these companies have not done enough to protect users,
        especially children and young people, from harmful content," Prime Minister
        Theresa May said in a statement. "That is not good enough, and it is time
        to do things differently."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a4bb9-97fc-4a3e-a6de-bd24aaca216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is casting a wide net. The plan, which the government
        will continue to develop over the next 12 weeks before proposing as legislation,
        extends to any company that "allows users to share or discover user generated
        content or interact with each other."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346b0287-643d-4bff-a2cb-6701cb48f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would include Twitter and Google video platform YouTube, but
        also popular internet message boards such as Reddit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceb577b-60b5-4f95-bd33-b0c404052acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies would be required to have an easy and effective complaints
        function, where users would "receive timely, clear and transparent responses
        to their complaints." Social media firms would also be forced to publish annual
        reports on the amount of harmful content on their platforms and explain what
        they were doing to address the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a208ed-c904-4ba7-bb09-466fe05e9f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said that the new regulator would be empowered to
        block access to websites or apps that break the rules, thereby disrupting
        their business models.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59261a-1dd6-4f0c-949a-3145dcd5c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that a "range of options" were being considered for
        subjecting individual senior managers to civil fines and criminal liability.
        The proposal suggested that rules governing executives in the financial services
        industry could be used as a model.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd3f39-dd0c-44c7-8276-e86127ab056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tech response</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29921e3f-1731-4d47-a8d5-d85ed623cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent Walker, senior vice president at Google, wrote in a <a href="https://www.blog.google/perspectives/kent-walker-perspectives/principles-evolving-technology-policy-2019/">blog
        post earlier this year</a>&nbsp;that the company was seeking to address illegal
        and harmful content by increasing transparency and working with regulators.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b147da67-967f-4df5-bd5c-15ccb2aa8dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook CEO Mark Zuckerberg said in March that governments and
        regulators should play a "more active role" online. But he said that a global
        approach was needed to ensure that "the Internet does not get fractured" and
        "entrepreneurs can build products that serve everyone."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b2ddd1-743a-4343-ac6c-4e8eb0726b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lawmakers often tell me we have too much power over speech, and
        frankly I agree," he wrote in the Washington Post. "I''ve come to believe
        that we shouldn''t make so many important decisions about speech on our own."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89fed0-5eae-46e2-bb9d-26c1972451dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca Stimson, Facebook''s head of UK public policy, said Monday
        that new rules should support innovation, the digital economy and freedom
        of speech. "These are complex issues to get right and we look forward to working
        with the [UK] government and parliament to ensure new regulations are effective,"
        she said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad7207-0c20-4178-91e0-693c303fec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s UK head of public policy Katy Minshall said in a statement
        on Monday that the company is "deeply committed" to the safety of its users,
        touting what she said are "70 changes to our policies and processes last year."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bdbbd7-e526-426c-93eb-4cfe643b2675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to engaging in the next steps of the process, and
        working to strike an appropriate balance between keeping users safe and preserving
        the open, free nature of the internet," Minshall said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cf38b3-5471-4c36-9c58-b80b881a62bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T07:55:07.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/07/tech/uk-social-media-regulations/index.html">UK
        to tech execs: Clean up your platforms or face ''substantial'' fines</a>."</em></p>'
  'china-students-socialist-theory':
    'caption': 'In this 2017 photograph, students sing the national anthem on the
      playground during the flag-hoisting ceremony at their school in Shanghai, China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-09T08:52:44.175+08:00
    'credit': 'From Chandan Khanna/AFP/Getty'
    'imagesource': 'jcr:f37017ce-7037-4b42-a58b-e1f72c2d7907'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37ef3d79-1940-4336-9054-3c2200f774ad'
    'lead': 'Kids in the United States may be busy playing Fortnite and Apex Legends,
      but their Chinese counterparts are getting into socialist theory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T09:00:21.137+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:14:14.304+08:00
