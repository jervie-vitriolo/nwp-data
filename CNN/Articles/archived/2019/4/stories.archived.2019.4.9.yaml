    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae1cfc08-c627-4f67-837b-ce67e4aeba3b'
    'lead': 'Two Abu Sayyaf members were killed in a firefight with government troops
      in Patikul, Sulu on Monday, the military said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T11:43:22.650+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:14:08.017+08:00
