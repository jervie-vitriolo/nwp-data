      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> —&nbsp;Having
        a namesake heavenly body is among the top rewards given to scientists. For
        three Filipino high school students, this recognition came early.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d32e99e-787c-42f7-adb3-68ecccc51f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:40:20.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (Deped) in a Facebook post&nbsp;Tuesday
        said three minor planets were named after students of Camarines Sur National
        High School who won in the 2018 Intel International Science and Engineering
        Fair held in May last year.</p>'
    '0':
