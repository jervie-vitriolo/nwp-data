      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07511958-a435-4767-a912-013f7b0e0962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T16:05:07.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the opposition slate "Otso Diretso" on Monday went to
        Masinloc, Zambales to see China''s alleged encroachment of the area-- but
        <a href="http://cnnphilippines.com/news/2019/4/9/Otso-Diretso-Scarborough-Shoal-Philippine-Coast-Guard.html">claimed</a>
        they were forbidden to sail to the Scarborough Shoal west of Luzon.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a459773d-e8fa-4895-bdc1-8ff460600d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T16:05:07.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a group of Masinloc fishermen aired their grievance,
        through a short documentary released by Colmenares'' camp in March, over the
        alleged harassment they experienced while fishing in the Scarborough Shoal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06d28e-6520-44f7-9e07-ed8459a19a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T16:05:07.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard, however, denied the claim, saying on
        Tuesday that there is no policy preventing anyone from going to the island.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ebfe4-6e22-41f1-804a-e42180076d13'
      'mgnl:activationStatus': true
