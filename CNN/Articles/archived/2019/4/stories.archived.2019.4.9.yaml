    'mgnl:tags': ['The-Source', 'Risa-Hontiveros', 'Senate', 'China', 'Philippines',
      'Tito-Sotto', 'Vicente-Sotto-III', 'Cynthia-Villar', 'Loren-Legarda', 'Teodoro-Locsin-Jr.',
      'Teddyboy-Locsin']
    'stories': ['e16b5ac8-d891-4998-803a-4e0df214fdee', '0b5ba7ef-bf2e-4105-bd82-40cc1bd9b49c',
      '2b5c176c-5419-4d98-a190-60a565da3606']
    'template': '1'
    'title': 'Hontiveros wants Senate to seek help of int''l community on China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec52cf1-22e3-4ccf-b335-698e437734d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong>&nbsp;Opposition
        Senator Risa Hontiveros wants the Senate to seek the help of the international
        community in dealing with China''s reported incursions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a9d38d-ba88-4ea5-9d7a-7318c9fcdb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf104b3-b25d-41a3-ab28-c7b23253a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said a Sense of the Senate resolution asking the international
        community to assist the Philippines could be the product of the <a href="http://cnnphilippines.com/news/2019/4/4/Vice-President-Leni-Robredo-Duterte-Chinese-vessel.html"
        target="_blank">probes</a> she is asking on a <a href="http://cnnphilippines.com/news/2019/4/5/Chinese-dredging-ship-Lobo-Batangas.html"
        target="_blank">Chinese dredging ship in Batangas</a> and the presence of
        <a href="http://www.cnnphilippines.com/news/2019/4/4/chinese-vessels-pag-asa-island.html"
        target="_blank">hundreds of Chinese vessels</a> in the first quarter of the
        year near the Philippine-occupied Pag-asa Island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8717f5f-e065-4c15-b520-f88a0a3d63c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/8/Perfecto-Yasay-Philippines-China-small-matter.html"
        target="_blank">Ex-DFA chief: PH-China territorial row a ''small matter,''
        see ''bigger picture''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8638ee09-f3c8-4636-a62e-9d7d169c0973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi kikilos nang tulad ng dapat ang sariling gobyerno
        natin</em> [If our government would not act accordingly,] at least we can
        appeal to the international community, of which, the last time I checked,
        we are still a part, to say <em>ito ''yung mga karapatan</em> [these are the
        rights] of the community of nations," she told CNN Philippines'' <em>The Source</em>
        on Tuesday.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
