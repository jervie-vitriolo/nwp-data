      'jcr:uuid': '9da5bdb1-acfb-45ca-a970-8fce09cd2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:30:16.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In his career <a href="https://edition.cnn.com/profiles/coy-wire-profile#about">Coy
        Wire</a>&nbsp;has experienced countless wins on and off the field. He was
        a star running back at Stanford University. In the NFL, he became a team captain
        for the Buffalo Bills and the Atlanta Falcons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d1d2b4-450e-4837-beb8-e3bee823bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:30:16.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s probably safe to say he''s never before dressed up as
        Tinker Bell.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7d878-229c-47d3-b417-b62daa1b2ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:30:16.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second year in a row, the CNN sports correspondent made
        a March Madness bracket bet with Elizah, 4, the daughter of a family friend.
        Elizah picked teams based on the colors and mascots that she liked best.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a1e605-f365-4091-b154-d37fda9828a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:30:16.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bet? If Coy''s bracket won, Bert Weiss, host of radio''s <em>The
        Bert Show</em>&nbsp;— and the boyfriend of Elizah''s mom — would post a "man
        crush Monday" photo of Wire every week for a month. If Elizah won, Coy agreed
        to dress up as her favorite Disney character.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23eeafe-d5cd-40cf-a335-1d35f57c12bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:30:16.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s how Wire — a man of his word — ended up wearing a green
        dress, a blond wig and angel wings, and holding a magic wand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f402d-22cf-4f19-a83a-7d7288abc98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:30:16.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just further shows that anything can happen in March Madness.
        That even a 4-year-old toddler can make better picks than a seasoned sports
        pro," Wire said in an interview. "And that''s why we all love Madness. That''s
        why it''s one of the greatest sporting stages in the United States."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dade3ca4-1602-4841-ab19-1e8e26fa42f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:30:16.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wire staged a Tinker Bell photo shoot and even enlisted the help
        of his 11-month-old daughter, Wrenn, to act as his Peter Pan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdeca79-af22-4d4a-be72-87029dcad03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:30:16.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a new dad of a precious baby girl has made this the best
        year of my life," said the former NFL player, who anchors Bleacher Report
        segments and appears on CNN and HLN. "Someday she will look back at this and
        have a good laugh!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faa749d-732b-49fe-8d44-71f8d7efb6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:30:16.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA men''s tourney wraps Monday night when Virginia meets Texas
        Tech in the final.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86348e9-2407-4fca-9335-68a9315fa87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:30:16.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Wire predicts he and Elizah will have another rematch
        next year. They have each won once.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0299b936-3784-42ce-925e-115d258ffcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:30:16.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it almost sets up this epic trilogy," he said. "In sports, there
        always has to be an equalizer, a grand finale."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a2585-5563-4920-93de-f7c028443c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:30:16.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/08/us/coy-wire-bet-tinker-bell-trnd/index.html">This
        CNN sports anchor lost a March Madness bet to a 4-year-old and dressed up
        as her favorite Disney character</a>."</em></p>'
  'er-ejercito-graft-conviction':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-09T15:18:39.824+08:00
    'imagesource': 'jcr:910ffc1b-dc8d-43ec-a0d2-4e22014ca043'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89e1ef51-f838-4480-b2da-a06fab7b6857'
    'lead': 'Former Laguna Governor ER Ejercito on Tuesday blamed his political rival
      for his conviction for graft in relation to an alleged anomalous insurance deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T15:20:16.111+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:14:00.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
