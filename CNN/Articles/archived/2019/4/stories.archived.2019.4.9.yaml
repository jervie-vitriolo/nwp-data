  'new-zealand-embassy-camera':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'The highest-ranked official at New Zealand''s embassy in the US planted
      a hidden camera in a unisex bathroom in 2017, a crown prosecutor has said in
      his opening address in court.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-09T06:42:11.194+08:00
    'credit': 'From New Zealand Embassy'
    'imagesource': 'jcr:bbf488ab-029b-47b7-9776-6ab12883b794'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25d66015-a11c-4792-8ae8-27b76acecf16'
    'lead': 'The highest-ranked official at New Zealand''s embassy in the U.S. planted
      a hidden camera in a unisex bathroom in 2017, a crown prosecutor has said in
      his opening address in court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T06:48:33.536+08:00
