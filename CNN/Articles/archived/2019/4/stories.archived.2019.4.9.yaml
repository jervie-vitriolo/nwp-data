      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6906e3f-9951-460c-9fb2-187d3f9cf831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:39:16.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are investigating the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c3aa3e-02ec-4359-a4d9-a5b5ac9b2f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:39:16.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77103e9c-8361-4868-8590-5670aeb2e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:39:16.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortez was arrested last April 4 and was facing robbery with multiple
        homicide charges for the slay of a 28-year-old mother and her kids aged eight
        and four. They were found dead in their home in San Jose del Monte last April
        3.</p>'
  'duterte-robredo-araw-ng-kagitingan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-09T15:43:38.250+08:00
    'imagesource': 'jcr:5f3b916b-acb2-4210-8390-40663df34713'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '554f096a-d840-4455-ad29-4b2f15e5100d'
    'lead': 'President Rodrigo Duterte stressed the importance of fighting for the
      country''s sovereignty as Filipinos commemorated the Day of Valor (Araw ng Kagitingan)
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T15:48:35.242+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:13:59.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:41.988+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte hopes Filipinos will be inspired to uphold PH sovereignty'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe0b03-d8e0-4d86-abd6-c0573ce2c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> President
        Rodrigo Duterte stressed the importance of fighting for the country''s sovereignty
        as Filipinos commemorated the Day of Valor (Araw ng Kagitingan) Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97119464-0e00-4d2b-b4b2-ea9e45e67030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb98cd3-3a8c-40dd-943e-6cabbbda40b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written message, the President said he is joining the rest
        of the country in remembering the "heroism of the brave Filipino and American
        soldiers," as well as civilians, during the Fall of Bataan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6977aa2-467c-405f-8fdb-a7049fb26c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68234c9c-8440-4163-a888-09578b7cbf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may not be able to memorialize all of them, but we will forever
        remember and honor their epic struggle and unshakeable fortitude," Duterte
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30565b65-f3f2-47c9-a2de-5e9c57590c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5bb891-db00-477d-8dad-ae89b1270336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regular holiday honors the bravery of Filipino soldiers who
        fought and risked their lives against the Japanese occupation during World
        War II.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f07eb9-f777-4fad-a133-ef8272a06da3'
      'mgnl:activationStatus': true
