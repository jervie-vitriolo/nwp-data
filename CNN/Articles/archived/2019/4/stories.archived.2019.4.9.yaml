  'Hong-Kong-Umbrella-Movement-guilty':
    'author': 'Eric Cheung and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-09T12:59:27.462+08:00
    'imagesource': 'jcr:18068ee7-79a4-4c16-8cbb-8fee6efc277a'
