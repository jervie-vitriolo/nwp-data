      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Limuel Obon, director of the Lapu-Lapu City Police Office,
        confirmed to reporters that the suspect is now under police custody.</p>'
