      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)&nbsp;</strong>—
        The Philippine Senate President <a href="http://cnnphilippines.com/news/2019/4/8/Palace-to-U.S.-Senators-siding-with-de-Lima,-Ressa--Mind-your-own-business.html">echoed
        the Palace''s statement</a>&nbsp;on United States senators'' call for Senator
        Leila de Lima''s release: "Mind your own business."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82deecc-07bf-4aa1-9e22-da653b78ca52'
