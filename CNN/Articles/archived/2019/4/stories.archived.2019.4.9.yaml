      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to support leaders who see racial justice as fundamental
        -- as something that''s at the heart of nearly every major issue in our country
        today."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadcbb63-49b2-4439-872d-f449533a743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.046+08:00
