      'mgnl:lastActivated': 2023-01-29T23:13:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f781d8-575d-475b-ae9d-6f4977bd9934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T19:20:06.499+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio is one of the five U.S. senators who filed a <a href="http://www.cnnphilippines.com/news/2019/4/7/us-senators-urge-de-lima-ressa-cases-dropped.html">bipartisan
        resolution on Friday</a>, condemning alleged human rights abuses in the country
        and calling on the government to drop the charges against de Lima and Rappler
        Chief Executive Officer Maria Ressa. Rubio is joined by U.S. Senators Edward
        Markey (Massachusetts), Richard Durbin (Illinois), Marsha Blackburn (Tennessee)
        and Chris Coons (Delaware).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ffd1e-51d2-488a-b44e-334166f38c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T19:20:06.499+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a follow-up to his tweet, Sotto explained: "<em>Ano tayo</em>,
        commonwealth <em>pa nila? Ni hindi nila alam ang</em> background <em>ng</em>
        judiciary <em>natin. Eh kung mag-</em>file <em>kami ng</em> (resolution) asking
        them to release a suspect,<em> payag sila</em>?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b43f00-4009-40e5-83b7-f00d49f19e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T19:20:06.499+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What are we, their commonwealth? They don''t even
        know our judiciary''s background. And if we file a resolution asking them
        to release a suspect, will they allow it?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92296180-75cd-48f3-996c-96333bc3e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T19:20:06.499+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Philippine Senator Panfilo Lacson already said, in a tweet,
        a Senate resolution is appropriate to call out the five U.S. senators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aae965-6721-4257-889a-db4f597e634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T19:20:06.500+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not their colony. We have a Constitution that provides for
        three (3) co-equal branches and a judicial system where due process is followed,
        regardless of its flaws and weaknesses," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd8c849-8c7f-4b14-9745-f7cf1869bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T19:20:06.500+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the detained senator, on the other hand, is grateful for the
        resolution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babea62e-8c76-486a-b4b2-812df0c0c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T19:20:06.500+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I express my deepest gratitude to the five honorable members of
        the U.S. Senate not only for calling out the political persecution I have
        to endure under the present administration but also the human rights abuses
        in the country," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133e8d2-441e-4321-83fb-84cdfb0e9508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T19:20:06.500+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima added the resolution pressed the Duterte administration
        to value press freedom and drop all the charges against Ressa and Rappler.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc5ae71-303f-4ed9-bedb-d8792a9fc756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T19:20:06.500+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Criticisms over the support I''m getting from the international
        community, much less the U.S. Senate, will never remove the fact that the
        five senators and other foreign dignitaries before them are speaking in behalf
        of all the unjustly treated human rights defenders in the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927b6d1c-af7e-4e5b-a583-1dee4b51f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T19:20:06.500+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of bewailing their alleged ''meddling'', those who negatively
        reacted to the U.S. Senators'' move should recognize that these foreign entities
        are simply advancing universal causes of justice, human rights and democracy,"
        she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c481ad-7723-4061-9949-581231c9263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T19:20:06.501+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of President Rodrigo Duterte, faces charges
        for her alleged links to illegal drug circulation in the New Bilibid Prison,
        as Justice chief from 2010 to 2015. She was arrested in February 2017 and
        remains in detention at the Philippine National Police Custodial Center in
        Camp Crame, Quezon City.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8813a-4302-4caa-895d-03f6684a7bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T19:20:06.501+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, its CEO Ressa, and its officers and reporters face a total
        of 11 complaints and cases -- which include libel, cyber libel, and the alleged
        violation of the Anti-Dummy Law and the Securities Code.</p>'
