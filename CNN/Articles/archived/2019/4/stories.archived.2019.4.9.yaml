      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This feels like a moment to draw a line in the sand," he wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde98af-3e32-4d8a-8f57-c11c1093676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.046+08:00
