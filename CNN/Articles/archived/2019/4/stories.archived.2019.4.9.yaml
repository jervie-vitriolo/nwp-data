    'jcr:uuid': 'f967dd6e-fca1-4d08-82bd-bf5bb8d4ec42'
    'lead': 'Burger King in New Zealand removes an advertisement showing diners eating
      burgers with oversized chopsticks after a social media backlash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T14:00:03.429+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:14:03.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:40.628+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Burger King in New Zealand removes ''ignorant'' ad of people eating
      burgers with chopsticks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57dfd68-24fd-468b-a10a-a438eb885854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:00:03.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Burger King in New Zealand has removed
        an advertisement showing diners eating burgers with oversized chopsticks after
        a social media backlash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b96888-3f0f-4d7f-8aec-ad0702f3360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:00:03.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-food giant posted the short clip on social media with the
        caption: "Take your taste buds all the way to Ho Chi Minh City with our Vietnamese
        Sweet Chilli Tendercrisp." On Tuesday, there was no sign of it on Burger King
        New Zealand''s Instagram, Twitter or Facebook pages -- although the burger
        was still on the menu on the company''s website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42182992-58c5-4486-be8e-4065185c2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:00:03.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Burger King New Zealand for comment. However
        the company''s general manager of marketing James Woodbridge has apologized
        for the ad, The New Zealand Herald reported on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd2fb1-7b00-4f5e-9f1a-c0acfb740c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:00:03.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are truly sorry that the ad has appeared insensitive to our
        community," Woodbridge said. "We have removed it and it certainly does not
        reflect our brand values around diversity and inclusion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db132827-fbf2-4bb9-b7a5-c6dba3de2f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:00:03.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Mo, a Korean-New Zealander, described the ad as "Orientalism."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23234e46-fbe8-4d1a-9f97-129cf0c48216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:00:03.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t believe such blatantly ignorant ads are still happening
        in 2019," she told CNN. "I could not believe that such a concept was approved
        for such a big, well-known company."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf3b1d-51e3-45e5-a761-2b1e3e3f53a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:00:03.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo said that chopsticks had been used for centuries, so it seemed
        "foolish and insulting" to portray them as an awkward, oversized utensil.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd94bc-f6cf-4929-8e75-44b29ac2c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:00:03.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s as though their thought process went, ''what''s Asian? Chopsticks!''
        and just ran with it without giving a single thought to what kind of messages
        could be inferred by their customer base," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701821a8-5169-45f1-83fd-4810ec1b20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:00:03.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad comes after fashion label Dolce &amp; Gabbana last year ran
        a series of promotional videos featuring an Asian model struggling to eat
        Italian food with chopsticks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24291241-41bb-42f8-9014-db35896ff83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:00:03.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation was exacerbated by derogatory remarks allegedly sent
        from co-founder Stefano Gabbana''s personal Instagram account, although Gabbana
        and the luxury brand claimed their accounts had been hacked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40780765-d60c-4919-8d76-3709ab180648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:00:03.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments angered social media users, with the brand canceling
        a major show in Shanghai just hours before it was due to start.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba915f5-26a7-4a22-be77-5034a29dc4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:00:03.432+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/09/asia/nz-burger-king-intl/">Burger
        King in New Zealand removes ''ignorant'' ad of people eating burgers with
        chopsticks</a>."</em></p>'
  'israel-elections':
    'author': 'Andrew Carey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-09T13:58:38.675+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bd7ebe3-98d4-402f-a567-ae51d4161891'
    'lead': 'Israelis will vote in a closely watched general election on Tuesday,
      seen here as a referendum on Benjamin Netanyahu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T14:01:09.834+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:14:03.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:40.803+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Israel', 'elections']
    'template': '1'
    'title': 'Israel votes today. Here''s what you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa40a2-86db-46bd-bff3-1a42068393f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Israelis will vote in a closely watched
        general election on Tuesday, seen here as a referendum on Benjamin Netanyahu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01cab2a-ca55-472a-8489-f42d26ae8b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:03.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 31, Netanyahu marked ten uninterrupted years as Israel''s
        Prime Minister, in addition to the three years he led the country in the 1990s,
        and there is little doubt that he''s won a place in the A-list of world leaders;
        for a man leading a country of fewer than nine million people, his clout and
        recognition are a remarkable achievement. But at home he has become a highly
        polarizing figure, inspiring devotion and revulsion in equal measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca3b10-b659-4936-92e2-ba9596c0511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:03.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has fought this election in the face of looming indictments
        for bribery and breach of trust offences. The Attorney General has called
        him for one final hearing before he decides whether or not to bring charges.
        Unbowed, Netanyahu has denied the charges and sought to turn these criminal
        investigations to his advantage, portraying them as a witch-hunt, led by a
        left-wing media elite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd701d1-3ddf-49f3-b2c5-63705c8eecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:03.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN discovered when it visited a stronghold of his party Likud,
        in the desert town of Beersheva several weeks ago, that message resonates
        strongly with many blue-collar Israelis. The local Likud organizer in the
        town compared Netanyahu to Moses, saying, "The more they go after him, the
        stronger he becomes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4195dc-0c5b-4d1f-80d1-ab2f9de6282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key component of Netanyahu''s campaign has been exploiting
        his status as a world statesman, with close ties to both the President of
        the United States and the President of Russia, both of whom have been quite
        ready to do him favors in recent weeks. On a visit to Washington, Donald Trump
        signed a proclamation recognizing Israeli sovereignty over the Golan Heights,
        in defiance of overwhelming international consensus. This on top of earlier
        Trump decisions to switch the US embassy from Tel Aviv to Jerusalem and withdraw
        the United States from the Iran nuclear deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d05ecf1-b0af-4de7-b0a5-73099ff57769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days before the election, on a visit to Moscow, Netanyahu was
        able to personally thank Vladimir Putin for Russia''s key role in locating
        the body of an Israeli soldier who had been missing in Lebanon for nearly
        37 years. Even Netanyahu''s critics have been forced to acknowledge that the
        Israeli leader''s relationship with Putin has been remarkably fruitful, allowing
        the Israeli military considerable freedom to operate against Iranian targets
        in Syria, which Netanyahu always cites as Israel''s number one security consideration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4381f6c-dc22-4aa9-823f-5f8af4d6021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election was called in December, ostensibly after the government
        gave up on efforts to get a new military draft law through Parliament. It
        seems clear that Netanyahu believed the timing was right—sending voters to
        polls before any indictments were brought against him, and with a message
        he could sell to the electorate. Speaking to his Likud lawmakers on the day
        the election was called he said the outgoing government had "outstanding achievements"
        on which to campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66207a5c-29c6-4d1b-a3f0-d8fd9f45102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first facing a diverse array of opponents, Netanyahu saw his
        challenge crystalize after a dramatic announcement in February, which saw
        three former army chiefs come together with a former TV news anchor-turned-politician
        to create the Blue and White party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3fc071-80f2-4ae4-8217-53e77377d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name was simple but significant. Blue and White are the colors
        of the Israeli flag. The message was equally simple: Blue and White had been
        created to reclaim the state of Israel from Prime Minister Netanyahu. The
        man who would lead that campaign and present himself as the anti-Netanyahu
        candidate was Benny Gantz, a former head of the army, who had held that position
        under Netanyahu, fighting two wars in Gaza during his tenure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8110f34a-2487-4d5f-bc3f-bc2f64e2feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:03.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gantz''s entry into the political arena had been widely anticipated,
        and, indeed, hoped for in many quarters. Blue and White''s polling numbers
        quickly surged, turning it into a two-horse race. The campaign was hard and
        personal. After it emerged that Iran had allegedly hacked Gantz''s phone,
        Netanyahu questioned whether he could be trusted to keep the country safe
        if he couldn''t look after his phone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa8a0d0-14ed-44d7-801b-c87b772eaf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:03.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu loyalists also suggested Gantz had abandoned a dying soldier
        after an attack many years ago in the West Bank town of Nablus. Blue and White
        rejected the slur, Gantz was also cleared by an IDF inquiry. For his part,
        the Prime Minister announced he intended to sue Gantz and his key ally, Moshe
        Ya''alon, after the latter suggested Netanyahu could be guilty of treason
        in connection with an investigation into military procurement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b24658b-95d2-4b59-b56e-36f035980eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:03.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the election went into its final days, most polls showed Gantz
        with a slim lead over his rival. But the same polls suggested that Netanyahu''s
        route to building a successful coalition would be more straightforward, due
        to the large number of other right-wing parties projected to win seats. Indeed,
        the projected success of several hard-right parties could be a key outcome
        of this election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c6fc4-6e6d-43f2-afaa-26fd024815af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s final campaign move involved a series of major TV interviews
        in which he chose to push the issue of annexation of the West Bank.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f35eac-de27-498c-9aa8-dae705610deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If re-elected, Netanyahu told one interviewer, "I am going to apply
        Israeli sovereignty to the settlements. And I don''t differentiate between
        the settlement blocs and the isolated settlements," a reference to three areas
        of the West Bank where most Israeli settlements are located, known as the
        blocs, and other, smaller settlements scattered across the territory.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf755a78-e3b4-4681-9320-7506a82439c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any such move would be highly controversial. The international community
        regards the West Bank as occupied Palestinian land and remains committed to
        the eventual establishment there of a Palestinian state. Gantz called Netanyahu''s
        remarks ''irresponsible'' electioneering and said that as Prime Minister he
        would not make any unilateral moves in the Israeli-Palestinian conflict.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e7688-2413-4844-a19f-1fcb822d5acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:01:09.837+08:00
