  'united-states-tariffs-threat-european-union':
    'author': 'Daniel Shane and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-09T20:38:07.595+08:00
    'imagesource': 'jcr:a3601187-7157-41ad-9dd5-349624bae33b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cefb692-b1ea-40df-8e33-0b89b8d6aaf5'
    'lead': 'The United States is threatening to impose tariffs on European goods
      worth billions of dollars, intensifying a long-running dispute over aircraft
      subsidies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T20:41:27.806+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:13:54.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:43.310+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'USA', 'European-Union']
    'template': '1'
    'title': 'U.S. threatens tariffs on $11 billion of European goods over Airbus
      subsidies'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d090261-05fc-4547-8a08-1d6c1f1d5600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The United States is threatening to
        impose tariffs on European goods worth billions of dollars, intensifying a
        long-running dispute over aircraft subsidies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef66e09-5027-4723-9fce-aab286799928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Trade Representative proposed levies on hundreds
        of categories of exports on Tuesday in retaliation for the European Union
        allegedly providing subsidies to Airbus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c24d84-a3bd-42ab-b9ee-adebf06960b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goods range from Airbus jets and their components to European
        staples like wine, cheese and frozen fish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158168a-23f5-4bff-99d0-d7fec0eaf660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These exports are worth about $11 billion every year to European
        countries, roughly equal to the damage the United States believes the subsidies
        inflicts on Boeing and the U.S. economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efcb8e2-24ba-4210-8bb3-210ac5276bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the EU ends these harmful subsidies, the additional US duties
        imposed in response can be lifted," U.S. Trade Representative Lighthizer said
        in the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ebaca-3e96-4ee5-ad1a-81c95dd8e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed tariffs are subject to public consultation in the United
        States and arbitration at the World Trade Organization, which is expected
        to deliver its findings in the summer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564ceda-c4ba-474d-b515-d858303f1c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute dates back to 2004, when EU authorities said Boeing
        received $19 billion in unfair subsidies from federal and state governments
        between 1989 and 2006. The U.S. government filed a similar claim that year
        over European subsidies to Airbus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b036db-1faa-4849-afcf-baf7e4a94fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.808+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Trade Organization has handed down favorable rulings to
        both sides, underscoring the complexity of the dispute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a318a-342c-4659-a582-e0dd40929a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.808+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade watchdog said last month that the United States had failed
        to stop giving Boeing illegal tax subsidies in Washington State, but cleared
        it of other allegations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d9ea3a-6d9d-4403-ad37-3bfa8cd91cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.808+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It issued a similar ruling last year in the case brought by the
        United States over Airbus. It said Europe had breached some rules on subsidies,
        but dismissed other allegations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39a1d3-1c07-4b6e-99a9-f48d780242d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.808+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariff threat issued by the United States on Tuesday risks further
        escalation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29c8ad-06ab-4838-984f-1f86772e1d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.808+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ultimate goal is to reach an agreement with the EU to end all
        WTO-inconsistent subsidies to large civil aircraft," Lighthizer said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f293f-6880-4e06-8d8e-b28ab244e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.808+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the European Commission said Tuesday that the
        bloc could soon launch its own retaliation tied to the Boeing case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4618b80-db58-498f-ab46-f59ef3cebe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.809+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU remains open for discussions with the US, provided these
        are without preconditions and aim at a fair outcome," the spokesperson added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff91007-baf6-4405-9a8a-b6d1db175487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.809+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American threats to hit the European Union with tariffs come amid
        rising trade tensions between the bloc and President Donald Trump''s White
        House.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888afdc-f5e6-4fb4-955d-6fe46ef58659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.809+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is considering whether to impose tariffs of up to 25% on European
        vehicle imports, a threat that has unnerved automakers in the industrial powerhouse
        of Germany.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac79e4-efbe-4d5e-a6f2-f169ec311722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.809+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has already imposed tariffs on European steel and aluminum
        exports.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbfebaf-8443-4cb8-a4fa-32d637928cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.809+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union retaliated with tariffs on more than $3 billion
        worth of American exports in June. The levies hit products such as motorcycles,
        orange juice, bourbon, peanut butter, cigarettes and denim.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24bd50-448e-4660-b7ca-e6f000de0f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.810+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trading relationship between the two sides is worth more than
        $1 trillion annually, but Europe exports significantly more goods to the United
        States than the other way around.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f5e705-2c45-4606-a7c5-02b05a7aeb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.810+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU economies are already under pressure and new tariffs could further
        dent growth.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d9af7-61aa-4096-bebb-a7cbb4db5237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.810+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission in February slashed its growth forecast
        for the bloc this year to just 1.5%. It cited "increased uncertainty regarding
        trade policies" as one reason for the downgrade.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817338cc-5188-40af-9719-5b1b027a49b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T20:41:27.810+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/09/business/us-eu-tariffs-airbus/index.html">US&nbsp;threatens
        tariffs on $11 billion of European goods over Airbus subsidies</a>."</em></p>'
  'thomas-tim-orbos-pangasinan-first-district-elections-celeste-family':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-09T21:20:44.222+08:00
    'imagesource': 'jcr:41c234ea-97fe-4230-b535-c10704224419'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
