    'template': '1'
    'title': 'Coast Guard denies opposition bets barred from Scarborough Shoal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c61dce-ad41-4c5d-ae17-c040e5587a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.364+08:00
