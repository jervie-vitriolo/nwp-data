      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to do my best to recognize when to get out of the way --
        in order to amplify the voices of marginalized groups that so often get lost."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c975ff0-ef79-4d1b-8da8-2ee2591ce81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.046+08:00
