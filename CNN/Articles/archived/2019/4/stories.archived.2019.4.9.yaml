    'jcr:uuid': '1244fa49-2e65-4512-8530-d48918c83e90'
    'lead': 'The Otso Diretso candidates also posed alongside a jet ski to remind
      President Duterte of his 2016 campaign promise that he would take a jet ski
      going to the Scarborough Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T09:51:35.364+08:00
