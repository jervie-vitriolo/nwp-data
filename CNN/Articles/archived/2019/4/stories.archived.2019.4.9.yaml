      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had previously said "enemies of the government" were
        behind the banner.</p>'
