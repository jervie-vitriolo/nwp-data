    'imagesource': 'jcr:b82ee7e8-2130-42b5-a219-00b33c4b5162'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fa5ce1c-a9fb-476e-9062-9594bd40fadf'
    'lead': 'Senator Risa Hontiveros said the Senate could come up with a Sense of
      the Senate resolution asking the international community to assist the Philippines
      in dealing with China''s reported incursions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T11:57:43.916+08:00
