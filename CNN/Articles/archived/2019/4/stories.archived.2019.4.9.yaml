      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —&nbsp;</strong>Film
        production company Star Cinema on Tuesday shared a teaser of the highly anticipated
        movie which will be headlined by actors Kathryn Bernardo and Alden Richards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2306ae84-ff54-409d-b272-fd19451992a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T19:04:30.963+08:00
