      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certificates of educational assistance would also be given to the
        children of returning overseas Filipino workers from the Middle Eastern country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb16c28-e0d2-4cf0-b4ba-34955df85df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:13:32.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/4/8/Libya-DFA-alert-level-3.html">On
        Monday</a>, the DFA said the alert level in several districts in Libya has
        been raised to 3 in the wake of escalations and violence in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b46539-57ba-46aa-b48b-90d80decce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:13:32.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA added that Filipino workers will not be
        allowed to travel to Libya and the affected areas until the situation in the
        country stabilizes and the alert level is lowered back to 2.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad5640a-9f5d-4f8b-a44c-99e7b87aabab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:13:32.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges D''Affaires of the Philippine Embassy in Tripoli Elmer Cato
        said the Mitiga International Airport —&nbsp;the only operational airport
        in Tripoli — was hit by airstrikes, but added they are still awaiting more
        information.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2cb66e-8ac1-49d2-94b5-2d05110c1876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:13:32.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a change in the situation on the ground and as we speak,
        we''re checking on our kababayans in or near the Mitiga airport which was
        hit reportedly by airstrikes," he told CNN Philippines Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7e9bb-a342-44f4-bb16-a283e88b2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:13:32.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said they have kept their lines open for Filipinos who wish
        to avail of the repatriation via social media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a88e6-654f-4861-9f63-62692736a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:13:32.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the airport is closed, he said they they have other options to
        evacuate Filipinos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c828bf-9c17-4de4-9900-c96a83ed0427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:13:32.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on Friday, Cato <a href="http://cnnphilippines.com/news/2019/4/6/filipinos-libya-tripoli-tensions-.html">called
        on Filipinos</a> in Libya to get in touch with Philippine authorities should
        they wish to come home or need any kind of assistance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e15d0-d1c5-4d71-81b3-2c9c49bf98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:13:32.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain on alert here at the embassy and we''re just waiting
        for calls from our kababayans (fellow Filipinos) so we can come and get them
        if they request us to do so," Cato said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bbc691-d3ce-45f8-846a-125d9f0d7b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:13:32.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All costs for bringing them home will be shouldered by the government,
        he added.</p>'
  'Kyle-Korver-players-tribune-racism-':
    'author': 'Amir Vera, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-09T11:13:01.301+08:00
    'imagesource': 'jcr:6c687ff6-ac10-409d-b604-6e286851b979'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f27a37d-6a93-4660-9f9e-6e31c2b36e87'
    'lead': 'Utah Jazz guard Kyle Korver described two incidents involving black players
      in the NBA that made him reflect on racism and his own privilege. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T11:29:32.042+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:14:08.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:39.438+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBA', 'Utah-Jazz', 'Kyle-Korver', 'Players--Tribune', 'racism',
      'white-privilege']
    'template': '1'
    'title': 'NBA''s Kyle Korver writes on his struggle with white privilege and calls
      for denouncing racism ''at every level'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc4215-9d25-42ee-b636-80a016a94fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>NBA player Kyle Korver revealed Monday
        in an intensely personal essay that he has struggled with the privilege he''s
        been granted as a white man, and he tasked himself with becoming a "part of
        the solution" against racism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1bbe42-1797-471b-9cf4-22bdc8fbe194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that, as a white man, I have to hold my fellow white men
        accountable," Korver, a guard for the Utah Jazz, wrote in his article titled
        "Privileged" in T<a href="https://www.theplayerstribune.com/en-us/articles/kyle-korver-utah-jazz-nba">he
        Players'' Tribune.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f65f97-4768-415d-a922-5ff7fbe38640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korver described two incidents involving black players in the NBA
        that made him reflect on racism and his own privilege.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59331198-fe3c-4416-962d-3f6052a2a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first involved teammate and friend Thabo Sefolosha when the
        two were on the Atlanta Hawks. In 2015, <a href="https://edition.cnn.com/2015/04/15/us/nba-hawks-sefolosha-injury-police/index.html">Sefolosha
        was arrested</a>&nbsp;after leaving a nightclub in New York. The arrest resulted
        in a fractured fibula for Sefolosha and ligament damage, and led to the end
        of Sefolosha''s season that year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682bddb-7355-4184-8ec5-410f1b5e509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korver said when he first heard about the incident, he was "embarrassed"
        about his response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024aa892-139b-42aa-b777-4b2e8ecfd196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first thought was: What was Thabo doing out at a club on a back-to-back??"
        Korver wrote, referring to games on consecutive days. "Before I knew the full
        story, and before I''d even had the chance to talk to Thabo..... I sort of
        blamed Thabo."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d146cda-6fe1-45f3-821d-f2ab51fe3154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korver also said he cringed at the thought of putting himself in
        Sefolosha''s shoes at the club that night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f2f75-6330-4ea8-aabe-b6809b914537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police wouldn''t have arrested me. Not unless I was doing something
        wrong," he said, summing up his feeling at that realization in one word: "Cringe."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5372e9-5306-451b-a472-f85b252b5f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second incident was a March altercation between Oklahoma City
        Thunder guard Russell Westbrook and a Utah Jazz fan. The fan "had said some
        really ugly things at close range to Russ. Russ had then responded ... he''d
        said he felt the (fan''s) comments were racially charged," Korver wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c598aedd-dfe0-478b-8d3d-49f46a61dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a closed-door team meeting with the president of the Jazz the
        next day, "my teammates shared stories of similar experiences they''d had
        -- of feeling degraded in ways that went beyond acceptable heckling."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b529e-dea0-44e2-941f-8968b165a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was almost like..... disappointment, mixed with exhaustion.
        Guys were just sick and tired of it all," Korver wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc8860-f9d4-4f09-90a1-536bc016733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wasn''t the first time they''d taken part in conversations
        about race in their NBA careers, and it wasn''t the first time they''d had
        to address the hateful actions of others. ...This wasn''t only about Russ
        and some heckler. It was about more than that. ... It was about racism in
        America," Korver wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2783d1a-4cd6-49e9-9b2a-f83c4493e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the article, Korver wrote: "Let''s face it: I probably
        would''ve been safe on the street that one night in New York. And Thabo wasn''t.
        And I was safe on the court that one night in Utah. And Russell wasn''t."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72297d10-44bc-4a27-923f-872b147353f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korver added that white people are not "guilty of the sins of our
        forefathers," but are, he believes, "responsible for them."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3425bf27-8b99-4673-a459-afdf5141171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about guilt. It''s not about pointing fingers, or passing
        blame. It''s about responsibility," Korver wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f2803-4d76-4b21-9929-4c58836f4147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about understanding on a fundamental level that black people
        and white people, they still have it different in America. And that those
        differences come from an ugly history..... not some random divide."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507163a8-fa26-4851-9abb-147a6c8c9f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korver put forth some of his own efforts "that are starting to ring
        most true" toward thwarting racism, including:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae955aa-caf9-4416-bcfa-5dbcb1061472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to continue to educate myself on the history of racism in
        America."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222d049-9f09-4f79-a466-fb39638c6362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:08.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to listen. I''ll say it again, because it''s that important.
        I have to listen."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22593470-ae5d-4847-b6e1-1a83928d2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:29:32.046+08:00
