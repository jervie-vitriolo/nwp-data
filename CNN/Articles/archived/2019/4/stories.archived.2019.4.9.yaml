      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the dredging done by a Chinese vessel in Lobo, Batangas
        could harm the Verde Island Passage, known as a "center of global shore-fish
        biodiversity." The vessel has since left the area, after government officials
        said it did not have the permits to dredge sand and export this to China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b109de-aa68-480b-9eb7-42bc6552d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:57:43.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:07.368+08:00
