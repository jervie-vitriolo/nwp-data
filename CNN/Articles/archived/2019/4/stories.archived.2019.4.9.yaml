      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af527ef7-f3fb-41cf-9d28-91e5f2498c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they were allegedly barred, the candidates instead headed
        to the shoreline and planted a Philippine flag to protest China''s intrusions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c00f4-3f92-48e3-a908-528726e6aa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e46ba18-bd75-497f-abdb-23acadac30c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Otso Diretso candidates also posed alongside a jet ski to "remind"
        President Rodrigo Duterte of his campaign promise in 2016 that he would take
        a jet ski going to the Scarborough Shoal, where he would plant a Philippine
        flag to reinforce that the Philippines - not China - owns the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25e7cb-45c0-48f8-8684-e43e63b0560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2787b-1db4-4a32-8b25-09f950aa6f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of fishermen from Masinloc, Zambales aired their grievance
        over the harassment in Scarborough Shoal through a short documentary released
        in March. The six-minute clip entitled "West PH Sea: Atin ito" that was released
        by the opposition highlighted some fishermen''s complaints that they lost
        their livelihood as China took over Scarborough Shoal. The Chinese took over
        the shoal in 2012 after a standoff with the Philippines, which prompted Manila
        to file a case for international arbitration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fcabe4-5af3-4179-9cc6-e287ef73d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af347d3-5887-45f4-8d79-d116224b02bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the Permanent Court of Arbitration in The Hague invalidated
        China''s sweeping claims to the South China Sea. It also recognized the Philippines''
        sovereign rights in areas within its 200-nautical mile Exclusive Economic
        Zone where China has built artificial islands, prohibited Filipino fishermen
        from fishing and interfered in petroleum exploration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67016ed-17ce-410c-8875-f8db5f905ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efeddb8-9404-42fa-b97f-274d3b29aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal ruled that Scarborough Shoal is a common fishing ground
        and that China has violated Filipino fishermen''s rights to fish there.</p>'
