      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan provincial police office said Joselito Cortez, 48, took
        his own life at around 2 a.m. His body was found inside the comfort room of
        the custodial facility of the San Jose del Monte City Police Station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a77344d-c39d-485b-9bee-4c94ff8b8d2b'
      'mgnl:activationStatus': true
