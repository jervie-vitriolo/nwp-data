      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — A suspect
        in the killing of a mother and her two children in San Jose del Monte, Bulacan
        was found dead Tuesday inside the police station where he was detained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b376d84-4de4-4060-bec8-9bff91fa3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:39:16.537+08:00
