      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d2553-8776-4959-85b5-559f7652987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:00:24.092+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:05.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last March 25, 2019 around 3 p.m. the victim''s hair has been allegedly
        cut short by the suspect after he learned that the victim was loitering together
        with her friends without the knowledge of the suspect," Danao City police
        said.</p>'
