  'miller-nielsen-trump-immigration-homeland-security':
    'author': 'Priscilla Alvarez, Jake Tapper, Abby Phillip and Jeremy Diamond, CNN'
    'caption': 'White House senior adviser Stephen Miller wants to make sure that
      outgoing Homeland Security Secretary Kirstjen Nielsen is only the first of a
      string of senior officials headed out the door.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-09T06:13:33.476+08:00
    'credit': 'From Getty Images'
    'imagesource': 'jcr:45322a66-59c0-4b70-8edb-496791df461b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1991211-3b48-494c-968d-8fa2990240fd'
    'lead': 'U.S. President Donald Trump is cleaning house in the Department of Homeland
      Security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T06:26:17.620+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:14:17.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:37.209+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump', 'homeland-security', 'donald-trump', 'us', 'united-states',
      'kirstjen-nielsen', 'nielsen']
    'template': '1'
    'title': 'Trump overseeing ''near-systematic purge'' at Department of Homeland
      Security'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71cb1af-21a1-4dd6-a03f-919c2a75a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S.&nbsp;President Donald Trump is cleaning
        house in the Department of Homeland Security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a03ef-ae9f-4af1-9b7a-5c2ee33deab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security Secretary Kirstjen Nielsen and Secret Service
        Director Randolph "Tex" Alles have been ousted, and at least two officials
        have been named as possibly heading out the door: U.S. Citizenship and Immigration
        Services director Francis Cissna and Office of the General Counsel''s John
        Mitnick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344251c7-f217-4572-ae4c-3df1aede91ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a near-systematic purge happening at the nation''s second-largest
        national security agency," an official told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d8a3e-bc21-4769-8c3a-6d561bc56186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least some of the sudden personnel changes come at the urging
        of White House senior adviser Stephen Miller, who played a key role in Nielsen''s
        ouster. The President in recent weeks empowered Miller to lead the administration''s
        border policies "and he''s executing his plan" with what amounts to a wholesale
        decapitation of the department''s leadership, an official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90b2299-0f95-4c69-9c15-70ebda455fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/08/politics/kirstjen-nielsen-last-days-dhs/index.html">RELATED:
        How border hardliners nudged out Nielsen</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23895922-783a-485b-9553-aa29c8ba1c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also pushed in recent weeks to reinstate the family
        separation policy, which Nielsen resisted, a source familiar with the discussions
        says. Trump rescinded that policy amid public outrage and scrutiny from the
        courts last summer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e636801b-5eea-442a-9f07-1249e2d16ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller''s heightened influence within the West Wing has been aided
        by the President, who recently told aides in an Oval Office meeting that Miller
        was in charge of all immigration and border-related issues in the White House,
        according to a person familiar with the meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54508dd-dfc9-4977-b724-4d990fd9474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials say Miller wants the President to
        dismiss Cissna and Mitnick.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc9776-a2ea-4a8d-a64a-a13f772a9056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller has always informally been one of the leading hardliner voices
        on immigration in the West Wing. But this change formalizes that role and
        gives him the ability to call and chair meetings on immigration issues. The
        change was first reported by The Washington Post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb5e67-3ab5-405e-a918-3ffed37e8ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden shift in personnel is indicative of the White House trying
        to redirect immigration policy following a surge of migrant apprehensions
        at the southern border in recent months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeac08fa-60f0-43f3-b2bc-98507730bb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, after Trump walked back his threat to close the U.S.-Mexico
        border and praised Mexico for doing more to stop the flow of immigrants, he
        has since soured on his own walkback. By the end of the week, the President
        became frustrated once again about the issues at the border, dissatisfied
        that Mexico was not doing enough and looking for his aides to take tougher
        steps to address the problem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2082d82f-5add-48a0-b443-c016c26471f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes have left the department in limbo, which has had at
        least three positions filled by people in an acting capacity in senior roles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5e7b8a-3b68-4a3a-a3f5-47f515ae5c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said that under the law, DHS Under
        Secretary of Management Claire Grady, the current acting deputy secretary,
        is next in line of succession to be acting secretary. That means there are
        questions as to whether she will need to be fired as well in order to make
        Customs and Border Protection Commissioner Kevin McAleenan the acting DHS
        secretary, as Trump tweeted Sunday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca9853c-fa39-42c7-a2e6-e3728762af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, the White House abruptly withdrew the nomination
        of Ron Vitiello for director of Immigration and Customs Enforcement, which
        caught Congress and the department by surprise. Nielsen was unaware what was
        happening until after the nomination was pulled, a person familiar with the
        news said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b89b1-fb58-4084-9df8-9ab5ccd5e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty somber over here," said an ICE official, adding that
        there are still questions about why Vitiello''s name was withdrawn.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc8e9c-57b9-4f03-a4be-3d917090ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You''ve got a hard job''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e41a26-2c41-4b25-93d7-e2863646506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen had been on thin ice for some time. After the 2018 midterm
        elections, she and her advisers strongly suspected that she would not survive
        long. The President had long talked about making changes to his Cabinet after
        the midterms, and Trump was increasingly calling for drastic action to curb
        migration at the southern border.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865847a1-dabb-4773-89c7-446fa06f9d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen realized that optics were what mattered most to Trump —&nbsp;that''s
        when she began to adopt a harder line and make a more public case for the
        President''s immigration policies. In private, she also tried to adjust her
        style when talking to Trump, offering him workarounds to existing laws rather
        than simply telling him what he wanted at the border was not possible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a450c5-44b0-4d64-8fe5-d4e183238011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all ingratiated her to Trump, according to multiple sources,
        and the President began to believe Nielsen might be the right person to implement
        his agenda despite the challenges of the job.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2008531-4cf1-459e-a118-213a857d8fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got a hard job," the President told her at the time, a
        source familiar with the comments said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627b611-c6d0-45dc-9afc-1d8822b7d037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Nielsen worked with one of the President''s closest
        advisers, his son-in-law, Jared Kushner, to broker a deal with Mexico that
        would allow some asylum seekers to wait in that country while their claims
        were processed. Nielsen also felt that forging a closer relationship with
        Kushner could help her get more stability in the job.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b377da67-19a2-4a0d-b05d-8238a599431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She entered 2019 feeling that she had earned that stability. In
        February, she reshuffled her senior staff and began to eye additional senior
        hires.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a0b2cb-1e5f-4fca-9e31-6b5c8b9389f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ground shifted under her faster than she could adjust. She
        began to grow concerned that her position might be in danger last week, when
        a newly empowered Miller indicated there would be a shake-up in several deputy-level
        positions at DHS.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d15a9-eaeb-416a-bc87-02d7d696361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen tried to find solutions to the administration''s chaotic
        response to the situation at the border that would allow her to remain in
        her position. She started to talk to White House chief of staff Mick Mulvaney
        about bringing on an immigration czar to coordinate the administration''s
        response —&nbsp;and take some of the heat off herself.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39022cc-0cd2-4c71-a388-fd820293aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, neither that nor her attempts to turn up the volume
        on her rhetoric were enough.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664755f-46a4-4130-90f6-c9971ca82024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation at the border just deteriorated super quickly," one
        source close to Nielsen said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57d890-e218-4d27-9bd1-b8d255dd9887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T06:26:17.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:17.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
