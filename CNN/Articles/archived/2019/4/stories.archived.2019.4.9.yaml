    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ER Ejercito claims political opponent behind his graft conviction'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d8ade8-da35-44e7-ba4b-4a094f37e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:20:16.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:00.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — Former
        Laguna Governor ER Ejercito on Tuesday blamed his political rival for his
        conviction for graft in relation to an alleged anomalous insurance deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22540c5b-646c-497e-8e23-1fe7cb1167d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:20:16.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ea6a3-3671-422a-a476-5692b5f44667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:20:16.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gubernatorial candidate said incumbent Laguna Governor Ramil
        Hernandez and the opposition''s Liberal Party were behind his conviction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1cab97-006c-4310-b463-06fafe1b86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:20:16.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f4ce8-bddb-4776-89d1-307ab7c35e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:20:16.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong si Ramil Hernandez takot sa akin ''yan eh. Nine-nerbyos sa
        akin ''yan eh kasi tinalo ko na ''yan noong 2010... Gumawa ng paraan ''yan
        para guluhin na naman ang kampanya ko," he said in a media interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f02a6f-fbd0-4c62-a9f3-20fc96dca8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:20:16.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87563ea5-c3a1-4d42-b732-6f627ff90e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:20:16.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the justices who handed down the guilty verdict are controlled
        by the Liberal Party since they were appointed by former President Benigno
        Aquino III.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fda9fa-e05d-41c9-a6f9-91d29eef326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:20:16.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de22b43-52c9-4a7a-a8e5-cfe33f8afb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:20:16.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court''s Fourth Division on April 5 found Ejercito
        guilty of graft for an illegal deal entered into when he was mayor in 2008.
        He was sentenced to imprisonment of at least six years. In its ruling, the
        court also perpetually disqualified him from holding public office. But Ejercito
        insisted he can still run because the decision is not final and executory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0144a-83cd-45c0-ac6d-c9df7cf85dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:20:16.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e5fb1-fed4-4e77-98e0-124865c3a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:20:16.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer, Larry Gadon, said he will elevate the case to the Supreme
        Court if necessary. Ejercito is currently appealing his conviction through
        a motion for reconsideration. He posted bail for his liberty while he appeals
        the conviction.</p>'
  'DFA-chief-US-military-ally':
    'caption': 'Foreign Affairs Secretary Teodoro "Teddyboy" Locsin (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-09T15:24:43.593+08:00
    'imagesource': 'jcr:5e0ce15a-71dd-4ecd-87d8-aacda362df6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b44a4a2f-52cb-41b7-9559-fed8ab6a17a2'
    'lead': 'Foreign Affairs Secretary Teodoro "Teddyboy" Locsin says the Philippines''
      natural allies are the United States across the Pacific Ocean, and Russia behind
      China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T15:29:43.784+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T23:14:00.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:41.606+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Foreign-Affairs', 'Teodoro-Teddyboy-Locsin-', 'China']
    'template': '1'
    'title': 'DFA chief: U.S. to stay as PH''s ''only military ally'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcec0cf-2003-48f5-bf9a-54e93a9a7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:29:43.784+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — The United
        States will remain as the Philippines'' "only military ally," Foreign Affairs
        Secretary Teodoro "Teddyboy" Locsin said late Monday evening amid the presence
        of Chinese vessels in the hotly contested South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60eca4-95eb-4461-a0f4-108b7fa56229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:29:43.785+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin was responding to a Twitter user''s question asking if he
        would choose China over U.S. in the disputed area, after over 200 vessels
        were spotted in Pag-asa Island which is part of the disputed Spratly Island
        Group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ad376-5599-4e1c-8104-332f54e7400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:29:43.785+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. is and will remain our only military ally. You can''t
        make an ally out of a near power-too close for comfort," Locsin answered in
        a tweet.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The US is and will remain our only military ally. You can&#39;t
        make an ally out of a near power-too close for comfort. Natural allies are
        US across Pacific and Russia behind China. With China friendship is wisest;
        never a military alliance. The logic of balance of power. <a href="https://t.co/w0122HlSpv">https://t.co/w0122HlSpv</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1115240490419380225?ref_src=twsrc%5Etfw">April
        8, 2019</a></blockquote><script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cda029-901f-4d62-9cc7-de3284403f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:29:43.786+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9dd42-38d8-4bd9-80ff-fbe98fa3ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:29:43.785+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Philippines'' natural allies are the United States
        across the Pacific Ocean, and Russia behind China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eccdb6b-78b4-4e78-9c01-e2afa9124f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:29:43.785+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With China friendship is wisest; never a military alliance. The
        logic of balance of power," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca9ee1-d3b7-43b7-8bde-a3a97c7fcc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:29:43.786+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Washington have a 68-year-old Mutual Defense Treaty which
        states that both countries would assist each other when either one is attacked
        by a foreign force. Philippine defense officials have floated concerns over
        the treaty''s role in the maritime row against China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fabb89-68ae-499b-9bdf-cfdb11bc9c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:29:43.786+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also conducts regular war games with the United
        States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af1429-6572-424a-a13c-33ebe71bf569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:29:43.786+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. has expressed concern over China''s alleged militarization
        and artificial island building in the global waterway.</p>'
  'PBA--San-Miguel-s-June-Mar-Fajardo-leads-Best-Player-of-the-Conference-derby':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-09T15:36:30.785+08:00
    'imagesource': 'jcr:0b2f9c7e-9646-4126-a66f-d415413f55ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57eedc0c-554a-414b-a589-d99a77b0e363'
    'lead': 'The Beermen''s Cebuano big man continues to set the standard of excellence
      in local hoops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T15:38:37.184+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:14:00.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:41.721+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel''s June Mar Fajardo leads Best Player of the Conference
      derby'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca4f1e7-4733-4206-89bc-7db0fc55de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:38:37.185+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:14:00.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> June
        Mar Fajardo of the San Miguel Beermen is frontrunner for Best Player of the
        Conference (BPC) award in the PBA Philippine Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71467174-361d-4cfd-91dd-7abbcb6b5c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:38:37.185+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:14:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gentle giant from Cebu leads the race for the top honor in the
        All-Filipino conference with 42.2 statistical points (SPs). He is averaging
        a league-best 22.1 points and 12.5 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e42b5-b04c-41e1-9597-d15d8e77e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:38:37.185+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:14:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NorthPort Batang Pier teammates Sean Anthony and Stanley Pringle
        are in second and third place with 37.1 and 36 SPs. Phoenix Pulse Fuel Masters
        forward Calvin Abueva and TNT KaTropa''s RR Pogoy round up the top five with
        34.9 and 34.7 SPs, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a99a3a6-3cba-4983-82c7-826f993be452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:38:37.185+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:14:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo has dominated the league with seven BPC honors and five
        straight most valuable player awards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f581d0a-a07f-45b3-aeaf-04da5a01df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:38:37.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:14:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen are in a tangle with TNT KaTropa in the quarterfinals.
        A rubber match is set on April 10 at the Smart Araneta Coliseum in Quezon
        City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40885481-8cff-4976-917d-249c64e1d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:38:37.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:14:00.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Columbian Dyip''s CJ Perez, NorthPort''s Robert Bolick,
        and Rain or Shine Elasto Painters'' Javee Mocon are all making a strong case
        for Rookie of the Year honor which will be given at the end of the season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5066e9c9-24d8-48cd-b403-254c2f6e9e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:38:37.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:14:00.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez, the top overall pick in this year''s draft, paces the derby
        with 28.7 SPs. Bolick and Mocon are not far behind with an identical 23.6
        SPs.</p>'
  'bulacan-massacre-suspect-death':
