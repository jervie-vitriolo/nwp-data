      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30059271-25f8-46ae-8c1d-7aba7abc8597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte skipped this year''s commemoration ceremony at the Mt. Samat
        National Shrine in Pilar, Bataan. He is set to visit soldiers in Jolo, Sulu
        who are fighting against the Abu Sayyaf group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66963788-9e84-4784-85b9-0a2f24ff589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784419a4-d478-403c-ac66-7429359035be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He designated Interior Secretary Eduardo Año to represent him in
        the government''s rites, with Vice President Leni Robredo in attendance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2bfc1-465e-4e08-b321-4cb618cf2ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038717cc-20b9-4f56-8ce8-4a89474b02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Robredo honored the courage and patriotism
        of veterans who fought for the country''s independence, and urged the Filipinos
        today to follow their example.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946c409-3121-4f14-a7f4-e6ad8a871d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068c50c-78f4-41ce-a8f3-1b67ae666875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nawa iyong kanilang pinagdaanan ay maging inspirasyon sana natin
        na lahat na katiwalian, lahat na kasamaan na nagbibigay ng pangamba sa ating
        bayan ay kasing tapang din tayo noong mga nauna sa atin," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d873f10-ae97-4722-a003-8b6cc165d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69709fae-4e6e-4804-88ac-4c207da132b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I hope that their experience will be an inspiration
        for all of us that amid the corruption and evils that have plagued the country,
        we can be as brave as those who went before us."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272b7103-15dc-462d-8b6b-00741880efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75caf0c3-5fa1-41b2-8236-99be50d8f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of veterans and their families, Bataan residents and top
        officials of the Armed Forces joined the activities. Japanese Ambassador Koji
        Haneda and U.S. Embassy Deputy Chief of Mission John Law thanked the Filipino
        veterans for their sacrifice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae28fac7-b552-42a9-884e-130351892c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceaefe5-ec69-4ce6-aa8d-d51e14db8b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests also marked the Day of Valor as groups condemned China''s
        actions in the West Philippine Sea, and the Philippine government''s responses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b9f99-bf1a-4e5b-9f10-1b9d3aa80a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5580a09f-a392-46b6-a46b-bd5afb9db8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T15:48:35.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:13:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for pursuing friendlier ties with China
        despite Beijing''s rejection of the July 2016 arbitration ruling in favor
        of the Philippines in the South China Sea dispute. The arbitral decision recognized
        the Philippines'' sovereign rights in its 200-nautical mile exclusive economic
        zone, which the government calls West Philippine Sea. China, however, continues
        to claim almost the entire South China Sea and has supposedly deployed its
        vessels and built structures on contested areas. Duterte has said he cannot
        go to war against the East Asian giant but promised to bring the landmark
        decision up during his term.</p>'
