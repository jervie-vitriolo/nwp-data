      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/09/middleeast/israel-elections-explainer-intl/index.html">Israel
        votes today. Here''s what you need to know</a>."</em></p>'
  'brunei-sultan-sharia-anti-lgbt-law':
    'author': 'Rebecca Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-09T14:00:56.317+08:00
    'imagesource': 'jcr:82d4a925-7c2f-491d-bf77-c2bfdcf38a8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57e2c46b-ac97-41a1-b258-c81c0c1be657'
    'lead': 'The 72-year-old sultan of the former British protectorate is in the spotlight
      for a very different reason as he comes under fire from governments and activists
      around the world for introducing the Sharia Penal Code, which includes punishments
      such as death by stoning for adultery or homosexuality, or amputation of limbs
      for theft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T14:04:52.944+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:14:02.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:41.117+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brunei']
    'template': '1'
    'title': 'Is the Sultan of Brunei imposing Sharia law to clean up his family''s
      image?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e50e1be-0db6-42ac-9e6e-345a6cd9644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.944+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;For decades, he was known as a godfather
        of excess. The wealthiest man in the world for many years, the sultan of Brunei
        knew how to spend the vast riches that flowed from the oil deposits bestowed
        upon the tiny Southeast Asian nation he controls with absolute power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5afb0-0e7a-460e-af77-9ffb20dd4b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, the 72-year-old sultan of the former British protectorate
        is in the spotlight for a very different reason as he comes under fire from
        governments and activists around the world for introducing the Sharia Penal
        Code, which includes punishments such as death by stoning for adultery or
        homosexuality, or amputation of limbs for theft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be05892-a715-4067-9e77-90f402a00c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say this move towards the most draconian form of Sharia
        law is a sign of the rising influence of conservative Islam across Southeast
        Asia -- and an indication that the aging monarch wants to leave a religious
        legacy that seeks to compensate for his family''s controversies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943f495-19a5-470d-aec8-1a3a653f5b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sultan is getting on in years now, and his family hasn''t always
        had the cleanest of reputations," said Matthew Woolfe, the founder of human
        rights group The Brunei Project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f800f7-6772-45e1-8fea-6246fa51d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, there are a lot of people talking about the hypocrisy
        of laws that the sultan and his government are implementing when his family,
        in the past, could have been seen as being in violation of these laws with
        some of their antics," said Woolfe. "Some people see it as a way of cleaning
        up and perhaps creating his legacy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04814b98-afd7-4417-aa3e-fe0e465d08ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.945+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a rare public address to the nation last week, Sultan Hassanal
        Bolkiah made a case for moving towards a more conservative form of Islam,
        telling his people that he wants to see "Islamic teachings in this country
        grow stronger and more visible," adding that "this system preserves and guarantees
        the rights of all the people regardless of their race and faith."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b0526a-a622-4f60-9a25-77dfb73ebedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a message which seems at odds with the lifestyles the sultan
        and his brother Prince Jefri Bolkiah are alleged to have lived. During the
        1980s and 1990s, they had a reputation for throwing lavish parties, going
        on multi-million-dollar spending sprees, and running a "harem" at their palace.
        They owned luxury hotels in London, Paris and New York. Jefri also famously
        owned a giant luxury yacht he named "Tits" and two smaller vessels called
        "Nipple 1" and "Nipple 2." Vanity Fair described the brothers as "constant
        companions in hedonism."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e867b-999f-4b2d-b5bf-5d4f6959df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sultan of Brunei and his brother Prince Jefri were known for
        their harems, their excesses in terms of purchasing of cars, their sexual
        exploits," said Bridget Welsh, a Southeast Asia expert and associate professor
        of political science at John Cabot University. "All of these women were coming
        into Brunei in the 1980s, so the image of them being the playboys was very
        prevalent."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344f5d42-ac37-4ecb-a33c-c76d0509e9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Inside the ''harem''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c20e49-e03e-47ef-ba41-292afac9d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An American woman, Jillian Lauren, published an autobiographical
        book "Some Girls: My Life in a Harem" in which she alleged that she was recruited
        to be one of 40 women for Prince Jefri''s harem when she was an 18-year-old
        aspiring actress in New York in the early 1990s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5d9dc8-348f-4b38-bfa7-fb612aae70a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauren said she spent 18 months in the harem on and off -- and was
        Prince Jefri''s "second favorite" mistress for a year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c3335-fd93-43e4-a891-c5f22f8e324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.946+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s crazy, and decadent," Lauren told CNN in 2011, referring
        to Prince Jefri. "At that time, it was attractive to me, his confidence and
        his charisma and his recklessness."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1c262-9d90-47c9-9d53-ea9353fc14d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, she told a "60 Minutes Australia" documentary, "The Playboy
        Sultan," that she had sex with Prince Jefri "hundreds" of times and also had
        a sexual encounter with the sultan himself. She says her book was banned in
        Brunei.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68663f8f-b254-4a43-b5b2-823f8b0b24af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a witness to the fact that the sultan was drinking, was committing
        adultery, was not exactly living on the straight and narrow," Lauren told
        CNN in May 2014.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e36a2f-682d-4217-adac-ca10f629c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauren said she felt compelled to tell her story when she saw the
        announcement in 2013 that Brunei was planning to introduce Sharia law.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df209b-cd17-4448-b24d-c516b0f9d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s maybe indicative of the way that a lot of people in power
        behave," Lauren said. "Which is, it''s one rule for them and another rule
        for the rest of the people, who don''t have so much money and don''t have
        so much power."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea37c1-cd50-4256-b520-3bd4e7467f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to CNN''s request for comment regarding these claims,
        the Brunei government said in an email, "we vehemently deny the allegations."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef5734-c85f-4266-9b4d-0af02888f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another alleged recruit to the harem, former Miss USA Shannon Marketic,
        tried to sue the sultan and Prince Jefri in a US court in 1998, alleging that
        she was subjected to demeaning treatment and 32 days of virtual imprisonment
        at the sultan''s palace.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725eab3d-d814-493f-b405-646b6ba91224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents show that Marketic said that 30 to 100 women would
        be in attendance at the sultan''s palace at any one time; some of them understood
        they were recruited to perform sex acts, but others including Marketic believed
        they were hired to perform legitimate promotional work for a salary of around
        $3,000 per day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229262d4-15a6-4e2c-a2e5-58eb9afa63c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palace staff told Plaintiffs to attend nightly parties and functions
        at discotheques where the Sultan, Jefri, and their male friends would allegedly
        select which women they would have sexual intercourse with," according to
        the court documents.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d48f4-ffc1-4c42-9635-69bc7ac18bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers denied the allegations, and the sultan said he had
        never even met Marketic, Brunei state media reported at the time. The US court
        eventually granted the brothers immunity from legal action, owing to their
        joint status as a foreign head of state.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329db29-e271-4289-8731-2e8cc7a3fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A life of excess</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64697a9-ef9f-4476-82c8-4f74430ca3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, it seemed that the brothers were untouchable.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e655aa28-652e-4501-8189-e5920a8427ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, the sultan threw the party to end all parties to mark his
        50th birthday. Guests flew in from all over the world for the lavish two-week
        celebration, which included a banquet dinner for 3,000 people, a special concert
        by Michael Jackson in a purpose-built stadium, and a polo match with Britain''s
        Prince Charles. The total price tag was an estimated $25 million -- small
        change for the sultan.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d9519-8876-432f-a9bd-984c81395692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party was the pinnacle of decades of decadence and mind-boggling
        spending by the royal family. But it also preceded the beginning of a very
        public and embarrassing falling out between the brothers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d095c2-8912-4924-81de-0e143b43d9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Prince Jefri was Brunei''s finance minister and the
        chairman of the government-owned Brunei Investment Agency (BIA). But after
        the Asian financial crisis in 1997, his extravagant tastes were exposed with
        an audit of the BIA. The sultan accused the prince of embezzling nearly $16
        billion from the royal treasury -- which he denied.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e172acfa-1c6f-4bb5-9f79-8a844b939a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Jefri was stripped of his ministerial role and BIA position,
        and went into self-imposed exile where he tried to fight a legal battle brought
        by the sultan for the remaining assets of the BIA.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2dd17-fd8c-45f0-aa52-239885986d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the case ended in an out-of-court settlement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a9943-c1e7-4f24-a9cd-73e73a80f88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.949+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to recoup some of the losses, a debtor auction took
        place in August 2001, where 10,000 of Prince Jefri''s possessions went under
        the hammer over six days. The lots included a bronze-plated, eight-foot high
        Trojan horse which went for $1,470, gold-plated Jacuzzis, porcelain flamingo
        statues, and simulators for a Comanche helicopter, an Airbus jet and a Formula
        1 racing car.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e9d684-fbed-4fd6-9aab-c13b040ffd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.950+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the losses the prince allegedly inflicted on the royal coffers,
        and with declining oil reserves and a faltering economy in Brunei, the sultan
        still commands a personal fortune of $20 billion, Forbes estimates.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167dde11-f0ee-4f7d-9450-2c176ae91c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.950+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sultan''s life is one filled with hyperbole. He was the world''s
        richest man for many years -- before Bill Gates shot past him in the 1990s.
        His palace -- Istana Nurul Iman -- in the Brunei capital Bandar Seri Begawan,
        is the biggest private residence in the world, with 1,788 rooms, 257 bathrooms,
        and air-conditioned stables for 200 polo ponies.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90a78e-e646-43ef-8d11-0450476af63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.950+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sultan and his family also own thousands of luxury cars -- including
        F1 supercars, rare Lamborghinis and around 500 Rolls Royces, the largest private
        collection of the luxury British auto in the world.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8cca8-ccc2-4972-91f0-4b574066ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.951+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Sheehan, a broker who owns and operates the website Ferraris
        Online, wrote in 2011 about his visit to the compound which housed some of
        the car collection in an article republished by Gizmodo, describing it as
        a "massive example of wretched automotive excess." The 2,500 cars Sheehan
        estimates he saw, included Bentleys, Aston Martins and Ferraris, many of which
        were "poster children for deferred maintenance," left to rot in the heat and
        rain.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e683eb87-e42b-4a27-91ea-b2fa895fe06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.951+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their lifestyle is literally inconceivable for the vast majority
        of humanity," said Michael Auslin, a fellow in contemporary Asia at the Hoover
        Institution, at Stanford University. "It''s lavish, beyond belief. Take everything
        you can imagine in the lifestyles of the rich and famous and multiply it."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628c630-9e18-40c7-805d-d7c2debedb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.951+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new generation of the Brunei royal family also appears to have
        taken up the tradition of living in excessive luxury. The sultan has had three
        wives -- his first cousin, an air hostess, and a TV anchor -- with whom he
        has a total of 12 children.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a851717-cd17-4cae-938d-843e947e0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.952+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the royal offspring have had extravagant wedding ceremonies
        in Brunei, including Prince Abdul Malik, the third-born son of the sultan,
        who was married in 2015. Forbes described it as "a royal wedding to beat all
        royal weddings," with more than a week of celebrations including a main ceremony
        that saw the couple dressed in "extravagant" matching outfits draped in jewels,
        with the bride holding a bouquet made of gems and precious metals instead
        of flowers.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3378f4c4-743d-46fd-8c2f-465258f23d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.952+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of the sultan''s sons, Prince Abdul Mateen, is an Instagram
        star with more than a million followers who watch him play polo and spend
        time on yachts, private jets and in world-class hotels.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf0774-cf59-4335-ac5d-a33c45c002d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.952+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Prince Azim, the Sultan''s second-born son, is well known for
        hosting extravagant parties with celebrity guests including Pamela Anderson,
        Janet Jackson and Mariah Carey. Notably, the latter two are both winners of
        the "Ally Award," which honors those who support the LGBT community.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa33a06-4375-4d83-b3bb-594b3b4ba148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.953+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Brunei''s new Shariah penal code was announced, several A-list
        celebrities including George Clooney, Elton John and Ellen DeGeneres have
        started a protest campaign, leading a boycott on luxury hotels around the
        world owned by the Brunei government.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4d41a-8910-492b-8cf7-6e27e0f1c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.953+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Insulated from criticism</strong></h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de6982-53ea-4da4-b1b3-d814c5a145f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.953+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of the estimated 450,000 Bruneians -- 79% of whom are Muslim
        -- the wealth and spending habits of the royal family is something they have
        to accept without question.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bacf11-b087-4e5d-b79a-9ee567eee989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.953+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sultan is essentially a one-man government -- the "Supreme Executive
        Authority" with titles including prime minister, defense minister, finance
        minister, and foreign affairs minister. The media is tightly controlled; Brunei
        is ranked as one of the worst countries in the world in the annual press freedom
        index, coming in at 153 out of 180 -- which places it below Russia and Myanmar.
        Criticism against the family or government is illegal and can result in a
        jail term for sedition.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bdc539-7366-49bd-b688-7d26b0d9dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Bruneians are also willing to turn a blind eye to the excesses
        inside the palace, experts say, as they are also benefiting from the nation''s
        oil riches. There is no personal income tax, there is subsidized housing,
        free education and health care, and of course, low fuel and electricity costs.
        Per capita, Brunei is the fourth wealthiest country in the world, according
        to Forbes in 2017.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f7b85-9ae4-41ad-8b85-84d171af7a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re probably fairly well insulated from criticism, as the
        Bruneians are living better than almost anyone else in Asia," said Michael
        Auslin of the Hoover Institution. "Here you''re talking about oil wealth that
        has been spread throughout society, the majority are benefiting."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf4581-5052-4539-9c19-17d3da0c6621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers say that the sultan wants to consolidate that support
        by increasing his grip on power.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d568c6c-eb80-4f3d-9d11-72e9fc24c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Sharia laws are part of a "deeper rationale of controlling
        the state" in order to "legitimize the exploitation of resources which he
        and his family have benefited from," said Bridget Welsh, of John Cabot University.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d9de1-5c70-46b6-b68d-14e17dbf7150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sultan''s national televised address on Wednesday, he reiterated
        Brunei''s Islamic identity multiple times during the speech.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf99b9-9107-440e-beb0-40c116ab60eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a small nation, we always prioritize our prayers to Allah,"
        the sultan said. "This is driven by our national philosophy of Malay, Islamic,
        Monarchy (MIB) that has run here since many hundreds of years ago."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dfe1bd-c909-41af-a493-bdf180967390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T14:04:52.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:02.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/09/asia/brunei-sultan-intl/index.html">Is
        the Sultan of Brunei imposing Sharia law to clean up his family''s image?</a>"</em></p>'
