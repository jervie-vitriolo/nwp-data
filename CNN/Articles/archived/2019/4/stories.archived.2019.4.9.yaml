    'title': 'Does ''star power'' guarantee a celebrity''s win in the 2019 midterm
      polls?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fde1a8-4fe5-46c3-93f5-903f5d07b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.115+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — People say, "there''s
        no business like show business." The same could also hold true in Philippine
        politics.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e2ddbf-faf0-4054-9d84-83e9d99a3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.119+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s election season won''t be complete without the presence
        of local celebrities endorsing certain candidates or as candidates themselves
        running for local or national posts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e532bc-a967-4b29-8442-29e68b177411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.115+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say celebrities enjoy undue advantage when they join the political
        fray. This is because of the high recall and awareness they enjoy prior to
        their candidacy as a result of being seen regularly in noontime programs,
        teleseryes, movies, commercials or celebrity events.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d4a3e-c46c-41d4-ac70-49dc5b50d206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.115+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the upcoming midterm elections, at least 30 TV personalities
        are joining the race. They are vying for positions ranging from senator to
        congressman, mayoral and gubernatorial posts, to party-list representatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a118e6a-17aa-4406-8b54-883157c36fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.115+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Star Power:''&nbsp; Good or bad in PH politics?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8899931f-be40-441a-b98a-5268b9a97960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.116+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mix of showbiz and politics does not guarantee a sure victory
        for any candidate. Although familiarity and recall are an advantage, UP Political
        Analyst Jean Franco believes that other factors come into play before celebrities
        actually get enough votes to elected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016fb09f-b91b-43c3-a5c2-37ca1b22fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.116+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been celebrity politicians who lost and there have been
        celebrity politicians who won elections. The problem is these candidates have
        to be humble enough that they don''t know enough. So these celebrity politicians
        have to get good people because they have to work harder to prove themselves,"
        Franco explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39adcd7-b4b1-4510-8d83-ccf5b858749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.116+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics doubt celebrities in the political arena bring any significant
        good to the country. But the political analyst said&nbsp;there have been celebrity
        politicians&nbsp;instrumental in bringing positive change to their constituents''
        situations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb414d0-1c35-4a8b-b5dc-fa2f6c09de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.116+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco added one impression is that celebrities are "wallflower
        candidates" and are unable to contribute much to public discourse.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f09cca-686c-436b-b2b2-d3f097998cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.119+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disadvantage is the stigma that is attached to celebrity politicians
        is that they don''t know enough and that they are going to be members of committees
        on silence," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a40eb-41dc-4bc5-8ab2-5374678cc214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.116+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco also said while celebrities enjoy recall and while public
        speaking is like second skin to them, there are times when a celebrity candidate''s
        "bloopers" are highlighted, creating a damper to the celebrity''s chances
        of being voted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723a015-78b5-412a-9d74-6367dd604109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.117+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite natural for them because essentially when you''re in
        politics you also perform in front of audience not only during the campaign
        season but also when they''re occupying political positions as they take on
        issues," Franco explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984eb75e-1c07-4a53-be67-e9c07c657162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.117+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Celebrities in the political limelight</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4667e-4178-4ad3-b1cf-8371c4031d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.117+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senators Bong Revilla Jr. and Jinggoy Estrada are both seeking
        a Senate comeback after being detained and involved in the multi-billion pork
        barrel scam. The two actors-turned-lawmakers repeatedly told the public they
        are innocent and they did not&nbsp;do anything wrong in the multi-billion
        scandal. Yet, according to the latest Pulse Asia Survey, Revilla and Estrada
        would make it to the senators'' Magic 12 circle if the midterm elections were
        held today.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1e35b-2b2c-4cb4-a090-b0ecf1625629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.117+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey frontrunner and <em>Ang Probinsyano</em>&nbsp;star Lito Lapid
        is also seeking a Senate seat. Lapid served as a senator in 2004 and was re-elected
        in 2010. The action star had filed 239 bills in the 15th Congress.&nbsp;His&nbsp;landmark
        law, the "Lapid Law" or the Legal Assistance Act of 2008, gives free legal
        assistance to poor Filipinos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918dfd9-298c-462d-94f6-3675a6fbfb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.117+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star for all Seasons Vilma Santos-Recto&nbsp;served as Lipa, Batangas
        Mayor and later on won as the province''s Governor. Yet being the 5th District
        Representative of Batangas is totally a new role for Ate Vi.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8b0ca-35b4-4075-9a4f-db641795181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.118+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos-Recto said education remains to be her priority as lawmaker.
        She is one of the authors of the Anti-Discrimination Bill or SOGIE Equality
        Bill, the Expanded Maternity Leave bill and the Expanded Senior Citizen Bill.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3efe2c-985e-45ca-bba0-b52d8d1bf26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.118+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star for All Seasons also gained attention when she voted "no"
        against the reimposition of the Death Penalty in 2017. Santos-Recto lost her
        committee chairmanships after her controversial vote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a559f14-fd1b-4f11-b99d-a7794cf231c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.118+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you believe <em>na talagang ito ang paniniwala mo at sa tingin
        mo</em>,<em> ito ang dapat mong gawin, paninindigan iyon</em>. But that doesn''t
        mean I''m fighting the government. <em>Hindi ako nandito para kalabanin ang
        gobyerno,</em>" Santos-Recto explained in an interview with CNN Philippines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43fa672-b134-499c-ad56-35028149399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.119+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you believe in this and you think this is what
        you''re supposed to do, that is principle. But that doesn''t I''m fighting
        the government. I''m not here to fight government.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1bd454-cd45-4bf8-92a1-529ab73d03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.118+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From one of the most sought-after actors and leading men during
        his time, Alfred Vargas turned his back from show business to run as Quezon
        City Councilor in 2010. He lost on his first try, but he won in 2013 as Congressman.
        He was unopposed in the 2016 national elections.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedfccff-7a12-41e2-844f-3f0560ceccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.118+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas admits that the shift from showbiz to politics was not easy.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059580e6-ba71-40db-823e-5ffd17f8ed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.119+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi madali naman buhay ng artista</em> eh --&nbsp;I mean,&nbsp;compared<em>
        dito, kasi napakadali. Aralin mo lang</em> script mo, <em>mag-</em>workshop
        <em>ka, mag-</em>perform<em> ka</em> okay <i>ka na.</i>&nbsp;<em>Pero dito</em>
        everyday talaga <em>kailangan mo tumulong</em> to solve the problems of the
        people," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca128d-598b-4065-9e5c-022804b5a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.119+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the life of an actor is easy, I mean compared
        to this since it''s easier. You study your script, you do a workshop, you
        perform, and you''re good. But here, you have to ensure you help solve the
        problems of the people every day.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a23f77-c657-4a77-a639-11fe162ee892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.118+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As House Vice Chairman for Appropriations and one of the main authors
        of landmark laws like the one creating a Cancer Control Program in the country,
        Vargas says he needs to continually expand his knowledge on important political
        courses in order to keep up.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc4020-c001-4205-aa73-a791d48d460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.119+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Courses like urban governance, urban resilience, disaster risk
        reduction tapos equality -- <em>dapat alam mo lahat ''yan</em> [You should
        know all these things.] I also took classes in finance <em>kasi</em> part
        ako ng [since I am part of]&nbsp;appropriations committee," Vargas added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1fab91-c438-4a48-aae9-5d4e492c50b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T17:25:10.119+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars will not always shine bright for our favorite actors or actresses
        deciding to enter the challenging world of politics, but their performance
        as elected officials will be determined not through blockbuster success or
        awards but how they were able to improve the lives of their constituents and
        the people they choose to serve.</p>'
