    'lead': 'Former Metropolitan Manila Development Authority General Manager Thomas
      "Tim" Orbos is making his debut in politics, running for a congressional seat
      in the May polls. And as he eyes his first electoral post, Orbos faces a tough
      challenge of breaking the Celeste family''s decades-long seat of power in the
      province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T21:22:30.690+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:13:54.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:43.508+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pangasinan congressional bet Orbos challenges Celeste family''s decades-long
      seat of power'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9ac5b-b342-4d78-b230-9b769cd7af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> —&nbsp;Former
        Metropolitan Manila Development Authority (MMDA) General Manager Thomas "Tim"
        Orbos is making his debut in politics, running for a congressional seat in
        the May polls. And as he eyes his first electoral post, Orbos faces a tough
        challenge of breaking the Celeste family''s over two-decade seat of power
        in the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0c78e-b211-44f0-b399-7918b8f8cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos, who had also served as Transportation undersecretary, is
        running as representative of Pangasinan''s first district against incumbent
        Bolinao town Mayor Arnold "Noli" Celeste, who hails from a family that has
        established its name in provincial politics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c999d5-39f0-4f76-8e53-0769ccc13109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Orbos prevail, he will replace Arnold Celeste''s brother
        Jesus, who had been in the position for three straight terms since 2010. Aside
        from Arnold and Jesus, other members of the family hold positions in Pangasinan,
        including Bolinao Vice Mayor Alfonso Celeste, Bolinao Councilor Jorge Celeste,
        and Alaminos City Mayor Arthur Celeste.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842b83d-8323-4c1f-aebb-d03a18e7aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, any healthy democracy would allow a challenge. I think that''s
        very basic and given the fact that their family has reigned there over 18
        years, 24 years to be exact, even being as a mayor," Orbos told CNN Philippines''
        Politics As Usual.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bab086-6661-425d-ada3-edd8e181d3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should not also take offense in other people running in the
        district. The thing is we''re not saying I can do more, we can do more but
        the mere fact that there''s so much work to be done requires other people
        to look into it and we''re trying to help out," he also said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7078bd10-1931-4097-9fd1-5ddef29a3e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he also hails from a family of public officials, Orbos--the
        son of former Customs Collector at the Port of Manila Guillermo Orbos, and
        brother of former TV personality and politician Oscar Orbos--acknowledges
        that today''s political landscape is different.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb9323-dbf9-4843-8901-24c423ce9b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Times are so different right now from the time my brother was running.
        I think especially where I''m running right now, we''d like to really bring
        it back to a program-based campaign rather than the so-called 3Gs as they
        call it," Thomas Orbos said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f8e015-b947-418c-b593-39868ab46082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That should be the theme of the campaign rather than what you can
        get now, anong mabibigay ko sayo ngayon (what I can give you now) rather than
        that, what can I give you within the next 3 years," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a84289-0674-460e-a579-0a1bb627496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Platforms</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa944b0-1911-49f3-9dd6-976725bcccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he win in the elections, Orbos said, he will push for free
        internet access for the district -- comprising the towns of Agno, Anda, Bani,
        Bolinao, Burgos, Dasol, Infanta, Mabini and Sual.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eef9803-932d-4274-81cd-7d74b8f844d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said most areas in the district still lack access to internet
        due to geographical factors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a7078-f3ca-4d84-9586-f4498c3df9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eighty percent of my ... of our district <em>walang</em> [no internet]
        because of mountainous and ''island-island'' barangays and definitely the
        signal of the telcos unfortunately are not sufficient," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdec582-4097-4d58-aab5-d5971d5941c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said it is a "soft project" but has immense benefits to residents
        of the areas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e3d2fa-474f-40b9-8750-182c02dacc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>nakita ko na</em> you will spend. ... If you''re looking
        at the whole district, you''ll be spending something like close to 20 million
        pesos for the whole district for a year. What''s 20 million and you''re giving
        already something that people can benefit from?" he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184445a-972f-4acc-af2a-fa5bea780c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said he will also establish an agency similar to the MMDA,
        which will be called Western Pangasinan Development Authority. The agency,
        according to him, will be tasked to "take care of basic services" and elevate
        tourism in the district.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99dbd1-6211-430e-acc7-1409aeeed5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.694+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our district, not because it''s our district that I''m saying this,
        it''s really the most beautiful district, probably the richest district as
        far as Pangasinan is concerned. You''ve got the nice beaches there, the Hundred
        Islands," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10666a-f497-45f1-bc76-9cbff6f4f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:22:30.694+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got a lot of minerals there. <em>Ang daming</em> (A lot
        of) mining, not even black sand and iron orn, a lot. You''ve got nickel and
        all of that, so who''s going to take care of that from a district-wide scope?"
        he added.</p>'
  'dagupan-heat-index-pagasa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-09T21:30:38.464+08:00
    'imagesource': 'jcr:52e9b105-5a62-4ccf-9b23-85cd2361f8c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f6af9fa-86e7-4617-9ae0-f403e29da192'
    'lead': 'The heat index measures the actual temperature felt by people by factoring
      in the humidity levels in the area.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-09T21:32:02.822+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:13:53.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:13:43.634+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'heat-index', 'Dagupan']
    'template': '1'
    'title': 'Dagupan heat index hits dangerous level '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108e73d-69fd-4eed-af4f-1bb7b4e688cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:32:02.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:13:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong>&nbsp;The
        heat index reached dangerous levels in Dagupan, Pangasinan Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020fbe8-73e4-4c8b-8f55-4d9966a7b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:32:02.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:13:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA), the heat index reached 51.7
        degrees Celsius at 2 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d099f78-9af6-441b-a93a-2198d7ffb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:32:02.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:13:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat index measures the actual temperature felt by people by
        factoring in the humidity levels in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732049c9-01ae-413e-bcb7-eed474d131f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:32:02.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:13:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without factoring in humidity, the dry-bulb temperature in Dagupan
        was at 36.7 degrees Celsius.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ea23e-7277-4fd8-b4f3-38abd85efcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:32:02.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:13:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summer capital of Baguio had the lowest heat index at 27.8 degrees
        Celsius.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0033b9f3-dcd2-4df0-a422-08b9351247c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:32:02.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:13:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on PAGASA data, a heat index between 41 to 54 degrees Celsius
        could have dangerous effects on the human body, including heat cramps and
        heat exhaustion. Heat stroke is also probable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed6f98-5bc9-4e5d-a6f0-e54e06519fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:32:02.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:13:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heat index above 54 degrees Celsius would be considered extremely
        dangerous, with a high chance of heat strokes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926959dd-932c-4fad-8751-6be308704c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:32:02.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:13:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should exercise extreme caution in areas with a heat index
        between 32 to 41 degrees Celsius, as heat cramps and heat exhaustion are possible,
        and continued activity could result in a heat stroke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb9aa0-69ef-45cf-8fc3-e4c795ec79f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T21:32:02.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:13:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on PAGASA forecasts, the heat index in Dagupan will peak at
        39.2 degrees Celsius, while the heat index in Baguio will peak at 29.3 degrees
        Celsius on Wednesday.</p>'
