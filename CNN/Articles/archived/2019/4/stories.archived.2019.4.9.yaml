  'Celebrities-in-Philippine-politics':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': 'The country''s election season won''t be complete without the presence
      of local celebrities endorsing certain candidates or as candidates themselves
      running for local or national posts.'
