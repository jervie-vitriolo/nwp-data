      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — Another
        suspect in the murder of 16-year-old Christine Silawan in Cebu was arrested
        Tuesday afternoon in Lapu-Lapu City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d6bbe-dfad-4399-9ea8-ce79d185a0af'
