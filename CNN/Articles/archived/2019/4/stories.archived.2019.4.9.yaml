    'title': 'DOLE: Forced evacuation of OFWs in Libya a possibility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b98fd-ce2f-4659-a0cf-17d3fe558279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:13:32.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — The Labor
        department says Filipinos working in Libya may be repatriated forcefully once
        authorities believe it would be too dangerous for them to stay in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e8b79-3956-4825-8b44-aa5713601ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:13:32.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This according to Department of Labor (DOLE) Secretary Silvestre
        Bello III in an interview with CNN Philippines Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b3622-0d7d-43dd-bc40-3f5ca896388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:13:32.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the DFA (Department of Foreign Affairs) says that the
        (alert) level has been elevated from three to four, then we will again come
        up with a...solution. This time, imposing a forced evacuation or repatriation
        of our workers in Libya," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a94de-fc85-4887-b61e-9f41451dcc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:13:32.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, repatriation from the Middle Eastern country is voluntary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d55ffe-b197-46bf-84e4-f73bdb34b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:13:32.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should forced evacuation happen, the DOLE said there are employment
        programs available for the returning workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79f5ca-3e1d-4ecb-af64-355d7f2d255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:13:32.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our OWWA (Overseas Workers Welfare Association) has a reintegration
        program for our workers. This will be in the form of financial assistance,
        as well as livelihood assistance," said Bello.</p>'
