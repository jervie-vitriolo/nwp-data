      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Spokesperson James Jimenez reposted a photo on his Twitter
        account showing a campaign sticker of a Metro Manila mayoralty candidate stuck
        on a dog and slammed it as harassment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353fbb5-7025-4954-8a6c-b97c91b481cb'
      'mgnl:activationStatus': true
