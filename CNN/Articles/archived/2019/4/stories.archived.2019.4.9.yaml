      'mgnl:type': 'text'
      'text': '<p>Recently, the President <a href="http://cnnphilippines.com/news/2019/4/6/duterte-cabinet-member-firing-conversion.html">said
        he would fire another Cabinet official who had the "ability to convert" on
        grounds of corruption</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f37a2-e811-4496-9cb9-b906bb24aa14'
