      'mgnl:type': 'text'
      'text': '<p>Silawan''s body was found on March 11 in a vacant lot in Lapu-Lapu
        City, Cebu. Her face was skinned with her skull exposed, prompting outrage
        among people on social media and a call for the reimposition of death penalty.</p>'
