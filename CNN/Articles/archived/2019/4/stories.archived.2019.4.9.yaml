      'mgnl:type': 'text'
      'text': '<p>The students—Eugene Rivera, Joscel Kent Manzanero and Keith Russel
        Cadores—bagged the second place in the competition for their project called
        "Solar-Tracking Arduino-Rooted PV Panels."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
