      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8e7119-0fdf-4dcb-9ea1-91b921b331f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> —&nbsp;Opposition
        senatorial bets from Otso Diretso said they were forbidden to sail to Scarborough
        Shoal west of Luzon on Monday, but the Philippine Coast Guard vehemently denied
        the claim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4999d8f-bf26-4236-abb8-ebfde95bbf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886dd106-9053-4482-9014-db0d0a66cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG on Tuesday said there is no existing policy that prevents anyone
        from going to Scarborough Shoal, but they need to advise earlier so they can
        be accounted for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e48bdbf-8a87-4154-89cf-9e6fd93ea452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65907372-d7d8-4cc2-bb0c-a8e8833ebb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negat(ive). Lahat naman pinapayagan, magsabi lang. Ang reason lang
        naman kaya nagpapaabiso kami pag-aalis ''yung mga fishermen ay for monitoring
        purposes. ''Pag may nangyari kami din masisi," PCG spokesman Captain Armand
        Balilo told CNN Philippines in a text message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab458e-6e97-4794-be23-c341f39cdea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4137b-f54a-4480-a835-9f1b1fdabe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin "Pilo" Hilbay, human rights lawyer
        Chel Diokno, former Magdalo Rep. Gary Alejano, and Marawi civic leader Samira
        Gutoc of Otso Diretso were supposed to travel to Scarborough Shoal located
        roughly 120 nautical miles off Zambales to see China''s alleged encroachment
        of the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f4b46-be18-4ba3-8ac4-e3c625f925c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0820aa3f-18ad-4dd1-9918-f79c70db097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:14:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyun nga ang hindi makatarungang nangyayari sa atin. Akala ko ba
        ay atin ''yan? Bakit hindi kami makakapunta doon? It''s truly an irony. Palagay
        ko ay ayaw nilang malaman ng taumbayan kung ano talaga ang nangyayari doon.
        Karapatan nating lahat na malaman ''yun," Diokno said in a chance interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca625c2-840c-4a3f-8171-a757e9d91a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:51:35.365+08:00
