      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b4b11-60bc-4b75-b5d5-b5b0b4882c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:00:24.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:14:05.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors of Mediquillo and the victim told police that the two
        were close and were "perceived to be having a relationship."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4613310-3d80-49f5-9c0d-e8f7bed16fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:00:24.091+08:00
      'mgnl:createdBy': 'xave'
