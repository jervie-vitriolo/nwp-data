    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'socialism']
    'template': '1'
    'title': 'China launches app to teach schoolkids socialist theory and ''belief
      in the party'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2cad82-368c-4f4f-892f-99cb08e7fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kids in the United States may be busy
        playing Fortnite and Apex Legends, but their Chinese counterparts are getting
        into socialist theory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f04bc-9022-483b-b788-5968ed2339f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least that''s the intention of a new app launched under the auspices
        of the Ministry of Education and the Communist Party''s Young Pioneers association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5a204-b997-407a-997e-295ea8a5d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the state-run Global Times, the new app and website
        is designed to help elementary and middle school-aged children "learn about
        new socialist thought and Chinese classics as part of a campaign to consolidate
        their belief in the party and inspire them to be reliable socialist successors."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef70ec-1ebd-4c70-9d99-aeab1353726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessons on the platform —&nbsp;run by the People''s Daily, the official
        mouthpiece of the Communist Party —&nbsp;include "I am Chinese," which introduces
        children to the country''s "56 ethnic groups living in harmony," and "Building
        a well-off society."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a11b4b9-b591-4787-98bf-f2418cdff016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another lesson explains how "Grandpa Xi led us into the new era,"
        replete with illustrations of President Xi Jinping alongside smiling children.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;It is Grandpa Xi who led us into the new era!&quot; One of
        many lessons on the new People&#39;s Daily Junior platform for elementary
        and middle school-aged kids to learn about Xi Jinping Thought on socialism
        with Chinese characteristics: <a href="https://t.co/ZQAZoTJtkn">https://t.co/ZQAZoTJtkn</a>
        <a href="https://t.co/OTCDI3Jm5Q">pic.twitter.com/OTCDI3Jm5Q</a></p>&mdash;
        𝕛𝕒𝕞𝕖𝕤 𝕘𝕣𝕚𝕗𝕗𝕚𝕥𝕙𝕤 🇭🇰🏴󠁧󠁢󠁷󠁬󠁳󠁿 (@jgriffiths) <a href="https://twitter.com/jgriffiths/status/1115396482293747712?ref_src=twsrc%5Etfw">April
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f0565-46be-4c9c-8b14-bcafe1c116a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:02:02.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc910c6-2c28-4124-bb8d-5628a29dd674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times said the app was launched as part of a campaign begun
        in January by the Ministry of Education to "allow students to better understand
        socialism in the new era through reading Xi Jinping Thought on Socialism with
        Chinese Characteristics for a New Era and classics President Xi has quoted
        in his speeches."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830e0c4-35dc-4ee5-8f7f-53dc93d745fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its launch follows the success of Study Powerful Country —&nbsp;Xuexi
        Qiangguo, also translated as Study the Great Nation —&nbsp;an app designed
        for adults to better understand Xi Jinping Thought, launched earlier this
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd55120-85a5-4bee-a33f-1bcf99777973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That app —&nbsp;nicknamed Xi''s digital "little red book" after
        Chairman Mao''s famous tract —&nbsp;has shot up the app store charts, as all
        90 million Communist Party members, as well as many employees of state-owned
        enterprises have been ordered to download it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc82551-285f-45ae-b672-b5e0120da102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a notice issued to party members in Hunan province, promotion
        of the app was described as a mandatory "ideological task" for cadres around
        the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c0920-edc0-490b-a40f-e2692883cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can earn scores by reading articles about Xi and watching
        videos, something which has led many to attempt to hack the process, assuming
        that a high score could be beneficial down the line.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec98967-2e5a-46eb-a64b-f634798f7c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One tool, hosted on the code-sharing site Github, promises to help
        users "learn automatically" on the app. Others meanwhile, have turned to more
        old-fashioned approaches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ffa6fe-94eb-47fc-8a1c-b2c8fa6f30df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were told we had to score at least 30 points a day," one official
        told the South China Morning Post. "I can make that score just by leaving
        the phone open with the articles and videos turned on, though I have to adjust
        the settings to avoid a timeout."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49da4d0b-8a22-4619-a2cc-8298638a9969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to David Bandurski, an expert on Chinese propaganda at
        the University of Hong Kong, the app is part of a new approach designed to
        ensure that the party''s message was getting through in the smartphone age.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ca61f-9bc7-40ec-b799-c6fca239cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once engagement with the app is enforced by administrative demands
        that it be installed and used, something that is already happening, the messages
        of the party become inescapable," he wrote in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7298198b-f5a7-4ee5-9d32-97d212bddcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gone are the days when you can simply ignore that stack of party
        newspapers in the corner of the office, or switch off the party''s nightly
        newcast, ''Xinwen Lianbo''."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cefa3d3-80d8-4e65-a447-a26acc7be5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Study Powerful Country and the new app for kids build on a
        burgeoning cult of personality around Xi, which has seen him raised to a prominence
        and level of power no Chinese leader has held since Mao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0fb60d-3f11-44f5-bd37-ca3cc9f8f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While at times state media has appeared to wish to roll back this
        propaganda push —&nbsp;dropping the use of Xi Dada, a nickname for the President
        —&nbsp;it has ramped back up in recent months, as China prepares to mark a
        number of key anniversaries this year, including the 70th anniversary of the
        founding of the People''s Republic.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168021aa-ab24-4113-acf0-51f7dea3556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:00:21.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:14:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/08/asia/china-students-socialist-theory-app-intl/index.html">China
        launches app to teach schoolkids socialist theory and ''belief in the party''</a>"</em></p>'
