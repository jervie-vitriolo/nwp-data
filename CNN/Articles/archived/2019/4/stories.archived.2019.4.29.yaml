    'mgnl:tags': ['Chinese-loan-agreements', 'Neri-Colmenares', 'Chico-River-Pump-Irrigation-Project',
      'Bato-dela-Rosa']
    'template': '1'
    'title': 'FACTCHECK: China loan deals already available online since March'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53af632-aae8-4a65-8628-4ebe31d4e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> —&nbsp;Concerns
        over the country''s million-dollar loans from China for big-ticket projects
        became the center of heated discussions during Saturday''s CNN Philippines
        senatorial debate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6cd113-89fb-4742-b148-f51faebff5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition and former Bayan Muna Representative Neri Colmenares
        demanded again for full disclosure of loan agreements signed with the People''s
        Republic of China, while taking a swipe on what he said is the questionable
        trustworthiness of the Chinese.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da893df8-f6b6-42b8-814e-08e454700696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signed documents for two infrastructure loans are actually available
        on the Department of Finance (DOF) <a href="https://www.dof.gov.ph/index.php/data/loan-agreements/">website</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b6bee-7e65-45ee-8916-d3a704136764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine National Police chief Ronald "Bato" Dela Rosa
        defended government by asking the candidates if they had already brought up
        their request with Malacañang.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30fef8-0bbf-4245-b859-61f1811f9d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:59:35.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="http://cnnphilippines.com/news/2019/4/27/senatorial-debate-chinese-debt-trap.html">Senatorial
        candidates clash over China ''debt trap'' issue</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693540e5-4f91-453a-8612-aec04519d896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, leaders of various groups sent a "freedom of information
        letter" to Executive Secretary Salvador Medialdea and Foreign Affairs Secretary
        Teddy Locsin, Jr. to release a copy of the Preferential Buyer''s Credit Loan
        Agreement covering the Kaliwa Dam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5984df15-b08c-496b-8933-f9aaa72b6bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.dof.gov.ph/?wpdmdl=23113 ; https://www.dof.gov.ph/?wpdmdl=23115">$62.09-million
        deal for the Chico River Pump Irrigation Project</a> was inked April 10, 2018.
        Meanwhile, partial funding for the <a href="https://www.dof.gov.ph/?wpdmdl=23115">New
        Centennial Water Source - Kaliwa Dam project</a> worth $211.215 million was
        signed Nov. 20 of the same year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887ca51-0ce5-4916-ad91-dc8c21fc935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount represents 85 percent of the total project value of $231.59
        million, which is expected to supply 600 million liters of water per day to
        Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4785cac-4f25-433c-a8da-c7c9442bddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOF Assistant Secretary and Spokesperson  Antonio Joselito “Tony”
        Lambino II said the agency uploaded all nine ODA loan agreements signed under
        the Duterte administration on March 20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a026366-d7d0-4e36-8432-8760fb24ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The department had received several requests for copies of the
        loan agreements, and thus could upload it for public access. This is in line
        with the Constitution,” Lambino told CNN Philippines, noting this was the
        first time when such deals were posted online.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f53694-5f8a-4183-852a-a1631633cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both loans were secured through the Export-Import Bank of China,
        although the Kaliwa Dam project was inked with the Metropolitan Waterworks
        and Sewerage System while the Chico River irrigation was signed by the Department
        of Finance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d6c14-285b-46f1-b3e2-2467e9ef088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some bets from the opposition coalition Otso Diretso said portions
        of the loan accords are onerous.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c55399-51ff-427a-aa1e-b7318751dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Rep. Gary Alejano and former solicitor general Florin Hilbay
        said the Philippines should have borrowed from a different country that could
        grant loans with lower interest rates to prevent falling into a debt trap.
        He added the stakes are high with the maritime row between the Philippines
        and China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708efb8-fb01-420b-96ff-67f85083ff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaliwa Dam contract provides for a two percent annual interest
        for 20 years, although repayments will only be 13 years to make way for a
        seven-year grace period. The Philippines will also have to pay an additional
        $633.644 million within a month after the loan is availed, representing a
        management fee worth 0.3 percent of the loan amount, plus an annual commitment
        fee priced at 0.3 percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ea553-03c4-4fae-8a5d-3eb0925569ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract did carry a confidentiality clause that requires a
        written letter of consent be sent to the Chinese bank before disclosure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2058a-cfb1-4bac-86ff-51ef7c7f264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance officials have repeatedly said that the Philippines can
        afford the loan and that there is no collateral provided for in the loan contract,
        in response to critics saying that China could take over the disputed islands
        in the case of a default.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f58fa-8236-4063-8fe2-2606501fd078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:37:45.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Bayani Agabin has clarified that the "waiver
        of immunity" clause in the deal allows China to pursue arbitration should
        the Philippines stop paying its dues, although such is "unlikely."</p>'
  'cebu-pacific-cebgo-may-1-to-may-10-flight-cancellations':
