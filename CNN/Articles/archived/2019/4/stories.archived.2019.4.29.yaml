      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lined up to enter the stage, Colmenares jokes that Dela Rosa should
        go ahead of him. “Bato siya eh.” Meanwhile, Alunan and Alejano chat about
        military exercises and skydiving.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
