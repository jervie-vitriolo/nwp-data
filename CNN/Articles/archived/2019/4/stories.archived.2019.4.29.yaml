    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 270 workers dead after Indonesian election'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ccd95c-ef15-46ae-b9cb-111957f02ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 270 election staff have died
        from overwork-related illnesses after the world''s third biggest democracy
        hit the polls earlier this month, an election official said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d62dc-7b6a-48d7-a8d9-4eafd7fca286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53934034-b11f-4da2-9e96-cf72e66ecbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday night, 272 election officers were dead and another
        1,878 were sick after helping to administer the world''s biggest single-day
        elections on April 17, CNN Indonesia reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff65c86-366e-4367-8f78-9e2c3b058373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd144dd-95ed-4c35-9263-ecb1ffac7244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six million election workers were involved in the election, which
        was billed as one of the most complicated single-day ballots ever undertaken.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be28311-24ea-4700-9419-dc7d68c5f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e986dc-235c-4d1f-9492-6b684516bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify the claims made by
        the election official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e38bc4d-8be2-4c0d-84ef-9ea34e545d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4937dced-2f05-41dc-b7c7-ceac50546d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, Indonesia held its presidential and legislative
        elections on the same day, with around 192.8 million people across the archipelago''s
        17,000 islands eligible to vote in more than 800,000 polling stations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f07824f-74c4-4d02-8ca5-634b9371399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece75a3-35f6-4bf6-9153-835c0ec1ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arief Priyo Susanto, spokesman of the General Elections Commission,
        known as the KPU, said the election officials had mostly died from overwork-related
        illnesses, according to CNN-affiliate SBS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bdc1f3-632b-4cf3-ba4f-530f53724b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5920e4-2480-45ff-928b-dfb818372f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN Indonesia''s report, General Elections Commission
        chief Arief Budiman acknowledged the officers had been overworked. He said
        that was partly due to the tight timeline to deliver the election results,
        and the decision to hold the presidential and legislative elections simultaneously.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aba7f2-b22a-4b6e-93bb-a002d840fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c87905d-4cde-4641-b616-d3d335424bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has made attempts to contact KPU and has reached out to Indonesia''s
        government for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50847030-5a54-4aa5-ab05-80808c91ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4364d91a-d565-4cc5-afa5-02f64567e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiaga Uno, the running mate of presidential candidate Prabowo
        Subianto, said fundamental mistakes had been made in how the election was
        implemented.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ce8d7-8b7b-4844-a39f-9d566fb21c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4470446-7979-4052-aed1-c96e5d19dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the victims continue to fall, there is something fundamentally
        very wrong," he said, according to CNN Indonesia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ff290-9e21-44aa-b2f5-8bf3466ffd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270818e3-5103-40c5-8d83-d602ec0b8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early results indicated that incumbent Indonesian President Joko
        "Jokowi" Widodo had secured a second term, winning the presidency for a second
        time against longtime rival Prabowo. Prabowo initially claimed that alternative
        polls by his own team put him in the lead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b52d5-c925-4d4f-9013-dd45831257d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378466ec-edd3-4068-9046-34fe7f11f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T13:05:54.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early "quick counts" of the ballots put Jokowi around 55% of the
        vote, with Prabowo winning around 44%. "Quick counts" are conducted by a variety
        of credible polling agencies and have proved reliable in the past. Final official
        results will be announced by May 22.</p>'
