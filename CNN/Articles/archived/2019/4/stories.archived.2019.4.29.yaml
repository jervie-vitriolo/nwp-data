      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the things we want to introduce in any official development
        assistance loan is… we want to put a ‘Filipino worker protection’ provision
        there that will strengthen and emphasize that work that can be found here
        in the Philippines should be limited to Filipinos,” the senator said.</p>'
