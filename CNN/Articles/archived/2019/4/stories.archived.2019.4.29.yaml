    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740431a-b7f4-4c27-9858-720576a4668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:34:24.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> President
        Rodrigo Duterte on Sunday issued a fresh threat against Canada for illegally
        shipping trash to the country six years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1dd112-6326-4915-981b-4ada21b1239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:34:24.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f69fa-40cd-465d-8a7b-41e41fae89c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:34:24.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech delivered at the opening ceremonies of Palarong Pambansa
        in Davao City, Duterte showed the contrast between the patriotic fervor of
        the young athletes to the lack of it as projected by Canada. After threatening
        war against the North American nation, Duterte said he will dump the trash
        on Canada''s beaches if it refuses to take action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a62440-c0c4-412f-b689-6d3804e3568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:34:24.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8916052d-a7ca-4d14-ab2f-adc401f81409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:34:24.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are about 200 containers there sent by Canada. Para tayong
        ginagawa ng dumpsite... Sabihin mo sa kanila i-karga ko ‘yan next week. ‘Pag
        hindi niyo tinanggap ‘yang basura ninyo, ibubuhos ko ‘yan doon sa magandang
        beach ninyo... We are not a garbage dump here. The Filipinos are not scavengers.
        Nagbababoy talaga ng tao," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999dcaf-0530-46d6-bd5e-527d08600328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:34:24.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f5db2-19b3-4c66-9536-4ecdc40262c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:34:24.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada said it is working with the Philippines to get rid of the
        2,000 tons of garbage illegally shipped to the country in a number of batches
        from 2013 to 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1405212-df47-4f25-ba73-342853ce8c45'
      'mgnl:activationStatus': true
