    'template': '1'
    'title': 'Malacañang offers ₱10 million for Acierto''s arrest – DOJ '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b008050-096a-4046-9388-0e2026e3f72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:36:21.740+08:00
