      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-year-old athlete topped the 3,000-meter run Monday at University
        of Mindanao Sports Complex in Davao City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ab628-8193-4641-a84a-c3f6f78a2e2b'
