      'mgnl:type': 'text'
      'text': '<p>The moment the debate begins, the tension among supporters escalates.
        During the candidates’ opening statements, loud cheers from each pocket of
        supporters erupt. Boos and jeers fill the gymnasium when Dela Rosa makes his
        — reminiscent of the <a href="http://nine.cnnphilippines.com/life/culture/2018/12/03/senatorial-forum.html"
        target="_blank">first forum</a> where he received backlash from the crowd
        as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff1b2fb-81ed-461a-8e03-1fc4a41dfc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T19:42:00.747+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of China — loan deals, Chinese workers in the country,
        and disputes over the West Philippine Sea — takes centerstage. When Alunan
        and Alejano are called to face off on the topic of debt-trap diplomacy, things
        get heated. The candidates argue about the release of government documents
        related to Chinese loan deals. Soon, everyone is on their feet, and Alunan
        puts himself in the center of the quarreling group to mediate.</p>'
