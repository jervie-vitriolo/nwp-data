    'title': 'Marawi rehab to prioritize affected residents, not businessmen – Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e062d9-417a-4127-90ee-1c3ce12a052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:00:20.143+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —&nbsp;</strong>Malacañang
        on Monday shrugged off concerns on the rehabilitation of Marawi, saying the
        restoration of the war-torn city is still pushing through.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb52ebe-a14c-4fe5-86e4-aaa727c57f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:00:20.143+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have questioned President Rodrigo Duterte’s <a href="http://cnnphilippines.com/news/2019/4/23/duterte-marawi-rehabilitation-businessmen.html">earlier
        statement</a> that he would be leaving the city’s full restoration to affluent
        businessmen in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba30333-7b3f-4447-9fe0-ec391f6e6f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:00:20.143+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his media briefing, Presidential Spokesperson Salvador Panelo
        clarified the government will prioritize residents in the May 2017 siege,
        especially those left without homes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa121085-57c6-4f50-ba19-138f1968a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:00:20.144+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Diba nasira yung mga negosyante ‘yung mga</em> building <em>doon,
        ang sinasabi niya, gumastos din kayo. Hindi naman pwedeng kami lang ang gagastos
        dyan. Uunahin namin syempre ang taongbayan diyan,</em>” Panelo told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bdddde-4d43-4487-8567-d812851bb573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:00:20.144+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The buildings of some businessmen were knocked down,
        right? What the President is saying is that they should also spend for the
        restoration. We cannot be the only ones spending there. Of course, the government’s
        priority is the people.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b316dc-d346-4afc-9926-1b4273ca8cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:00:20.144+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The priority is the people there, hindi ‘yung negosyo ng mga businessman,
        kasi may pera naman sila eh (not the businesses, because they have the money),”
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06ae5b-803f-4c48-be94-bf49f7136b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:00:20.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Duterte had said he “doesn’t think he should be spending”
        for the building of Marawi.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12fbacd-42d8-464b-8cf8-184dc414c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:00:20.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ako maggagasta ng ano. Maraming pera ang mga tao diyan</em>.
        Every Maranao there is a businessman. <em>Kasali na ''yung</em> shabu, <em>may
        pera sila</em>," the President said in a situation briefing in Pampanga.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de3eb6a-d18e-4f38-b626-67dc4cd2d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:00:20.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not spend anything, the people there have the
        money. Every Maranao there is a businessman. Count the shabu trade, they have
        the money.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aadafb-5cca-413d-90eb-0a2d5e79be25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:00:20.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted several groups, and even<a href="http://www.cnnphilippines.com/news/2019/4/28/vice-president-leni-robredo-marawi-rehabilitation-funds-donations-rodrigo-duterte.html">
        Vice President Leni Robredo</a>, to question the state of funds set aside
        for rehabilitation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe8a60-2a0b-4a16-bf3b-5e66e39edcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:00:20.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 terrorists, 47 civilians and 165 government troops
        were killed during the May 2017 siege. Some 300,000 residents were displaced,
        while houses and buildings were turned to rubble.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde21899-fd2a-4882-967d-5a08110b2b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:00:20.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set aside ₱67.99 billion for the city''s comprehensive
        rehabilitation. As of February, the Finance Department said over ₱40 billion
        has been raised through concessional loans as well as international grants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b0cec-6030-491b-b441-a69bb2eb6b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:00:20.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi earlier said authorities hope to complete
        the rehabilitation by December 2021.</p>'
  'rice-production-increaes-el-nino-da':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'A DA official says three regions have recorded increases in rice production
      that will offset the losses. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-29T16:05:07.860+08:00
    'imagesource': 'jcr:a097c373-bf62-4684-bd43-b3dee5a0ea21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2462d752-0f67-4c0d-86b8-e6cdb6b8271a'
    'lead': 'A DA official says three regions have recorded increases in rice production
      that will offset the losses.'
    'mgnl:activationStatus': true
