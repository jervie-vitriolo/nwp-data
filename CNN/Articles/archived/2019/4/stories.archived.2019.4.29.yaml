    'mgnl:tags': ['da', 'rice', 'department-of-agriculture', 'el-nino']
    'template': '1'
    'title': 'Rice production on track despite El Niño losses – DA'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c4153-1ef9-49e1-9166-1d45f961f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:51.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        Department of Agriculture (DA) assured that their target to produce 20 million
        metric tons of rice this year is still within reach despite the damage brought
        by El Niño.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf2659-301f-4c70-a120-c8a827f87780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:51.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Assistant Secretary Andrew Villacorta said on Monday only one
        percent of the target annual production was lost in the first quarter of 2019,
        equivalent to 191,000 metric tons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6754816f-69b3-4233-8b6f-48442cb84b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:51.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture official added that the losses were offset by increases
        in rice production from several regions such as Central Luzon, Ilocos Region
        and Cagayan Valley Region. Central Luzon is expected to gain a 22 percent
        increase in rice production while Ilocos will yield a 14 percent growth. On
        the other hand, Cagayan Valley Region will improve its produce by three percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb1987-f06f-4fe5-8041-c86f6dea7dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:51.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined gains from the three regions will amount to 400,000
        metric tons of rice, Villacorta said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116a586-4f1e-4635-8572-0883fce52f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:51.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Medyo malakas din ang loob namin na ''yung target namin minemaintain
        sa</em> 20 million metric tons for this year,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d2dba-90eb-418c-b960-80d43059cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:51.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  We are confident enough to maintain our target of
        20 million metric tons this year.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adeffba-0c0b-4355-a6d8-e595a6fe2c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:09:51.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA’s April 25 update on the impact of El Nino showed 191,761
        metric tons of rice were lost, amounting to a production loss of P4.04 billion
        pesos. Weather officials earlier projected that the effects of El Nio will
        persist until June.</p>'
  'Gatchalian-prioritize-Pinoy-workers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
