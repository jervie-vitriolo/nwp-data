      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/29/asia/sri-lanka-bombers-had-isis-links-intl/index.html">Sri
        Lanka bombers had clear links to ISIS, President Sirisena says</a>."</em></p>'
