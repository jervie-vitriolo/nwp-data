      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Police in Japan have tightened security
        around Emperor Akihito''s 12-year-old grandson after two knives were found
        near his school desk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8301642-4ad5-4cdf-b2aa-e708538b18de'
