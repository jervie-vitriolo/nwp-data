      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alien employment and special working permits given out by the DOLE
        and the Bureau of Immigration also need to be looked into to weed out illegal
        foreign workers.</p>'
