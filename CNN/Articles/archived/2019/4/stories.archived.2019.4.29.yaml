    'template': '1'
    'title': 'LIST: Cebu Pacific cancels 58 flights from May 1 to 10'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730cd3b0-51da-4247-b497-78342a1f88df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:53:02.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — Budget
        carrier Cebu Pacific and its affiliate Cebgo announced Monday the cancellation
        of a number of flights due to "unprecedented disruption" in its operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976613b-f3c1-4d9a-8d35-00732a906a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:53:02.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellation included 58 round-trip domestic flights scheduled
        from May 1 to 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120bd546-7c73-493c-af46-ae08ea8e4edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:53:02.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing this because we have seen an unprecedented level of
        disruption to our operations, and our passengers are experiencing extended
        delays and some on-the-spot cancellations," Cebu Pacific said in its advisory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50b0aa-7a83-423e-9f1c-8d751118a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:53:02.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the company <a href="http://cnnphilippines.com/news/2019/4/28/cebu-pac-flight-cancellations.html">held
        off at least 24 flights from April 28 to 30 due to the same reason</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b4919-5add-4309-8ba0-41be0f44e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:53:02.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To create space in our schedule for operational recovery, minimize
        rolling delays and give passengers the chance to make alternate travel plans,
        we have to temporarily reduce the number of our flights given the current
        operating conditions, particularly in our Manila hub," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a11fb1c-242d-49b8-9e4b-bc0d5dd7c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:53:02.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific apologized to the affected passengers and assured that
        it is "working with airport authorities, regulatory agencies and other stakeholders
        to provide better service."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb2bbe-137c-462e-99e5-1a4fbcba1beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:53:02.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company gave passengers of the canceled flights the following
        options:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c2dc5-febb-43c0-9448-45bfadc0f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T21:53:02.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Rebook flights for travel within 30 days from original departure
        date, free of charge;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abc710-0c0a-430d-a83e-dc3ba57575bd'
      'mgnl:activationStatus': true
