      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —&nbsp;</strong>Fact-checking
        group VERA Files on Monday said there’s still no concrete evidence to back
        up the <a href="http://cnnphilippines.com/news/2019/4/22/Duterte-ouster-plot-journalists-lawyers.html">alleged
        ouster plot</a> against President Rodrigo Duterte -- which the government
        claimed is backed by several critics of his administration.<strong>&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa4b7f-8bda-4559-babb-37c5696e0ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:29:39.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One week has passed and Malacañang and the Manila Times have not
        come up with anything to back up their false report alleging that journalists,
        news organizations and a lawyers’ group were involved in an oust-Duterte plot,”
        the news organization said in its statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c6425-4808-47b1-8f22-87c0803f3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:29:39.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VERA Files condemned the claim, adding that authorities “didn’t
        even bother to verify the information” in the matrix.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491f84b6-9c67-4434-854c-0f5d863b0485'
