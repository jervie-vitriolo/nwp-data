      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The center-left Spanish Socialist
        Workers'' Party, or PSOE, won Sunday''s general election in Spain but came
        up short of an overall majority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197d3f3-3e91-4c3f-bff8-4aeac7efb0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 98% of the vote counted the PSOE was declared winner
        by Spanish government spokeswoman Isabel Celaá Diéguez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7609d9f7-c8d4-43d5-9e64-4401daf13211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSOE won 123 seats, the conservative People''s Party, or PP,
        66 seats and center-right Ciudadanos 57.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a504515-2f4c-4dbf-8c8e-ae75641d969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left-wing Unidas Podemos won 35 seats, and far-right Vox 24 out
        of a total of 350.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9d561-a560-4294-aeef-75d0e69d3259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.637+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent PSOE Prime Minister Pedro Sanchez addressed supporters
        outside the party headquarters in Madrid after the result was confirmed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad8041-3218-47f1-a5ca-a55aa07a1a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 11 years a socialist party has won the general election in
        Spain. And so the future beats the past," he said as the PSOE gained 38 seats
        more than in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0996c5c-ab37-40a3-ba58-20cc688243c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have sent a message to Europe and to the world, that we can
        win over authoritarianism."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51440bf1-01a3-46ab-b014-ef36244a894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sanchez to negotiate a deal</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2dcd5-5b41-4141-9b86-658aa35179a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSOE will need the support of other parties to form a government
        as a total of 176 seats is required to control parliament, and neither the
        leftist nor the right-leaning bloc won the necessary number of seats.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2385a-addc-4fdb-9144-9881adc34125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results mean one of the leading parties will have to form an allegiance
        with smaller parties to form a ruling government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd0ae3d-9c54-408c-9428-9ec7d2e59855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.638+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could include the Basque Nationalist Party, known as PNV, or
        the Catalan separatists that forced the elections in the first place after
        refusing to support Sanchez''s 2019 budget in February.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df942837-31c0-4f3f-a4be-0063723e9266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.639+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyst Jose Torreblanca of the European Council on Foreign Relations
        told CNN the PSOE and Ciudadanos are the winners of the election, while the
        PP suffered a "complete defeat" as a "divided right wing committed suicide."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ea6b6-2ce2-43ad-858c-d13e7e52e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.639+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert Rivera, leader of Ciudadanos, said "the bad news today is
        that Sanchez will govern with Podemos and the separatists ... but there is
        a project with a future in Ciudadanos."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a33ea6-a0ca-40e7-bf44-5d8af7baea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.639+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera promised his followers that the party will govern soon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1c4e1-ac18-4c9d-8531-c482c9aa9477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.639+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ciudadanos has risen as the hope and the future of Spain," he added,
        after the party won 25 more seats than in 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674504e0-5b41-4324-af26-c7f636eba422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.639+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PP leader Pablo Casado congratulated Sanchez for his victory and
        said he hoped his rival "would be able to govern without the support of the
        Catalan separatists."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb936280-5bd0-4e1f-99f3-48927a9d2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.640+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party suffered a huge defeat, losing 71 seats compared to 2016.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09abbd0b-c962-4561-953c-73ad40340ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.640+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez could agree a deal with Podemos or Ciudadanos, according
        to Torreblanca.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c779498-fa8d-4fbb-9b9a-35488bd8672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.640+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pablo Iglesias, leader of Unidas Podemos, said the result is enough
        to fulfill the party''s objective of stopping the right and forming a left-wing
        government.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b105d3e-4ef6-48b6-acf8-2d8415a49322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.640+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Sanchez to "not succumb to the orange temptation," a reference
        to a potential pact with Ciudadanos.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ebe68e-5f77-45e8-8342-d6936aa86608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.640+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shouts from the crowd interrupted Sanchez'' victory speech several
        times as supporters implored him not to form a coalition with the center-right
        party.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f434c-3754-4d9c-8e09-95cd118a7d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.641+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Far-right Vox weaker than predicted</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc32f107-1aec-496f-b95d-acf1feb4b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.641+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vox is projected to win fewer seats than some had predicted,
        it is the first time that a far-right party has had such electoral success
        in Spain since 1982.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b5f389-d2d4-46f3-a79e-f1dbc1b80156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.641+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have to fight harder. This is only the beginning,"
        said party leader Santiago Abascal at an event at Vox headquarters in Madrid.
        "We told you were starting a reconquest and that is what we have done. We
        are here to stay."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aab0564-8d7c-4c5a-9371-d37af0b1f0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.641+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 75.77%, voter turnout was the third-highest in the history of
        Spanish democracy after the 1996 elections (77.38%) and the 1993 elections
        (76.4%), according to official figures.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab02ff-7d26-489d-9053-be01ea8e12d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.641+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnout was high despite this being the third election in four years
        as Spain battles mounting political instability.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d700d-a630-456f-b2a0-75e4ed2c487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.641+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in several other European countries, far-right party Vox has
        gained in popularity while traditional politics is fragmenting. Spain also
        has had to grapple with domestic issues such as the Catalan independence movement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6279028-8107-48d6-b200-fe8404e51a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.642+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years Spain was governed by the PP or PSOE, but Podemos, Ciudadanos
        and Vox have emerged in recent years, shaking up the two-party established
        order.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d70ed-4f7d-4809-bff9-8a76f5d9b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.642+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain is the only country in western Europe that has never been
        governed by a coalition government, though recent years have seen minority
        governments shored up by parliamentary alliances.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f0324-e87b-4e92-a003-e5813ce3d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:04:04.642+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/28/europe/spain-elections-early-intl/index.html">Spain''s
        Socialists win election but will need support of other parties to form a government</a>."</em></p>'
