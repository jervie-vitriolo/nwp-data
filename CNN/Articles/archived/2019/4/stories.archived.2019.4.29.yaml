    'template': '1'
    'title': 'Gatchalian on foreign workers for infra projects: ‘We’re borrowing but
      not benefiting’ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e37f1c-59d3-42d1-89a7-60858acc2dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:18:23.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) –</strong> The
        government should be more aggressive in keeping infrastructure-related jobs
        to Filipinos even for foreign-funded projects to make sure residents can gain
        from these deals, Senator Sherwin Gatchalian said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548cd5c5-b27a-45c6-8e3d-150e9f1d253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:18:23.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f4a39-575e-47a7-bbd6-8c062c0ffef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:18:23.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) needs to turn “more
        aggressive” in terms of reserving new jobs to skilled Filipino workers, as
        captured by current labor laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d37fbe-74aa-4709-b892-1f5bf7c7c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:18:23.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671323a6-2dd9-42ed-8c18-186b8fceed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:18:23.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to remember that these are loans to be paid by us, the
        taxpayers, in the future… By the end of a certain year, these projects will
        be owned by the Republic of the Philippines, meaning we should benefit from
        that,” Gatchalian told CNN Philippines’ <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c30222-b05c-48c5-b9be-03f51a4dfb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:18:23.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f654623-0153-48a0-b3e4-d2687a8110fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:18:23.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should also dictate what''s good for us, and what''s good for
        our country is new jobs,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb1362-dd50-4576-bc7d-8b5e2e8abb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:18:23.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36116e2-7ed2-4218-b759-15234c5e181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:18:23.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration’s “Build, Build, Build” initiative seeks
        to boost economic activity through big-ticket infrastructure, which are funded
        via a mix of state revenues as well as local and foreign borrowings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a6c417-1220-493c-943b-855e9748a0e7'
      'mgnl:activationStatus': true
