      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sports is truly an effective avenue to instill among the youth
        essential characteristics for nation-building such as discipline, teamwork,
        perseverance and all," he said.</p>'
    '24':
