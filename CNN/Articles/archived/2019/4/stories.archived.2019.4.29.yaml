      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The matrix story would have been laughable if it was not deliberately
        manufactured to muddle the mind of the public with lies and endanger the lives
        of the persons named in that diagram,” it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565b8ef5-050a-479f-830b-cecb1a2407e5'
      'mgnl:activationStatus': true
