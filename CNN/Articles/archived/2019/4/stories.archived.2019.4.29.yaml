    'lead': 'Burger King''s test of a vegetarian version of its signature Whopper
      is such a success, the chain is planning to roll the Impossible Whopper out
      nationally this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T22:01:17.452+08:00
