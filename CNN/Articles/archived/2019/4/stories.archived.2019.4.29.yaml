      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2705623-4a9b-493c-894a-3e12e8ac86a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:24.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:52:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> Senatorial
        candidates from the opposition coalition Otso Diretso spoke against the alleged
        abuse of power by President Rodrigo Duterte and other elected and appointed
        officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e2c0a-8a5e-4eb3-86c2-1ed85ec42abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:24.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:52:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5107cb5-0665-4e58-8690-fc2392461f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:24.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:52:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samira Gutoc, a former member of the Bangsamoro Transition Commission
        who resigned in protest after Duterte made a rape joke, said Saturday the
        President abused the power granted to him with his policies and threatening
        statements against journalists, women, and the people of Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a443cf9e-6693-428e-af3b-e359de3a010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:24.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:52:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4526739-6265-4418-8afb-0696d3a3851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:24.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:52:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an overstretch of power when martial law is declared on
        one part of the country in Mindanao. There is overstretch of power when journalists
        are arrested. There is an overstretch of power when local governments are
        afraid to host the Otso Diretso in their locations. There is overstretch of
        power when there is fear and judges are killed, lawyers are killed, civilians
        are afraid to go out in the streets... There is an overstretch of power when
        we do not question his rape jokes and statements against women," the Marawi
        civic leader said at the CNN Philippines Senatorial Debate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa060f0b-e2fc-48b2-8190-361c5a26f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:24.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:52:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/4/28/samira-gutoc-calls-for-dilg-comelec-intervention.html">Related:&nbsp;Samira
        Gutoc calls for DILG, Comelec intervention amid fears of local leaders to
        host opposition bets</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd236ae5-f447-4eca-ae55-0c6f534c51c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:24.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:52:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b8151-449c-48de-b261-5931d1e73849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:24.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:52:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otso Diretso candidate Erin Tañada said the Senate''s stand to keep
        mum on the thousands of what he said were extrajudicial killings conducted
        by the police under the Duterte administration''s war against drugs is indicative
        of abuse of power. He also slammed Duterte for using the fear tactic in carrying
        out his policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e81d79-72b6-488f-ab6f-5942f4a7d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:24.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:52:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da511d-3999-4a42-925a-00c769f2eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:24.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:52:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s abuse of power when the Senate keeps quiet as the killings
        continue and (does) not have investigations. There''s abuse of power when
        the President uses fear to conduct his policies in the country. There''s abuse
        of power when you use the pork barrel as a means to buy votes of congressmen
        and of senators," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d319eb-3002-4ecb-b386-37108128bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:24.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:52:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b663050-7eac-4857-a4f0-2b7a113fa6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:24.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:52:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate hopeful Romy Macalintal said the power given to
        the country''s public officials under the Constitution is not excessive, however,
        the problem lies with how the power is executed. He gave as example of the
        unprecedented ouster of former Supreme Court Chief Justice Maria Lourdes Sereno
        in May 2018 through a quo warranto case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bae63da-aace-4df5-bd9a-c51a3c90fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:24.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:52:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2b533-08bb-4d85-8227-7646db1d9290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:24.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:52:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema natin, grave abuse of the exercise of these powers.
        Kapag nagkaroon ng pang-aabuso sa katungkulan, yan ang dapat nating ipinaglalaban.
        Grave abuse of power, paano mo matatanggal sa Korte Suprema ang isang Chief
        Justice ganung wala naman katibayan na maaari siyang matanggal sa pamamagitan
        ng isang quo warranto proceedings... So it is not really enumerating the powers
        but understanding if the powers are being abused by the powers of authorities,"
        he said.</p>'
  'netflix-street-food-asia':
    'author': 'Chang Casal'
    'caption': 'A country’s food can tell you a lot about its people. Photo courtesy
      of NETFLIX'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2019-04-29T14:45:49.470+08:00
    'imagesource': 'jcr:6f201da1-0c52-4369-b746-6fe37c4ced70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a3dbf5c-cf68-475f-90ff-f36178794c12'
    'lead': 'A country’s food can tell you a lot about its people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T15:04:35.107+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-29T23:52:59.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:52:20.425+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Netflix’s “Street Food” gets right about the Philippines'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d375c84-a63f-4436-9c70-d5f1ac14cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:35.108+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As a Manileño,
        when I think of local street food, my mind immediately goes to the usual tusok-tusok:
        fish balls, kikiam, tokwa, quek-quek, betamax, isaw. The list goes on forever.
        Yet Netflix’s new show, “Street Food,” presents something entirely different.
        The documentary series explores the street foods of nine different countries
        across Asia, including (to much fanfare) the Philippines. Episode nine, however,
        focuses solely on the province of Cebu, venturing from the&nbsp;city of Talisay&nbsp;where
        lechon vendors abound, to the sleepy coastal town of Cordova.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c3818-642e-4339-8e73-96c9231c5e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:35.108+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of umbrella-topped fish ball carts parked on busy sidestreets,
        the episode opens with a seaside shack at dawn. An elderly man awakens as
        fishermen begin their morning routine, waiting for them to return with a fresh
        batch of bakasi — small, slithering reef eels that will be cooked in a sour
        stew and served to dozens of visitors each day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0335bfd6-7f8d-49ec-afcc-316870c7873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:35.108+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many food documentaries, “Street Food” is neither history
        lesson nor recipe guide. Its focal point is on people — mostly self-taught
        culinary maestros — who’ve transformed and uplifted their communities with
        food. It reflects who we are as a nation: people whose survival rests on creativity,
        resourcefulness, and grit.</p>'
    '31':
      'image': 'jcr:d009b381-414c-4965-bbcf-a82d2e2a7cb1'
      'imageCaption': 'Episode nine of “Street Food” brings audiences around the province
        of Cebu, from the city of Talisay, where lechon vendors abound, to the sleepy
        coastal town of Cordova. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92724cd-f4ec-4c6b-a4e4-94df7085c188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:35.110+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f747c3d2-6a1c-47e1-94a0-8f014ce88e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:35.108+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The economics of the street food [in Cebu] is they are cooking
        street food to survive,” says Myke “Tatung” Sarthou, a Cebuano chef who guided
        the show’s production team around Cebu and who appears in the episode. “They''re
        trying to feed their family. They’re feeding people who have to eat in that
        particular situation.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc88012-dece-4b26-b1c4-77e7019d812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:35.108+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarthou shares that this is in contrast to how street food in Manila
        is more or less industrialized — fish balls and the like are manufactured
        in commissaries and bought in frozen packs at the supermarket.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c137d4aa-b5bd-402c-822d-a7302b539642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:35.109+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over lunch, we got the opportunity to chat with Sarthou at Toyo
        Eatery, which was recently dubbed one of <a href="http://cnnphilippines.com/life/leisure/food/2019/3/26/toyo-eatery-50-best.html"
        target="_blank">Asia''s 50 Best Restaurants</a>. Here, we also met the Cebuano
        food heroes and got a taste of their iconic dishes through reinterpretations
        done by Toyo’s team of chefs.</p>'
    '32':
      'image': 'jcr:68d599c5-166b-404b-8844-98177bb4329f'
      'imageCaption': 'Wanting to provide more for his family as well as bring more
        tourists to their community, Entoy Escabas popularized nilarang na bakasi,
        which are reef eels cooked in a sour stew akin to sinigang. Photo courtesy
        of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cedc8b7-75ab-43e2-8988-45e45a56ba58'
      'mgnl:activationStatus': true
