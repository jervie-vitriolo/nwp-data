  'china-loan-deals-available-online':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Concerns over the country''s million-dollar loans from China for big-ticket
      projects became the center of heated discussions during Saturday''s CNN Philippines
      senatorial debate.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-29T21:32:32.674+08:00
    'imagesource': 'jcr:4f2dd1c3-2688-4290-a92a-5912e6cdba75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac2303d6-9a19-43da-aa7b-7043b9bcd9d0'
    'lead': 'Concerns over the country''s million-dollar loans from China for big-ticket
      projects became the center of heated discussions during Saturday''s CNN Philippines
      senatorial debate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T21:37:45.500+08:00
