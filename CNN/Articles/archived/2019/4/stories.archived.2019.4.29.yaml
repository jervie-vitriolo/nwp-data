      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Get a full refund; and</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
