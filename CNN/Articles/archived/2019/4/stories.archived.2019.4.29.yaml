      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Romeo, winning the championship is the ultimate goal and
        if the Beermen indeed succeed — he is considering of calling it a career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce8966-5e24-442c-bcc9-a50a64c99037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:12:25.283+08:00
