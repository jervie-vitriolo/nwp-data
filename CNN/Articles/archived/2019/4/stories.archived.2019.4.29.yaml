    'template': '1'
    'title': 'Spain''s Socialists win election but will need support of other parties
      to form a government'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da78cc-dcbd-4d9f-a789-cf01567fabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The center-left Spanish Socialist
        Workers'' Party, or PSOE, won Sunday''s general election in Spain but came
        up short of an overall majority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f8556e-60bd-40de-8775-06b914fa779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 98% of the vote counted the PSOE was declared winner
        by Spanish government spokeswoman Isabel Celaá Diéguez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44666a1-58b4-4291-a9a7-d888539bd446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSOE won 123 seats, the conservative People''s Party, or PP,
        66 seats and center-right Ciudadanos 57.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc8814-b053-48aa-946a-0dbd9913029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left-wing Unidas Podemos won 35 seats, and far-right Vox 24 out
        of a total of 350.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9a29c-6413-4e81-bc7b-0ae8ceccfe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent PSOE Prime Minister Pedro Sanchez addressed supporters
        outside the party headquarters in Madrid after the result was confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367bfe4d-6ae2-46f6-bdcb-1fd1ef7e898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 11 years a socialist party has won the general election in
        Spain. And so the future beats the past," he said as the PSOE gained 38 seats
        more than in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec9b01-b526-4ff4-9df2-91b978669690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have sent a message to Europe and to the world, that we can
        win over authoritarianism."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36d9434-cd70-4892-9e29-507e5dbd80b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanchez to negotiate a deal</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e28d0-9543-4ffd-8b1c-e2ca6de4ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSOE will need the support of other parties to form a government
        as a total of 176 seats is required to control parliament, and neither the
        leftist nor the right-leaning bloc won the necessary number of seats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
