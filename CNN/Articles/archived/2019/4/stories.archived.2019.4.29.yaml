      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d3e8d8-834f-456f-8b08-993815c0c742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:34:24.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court in May 2017 already ordered the
        return of 50 container vans of Canadian waste. The cost should be shouldered
        for by the Canadian private company that shipped it.</p>'
  'NBA--Celtics-pull-away-to-crush-cold-shooting-Bucks,-112-90':
