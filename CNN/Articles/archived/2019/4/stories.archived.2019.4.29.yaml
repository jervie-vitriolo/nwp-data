      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 29) —</strong> Bicol''s barefoot
        runner Leslie de Lima captured the first gold medal in the 2019 Palarong Pambansa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d85de9-6cad-4c18-908f-ce1ead366d04'
