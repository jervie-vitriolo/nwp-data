      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36abeee5-9e42-49f6-9aab-9798aa802e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.010+08:00
