  'trieste-marthon-african-runners-ban':
    'author': 'Rob Picheta, CNN'
    'caption': 'Athletes compete in the marathon at the 2016 Rio Olympics.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-29T06:28:11.443+08:00
    'credit': 'From Quin Rooney/Getty Images'
    'imagesource': 'jcr:b57f8794-3b5b-430c-af64-1e2c21cd4d80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e217547-ecfc-4c41-a11d-6566d42eea17'
    'lead': 'Organizers of an Italian half-marathon have backed down after their decision
      to ban African athletes from participating sparked outrage and led to allegations
      of racism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T06:35:14.924+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:53:14.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:52:16.160+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trieste-marathon', 'africa']
    'template': '1'
    'title': 'Trieste half-marathon organizers spark outrage after banning African
      runners'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7fa18a-8e20-4d18-8775-59b08887d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Organizers of an Italian half-marathon
        have backed down after their decision to ban African athletes from participating
        sparked outrage and led to allegations of racism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e0469-f5af-4092-b721-d0dfee99a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the May 5 race in Trieste, northeast Italy, had claimed
        the controversial decision was made to highlight an exploitative "trade" in
        African athletes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660232ce-84db-46d6-925e-5d94422864b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ban has been reversed after prompting fury from several
        politicians, who attacked the choice as racist and condemned prominent far-right
        politicians for stoking such cases of racial division in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a498e5-d9c6-4a09-98b6-03f5c83b7ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year we have decided only to take European athletes to make
        the point that measures must be taken to regulate what is currently a trade
        in high-value African athletes," race organizer Fabio Carini told newspaper
        La Repubblica on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e538978-432e-49cb-972d-26d0aa4cf085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that African athletes "are purely and simply exploited,
        which is something we can no longer accept."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb79cf3-f0cb-4fd1-ad3a-1dc6f82e3a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasoning was labeled an "ignoble, shameless excuse" by Italian
        MEP Isabella De Monte, while Nicola Fratoianni, secretary of the Italian Left
        party, called on Italian and international sports bodies to "speak up and
        take action."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3651bf67-f0f0-4658-bddf-8ce5c6eebf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is evident that this choice goes against every rule, value and
        ethical code of the world of sport. As well as against common sense," Fratoianni
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15167b92-6423-4bbd-90cb-01b01ec762fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian sport has been wracked with a series of racist incidents
        in recent months, with various spurts of racial abuse by soccer fans drawing
        condemnation on almost a weekly basis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527cf2c-a69d-4dec-9c04-e8c0fb3e6660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent flare-ups, Lazio supporters hung a pro-Mussolini
        banner and made fascist salutes on the streets of Milan on Wednesday, before
        launching racist abuse at AC Milan player Tiemoue Bakayoko during a game between
        the two sides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115b5ee-3905-41ae-a703-47f6367b2e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carini announced the U-turn later on Saturday, admitting in a statement
        that the issue had been mishandled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d26a5-a309-4b25-8b86-f4c512555062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize that we should have raised the problem in different
        times and ways and that''s what we I am sorry for the reactions that this
        choice has raised," he said on the race''s Facebook page.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bdeeab-1527-417a-80dd-c25f969e6678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize to those who have honestly felt offended," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800bc39b-458a-493e-82c8-cbf392a28394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he took a more defiant tone on his own Facebook page, saying
        the decision had opened "Pandora''s (box)" and adding that he organizes a
        race "for the love of an often-ungrateful city."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa9e10-b3ef-476c-b5c6-877942408af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his climbdown did little to appease critics, who linked the
        rhetoric and policies of far-right politicians in Italy''s government to the
        increasing regularity of race rows in Italian sport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2bc876-9446-427e-be73-584f478d245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has just been discovered that the organizer of the #TriesteRunningFestival
        is a fan of #Salvini ... Who would have thought," Italian MEP Giuseppe Ferrandino
        wrote on Twitter, referring to Italy''s hardline Interior Minister Matteo
        Salvini.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15303d7-8a9c-4274-9a96-2f42cb02711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The half-marathon is the culmination of the four-day Trieste Running
        Festival, which begins on Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c8bedb-8c3a-4237-9494-4c4e5134c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:35:14.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/28/europe/trieste-marathon-african-runners-ban-scli-intl/index.html">Trieste
        half-marathon organizers spark outrage after banning African runners</a>"</em></p>'
  'ny-times-anti-semitic-cartoon':
    'author': 'Isidore and Brian Stelter, CNN Business'
    'caption': 'The New York Times has been slammed for running an anti-Semitic cartoon
      depicting Israeli Prime Minister Benjamin Netanyahu as a dog on a leash held
      by a blind President Donald Trump.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-29T06:49:43.011+08:00
    'credit': 'From Gary Hershorn/Getty Images'
    'imagesource': 'jcr:dd761fde-bba4-4fc9-bc43-94768c28350c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa9612ff-bb87-46b2-b8b7-400a149bbde8'
    'lead': 'After a barrage of criticism, the New York Times said Sunday it was deeply
      sorry about publishing an anti-Semitic cartoon depicting Israeli Prime Minister
      Benjamin Netanyahu as a dog on a leash held by a blind U.S. President Donald
      Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T06:56:36.527+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:53:14.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:52:16.374+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-york-times', 'semitic', 'cartoon', 'sorry']
    'template': '1'
    'title': 'New York Times says it is ''deeply sorry'' for running anti-Semitic
      cartoon'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddffb2-3794-49f9-b68b-8a0fa31a23e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After a barrage of criticism, the
        New York Times said Sunday it was deeply sorry about publishing an anti-Semitic
        cartoon depicting Israeli Prime Minister Benjamin Netanyahu as a dog on a
        leash held by a blind U.S. President Donald Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ad13a-c449-4351-92f8-6e163eb293bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is promising "significant changes" in its decision making process
        in the wake of the embarrassment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6dd77b-e3df-480c-bbe0-55e12aa1d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartoon appeared in the opinion section of the international
        print edition of the paper next to a column by Thomas Friedman about immigration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb435031-056a-44f0-a08e-faa1a273046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times apology came Sunday afternoon after it issued an earlier
        statement saying it was wrong to run a cartoon that contained "anti-Semitic
        tropes." But that statement did not contain any apology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6451e93-3cc8-4912-8410-d40b81dff0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new statement said: "We are deeply sorry for the publication
        of an anti-Semitic political cartoon last Thursday in the print edition of
        The New York Times that circulates outside of the United States, and we are
        committed to making sure nothing like this happens again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7a5e3-6a4f-432a-be67-2ff5d28073f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such imagery is always dangerous, and at a time when anti-Semitism
        is on the rise worldwide, it''s all the more unacceptable," it continued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4dc11f-3346-484c-bb34-47ef8c7f6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper said the decision to run the syndicated cartoon was made
        by a single editor working without adequate oversight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc345b-522b-4528-80a2-7e4f3b5ef129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matter remains under review, and we are evaluating our internal
        processes and training," said the statement. "We anticipate significant changes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212de16a-21f8-48c4-9d8a-5c97a56d5cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics had said the Times'' first statement was inadequate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d0726-94cc-49f4-b1f8-c3ca12a1e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The image was offensive, and it was an error of judgment to publish
        it. It was provided by The New York Times News Service and Syndicate, which
        has since deleted it," said the initial statement from the Times, which it
        disclosed in a tweet and said would appear in the print edition of the paper
        on Monday.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">An Editors&#39;
        Note to appear in Monday’s international edition. <a href="https://t.co/1rl2vXoTB3">pic.twitter.com/1rl2vXoTB3</a></p>&mdash;
        New York Times Opinion (@nytopinion) <a href="https://twitter.com/nytopinion/status/1122143162506596354?ref_src=twsrc%5Etfw">April
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaaf474-5bdb-4175-a626-e8e17516c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0b73c-3d49-441b-b045-91cb58b7ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apology not accepted. How many New York Times editors looked at
        a cartoon that would not have looked out of place on a white supremacist website
        and thought it met the paper''s editorial standards? What does this say about
        your processes or your decision makers? How are you fixing it?" tweeted the
        American Jewish Committee.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Apology
        not accepted. How many <a href="https://twitter.com/nytimes?ref_src=twsrc%5Etfw">@nytimes</a>
        editors looked at a cartoon that would not have looked out of place on a white
        supremacist website and thought it met the paper’s editorial standards? What
        does this say about your processes or your decision makers? How are you fixing
        it? <a href="https://t.co/HD5LdeZ9z3">https://t.co/HD5LdeZ9z3</a></p>&mdash;
        AJC (@AJCGlobal) <a href="https://twitter.com/AJCGlobal/status/1122180983854211074?ref_src=twsrc%5Etfw">April
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40244c3e-3508-469e-a820-6cc147c24224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56deb64f-06f7-499d-b453-920b00fc43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Harris, the CEO of the AJC, also condemned the Times and its
        lack of a full apology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f9d02-beeb-4bdd-8849-524bbb088d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, ''apology'' isn''t adequate. Rather, [the New York Times] owes
        readers an explanation of how this happened — after all, decision to print
        it involved more than one person — &amp; what it says about the paper''s view
        of Israel &amp; Jews," he wrote in one tweet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c89d4-f5ac-45a9-9eef-b663a75a7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While #Antisemitism is rising...synagogues are attacked &amp; Jews
        killed...democratic #Israel is demonized...&amp; Jewish institutions are forced
        to bolster security...The ''paper of record'' pours oil on the fire," he said
        in another.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48df560-c5ab-4459-aeb7-467d7f28271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most staffers who work in the United States for The Times did not
        know about the image in the international editions until they read about the
        editor''s note on Saturday, according to three Times staffers who requested
        anonymity. They were alarmed to see the image in the first place -- and dismayed
        that the initial explanation was so feeble.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e929c36-71ad-4b7f-b8a2-c4a2992a7b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartoon, and the Times'' attitude towards Israel, was criticized
        in a column posted Sunday by Bret Stephens, one of the paper''s op-ed columnists.
        He said he is certain that the Times is not guilty of institutional anti-Semitism.
        But he said the cartoon was a sign of the Times ongoing criticism of Zionism
        and the Israeli government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc513d57-a3a0-4a67-925a-ac57b74a2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The almost torrential criticism of Israel and the mainstreaming
        of anti-Zionism, including by this paper, ...has become so common that people
        have been desensitized to its inherent bigotry," he wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccdf19b-51d5-49ea-818d-62f6db5f401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he argued that "anti-Zionism is all but indistinguishable from
        anti-Semitism in practice and often in intent, however much progressives try
        to deny this."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9f9f3-a658-429b-b2ee-73f200f3ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartoon and the initial lack of apology was also criticized
        by White House counselor Kellyanne Conway in an appearance on "State of the
        Union" on CNN on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d72abe-1b66-480e-9496-3e0cdb3c43fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This anti-Semitic cartoon which I''m not even going to describe
        the particulars because it is so odious and offensive, they didn''t even apologize
        for it," she said Sunday morning ahead of the Times'' second statement. "Apologies
        usually include words like regret, sorry and apologize. They didn''t do that."
        CNN host Jake Tapper agreed with her statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34402d99-2f3f-4d4a-afa8-9acd4f7c57b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the cartoon, and the Times response, also came under criticism
        on Reliable Sources on CNN on Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4181d2e7-7888-468a-8a8d-315b6c169d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about normalizing hate speech. The New York Times
        only aids in that when it publishes cartoons and gives this meek, silly little
        statement of ''regret'' about it," said Elaina Plott, White House correspondent
        for The Atlantic, as she used her fingers to indicate quote marks around the
        word regret.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9519ac05-2e5e-44c4-8f57-080ca4708b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it''s important for the Times to be far more transparent
        and to issue a detailed statement about how the mistake to run the cartoon
        was made.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad6f36d-f20e-47b3-8171-c3cd76bee448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T06:56:36.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/28/media/ny-times-anti-semitic-cartoon/index.html">New
        York Times says it is ''deeply sorry'' for running anti-Semitic cartoon</a>"</em></p>'
  'spain-elections-early':
    'author': 'Jack Guy and Laura Perez-Maestro, CNN'
    'caption': 'Ciudadanos party leader Albert Rivera votes in Barcelona on Sunday.'
