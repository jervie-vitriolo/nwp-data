      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results mean one of the leading parties will have to form an allegiance
        with smaller parties to form a ruling government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d38dc44-385d-45b0-a836-b390fd14245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could include the Basque Nationalist Party, known as PNV, or
        the Catalan separatists that forced the elections in the first place after
        refusing to support Sanchez''s 2019 budget in February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f52f15-5701-460e-b361-951e128cab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyst Jose Torreblanca of the European Council on Foreign Relations
        told CNN the PSOE and Ciudadanos are the winners of the election, while the
        PP suffered a "complete defeat" as a "divided right wing committed suicide."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dda60c-5d91-4986-838e-eed1fb88450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert Rivera, leader of Ciudadanos, said "the bad news today is
        that Sanchez will govern with Podemos and the separatists ... but there is
        a project with a future in Ciudadanos."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235d3f16-8f0d-4bd5-8a9d-cbb2886e795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera promised his followers that the party will govern soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47887c78-aa92-46d1-9c27-f65e18c03902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ciudadanos has risen as the hope and the future of Spain," he added,
        after the party won 25 more seats than in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ccf505-c701-4238-b059-6f56e7e5ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PP leader Pablo Casado congratulated Sanchez for his victory and
        said he hoped his rival "would be able to govern without the support of the
        Catalan separatists."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b20a34-f3ec-4322-bbd5-6a79d32213ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party suffered a huge defeat, losing 71 seats compared to 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3747988d-c8ca-4ad7-9b41-69e7468193ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez could agree a deal with Podemos or Ciudadanos, according
        to Torreblanca.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed4240-fa41-405f-8063-3af283b48155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pablo Iglesias, leader of Unidas Podemos, said the result is enough
        to fulfill the party''s objective of stopping the right and forming a left-wing
        government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f936df-cfcd-4d6a-9fc6-9437912a3400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Sanchez to "not succumb to the orange temptation," a reference
        to a potential pact with Ciudadanos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b406f1-e22c-4c47-a50c-587f55068562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shouts from the crowd interrupted Sanchez'' victory speech several
        times as supporters implored him not to form a coalition with the center-right
        party.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e07d8-0dff-47f2-8101-3d130c92cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Far-right Vox weaker than predicted</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561046c5-9832-4c20-b2cc-3f4ff6c0d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vox is projected to win fewer seats than some had predicted,
        it is the first time that a far-right party has had such electoral success
        in Spain since 1982.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f8a16-7381-4c2b-a6e7-f6b0d2d97995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have to fight harder. This is only the beginning,"
        said party leader Santiago Abascal at an event at Vox headquarters in Madrid.
        "We told you were starting a reconquest and that is what we have done. We
        are here to stay."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de8bb8-1faa-44fe-8fcf-dd09e3ed24ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 75.77%, voter turnout was the third-highest in the history of
        Spanish democracy after the 1996 elections (77.38%) and the 1993 elections
        (76.4%), according to official figures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b58b5e-3ff7-4183-ae80-e62637fcfc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnout was high despite this being the third election in four years
        as Spain battles mounting political instability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f5db4-adbc-4472-85d6-aab8f927f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in several other European countries, far-right party Vox has
        gained in popularity while traditional politics is fragmenting. Spain also
        has had to grapple with domestic issues such as the Catalan independence movement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85e8be-115a-4a31-a5dc-8b4439d2bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years Spain was governed by the PP or PSOE, but Podemos, Ciudadanos
        and Vox have emerged in recent years, shaking up the two-party established
        order.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da20a398-230e-4ebf-aa7c-2472811ac137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain is the only country in western Europe that has never been
        governed by a coalition government, though recent years have seen minority
        governments shored up by parliamentary alliances.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d4792-c65e-4818-8227-d9d27b09021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:07:00.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/28/europe/spain-elections-early-intl/index.html">Spain''s
        Socialists win election but will need support of other parties to form a government</a>"</em></p>'
  'sri-lanka-bans-burqa':
    'caption': 'Sri Lankan Muslim women walk with a girl along a road in Kattankudy,
      Sri Lanka.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-29T07:09:01.942+08:00
    'credit': 'From Lakruwan Wanniarchchi/Getty Images'
    'imagesource': 'jcr:c77f05c1-b124-4750-a2d0-bda31ef12a04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '789418a0-53ef-4b7b-b8d6-92631f8583c6'
    'lead': 'Calling burqas "a security risk and a flag of fundamentalism," Sri Lanka''s
      president is banning the garment worn by some Muslim women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T07:11:25.270+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:53:12.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:52:16.837+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sri-lanka', 'burqa', 'ban']
    'template': '1'
    'title': 'Sri Lanka bans burqas for ''public protection'' after bomb attacks'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b1d54-fa86-4c31-ba6e-5fd9de5619dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:11:25.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Calling burqas "a security risk and a flag
        of fundamentalism," Sri Lanka''s president is banning the garment worn by
        some Muslim women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83977833-aaff-4324-bea3-2162fbd613be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:11:25.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows a series of bombings on Easter Sunday that killed
        more than 250 people and wounded at least 500 in Sri Lankan churches and hotels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72321994-caa2-4954-a9e1-ca2ce4dc8a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:11:25.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Maithripala Sirisena took this decision to further support
        the ongoing security and help the armed forces to easily identify the identity
        of any wanted perpetrators," according to a press release from the president''s
        office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a6516-4813-454e-a006-dab4b7aaf34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:11:25.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban goes into effect Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726fd6f-eeac-4e9d-a952-f4d37a9d1b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:11:25.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police think the National Tawheed Jamath, a local extremist group,
        may be behind the Easter bombings, but ISIS has claimed responsibility. A
        link between the attackers and the terror group has not been proven.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b67fcd-70ef-4ef4-8f82-5ba60e99f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:11:25.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is still on high alert a week after the bomb attacks,
        with warnings that more violence could be imminent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377fb4bd-adc0-4e4e-b178-4756d0050c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:11:25.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have carried out a number of raids in the eastern part of
        the country in their search for the attackers. On Friday night, 10 civilians,
        including six children, were killed along with six suspected terrorists after
        a shootout between police and alleged militants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc9ba8-08ee-47f2-bd11-a7c9f5229e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:11:25.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one Sri Lankan hotel reportedly has banned facial coverings
        after the attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b353a-9719-450a-abb1-799350b9fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T07:11:25.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A burqa is a garment that covers the entire body, with mesh over
        the eyes.</p>'
