      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the holding area where the candidates await the start of
        the debate at 5 p.m., things are relatively calm. CNN Philippines President
        Armie Jarin-Bennett briefs earlybirds Diokno, Alejano, and Macalintal on how
        they will enter the stage. Gutoc arrives through the back entrance with her
        mother and a small team comprised mostly of women. Tailing her is a small
        foreign camera crew. Also with a camera crew is Dela Rosa, who chooses to
        enter the pavilion from the main entrance, where he is greeted excitedly by
        his supporters and poses for a few&nbsp;photos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f9b1f-69bf-432d-ad43-ebd9b8cad37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T19:42:00.746+08:00
