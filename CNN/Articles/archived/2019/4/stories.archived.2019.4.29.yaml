    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What you didn''t see during CNN Philippines'' senatorial debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec675d2-161d-4d4e-b9a3-fd8d9504ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T19:42:00.745+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:46.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On May 13, Filipinos
        will cast their votes for the 2019 midterm elections. Two weeks prior, 11
        senatorial candidates gathered on one stage at the Quadricentennial Pavilion
        of the University of Santo Tomas to debate their stands on the most pressing
        issues the country is facing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daecf84-4061-4b8d-9b76-ff70c07d2fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T19:42:00.745+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:46.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 11 candidates present, six are from the opposition slate
        Otso Diretso, including Magdalo party-list Rep. Gary Alejano, human rights
        lawyer Chel Diokno, former Bangsamoro Transition committee member Samira Gutoc,
        former Solicitor General Florin Hilbay, election lawyer Romulo Macalintal,
        and former Deputy House Speaker Erin Tañada. Then there are the two Hugpong
        ng Pagbabago candidates, Senator JV Ejercito and former Bureau of Corrections
        chief Bato dela Rosa, as well as former DILG Sec. Raffy Alunan, former Biliran
        Rep. Glenn Chong (who arrives over an hour late to the debate), and Bayan
        Muna Rep. Neri Colmenares.</p>'
    '37':
      'image': 'jcr:cd9ef629-77de-4531-afa9-d4a154755c82'
      'imageCaption': 'Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c0747-591f-4ce4-b988-270c26594b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T19:42:00.748+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'image': 'jcr:6c3836b7-6121-4342-850b-66cff75f6db7'
      'imageCaption': 'Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be60af1-874c-47cb-be26-3eb85c29bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T19:42:00.748+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c143d9f3-79c0-49ac-8c7e-4bd3f40316d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T19:42:00.745+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Quadricentennial Pavilion, supporters arrive in droves,
        some already wearing shirts emblazoned with their candidates’ names, faces,
        and slogans, others lining up to receive a shirt from campaign organizers.
        Though colors bleed into one another — the white and camo of Alejano, the
        mint green-wearing youths supporting Diokno, the greys of Bato’s loyal supporters
        — there is tension brewing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca587935-3378-4b29-bce5-9aaf07016c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T19:42:00.745+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Glenn Chong supporters — clad in white shirts and holding hand
        fans bearing the image of Imee Marcos — pose in front of a man holding a GoPro
        chanting “Glenn Chong! Marcos! Bato!” a voice to their left, where Tañada
        supporters stand, yells “Magnanakaw!”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eadb6ee-3c53-41f4-81b0-f996214e61c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T19:42:00.745+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi tayo bobo!” retort several voices from the Chong side. Meanwhile,
        a group in blue and red, Ejercito’s colors, are off to the side, huddled together
        to strategize how best to show their support despite being outnumbered by
        the opposition’s supporters.</p>'
    '9':
