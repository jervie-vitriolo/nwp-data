      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> Independent
        film "<em>Gusto Kit</em>a With All My Hypothalamus" was the big winner in
        the 67th Filipino Academy of Movie Arts and Sciences (FAMAS) Awards held at
        the Meralco Theater Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e2cd76-000c-40f0-8586-40c86b8de361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:15:07.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent film, which tells the stories of four men and their
        pursuit for a woman, bagged at least three major awards such as the best picture,
        best director for Dweine Baltazar, and best original screenplay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6075bf-a15f-4fc9-9822-18bf57de17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:15:07.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nadine Lustre was named as the best actress for her role
        in the movie "Never Not Love."  Eddie Garcia shared the top actor plum with
        Victor Neri, with Garcia recognized for his role in "ML" while Neri received
        the award for "A Short History of a Few Bad Things."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337bda8a-928d-492b-a8f3-3c51c0847df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:15:07.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrienne Vergara was hailed as the best supporting actress for her
        role in "Dog Days" while Joem Bascon brought home the best best supporting
        actor recognition for "Double Twisting Double Back."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d94dde-37ed-4e45-b603-11040f779f23'
