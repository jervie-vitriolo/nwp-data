  'ako-bicol-petition-suspension-mmda-provincial-bus-ban-edsa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-29T17:25:43.259+08:00
    'imagesource': 'jcr:54109ebd-c132-4826-8cf6-9db376d9e199'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af4f3d00-3ec7-4683-b555-d10c86a6ff4c'
    'lead': 'Ako Bicol Partylist files a petition urging the Supreme Court to issue
      a writ of preliminary injunction and/or temporary restraining order against
      an MMDA rule prohibiting provincial bus companies to have terminals along the
      major road.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T17:28:22.079+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:52:49.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:52:22.983+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ako-Bicol-Partylist', 'MMDA', 'provincial-bus-ban', 'EDSA']
    'template': '1'
    'title': 'Ako Bicol asks SC to suspend provincial bus ban on EDSA'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ddd19-a930-4b39-9600-ab588d413ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:28:22.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:49.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — A party-list
        group on Monday asked the Supreme Court (SC) to suspend the ban on provincial
        buses and terminals on EDSA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724acf1b-a379-4455-a147-5205be2ec088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:28:22.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:49.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol filed a petition for a writ of preliminary injunction
        and/or temporary restraining order against Metropolitan Manila Development
        Authority (MMDA) Regulation 19-002, which prohibits provincial bus from having
        terminals along EDSA and revoking the business permits of existing terminals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c269b86-3ae8-4512-907a-e5cc7a66cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:28:22.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:49.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups said the MMDA and its governing body, the Metro Manila
        Council (MMC), "gravely abused their discretion in a manner amounting to lack
        or excess of jurisdiction in approving and issuing" the regulation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6609cc-b057-4c4f-b602-52321cf8efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:28:22.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:49.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ako Bicol, the MMDA and MMC lack the police power to
        refuse to issue or cancel business permits to public utility bus terminals
        and operators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f939cec-b4eb-4c7c-9bd7-cbcfe8d5ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:28:22.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:49.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even assuming but without conceding that respondents MMDA and MMC
        are vested with police power, MMDA Regulation No. 19-002, Series of 2019,
        is an invalid exercise of police power," the group said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01820c7-6355-4b60-9fc8-3d38a6a4fe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:28:22.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:49.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the closure of provincial bus ban terminals "would
        contravene" to laws requiring public utility companies to have their own terminals
        so they can operate as common carriers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b93f2ae-fef1-4f78-9502-c1cb527e2d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:28:22.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:49.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA regulation "clearly [violated] the right to due process
        of law as guaranteed under the 1987 Philippine Constitution" as "no single
        public hearing" was conducted prior to the implementation, it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9552ae50-e39b-4804-a530-15cb0fadc721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:28:22.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is well to point out that respondents MMC and MMDA should have
        conducted consultations with the public regarding the issue and should have
        heard the sides of the owners, bus operators, and especially the passengers
        that will be greatly affected with the implementation of the said regulation,"
        the group said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b65b3-d603-47df-b826-037b0ab40f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:28:22.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol said the policy "is unreasonable, arbitrary and does not
        accomplish the purpose" of easing traffic congestion along EDSA as "there
        is no established correlation between the existence of provincial bus terminals
        and its buses and the traffic congestion" on the road.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680276a-7854-4fb4-b409-719a41d00966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:28:22.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the objective of the MMDA Regulation is to ease the traffic
        in EDSA, in reality, it merely relocates the traffic elsewhere permanently,
        thus burdening the local governments at the outskirts of Metro Manila and
        the commuting public coming to and from the provinces," the partylist said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd270e1b9-44dd-4e80-bcfc-7fab62c82d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:28:22.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA has <a href="http://www.cnnphilippines.com/news/2019/4/21/mmda-provincial-bus-ban-edsa-mrt-3-lrt.html">begun
        its dry run of the policy on April 22 ahead of full implementation in June.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e7ea4-b809-4449-afa4-206dbfdd7182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:28:22.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:49.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the policy, provincial buses are not allowed to pick up and
        unload passengers along the major thoroughfare. They have the option to drop
        off passengers at temporary terminals in Valenzuela City, Paranaque City and
        Sta. Rosa in Laguna.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f0530-4b31-431d-b9c3-2d29edd3f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:28:22.082+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:49.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA will also shut down all bus terminals along EDSA. There
        are 96 bus terminals in Metro Manila, 46 of these along EDSA, with many operating
        in Cubao.</p>'
