      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 15 minutes before the show starts, Hilbay arrives, gets his
        makeup done quickly, and is assisted to get his portrait taken. Gutoc is assisted
        by her team and her mother in pinning her headscarf on. Tañada asks his companions
        if his family has been seated already.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139b4f2-bd0a-4bdb-be86-4822af61c3bc'
