      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Al Horford and Jaylen Brown hit 3-pointers
        in a 12-point, third-quarter flurry Sunday afternoon that erased a momentary
        deficit and propelled the visiting Boston Celtics to a 112-90 victory over
        the top-seeded Milwaukee Bucks in the opener of their Eastern Conference best-of-seven
        semifinal playoff series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c822c-748d-4fe5-baf7-90de2ab07879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:50:24.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b68d7-5cab-4bb3-a891-88d0c1c43437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:50:24.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After beating the Bucks just once in three tries in the regular
        season, the fourth-seeded Celtics will look to go up 2-0 when the clubs tangle
        again in Milwaukee on Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24de75-7da2-41e9-80af-93fb7a1f4cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:50:24.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db229679-c10b-49d2-b4d2-31abb35dc506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:50:24.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics led most of the game but found themselves down 56-54
        after Brook Lopez nailed a 3-pointer in the second minute of the third quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6296c74-901b-40bb-b7ea-72c51731b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:50:24.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston responded with its 12-0 run, which Horford capped with his
        3-pointer for a 66-56 lead with 7:37 left in the period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19742b7a-97ca-485d-b1b1-3b2f32f14f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:50:24.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4250d3-cf99-489d-b350-8fe23569978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:50:24.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics went on to lead by as many as 19 in the quarter and
        gradually pulled away in the final quarter after the Bucks rallied within
        12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ae0d9-3995-4c8f-a5e1-e7e4e679deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:50:24.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7585e7b8-f268-486e-8c38-d240293567cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:50:24.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee’s comeback effort was handcuffed by the fact that Giannis
        Antetokounmpo shot just 7-for-21 in the game. He nonetheless managed to lead
        the Bucks in scoring with 22 points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428dd8a-312d-4c21-8580-fb371d628fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:50:24.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.175+08:00
