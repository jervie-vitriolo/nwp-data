      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ee1333-6790-4edb-9303-d5aca430dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:50:24.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horford made three 3-pointers to account for almost half his 20
        points, while Brown finished with 19, Gordon Hayward 13 and Terry Rozier 11.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c039250-c51f-40fd-8ecd-7e59133ee7b4'
