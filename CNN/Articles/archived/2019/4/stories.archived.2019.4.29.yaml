      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Place the full cost of the ticket in a Travel Fund.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfd492-f814-4dc4-8bb5-0f422e69ad5c'
