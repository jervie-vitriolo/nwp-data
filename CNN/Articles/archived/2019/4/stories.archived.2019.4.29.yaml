      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima successfully defended the title she won last year in Ilocos
        Sur.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67cfb3e-0d5e-473f-9d43-b3d60682f988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:29:23.470+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This the second time that Davao is hosting the Palarong Pambansa,
        which involves student-athletes from the 17 regions of the Philippines. It
        first hosted the annual multi-sport event in 1950.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9477ce3d-efa0-4233-8556-567f11cca65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T14:29:23.470+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than President Rodrigo Duterte led the opening ceremonies
        over the weekend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59366eca-7ea1-4009-9981-bcc97e6bfd7d'
