      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of the two-hour waiting period, the candidates make small
        talk with each other and their companions, read their notes, and silently
        prepare for the debate. Colmenares, Gutoc, Tañada, and Diokno pose for photos
        in a corner and greet UST students for a video.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf0d13e-5b97-4c68-9ae6-95fb5d189f59'
