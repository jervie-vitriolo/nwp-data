    'mgnl:tags': ['Burger-King']
    'template': '1'
    'title': 'Burger King plans to roll out Impossible Whopper across the United States'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7b79e-c397-4bee-bad9-6328a614d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Danielle Wiener-Bronner, CNN Business</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b91a0a-c90e-497e-bd78-4aaca06b8a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Burger King''s test of a vegetarian
        version of its signature Whopper was such a success, the chain is planning
        to roll the Impossible Whopper out nationally this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f0b38a-b9c1-49d3-a9d1-1a7ae969bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4fd126-515a-43d2-8fbf-761b6393c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 1, Burger King started testing the vegetarian burger, using
        a plant-based patty from Impossible Foods. The test took place in St. Louis
        and "went exceedingly well," a spokesperson for Restaurant Brands International,
        Burger King''s parent company, said. The spokesperson added that the sales
        of the Impossible Whopper are complementary to the regular Whopper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4d28c3-0781-4a4d-92ec-ee398a7cd197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e3f669-9c70-407f-a552-38776e641a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what Burger King wants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf0c90-59ba-408d-aa18-7e958838ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f884e80-7ddc-4772-848b-fd759d39dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Impossible Whopper, Burger King is primarily targeting
        meat eaters who seek more balance in their diet. The new product is designed
        to "give somebody who wants to eat a burger every day, but doesn''t necessarily
        want to eat beef everyday, permission to come into the restaurants more frequently,"
        Chris Finazzo, president of Burger King North America, told CNN Business when
        discussing the initial test.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c768a-4fbf-4cb0-b1eb-9d5c228aa5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e4afa-2b89-426a-9593-474ab18123f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Impossible Whopper is supposed to taste just like Burger King''s
        regular Whopper. Unlike veggie burgers, Impossible burger patties are designed
        to mimic the look and texture of meat when cooked. The plant protein startup
        recently revealed a new recipe, designed to look and taste even more like
        meat. That version is being used in Burger King''s Impossible Whoppers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1af736-28bf-437c-9987-eab73a38c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.454+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a74422-a0fc-4121-96d6-4808e810ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.454+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to expand to more markets "in the very near future"
        before making the sandwich available nationally by the end of the year. Burger
        King had about 7,300 US locations at the close of last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84badfa-554e-49aa-8e01-62c0d420bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.454+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5efb44-7a0a-44d3-8c12-d32a44476e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.454+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s public interest in plant-based protein because of concerns
        about animal welfare and the environmental impact of factory farming, and
        because some consumers are interested in reducing their consumption of meat
        for health reasons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
