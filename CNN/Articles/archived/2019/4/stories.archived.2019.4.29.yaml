      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former "Suits" actress Meghan is currently in the process of becoming
        a UK citizen, but this could take several years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318fc6f5-c6a1-4dff-a4d8-047f2863f245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.132+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29726b52-98f6-44fa-a615-5984d7699086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.132+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a spokesperson for the 37-year-old declared that it was
        "too early to say" if she would retain dual nationality. So what does this
        mean for her child?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca22de41-c222-43dc-86aa-2872b387e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.132+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f01ca5-3d3e-4eeb-aa57-ae5baee054bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.132+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to legal experts, while the baby will automatically have
        UK citizenship, he or she will also be eligible for US citizenship, as Meghan
        is still an American citizen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe37ab-5e58-4f7c-a2ee-8ba91d175663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.132+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc32098-5db4-49cf-9341-b3364756c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.133+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The royal baby is automatically a dual citizen by virtue of his
        or her birth in the UK to a British and American parent," a spokesperson for
        leading UK immigration law firm DavidsonMorris told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e56c1a3-8774-427b-bf74-8a5f116cd2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.133+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802dff76-d5e2-4299-ac28-f65551ba4716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.133+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US immigration law doesn''t require the child of a US citizen and
        an alien [or non-citizen] to be born in the US for the child to acquire US
        citizenship."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b094beff-342d-49bc-b4a9-2267cf105d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.133+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da779bc-cf8f-41cd-82c9-93512b51b84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.133+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offspring of an American can acquire US citizenship as long
        as their parent lived in America "for a minimum five-year period prior to
        the birth of the child overseas," at least two of which were after the age
        of 14 -- according to the US Department of State.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb2e35-d45a-4263-8896-0d908d713f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.133+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85467c-8a6a-4c47-9672-b646033ebf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.133+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan, who was born and raised in Los Angeles, easily meets these
        requirements.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d056e1-09d3-4ad8-aa32-2ee532b1f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.133+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0750f8f-d53e-4732-968f-7796af1887e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.133+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Historic birth</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3afb8-127f-402a-8ac7-377d641ecf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.133+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She moved to Toronto in 2011, before relocating to London in 2017
        after confirming her engagement to Harry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433b5a8-fbfe-4a68-b8f0-8a2286865f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.133+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddcb86b-ca6b-411f-8302-bbddccf6f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.134+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair married in May 2018 and announced they were expecting their
        first child just five months later.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6e649-ea30-4718-9da1-a8ff5d5e526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.134+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd447fa0-0fc6-4922-b3bf-5efa1ce8939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.134+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The automatic nature of the royal baby''s birth rights mean, he
        or she doesn''t need to register for either nationality," the spokesperson
        continued.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511da655-09de-45a6-b709-83c1b45230cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.134+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f83ce3-ac04-434f-9c9c-8dcdd6f4fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.134+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, the royal parents can simply apply for British and US
        passports on his or her behalf."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f40ab5b-201a-4f1c-ba9e-82e73db5b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.134+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91442e-7b01-4881-a696-26b765f42606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.134+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Sussex will have to report their child''s
        birth to an American consulate in order for he or she to obtain US citizenship.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24284da-5f92-48ea-b266-66e16675341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.134+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79ab11d-807e-48ac-9fa3-9e1217de55f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.134+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the couple choose to do so, their child won''t be the first royal
        family member with dual citizenship.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada78fbb-1575-4cdc-b49d-d40928bcb493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.134+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c19c6d-1b30-4c1f-8c05-766b6c9a284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.134+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savannah and Isla, the two daughters of Peter Phillips, the Queen
        Elizabeth''s oldest grandchild, and his wife Autumn, hold dual Canadian citizenship.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78916aa8-a302-466f-803a-eeefb5ae4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a78a04f-48f1-482b-ad4b-d0b8dd389109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autumn, who was born in Montreal, retained her Canadian citizenship
        when she married Princess Anne''s son in 2008.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe32301c-62f9-4ab3-9de8-5b4754222cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2a010-cc2e-476c-a8e8-5e398f848e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the child would certainly be the first royal baby with
        dual US-UK citizenship.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d14e8-584e-432c-bae7-b3b629c1979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:33:37.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/passport-meghan-harry-royal-baby/index.html">What
        passport will Prince Harry and Meghan''s royal baby have?</a>"</em></p>'
