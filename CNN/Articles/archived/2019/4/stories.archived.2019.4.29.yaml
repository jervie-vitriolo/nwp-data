      'mgnl:type': 'text'
      'text': '<h2><strong>Stray observations</strong></h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbbce28-7e41-45c7-bc75-9ae2ba596915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melisandre really leaned in with her final prediction when she repeated
        her original Season 3 prophecy about which eyes Arya will shut forever: "Brown
        eyes, green eyes, BLUE EYES. GLOWING BLUE. LIKE, AN UNDEAD EERIE NIGHT-KINGY
        BLUE. JUST A GUESS."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a3a0c0-76ef-4d21-8855-e01d23128dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebae254-9d3b-4542-8a2d-08b29cc89964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank the Seven the crypt resurrection scene didn''t include any
        dead Starks we knew. Our fragile well-beings could not have handled an undead
        headless Ned.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929cda0-a6d0-4358-9706-e74faaf79ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43cdbf7-3c60-4172-9742-ca7438349b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the big one guys: Think about the dagger Arya used to off
        The Night King. It was the dagger used in the initial assassination attempt
        against Bran in Season 1. The dagger that eventually makes its way to Littlefinger.
        The dagger Littlefinger returns to Bran, and Bran gifts to Arya in Season
        7, Episode 4. It was a weird gift at the time, mostly because Bran is weird.
        But now, it looks like the dagger''s journey was much more intentional than
        originally suspected.</p>'
