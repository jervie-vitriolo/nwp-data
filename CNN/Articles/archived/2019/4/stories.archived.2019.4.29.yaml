      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —&nbsp;</strong>Malacañang
        has offered a ₱10-million reward to fasttrack the arrest of a former anti-narcotics
        police officer who tagged President Rodrigo Duterte''s ex-foreign adviser
        in the drug trade, Justice Secretary Menardo Guevarra said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e17401-9696-456b-aa10-663f8f2dc351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:36:21.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"P10M bounty confirmed, but I''m not privy to where it will be sourced.
        the amount is certainly much larger than what the DOJ could offer," he said
        in a text message to reporters, referring to Eduardo Acierto</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05839a2a-51c8-4618-aa25-b61f85138f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:36:21.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said his team is focused on going after Acierto''s coddlers
        and protectors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6aa4d-3ee6-41f8-870b-63ce7b1a42f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:36:21.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a Manila court ordered the arrest of Acierto
        and other former government officials over the controversial multibillion-peso
        illegal drug shipment that slipped past Customs in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4b679-ce33-48b6-8f80-4570997089e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:36:21.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto, former Philippine Drug Enforcement Agency deputy director
        general for administration Ismael Fajardo Jr, and former Customs intelligence
        officer Jimmy Guban were tagged by the National Bureau of Investigation as
        "core conspirators" in facilitating the entry of more than ₱13 billion worth
        of methamphetamine hydrochloride (shabu) concealed in magnetic lifters at
        the Manila International Container Port in June. Authorities seized the shipment
        in August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31674c31-3ee0-48e4-9e0f-3ebc2dbb273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:36:21.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were also included in President Rodrigo Duterte''s "special
        report" which revealed names of government officials supposedly involved in
        the illegal drug trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672cfee-25b4-4ef9-80b9-5015806205fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:36:21.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto in March made rounds when he tagged former presidential
        economic adviser Michael Yang as part of the drug trade. Both Malacañang and
        Duterte earlier cleared Yang of such links.&nbsp;</p>'
