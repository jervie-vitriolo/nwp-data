    'mgnl:tags': ['China', 'South-China-Sea', 'West-Philippine-Sea', 'Panelo', 'Duterte',
      'Xi-Jinping', 'Salvador-Panelo']
    'stories': ['a9968453-4e28-459e-a7e7-625c9e94e0c1', '6946f2a0-7d7d-4b3d-b5d5-04039c0be62c']
    'template': '1'
    'title': 'China open to resolving ‘challenges’ on maritime row with PH – Palace '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2bdba-baab-4573-949f-8dba292a4d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:23:44.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —&nbsp;</strong>The
        Chinese government is keeping its lines open when it comes to ironing out
        “challenges” arising from its maritime dispute with the Philippines, Malacañang
        said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088a3517-6bc8-4595-afe2-e1167fcc9926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:23:44.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specifics of the sea row were not discussed during President
        Rodrigo Duterte’s latest visit to Beijing, but his spokesperson Salvador Panelo
        said China remains open to negotiations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba276d-5d28-45f9-9c29-fc5420c0a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:23:44.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the chief executive only mentioned that there have been
        “irritants” and challenges arising from the arbitral ruling, which recognized
        the Philippines'' sovereign rights in the West Philippine Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53750d83-6552-4cb0-a210-5b8120bbf3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:23:44.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang binanggit ni Presidente</em> (what the President mentioned
        was), the ''irritants''-- it refers to everything there. From the presence
        of the ships, from the alleged harassment,<em> lahat ''yun</em> (all of it).
        The irritants,” Panelo told reporters in his media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc920b-65b8-4e4b-b13c-b086b53eafbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:23:44.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both sides repeated their previous position on the matter. And
        they both agree that whatever irritants, challenges, <em>pag-usapan natin
        sa</em> (it can be resolved through) negotiation,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3ffbd5-5353-4311-9ac0-0966fd24dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:23:44.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and other government officials visited Beijing last week
        to attend the Belt and Road Forum, where <a href="http://cnnphilippines.com/business/2019/4/26/duterte-belt-and-road-dti-business-deals.html">19
        deals</a> were inked between the Philippine and Chinese business delegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb2aecb-8ecf-4c82-ac79-06c996f0ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:23:44.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace earlier said the West Philippine Sea issue was <a href="http://www.cnnphilippines.com/news/2019/4/25/duterte-xi-jinping-china-west-philippine-sea.html">discussed</a>
        during Duterte’s meeting with Chinese President Xi Jinping, with the latter
        emphasizing that the Philippines remains as an “ally” of China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4836fe06-ef01-4a49-821d-36aa8ac1e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:23:44.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/4/28/Rodrigo-Duterte-peaceful-use-of-seas.html">Duterte
        calls for peaceful use of seas</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ca297-5a25-4fc5-ab8b-6e094a87b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:23:44.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Panelo also dismissed detractors’ claims that the President
        displays a “soft” stance on China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4505c2dd-9b48-4010-9d5e-b71c195fd257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:23:44.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi siya</em> soft, assertive <em>nga siya eh</em>,” Panelo
        said. [Translation: He’s not soft, he’s actually assertive.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc8dc9-4438-4727-91da-e2a64dbb3e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:23:44.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is important is the President is very assertive on our principled
        stand that that territory is ours.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751e6fd-d21c-4d6f-8018-f7c348b07410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:23:44.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the President have called him out for his cosy relations
        with Beijing despite China''s aggressive behaviour in the disputed South China
        Sea, where it has built artificial islands, destroyed coral reefs, prevented
        Filipinos from fishing and where more than 200 Chinese vessels have swarmed
        around the Philippine-occupied Pag-asa Island.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bfd836-5fc4-46a2-af89-989b609dbbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:23:44.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also been criticized for setting aside the Philippines''
        2016 victory at the Permanent Court of Arbitration in The Hague in a case
        Manila filed against China for its actions within the Philippines'' 200-nautical
        mile Exclusive Economic Zone.&nbsp;</p>'
