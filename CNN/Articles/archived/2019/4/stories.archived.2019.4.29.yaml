      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a gunman entered a synagogue outside San Diego and
        opened fire with an "AR-type assault weapon," killing one woman and wounding
        three other people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af81ba36-4dba-4052-8656-f752931bdb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b42bcf-0ee5-463e-8aef-8999e4bce61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting at Chabad of Poway is the latest in a series of deadly
        attacks targeting places of worship. The gunman shot people as they gathered
        to celebrate the end of Passover, one of the holiest holidays on the Jewish
        calendar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93faa199-6167-42f4-8f0b-7d59a471c5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba59124-2b15-4890-a79b-4a9de87fdede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days earlier, a series of coordinated attacks on Christian
        churches rocked Sri Lanka on Easter Sunday. And last month dozens were killed
        in an attack on two mosques in Christchurch, New Zealand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83cd188-8b36-4297-be48-68a7542b8ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e4bfc8-1f54-4312-9171-06c413a40b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence is a grim reminder that prejudice knows no borders
        and threatens people of different skin colors and religions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6102c08-2f48-474f-84f2-e9c47c93fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c70a0a-9ddb-4d77-a789-34d4e6dbde2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Jonathan Greenblatt, CEO of the Anti-Defamation
        League, condemned such attacks and the motives behind them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d4af9-8a20-48d9-81c3-357a2f863aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac9eb6c-7463-4253-b6ac-23425c5ec0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creating divisions between people because of how they pray, what
        they look like and what they believe is the life''s blood of extremists,"
        Greenblatt said. "Faith groups of all kinds must stand up with each other
        and reject not only the violence, but also the destructive narratives that
        seek to drive a wedge between them whenever and wherever they arise."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d693fea-4270-47ed-82c4-924f95033732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1f803a-6a8b-46eb-a24b-c01e5d5ca4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Diego-area synagogue attack</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b13bd9-0b08-4cfa-ad60-a74a5ce0de76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the San Diego County Sheriff, the shooting happened
        at 11:23 a.m. local time -- 23 minutes after the synagogue''s Passover celebration
        scheduled for 11 a.m., according to the synagogue''s Facebook page.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6313296-9bf0-474f-9ea6-95cd064c35e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c7179-64d0-47ec-ab97-7c8f4db7d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect fled the shooting and then reported his location to
        911, according to San Diego Police Chief David Nisleit. The shooter surrendered
        to a K-9 officer without incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d7106-1047-4458-8cae-c537f63ed485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2eb42-1332-4eb1-aa63-ff9ba55b8d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though authorities are still investigating the motive behind the
        attack, the mayor of Poway, Steve Vaus, said he considered it a hate crime
        "because of statements that were made when the shooter entered."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cae595-61e9-4aef-bf44-1c33da029083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713c039-03de-4c85-9118-ee1c6b3e8aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are also reviewing the suspect''s social media posts
        and an "open letter" he was purported to have written.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19531e79-0638-4c7b-af8d-594b287d982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0bcff1-3bce-4303-aa26-836afa138e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congregation was targeted by "someone with hate in their heart
        ... towards our Jewish community and that just will not stand," Vaus said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03349c76-8453-49f5-af1f-91d1269f61e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cf8be8-c8db-4678-8af5-0dd8dc226f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabbi Yisroel Goldstein was among those injured.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd3fb8-ffac-4932-bcca-92582ecc4d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e59140-934a-41e5-bf80-161c32d9563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Americans, we can''t cower in the face of the senseless hate
        that is antisemitism," he said in a statement Sunday. "This horrific event
        must also raise alarm and concern for the safety of all places of worship
        and our government needs to continue to step up and help properly secure them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48502f6a-0526-4527-bfd1-4c632276766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeaa017-d9dc-47ef-8ab8-2a42a19573b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray for healing during this time of pain and grief, and ask
        that we all do something to add more light to combat this evil darkness, through
        acts of compassion and loving-kindness."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fdeb98-e62b-4f90-a57e-a9369e781983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4671748-f2ee-43a8-86c5-8d181d96f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka Easter bombings</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0cccdf-9327-48a6-9f36-17f8e6d9a637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, as Christians were celebrating Easter, a wave of explosions
        ripped through Sri Lankan churches and hotels, killing 253 people, according
        to the county''s Ministry of Health.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68948002-17a2-4725-bcfb-947cf34cf6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8beb3-54cc-42fc-84fc-3dc5821846f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens have been arrested in connection with the attacks as part
        of a massive, multinational investigation, which remains ongoing. Authorities
        have spent the past week looking for suspects connected to the bombings.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dcab6e-94c1-4528-8506-13008c9a9e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe3757-4ba1-497c-8ca3-7f0f0af3855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local extremist group, National Tawheed Jamath, has been blamed
        for the attacks, though it has not claimed responsibility. ISIS claimed responsibility
        for the bombings on Tuesday, but did not offer any evidence, and a link between
        the terror group and National Tawheed Jamath has not been definitively established.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634c1f3-13a3-4bbc-93fc-0fb7b92ac053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b49b9f-d9e3-42d4-8ab8-12872b1fdf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Christianity and Islam are minority religions in Sri Lanka;
        each accounts for under 10% of the total population. The vast majority of
        Sri Lankans identify as Buddhist.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d73a4-d79e-4bec-9915-488f2047980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7876b2f1-4ffa-47ca-945c-6a2db88002f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J.D. Anthony Jayakody, auxiliary bishop of Colombo, told CNN that
        he lost sleep over the attacks. "Innocent people who came to pray here ...
        they sacrificed their life for God."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f983d0-84ff-4ea0-8831-c66d85895c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ebcdf6-6953-4558-8c61-1f75db8afd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never expected such a thing to happen, especially in a place
        of religious worship," Bishop Anthony said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4df39-aa10-4f49-af50-3c1f23077677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6df0f5-dff8-432c-a33a-b167ca12e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christchurch mosque shootings</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b7ff2-cf68-4982-b8b9-466abe789112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, 50 people were killed when an Australian man opened fire
        on worshipers in two mosques in Christchurch, New Zealand. The shooter started
        first at the al Noor Mosque, where he livestreamed the attack on social media.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1702825-d34e-4c64-84e1-11f3077575d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1239be-31b5-4a90-89ac-19a2385bb4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then drove to the Linwood mosque, where 8 people were killed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f307be-2eb3-4756-9b24-9c7305b776f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cac9ef-e8cb-422e-b3a7-27a535fbeb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was identified as Brenton Tarrant, 28.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef6077-adc7-4d6a-b379-67baf7d669c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546cf19-b1a2-4c39-ad30-e008bb6f3efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just prior to the shootings, an 87-page manifesto was posted on
        Twitter and 8chan -- an online messaging board where users sometimes anonymously
        share extremist messages and celebrate mass shooters.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af28e5-24ae-4d8c-b18f-b5489084891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf355696-9f66-4486-b5bc-f16d0cf84b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it was unsigned, the author of the manifesto claimed to be
        a 28-year-old man from Australia. It''s filled with anti-immigrant and anti-Muslim
        sentiments, in addition to explanations behind the attack.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8776c-c274-4689-841f-59a1c9b58274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1e7c1e-f929-4325-8931-e68b9c4b8c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jacinda Ardern expressed solidarity with the Muslim
        community and those affected, telling them on a day of reflection that "New
        Zealand mourns with you."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a4564-3882-4e0d-9dc8-d09ff6d589bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b6542-303e-417e-bb68-663f78d3452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She quoted the Prophet Muhammad: "The believers in their mutual
        kindness, compassion, and sympathy are just like one body. When any part of
        the body suffers, the whole body feels pain."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc540836-c607-4f99-8f12-5fc25e27c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2bd319-1d2c-4e0f-8a52-22a97684d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Zealand mourns with you; we are one," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722b734-fdef-4342-b253-9448781efbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a82d87-7efc-4c0c-81a0-623d2320eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hate has the same DNA''</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9d561-0a3d-449a-bf81-fa3cbae921d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the recent attacks have struck different houses of worship,
        groups like the Council on American Islamic Relations told CNN they stem from
        the same kind of hate.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf73b216-0284-4a35-a87a-d920d1b6dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eedbb25-b71c-42d4-9914-e2be42e75d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence comes in many different forms, but hate has the same DNA
        wherever you see it: whether in the form of ISIS, white supremacy, or genocide,
        it is the belief that another group is an existential threat to you and your
        community that often justifies the most unspeakable acts of violence and brutality,"
        Abbas Barzegar, director of research and advocacy for CAIR, told CNN.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784614c7-642e-46ee-af27-b1e8f483856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b1c6e-5bd3-483a-97e8-a6efbea35f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way, the ideologue or extremist is exposing their own weaknesses
        and insecurity when they target houses of worship, because not only do they
        show how cowardly they are for attacking innocent lives, but also that whatever
        they claim to stand for is so fragile that it can be threatened by the non-violent
        prayers and rituals of another group," Barzegar said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653867d-7ad8-4771-8efd-6d19756c7a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d155c-686d-4709-ab9e-9622ad849b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:28:04.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Robert W. McElroy of the Catholic Dioceses of San Diego expressed
        solidarity with his Jewish neighbors in a statement posted to the diocese''s
        Twitter account Sunday, calling the attack "senseless violence."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
