      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Corey Ballentine went from the highest
        of highs to the lowest of lows over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c6685-f3f1-4b19-8a3e-287b968881d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e3fd3-fa65-4e1c-871b-c300c9b1112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite playing football at a low-profile Division II school, Ballentine
        was drafted by the NFL''s New York Giants on Saturday night, the culmination
        of years of hard work on and off the field.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ee0d9-7634-4540-b4ea-ebd7f089f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c855b-9f46-4bc5-a8f7-f1b6fd5bffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been waiting on this opportunity for a lifetime really,"
        he told Giants coach Pat Shurmur after hearing the news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84386905-2610-44da-9955-009932442c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957cc7e8-43bc-4f06-b05c-0b0080e5219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a tragic turn just hours later, Ballentine was injured in
        an off-campus shooting in Topeka, Kansas, that killed one of his Washburn
        University teammates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38428829-5634-4194-8ee7-5f0bff14108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489eca7-25c7-4a51-8160-f057c458f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwane Simmons, a 23-year-old defensive back, was killed in the shooting,
        said Washburn President Jerry Farley.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e331f-240a-4915-9abb-e233e8f98c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233a527-b4d6-4776-ac50-1892172d2604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farley said Ballentine, who was drafted in the sixth round by the
        Giants, is expected to make a full recovery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec76ed2-c1f1-4ca7-bf6c-6b380d0ead03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de4a75b-5a38-44e4-b6f5-6c4bc3968954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Dwane and Corey have been great examples and representatives
        of the football team and of Washburn University in general," Farley said in
        a statement. "This was a terrible way to end a day which should have been
        a day of celebration and a day to look forward to Dwane''s upcoming year at
        Washburn and the beginning of Corey''s professional career."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90022627-e922-43f9-84e6-88bc4a483dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7517a364-a255-488d-9fb4-4c6d2c58546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Giants said they are aware of the situation and are gathering
        information.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad33c18-9eed-4a45-a16a-837f151d56ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa185b7-b356-438b-a3db-548133afcac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have spoken to Corey, and he is recovering in the hospital.
        Our thoughts are with Dwane Simmons'' family, friends and teammates and the
        rest of the Washburn community," the team said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ca2e1-4744-40fd-a146-9be6797ae14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd980716-ab24-48a1-bbb5-fa0ca3505563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballentine, a six-time member of his conference''s Academic Honor
        Roll, was the 180th person taken in the 2019 NFL draft.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5c4ea-5f83-4da8-8a35-cd6f759bce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e155bb-42a8-4c7d-98d4-2799fa306ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all a crazy dream until you do it," he tweeted. "I can''t
        even explain the emotions I have right now. (Shoutout) the people that told
        me to pick a more realistic career. This is as real as it gets. Thank you
        to the Giants organization for believing in me. It''s only up from here. #GiantsPride."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493d673-e1a1-4596-8648-4eae06b46a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d6879-9091-4c49-8911-4e26150536a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted to the Giants website, Ballentine told Shurmur
        how happy he was to join the NFL team.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5550fd2-f633-43f4-a3db-01cbb0bfa2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b30e0fb-8d6c-437c-8223-8e3273c5d771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad to be a part of this franchise. I''ve been waiting on
        this opportunity for a lifetime really," he said. "I''m glad to be even a
        part of the conversation. I''m definitely ready to start learning and being
        around the guys and being around you guys."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb63e97-4f5e-488f-88d7-52e92ebe6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7a1b9-3277-4c51-8758-0f651849fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T08:55:03.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, you''re not in the conversation," coach Shurmur said with
        a smile. "You''re in the locker room now."</p>'
