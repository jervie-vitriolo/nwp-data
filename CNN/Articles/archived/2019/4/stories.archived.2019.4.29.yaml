      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-year pro will be playing in his first championship series,
        when the Beermen clash with the Magnolia Hotshots in the Philippine Cup finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f771d-8070-4f6a-8153-b1a5fba4ed89'
      'mgnl:activationStatus': true
