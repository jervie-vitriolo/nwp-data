    'title': 'De Lima calls for Senate probe on Negros killings'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432fe73-31f9-4ac4-88f4-ad54a987d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:39:49.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> An opposition
        senator on Monday called for a Senate inquiry into the spate of killings in
        the Negros provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1926bf17-3551-4b9a-b785-c0e4ecb4121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:39:49.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima denounced the government''s supposed lack
        of action in investigating the shooting incidents in the provinces. She cited
        the recent killing of former Association of Barangay Captains President Mark
        Garcia and his brother Michael, a village councilor, on April 25.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab5ec5-68c7-4405-90fb-edc2cbb511ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:39:49.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also mentioned the 14 people killed on March 30 during police
        and military operations in Negros Oriental.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed147e96-8aaf-40d8-8916-fef9ead1b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:39:49.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The killings in Negros, as with different places in the Philippines,
        have become rampant in the country because of the reigning culture of impunity
        and violence encouraged by the madman in Malacañang,” De Lima said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26955493-c33b-443f-bb1a-2b1ffc1fbf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:39:49.241+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:57.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo supported the move for an inquiry, echoing
        the disappointment over the government’s silence on the deaths in Negros.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10c0060-d884-43ec-b634-57cb2361743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:39:49.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:57.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi magandang mensahe para sa mga pamilya ng mga magsasaka—at
        para sa iba pang magsasaka—na hindi sila pinoproteksyunan ng batas</em>,”
        Robredo’s sattement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a254bc0f-eba4-462c-b26a-47535f6497a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:39:49.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not a good message to the families of the farmers
        — and for other farmers— that the law fails to protect them.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff6ba6-24e1-48ba-a6a9-796786dd909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:39:49.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:57.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that she has also coordinated with former Negros Occidental
        Governor Lito Coscolluela to discuss how the probe can proceed swiftly.</p>'
