      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the show is over, the candidates make their way out of the
        gymnasium, stopping to pose with fans for photos and videos. Chong greets
        his loyal supporters by the side of the stage. Hilbay and Diokno fans crowd
        by the main entrance of the pavilion to wait for Diokno to emerge, after which
        they take a group photo together. Little by little, the crowd thins, the candidates
        and their teams&nbsp;and families pack up and ride their vehicles. The Quadricentennial
        Pavilion is empty once more. The show is over. The race is on.</p>'
