      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) –</strong> Heads
        should roll every time a power plant goes into unplanned shutdown which causes
        brownouts, Senator Sherwin Gatchalian said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a376e41-7b21-4a05-afde-c5c9b705efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:29:04.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:57.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really feel that these plants should be penalized. At the end,
        it''s the consumer that bears all the consequences, the disturbances,” Gatchalian
        told CNN Philippines’ <em>The Source</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a844fb14-da5d-4208-b2f6-b75b14281755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:29:04.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:57.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, chair of the Senate Committee on Energy Affairs, said
        rotating brownouts in parts of Luzon has been caused by six power plants reporting
        forced outages in recent weeks, limiting supply to the Luzon grid amid growing
        demand for electricity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73352608-c3a6-4c38-94ec-910e594912bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:29:04.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These plants supply about 1,800 megawatts to the grid, which the
        senator said is equal to 15 to 20 percent of the area''s needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4862d1c-8c71-4333-97ba-ee1d5bbf8e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:29:04.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines implements rotating
        brownouts during red alert status due to a lack of power reserves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815ac9d-ba0d-4d03-817f-284c595825b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:29:04.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, the plants will argue that it’s (forced outage) normal
        and part of operations, but I really feel the plants can do better. In the
        past, <em>lahat ng mga planta</em> is all government-owned, binigay sa private
        sector <em>kasi</em> we felt at that time that they can do better.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edafc70c-fe98-48f8-9cab-3f795af538fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:29:04.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They should do better because if they are saying that they cannot
        control these forced outages and we cannot do anything about it, then you’re
        not better than what the previous set-up is.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19475c82-ad43-4d79-935a-dc769358b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:29:04.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate body staged an inquiry last week into the recent supply
        problems in the Luzon grid, which triggered yellow and even red alerts that
        prompted brownouts in Metro Manila and nearby areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc588d-15b8-4654-9672-f0ab0093be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:29:04.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian pointed out that there is available technology to predict
        problems in a power plant’s operations, which will then help reduce cases
        of forced outages. Reforms planned by the Department of Energy (DOE) and the
        Energy Regulatory Commission also need to be implemented.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb46331-af54-474b-bba5-77f02ae16ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:29:04.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to compel these plants to keep investing in technology,
        into software that will predict all of these and lower down the occurrences
        of forced outages,” he added. “The reforms we’re looking at… <em>maglagay
        ng</em> penalty so that these plants will feel the pain and invest in technology.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae8fc93-325c-4af1-955c-37087dddcffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:29:04.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said energy authorities pointed to thin power reserves
        and forced outages among power plants as the culprit, noting that supply will
        likely remain scarce.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01807e89-2963-416d-b8c1-0525c500bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:29:04.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bottomline is we have to brace ourselves for more brownouts
        in the next few weeks until the rainy season,” the senator added, although
        noting that authorities assured there will be ample power supply on May 13,
        election day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8bc494-65e7-420a-be14-e81279128dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:29:04.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gatchalian said the Energy Virtual One Stop Shop law
        will help fast-track the creation of new power plants, which are needed to
        keep up with the steadily-rising demand for electricity.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator Win Gatchalian: We need to cut red tape so more power suppliers
        can get in | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/UPnHXyw83a">pic.twitter.com/UPnHXyw83a</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1122744623229616129?ref_src=twsrc%5Etfw">April
        29, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad81d21-29f8-40f2-a294-a3ee3b94d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:32:15.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4440affa-f5e7-44c7-ba90-8668c33a478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:32:15.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:52:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which will reduce the four-year wait to secure a permit
        to build a new plant, is awaiting the issuance of implementing rules from
        the DOE. Another proposal pending in the Senate eyes to reduce utility bills
        by using the Malampaya fund to pay off debts incurred by the defunct National
        Power Corp., which are currently being passed on to consumers.</p>'
