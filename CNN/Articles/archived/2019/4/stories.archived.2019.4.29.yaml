    'title': 'NBA: Celtics pull away to crush cold-shooting Bucks, 112-90'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc180c4-b92b-48fd-a8c8-4a553aa6408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:50:24.208+08:00
