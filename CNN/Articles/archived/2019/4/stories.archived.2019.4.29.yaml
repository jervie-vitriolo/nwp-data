      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The knives were discovered on Friday in a classroom at the prestigious
        Ochanomizu University Junior High School, attended by Prince Hisahito.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9510e9-9f4f-4679-8155-362f05d0cb79'
