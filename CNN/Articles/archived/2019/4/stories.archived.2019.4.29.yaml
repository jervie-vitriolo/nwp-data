    'template': '1'
    'title': 'PNP Chief blames labor group Kilusang Mayo Uno for joblessnesses among
      Filipinos'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6e6506-e7da-40b3-8bc9-c0e4dd9d2eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:58:11.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:03.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> The
        Philippine National Police (PNP) Chief rejected the tag by a labor group that
        called the agency “anti-worker” due to its alleged human rights violations
        on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10612934-b73c-4b0a-93fc-cd5e599aca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:58:11.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:03.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde called the Kilusang Mayo Uno''s allegation
        “propaganda”, further accusing the militant labor group of corrupting the
        minds of workers to instigate strikes and rallies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723281d6-14ce-4079-92b1-66e435cd099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:58:11.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:03.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Binabaliktad lahat nila</em> [They’re reversing the situation]
        …Propaganda<em> ito eh</em>[This is propaganda]. It’s the conditioning of
        the minds,” he described during a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6205b-d757-49e5-a047-c9d12afe4d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:58:11.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:03.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reversed the blame on the KMU, saying they are the cause of joblessness
        among Filipinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d1c69-04e0-4ecc-8a77-d0a6e22c3c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:58:11.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit ba umaalis ang mga investor sa atin? Papasukin ng KMU
        papasukin na ‘yan iinstigate ng</em> union and then <em>magrarally sila. ‘Yung</em>
        investor <em>mawawalan ng gana, uuwi sa kanila. Sino mawawalan ng trabaho?
        E di yung mga kapwang Pilipino natin</em>,” Albayalde said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca1b52e-837e-4fb2-abf8-c2fcd182922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:58:11.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why do investors shy away from us? The KMU will enter
        companies and instigate unions and hold rallies. The investors will be turned
        off and will return to their countries. Who will lose jobs? Our fellow Filipinos.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d61281c-4ae2-44b1-a3a1-dcaccd59e36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:58:11.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:03.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KMU released a statement on Friday linking the PNP to a matrix
        of personalities allegedly responsible for attacking workers’ rights. Also
        among the tagged names and agencies were President Rodrigo Duterte, the military
        and Malacanang officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2660e73f-6088-4938-9a92-27e6b1ebf01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:58:11.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:03.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The personalities and agencies in these matrix are colluding to
        perpetrate schemes and policies against Filipino workers and peoples. Duterte
        and his cohorts deserve our disgust, outrage and protests,” said Lito Ustarez,
        KMU Vice Chairperson.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92181f5d-a4ac-4738-94fc-a977ff67976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:58:11.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KMU came out with its diagram after Malacanang released a matrix
        of media personalities allegedly involved in a plot to oust Duterte. Journalists
        and media groups named in the supposed intelligence report shared by a foreign
        government have denied the allegations and called them hilarious and another
        ploy to harrass journalists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5142cf2-2a52-4d9e-bff5-37bbdf409d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:58:11.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief maintained the anti-labor accusation is mere speculation.
        He argued it is not enough for groups to call out his personnel without revealing
        any specific offenses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27874434-a2eb-42bc-8b59-a14577733dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:58:11.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are all general terms. <em>Napakadaling sabihin</em> [Because
        it’s easy to say] ’O the PNP, the AFP [are] violating human rights.’ What
        rights? Give specifics! Nasaan? [Where?]” Albayalde asked.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f5e7d-e640-490b-acdd-d955cce42733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:58:11.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the PNP’s latest count, more than 5,000 people have died from
        “Oplan Tokhang”, the police’s flagship anti-drug campaign.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5ce47-a755-4bd9-a554-155a020c5f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:58:11.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange comes just days before the labor group is set to hold
        rallies for Labor Day on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589b993-ebbf-4ded-99ca-f93de6a27fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:58:11.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it will deploy 3,000 officers in Metro Manila to secure
        areas during the protests.</p>'
