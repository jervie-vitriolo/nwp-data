  'behind-the-scenes-senatorial-debate':
    'author': 'Chang Casal'
    'caption': 'The discussion of Chinese debt trap diplomacy heated things up, bringing
      all candidates to their feet and eliciting a mix of cheers, boos, and laughter
      from the audience. Photo by JL JAVIER '
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2019-04-29T18:58:14.136+08:00
