      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mysterious discovery comes just days before Hisahito''s uncle,
        Crown Prince Naurhito, is due to ascend the throne, following the abdication
        of Emperor Akihito this Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5905e221-04e4-4867-af2e-0c7f91128852'
