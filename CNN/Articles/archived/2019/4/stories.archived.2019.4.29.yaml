      'jcr:uuid': '4e1096ad-88a1-45d0-8905-97cec8ab2292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:35.109+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the four culinary maestros — Entoy Escabas, Leslie Enjambre,
        Ian Secong, and Rubilyn Manayon — their businesses were born out of either
        a need to provide for their families or a dream to elevate the food for which
        they’re known. There is a clear sense of community, of nurturing and helping
        one another to thrive in the face of uncontrollable circumstances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96273314-162b-4d19-9fe8-e660609983d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:35.109+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escabas is the clear hero of the story, who popularized nilarang
        na bakasi, which are reef eels cooked in a sour stew akin to sinigang. Bakasi
        are abundant in the coastal town of Cordova, and Escabas, wanting to provide
        more for his family as well as bring more tourists to their community, concocted
        his now famous dish. In the show, he says a road was built just so people
        could make it out to his seaside carinderia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efed3ed-efc3-4b7a-bb44-a3ab682a3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:35.109+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for Secong, there was no need for invention, but rather
        innovation. His restaurant, Azul, puts a spin on a way of eating that is popular
        among Cebu’s poor. Tuslob-buwa, or brain gravy, is often served on the side
        of the road in places like Pasil — one of the poorest barangays in the province.
        It’s a bubbling gravy made of pig’s brain (leftovers from the litsunan) and
        sauteed garlic and onions in which people dip puso — hanging rice wrapped
        in coconut leaves. Azul serves tuslob-buwa shabu-shabu style, where a group
        of friends can bond over cooking and dipping in the Pinoy fondue.</p>'
    '34':
      'image': 'jcr:85483ecb-7f37-49b0-b28a-0142ec4b2ef8'
      'imageCaption': 'Tuslob-buwa is a bubbling gravy made of pig’s brain (leftovers
        from the litsunan) and sauteed garlic and onions in which people dip puso
        — hanging rice wrapped in coconut leaves. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aadbd5b-0fbc-4e6a-a607-7f68767f8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:35.111+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b647eae-c0e2-4927-89e8-ec6654b42205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:35.109+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone in Cebu eats puso, especially the poor. It is cheap, portable,
        and when accompanied by any viand sold on the streets makes a meal. In places
        like Pasil, street food is not just merienda, it is a means of survival for
        both seller and buyer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df3093f-c0b8-4361-bdde-0e4ad88938fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:35.110+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herein lies the heart of the story, and is evident in the other
        episodes as well. Netflix’s “Street Food” is similar to other food shows where
        you get to travel to exciting cities without leaving the comfort of your home.
        It’s where you learn about the history and culture of other people. Yet the
        similarities stop there, for “Street Food” is an exploration not just of a
        city’s food, but of the conditions that have pushed people into creating dishes
        by only using the cheapest, most readily available ingredients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee521f29-2355-49c6-bac1-db2d4bd2d9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:35.110+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The show presents] street food that exists in the social fabric...
        Kasi if you go to the provinces, ganun talaga ‘yung dynamic na nagluluto ka
        para mapakain mo ‘yung pamilya mo,” says Sarthou.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde858a-6603-44ca-a7d0-f74f057e4ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T15:04:35.110+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A country’s food can tell you a lot about its people. It can reveal
        their history, their personalities, their priorities. We’ve long known that
        our lumpia, pancit, and siomai speak of the years we’ve spent trading with
        China prior to our colonization. We know our menudo, afritada, and adobo come
        from the 300 years we spent under Spanish rule. Maybe it’s time we paid attention
        to the stories our street food could tell us.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9fa490-f5ae-40f1-a67c-ae86198e21af'
      'mgnl:activationStatus': true
