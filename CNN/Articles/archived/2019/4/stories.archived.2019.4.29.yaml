      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> San
        Miguel Beermen guard Terrence Romeo is contemplating about retirement if he
        wins his first PBA title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6e468-8fd5-418c-ba26-4bacea837d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:12:25.282+08:00
