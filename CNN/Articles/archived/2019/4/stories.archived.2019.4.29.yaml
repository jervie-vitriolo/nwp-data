    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e131ec67-9e65-48c7-a15c-dd7c51dbf08f'
    'lead': 'Behind the scenes of the April 27 senatorial debate at UST. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T19:42:00.744+08:00
    'mgnl:createdBy': 'chang'
