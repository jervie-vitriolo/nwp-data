      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Reroute to/from alternate airports for travel within 30 days,
        subject to availability of seats;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082332f5-a0c4-42fd-8484-00b280fec3fd'
