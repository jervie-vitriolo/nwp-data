      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ejercito arrives, Diokno greets him saying, “Ito na ‘yung huling
        debate natin, ‘no? Salamat at matatapos na. Good luck ah.”</p>'
