      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to take it one game at a time. If we''ll win the championship,
        I''ll get the only missing award in my career, maybe I''ll retire after that,"
        he told the media in Filipino.</p>'
