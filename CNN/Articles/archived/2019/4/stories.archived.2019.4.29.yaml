      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said that while some technical jobs will need foreign
        experts to be brought in, carpenters and equipment operators are readily available
        in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
