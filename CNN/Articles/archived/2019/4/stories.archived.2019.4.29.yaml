      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization likewise called for an end of the intimidation
        of independent media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c2aa4-54a0-4b78-976e-71641b19be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:29:39.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is any orchestration being done, it is by Malacañang and
        Manila Times to intimidate media who are holding Duterte accountable for his
        questionable decisions and actions,” the statement further read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5022ed4-fd83-40a2-b750-26cb18c8feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:29:39.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace last week tagged journalists, news-related organizations
        and a lawyers’ group as among those involved in the alleged ongoing destabilization
        plot against Duterte.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e48da9-7f66-4d03-8379-91b410f2b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:29:39.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2019/4/25/Manila-Times-Oust-Duterte-plot-matrix-Dante-Ang-Felipe-Salvosa.html">Manila
        Times managing editor resigns over ''Oust Duterte plot'' matrix publication</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51914b62-f606-4db8-9540-ed7391f0fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:29:39.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matrix’s alleged starting point is "Bikoy," the anonymous man
        who tagged Duterte''s children and former aide in the illegal drug trade.
        Bikoy claims to be a former drug syndicate operator.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c8d55-78ef-4e23-9c43-20830ca79126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:29:39.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then leads to the name of veteran journalist and blogger Ellen
        Tordesillas. Malacañang claimed Tordesillas sent Bikoy''s videos to media
        outfits Rappler and the Philippine Center for Investigative Journalism. The
        nonprofit organization recently came out with a series of reports on the Duterte
        family’s alleged sudden rise in income.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a149e002-4e71-42ad-944b-7f32a126ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:29:39.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tordesillas also allegedly sent the information from Bikoy to the
        National Union of People’s Lawyers, the group that filed a complaint against
        Duterte before the International Criminal Court.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788cb83-ce8b-41af-8f53-92e6c255c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T20:29:39.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:52:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalists and news organizations have denied and slammed the
        allegations.</p>'
