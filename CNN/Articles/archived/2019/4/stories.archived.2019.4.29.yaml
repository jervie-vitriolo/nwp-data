      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gymnasium is filled with noise — cheers, boos, and laughter
        all mix together in confusion and excitement. The political circus is on full
        display, and the crowd is living for it. All smiles, the candidates take their
        seats again and resume, but the crowd is riled up, and it takes all the effort
        from the moderators, CNN Philippines’ anchors Pia Hontiveros-Pagkalinawan
        and Pinky Webb, to calm them down.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8691dbee-201f-4a66-9922-81ccaa4271cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T19:42:00.747+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:52:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa takes most of the hit, with the crowd heckling and booing
        him, especially when the debate moves on to the topic of the administration’s
        war on drugs. “Iiyak na ‘yan!” one group chants. “Mamamatay tao!” shouts a
        woman. At one point, CNN Philippines’ Pia Hontiveros has to remind them that
        during the VP debate three years ago, some members of the audience were escorted
        out by security for being disruptive.</p>'
