      'mgnl:created': 2019-04-29T16:44:53.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, Hisahito, who is third in line to the throne,
        but will become second in line after his uncle''s ascension, was in a different
        part of the school building when the knives were discovered.</p>'
