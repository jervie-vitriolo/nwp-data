  'Mislatel-China-Telecom':
    'author': 'CNN Philippines Staff '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-29T10:59:00.538+08:00
    'imagesource': 'jcr:2f9d8c77-6c28-4413-a53c-b0bb99b3f045'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32a39435-c219-4760-91b7-f161dfbfd5da'
    'lead': 'The $5.4-billion deal formalizes the foreign firm''s foray as the new
      mobile service provider in the Philippines '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T11:03:59.429+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-29T23:53:06.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:52:18.265+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mislatel', 'china-', 'telecom', 'third', 'telco']
    'template': '1'
    'title': 'Mislatel signs deal with China Telecom for third telco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73a4506-38c8-4a44-8de6-1125e26868d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:03:59.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) --</strong> Local
        firm Udenna Corp. has inked a $5.4-billion investment deal with state-owned
        China Telecommunications Corp. (Chinatel), formalizing the foreign company''s
        foray into the Philippines as third mobile service provider.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6207b-df04-4a5a-842f-b989e2481051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:03:59.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:06.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna unit Chelsea Logistics Holdings Corp. said the agreement
        was inked on April 25 in Beijing, China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae95d52-33b8-46c9-8000-79d43e4487df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:03:59.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:06.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This landmark investment agreement solidifies the Philippine government''s
        commitment to improving the country’s telecommunications industry through
        the entry of a new telco operator that would challenge the dominance of the
        two giant incumbents amid persistent calls from consumers for improved services,"
        Chelsea said in a disclosure on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b38186d-eef8-4a2c-8c89-076914ce0720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:03:59.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:06.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinatel has teamed up with Davao-based businessman Dennis Uy through
        his company Mindanao Islamic Telephone Company, Inc. (Mislatel) and has been
        named as provisional new major player in November 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b7e99-4196-4d6e-be28-2e8553b39be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:03:59.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:06.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium is made up of Mislatel, Udenna, Chelsea Logistics,
        and Chinatel. Mislatel secured a franchise to operate from Congress in 1998.
        They are expected to improve competition as they go against Smart Communications
        and Globe Telecom, following President Rodrigo Duterte''s order to break this
        duopoly in the telecommunications market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc31b52-6f47-4aac-9c07-8c363b5eb97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:03:59.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:06.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy signed the agreement together with Chinatel chairman Ke Ruiwen,
        according to a disclosure filed Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6689ad1a-7b01-404a-adee-4f2c1abb36a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T11:03:59.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:06.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tares his deal is part of the business agreements signed during
        the President''s visit to China last week, which are cumulatively worth $12
        billion. Filipino businessmen accompanied Duterte for the Second Belt and
        Road Forum for International Cooperation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8304151-a9e2-47cd-ad92-2c8d77bb0c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T12:21:30.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:06.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares at Chelsea traded at P5.88 as of Monday morning trade, up
        9.5 percent from Friday''s closing rate.&nbsp;</p>'
