      'mgnl:lastActivated': 2023-01-29T23:52:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maca-Romy? Parang pagkain ba, sir?” jokes Dela Rosa upon greeting
        Macalintal and reading his slogan on his vest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd11e1-d158-4d86-927e-283e0b934d02'
      'mgnl:activationStatus': true
