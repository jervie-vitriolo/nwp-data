      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;SPOILER WARNING: If you have not watched
        Season 8, Episode 3 of Game of Thrones, retreat into your castle and seal
        yourself in the very safe crypts because this post is one big spoiler.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f6714-628c-402d-a803-d3aace6cb157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.304+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You did it! You survived the Battle of Winterfell. And man, was
        it dark. Yes, it was "little girls being liquefied by giants" dark, but it
        was also just ... dark dark. Could barely see a thing. Half of those epic
        scenes of war ended up looking like a bunch of rats fighting in a shoebox.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0154d1b-929b-49a3-a5a7-5984b51ab053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, the Lord of Light deposited his No. 1 hype girl Melisandre
        back on Winterfell''s doorstep just in time. In the tense minutes before battle,
        she provides one of the best visuals of the episode by igniting the arakhs
        of the Dothraki army, who raise their flaming weapons aloft and ... are promptly
        swallowed up by the Army of the Dead 20 seconds later. When it comes to unsettling
        battle sounds, the shrieks of dying men and the clang of cold metal against
        armor are nothing compared to the creeping silence that spread whenever the
        AotD mowed over a new group of unsuspecting future recruits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2e6eb3-17db-41e5-bb1d-468299542510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618db5c-bca3-4885-824b-90b49f785227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point, Jon and Dany realize that dragons are a much more
        efficient way of taking out maximum wights with minimum effort. However, once
        aloft, their flying weapons of mass destruction swiftly encounter a new and
        confusing opponent: clouds, and among them, the Night King, ready to make
        his dramatic entrance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d997474-0b5d-43e9-a831-c6bfc597ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a60f71-1674-4021-bc89-45f9187b63ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the dragons disconnected from ground control and the Night
        King bearing down on ground zero, the rest of Winterfell''s forces realize
        the grave error of their strategy and retreat back into the castle, but not
        before losing dear Dolorous Edd. Nominative determinism (and an opportunistic
        wight) finally got the better of him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa374ead-9268-4ed3-8ef4-829a581569ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28433afe-efc7-4a53-a2a2-ca22f91cc433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What follows is just a bunch of chiaroscuro carnage specifically
        engineered to make you feel every bad emotion at once: The Army of the Dead
        breach Winterfell''s fire fortifications. Lyanna Stark, Lady of Scowls, goes
        down like a real one at the hands -- or rather, in the hands -- of a wight
        giant. Beric dies protecting Arya who is, to put it mildly, FREAKED. OUT.
        Yes, she said she was looking forward to seeing this face of death, but something
        tells us she wasn''t expecting quite so many faces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b29fac-ff37-463a-a340-41192aa60df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1daedc-0995-4d12-b82b-15e66bf2c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the godswood, Theon and the Ironborn stand ready to
        defend Bran from the approaching Night King. Bran, always grateful that so
        many are willing to lay down their lives for him even though he''s never super
        clear on why or to what end, exits the game to go warging in some crows.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe634ba-f1bd-4ddf-afcc-093756f3e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.305+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d76e99c-c500-44c6-8c62-77571f4f15be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Night King''s approach is stalled when Jon, riding
        Rhaegal, confronts him and the undead Viserion. Watching the two dragons tangle
        in mid-air under the moonlight is a magical scene, in part because it is actually
        visible and not shot through ten pairs of gas station sunglasses. Eventually,
        the Night King bails and a series of extremely creepy, significant stuff happens:
        First, Dany tries to roast him, literally, but when the flames clear, there
        he stands. Then, as Jon approaches, Longclaw in hand, he actually smiles.
        The Night King smiles! Please scrape that image off the top of our brains
        immediately.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b271c579-38b9-4466-a94b-b80ad3b245d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baf591c-b754-433e-810a-0bf7f3f8d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, you''d be smiling too if you were about to raise a brand
        new army of dead people, which is what the Night King does, "Hardhome" style.
        This particular move plays poorly for Tyrion, Sansa, Varys, Missandei, Gilly
        and the group of red shirts hiding in the very safe crypts. You know what
        crypts have in them? Dead people! And Game of Thrones is not afraid to have
        those dead people punch through straight stone for the sole purpose of making
        you wet your pants in shock.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7c7a5-88d5-4b9a-b49f-4b513e62b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ad0cf-4dd2-49cd-bb6b-e867863f4ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this point, everything has quite literally gone to hell. The
        dead are running around chopping up the living. Everything''s on fire. Jorah
        Mormont dies fighting alongside Dany, and the sight of Drogon curling up next
        to his dead body has stolen the very last tear your body can produce. The
        Night King and the White Walkers finally reach the godswood and sweet Theon
        Leeroy Jenkinses himself into an inevitable death at the Night King''s hands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328a081-7352-41d8-ae13-5af5b49fdf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f1c4c-e68f-4203-b457-0c96d2f5f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s here. It''s happening. It''s all terrible. Bran, having returned
        from his trip on the Crow Flight Simulator, has a significant staredown with
        his mortal enemy. Do they know what the other is thinking? Do they know how
        this ends? The Night King reaches for his weapon. Death is here to claim the
        living. And yet...</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3bc00e-5ade-4674-b9c8-180e071c9b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0cb99-a876-4a8a-a21a-dc9b8a285fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprise! The Night King doesn''t even get a hand on his piece before
        Arya''s on him like a cat falling out of a tree. For a brief second, it looks
        as if he''s going to choke the life out of her, but she pulls a sleight of
        hand and stabs him with her Valyrian steel dagger.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed394dd-6907-4d11-a838-73c58981b502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53e8d6-567f-4daf-831b-62a93f2b3e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poof! The Night King shatters. Poof! So do his guards and his dragon.
        The dead fall by the thousands. Arya, the Thanos of Winterfell, has saved
        the day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c1005-e2af-4241-a6b3-53c2f7bf7972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.306+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984c4d8-be75-4613-b155-adf45c1630cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sun rises on the ravaged castle, there''s still one death
        left to fulfill. Melisandre, running critically low on lighter fluid, steps
        out among the bodies into the snow-covered field beyond, removes her magical
        necklace, and drops dead. Whatever you thought of the Red Woman, she got one
        thing right: The night was very dark, and very full of terrors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d953b4-a540-4764-8e7a-cbcbb8faf67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3642f07e-610f-45ac-bb8b-113546857dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Burning questions</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e50d3-d992-4f41-bad9-4216eba9f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why didn''t they keep all of the armies close to or inside of Winterfell
        and let Dany and Jon mow down a majority of the AotD, saving tens of thousands
        of lives? Oh, it was cloudy? Excuses, excuses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036dbc02-510e-4167-a3bd-0f67932b90a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b1794b-ca45-40b9-b04b-68711cdad7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternatively, why did Bran have to chill in the godswood? He didn''t
        use weirwood tree magic as far as we know, so they could have done all of
        this out in an open field instead of putting Winterfell through the undead
        wringer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3c42c-8dc8-4369-81d1-ef3a30af8a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2388a86f-bbc9-4494-9097-16793a2b4beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are Davos and the Hound just going to split custody of Arya Stark?
        Does she now have two adoptive dads?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46c7d5-125d-445c-a188-0c60bb9882f9'
      'mgnl:activationStatus': true
