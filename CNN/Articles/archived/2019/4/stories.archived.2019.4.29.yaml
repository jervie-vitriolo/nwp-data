      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b8e341-0a70-4139-97bc-22f3a983b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:50:24.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:53:07.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrie Irving was the game’s top scorer with 26 points, completing
        a double-double with a game-high 11 assists for the Celtics, who swept Indiana
        in the first round.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d7be8a-f714-4b2e-b433-7dfcc30aeeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T09:50:24.209+08:00
      'mgnl:createdBy': 'lara'
