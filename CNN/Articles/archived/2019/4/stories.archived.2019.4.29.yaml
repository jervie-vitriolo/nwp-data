      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old has collected numerous individual awards throughout
        the years — five-time All-Star, three-time scoring champion, Most Improved
        Player, one-time Mythical First Team, and one-time Mythical Second Team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f76aa-3ee1-4bed-b85b-8ab86301d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T17:12:25.282+08:00
