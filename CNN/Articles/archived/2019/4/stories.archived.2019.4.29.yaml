      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>One bold prediction</strong></h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b0fc6-d870-41ff-bf2a-1b0c50b910d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:55:20.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We haven''t seen the last of winter -- or its soldiers</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fedf350-a198-454b-98b7-1d09c82c2a75'
