      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd2c75d-fdb5-40f7-a5ff-c63b5996fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.454+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the interest appears to be growing. The global market for meat
        substitutes is forecast to grow from an estimated $4.6 billion in 2018 to
        $6.4 billion by 2023, according to research firm MarketsandMarkets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab56b9ed-da69-4f9a-911e-6a9fe553c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.454+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec2e6e7-ce82-4393-b220-9197a075a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.454+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Meat, Impossible Food''s primary competitor, thinks that
        the potential is bigger. In an SEC filing detailing plans for the 10-year-old
        company''s IPO, Beyond Meat projected that over time the plant based-meat
        market could reach $35 billion in the United States. Beyond Meat plans to
        start trading in early May.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcdda98-6065-4bb8-866c-990a01ddbc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:01:17.454+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:40.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/29/business/burger-king-impossible-rollout/index.html">Burger
        King plans to roll out Impossible Whopper across the United States</a>."</em></p>'
  'sri-lanka-Christchurch-New-Zealand-churches-mosques-synagogue-attacks':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-29T22:16:19.077+08:00
    'imagesource': 'jcr:848f2abf-1a75-4f01-bfa0-8a5b9d65daa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e146c77c-7d22-45ee-a2ff-ec0eafbaadac'
    'lead': 'In the past six weeks, churches, mosques and a synagogue have been targeted
      in a series of shootings and bombings spanning three countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T22:20:30.867+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:52:39.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:52:25.634+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sri-Lanka', 'Christchurch-New-Zealand']
    'template': '1'
    'title': 'In the past 6 weeks, churches, mosques and a synagogue have been attacked'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff510b8-d997-4771-b27d-839a4438f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.868+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;In the past six weeks, churches, mosques
        and a synagogue have been targeted in a series of shootings and bombings spanning
        three countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8f677-dd96-4118-8366-086ba7c9bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.868+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a gunman entered a synagogue outside San Diego and
        opened fire with an "AR-type assault weapon," killing one woman and wounding
        three other people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f7f96-e8ae-4d8e-a276-5c29c19ff0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.868+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting at Chabad of Poway is the latest in a series of deadly
        attacks targeting places of worship. The gunman shot people as they gathered
        to celebrate the end of Passover, one of the holiest holidays on the Jewish
        calendar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9fcac-8d5a-4514-a3be-c36224b67a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days earlier, a series of coordinated attacks on Christian
        churches rocked Sri Lanka on Easter Sunday. And last month dozens were killed
        in an attack on two mosques in Christchurch, New Zealand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae0441-f595-41c5-a32a-7941e378edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence is a grim reminder that prejudice knows no borders
        and threatens people of different skin colors and religions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67df818-b882-4505-af76-62cc34d04e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Jonathan Greenblatt, CEO of the Anti-Defamation
        League, condemned such attacks and the motives behind them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77748cc1-89d7-4fed-8267-7a8b2e00d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creating divisions between people because of how they pray, what
        they look like and what they believe is the life''s blood of extremists,"
        Greenblatt said. "Faith groups of all kinds must stand up with each other
        and reject not only the violence, but also the destructive narratives that
        seek to drive a wedge between them whenever and wherever they arise."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf95ac-d90c-40f0-b249-f611943a23b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>San Diego-area synagogue attack</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2315b9b5-e6db-46fe-967a-582bb4a8f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the San Diego County Sheriff, the shooting happened
        at 11:23 a.m. local time -- 23 minutes after the synagogue''s Passover celebration
        scheduled for 11 a.m., according to the synagogue''s Facebook page.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e22a72-c262-41f4-8d38-a81bd959d3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect fled the shooting and then reported his location to
        911, according to San Diego Police Chief David Nisleit. The shooter surrendered
        to a K-9 officer without incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74497c3f-0b72-4691-a330-9d687e3e8a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though authorities are still investigating the motive behind the
        attack, the mayor of Poway, Steve Vaus, said he considered it a hate crime
        "because of statements that were made when the shooter entered."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47e674-dfb7-4b1c-92ed-da20c78d66c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are also reviewing the suspect''s social media posts
        and an "open letter" he was purported to have written.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842d5e8-a1b7-40b7-bc37-89792482afed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congregation was targeted by "someone with hate in their heart
        ... towards our Jewish community and that just will not stand," Vaus said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be3b14-77a6-4dd0-bc66-94472c662e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabbi Yisroel Goldstein was among those injured.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af60173b-0581-402d-b3fe-6b3ab499744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Americans, we can''t cower in the face of the senseless hate
        that is antisemitism," he said in a statement Sunday. "This horrific event
        must also raise alarm and concern for the safety of all places of worship
        and our government needs to continue to step up and help properly secure them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43852be1-dff3-4cdd-81ac-453efd118df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray for healing during this time of pain and grief, and ask
        that we all do something to add more light to combat this evil darkness, through
        acts of compassion and loving-kindness."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a6a01-c09f-48be-a422-02e78fb07305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sri Lanka Easter bombings</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f8da3-9a9a-42b7-958a-23f8209a80b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, as Christians were celebrating Easter, a wave of explosions
        ripped through Sri Lankan churches and hotels, killing 253 people, according
        to the county''s Ministry of Health.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee31d6-41e7-4190-ae7b-38d00786630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens have been arrested in connection with the attacks as part
        of a massive, multinational investigation, which remains ongoing. Authorities
        have spent the past week looking for suspects connected to the bombings.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b6082-5d10-4653-8b4b-563f83cdb50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local extremist group, National Tawheed Jamath, has been blamed
        for the attacks, though it has not claimed responsibility. ISIS claimed responsibility
        for the bombings on Tuesday, but did not offer any evidence, and a link between
        the terror group and National Tawheed Jamath has not been definitively established.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f815b-48ea-4706-b6e9-b9867896057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.872+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Christianity and Islam are minority religions in Sri Lanka;
        each accounts for under 10% of the total population. The vast majority of
        Sri Lankans identify as Buddhist.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcb6679-71eb-4bbe-95b1-cc8a7c4a57e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.872+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J.D. Anthony Jayakody, auxiliary bishop of Colombo, told CNN that
        he lost sleep over the attacks. "Innocent people who came to pray here ...
        they sacrificed their life for God."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b952a2d-b101-4201-bbf1-61c27685bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.872+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never expected such a thing to happen, especially in a place
        of religious worship," Bishop Anthony said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9debe2-cac5-49e5-96f9-49b68a87c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.872+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Christchurch mosque shootings</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc28d0a-e44b-4f51-95f0-106b097033a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.872+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, 50 people were killed when an Australian man opened fire
        on worshipers in two mosques in Christchurch, New Zealand. The shooter started
        first at the al Noor Mosque, where he livestreamed the attack on social media.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710391d0-2c49-4b6b-8646-c28bd41acc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.873+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then drove to the Linwood mosque, where 8 people were killed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef816b4-527f-4884-8ab3-32fef702764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.873+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was identified as Brenton Tarrant, 28.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57caaf78-c4ad-49c6-ab9c-3991f74e800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.873+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just prior to the shootings, an 87-page manifesto was posted on
        Twitter and 8chan -- an online messaging board where users sometimes anonymously
        share extremist messages and celebrate mass shooters.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c35ca85-4180-42b3-9320-cb4c0a4d537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.873+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it was unsigned, the author of the manifesto claimed to be
        a 28-year-old man from Australia. It''s filled with anti-immigrant and anti-Muslim
        sentiments, in addition to explanations behind the attack.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff8b89-44fb-4032-a2a2-acd0c488a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.873+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jacinda Ardern expressed solidarity with the Muslim
        community and those affected, telling them on a day of reflection that "New
        Zealand mourns with you."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283149c1-3a9b-43a3-996b-ede97ccfe2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.873+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She quoted the Prophet Muhammad: "The believers in their mutual
        kindness, compassion, and sympathy are just like one body. When any part of
        the body suffers, the whole body feels pain."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8578fd-d50f-4219-b0b0-e58c577682c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.874+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Zealand mourns with you; we are one," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f013d5ee-6744-424d-b09e-bdefcebaec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.874+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Hate has the same DNA''</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126d37a-9ff1-40e0-8960-7ebf5731a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.874+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the recent attacks have struck different houses of worship,
        groups like the Council on American Islamic Relations told CNN they stem from
        the same kind of hate.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca59517-9338-4fa0-8109-8227f84079d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.874+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence comes in many different forms, but hate has the same DNA
        wherever you see it: whether in the form of ISIS, white supremacy, or genocide,
        it is the belief that another group is an existential threat to you and your
        community that often justifies the most unspeakable acts of violence and brutality,"
        Abbas Barzegar, director of research and advocacy for CAIR, told CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d24d2-84ba-4cd8-9cf1-4e4ca87196c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.874+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way, the ideologue or extremist is exposing their own weaknesses
        and insecurity when they target houses of worship, because not only do they
        show how cowardly they are for attacking innocent lives, but also that whatever
        they claim to stand for is so fragile that it can be threatened by the non-violent
        prayers and rituals of another group," Barzegar said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5eb592-0ee2-432c-92bc-a7770de8c2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.874+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Robert W. McElroy of the Catholic Dioceses of San Diego expressed
        solidarity with his Jewish neighbors in a statement posted to the diocese''s
        Twitter account Sunday, calling the attack "senseless violence."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e17e16-f3ca-41ec-8c7d-e853fc06660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Houses of worship should be places of peace," McElroy said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2e3de0-0988-456f-915f-e3fbec241be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:20:30.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/28/world/san-diego-synagogue-christchurch-mosque-sri-lanka-church/index.html">In
        the past 6 weeks, churches, mosques and a synagogue have been attacke</a>d."</em></p>'
  'brandy-flask-titanic':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-29T22:22:16.968+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9733b6fa-b34c-456f-816b-1ceb87abbb5c'
    'lead': 'A silver brandy flask given to a first-class passenger on the Titanic
      shortly before it sank sells for £76,000 (around $98,000) at auction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T22:24:28.461+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:52:38.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:52:25.892+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Titanic']
    'template': '1'
    'title': 'Brandy flask given to Titanic passenger as disaster struck sells for
      almost $100,000'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6c45c-c79f-47fd-8588-b5319e43c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.462+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A silver brandy flask given to a first-class
        passenger on the Titanic shortly before it sank has sold for £76,000 (around
        $98,000) at auction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a520a-71d3-45b1-9418-47bcf992cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.462+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Churchill Candee owned the flask, which was engraved with
        her family''s coat of arms and ominous motto, "Faithful but unfortunate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af67b79-9655-4a9f-848d-6adaaea4cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.462+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When disaster struck, Churchill Candee gave the flask to her friend
        and fellow first-class passenger Edward Kent, telling him: "You stand a better
        chance of living than I." But Kent perished and his belongings -- including
        the flask -- were returned to his wife, who subsequently returned the flask
        to Churchill Candee, who had survived the disaster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08db21-e280-4477-a7d0-e462e5b6cd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.462+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flask is badly out of shape," the widow wrote in a letter to
        Churchill Candee, a prolific author and pioneer of women''s rights, who had
        been returning to the United States after her son was injured in an air crash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd45ed-678c-4895-87b7-3bbd1c4b083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.463+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flask remained in Churchill Candee''s family until 2005, when
        it was sold by UK-based Henry Aldridge &amp; Son, regarded as a leading authority
        on all things Titanic. Emerging again for sale this year, the flask attracted
        bids from around the world by telephone and online. The winning bid came from
        an unidentified private buyer in Britain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644c319-249e-4120-862e-791d6173cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.463+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auctioneer Andrew Aldridge told CNN the firm achieved its expertise
        in this field "purely by chance," when his father, Alan, did a valuation roadshow
        some 20 years ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d17bef3-d982-4a4a-b46d-149597aa4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.463+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now managing director of the business started by his grandfather
        Henry, Aldridge said: "He got into conversation with a client and it turned
        out her father was the purchasing officer for the White Star Line (which owned
        Titanic) and had been at the launch of Titanic in May 1911."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01656ea-3fa6-448d-9701-1fbe71f936ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.463+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation led to the sale of a menu from a lunch held for
        the launch, fetching far in excess of expectations. The auction house now
        holds two specialist Titanic sales every year. Its most valuable sale to date
        was that of the Wallace Hartley violin in 2013, which is believed to have
        been played in an attempt to calm passengers as the ship sank. It sold for
        £1.1 million ($1.4 million) including fees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187f08d8-ae74-490c-97b6-1c20814229c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.463+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend''s Titanic, White Star, Ocean Liner and Travel Memorabilia
        sale featured 270 items. Among the other highlights was a brass lifeboat plaque
        inscribed with "SS Titanic" and believed to be from lifeboat 12. Originally
        bought in the 1960s by a New York antiques dealer from an elderly woman believed
        to be third-class survivor Margaret Devaney, it sold for £46,000 ($59,000).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f9eef-d6ad-4f97-8d46-09863c01bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a century on, there remains huge global interest in artifacts
        from the maritime disaster.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514f7e7-3593-4b79-96dc-d9acc495ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Principally, I think it''s the human side of the story," explained
        Aldridge. "Every man, woman and child on that ship had a story to tell and
        those stories are told through the memorabilia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a68e6f-b308-41bf-80f7-7d89a38eb1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flask is a prime example of this. On the face of it, it''s
        a fairly unremarkable piece that without this connection might be worth a
        couple of hundred pounds."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b6710-44e9-4094-9b9c-19596d6c4725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its history and provenance make all the difference, Aldridge
        said. "We are in a position to say exactly where it''s been for the last 107
        years and that''s quite remarkable."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5334ab82-7383-47e5-ba93-6ded57020a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extremely rare silk postcard posted from the ship fetched £36,000
        ($46,500) as part of the auction. It featured Hands Across the Sea, accompanied
        by the US and Norwegian flags. The card was written onboard the Titanic by
        third-class passenger Henry Olsen and is postmarked Queenstown 3.45 April
        11th.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602da62-cf3d-4f76-93f6-2ff608df0b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reads: "Dear Sina, on the way to New York. A very nice boat to
        travel with,</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb5564-3e2a-43ae-8d21-89ccb7ffb522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>you can imagine. Don''t feel anything of the sea, will most likely
        arrive in New</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57cb7ef-cafa-4c2b-b2f7-161ee7f25ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>York next Tuesday. Love to everyone at Home. Love Your Henry".</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d534867-623c-4943-b98f-b8f0f8f92bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olsen was drowned when the Titanic sank.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f1c2d2-8c75-4f9c-8f04-31c1fc10be18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldridge told CNN that it was "likely the most valuable postcard
        in the world" and added: "These Hands Across the Sea silk postcards are incredibly
        rare in their own right, but this one is unique in that it was sent from onboard
        the ship."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb526f-469c-47e7-affc-6de667a04658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the more unusual items was a biscuit recovered from a lifeboat
        of RMS Lusitania, which was sunk by a German U-boat off the Irish coast in
        1915 and contributed indirectly to the entry of the United States into World
        War I.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d61707-f921-4d78-87bd-2740db06606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard tack biscuit, which fetched £5,500 ($7,100), was accompanied
        by a handwritten letter from a soldier in the Royal Engineers written shortly
        after the Lusitania sank, describing not only the aftermath in Queenstown,
        Ireland, but also the story of how he obtained the biscuit.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef19c2-e8da-433e-bf4f-4cb12065fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.466+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will find enclosed a biscuit which I got out of one of the
        Lusitania''s boats at Queenstown. I suppose these biscuits are put in the
        lifeboats to feed the people aboard her, in case they are a great distance
        from land or being adrift for many days."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0153c91-f210-46a4-8085-517d701a543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T22:24:28.466+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/titanic-brandy-flask-scli-gbr-intl/index.html">Brandy
        flask given to Titanic passenger as disaster struck sells for almost $100,000</a>."</em></p>'
  'sri-lanka-eastern-sunday-bombing-isis':
    'author': 'Sam Kiley, Bex Wright, Jo Shelley and Hira Humayun'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-29T23:24:01.490+08:00
    'imagesource': 'jcr:6a8b2611-fb4b-4942-82da-2aea9613d4d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df4ff7be-a6b6-4b79-88d8-c2a8581f2ecd'
    'lead': 'Sri Lankan intelligence services believe the Easter Sunday suicide bombers
      had "very clear" links to ISIS, the country''s president tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T23:37:07.574+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:52:37.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:52:26.047+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sri-Lanka', 'ISIS']
    'template': '1'
    'title': 'Sri Lanka bombers had clear links to ISIS, President Sirisena says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff7cc0-fb26-4b90-abd6-f2be964d0179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T23:37:07.574+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:37.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Sri Lankan intelligence services believe
        the Easter Sunday suicide bombers had "very clear" links to ISIS, the country''s
        president told CNN Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be1d20-946d-49dc-8604-468287228c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T23:37:07.574+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:37.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Maithripala Sirisena said the terror group had provided
        training to the perpetrators of last week''s attacks, and that iinks between
        ISIS and extremists in Sri Lanka could be traced back 15 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79baed59-180a-4312-82c8-823813e89845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T23:37:07.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sirisena rejected claims that he should resign in the face of
        the catastrophic intelligence failures in the runup to the attacks, which
        killed more than 250 people and injured at least 500. Instead, he blamed officials
        and ministers in his government for failing to act on warnings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ae37a-a69d-4477-97d9-a2a45389f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T23:37:07.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s defense minister Hemesiri Fernando and the Inspector
        General of Police Pujith Jayasundara had been "careless, negligent and irresponsible
        in executing their duties" for "not thinking that an incident of this nature
        would actually occur," the President said. Fernando resigned last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25289d-25ee-4459-b89c-b92bccdebd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T23:37:07.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirisena said he had "not been updated or notified with the information
        that they received about the possibility of such a severe attack on our soil."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256165c6-d112-45c1-b74c-863369a23100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T23:37:07.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President admitted that he was abroad "for a personal holiday"
        when intelligence memos warning of a potential terrorist act were sent to
        Sri Lankan defense ministry and police chiefs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68977d2d-5a9f-4e34-b9ae-1174ced5573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T23:37:07.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirisena also hit back at criticism that a political rift with his
        Prime Minister had created a governmental void which paved the way for such
        terrorist attacks to take place. "When it comes to national security, there
        are no party differences, religious differences or racial differences between
        us as Sri Lankans," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de32031a-6183-4d7d-b657-edca9f902e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T23:37:07.576+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, myself, the Prime Minister, the government, we are
        all working as one, to ensure that the country is safeguarded," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4628787-4360-485b-9692-faf4198ce816'
