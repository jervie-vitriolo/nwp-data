  'China-PH-maritime-row-challenges-negotiations-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-29T15:16:30.764+08:00
    'imagesource': 'jcr:0fc090eb-f087-43ca-bab9-fe08fe8c0c9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b39337c-1316-45ba-8103-b1f6e85b4115'
    'lead': 'The specifics of the maritime dispute were not discussed during President
      Rodrigo Duterte’s latest visit to Beijing, but the Chinese government tells
      the Philippines it is open to resolving ''irritants'' and challenges through
      negotiations.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-29T15:23:44.981+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:52:58.433+08:00
