      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two kitchen knives, which had been taped to either end of a
        stick and whose blades were reportedly painted pink, were discovered balanced
        between Hisahito''s desk and his neighbor''s, Japan''s Asahi Shimbun reported.
        Nothing indicating a motive, or a claim of responsibility was left with the
        contraption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd133be5-939e-4e8c-b8e7-f61f9b2ce72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e5152-4240-4be1-b6ec-a4558e5c7ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each desk has the name of its occupant written on it, making the
        prince''s desk easily identifiable, the newspaper said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb2177-6d55-43d1-9635-7d81fe692c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7551d77-562c-4a39-a5fc-18b0961872f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.010+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security footage from the school appeared to show a middle-aged
        man, wearing the uniform and helmet of a construction worker, on school premises
        around the time that the knives were discovered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6283a793-d6fb-4411-b7e2-167fdf049fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db99f6-fc54-43ab-ab99-564c8fa4a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school addressed the incident with a statement on its website,
        pledging to review its security protocols.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2aa03-5ea2-477b-b271-74a2d7cf7d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37805e3c-2adf-43cc-ba37-864e8015c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply apologize to have caused the great concern to everyone
        with regards to the incident at Ochanomizu University Junior High School,"
        the statement, attributed to the university''s president, Kimiko Murofushi,
        says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8c1c3-b513-459b-af99-8e67a7149491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a10422-c930-4322-bc32-dcc2945307a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ochanomizu University will review security measures urgently, in
        coordination with the junior high school, and work to secure its safety so
        that this kind of incident will never happen again."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04dd2fe-c989-4cc8-9ff9-c140aad9a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24116b1b-6177-48fc-bf18-159cd091450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hisahito has a police detail, they do not accompany him into
        class, according to reports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ef0c5-c49e-43bd-87c5-dfc0b7148c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d847314-bb95-4ea3-9ef9-2e6195333a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-year-old prince began studying at the school last month,
        Japan''s national broadcaster NHK reported, after graduating from the university''s
        affiliated elementary school.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d45c740-8667-4121-a482-c27bb1fec8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.011+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3070ec-1bbc-4dc0-8d9c-75d0c43116bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Epochal change</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9ff68-626b-4953-89b2-8f231821a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperor Akihito will step down from the Chrysanthemum Throne --
        the first abdication from the Japanese throne in 200 years -- on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4315ea8d-0641-484f-8544-46016f26ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536dffe-b80e-41cb-ac7c-c61d23d406c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hisahito''s uncle, Crown Prince Naruhito, will become the country''s
        126th emperor when he is crowned in a ceremony on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b502a6-6083-44c1-a83a-c07275dd2375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc97448c-79a6-4133-8c6c-77e84db0f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-year-old is the only male grandchild of Emperor Akihito and
        Empress Michiko. Given Japan''s male-only hereditary laws, he will become
        second in line to the throne after his father becomes the crown prince and
        successor this week, when Naruhito ascends.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c226c6f9-9bcf-4ed7-b825-a7cc953820b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef4a42-d26f-4d2b-b970-c70ff44e1641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2016, Akihito gave a rare televised address, where he
        said his age and fitness level could make it "difficult" to carry out his
        duties in the future, a plea many took as a request to step aside.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd313af50-4853-4ca8-bdde-5a1e36ac5f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e18a4-7040-4b64-bdf8-4e11f52ea712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that speech, the Japanese parliament in June passed into
        law a historic bill to allow 83-year-old Akihito to abdicate. Japan is the
        oldest hereditary monarchy in the world, dating back 14 centuries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce43762-1912-4172-892f-0e03f168c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2283d-1d10-48f2-b506-8f7ec14dcda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito himself is a direct descendant of Japan''s first Emperor,
        Jimmu, believed to have reigned around 660 BC.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c914c-67ba-4387-b6c0-2115fed29ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-29T16:44:53.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/29/asia/japan-emperor-grandson-hisahito-knife-intl/index.html">Security
        ahead of coronation stepped up after knives found in Japanese prince''s classroom</a>."</em></p>'
