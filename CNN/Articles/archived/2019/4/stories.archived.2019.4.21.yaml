      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, the eight sites of explosions Sunday included:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39260724-35c8-49c0-8358-0afc4af23ae2'
