    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michelle Williams and her husband, musician Phil Elverum, have split'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb545b4-cb9a-48e7-b3dd-ccdb18e13072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:07:31.970+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Michelle Williams and her husband,
        indie musician Phil Elverum, have split after less than a year of marriage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889599e-846e-4e1e-9428-3b132fe100aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:07:31.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the actress tells CNN the split took place earlier
        this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b4f85-942f-4367-af1f-3df615fa3088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:07:31.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michelle and Phil separated at the beginning of the year. It was
        an amicable spilt and they remain friends," the source told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa3d68-e0ba-43ba-b17f-75ef39a0279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:07:31.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Williams declined to comment. CNN has also
        reached out to Elverum''s representatives and are awaiting a response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7487494d-5586-41c9-8b04-90a942d6c5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:07:31.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was married in a secret ceremony in the Adirondacks last
        year, Williams revealed in Vanity Fair''s September issue. The wedding was
        attended by a "handful of friends and their two daughters."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42548e2-a965-45b5-bf4e-b3264694b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:07:31.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams described her relationship with Elverum to Vanity Fair
        as "very sacred and very special."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d0f81-5632-434b-8d7a-9785feb6f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:07:31.972+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.370+08:00
