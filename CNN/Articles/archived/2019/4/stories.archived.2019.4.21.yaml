      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near Dehiwala Zoo in Dehiwala-Mount Lavinia</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9452fc10-047c-4ed1-a8c3-48310ba3fbe5'
