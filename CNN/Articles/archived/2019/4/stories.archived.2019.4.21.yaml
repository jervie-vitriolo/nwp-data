    'mgnl:tags': ['holy-week', 'easter', 'sunday', 'duterte', 'president', 'rodrigo',
      'du30']
    'template': '1'
    'title': 'Duterte urges Filipinos to ‘rekindle commitment to nation-building’
      this Easter'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ddcf60-a9f2-489b-8858-cca299543d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:20:01.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:16.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> In celebration
        of Easter Sunday, the President encouraged the public to be reminded of their
        love for their country especially that the May 2019 midterm elections are
        fast approaching.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e7b11-e205-491a-9a80-cf8540060d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:20:01.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:16.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he hopes Easter, a “time of new beginnings,”
        will inspire Filipinos to “choose what is good and uplifting.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232370e-2772-4817-baf6-732eb5af439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:20:01.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:16.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christians celebrate Easter Sunday to culminate the Lenten season
        and to commemorate Jesus Christ’s rising from the dead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0371ca5-0d08-4821-8245-fe57878c1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:20:01.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:16.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I trust that this season of Easter will be a blessed time for us
        to rekindle our shared commitment in nation-building, especially in the upcoming
        midterm elections,” he said. “May it become an exercise of integrity and reflect
        the true will of the people.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3b20d0-0f1c-4890-a7cb-4c0f9f10e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:20:01.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:16.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also urged the public to cultivate peace in their families
        and respective communities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e752a6-a35d-4c08-818b-19dac0551b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:20:01.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:16.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us strive to be instruments of peace in our families and communities
        and foster great harmony and understanding where and whenever it is most needed,”
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798f9233-ef46-41ec-b3ab-e35bb96e5a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:20:01.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes days after the President slammed Catholic practices at
        the start of Holy Week. Earlier, Duterte blasted the act of attending mass,
        calling it "useless" since hypothetically he would commit the same sins even
        after asking for forgiveness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc14a4e-90e4-4f03-9628-46add7f7e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:20:01.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya ako hindi nagsisimba. Kasi ‘pag magsimba ako, ''Forgive
        me, father, for I have killed last night three.'' Balik na naman ako kinabukasan,
        ''Father, forgive me because I have killed 10 drug</em> — <em>drug lords.''
        Eh pabalik-balik ako, bakit pa ako magpunta doon? Useless eh,"</em> he said
        Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5653450c-f01b-447a-a328-616c420f5438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:20:01.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is why I don''t attend mass because if I attend
        mass, "Forgive me, father, for I have killed last night three." I''ll come
        back the next day, "Father, forgive me because I have killed 10 drug — drug
        lords." I''ll go back and forth so why should I attend? It''s useless.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcc4efe-f6ff-41a4-b876-eec23a10ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:20:01.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this as he coninued to slam priests for allegedly using
        their pulpits to berate him.</p>'
  'mmda-provincial-bus-ban-edsa-mrt-3-lrt':
