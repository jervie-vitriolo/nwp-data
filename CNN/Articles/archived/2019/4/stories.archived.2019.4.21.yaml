    'mgnl:tags': ['leni-robredo', 'robredo', 'leni', 'vice-president']
    'template': '1'
    'title': 'Robredo on Easter: Defend democracy, stand for freedom'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141de1f9-0761-456a-bcbb-7c933f89092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T12:52:51.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Vice
        President Leni Robredo greeted the public a happy Easter Sunday, and reminded
        Filipinos to continue their fight against injustice amid alleged threats to
        democracy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb5725d-30c9-4e23-bf5e-9197a4bb4977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T12:52:51.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa panahong ito kung saan tila maraming banta sa ating demokrasya
        at mga karapatan, gawin nating liwanang ang lakas at sakripisyo ni Kristo
        upang patuloy tayong tumindig at magkapit-bisig upang ipagtanggol ang ating
        kalayaan</em>,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f12c35d-510a-4d85-b6a9-fcba11844551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T12:52:51.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In this age where there are many threats to our democracy
        and our rights, let us use Jesus Christ’s sacrifice as inspiration to continue
        to fight together to stand for freedom.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f80ee-80a6-4986-939d-a5963cb65635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T12:52:51.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said through Jesus Christ’s sacrifice on the cross, there
        is hope for the people to attain and bring peace to the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d10667-25eb-43d5-9ec9-78e4ec6bf518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T12:52:51.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tandaan natin: ang bawat isa sa atin ay may pag-asa, kakayahan
        at pagkakataong magbago at mas pagpabutihin ang ating mga sarili, hindi lang
        para sa sarili nating interes kundi para sa kapakanan ng ating kapwa at ng
        minamahal nating bayan</em>,” she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eac898-1cc6-4373-b3ad-f817229ab919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T12:52:51.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us remember: Each one of us has hope, and the
        capability and the opportunity to change and to be strong not just for our
        own interest but for the good of others and our country.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb7bfc-dc61-4b16-88b5-8dd2fffeaf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T12:52:51.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged the public to reflect on their wrongdoing and to
        be brave enough to welcome new beginnings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69517da0-2145-4c62-a2ed-e60266ac7fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T12:52:51.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Huwag sana tayong panghinaan ng loob na magsimulang muli at
        magbagong-buhay</em>," she encouraged.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ad85d-795b-4a88-9b3f-ba4d2c181c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T12:52:51.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us not be afraid to start a new life again.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74183836-32cc-483f-870c-60c95899382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T12:52:51.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easter Sunday is celebrated by Christians worldwide, to commemorate
        Jesus Christ’s rising from the dead and to culminate the Lenten season.</p>'
  'sri-lanka-explosions':
    'author': 'Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-21T13:52:55.824+08:00
    'imagesource': 'jcr:9a29be6a-80cc-4a6b-854b-8cd4c56ebcfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6f250ed-2c10-48e7-9b63-97a1d27b1795'
    'lead': 'The calm of Easter Sunday was shattered by gruesome bombings that killed
      at least 207 people in Sri Lankan churches and hotels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-21T13:55:02.088+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:42:18.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:08.616+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sri-lanka', 'church', 'explosion']
    'template': '1'
    'title': 'Bombs tear through Sri Lankan churches and hotels, killing more than
      200 people'
    'visualType': 'image'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4075b8e0-c960-4904-a0a2-9483ac2f8938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T21:48:04.872+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:42:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The calm of Easter Sunday was shattered
        by gruesome bombings that killed at least 207 people in Sri Lankan churches
        and hotels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b96b44-14ce-46b1-96b5-39448479c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s not clear who''s behind the eight explosions that forced
        the country of 21 million people to go on lockdown, they are "certainly acts
        of terror," said Manisha Gunasekera, high commissioner of Sri Lanka to the
        UK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a533340-86f4-42ec-93e2-4ea4ba9796e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An intelligence memo warning of a possible attack had circulated
        10 days earlier, raising questions about whether more preventative measures
        could have been taken.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c183d9-8760-4bb7-bec9-a42604e3eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serious action need to be taken as to why this warning was ignored,"
        Sri Lanka''s Minister of Telecommunications, Harin Fernando, tweeted along
        with a photo of the memo. The document, titled "Information of an alleged
        plan attack," is dated April 11 and signed by the Deputy Inspector General
        of Police, Priyalal Dissanayake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c47462-fd37-4e78-9df1-3ff6c6239a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions blew out the tiled roofs of churches and hotel windows,
        killing worshippers and hotel guests in the process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e079f-1e54-4864-b0f7-a961162e6647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and footage showed bloodied pews, broken glass, and plumes
        of smoke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e896cada-fdbb-465e-bd56-c766cc7f33b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see pieces of flesh thrown all over the walls and on the
        sanctuary and even outside of the church," Father Edmond Tillekeratne, social
        communications director for the Archdiocese of Colombo, told CNN from St.
        Sebastian''s Church, one of the explosion sites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec78e480-6f32-46a0-9466-1153b92cbc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated that more than a thousand people had come to the church
        for Easter Sunday "because it is a special day." Many came from villages afar,
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d13eb3e-9a36-4c27-83d0-1bd57913ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an attack against the whole of Sri Lanka because Sri Lanka
        is (a) multi-ethnic, multi-religious and multi-cultural country, and the whole
        country comes together in celebration of Easter Sunday," Gunasekera said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3303a8d-b92f-4f2b-932b-1140b3a49c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence punctured a decade of relative peace in the country
        following the end of its civil war in 2009 -- where attacks were common during
        the 25-year struggle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3fe28-4a46-4170-a0e1-1ad104a136f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Sri Lanka has turned itself into a popular tourist destination,
        winning the title of best place in the world to visit in 2019 from travel
        guide publisher Lonely Planet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121292d2-b6ec-4783-ad65-c6aaa0ea18d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6ab58-4f45-436a-af09-80a087ddff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the attacks unfolded</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f40d35-1c67-45e5-98e4-d8b5cf9b6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413ca40-72b4-4f95-bb08-623c9b65e9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first wave of attacks struck during busy Easter services at
        churches in the heart of the country''s minority Christian community&nbsp;—
        in the cities of Colombo, Negombo and Batticaloa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b547b8-e41b-4196-bcae-ccb780957817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More blasts ripped through three luxury hotels in the capital city
        of Colombo: the Shangri La, Cinnamon Grand and Kingsbury.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920187e-c3d2-47c5-97d7-d37350b11ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shangri-La in Colombo said the hotel''s Table One cafe was attacked
        just after 9 a.m local time. The hotel is popular with foreign tourists and
        the country''s business community.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a3a65-7567-4a7c-892a-635f09931838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blast rocked a hotel in front of the Dehiwala Zoo in Dehiwala-Mount
        Lavinia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d6c5b-0880-42b8-be14-1711528a5143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final blast struck a private house in Mahawila Gardens, in Dematagoda,
        during a raid in connection with the attacks, officials said. Three police
        officers were killed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce4764-a33b-4d40-b139-75437c0fb4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When crime division officials started questioning the people in
        the house, two explosions occurred," police spokesman Ruwan Gunasekara said.
        "One sub inspector and two constables of police have been killed."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b7bad6-a68b-49c1-b916-eb959e719e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lankan Prime Minister Ranil Wickremesinghe "expressed his gratitude"
        to the officers in a statement, according to state news agency Derena TV.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e869b-c9c5-4756-9664-44cb5433bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe reiterated that "stern action will be taken against
        those responsible," the news agency reported.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91142dd8-3783-4cc8-bf47-07a52065ea91'
      'mgnl:activationStatus': true
