      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81516c56-93c0-41ff-a119-716533863027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it may be too little, too late for Ukrainians exhausted from
        a five-year proxy war with Russia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c2855-fba4-4c5e-a045-c5e04b8d2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc123723-021e-4f52-9fd0-6e49870afd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine and Russia have been locked in a long-simmer conflict since
        the annexation of the Black Sea peninsula of Crimea by Russia in 2014. The
        conflict has claimed almost 13,000 lives, with at least 3,321 civilian deaths,
        according to the United Nations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db88acd-85b5-496d-a7d7-7df48de9abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b934e4-1d1c-4983-bb08-ff4fc7463766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, tensions with Moscow flared once again after Russia
        seized three Ukrainian navy ships and detained 24 sailors in the Kerch Strait,
        a strategic waterway. Poroshenko''s government responded by imposing martial
        law and warning of impending Russian invasion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6e19c-7028-4030-9fa6-f35d98c53839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e970a-3fd2-43c8-9ab8-0f05627ea721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has run an unconventional campaign light on policies, prompting
        questions over how the political newcomer will steer the country out of its
        current challenges.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac5cf5-7129-46be-b094-8e3940c3370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c54e62f-e8ef-48f9-a197-98bac8a1181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zelensky has surrounded himself with reform-minded technocrats
        to make up his team of advisers. Chief among them are former finance minister
        Oleksandr Danylyuk; former economic development and trade minister Aivaras
        Abromavicius; and lawmaker and anti-corruption campaigner Sergii Leshchenko.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508a649-8eea-4548-adce-02f2c790606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529b4a3-3b67-4662-8f94-c29eebd56e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday, the presidential contenders were given a last opportunity
        to appeal to voters during a rowdy debate at a football stadium in Kiev.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f72639-279a-48ed-b584-e84cad45bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c43c13a-3353-4099-80c9-27b75e4e4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a politician," Zelensky told Poroshenko in front of a
        crowd of thousands, Reuters reported. "I''m just an ordinary person who has
        come to break the system. I''m the result of your mistakes and promises."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b97f93-546d-485e-a3a4-3d4c84db9a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d377c1-cc29-4e8f-841e-e259e49ad92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.184+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positioning himself in front of a Ukrainian flag, the incumbent
        hit back at Zelensky''s lack of political experience.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e403edd4-37fa-4443-8022-dd3ad259cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.185+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3b20f-6ef9-4ba7-9151-987e2d60989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.185+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d be a weak head of state who would be unable to defend yourself
        from Putin''s blows," Poroshenko said. "I don''t believe that Mr Volodymyr
        dreams of handing over Ukraine, of dragging Ukraine back into the Russian
        empire, but Putin has such a dream."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f5801b-06f9-4f05-a140-cd5b36a8c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.185+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/21/europe/ukraine-elections-intl/index.html">Ukrainians
        head to the polls for presidential elections with comedian on track for triumph</a>."</em></p>'
  'united-states-mississippi-florida-alabama-storms':
    'author': 'Hollie Silverman and Rashard Rose, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-21T15:32:19.147+08:00
    'imagesource': 'jcr:b43b44ee-5d5d-4557-b629-4444d51ff00d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b38e05bc-800b-4418-81f5-956caf65fd84'
    'lead': 'The powerful storms that ripped through parts of the United States last
      week kill at least five people in Mississippi, Florida and Alabama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-21T15:34:54.264+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:42:13.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:09.430+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 5 dead after days of powerful storms in parts of the U.S.'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153d172-ad5a-4070-b436-c49b194bfb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:34:54.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The powerful storms that ripped through
        parts of the United States last week killed at least five people in Mississippi,
        Florida and Alabama, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f715276-3d9f-4dd6-9765-11d34bf2e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:34:54.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi reported an additional death Saturday, bringing the
        total number to three in that state, the emergency management agency said.
        It said 16 confirmed tornadoes hit the state Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8f54e-85df-436e-9b60-edb01e9dea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:34:54.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alabama and Florida, one person was killed in each state when
        trees fell on homes. The victims included an 8-year-old in Florida, officials
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa9187-700e-4da0-baf2-29efa87091d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:34:54.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dozens of reports of tornadoes</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4d993-7002-4e32-af36-e1055d8dad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:34:54.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a week of pounding the South and Mid-Atlantic states, the
        storm will move into New England on Sunday, the National Weather Service said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f90bf-2675-4ded-84fa-303c9761fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:34:54.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were more than 250 wind reports and 11 tornado reports Friday
        from Florida to Virginia, CNN meteorologist Taylor Ward said. That makes 38
        tornado reports and nearly 500 wind reports from the Texas panhandle to the
        East Coast over a three-day period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706bc025-c9c8-4880-a714-b69e1d4f78bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:34:54.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the threat of severe weather is over. All severe weather warnings
        have expired and higher temperatures will begin to warm the region by Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff57c2a3-c91a-47d6-8080-3a1cdba89dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:34:54.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the weather threat is over, there will be travel delays through
        much of the Northeast.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7fa6f-3365-4891-851c-b6032799035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:34:54.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The victims</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7329d85-847f-42a9-807d-eb3a8072d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:34:54.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims died in car crashes or when trees hit homes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb98ac4b-c7ac-4c56-bb96-1b725acdab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:34:54.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, Kenderick Magee, 24, was killed when his car crashed
        during severe weather in Amite County on Thursday. A second unidentified driver
        was killed the same day when a car hit a tree in Neshoba County. The third
        death was reported Saturday in Lincoln County, but authorities did not provide
        additional details.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74877e22-55a9-45d8-9209-e78b97351519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:34:54.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi was just beginning to recover from last weekend''s storm
        system that left one county in shreds, killed one person, and injured nine
        people across the state.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3da62f-1795-4b1a-a624-ecbb65a4dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:34:54.267+08:00
      'mgnl:createdBy': 'robert'
