      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Eminem is staying away from the venom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea10b1f3-9f13-4427-962a-2813bddeaf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:01:54.137+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real Slim Shady is 11 years sober and commemorated the occasion
        by posting a picture of a sobriety coin to Twitter and Instagram.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883e60d-fd39-4459-a58f-8bdf4093a3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:01:54.137+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"11 years - still not afraid," the rapper wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45795153-2988-4bfa-b6fa-746a1b39dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:01:54.137+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem posted a similar picture last year while he was at Coachella.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5f414-d699-4ea8-92a4-7229c4059766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:01:54.138+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Detroit rapper has been public about his battle with prescription
        drug addiction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c90d15-35c0-47eb-bd8c-dd6040ffeff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:01:54.138+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret I had a drug problem," he told Vibe magazine in
        2009. "If I was to give you a number of Vicodin I would actually take in a
        day? Anywhere between 10 to 20. Valium, Ambien, the numbers got so high I
        don''t even know what I was taking."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3635af9d-0a18-4a3a-835c-0ca6ac04def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:01:54.138+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem went to rehab in 2005 to get treatment for his addiction
        to sleeping pills. But in 2007, he spiraled out of control again and was hospitalized
        for a methadone overdose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2f0909-a30f-46c2-894b-e5557b047933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:01:54.138+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until 2008 that Eminem decided he wasn''t about to lose
        himself to drugs. According to the New York Times, he checked himself into
        rehab early that year and started the full 12-step program of a recovering
        addict.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee28b25-d7c9-4509-ac90-4c93a90de7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:01:54.138+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got sober on April 20, 2008.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff7b0a-70e6-4a50-b84a-3d3be73abb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:01:54.138+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His albums "Relapse" and "Recovery" deal with his addiction and
        his comeback.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68148f-d8b0-4e30-974d-76e5d81f8b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:01:54.139+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/20/entertainment/eminem-celebrates-sobriety-trnd/index.html">Eminem
        is 11 years sober</a>."</em></p>'
  'michelle-williams-phil-elverum-':
