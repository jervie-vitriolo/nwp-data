      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old actress, known for her roles on the TV series "Dawson''s
        Creek" and the film "Brokeback Mountain," was previously in a three-year relationship
        with actor Heath Ledger. They had a daughter before Ledger died from an accidental
        overdose of prescription medication in 2008.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd2337-e809-4c2c-bc13-90dc633ee18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:07:31.972+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:19.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elverum, frontman for the bands The Microphones and Mount Eerie,
        lost his wife Geneviève Castrée to pancreatic cancer in 2016. The two had
        a daughter together.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7507b-ffae-4b9a-b9d1-d1d913fe67f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T11:07:31.972+08:00
