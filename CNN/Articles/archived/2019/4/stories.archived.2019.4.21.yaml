    'template': '1'
    'title': 'Dry run of EDSA provincial bus ban set; MRT, LRT operations to resume
      Monday'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd299c47c-1a72-4a17-a1c2-f862559c3a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:23:07.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — Coinciding
        with the resumption of work following the Holy Week break, the Metropolitan
        Manila Development Authority (MMDA) will hold a dry run of the provincial
        bus ban Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce8c70-ecce-45e0-9169-20e18e6bb1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:23:07.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means provincial buses are no longer allowed to pick up and
        unload passengers along the major thoroughfare.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f16388-de6b-47b2-86b6-8098c2508d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:23:07.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban is <a href="http://www.cnnphilippines.com/news/2019/3/26/MMDA-bus-terminal-close.html">targeted
        to begin in June</a> after it has been pushed back several times in the last
        two years. The MMDA earlier maintained that it will implement the policy despite
        clamors among commuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e4037-9674-4022-a2ed-0866bd8bf17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:23:07.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the ban, the MMDA will also shut down all bus terminals
        along EDSA. There are 96 bus terminals in Metro Manila, 46 of them are located
        along the thoroughfare—with many operating in the Cubao area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aae739-d665-4814-9fca-aa71d7ca3010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:23:07.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses have the option to drop off passengers at temporary terminals
        in Valenzuela City, Paranaque City and Sta. Rosa in Laguna.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fed166-d936-44f0-b9b7-cfd878f2222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:23:07.770+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/3/28/new-bus-routes-edsa.html">DOTr,
        MMDA working on new city bus routes</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea4350-6839-488e-96a9-6782dd266824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:23:07.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has long been pushing for the relocation of bus terminals
        away from the cities, and began the construction of several terminals near
        the northern and southern tips of Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388840c-cc3c-4f19-aea3-38b6abe44ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:23:07.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA sees the entry and exit of buses and other public utility
        vehicles in terminals along EDSA as a great contributor to traffic congestion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686852c0-39d4-4a70-9817-706765842c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:23:07.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the operations of elevated trains in the metro will resume
        Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d43da-acf2-4cae-bfd1-d8abc0361729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:23:07.770+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/transportation/2019/3/19/no-mrt-operation-holy-week.html">LIST:
        MRT-3, LRT Holy Week schedule</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8623a7-3d90-4af1-aa61-919aa14ec7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T14:23:07.770+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Rail Transit System (MRT-3) implemented its "annual
        general maintenance shutdown" during the Holy Week, while the Light Rail Transit
        Lines 1 and 2 were available only Monday to Wednesday, April 15 to 17.</p>'
