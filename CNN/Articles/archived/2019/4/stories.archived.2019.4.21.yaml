      'mgnl:lastActivated': 2023-01-29T23:42:19.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/20/entertainment/michelle-williams-phil-elverum-split/index.html">Michelle
        Williams and her husband, musician Phil Elverum, have split</a>."</em></p>'
  'vp-robredo-easter-message':
    'author': 'CNN Philippines Staff'
    'caption': 'The Vice President urges the public to use Jesus Christ as their inspiration
      to continue to defend their freedom.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-21T12:50:36.758+08:00
    'imagesource': 'jcr:70f54ebd-0bc1-47f5-8e9f-0992e46506e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc4d4c80-b441-404d-b706-a3d5f1aaeb90'
    'lead': 'The Vice President urges the public to use Jesus Christ as their inspiration
      to continue to defend their freedom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-21T12:52:51.602+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:42:18.868+08:00
