    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9729200b-d7ec-4fd1-8d66-6cd763a5a215'
    'lead': 'Coinciding with the resumption of work following the Holy Week break,
      the Metropolitan Manila Development Authority will hold a dry run of the provincial
      bus ban tomorrow. Meanwhile, the operations of elevated trains in the metro
      will also resume.'
