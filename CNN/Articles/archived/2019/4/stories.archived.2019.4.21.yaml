      'mgnl:lastActivated': 2023-01-29T23:42:18.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A house in Mahawila Gardens, Dematagoda</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c6059-ff58-46be-a828-9da4a912b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.154+08:00
