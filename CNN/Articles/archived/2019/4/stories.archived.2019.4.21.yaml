      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e4eb0-2ffc-4810-91b4-00462534413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also information that these have been suicide bombings
        carried out," Manisha Gunasekera said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5fc20-c95f-4ec9-84e2-ef5769805637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate claim of responsibility by any terror group.
        But seven people were arrested following the attacks, said Harsha de Silva,
        Sri Lanka''s minister of economic reforms and public distribution.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031cab96-82fa-4c43-8187-a44ab109ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9417e7c2-865c-4573-b8db-3198c189170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The victims came from around the world</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd767f73-1bd3-4c6a-a63e-4da484e59c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c4e0cc-8e86-41ea-b3ed-b6c9d55557ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the hundreds of people killed, about 30 were foreigners, de Silva
        tweeted.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b4d656-1a5b-4ebc-a741-e391150508d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 foreigners were among those killed in the capital city
        of Colombo, hospital director general Anil Jasinghe said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a4ffa-4214-4357-ab0f-28b23fc01cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreigners killed include at least three Indians, two Turkish
        nationals and two Chinese citizens, Sri Lanka''s Foreign Ministry said in
        a statement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c1f40-2593-49db-b277-fe168ac4e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five British citizens, including two dual U.S.-UK nationals, were
        also killed in the bombings, the statement said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304c120-e46e-459a-b34a-098a2362921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62696744-a441-4315-8132-0119dba02b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social media is cut off</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaaf52f-466f-4749-bf43-e24c855b5a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032203a4-a1cb-4f54-81c5-3aed1d9b4e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sri Lankan government blocked social media sites such as Facebook
        and Instagram while the investigation got under way.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085c80b6-bcc6-4d24-9962-76254be16862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook issued a statement Sunday offering its condolences to the
        those "affected by this horrendous act."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa4e361-ab51-4049-a28d-ab712805cfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teams from across Facebook have been working to support first responders
        and law enforcement as well as to identify and remove content which violates
        our standards," the company said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f3ef8-0921-4601-aab2-622495f5d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the government''s statement regarding the temporary
        blocking of social media platforms. People rely on our services to communicate
        with their loved ones and we are committed to maintaining our services and
        helping the community and the country during this tragic time."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c63cac-c9f2-4bef-9770-f135d677d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f45dce-17e6-43c9-9c15-5de421656193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Authorities order a curfew</h2>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b93522d-8db7-48d2-a68f-b8e7fd253920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f305a-68c1-4a06-aad6-e0174f2a74a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Sri Lanka imposed an island-wide curfew from Sunday evening
        until Monday morning. In Colombo, the streets were eerily quiet, with hardly
        any cars on the road and no signs of bustling city life.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72546ec-7bb9-4c7c-9d03-2e58c213fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four guards carrying AK-47 rifles stood by a locked gate of a hotel
        not far from the Shangri-La, and bomb-sniffing dogs checked bags.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db800d29-ec36-4b45-bad0-f35e3aa84db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the country''s authorities convened an emergency meeting
        involving the heads of the army, air force and navy, according to de Silva,
        Sri Lanka''s economic reforms minister.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795bc37c-112d-4334-9c96-828495ffc094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Horrible scenes, I saw many body parts strewn all over," de Silva
        said after visiting the Kochchikade church and Shangri-La Hotel in Colombo.
        "We took multiple casualties to hospital. Hopefully saved many lives."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ff6ed-955d-4156-ade8-6832fdf9f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Silva said rescue operations were underway, adding that emergency
        crews were operating in "full force."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96fbdc3-1d82-4694-9b16-0d76e4724b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30eea3-b0d9-4ee1-b91b-bdbec4d90fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Christians were the apparent targets</h2>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d1ebf-1698-446d-90e1-3682976d1b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4dca3d-3589-4336-809e-6d6361799683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s minority Christian community appeared to be the main
        target of Sunday''s attack. Christianity is a minority religion in Sri Lanka,
        accounting for less than 10% of the total population of 21.4 million.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69580e8-eb5a-42f9-a6d9-883e7311b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to census data, 70.2% of Sri Lankans identify as Buddhist,
        12% Hindu, 9.7% Muslim, and 7.4% Christian. It is estimated that 82% of Sri
        Lankan Christians are Roman Catholic.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e12a1-4813-4365-9a89-f227c7d29eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s attacks risk upsetting the country''s fragile post-war
        peace. Tensions between the majority Sinhalese and the Tamil minority led
        to a 25-year civil war between the Tamil Tigers, classified by the United
        States and others as a terrorist organization, and government forces.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a088c3-42d2-4a20-b8e5-fe30150233a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70,000 people died in the fighting, which ended when Sri
        Lankan forces defeated the Tamil Tigers in 2009.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b707fe7-8f44-40c5-bd63-ed1aca365ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-22T06:36:39.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the country has witnessed a surge in ultra-nationalist
        Buddhism led by the Bodu Bala Sena, the country''s most powerful Buddhist
        organization, which has pledged to defend the religion.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a13f96b-bc2f-40ea-8dd5-5b08591c939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T13:55:02.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:18.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/21/asia/sri-lanka-explosions/index.html">Sri
        Lanka blasts: More than 200 dead in church and hotel bombings across country."</a></em></p>'
  'duterte-easter-message1':
    'author': 'CNN Philippines Staff'
    'caption': 'The President says he hopes Easter will inspire Filipinos to “choose
      what is good and uplifting” (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-21T14:17:29.310+08:00
    'imagesource': 'jcr:c86b847d-8c6a-4663-8108-1875eda75d6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a2fea20-b01f-4094-988a-facacc151663'
    'lead': 'The President says he hopes Easter will inspire Filipinos to “choose
      what is good and uplifting”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-21T14:20:01.144+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:42:16.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
