    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8eed07-8eb5-40ce-8bf4-a9f93348a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.182+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Ukrainians are set to head to polling
        stations Sunday as the country votes in the second round of national elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a555c7a-b9e8-4460-bf4a-65308e085c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.182+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f86c1c-cf9e-4ad1-aff9-5c7abe015fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.182+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television comedian and political newbie Volodymyr Zelensky is on
        track to cause a political upset, with recent polls suggesting an overwhelming
        victory over incumbent Petro Poroshenko.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0409f63a-db3b-46dc-94ef-fdffbb9743b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.182+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2254516-a196-405e-9009-a649a327f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.182+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky''s entry in the presidential race came as a surprise, given
        that he is perhaps best known for his role in the Ukrainian comedy series
        "Servant of the People" as an out-of-luck schoolteacher who abruptly becomes
        president of Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392fdbdc-c800-4666-b4a2-5ea2b2d28cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.182+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dc2734-7158-40a1-91d0-3400f56733b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.182+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his bid being initially dismissed as a protest vote and
        a joke, art may become reality after the 41-year-old challenger found support
        from an electorate tired of corruption and oligarchy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99b80a-f7bf-468f-9382-0e7036d8d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.182+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71859e6-c512-48be-a340-79a56f961cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.182+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky triumphed in the first round of voting April 1, receiving
        more than 30% of votes cast while Poroshenko, 53, came in second with 16%
        of the vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00dc23f-3237-4f1e-966e-000a05ae1fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.182+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca337d6-e1c6-41f5-88a7-da19f8c13fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.182+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poroshenko -- a billionaire businessman known for his ownership
        of chocolate manufacturer Roshen -- came to power in the aftermath of the
        2013 pro-Western Maidan protests. He has since pursued a pro-European agenda
        despite opposition from Russia, first outlining a program of social and economic
        reforms that he said were aimed at preparing his country to apply for European
        Union membership in 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6120d-8bc1-4c4e-961e-52440f331ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d83f95b-36fa-440b-bdfc-bf9e6de3198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet his term has been plagued by suggestions of mass corruption
        and a flagging economy. Ukraine is one of Europe''s poorest countries, with
        a growing number of people emigrating for better economic opportunities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e057abfe-440f-48ee-8872-597e4cdf7abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f610403-255e-4b9c-bcdc-e9c8c29fea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to win over voters, Poroshenko ran on a militant patriotic
        platform and portrayed himself as a tough guy who could stand up to Russian
        counterpart Vladimir Putin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea9a27-d3ca-456c-8212-789dcd383798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf5cdf9-4123-4da7-895a-3b822b88e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T15:15:09.183+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He personally, and the country he leads, are the biggest threat
        to Ukraine and to its every citizen," Poroshenko said about Putin in a Facebook
        post ahead of the vote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b373f-8110-4676-9581-2323dcbefc49'
