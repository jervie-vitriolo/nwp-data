  'paris-protests-tear-gas':
    'author': 'Chandrika Narayan, CNN'
    'caption': 'So-called "street medics" carry an injured protester amid tear gas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-21T07:48:22.469+08:00
    'credit': 'From Anne Christine Poujolat/AFP/Getty Images'
    'imagesource': 'jcr:cd78f879-ffe2-47c5-b90d-c55b0dfad301'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c53b4bcc-bda1-491e-b486-ee6dfeb06573'
    'lead': 'Riot police unleashed tear gas at so-called yellow vest protesters in
      central Paris who marched Saturday for the 23rd consecutive weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-21T07:55:11.813+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:42:24.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:07.052+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['paris', 'france', 'yellow-vest', 'protest', 'tear-gas', 'marcon',
      'emmanuel-macron']
    'template': '1'
    'title': 'Paris police use tear gas against ''yellow vest'' protesters'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0dc76-92c6-4144-86ac-2dc39b9925a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T07:55:11.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:24.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Riot police unleashed tear gas at so-called
        yellow vest protesters in central Paris who marched Saturday for the 23rd
        consecutive weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc656d7-4b20-430b-8d03-cf6f018e205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T07:55:11.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:24.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French capital was the scene of chaos as police confronted protesters,
        who set off small fires. Video showed heavy black smoke in the air. Police
        also used water cannons to disperse the crowds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c01ed-1457-46ee-a643-8b789ccc2562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T07:55:11.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:24.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris prosecutor''s office said 182 yellow vest protesters were
        placed in police custody.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab36fad-f6eb-42b9-9789-f8e6346d9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T07:55:11.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:24.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first demonstration since the devastating fire this
        week at the Notre Dame cathedral. The Interior Ministry said some 27,900 people
        demonstrated across France, including 9,000 in Paris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e5fda-2954-4f61-ac10-a63a912b9f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T07:55:11.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:24.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters, who chanted, sang and played musical instruments
        as they marched, are rallying against economic injustice. Some say the hundreds
        of millions of dollars in donations to rebuild Notre Dame is a glaring sign
        of the inequalities in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5491167f-d3ba-4f30-b14b-731dfbb3b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T07:55:11.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:24.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything for Notre Dame, Nothing for the miserables," read a
        sign on one yellow vest, referring to French author Victor Hugo''s novel "Les
        Misérables."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236052b-8565-4203-ac0a-c15a6fceb73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T07:55:11.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:24.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all cathedrals," read another sign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c35d1-6baa-4143-a2a9-3dc43cfce340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T07:55:11.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:24.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had warned protesters that police would use "all
        means necessary" to stop demonstrations from getting out of control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f187db4-583b-4270-bc7d-6114de57ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T07:55:11.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:24.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60,000 police were deployed across France to deal with
        the protests, Interior Minister Christophe Castaner said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd05535a-b24e-4b94-9db5-7a774adf6aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T07:55:11.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:24.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were protests in other cities including Bordeaux, Toulouse,
        Marseille and Lille, Agence France-Presse reported. Police also fired tear
        gas in Toulouse, where thousands were demonstrating, according to Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f817abc-6bce-40a5-acb1-1ebbd0523a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T07:55:11.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:24.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "gilets jaunes," or yellow vest, protests began as a campaign
        against a gas tax hike, but have morphed into a broader rally against President
        Emmanuel Macron''s government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c46ce-79aa-4edb-9a05-c713e9ea612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T07:55:11.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:24.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron had been set to make a televised address to the nation Monday
        and announce measures to defuse the unrest. He spoke instead about the Notre
        Dame blaze.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed08a55-2ae4-418a-8ca3-84b168240d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T07:55:11.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:24.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron is now set to make his announcement Thursday, according to
        Reuters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a33e6-811f-481c-978d-9b19d258203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T07:55:11.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:24.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his New Year''s address, Macron referred to the movement without
        naming it. He acknowledged anger against injustice but said hateful speech
        would not be tolerated, and called on people to respect each other. He also
        has pledged to increase the minimum wage and scrap new pension taxes to appease
        the protesters.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054858e-12bb-4c5b-ad31-15a3f1c465ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T07:55:11.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:24.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/20/world/paris-protests-tear-gas/index.html">Paris
        police use tear gas against ''yellow vest'' protesters</a>"</em></p>'
  'bacon-more-expensive-china':
    'author': 'Anneken Tappe, CNN Business'
    'caption': 'African swine fever is plaguing China''s pork production. The disease
      is killing multitudes of animals, hitting the global pork supply chain, and
      driving up prices.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-21T09:11:12.185+08:00
    'credit': 'From CNN'
    'imagesource': 'jcr:da316d4f-6a9e-4d5e-a819-e9ddd96ba32c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9c0a466-0f4c-4274-946b-c9944c8032f5'
    'lead': 'African swine fever is plaguing China''s pork production. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-21T09:14:57.975+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:42:23.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:07.200+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'swine-fever', 'bacon']
    'template': '1'
    'title': 'Swine fever has wreaked havoc with China''s pork production, and the
      world is feeling it'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1e56d-254d-4031-bd56-e3a267b7c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T09:14:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>African swine fever is plaguing China''s
        pork production. The disease is killing multitudes of animals, hitting the
        global pork supply chain, and driving up prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d1005-73a3-49ea-9368-a310fd0e9bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T09:14:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is one of the biggest producers of pork in the world, with
        around half of the meat''s global output. China''s pork production has fallen
        10% this year, according to U.S. government statistics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3189f5-c82b-4eda-91b3-48df0a46832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T09:14:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet China''s insatiable demand for pork products, the country
        is turning to imports, which are expected to hit a record high in 2019. The
        European Union, Brazil, Canada and the Unites States are providing the goods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284b17c7-9d94-489b-a573-703a6fdb238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T09:14:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China normally accounts for 49% of global pork consumption, while
        consuming 28% of the world''s meat supply," said Arlan Suderman, chief commodities
        economist at INTL FCStone. "As such, this is a big problem for China, and
        we expect it to be a five to seven year problem before production can be restored."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e42f8-7458-46bb-8537-5fe0f731d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T09:14:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While prices for lean hog futures—which are traded like other agricultural
        products such as corn or soy—&nbsp;have skyrocketed, the difference between
        wholesale and retail pork prices in the United States has been stable over
        the past few months, according to data from the USDA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb24e3-9521-4deb-ab2b-6b6d3bff5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T09:14:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hog prices are near a four-year high and futures for June have
        rallied nearly 30% since the beginning of March. At some point, the price
        increase will be too big for retailers to shoulder the burden if the problem
        sticks around.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e919a6b-68f2-4859-9e25-792d17487049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T09:14:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will likely do what it can to get pork supplies destined for
        U.S. consumer and others to its own shores to stem the shortfall, "pushing
        pork prices upward until the consumer shift to poultry, beef and other options,"
        said Suderman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a807727b-db95-43e5-a902-0f4506719d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T09:14:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sees it "as a long-term issue that will rise the price of virtually
        all meat worldwide."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dad638-28eb-4556-87fe-21caf6eaf998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T09:14:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, China produced 54.8 million metric tons of pork, and
        consumed nearly 60 million tons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d9551-57ae-403b-9e48-608b30c1b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T09:14:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By February, China had slaughtered nearly 1 million pigs over six
        months as it struggled to contain the outbreak of the swine fever, a highly
        contagious and fatal disease for pigs that is not harmful to humans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1055a5c3-a31a-464b-9266-c02070819151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T09:14:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning to alternative meats, like poultry, will likely help meet
        the Chinese demand. But production constraints — such as a limited number
        of refrigerated ocean freighters — will limit the extent to which other meats
        can fill the gap.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865eabc9-4fba-4881-98e1-b4ba186a2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T09:14:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in, China will have a total meat shortfall of 16.2 metric tons
        over the coming year, Suderman estimated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1cd381-fbae-4796-8781-b7141c1a1725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T09:14:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in pork prices could also show up in China''s closely
        watched economic data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9291421f-43e5-491b-86ce-82e098c4d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T09:14:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pork prices have large implications for Chinese and emerging market
        inflation given food prices are the largest factor in consumer inflation and
        the main component is pork," said Nicky Shields, commodities strategist at
        Scotiabank.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c89dc-a3d1-4783-9d24-13362c7f11f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T09:14:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/20/investing/bacon-more-expensive-china/index.html">Swine
        fever has wreaked havoc with China''s pork production, and the world is feeling
        it</a>"</em></p>'
  'boao-forum-2019':
    'author': 'Rex Remitio'
    'caption': 'Photo courtesy of Boao Forum for Asia website'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-21T09:22:36.514+08:00
    'imagesource': 'jcr:3f10b752-5e62-4ad1-9c0c-a8ef9b4135c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '270399de-a741-484e-a808-c0afe656324c'
    'lead': 'Against the backdrop of warming ties between the Philippines and China,
      over 300 top Chinese business leaders will fly to Manila to attend the Boao
      Economic Forum for Asia Conference this upcoming week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-21T10:08:20.265+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:42:22.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:07.403+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['boao-forum', 'china', 'manila']
    'template': '1'
    'title': 'What to expect in the high-level China-led Boao economic forum in Manila
      this week'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b129b71-6f56-49c9-8e60-af5b2a2532aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong>&nbsp;Against
        the backdrop of warming ties between the Philippines and China, over 300 top
        Chinese business leaders will fly to Manila to attend the Boao Economic Forum
        for Asia Conference this upcoming week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b4545b-915b-4737-8bc9-d14a9e839332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-elected President of the Federation of Filipino Chinese
        Chambers of Commerce &amp; Industry (FFCCCII), Henry Lim Bon Liong, confirmed
        to CNN Philippines that most of the Chinese investors participating are involved
        in agriculture, tourism, infrastructure and labor sectors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4cdae-7711-45ff-8d4a-c09c871b44d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think right now the Philippines and China relationship has never
        been so close than before. We would like to do our best to impress the 300
        Chinese businessmen coming in next week,” said Lim in a phone interview from
        Shanghai, China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f02c8a-7156-48db-9b1c-3e6bafdb3346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FFCCCII-sponsored forum, with the theme "Concerted Action For
        Common Development In The New Era,” will be held at the Shangri-La at the
        Fort, Manila in Taguig City on Monday and Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec0fc3-61fe-42b8-9d2d-e3ad09b78a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also the first time that the forum will be held in the Philippines,
        and President Rodrigo Duterte himself will deliver the keynote speech at the
        opening ceremony Monday early evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e930b103-980c-4073-b5fb-f3cdd4440cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive will then fly to Beijing, China to attend the
        2nd Belt and Road Forum for International Cooperation along with dozens of
        heads of state from Asia, Africa, Europe, and Latin America.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256bc251-0187-4c17-b976-b9245675ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other speakers at the Boao economic forum would include House Speaker
        Gloria Macapagal-Arroyo, former Thai Deputy Prime Minister Surakiart Sathirathai,
        Boao Forum for Asia (BFA) Vice Chairman Zhou Xiaochuan and Secretary General
        Li Baodong, among other high-ranking officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac65f03-35d9-455c-bb59-688cd976417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s in it for Filipinos?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b2fd7-5453-4936-8151-5f79248393f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said investment deals between Filipino and Chinese business
        leaders, especially on job-creating infrastructure projects, are expected
        to be made during the two-day forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa8296-df8b-459d-b9bd-2a895c1ab8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once these are realized, if the infrastructure is there, the economic
        benefits are flowing because of these (infrastructure projects) and then poverty
        will be alleviated because of that,” added Lim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db7b96-812f-4fb0-b73e-cfaaf1198234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that Chinese-origin multinational internet conglomerates
        like Alibaba and Tencent have been on talks with some Filipino big names.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d0b99-50a5-45df-a294-8c9b3f07853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think Tencent has some agreement with the Ayalas and all of these
        and I think there will be more that will be coming in especially tourism,”
        recounted Lim, who is also the chief executive officer of Sterling Paper Group
        of Companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5497f3-dd9d-4d19-b298-f0a5b4f4b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taipan himself said he is currently building a resort hotel
        in Mactan, Cebu to accommodate the influx of rich Chinese coming into the
        Philippine islands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4c986-73d8-460b-bc43-c5fbb7bad371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With great beaches and all of these things I think we can overtake
        Thailand. How can you not beat the other countries when you have three or
        four of the best beaches in the world?” said Lim.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87494b4b-7add-4ac1-9d6c-3cd867eb5331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the deals will open more opportunities for Filipinos to
        be employed as caregivers and workers in retirement homes in China, where
        population aging is more acute based on research studies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053aa3fb-ce1f-4e8a-8bc8-90e18e4a34a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s in it for China?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53acbc91-6965-4977-9f65-9729b1edf2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Chinese businessman said the forum is really for the
        benefit countries joining in like the Philippines more than China itself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86bc3a-58a1-4b20-ac9e-ab18f195128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further stressed that it is high-time for the forum to be held
        in Manila since tangible benefits of Chinese investments and loans have not
        been so much in the Philippines for the past years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26327519-a425-4e99-a6f0-8c4ebd8214f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have been saying that that China''s loans to poorer nations
        came with strings attached and could build up staggering debt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be783ba-30f0-4459-8280-68871914d9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you''re going to ask a lot of countries, even from Europe or
        Eastern Europe and even from African countries, there''s really no debt trap,
        I mean there''s no strings attached,” responded Lim.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e1409-2915-4fb1-8b5d-84c052e12513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFA also aims to build consensus on further cooperation regarding
        the Belt and Road initiative (BRI), which is China’s ambitious effort to improve
        regional cooperation and connectivity on a trans-continental scale.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1019e7-6537-4ae4-8eb6-86e9d1c5aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank website said the BRI aims to strengthen infrastructure,
        trade, and investment links between China and some 65 other countries that
        account collectively for over 30 percent of global economy, 62 percent of
        population, and 75 percent of known energy reserves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f52518-1a98-4bd4-988b-9b308d1d4b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BRI consists primarily of the Silk Road Economic Belt, linking
        China to Central and South Asia and onward to Europe, and the New Maritime
        Silk Road, linking China to the nations of South East Asia, the Gulf Countries,
        North Africa, and on to Europe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02e4c5-78d0-4548-91cc-66c591c50aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t think there''s any other country that can really follow
        China''s way of trying to do all these things, not even economic powers like
        America or Japan,” said Lim.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4bb9ae-7ae6-4b13-a448-e107dfb0905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is it called ‘Boao’?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec9cba2-b480-45d6-a811-8b5ea8f85878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum is named after Boao town in the eastern coast China’s
        Hainan province facing the South China Sea, where most of the islands are
        being disputed by China, the Philippines, Vietnam, Malaysia, Brunei and Taiwan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccae397-a8b9-4353-b458-25516191bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the BFA was formally inaugurated on February 27, 2001, the
        town serves as the permanent site of the BFA Headquarters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75188b46-5aac-4746-952b-c5e7662fb7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, BFA is a “nongovernmental and non-profit
        international organization with a fixed conference date and a fixed domicile.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bfdb9e-49d2-42c9-ab4d-b84f645f37bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed in 1998 by former President Fidel Ramos, former Australian
        Prime Minister Bob Hawke, and former Japanese Prime Minister Morihiro Hosokawa,
        the BFA was created to “promote and deepen the economic exchange, coordination,
        and cooperation within Asia and between Asia and the world.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd51ad31-06ba-4f6c-ab59-479ab1e03953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFA, often compared to the World Economic Forum''s own annual
        meeting in Davos, Switzerland, has become a high-end platform for dialogs
        among leaders of national governments, business circles, and academicians
        about the important issues in Asia and even the whole world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dea4c3-474d-4d14-b476-ba2a29fe388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is equally important although it''s not as popular as the
        Davos economic forum, but I think it''s going to attract a lot of countries
        to join also,” said Lim.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e0d931-1ad4-45c5-bcd6-dd1efb1841f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:08:20.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:42:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former United Nations Secretary General Ban Ki Moon of South Korea
        currently chairs the BFA, with Arroyo sitting as board member. Arroyo was
        also the one who also invited the BFA board to hold the forum in the Philippines.</p>'
  'japan-hokaido-ainu-indigenous-people':
    'author': 'Emiko Jozuka, CNN'
    'caption': 'Ainu people occupying parts of the Japanese island of Hokkaido, Russian
      Kuril Islands and Sakhalin, in about 1950. | Three Lions/Hulton Archive/Getty '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-21T10:32:31.949+08:00
    'imagesource': 'jcr:b55e662c-3678-4082-ab86-980d981d739f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfe8f749-1f91-438e-a8a7-87f54e575f88'
    'lead': 'A recently-passed bill officially recognizes the Ainu of Hokkaido as
      an "indigenous" people of Japan. The bill also includes measures to make Japan
      a more inclusive society for the Ainu, strengthen their local economies and
      bring visibility to their culture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-21T10:37:44.780+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:42:21.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:07.652+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Hokaido', 'Ainu']
    'template': '1'
    'title': 'Japan''s ''vanishing'' Ainu will finally be recognized as indigenous
      people'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a107ca-00a0-405f-bc04-30e4638ea541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Growing up in Japan, musician Oki
        Kano never knew he was part of a "vanishing people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d73bb-6c60-40b5-8336-f2be10fe7b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Japanese mother was divorced and never told Kano that his birth
        father was an indigenous Ainu man. Kano was 20 years old when he found out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95e993-9307-4dbc-bf38-0a9e8ff3bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, researchers and conservative Japanese politicians described
        the Ainu as "vanishing," says Jeffry Gayman, an Ainu peoples researcher at
        Hokkaido University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568fc2f4-a1b2-4064-a74b-8940b066f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gayman says there might actually be tens of thousands more people
        of Ainu descent who have gone uncounted -- due to discrimination, many Ainu
        chose to hide their background and assimilate years ago, leaving younger people
        in the dark about their heritage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53edd5b-775b-400c-b348-382d201cf29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill, which was passed on Friday, for the first time has officially
        recognized the Ainu of Hokkaido as an "indigenous" people of Japan. The bill
        also includes measures to make Japan a more inclusive society for the Ainu,
        strengthen their local economies and bring visibility to their culture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef04240c-0420-4fc7-9912-2a6fb85eb757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese land minister Keiichi Ishii told reporters Friday that
        it was important for the Ainu to maintain their ethnic dignity and pass on
        their culture to create a vibrant and diverse society.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce5693-13cc-4f8e-afe2-fd135ead41c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some warn a new museum showcasing their culture risks turning
        the Ainu into a cultural exhibit and note the bill is missing one important
        thing -- an apology.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1716002f-6fba-4509-8171-287b52bb9c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Tree without roots''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a36e0-0994-43f8-8520-05de3f1a4156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kano grew up in Kanagawa prefecture near Tokyo, where he became
        fascinated with Jamaican reggae. Even without being aware of his ethnic identity,
        the political commentary underpinning the songs made an impression on him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d365e2e-54f5-4cd2-be6e-5e73080c7116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bob Marley sang that people who forget about their ancestors are
        the same as a tree without roots," says Kano, 62. "I checked the lyrics as
        a teenager, though they became more meaningful to me as I matured."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff5d42-4ccf-4921-b501-551478e70eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After discovering his ethnic origins, Kano was determined to learn
        more. He traveled to northern Hokkaido to meet his father and immediately
        felt an affinity with the Ainu community there -- the "Asahikawa," who are
        known for their anti-establishment stance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f06d24-b1f1-401d-b482-71644a1e009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his sense of belonging was short-lived -- some Ainu rejected
        Kano for having grown up outside of the community, saying he would never fully
        understand the suffering they had endured under Japanese rule.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db56230a-7077-4e12-998e-d0b4d4e1f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuji Shimizu, an Ainu elder, says he faced open discrimination while
        growing up in Hokkaido. He says other children called him a dog and bullied
        him for looking different.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbef20b-fa00-4a01-a362-ed68c39802ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoping to avoid prejudice, his parents never taught him traditional
        Ainu customs or even the language, says the 78-year-old former teacher.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980de126-1e47-4a79-84e3-db5034343204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother told me to forget I was Ainu and become like the Japanese
        if I wanted to be successful," says Shimizu.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e3b89-9ec7-4f6c-a9b5-efd9885b6dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ainu Moshir (Land of the Ainu)</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377bb1a-2e30-46c9-b235-008077740a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The origins of the Ainu and their language remain unclear, though
        many theories exist.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8119ba6-4744-4867-a947-78928ea585a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were early residents of northern Japan, in what is now the
        Hokkaido prefecture, and the Kuril Islands and Sakhalin, off the east coast
        of Russia. They revered bears and wolves, and worshiped gods embodied in the
        natural elements like water, fire and wind.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561abf74-f0f5-42d0-b2de-44e33e94e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 15th century, the Japanese moved into territories held by
        various Ainu groups to trade. But conflicts soon erupted, with many battles
        fought between 1457 and 1789. After the 1789 Battle of Kunasiri-Menasi, the
        Japanese conquered the Ainu.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a71a8-ade7-468c-ab88-55644a578fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s modernization in the mid-1800s was accompanied a growing
        sense of nationalism and, in 1899, the government sought to assimilate the
        Ainu by introducing the Hokkaido Former Aborigines Protection Act.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9baa837-380c-4adf-958b-dedb76767e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act implemented Japan''s compulsory national education system
        in Hokkaido and eliminated traditional systems of Ainu land rights and claims.
        Over time, the Ainu were forced to give up their land and adopt Japanese customs
        through a series of government initiatives.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc8128-e464-42fa-80e9-e0e377bae083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there are only two native Ainu speakers worldwide, according
        to the Endangered Languages Project, a organization of indigenous groups and
        researchers aimed at protecting endangered languages.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab161c-ec3b-4236-948d-44ab54642771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High levels of poverty and unemployment currently hinder the Ainu''s
        social progress. The percentage of Ainu who attend high school and university
        is far lower than the Hokkaido average.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b98ada-1f15-40eb-9191-661d3d04a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ainu population also appears to have shrunk. Official figures
        put the number of Ainu in Hokkaido at 17,000 in 2013, accounting for around
        2% of the prefecture''s population. In 2017, the latest year on record, there
        were only about 13,000.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf86bc-4254-4f43-ac4c-44db89769207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gayman, the Ainu researcher, says that the number of Ainu
        could be up to ten times higher than official surveys suggest, because many
        have chosen not to identify as Ainu and others have forgotten -- or never
        known -- their origins.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9220e65-1c87-4f79-b6fe-dde0396b2bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Finding music</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3464dc2e-bfad-400d-91f5-d5a585420b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling neither Ainu nor Japanese, Kano left Japan in the late 1980s
        for New York.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a462b90-39e2-4829-b82f-5a4117fc9c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While living there, he befriended several Native Americans at a
        time when indigenous peoples were putting pressure on governments globally
        to recognize their rights. He credits them with awakening his political conscience
        as a member of the Ainu.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be96d30-2c76-4271-bc09-048a4a6cf52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew I had to reconnect with my Ainu heritage," he says. Kano
        made his way back to Japan and, in 1993, discovered a five-stringed instrument
        called the "tonkori," once considered a a symbol of Ainu culture.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc9b631-3740-4123-adad-6ac353ba9475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made a few songs with the tonkori and thought I had talent,"
        he says, despite never having formally studied music. But finding a tonkori
        master to teach him was hard after years of cultural erasure.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4992092-6621-4d43-bf49-c2e37c25eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he used old cassette tapes of Ainu music as a reference. "It
        was like when you copy Jimi Hendrix while learning how to play the guitar,"
        he says.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec1294-8f6f-4a72-b328-2c51a23f30fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His persistence paid off. In 2005, Kano created the Oki Dub Ainu
        group, which fuses Ainu influence with reggae, electronica and folk undertones.
        He also created his own record label to introduce Ainu music to the world.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536effd-12eb-495a-91fe-53c0da2694fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Kano has performed in Australia and toured Europe. He
        has also taken part in the United Nation''s Working Group on Indigenous Populations
        to voice Ainu concerns.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f057f5-4dd6-43be-b0cc-686905dac15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New law, new future?</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a1865-e0c9-4781-82e0-0079b205438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.786+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark John Winchester, a Japan-based indigenous rights expert, calls
        the new bill a "small step forward" in terms of indigenous recognition and
        anti-discrimination, but says it falls short of truly empowering the Ainu
        people. "Self-determination, which should be the central pillar of indigenous
        policy-making, is not reflected in the law," says Winchester.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d5cb9-430f-4819-9df3-19860081c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winchester and Gayman also say the government failed to consult
        all Ainu groups when drafting the bill.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e21d96-c904-4546-b48c-a6314f5da309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Ainu elder Shimizu, the new bill is missing an important
        part: atonement. "Why doesn''t the government apologize? If the Japanese recognized
        what they did in the past, I think we could move forward," says Shimizu.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44999cd-0744-4058-bdad-c74363ab60b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Japanese forcibly colonized us and annihilated our culture.
        Without even admitting to this, they want to turn us into a museum exhibit,"
        Shimizu adds, referring to the 2019 bill''s provision to open an Ainu culture
        museum in Hokkaido.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c708c566-6a1d-495c-845c-dd068e176210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Ainu say the museum will create jobs.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94148b77-fbd0-496a-a6aa-9040a2f3a485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.787+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Shimizu and Kano say the new law grants too much power to Japan''s
        central government, which requires Ainu groups to seek its approval for state-sponsored
        cultural projects. Furthermore, they say the bill should do more to promote
        education.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e152098-bc81-482c-a084-81a748a9f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Ainu youth are eligible for scholarships and grants to
        study their own language and culture at a few select private universities.
        But Kano says government funding should extend beyond supporting Ainu heritage,
        to support the Ainu people.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a68f06-7d9d-4c8e-af51-b8a6e2d99ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more Ainu to enter higher education and become Ainu lawyers,
        film directors and professors," he says. "If that doesn''t happen, the Japanese
        will always control our culture."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f8777-8a11-47f7-b1c3-c0b1ea2466cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:37:44.788+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/20/asia/japan-ainu-indigenous-peoples-bill-intl/index.html">Japan''s
        ''vanishing'' Ainu will finally be recognized as indigenous people</a>."</em></p>'
  'washington-united-states-decomposition-dead':
    'author': 'Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-21T10:42:33.826+08:00
    'imagesource': 'jcr:b43b44ee-5d5d-4557-b629-4444d51ff00d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75177b6c-e1ec-4927-9d2e-a2b1d3109666'
    'lead': 'The process of recomposition essentially turns dead bodies into soil,
      a practice colloquially known as "human composting." According to the bill''s
      language, this is the practice of "contained, accelerated conversion of human
      remains to soil."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-21T10:51:11.531+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:42:20.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:42:07.867+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A bill in Washington state would allow the composting of human remains'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a712af-d305-4806-ad06-3a8b75c05ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Lawmakers in Washington state passed
        a bill Friday that would allow human remains to be composted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e4b65-3b5a-494b-9c14-6ab473e29e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Gov. Jay Inslee signs Senate Bill 5001 into law, it will take
        effect May 1, 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc123c2-e9a2-42a6-abe9-0f9aab84f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, if a person dies in Washington, the body can only be
        cremated or buried, according to the bill''s sponsor, state Sen. Jamie Pedersen.
        The bill gives people a third option for disposing of human remains: recomposition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c79f1-457b-4dcb-bf6a-c74d8b8759f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of recomposition essentially turns dead bodies into
        soil, a practice colloquially known as "human composting." According to the
        bill''s language, this is the practice of "contained, accelerated conversion
        of human remains to soil."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7299a-c437-4daa-8cf3-a214fe6b2557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time we apply some technology, allow some technology,
        to be applied to this universal human experience both because we think that
        people should have the freedom to determine for themselves how they''d like
        their body to be disposed of and also because we have learned over time that
        there are some more environmentally friendly and safe ways of disposing of
        human remains," Pedersen said in February.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91021981-5b7d-4899-93ca-8c2fa2818c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How human composting works</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eebbe7-4d14-4867-b955-dd1fb508edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katrina Spade is the CEO of the human composting company, Recompose,
        and told CNN affiliate KIRO-TV she is hoping her company can be one of the
        first to build a facility for the practice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bdbadd-4818-4fd5-bb5b-17bc837fcdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained to KIRO the complex process of turning a dead body
        into soil.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393fc34a-d09c-4762-9c31-4d599a23e095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) body is covered in natural materials, like straw or wood
        chips, and over the course of about three to seven weeks, thanks to microbial
        activity, it breaks down into soil," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d8950-0676-47f3-880b-4c1256aae09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the dead body is being broken down, Spade said families of
        the deceased will be able to visit her facility and will ultimately receive
        the soil that remains of their loved. It is up to the family how they want
        to use that soil, Spade said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f783ab0-cb82-4f1d-b438-094d14d5a5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if they don''t want that soil, we''ll partner with local conservation
        groups around the Puget Sound region so that that soil will be used to nourish
        the land here in the state," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a90f720-01bd-4c73-8c8a-b87f7d4e3496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process was the focus of a new study at Washington State University,
        according to KIRO, in which six people donated their bodies for research.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6b818-ec5a-4b6c-b8f1-ab18ad79021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We proved recomposition was indeed safe and effective for humans
        as well," Spade said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af867b66-a6a9-44d5-8e23-07d170138c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average burial, KIRO said, can cost between $8,000 and $25,000.
        Cremation can top $6,000. Spade said she hopes to charge about $5,500 for
        human composting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d898b-23f5-4bdd-8cca-3957320ba5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One supporter for human composting, Leslie Christian, told KIRO
        it''s an attractive from an environmental perspective. She said she told her
        brother, who reportedly said, "Oh great, you can plant tomatoes in me."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd4dc6-7adf-400a-a96f-880275908b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-21T10:51:11.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:42:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/20/us/washington-composting-dead-bodies/index.html">A
        bill in Washington state would allow the composting of human remains</a>."</em></p>'
  'rapper-eminem-11-years-sober':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-21T10:55:39.474+08:00
