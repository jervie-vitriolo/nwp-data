    'lead': 'World number one Naomi Osaka has agreed a deal with Nike, the sports
      apparel giant has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-05T13:51:47.362+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:00:46.893+08:00
