      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;John Cho will star in the live action
        adaptation of the anime "Cowboy Bebop," Netflix announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18a27b-7d68-4c57-ab10-8ea1ed07c1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:10:46.949+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho will play the leading role as Spike Spiegel in the series based
        on the popular anime about a crew of bounty hunters in space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6012847c-5cb7-43a5-b11c-055d0856e586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:10:46.949+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casting of an actor of Asian descent in the project brought
        a sigh of relief among people who''ve called for more diversity in casting.
        Hollywood has been accused of whitewashing Asian characters with white actors.
        Examples include Scarlett Johansson as the Japanese protagonist in the animé
        "Ghost in the Shell," Tilda Swinton being cast as the Tibetan mystic in "Doctor
        Strange" and Emma Stone in the movie "Aloha" as as Hawaiian-Chinese love interest,
        Allison Ng.</p>'
    '7':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hi amigos and all 300,000 bounty hunters in the star system! Happy
        to announce that <a href="https://twitter.com/JohnTheCho?ref_src=twsrc%5Etfw">@JohnTheCho</a>,
        <a href="https://twitter.com/_mustafashakir_?ref_src=twsrc%5Etfw">@_mustafashakir_</a>,
        <a href="https://twitter.com/Maniella?ref_src=twsrc%5Etfw">@Maniella</a>,
        and Alex Hassell have been cast in the <a href="https://twitter.com/hashtag/CowboyBebop?src=hash&amp;ref_src=twsrc%5Etfw">#CowboyBebop</a>
        Live Action TV Drama.</p>&mdash; NX (@NXOnNetflix) <a href="https://twitter.com/NXOnNetflix/status/1113837865861926912?ref_src=twsrc%5Etfw">April
        4, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d4821-0ac2-4c63-a7d1-4e84c17ba330'
