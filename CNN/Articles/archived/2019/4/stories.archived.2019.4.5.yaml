  'Chinese-dredging-ship-Lobo-Batangas':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-05T10:37:45.570+08:00
    'imagesource': 'jcr:c0ccf253-ba7c-45e2-a3e3-43d394368fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d955cad-a386-42c4-ac6e-9e73c7f91f28'
    'lead': 'But the dredging vessel remains close by - at another Batangas anchorage,
      where it waits for a better time to return to the town.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-05T10:39:29.133+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:00:53.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:00:28.019+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese-manned dredging ship leaves Lobo, Batangas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb63b0d-94ae-4be9-8876-6ddb9c4bc543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:39:29.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lobo, Batangas (CNN Philippines, April 5) —</strong>&nbsp;The
        Chinese-manned dredging ship that alarmed residents of Lobo town in Batangas
        has left the area Friday morning - eight days after it docked at a mangrove
        forest there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba214ac-3bb1-4fe4-a47d-583745fb0761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:44:10.726+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Emerald, the dredging ship with nine Chinese and one Filipino
        crew, left the area after the Philippine Ports Auhority canceled its anchorage
        permit. This order came after the Environment Department suspended the environment
        compliance certificate (ECC) of Seagate Engineering and Buildsystems, the
        company linked to the dredging vessel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfb9c6d-efc3-4caf-9883-4e53ffe4e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:44:10.726+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vessel''s departure could just be temporary as Seagate said
        it has no plans of backing out of the project. The dredging vessel remains
        close by - at another Batangas anchorage, where it awaits a better time to
        return to the town.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7730ec-8f24-4003-9dc3-624bfb93ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:44:10.727+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gagampanan ko lang kung ano yung napirmahan kong memorandum of
        agreement with the municipality of Lobo… Itutuloy namin. Wala naman kasing
        revocation na nangyari, wala namang expiration ''yan and the contract through
        this MOA which is supported by appropriate sangguniang bayan resolutions,"
        Seagate CEO Leo Campos said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ae3dc-827b-493a-b97a-baec02b3cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:44:10.727+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A document obtained by CNN Philippines shows the purchase order
        to Seagate for dredged sand. The company also confirmed for the first time
        that the dredged materials will be used for the construction of the Hongkong
        International Airport.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f395b523-e128-45ba-9486-018c74aad30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:44:10.727+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We informed the appropriate government agencies about the destination
        of the material," Campos added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b296e08-3fc6-4578-9795-04e55d283444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:44:10.727+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seagate maintained the project will benefit residents of Lobo, who
        have experienced flash floods in the past when the river would overflow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e74c38-22a7-4b4d-ae1f-2d34cb254cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:44:10.727+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lobo Mayor Gaudioso Manalo won''t change his mind as he reiterated
        that the MV Emerald, which arrived in the country on March 28, did not have
        a permit to operate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7eeb59-998f-462f-bfb3-6ee5842aa974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:44:10.728+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman ako papayag ever since kahit pumunta sila ng sampung
        beses," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c35ce-06f6-41f6-9410-accc5cb749f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:44:10.728+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR had previously granted the company two ECCs on May 17, 2018
        to operate in Lobo, Batangas, on condition it would submit to the department
        all the required permits and clearances from other concerned government agencies
        within 60 days before it could begin any project.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e289a-beef-4b5f-a336-282b84bb1818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:44:10.728+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship personnel had presented to the mayor a contract in 2008
        between the local government and Seagate Engineering and Buildsystems with
        head office in San Pascual, Batangas. But the mayor insisted the local government
        has the final say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b9e96f-404d-40a6-b1e2-e076dff18379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:44:10.728+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang purpose daw nila ay mag-dredging at desilting dito sa amin;
        ibig sabihin, huhukayin yung buhangin. Sabi ko''y wala naman kayong authority
        from LGU (local government unit) kaya hindi namin kayo papayagan," the mayor
        told CNN Philippines Thursday.</p>'
