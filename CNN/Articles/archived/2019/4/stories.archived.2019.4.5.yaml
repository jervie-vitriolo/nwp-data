    'lead': 'Does the Chinese government have good intentions for the Philippines?
      Only 27 percent of Filipinos agree, according to the latest SWS survey. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-05T21:39:32.364+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:00:39.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:00:31.806+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'SWS', 'Xi-Jinping', 'chinese-government', 'good-intentions',
      'Rodrigo-Duterte', 'Social-Weather-Stations', 'survey']
    'template': '1'
    'title': 'SWS: Most Filipinos disagree that the Chinese gov''t has good intentions'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8074aad6-ab1a-4ce5-bf21-5b7f5d02de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:39:32.365+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong>&nbsp;The
        Duterte administration has constantly tried to assure Filipinos that the country
        will benefit from closer ties to China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4012a5d4-5419-4883-a557-34ee4b106191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:39:32.365+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the latest survey by the Social Weather Stations
        (SWS), most Filipinos disagree that the Chinese government has good intentions
        for Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d7815-22db-4b3a-9a8b-9cd08746823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:39:32.365+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fourth Quarter 2018 SWS survey, conducted between December 16
        to 19, asked Filipinos for their opinion on the statement "Most of what the
        Chinese government wants to happen in the Philippines is good for Filipinos."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c34dd5-1248-4884-a458-465fa9ae7b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:39:32.365+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey found that 44 percent of Filipinos disagreed with the
        statement, 27 percent agreed, and 29 percent remained undecided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5438d7-a1f7-4da0-8a18-e0cfe3d274c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:39:32.365+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to an agreement score of -17, classified by the SWS as
        moderately weak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a953f-2415-4884-b324-2e12dd4fe28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:39:32.365+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on region, net agreement on the intentions of China was at
        a neutral -1 score in Visayas. Net agreement was moderately weak in Mindanao
        (-19), Metro Manila (-20) and in areas of Luzon outside of Metro Manila that
        is referred to as Balance Luzon (-23).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecd0a7-e357-4434-8fdb-ecdb175c716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:39:32.365+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted trough face-to-face interviews of 1,440
        adults nationwide, 360 each from Balance Luzon, Metro Manila, Visayas and
        Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4acfed-33b6-46eb-b8a9-52f03a399fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:39:32.365+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a sampling error of ±2.6% for national percentages, and ±5%
        for regional percentages.</p>'
