      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the singer''s boyfriend, personal trainer and model
        Sam Asghari, shared her Instagram post and wrote a caption supporting Spears.</p>'
