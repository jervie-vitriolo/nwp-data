      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Integrated Bar of the Philippines President Abdiel Fajardo pointed
        out that "revolutionary war" is not mentioned in the Constitution and that
        the suspension of the privilege of the writ of habeas corpus is only possible
        when there is rebellion or invasion.</p>'
