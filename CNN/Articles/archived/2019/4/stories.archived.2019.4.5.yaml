      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2c1ae-85c4-418e-9648-cea7fca172f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:09:16.990+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang Huling El Bimbo” has 10 remaining shows this April, running
        every Thursday to Sunday at 8 p.m., with matinees every Saturday and Sunday
        at 3 p.m., until April 14. The show is staged at the Newport Performing Arts
        Theater of Resorts World Manila. Tickets are available at Resorts World Manila’s
        Box Office and at all TicketWorld outlets.</em></p>'
