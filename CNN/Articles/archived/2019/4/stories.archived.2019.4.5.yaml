      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, moving closer to Abad’s canvases, one detects her sensitivity
        to the local materials and techniques she weaves in her works, reflective
        of one deeply immersed in the crafts of tribal heritages. Abad appears to
        refuse staying comfortable in the safe and familiar; fully absorbing the contrasting
        cultures she experienced and expressing them with compassion and compulsion
        on her canvases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a2f5b0-61ab-4b9f-94d1-eb6930bf91fb'
