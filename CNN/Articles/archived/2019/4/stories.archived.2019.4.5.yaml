      'text': '<p>It added that a "potential slowdown" in economic activity amid the
        delayed budget could pose some risks to inflation.</p>'
  'Earth-Hour-2019-calls-for-a-new-deal-for-nature-and-people':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-05T09:52:13.787+08:00
    'imagesource': 'jcr:9bf5c2d5-a79e-4aea-88d8-7ed352efc8fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2acd696-3a93-4b0b-9aba-df3019b504c9'
    'lead': 'In celebration of this year''s Earth Hour, the World Wide Fund for Nature
      (WWF) Philippines on March 30 held a public switch-off event dubbed as "#Connect2Earth."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-05T09:59:12.991+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T23:00:55.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:00:27.616+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earth Hour 2019 calls for a new deal for nature and people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c0158-fcea-43f7-ab2b-fcfc93fec79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.991+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>As threats
        of plastic pollution and the adverse effects of climate change slowly hound
        the planet, environmental advocates continue to push for activities that would
        engage the public in protecting our biodiversity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5a734-f436-4a49-9761-38898903e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.991+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebration of this year''s Earth Hour, the World Wide Fund for
        Nature (WWF) Philippines on March 30 held a public switch-off event dubbed
        as "#Connect2Earth."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e3f7c6-2977-469a-aa42-ae18e266cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.991+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, participated in by thousands of Filipinos, aimed to raise
        awareness on the importance of nature, as well as to inspire global action
        on its conservation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e9bfe-2804-4856-b7ab-7df632a25065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.992+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earth Hour has been a social phenomenon for over a decade now.
        What started as a moment has become a movement as millions of people around
        the world have taken up the banner of climate action and environmental conservation,"
        WWF-Philippines President and CEO Joel Palma said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033af5b-1318-42e4-8c2b-5b69de1ac8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.992+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re now faced with all-new challenges and plastic pollution
        is one of them. With eight million tons of plastic entering our oceans every
        year, it''s impossible to ignore the problem," he said, adding that this year,
        they are asking Filipinos to confront the threat of single-use plastic especially
        since the Philippines is the third largest plastic polluter of oceans in the
        world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b7f0b1-e398-48f0-b99e-74f4b4f9b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.992+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its #AyokoNgPlastik movement, WWF-Philippines aims to create
        awareness about the dangers of single-use plastic. It seeks to spark conversations,
        change mindsets and habits of consumers, encourage businesses to operate more
        sustainably, and influence policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db26ea1-e349-472f-b8f2-7399ea4cd615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.992+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement is in line with the WWF network''s "No Plastic in Nature
        Initiative", which seeks to stop plastics from entering nature through the
        elimination of unnecessary plastic, doubling reuse, recycling and recovery,
        and ensuring remaining plastic is sourced responsibly by 2030.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa75f8-cf4a-4bf5-aef8-914ef656a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.992+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Earth hour —&nbsp;online and onsite</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd8ff7-6247-49a9-a787-ed242f8bbd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.992+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 600 Filipino Scouts and numerous environmental ambassadors
        participated in WWF-Philippines'' local swtich-off event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cfc57e-0614-42f5-a573-a0d385f042d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.992+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pledges from supporters and partners were also delivered, including
        the written message from President Rodrigo Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc3b75-70bb-4fa7-a7ab-8008289408b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.992+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than just a symbolic gesture of turning off our lights, may
        this year''s Earth Hour become the spark that will awaken our sense of responsibility
        as stewards of nature and caretakers of its vast resources. I call on everyone
        to join this cause so we may preserve this world for the benefit of the succeeding
        generations," Duterte said in his message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0705a07-cafd-41b9-8112-09a8539ef3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.992+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event also introduced new WWF-Philippines advocates, including
        Carina Dayondon, the first Filipina to summit the 7 highest mountains in the
        world, Ms. Earth 2017 Karen Ibasco, and child actress Xia Vigor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9275baf-a7f5-4c0d-93a0-34034203c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.993+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth Hour 2019 was able to reach 188 countries and territories
        across the globe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569bb399-86f4-42ad-9da9-9183ef3216f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.993+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event''s success likewise translated to social media platforms,
        as the hashtags #EarthHour and #Connect2Earth made an estimate of over two
        billion impressions-- a massive increase compared to last year''s 3.5 million.
        The topics also trended in 26 different countries including the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f0fce-4e8e-418c-8fd6-d1a517f37253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.993+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A New Deal for Nature and People</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab33a98-8d9b-4915-bc34-53816b74bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.993+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the #AyokoNgPlastik movement and #Connect2Earth as the rallying
        banner, Earth Hour 2019 serves as an avenue for a national display of commitment
        to the protection and conservation of the planet. Earth Hour 2019 is a reminder
        that the human race stands at a pivotal point of much-needed change, as the
        impacts of changing climates and massive plastic pollution are felt across
        the globe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d794f0b-800d-4211-b183-19eae2b9ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.993+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s becoming very clear today with everything that''s happening
        in the world - with water shortages and with storms growing in strength each
        and every year and with whales washing up on beaches with stomachs full of
        plastic - that the planet is changing all around us, and that we''ve played
        a major role in that," said Gia Ibay, WWF-Philippines Climate and Energy Head
        and Earth Hour Pilipinas National Director.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995e883-9794-4f88-a936-a8a11c91d52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:12.993+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only have a little over a decade to keep things from spiraling
        out of control. Change is needed and it is needed now, and we hope Earth Hour
        continues to be the force that brings us all together for the sake of the
        planet," Ibay added.</p>'
    '7':
      'image': 'jcr:7a3e4f50-f8fb-4941-9d69-134ee2a2a23e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b7a21-25fe-4ac4-bdd4-47c7b24f146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:59:28.358+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:00:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
