      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/04/asia/brenton-tarrant-new-zealand-shooter-court-intl/index.html">New
        Zealand shooting suspect appears in court</a>"</em></p>'
  'co2-levels-global-warming-climate':
    'author': 'Isabelle Gerretsen, CNN'
    'caption': 'The last time carbon dioxide levels were this high, Greenland was
      mostly green, sea levels were up to 20 meters higher and trees grew on Antarctica,
      according to scientists who warned this week that there is more CO2 in our atmosphere
      today than in the past three million years. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-05T06:38:36.436+08:00
    'imagesource': 'jcr:ae4a9d8f-60d3-4d46-af93-d182ac59f30f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '713f2f58-431d-4aa0-84e6-9fbed83bc486'
    'lead': 'The last time carbon dioxide levels were this high, Greenland was mostly
      green, sea levels were up to 20 meters higher and trees grew on Antarctica,
      according to scientists who warned this week that there is more CO2 in our atmosphere
      today than in the past three million years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-05T06:45:01.979+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:00:59.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:00:26.638+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'global-warming', 'co2']
    'template': '1'
    'title': 'CO2 levels at highest for 3 million years – when seas were 20 meters
      higher'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e5c85-b0ca-42fa-aa56-76cad287e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:45:01.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The last time carbon dioxide levels
        were this high, Greenland was mostly green, sea levels were up to 20 meters
        higher and trees grew on Antarctica, according to scientists who warned this
        week that there is more CO2 in our atmosphere today than in the past three
        million years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0440c-ed95-44ac-a2b4-9c9869ad2fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:45:01.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a new computer simulation, researchers at the Potsdam Institute
        for Climate Impact Research (PIK), in Germany, found that the last time the
        earth''s atmosphere had a CO2 concentration as high as today''s was during
        the Pliocene epoch, the geological period 2.6-5.3 million years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9515905-f99a-47f0-8a8e-cf3aaa4d80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:45:01.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CO2 emissions from human activities are the leading cause of climate
        change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf03b6-8a30-431f-88f0-52872c507379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:45:01.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of CO2 in the atmosphere today is "unnatural", lead-author
        Matteo Willeit told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4e841-9d05-4bf5-80df-625943368c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:45:01.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willeit said that according to the simulation CO2 levels should
        not be higher than 280 parts per million (ppm) without human activity, but
        that they are currently 410 ppm and rising.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1877bc0-e5d6-4200-b73b-8500f2ec85dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:45:01.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global mean temperatures are rising much faster than any time since
        the Pliocene, Willeit added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc125d-6bc8-4947-a895-815efd80fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:45:01.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that time they have never exceeded pre-industrial levels by more
        than 2°C, but current models show that temperatures will rise by 4°C between
        2000 and 2100 if steps are not taken to slash emissions, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48abc6-0969-4e75-a0b4-8d7220a30898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:45:01.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Into unknown territory</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e70d2cb-6df9-4749-98e9-d4450446f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:45:01.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willeit said rising CO2 levels are pushing earth beyond any climatic
        conditions ever experienced by humans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75629ab-e72d-42df-83de-e9379a0ce439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:45:01.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If CO2 levels and temperatures continue to rise, "our planet will
        change" and sea levels will rise by one or two meters in the next 200 years,
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d2746-f710-4b15-9cb2-2b395d111b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:45:01.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This research isn''t the first to suggest that today''s CO2 levels
        are the highest since the Pliocene, but the Potsdam researchers say their
        work is the first to combine ocean-floor sediment data with analysis of past
        ice volumes, and is more sophisticated than other model studies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760a832d-f3dd-446f-9038-08c166b0ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:45:01.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at a Royal Meteorological Society meeting on the climate
        of the Pliocene in London on Wednesday discussed how sedimentary records and
        plant fossils from near Antarctica show that during the Pliocene epoch Arctic
        summer temperatures were 14°C higher than today.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc929b8-3797-4fe7-918d-c15a9f5b17fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:45:01.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Martin Siegert from Imperial College London, speaking
        at the event, said the findings offered a view of the earth''s future if drastic
        steps are not taken to address global warming.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb31977-557d-4b2c-9fae-0f9f983242c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:45:01.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/04/health/co2-levels-global-warming-climate-intl/index.html">CO2
        levels at highest for 3 million years – when seas were 20 meters higher</a>"</em></p>'
  'climate-change-panel-continues':
    'author': 'Jen Christensen, CNN'
    'caption': 'A smiling protester holds a sign up calling attention to clean air
      and dirty coal. The Trump administration may have shut down the government advisory
      committee on climate change started by President Barack Obama, but its members
      considered the work so important that they did not stop working.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-05T06:46:31.012+08:00
    'credit': 'From Omer Messinger/Getty Images'
    'imagesource': 'jcr:a36e1909-d46a-4c50-8501-8e05f20f6c6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0d08e7-de6f-414c-9705-1e0fc1b83d4b'
    'lead': 'The Trump administration may have shut down the government advisory committee
      on climate change started by President Barack Obama, but its members considered
      the work so important that they did not stop working.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-05T06:49:52.794+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:00:58.527+08:00
