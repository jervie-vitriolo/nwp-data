      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc211c9-1ae7-4932-8033-a4306dc561ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:18:08.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said she wanted an extension to June 30 -- a date rejected by
        the European Union when the UK last sought a delay -- to give more time for
        cross-party negotiations over the political impasse in London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1d65a-909c-4094-81de-6d79843e94c5'
