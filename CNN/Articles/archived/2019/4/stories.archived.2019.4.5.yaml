    'mgnl:created': 2019-04-05T09:45:34.265+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:00:55.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
