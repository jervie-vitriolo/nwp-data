    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184c8c4-6920-4962-9f6a-16f3049bc6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:31:39.893+08:00
