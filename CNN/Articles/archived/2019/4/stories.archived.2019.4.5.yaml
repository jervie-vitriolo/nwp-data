      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace calls on everyone to participate in water preservation
        not only in agriculture but also in our daily consumption to increase our
        resiliency against this extreme weather phenomenon," Panelo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e66a33-f61f-4694-b51d-601c3f2374dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:23:00.774+08:00
