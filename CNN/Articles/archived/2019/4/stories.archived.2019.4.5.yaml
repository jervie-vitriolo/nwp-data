      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong>&nbsp;A
        celebrity and several netizens have initiated a discussion online on who will
        be the next actress who will portray the iconic superhero role of "Darna."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4298b6f7-fd3b-4eb4-b844-a6a42e49895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:31:39.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Liza Soberano''s sudden exit from the film project Thursday
        due to an injury, Star Cinema has announced that the search for the new main
        star is on and netizens have scrambled to air their bets on the next choice
        for the superheroine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f31710-83b4-43e0-a620-9feaa208bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:31:39.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:48.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Broadway songbird Lea Salonga gave her take on the search.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c92aa-ae20-494c-a59a-d6613f331152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:31:39.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:48.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, what would I love to see as Darna? Someone morena or kayumanggi
        to represent the darker skinned Pinays to let them know they are powerful
        and beautiful exactly as they are. I''d also love for her to be a relative
        unknown. Let the story sell the film. That is all," Salonga said in a tweet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb61da8-c365-483a-9c00-b3313e988115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:31:39.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:48.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens agreed saying they would love to see dark-skinned
        Filipinas such as Nadine Lustre, Angel Locsin, Maja Salvador and Pia Wurtzbach
        take on the role.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6762870-868d-4dc7-87f5-bcd6ba40844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:31:39.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:48.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter users have also supported their bets with accompanying edited
        visuals to lobby their point.</p>'
