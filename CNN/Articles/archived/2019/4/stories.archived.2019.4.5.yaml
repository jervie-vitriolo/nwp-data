      'mgnl:lastActivated': 2023-01-29T23:00:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allies of the President chalked up his threats last night to his
        frustration.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da797f7-289c-4176-b936-4fc8f4dec945'
