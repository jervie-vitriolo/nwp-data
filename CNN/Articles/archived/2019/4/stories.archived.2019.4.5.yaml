      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/04/world/ethiopian-airlines-crash-preliminary-report-intl/index.html">Boeing
        CEO ''sorry'' for lives lost in 737 MAX accidents</a>"</em></p>'
  'brenton-tarrant-new-zealand-shooter-court':
    'author': 'James Griffiths, Matthew McKew and Blis Savidge, CNN'
    'caption': 'The Australian man accused of carrying out the worst mass shooting
      in modern New Zealand history has appeared in court, where he was formally charged
      with 50 counts of murder and 39 attempted murder counts. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-05T06:32:03.591+08:00
    'imagesource': 'jcr:848f2abf-1a75-4f01-bfa0-8a5b9d65daa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35d4c1da-9afd-49bc-b0a5-cff69f5b3c15'
    'lead': 'The Australian man accused of carrying out the worst mass shooting in
      modern New Zealand history has appeared in court, where he was formally charged
      with 50 counts of murder and 39 attempted murder counts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-05T06:35:26.527+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:01:00.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:00:26.429+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brenton-tarrant', 'new-zealand', 'court', 'christchurch', 'shooting',
      'mosque']
    'template': '1'
    'title': 'New Zealand shooting suspect appears in court'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a4425-1176-4085-8bc0-8b284217dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Australian man accused of carrying
        out the worst mass shooting in modern New Zealand history has appeared in
        court, where he was formally charged with 50 counts of murder and 39 attempted
        murder counts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35826db-973c-4901-9995-3d96ee17b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning local time, Brenton Tarrant, 28, appeared via
        video link in Christchurch High Court in front of Justice Cameron Mander.
        Families in the court cried quietly as Tarrant appeared on screen, handcuffed
        with his hands in front of him. Tarrant appeared relaxed, looking around the
        room at times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b0f1fd-ee82-4694-8a64-c4ba7083b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant did not address the court. He was not required to enter
        a plea, and was told to reappear on June 14, after a court-ordered mental
        health assessment. It''s standard for defendants to be evaluated by two health
        experts to determine their fitness for trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def1492-657e-47eb-bf94-9d9f3f197300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space was filled with relatives of those killed in the attack.
        Some inside the court appeared to be injured victims, still in hospital gowns
        in wheelchairs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e0d30-4429-4213-b46d-6d413d756a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant was arrested within 21 minutes of the first emergency calls
        being received by police following attacks on Muslim worshippers at two Christchurch
        mosques on Friday, March 15. He was charged at the time with one count of
        murder and remanded in custody without a plea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952054dd-f4ce-4421-82ed-3a541608a1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first appearance in court on March 16, the courtroom
        was closed to the public, the name of the victim was withheld by authorities
        and a judge ruled that pictures of the suspect in court must have his face
        blurred.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042fc005-67c8-4f52-ae5d-0160739a7a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the extra security measures, the suspect, who arrived in
        handcuffs, was pictured making what appeared to be a hand gesture associated
        with the white supremacist movement. Tarrant quickly dismissed his first lawyer,
        but has retained counsel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70446448-d2f1-4b85-9740-cf05da79cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters shortly after Friday''s hearing, one shooting
        survivor said he was disturbed by Tarrant''s appearance in court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff094ab-db5b-4686-b25b-f2c32807b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very upset...very upset to see him. He killed 50 people and
        it doesn''t look like he is bothered, you know?" said Tofazzal Alam, who said
        he was inside Linwood Mosque during the attack and lost several friends. "I
        didn''t see any emotion on his face."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789a285-f668-4f9c-86b4-900265b70350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what will happen, but of course we want that he
        should get proper punishment to make sure that nobody will be doing that kind
        of things in any other part of the world," said Alam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1077cdf-77ce-4e9e-8684-02d3b4d70412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant''s court appearance comes as the New Zealand government
        moves to rapidly approve legislation banning semi-automatic weapons and assault
        rifles, in an effort to ensure similar attacks can never happen again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd78d2a7-7d9a-4774-89fa-7604d243511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a bill which proposes banning semi-automatic firearms,
        magazines and parts used to assemble illegal firearms passed its first reading
        in Parliament, gaining the support of every lawmaker in the house, bar one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd0c929-59a8-4d2a-a093-d16f9bbf0f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the bill passes, gun owners will have an amnesty until September
        to hand in their weapons and be compensated as part of a proposed buyback
        scheme.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a209a-4be8-4e91-b8d9-ef192e63d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Darkest day</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd594f-35a2-4d18-9722-0f4479ca318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack began at just after 1:30 p.m. at the al Noor mosque in
        central Christchurch. It was a Friday, the busiest day for many mosques around
        the world. Much of that initial shooting was streamed live on social media,
        including a period where the shooter returned to his car to re-arm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5f606-24c6-4604-bee3-04c70325c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack lasted approximately six minutes. Dozens of people were
        left dead and wounded in the mosque as the shooter proceeded to his second
        target, the Linwood Islamic Center, where he killed another seven people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e19be-aea7-4345-8f9e-c95935359553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was eventually stopped by police on his way to what they said
        was a likely third target, and taken into custody.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d8d41c-4daf-4225-af6e-1162c7e27b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of weapons were recovered at both locations. New Zealand
        Prime Minister Jacinda Ardern said improvised explosive devices were also
        found at the scene.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c189a-dc66-44e6-89c8-7fa26af857df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 50 people were killed in the attack, the majority at al
        Noor mosque. Several victims died in ambulances en route to receiving treatment,
        while another died later in Christchurch Hospital. Dozens more people were
        injured, many of them seriously.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112215f-d937-4b85-8020-4a8c84f1c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern described the massacre as one of the country''s "darkest
        days."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ebff16-5d44-411d-9d3f-4af80954fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the attack, New Zealanders came together to offer support
        and solidarity to the victims and the wider Muslim community. Thousands attended
        a memorial service in Christchurch a week after the attack, which was also
        broadcast nationwide.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb4b11-ba7b-4219-8212-5b5c87437889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a wheelchair onstage at the memorial, survivor Farid Ahmed,
        whose wife died in the attack, spoke of forgiveness. "People ask me, ''Why
        did you forgive someone who has killed your beloved wife?''" he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3bf14a-d38c-48f3-9e19-1b5a03768150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want a heart that is boiling like a volcano, a volcano
        has anger, fury, rage, it does not have peace," he said. "I want a heart that
        will be full of love and care and full of mercy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e76e6-7bf1-4d32-ba8b-ed0e8c15186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure on big tech</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63163cf5-f5dc-4427-9ae1-5c511596f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the fallout stemming from the attacks has centered on the
        role of social media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d346a31-b6fb-4f02-b0f9-4d99c18bab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s so-called "manifesto," which was disseminated online
        ahead of the shooting, was filled with anti-immigrant and anti-Muslim ideas.
        It directed users to a Facebook page that hosted the live stream of the attack.
        The video quickly spread rapidly on YouTube, Twitter and other platforms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b8baa-e5ec-4ad5-a40f-742716ea1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the attack, Facebook announced that it had removed
        1.5 million copies of the video of the attack in the first 24 hours alone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591c273a-6499-4478-af8e-8a8ebf541746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern, who has been resolute in her conviction that the attacks
        should not be used to give publicity to views of the suspect, has insisted
        that more needs to be done to stamp out hate speech online.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de87217-6a58-4529-b896-ba495140adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a terrorist, he is a criminal, he is an extremist, but he
        will, when I speak, be nameless, and to others I implore you: Speak the names
        of those who were lost rather than the name of the man who took them," Ardern
        said following the attacks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3110758-6937-4dd9-af45-85bd7bbb2ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has urged all social media companies to take responsibility
        for how their platforms were used in the lead-up to the mosque attack and
        in the aftermath.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c58ec85-1b9a-407d-9f57-827aadb8f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has joined in attempts to crack down in the aftermath of
        the attack, announcing in late March it would be banning all "praise, support
        and representation" of white nationalism from its platform.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f22f50-0fb3-46a6-aa19-699d1853bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Australian government passed strict new laws which
        aim to stop the spread of violent content online, threatening fines and jail
        time if videos are not removed quickly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640e3f6-d0cb-4f3c-a74a-62a0e706ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:35:26.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear from our discussions last week with social media companies,
        particularly Facebook, that there was no recognition of the need for them
        to act urgently to protect their own users ... so the (government) has taken
        action with this legislation," Attorney General Christian Porter said in a
        statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf17ab6-483d-4f09-ac80-5fc5f675d174'
