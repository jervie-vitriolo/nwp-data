      'mgnl:lastActivated': 2023-01-29T23:00:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a1e21-5bb7-4d06-98ac-a440ce2a46a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:18:08.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely that the EU will propose a longer process instead.
        Tusk is understood to prefer a year-long extension, which could be shortened
        if and when the UK ratifies a withdrawal deal.</p>'
    '12':
