      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —&nbsp;</strong>Vice
        President Leni Robredo has called for a probe on the claims made in a viral
        video that linked former Davao City Vice Mayor Paolo Duterte to illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00854f9-2c1c-4ebd-a9d9-9516c47b8914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Seryoso iyong alegasyon, seryoso iyong</em> accusation. <em>Mas
        mabuting harapin. Magkaroon ng</em> independent <em>na imbestigasyon</em>,"
        Robredo told reporters in Bohol on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfef564-2cec-48d6-809e-0a82b9349f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The allegation is serious, the accusation is serious.
        It''s better to be faced. There should be an independent investigation.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad236df-7e16-46e7-b139-896888d31644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon has previously called on
        the Senate Blue Ribbon committee to reopen its investigation into the P6.4-billion
        methamphetamine hydrochloride (shabu) smuggling scandal, where Duterte and
        his brother-in-law, Manases Carpio, were implicated in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775455ba-bd27-40f5-b4b0-32a166f42760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo denied that the opposition, particularly the Liberal
        Party, is behind the video which featured an individual identified as "Bikoy"
        who claimed Duterte and Carpio were receiving payoffs from a drug personality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f223041-06ec-4464-a75e-700e3895afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala nang</em> means <em>para mag-</em>mount <em>ng</em> something
        like this. <em>Sa kampanya pa lang nga, hirap na hirap na kaming umikot dahil
        walang</em> resources, <em>papasok pa kami sa ganito</em>?" she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c45c7e-1f44-4cbb-966d-81eabfce858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have no means to mount something like this. In
        the campaign alone, we''re having a really hard time to go around because
        we don''t have resources, and then we would still join in things like this?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f46b1d-8e78-44f7-b0a7-3c021f0bf456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and his father, President Rodrigo Duterte, pointed to the
        opposition as the culprits behind the video. In particular, the younger Duterte<a
        href="http://http://cnnphilippines.com/news/2019/4/4/Paolo-Duterte-Antonio-Trillanes-Franklin-Drilon-Bikoy-video-probe0.html">
        linked the video</a> to opposition Senator Antonio Trillanes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d27d05-0bca-4429-9c21-bdf7ec233a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, let me congratulate the people behind the videos
        that linked the Duterte family to illegal drugs! The accusations of the witness
        were very serious, quite pointed and well-explained. Having said that, I really
        wish I was part of the making of the videos so I could relish these moments
        but sadly I am not," Trillanes said in a statement Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1fe75-1df6-4d6f-981f-b7ad4e75a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video titled "Ang Totoong Narco List [The Real Narco List] -
        Episode 1" uploaded on Monday said Bikoy possessed the "internal document"
        or TARA records of an alleged syndicate since 2010.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5525cf4-e675-4080-b9b4-b1c341662d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01376b78-f996-4c79-bac0-0eeb89660960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The back tattoo</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce454aeb-91e7-4720-b1f9-e923c607ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a vocal critic of the administration, had previously
        accused the Presidential son of being a member of an organized crime syndicate.
        The Senator said the proof was in Duterte''s back tattoo which has "sacred
        digits."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c634f73-d4c3-478e-a359-79b3fbdfae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bikoy made the same claim in the viral video saying the tattoo will
        show one of the codenames used by the syndicate. He said a supposed list of
        recipient principals of drug money would use codenames, two of which were
        "POLODELTA-TSG01" and "ALPHA TIERRA-0029."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2625f0a4-c6ca-4da3-bbba-540f4ab42d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "ALPHA TIERRA-0029" codename is on Duterte''s tattoo, Bikoy
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6342e4-b145-4ea4-b43b-1fb0cf34ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Senator challenged Duterte to show his back tattoo in 2017,
        the congressman invoked his right to privacy. Trillanes urged Duterte to come
        clean again by finally showing his tattoo.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a32935a-8f96-4e80-a775-0a6046880ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcdcd7b-60f6-4cfd-896b-9ba65c69368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte a ''drug lord''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a27658-87f9-4213-be17-c0f52f69e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this recent development, the Senator said the "truth" of President
        Rodrigo Duterte''s illegal drug involvement is finally exposed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9204109f-7b04-4125-ba56-f04d5bb96787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Duterte the truth has finally come to haunt you. <em>Nabibisto
        na ang mga pagpapanggap mo. Ikaw pala ang</em> (drug lord) all along (Your
        pretension is now being exposed. You are the drug lord all along.) ," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e01ff1-2dcd-4474-8472-a7ee4ff30340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He challenged the President to sign a bank secrecy waiver to prove
        he did not possess billions of drug money.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e6c6a7-77bc-4119-bfe8-335e05331d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya ang hamon ko sayo, pumirma ka ng</em> bank secrecy waiver<em>
        na hindi ka</em> corrupt <em>at hindi galing sa droga ang mga bilyun-bilyon
        mo sa bangko</em>," he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc3f627-7da7-4fda-8ce8-f948f9bf74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My challenge for you is to sign a bank secrecy waiver
        to show you are not corrupt and your billions in the bank are not from drugs.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403fdd5-ab33-46f9-93f2-a3f0cc5ca22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:32:30.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include statements from Vice
        President Leni Robredo.</em></p>'
