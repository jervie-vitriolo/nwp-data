      'mgnl:lastActivated': 2023-01-29T23:00:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> World number one Naomi Osaka has agreed
        a deal with Nike, the sports apparel giant has announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd159cad1-0ff6-45e5-9885-18691e7ddc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:47.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:00:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese, who had previously been tied to rival Adidas, will
        first wear Nike gear at the Stuttgart Grand Prix later this month, the U.S.
        sportswear maker said on its website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c5cff0-7877-4fc1-a5a6-db1ef9f10dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:47.362+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:00:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m proud to become a member of the Nike family and excited about
        getting involved in all of the opportunities Nike has to offer,” said Osaka
        in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006b828e-d248-46bb-85a9-5e5c9289b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:47.363+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:00:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nike has a legendary track record of writing history and I look
        forward to being a part of those moments for many years to come.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d5226e-5057-4649-9b2d-3ef95f36a321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:47.363+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:00:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese has won the last two Grand Slams, having become the
        first ever Japanese player to win one of the four majors when she overcame
        Serena Williams at the U.S. Open in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85473fca-ca97-46ff-b046-8089ad72b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:47.363+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:00:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naomi is an incredible talent to add to our roster and help drive
        our commitment to inspiring a new generation of female athletes,” Nike VP
        Amy Montagne added in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab389a8-32be-40a7-a4ff-d4a497658f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:47.363+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:00:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are thrilled to have her join our team.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec971ad-7738-4e66-9ab3-2cab9731c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:47.363+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:00:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka’s ascent to the top of the women’s game has made her a hot
        marketable commodity for the world’s top brands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5656af61-e3b0-48f7-97f8-bade240b73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:47.364+08:00
      'mgnl:createdBy': 'cjmarquez'
