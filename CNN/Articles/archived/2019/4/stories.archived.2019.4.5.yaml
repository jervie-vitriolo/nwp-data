    'title': 'Filipino artists tackle diaspora and identity in Hong Kong

      '
    'visualType': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70160f3f-cdb5-4d87-9d24-56ee27f489b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Amid a maze of
        white walls displaying blue-chip artworks from 242 galleries across the globe
        at this year’s Art Basel Hong Kong, I found myself dwelling in a small booth
        covered in fragments of balikbayan boxes, starkly contrasting the ubiquitous
        gloss of Asia’s biggest art fair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e5b56-544c-4132-8482-eb507c32f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb0c06-a5b0-4cc7-978b-38533f8033a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fragile and fading, the cheap cardboard medium almost felt subversive
        in a place flooded with polished works worth millions of dollars. The familiar
        material served as a subtle reminder of home, isolated in an atmosphere that
        almost felt alien in its global glamour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a7b72-ed67-48bd-af51-dce467a3a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204c2ea-844c-484f-b3ad-213c9c47ddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On display were the works of Filipino-Canadian artist Jill Paz,
        represented by Manila-based gallery 1335 Mabini. Paz migrated back to the
        Philippines only a year ago after living in the U.S. and Canada since the
        early  ‘80s. Since coming home, she has confronted the tensions of rediscovering
        her roots and understanding the unfamiliarity of her home country. Her works
        draw from her unresolved conflicts in migration and memory, employing the
        iconic balikbayan box as an invaluable material to symbolize Philippine diaspora.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d29067-b6d7-41fd-9535-2fedaa15d44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '44':
      'image': 'jcr:82debe82-5387-46f5-9d28-640be924f44f'
      'imageCaption': 'While Hidalgo and Paz are personally linked as ancestor and
        descendent, they also expose the collective, overlapping realities faced by
        Filipino artists from over a century ago up to today — artists who share similar
        struggles in diaspora, rootedness, and the inevitability of foreign influences.
        In photo: Jill Paz, After Hidalgo (La Barca de Aqueronte). Photo by NICOLE
        SORIANO'
      'jcr:primaryType': 'mgnl:block'
