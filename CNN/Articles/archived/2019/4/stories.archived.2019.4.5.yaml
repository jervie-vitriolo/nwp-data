      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure he will have a better outlook once his programs versus
        criminality becomes more successful," Senate President Vicente "Tito" Sotto
        III said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e9477-8fc8-433e-862f-21c26c68920a'
