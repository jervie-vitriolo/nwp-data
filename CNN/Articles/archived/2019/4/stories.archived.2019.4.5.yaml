    'template': '1'
    'title': 'Inflation further slows for fifth consecutive month to 3.3% in March'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25aad77-b867-4a29-8ed7-01ba1521d470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:45:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong>&nbsp;The
        rate of increase in prices of goods and services further slowed for the fifth
        month in a row in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1926fe33-a265-4b2c-a803-9573d1d04433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:45:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) announced on Friday that
        inflation rate in March was 3.3 percent, driven by lower food prices. This
        is the lowest inflation rate since January 2018. The February figure was 3.8
        percent inflation rate, and in March last year 4.8 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee96c1-e601-44c9-af03-6da99f9a7c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:45:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said inflation was tempered by lower prices of food, non-alcoholic
        beverages, alcoholic beverages and tobacco. These commodities weigh heavily
        in the inflation basket of goods..</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc5e91-6cab-44c9-8f1f-ad2fc9c6ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:45:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila recorded an inflation rate of 3.2 percent, lower than
        3.8 percent rate in February and 5.2 percent in March 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a709a09-249c-4040-8c4e-457d9a252712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:45:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, regions outside Metro Manila recorded a 3.4 percent average
        inflation rate, lower than 3.8 percent in February and 4.1 percent in March
        2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7240bc-d393-4cdd-aa3c-c1b3247a6673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T09:45:34.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region with the highest inflation rate is MIMAROPA (Mindoro,
        Marinduque, Romblon, Palawan) with 4.8 percent while Zamboanga Peninsula has
        the lowest with two percent.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f9232-e865-41d1-a8dd-ddc894f7e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:23:00.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Close watch for El Niño</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54360bde-7fca-4c36-8184-4ab89668bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:23:00.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it was pleased with slower inflation. Presidential
        Spokesperson Salvador Panelo, in a statement Friday, said the slide would
        continue for the rest of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bed423-71e4-48a4-bc47-2cd848168da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:23:00.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the government would still be on the lookout for
        prices of goods and services amid the El Niño episode.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d5c43-9c55-4787-9888-25d0cdb26cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:23:00.774+08:00
