      'imageCaption': 'Pacita Abad''s works on display came from her 1980s series,
        “Masks and Spirits,” which are intricate depictions of the tribal masks that
        enamored her throughout her wandering lifestyle. In photo: Pacita Abada, On
        Reaching. Photo by NICOLE SORIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a868730-c65f-40bf-83cc-bfe0e9a9af9b'
