  'ethiopian-airlines-crash-preliminary-report':
    'author': 'Oren Liebermann, Robyn Kriel and Kaleyesus Bekele'
    'caption': 'The pilots on board Ethiopian Airlines flight 302 battled the plane''s
      automated flight control systems for almost the entire duration of the six-minute
      flight, according to a preliminary report into the crash obtained by CNN on
      Thursday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-05T06:15:52.576+08:00
    'imagesource': 'jcr:a5a18cc8-7979-4f75-a308-38aadb5703fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6beba593-d0f1-49f9-b2ed-b594c8e1a35c'
    'lead': 'The pilots on board Ethiopian Airlines flight 302 battled the plane''s
      automated flight control systems for almost the entire duration of the six-minute
      flight, according to a preliminary report into the crash obtained by CNN on
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-05T06:28:51.505+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:01:01.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:00:26.169+08:00
