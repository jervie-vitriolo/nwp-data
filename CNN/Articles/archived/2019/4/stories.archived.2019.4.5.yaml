      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51c1ac-ba1b-4eb5-bab2-913159ab7aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:57:09.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Z-Boys and the Z-Girls are emerging singing-and-dancing groups
        in South Korea created by Z-POP Dream, which "seeks to replicate the success
        of K-Pop and create global music stars from multiple countries by bringing
        together the KPOP professionals and voting power of fans."</p>'
