      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Entering the colors of Pacita Abad</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da58755-5031-4512-a9f2-93994d24fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee28957-c18f-4a7b-bc75-4470da1191c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Filipina artist showcased at the fair is no stranger to
        the realities of migration. Having travelled to over 50 countries and lived
        in places from the U.S., Bangladesh, Indonesia, Sudan, to the Singapore, Pacita
        Abad built her artistic career on her exposure to diverse cultures and traditions
        around the globe. Abad’s works inspired by her travels were highlighted in
        a special exhibit by Silverlens Gallery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21618fa1-9d65-41a2-8fab-7086afff7a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523caa76-8033-457e-a0b2-91b02677a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juxtaposing the nostalgic and monochromatic works of Paz, Abad’s
        works radiate with color and vitality. Her bright and bold style is steeped
        in having traversed a myriad of landscapes and histories, where she drew inspiration
        from the unique skills and indigenous materials she encountered in the communities
        she immersed in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e6979-9c12-4491-80c5-7850f65ec06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6592cf-41c3-4004-8f75-9e961a4649ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for her mesmerizing colors and patterns, Abad experimented
        with forms and mediums that broke artistic boundaries in the  ‘70s and  ‘80s,
        eventually developing her own distinct trapunto technique, wherein she layers
        a mix of stones, sequins, buttons, mirrors, and printed textiles on quilted
        canvases. The results are large, visually arresting pieces that exude the
        excitement of cultures brimming with pulsating life and energy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b63ee-743b-4b2f-bfd9-7cbc79f69f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86072912-8724-47de-907d-1fb204327ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A departure from depicting solely Filipino themes, Abad’s works
        reflect her courage in diving in and dwelling in the traditions of others.
        Her works on display came from her 1980s series, “Masks and Spirits,” which
        are intricate depictions of the tribal masks that enamored her throughout
        her wandering&nbsp;lifestyle. At first glance, her canvases are evocative
        of Picasso’s iconic cubist works, which were similarly inspired by the tribal
        masks of Africa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c665c1-2572-449c-a038-76cb318a27ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55716ea5-c3c3-4ece-beb9-efaedf3519a5'
