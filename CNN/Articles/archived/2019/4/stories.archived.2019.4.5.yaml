    'mgnl:tags': ['ethiopian-airline', 'boeing-737-max-8', 'boeing', 'boeing-737']
    'template': '1'
    'title': 'Boeing CEO ''sorry'' for lives lost in 737 MAX accidents'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060414e1-7891-47f7-a880-293174b6591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The pilots on board Ethiopian Airlines
        flight 302 battled the plane''s automated flight control systems for almost
        the entire duration of the six-minute flight, according to a preliminary report
        into the crash obtained by CNN on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724894ef-6566-4b25-9c48-461af543c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain and the first officer struggled as the Boeing 737 Max
        8''s systems, designed to prevent the plane stalling, repeatedly forced the
        nose of the plane down. For nearly six minutes, the report shows, the pilots
        worked through a series of procedures to try and regain control of the plane.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d70d5c1-c1e1-494f-85cd-695569d1f876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problems on board the Ethiopian Airlines jet mirror those encountered
        on the doomed Lion Air flight 610 -- which operated the same 737 Max 8 model
        and crashed in October —&nbsp;in what could be a significant blow to Boeing
        as it struggles to get the aircraft back in service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb04c4f9-fa9b-4ae2-9723-5c6011f6c155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing CEO Dennis Muilenburg on Thursday afternoon said the company
        was "sorry for the lives lost" in the 737 MAX crashes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85526111-f1d3-4108-b079-948b0c73640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These tragedies continue to weigh heavily on our hearts and minds,
        and we extend our sympathies to the loved ones of the passengers and crew
        on board Lion Air Flight 610 and Ethiopian Airlines Flight 302," he said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20079f32-ffaa-4473-8285-9f5f06da2399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian Airlines captain had called out "pull up" three times
        to tell the first officer to raise the nose, according to the preliminary
        crash report. Both pilots tried to pull the nose up together to keep the plane
        flying, but they were unable to regain control. In total, the anti-stall system
        pushed the nose down four times during the flight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2361ed-2fc3-466a-b555-ce573d84215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, after the pilots had turned back to Addis Ababa, the
        automated system pitched the plane into a steep dive from which it was impossible
        to recover, and it crashed into the ground. All 157 people on board were killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55786d-4e2b-401f-afd7-9e135f780603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report on the Ethiopian Airlines crash does not specifically
        name the Max 8''s plane''s anti-stall system —&nbsp;called the Maneuvering
        Characteristics Augmentation System (MCAS) —&nbsp;which is suspected to have
        contributed to the Lion Air disaster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c849492-d863-4c2c-9bcf-0c0e6e6504db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its findings make it likely that the MCAS system pushed the
        plane into a dive fueled by erroneous angle of attack sensor readings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc00d55-66e5-4dbe-a279-ec347b7b623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCAS system automatically lowers the nose of the plane when
        it receives information from its external angle of attack sensors that the
        aircraft is flying too slowly or steeply, and at risk of stalling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a69312-82f3-483f-a555-e17bdcf0bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing is currently working on a change to the system''s software.
        The company recognized the similarities between the two crashes and acknowledged
        the role of the MCAS system in an earlier statement on Thursday. "The preliminary
        report contains flight data recorder information indicating the airplane had
        an erroneous angle of attack sensor input that activated the MCAS function
        during the flight, as it had during the Lion Air 610 flight," the statement
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68e09c-1421-4e1e-b091-5a12eb192166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure unintended MCAS activation will not occur again, Boeing
        has developed and is planning to release a software update to MCAS and an
        associated comprehensive pilot training and supplementary education program
        for the 737 MAX."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7981a49-3fa4-471e-9fd5-8a5682633d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his apology on Thursday afternoon, Muilenburg said, "The history
        of our industry shows most accidents are caused by a chain of events. This
        again is the case here, and we know we can break one of those chain links
        in these two accidents."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f167058d-1d97-4db8-ba74-435f71a0c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muilenburg acknowledged the "devastation of the families and friends
        of the loved ones who perished." He said "erroneous activation of the MCAS
        function can add to what is already a high workload environment" for pilots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88145120-948c-442b-a19e-52c3d4379d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our responsibility to eliminate this risk," he said. "We
        own it and we know how to do it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15419a-f352-47a2-8d65-0bf1c986f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the release of the report, Ethiopian Minister of
        Transport Dagmawit Moges suggested that Boeing review "the aircraft flight
        control system related to the flight controllability."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218c2fc-7305-4f89-b48e-83f540d507b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told reporters in Addis Ababa that her agency would recommend
        that aviation authorities verify that Boeing has "adequately addressed" flight
        control issues "before release of the aircraft to operations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f1b65-44eb-43c7-8a7b-293be92afd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary report, which has not yet been publicly released,
        does not specify a cause for the crash. A final report could take as long
        as a year to produce.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203acb55-e4f0-4e3e-9f6b-dd94760758cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Struggle began just after takeoff</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c86c56a-6ca3-4ea7-9239-94f694611e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The timeline of the flight, detailed in the preliminary report,
        reveals that the pilots'' struggle to control the plane began moments after
        the plane took off from Addis Ababa Bole International Airport, en route to
        Nairobi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534296c-1a7d-4a02-8fa0-78e252c64fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after takeoff, one of the angle of attack sensors on board
        the aircraft began providing faulty information to the aircraft''s systems,
        indicating an imminent stall to the flight crew. A stick shaker —&nbsp;another
        system intended to warn a pilot of an imminent stall —&nbsp;began shaking
        the pilot''s yoke. Incorrectly sensing a stall, the aircraft''s system tried
        to force the nose down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3505a026-6a43-4f0e-bd43-9c7b49d1e33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing a problem with the automatic trim, the pilots followed
        emergency procedures and turned off the system. Instead, the pilots tried
        to use the backup manual trim wheel to adjust the trim, but the airplane was
        traveling too fast and the manual trim wheel would have been physically impossible
        to operate, according to a 737 pilot who spoke with CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f022dbb4-7e29-40b8-b481-6cff6312d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final minute of the flight, the pilot told his first officer
        that they had to pull up together. Thirty-two seconds before the crash, both
        pilots tried to trim the nose up, and for a brief moment, the aircraft''s
        stabilizer, controlled by the trim, made the corresponding change,</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08c0a81-3440-45ac-b84c-b572444221a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But five seconds later, the aircraft''s automated systems once again
        trimmed the nose down, pitching the nose down even further, steepening the
        dive. The plane was angled 40 degrees nose down, hurtling towards the ground
        at 575 miles per hour as it crashed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c3017a-92a6-4ae5-975c-6495d024b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines CEO Tewolde Gebremariam has told CNN that it
        was too early to say whether the remedial actions being taken by Boeing would
        be sufficient. He added that the preliminary report proved "all the speculators
        with false allegations" wrong, referring to criticism and doubts over the
        pilot''s qualifications. The airline had "always been confident" of its pilots,
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622defc3-ea69-4de3-85c2-9386fd9b5409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:28:51.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:01:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of U.S. pilots gave a cautious welcome to the report.
        "The initial findings of the Ethiopian investigation confirm for us that an
        MCAS malfunction is a serious emergency and not a benign event," said Captain
        Jason Goldberg, a spokesman for the American Pilots Association. "We remain
        cautious and hopeful that the potential fix will be thoroughly vetted and
        not hurried or fast tracked. The APA will remain actively engaged to ensure
        that the 737 Max will fly again only when all stakeholders are satisfied the
        aircraft is ready."​</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aaabe6-2d11-4c9a-a6f9-470e831a498f'
      'mgnl:activationStatus': true
