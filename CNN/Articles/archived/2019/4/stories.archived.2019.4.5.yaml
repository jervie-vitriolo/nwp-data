    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:00:26.772+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'trump', 'donald-trump', 'united-states', 'president-donald-trump']
    'template': '1'
    'title': 'Trump disbanded it, but climate change panel regroups to release its
      report'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f917af6-2564-4ed5-9da3-514629b43f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:49:52.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Trump administration may have
        shut down the government advisory committee on climate change started by President
        Barack Obama, but its members considered the work so important that they did
        not stop working.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4061de21-24a7-4edf-8a09-07a3b23f7d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:49:52.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Advisory Committee for the Sustained National Climate Assessment
        was created in 2015 by the Obama administration to help local leaders and
        policymakers figure out how to apply lessons from the National Climate Assessment.
        The latest version of that report, released in November, determined that climate
        change is already hurting the United States and that it could cost the economy
        hundreds of billions of dollars and will kill thousands of Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9005de-d123-4a54-ad01-35b32a1c172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:49:52.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump allowed the charter of the advisory committee to expire in
        August 2017 after his administration showed concern about the political makeup
        of the 15-member panel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c19c89-641f-468b-a1f4-f644a830857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:49:52.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only has one member from industry," wrote George Kelly, then
        deputy chief of staff at the National Oceanic and Atmospheric Administration,
        in a June 2017 email, the Washington Post uncovered. Kelly said officials
        needed to decide whether to let the committee "expire as soon as possible,"
        as the "process to gain more balance would take a couple of years to accomplish."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a07e2-cdfa-467b-9495-3e3ed1dc2454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:49:52.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the invitation of New York''s governor, Andrew Cuomo, most of
        the members of the committee reconvened and became the Science to Climate
        Action Network, also known as SCAN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac4e0dd-d1d4-4c6d-853a-5a6e9fe494ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:49:52.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, it released its report and recommendations to help
        policymakers and community leaders better tackle the daunting problems brought
        by climate change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c0a34-2c0e-4703-b3c5-fbe67dd82488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:49:52.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the support of the Earth Institute at Columbia University,
        the state of New York and the American Meteorological Society, the panel warns
        that the country continues to be in harm''s way because of its failure to
        act. For instance, local leaders don''t have enough data on climate change
        to make informed decisions, something that the Government Accountability Office
        has noted in its investigations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5640b3f4-36b6-4fcb-8e7d-106254494b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:49:52.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling climate change a "global catastrophe," Cuomo said that he
        supports the committee''s efforts to help local leaders because the problem
        needs urgent attention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47bad9d-db7d-42b8-baab-48126ee87269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:49:52.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the federal government continues to deny climate change and
        ignore the dire need to strengthen the resilience of our communities, New
        York and the U.S. Climate Alliance are taking action," he said in a statement
        published with the report. "This report will provide important recommendations
        to communities across the country as we work to address climate change."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb1514-8b87-453f-a480-9eb62e8c7308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:49:52.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Richard Moss, a visiting senior research scientist
        at the Earth Institute, said he hopes the work will make local action possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26fd1e9-9980-4715-a7d3-8ef2de7ea1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:49:52.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is working with university groups and regional research
        networks and will continue to advise local leaders. It will continue to help
        leaders determine which climate data sets are reliable. It will give technical
        advice, advising on practical matters like what engineering designs will be
        more resilient in the face of climate change, and it will help leaders think
        through the costs and benefits of climate change plans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16369420-e468-43cb-aaf6-ec3719fdc36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:49:52.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of problems like flooding, a problem that has already
        cost the country billions, it will bring together a collaborative group of
        experts and leaders to help communities figure out what works and what doesn''t
        and will help them craft local solutions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f417c-5a99-4697-9f4a-27ecd25d9725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:49:52.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is to take what we know, make it usable for the communities
        and increase their confidence in weighing the tradeoffs and opportunities
        that come with different strategies for adaptation and mitigation," Moss said.
        "We''re trying to produce something that adds value for those on the front
        lines of preparing their communities for climate change."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf97dc57-e6c0-4a9b-bf8e-643ed6f62ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:49:52.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:58.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/04/us/climate-change-panel-continues-scn/index.html">Trump
        disbanded it, but climate change panel regroups to release its report</a>"</em></p>'
  'brunei-hotels-hide-social-media-pages':
    'author': 'Marnie Hunter, CNN'
    'caption': 'A growing call to boycott luxury hotels owned by the kingdom of Brunei
      has led the hotels to hide their social media accounts. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-05T06:54:44.864+08:00
    'imagesource': 'jcr:82d4a925-7c2f-491d-bf77-c2bfdcf38a8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef51d231-743b-4d64-8fcf-aafb6d1bc1ae'
    'lead': 'A growing call to boycott luxury hotels owned by the kingdom of Brunei
      has led the hotels to hide their social media accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-05T06:57:32.682+08:00
