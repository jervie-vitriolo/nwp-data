      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The  latest  inflation  outturn  is consistent  with  the BSP''s
        expectations that inflation will continue to settle within the target range
        for  2019  and  2020.  However, the possibility of a stronger and prolonged
        El Niño episode together with the continued rise in global crude oil prices
        provide upside price pressures over the near term," the central bank said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed69ba-3e8d-49fa-a0d7-516cf0aef5da'
      'mgnl:activationStatus': true
