      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The stories behind the wings of Isabel and Alfredo Aquilizan</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f3825-b0b9-4b0a-84c0-e623d67876a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d80960-0964-4ace-963b-8451a1a16c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving to the booth of the Singapore-based Yavuz Gallery, I stopped
        in awe before a large wing containing sickles as feathers. Powerful and piercing,
        the work was created by the distinguished Brisbane-based Filipino couple,
        Isabel and Alfredo Aquilizan — who have, like Abad, made their mark on the
        international platform for their radical experimentations on themes of migration
        and the plight of marginalized groups.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96239ed6-9503-4f26-ada0-848660b697f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee5f9a7-c2ab-4f8a-8293-f16f33a19dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their work on display came from a series entitled “The Left Wing
        Project,” wherein the couple originally collaborated with local artists, blacksmiths,
        and farmers from Yogyakarta, Indonesia to create wing sculptures made of sickles.
        The works initially confronted a dark period in Indonesia’s history: the mass
        killings of half a million alleged leftists during the mid- ‘60s. Since the
        series’ inception in 2015, the couple has traveled around Asia and used their
        work to open themselves up to the grim social realities faced by other rural
        communities in Vietnam, Cambodia, and the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e768898-17f9-4833-9fed-18cdc8dae1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a867d7-5e52-4840-b361-89c3021fcf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.010+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unearthing and exposing difficult stories often left buried in collective
        memories, the Aquilizans offer a vital way to stand in solidarity with oppressed
        groups from neighboring countries, using their journeys across underrepresented
        communities to remember, provoke, and forge ties through art-making.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7550fa-c4cc-4814-99bc-0500c9f60e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '46':
      'image': 'jcr:32ceed63-bc2a-42a9-86a1-6d9d508b3ab5'
      'imageCaption': 'Silverlens'' Kabinett booth at Art Basel Hong Kong featuring
        works of Pacita Abad. Photo by NICOLE SORIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b2783c-debe-40ef-bd35-a7d4fada90e1'
