      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) shared the sentiment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481fb91c-4544-427b-b66f-715b2aff2753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:23:00.774+08:00
