      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, who was formerly with local dance group G Force, said
        they sometimes get a respite from all the training, being allowed to go home
        one or two hours earlier than usual.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c64d854-dfb9-426b-921f-709dff0f7283'
