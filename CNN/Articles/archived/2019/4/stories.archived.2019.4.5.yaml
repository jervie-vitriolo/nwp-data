    'template': '1'
    'title': 'China dodges prodding on its ''illegal'' vessels in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25cf4dc-3090-4958-ac5f-dbc9e0aafdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong>&nbsp;The
        Chinese Foreign Ministry avoided directly answering questions on the presence
        of hundreds of its vessels on Philippine territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b65fdb-38b8-4587-8efc-c1cd845a955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce894b1-8607-476b-864b-fbe5e790b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokesperson Geng Shuang on Thursday was
        repeatedly asked about the presence of 275 ships that have swarmed around
        Pag-asa Island, the seat of the Kalayaan municipal government in Palawan province,
        in January to March. Foreign journalists pointed out that the Philippine government
        called the encroachment "<a href="http://cnnphilippines.com/news/2019/4/4/chinese-vessels-pag-asa-island.html">illegal</a>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ac881-4e29-4a5f-be5c-d31f6ba797e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb77e3d-ff83-4d1a-9245-1ba665147345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geng, instead of responding to the specific questions head on, said
        that China and the Philippines discussed how to resolve the situation in the
        South China Sea through cooperation&nbsp;during their "candid, friendly, and
        constructive" Bilateral Consultation Mechanism on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbd79bc-68f4-481a-8826-60f23a9e6f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e310abb-cf5e-43fb-9e56-ec1ec265a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discussed ways to resolve issues with a cooperative attitude
        and reiterated our commitments to further cooperation and talked about measures
        to enhance mutual trust. I believe that the consensus reached by the two sides
        through discussion in this meeting is the best answer to your question," he
        said in a media briefing in Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ffa60-f97f-4936-be30-f0c5890bf63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4671b-221d-43be-a701-600ade564b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added, "I think this speaks volumes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53526ec8-17a0-4715-8746-356fd02433f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d784c8-24b5-4e2f-b6c2-2215bb475eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Thursday told China to <a href="http://cnnphilippines.com/news/2019/4/4/Rodrigo-Duterte-Pag-asa-Island.html">lay-off</a>
        their hands on Pag-asa Island, but he also said this is not a threat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d30fd51-27d8-43cf-9371-6668047911f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us be friends, but do not touch Pag-asa Island and the rest,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7c549b-a9b4-49a8-9da1-8d442adf7249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17808434-b6c9-484c-8a39-2a4721880096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has maintained friendly ties with China, said the country
        will exercise "compromise" with China as the Philippines cannot afford to
        go to war with the East Asian giant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9db7c4-ed93-441e-9878-9f93c4b668a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd07e4-259b-4383-8b3e-001493940651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T12:22:03.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:00:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not ''no need (to drive them away).'' We go into a compromise
        for the time being. If we go to war or there is a violent conflict, we would
        never win and I would suffer beyond imagination. I would just go there and
        send my soldiers and policemen to be slaughtered. I am not prepared to do
        that," he said.</p>'
