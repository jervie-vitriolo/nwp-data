      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa6b2a0-2cd5-4e14-9845-80ddbd4f1e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.008+08:00
      'mgnl:createdBy': 'portia'
