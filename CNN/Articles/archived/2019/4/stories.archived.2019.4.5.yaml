      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a lawyer the president knows the scope and limitations of his
        constitutional powers and he will always act in accordance therewith," Guevarra
        said in a statement.</p>'
