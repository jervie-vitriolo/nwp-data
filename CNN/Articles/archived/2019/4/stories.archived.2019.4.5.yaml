      'Newsroom-Ngayon', 'Abdiel-Fajardo']
    'template': '1'
    'title': 'Arrest critics? Opposition tells Duterte to turn ire on drugs, China
      instead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a32967-c5e4-4958-b098-111ddeb2bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:59:38.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong>&nbsp;The
        opposition hit back at President Rodrigo Duterte who threatened last night
        to suspend the privilege of the writ of habeas corpus and have his critics
        arrested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e582ed83-7ccb-4e31-8880-0404b70ba03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:59:38.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of threatening his critics with arrest he should arrest
        the bigtime druglords and his Customs appointees who have repeatedly brought
        in tons of shabu worth billions," Liberal Party President and Senator Francis
        "Kiko" Pangilinan said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802bd4bf-3d8a-4ebc-ae80-e49c28f23b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:59:38.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b638a-6d5a-454a-b071-ee70ac0edb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:59:38.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said the arrest of "recidivist drug lords" would prove
        that his war on drugs is legitimate and would quiet criticism of it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c641b6-7536-44e7-b545-07ac7224bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:59:38.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c744e49-9309-4edb-8ab7-90784d32f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:59:38.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, meanwhile, said that Duterte should suspend
        "onerous contracts" his administration entered in with the Chinese government
        instead of suspending the privilege of the writ of habeas corpus, which safeguards
        against warrantless arrests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3be781-f82e-432a-8cf0-5c7aef4a9a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:59:38.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41457a-1197-4feb-a4ad-0a3a8a82e623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:59:38.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who should be arrested are not our countrymen and women but
        foreign encroachers who illegally occupy our territories, threaten our small
        fisherfolk, smuggle illegal drugs and rob our workers of their jobs," Hontiveros
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adab328-3034-4b20-a476-372248f6be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:59:38.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Robredo takes over?</h2>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d2d56b-dbdb-457d-b4eb-4c4b622f5432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916208ad-0178-4b1d-872c-ae2659da01a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on several occasions has said that he would suspend the
        privilege of the writ of habeas corpus, only to back down from this statement
        after a while.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be74dd0-215a-4db9-8b8e-40ec3bed98f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa73cf-f290-445c-9255-33339d907c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2017/10/14/Duterte-revolutionary-government-destabilization.html"
        target="_blank">Duterte warns of revolutionary gov''t if destabilization plots
        escalate</a></strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55f928b-5359-4153-8a66-f9603a3f2d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc8d23-0a7e-440c-aeb9-82dea85877a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revived this threat yet again last night, after going on a tirade
        against Senate Minority Leader Franklin Drilon who cautioned the government
        in reviewing its contracts with China.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724247f6-8532-43be-9445-c4e7b80e95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d2a3b-efa0-4ad2-ab8c-839c2be2e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also threatened to declare a "revolutionary war" which will
        last until the end of his term.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8f1f0-76e3-4bce-871a-085337869761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd185ed1-10a7-454e-81f7-17b383682653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, who is Liberal Party chair, said she
        was surprised by Duterte''s threat.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f89e1b-4d7b-48b1-872c-72b5503d247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c8ffb-f38e-4a5a-9c11-72077901a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Abogado siya, at alam niya na labag ito sa Konstitusyon. Iyong
        pagdedeklara ng</em> revolutionary government, <em>hindi siya naaayon sa Konstitusyon,</em>"
        Robredo told reporters in Bohol.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2635fde-21c4-4dcd-992e-44c19279e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abad17e-e79d-4999-84d7-4247f854dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s a lawyer and he knows that this is against the
        Constitution. The declaration of a revolutionary government, this is not in
        accordance with the Constitution.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7e3f7-0e03-474e-8b66-76a23d41a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a3bd3-3f66-4f1c-85a1-f615a4cded3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "<em>Kaming dalawa, pareho kaming nanumpa na ipagtatanggol
        namin ang Konstitusyon ng Republika ng Pilipinas. Kapag nagdeklara siya ng</em>
        revolutionary government, <em>ang gusto ba nito sabihin inaabandona niya iyong
        kaniyang pinanumpaan?</em>"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a047a-565a-480e-98c3-94ec2defd6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6c60c-c084-49c3-ad42-feeff8e42360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Both of us swore to protect the Constitution of the
        Republic of the Philippines. If he declares a revolutionary government, does
        this mean that he is abandoning what he swore to?]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0d4c1-5d89-437c-9cd5-9fc8368d14d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7811fc94-10b6-4d52-ac5d-6617302d9201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:40:04.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her election lawyer, senatorial candidate Romulo Macalintal, said
        that Robredo would take the helm of the country if Duterte declares a revolutionary
        government, as he would effectively be stepping down from office.</p>'
    '62':
