      'jcr:uuid': 'c8e9e2da-a1be-4b6a-957e-bfaecdfb0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:45:23.120+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong>&nbsp;The
        implementing rules of the rice tariffication law have been approved by all
        government concerned agencies, paving the way for its full effect, the National
        Economic and Development Authority (NEDA) announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf3f9b2-a9fa-4fb1-95b8-78f4f5d7ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:45:23.120+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is meant to reduce the market price of rice by easing import
        restrictions on the food staple. Its implementing rules and regulations (IRR)
        provide for the reorganization of the National Food Authority (NFA) which
        will no longer have regulatory powers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c0e6d-f9c6-4947-9f29-e3c3a804d8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:45:23.120+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new law, the President, in the event of a food shortage,
        can adjust tariff rates as recommended by the NEDA Board but only when Congress
        is not in session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a4b3a-3c8e-4b79-a5f4-e9b6b14d6c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:45:23.120+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of the P10-billion Rice Competitiveness Enhancement
        Fund was also outlined in the IRR. The fund, which would be allocated in the
        national budget, should be used to assist rice farmers by providing better
        access to financing and training.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7386dced-6dbb-4ba5-af04-06a8c2460947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:45:23.120+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All concerned agencies, including NEDA, are duty bound to implement
        this historic law. In moving forward, we all have the long-term goal of modernizing
        the rice industry and improving the lives of all Filipinos, especially farmers,
        in our minds," Socioeconomic Planning Secretary Ernesto Pernia said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa6588-46b9-4c9c-a11a-f10a8a6fcbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:45:23.120+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several provisions of the law took effect even before the IRR was
        completed, including the imposition of new tariff rates and the NFA''s shift
        to a management role.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633705c-8324-433e-9597-41fab72b70e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T19:45:23.120+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2019/03/05/rice-tariffication-law-irr.html"
        target="_blank">Despite lack of IRR, some provisions of rice tariffication
        law already in effect</a></p>'
