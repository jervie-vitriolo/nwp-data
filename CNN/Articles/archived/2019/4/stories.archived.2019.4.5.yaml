    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['diet']
    'template': '1'
    'title': 'What we aren''t eating is killing us, global study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0ce27-8479-4397-b3a7-f4cd3b8ef3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Which risk factor is responsible for
        more deaths around the world than any other? Not smoking. Not even high blood
        pressure. It''s a poor diet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd531429a-63f8-4120-ba1c-2452296a3ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many countries, poor diet now causes more deaths than tobacco
        smoking and high blood pressure," said Ashkan Afshin, an assistant professor
        at the Institute for Health Metrics and Evaluation at the University of Washington.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57426ab4-0f43-4757-b630-fdeb3496839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just that people are choosing unhealthy options such
        as red meat and sugary sodas. Just as critical, said Afshin, the lead author
        of a 27-year global diet analysis published Wednesday in the journal the Lancet,
        is the lack of healthy foods in our diets, along with high levels of salt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37aea4-bac3-4b05-80db-8f62abedeb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While traditionally all the conversation about healthy diet has
        been focused on lowering the intake of unhealthy food, in this study, we have
        shown that, at the population level, a low intake of healthy foods is the
        more important factor, rather than the high intake of unhealthy foods," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c745018-fb2e-4604-85d0-c38df0f4b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in five deaths globally —&nbsp;that''s about 11 million people
        —&nbsp;in 2017 occurred because of too much sodium and a lack of whole grains,
        fruit and nuts and seeds, the study found, rather than from diets packed with
        trans fats, sugar-sweetened drinks and high levels of red and processed meats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e6e38-24fd-4919-bff4-a1d1bff40575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large study size means these findings are relevant to everyone,
        no matter where they live, said Andrew Reynolds, a postdoctoral research fellow
        at the University of Otago in New Zealand, who was not involved in the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2aa945-8f29-4cfb-a3eb-ea5b01d56fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings of the paper will inform policy decisions that shape
        what food is available in Western countries, how it is marketed and potentially
        what it costs in the coming years," Reynolds said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f30e2d8-2d5b-4b2d-b29f-966e317c1138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>15 dietary risk factors</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73758ab5-0f60-48c6-b9d1-94b19f132cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the analysis, funded by the Bill &amp; Melinda Gates Foundation,
        Afshin and his colleagues looked at 15 dietary risk factors and their impact
        on death and disability. High levels of unhealthy red and processed meats,
        sugar-sweetened beverages, trans fatty acids and salt —&nbsp;all known to
        be health risks —&nbsp;were compared with the effects of a diet low in many
        healthy foods. Those healthy items included fruits, vegetables, whole grains,
        milk, calcium, nuts and seeds, fiber, legumes or beans, omega-3 fatty acids
        from seafood, and polyunsaturated fats, the good-for-you fats found in salmon,
        vegetable oils and some nuts and seeds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc3139-fc17-4543-b2f0-0b3e9b4b0c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except salt, which was a key risk factor in most countries, the
        study found red and processed meats, trans fats and sugary drinks toward the
        bottom of the risk chart for most countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff83ba-02bd-4090-a480-8e3fb3df53ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, more than half of all global diet-related deaths in 2017
        were due to just three risk factors: eating too much salt, not enough whole
        grains and not enough fruit. Those risks held true regardless of socioeconomic
        level of most nations, Afshin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3de9c5-8448-4caa-a721-bb3d450c5122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study is part of the yearly Global Burden of Disease report,
        prepared by a consortium of thousands of researchers that tracks premature
        death and disability from more than 350 diseases and injuries in 195 countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289db30-960a-4d20-bd20-00acf3d8c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the consortium released its "diet for a healthy planet,"
        which said that cutting red meat and sugar consumption in half and upping
        intake of fruits, vegetables and nuts could prevent up to 11.6 million premature
        deaths without harming the planet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc81d2-3736-4cda-85fb-fbb01f4ba468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afshin said an overview of the current study, but few of the details,
        was in last year''s Global Burden of Disease report, making this year''s version
        "the most comprehensive analysis on the health effects of diet ever conducted,"
        despite some methodological flaws and gaps in data from underdeveloped countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a02dc52-861b-4d97-815a-ef4da8d7d0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a good claim," Reynolds said. "Studies are published every
        year on how we eat; however, the amount of data considered and the global
        representativeness make this study worth attention." He added that the risk
        rankings provide public policymakers with "invaluable information on what
        dietary behaviors to target first."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa042d4-5a5a-4887-bb3f-2df207447303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diet-related deaths by country</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b302889-0eac-4ad9-8337-b0beab807d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten million diet-related deaths in 2017 were from cardiovascular
        disease; cancer was responsible for 913,000 deaths, and Type 2 diabetes accounted
        for 339,000 deaths. In addition, 66% of disabilities in 2017 from a range
        of chronic diseases were due to those three factors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca41f842-8ad5-446c-81b6-57d305b65157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, obesity was not a top-tier contributor, coming in
        at sixth on the list of global disease risks, Afshin said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c16f8b-4e33-4e95-9845-a0934435265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uzbekistan had the highest number of diet-related deaths, followed
        by Afghanistan, the Marshall Islands, Papua New Guinea and Vanuatu. Israel
        had the lowest number, followed by France, Spain, Japan and Andorra, a tiny
        principality between France and Spain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09024db9-856b-4700-bf89-b21772706f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of lowest death rates, the UK ranked 23rd, above Ireland
        (24th) and Sweden (25th), while the United States ranked 43rd, after Rwanda
        and Nigeria (41st and 42nd). India ranked 118th, and China ranked 140th.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b226b-e188-49b9-b812-4559725bdb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highest risk factors</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3245a3b-0912-4849-bb53-f172ee20f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the United States, India, Brazil, Pakistan, Nigeria, Russia,
        Egypt, Germany, Iran and Turkey, a lack of whole grains was the greatest risk
        factor; for many more countries, that came in second or third. That doesn''t
        mean people in these countries ate no grains but rather that they ate processed
        grains, with little nutritional value and the potential for high calorie counts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713ce76-4bb4-46d5-843d-35f3c4b56d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds, who published a study in The Lancet on the effect of whole
        grains this year, cautions that many of the products sold to consumers today
        as "whole grain" often aren''t.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1dea1-d2ca-4bbd-90b4-f97f4ce6a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whole grains are being included in ultraprocessed products that
        may be finely milled down and have added sodium, added free sugars and added
        saturated fats," Reynolds said. "I think we all need to be aware of this and
        not confuse the benefits from the more intact, minimally processed whole grains
        with what is often advertised as whole-grain products available today."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd28366-5178-4a7a-85e1-28b11470cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A whole grain is defined as the use of the entire seed of a plant:
        the bran, the germ and the endosperm. The Whole Grains Council provides a
        stamp, available in 54 countries, that consumers can look for that certifies
        the degree of whole grains in the product.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3cd4dc-df7a-4421-93bb-554aa3e06ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regional challenges</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85789df4-5aba-4a0b-822d-a0d2c99aaa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest risk factor for China, Japan, Indonesia and Thailand
        was the amount of sodium in the diet. That is probably due to the extremely
        salty rice vinegars, sauces and pastes used to cook traditional Asian foods,
        Afshin said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b557f580-33ce-40cb-afc9-a663b4050682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does that mean those cultures are going to continue to live with
        that high risk? Not necessarily, said Corinna Hawkes, who directs the Centre
        for Food Policy at the University of London.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c1f93-a1ef-45fc-8726-7329f93ddbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who studies the history of food will tell you cultural preferences
        change over time," said Hawkes, who was not involved in the new study. "They
        do shift. But yes, in this case, it will likely involve a culture change."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf18f48-37f3-4f19-adde-97556329a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico, the lack of nuts and seeds was the highest risk factor,
        followed by a lack of vegetables, whole grains, and fruit in the diet. And
        it was one of the few countries where unhealthy sugary beverages ranked quite
        high -- at No. 5. That''s not only due to a cultural preference for sodas
        and homemade sugary drinks called aguas frescas, study co-author Christian
        Razo says, but a lack of access to clean water and even fruits and vegetables.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525495e1-c411-4aef-9438-80e94f69fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have free clean water to drink," said Razo, who has a
        Ph.D. in nutrition from the National Institute of Public Health of Mexico.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cecd41-0486-481a-978f-6d3f85a31ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So people have to buy clean water to drink, and if they''re going
        to have to buy something, they prefer the soda," she said. "It''s also easier
        to get processed food than fresh fruits and vegetables."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9290b17a-b602-47d6-a718-48571453e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razo says that while Mexico is a huge producer of fresh fruits and
        vegetables, those are purchased by distributors in the United States and other
        countries, leaving people in the cities with little access to affordable fresh
        options or the ability to grow their own.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9ea1b-bf61-43ce-9eb0-632fc3dce9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage people to buy in local markets, but they are more
        expensive," Razo said. "It''s hard to compete with all these huge brands that
        buy the produce. So, yeah, we have a big challenge."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a90806d-bb9b-485e-80be-7dfdaf20fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for nuts and seeds, "people just can''t buy them because they''re
        very expensive," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef41da-aa3d-4744-886a-8e6651749df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Call to action</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa355c5-c539-4487-a221-24db59cca8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers reacted to the study with a call to action.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b036d32f-3db2-457c-bda3-37c9db4c6a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unhealthy diet is the top risk factor for the Global Burden of
        Disease. The relative importance of this factor has been growing and requires
        urgent attention," said Francesco Branca, director of the Department of Nutrition
        for Health and Development at the World Health Organization.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922bb643-fb74-4d3f-acb9-70dd75e45163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public needs to be aware of the critical links between diet
        and health and demand public action to improve the access and availability
        of foods that contribute to healthy diets," Branca said. "Considering the
        need for urgent action the UN General Assembly has declared 2016-2025 the
        UN Decade of Action of Nutrition, and is asking governments to make such commitments."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b29011-f787-46a7-9401-d6c20cf80fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is going to require a coordinated effort between public policymakers,
        food growers, marketers and distributors, which will be a significant feat,
        Hawkes said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8c153-9ea4-46ae-a44a-9f2ad9c93751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting back to whole grains, for example, is going to require a
        complete change in the economics of food production and distribution, she
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aeaa47-7511-4148-bb38-764e14c45d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Refining grains is highly profitable," Hawkes said. "Take corn,
        for example. You can refine it into different ingredients: animal feed, refined
        flours and high-fructose corn syrup to name three. So manufacturers are generating
        multiple value streams from this refining process.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3db2be-4627-46d0-a400-66a80cc148ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we then say, ''I''m producing corn to make one product,'' then
        we need to have dialogues with the industry to ask about where public investment
        is needed and how we can shift the system, because it''s going to be a big
        deal. It''s a big, big shift."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589996b6-f9ea-47c3-960d-fdea7bebc6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hawkes is hopeful. Twenty years ago, she said, when she entered
        a room of global health policymakers and mentioned the importance of diet,
        she was seen as "sort of a fringe person. Now, when I enter a room and say
        that, it''s taken seriously."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe91b4c-673a-4e0c-b371-8aaf41446c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T07:05:57.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/03/health/diet-global-deaths-study/index.html">What
        we aren''t eating is killing us, global study finds</a>"</em></p>'
