      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May has written to European Council President
        Donald Tusk requesting another, short extension of the bedeviled process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e76ba0-39fc-4418-a83c-b39dd50f1b50'
      'mgnl:activationStatus': true
