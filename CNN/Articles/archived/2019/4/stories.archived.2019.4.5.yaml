      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho, who is Korean American, was the subject of a social media meme
        in 2016 called #StarringJohnCho that showed what major films would look like
        if they cast Asian and Asian-American actors like Cho in lead roles instead.</p>'
    '5':
