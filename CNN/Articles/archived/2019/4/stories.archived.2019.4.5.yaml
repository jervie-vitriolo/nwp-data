    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a534b14-0e2b-45fe-bbfb-c3b455f34c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reconciling migration and identity</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa99dee-d39e-40fb-a2f0-71a886e3e0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea16eae-5782-489e-8802-9b7ec672d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While each unique in their own right, the Filipino artists being
        given a voice on the international platform today are undeniably linked through
        shared struggles in movement, migration, and identity. Filled with curiosity
        and care, they revisit personal and collective pasts to feel rooted and dive
        in rich traditions, cultures, and histories to build connections with others.
        But, perhaps the most pervading sentiment among all is the inherent longing
        to belong — whether to places, persons, or stories — in a world often too
        cold, too big, and too harsh to bear.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b3c0bd-7bba-4485-8b2f-961712648dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e95a6-e2d8-401a-853a-7435aef44f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting alone at a gate in the Hong Kong airport with dozens of
        other Filipinos, I watched as people grumbled at the 45-minute delay and second
        time gates were changed. I overheard one fantasizing about eating warm, home-cooked
        meals; while another was eager to get home just in time to catch her child’s
        graduation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c0a8d-4ddf-478b-b911-0578d1007d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d6fd8a-b125-4efa-9598-97b7f96c3c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.011+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I could not help but think that among Filipinos displaced around
        the globe, the feeling translated by these artists remains real and urgent
        in the present: lured in by the illusion of color and life overseas, we often
        find ourselves struggling to stay afloat, relentlessly searching for the warmth
        of the places we call home.</p>'
