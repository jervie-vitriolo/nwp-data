      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Yu, the creator of that meme tweeted Thursday: "COWBOY.
        BEBOP. STARRING. JOHN. CHO. LETS. GO."</p>'
