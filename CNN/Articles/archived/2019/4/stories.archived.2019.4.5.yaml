    'template': '1'
    'title': 'World number one Osaka signs with Nike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d00383-fe60-4382-9b1b-702045cd8ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:51:47.362+08:00
