      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong>&nbsp;Ever
        dreamed of becoming a K-Pop idol in a girl group or boy band? Well, it''s
        not that easy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d64bea-8279-4d5a-9d41-21cf51cbfeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:57:09.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d499b8e-00e9-4a88-a4e1-400338ecbc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:57:09.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"K-Pop is like army style <em>po eh.</em> Very strict ''yung mga
        Koreans eh. [Koreans are very strict,]" Carlyn Ocampo, the leader of girl
        group Z-Girls told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2589da82-f5c7-4b0b-b4fe-99f2b8ee17ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:57:09.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2df574-790c-4835-bcf0-f01a57fdd6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:57:09.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo and Josh Bautista, who is a member of the Z-Boys, said they
        have to train in dancing and singing from 9 a.m. sharp until 3 a.m. —&nbsp;and
        do it all over again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071e02d-01d3-44c3-a58d-3fdfc3e41999'
      'mgnl:activationStatus': true
