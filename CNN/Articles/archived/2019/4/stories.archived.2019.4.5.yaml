    'template': '1'
    'title': 'Duterte encourages state prosecutors to arm themselves'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371aa54f-6de2-41e6-9bee-b9933f0623ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong>&nbsp;President
        Rodrigo Duterte supports arming state prosecutors for their protection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd448b-f7db-4e39-a72c-e4022a3bd50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d132655-c984-4c73-a48e-e379e310de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the annual convention of the National Prosecutors League
        of the Philippines in Puerto Princesa City, Palawan Thursday night, Duterte
        urged the group to coordinate with authorities for ways to better protect
        government lawyers and their families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73604480-6a17-41cd-96e5-488fc5c9393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959bdf3e-a97e-49ba-870a-1eddd161ea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ready for any suggestion. Options, all, are on the table.
        Anong gusto ninyong…? Baril? (What do you want? Guns?) I will allow it," Duterte,
        a former prosecutor, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec36b32-c9a8-4db1-a015-0cffb70a11ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea9cb8-c32a-4d61-8430-9617f58d88d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even advised the prosecutors to get Glock 19 pistols instead
        of caliber .45, saying these do not jam and are easy to maintain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562bdb75-dee6-49de-b3c6-e0e6e49ff9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7343048-61ec-408a-94c6-0a7e94319906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not advertising the Glock but it''s a fact. That''s why we
        bought it for my policemen," he said. "I really do not know how to come up
        with a perfect way of protecting you," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed15bb-6f83-4979-a5aa-b3f28d98dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6c1c6c-b694-447d-9234-1dd9f1e0470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded the lawyers to "stick to the rules" and use their guns
        responsibly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f45039d-1cd7-43f8-97cf-a6504508423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e07d34-e44a-4dbb-9290-83497af0d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he himself always carries a gun, saying he feels
        naked without it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74740701-aaa3-42ec-a1e5-c05f37fc61aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd500ace4-f70e-4ab5-b490-e74471a4db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra in May 2018 said he will work
        with the administration to fund the purchase of firearms for state prosecutors.
        Two prosecutors were killed that month. PGen. Oscar Albayalde, Philippine
        National Police chief, then committed to fast-track the release of gun license
        permits to government lawyers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b6baca-d478-45f5-8179-28078c1c43bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ddff0-83ba-4767-b030-297fe7836d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Research has recorded at least nine prosecutors
        killed under the Duterte administration. The National Union of People''s Lawyers
        recorded more than 30 slain lawyers, excluding judges and prosecutors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a245634f-0e57-4810-a6c7-f3dbcc58abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f666af-591f-41fe-b04b-a6c1e0168a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:16:59.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assassination of prosecutors across the country have had lighted
        the danger that prosecutors and their respective families that they endure.
        Rest assured that with all – our law enforcement agencies in our help are
        expediting the investigation of these assassination cases," Duterte said.</p>'
  'ER-Ejercito-Laguna-Sandiganbayan-graft-':
