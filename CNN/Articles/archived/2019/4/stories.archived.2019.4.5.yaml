    'template': '1'
    'title': 'Sandiganbayan finds ex-Laguna governor ER Ejercito guilty of graft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ac56f-08e4-464d-8971-9c2d56d3649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:12.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —&nbsp;</strong>The
        anti-graft court on Friday found former Laguna governor Emilio Ramon "ER"
        Ejercito guilty of graft over an illegal insurance deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd33a7-dc8a-4a72-b094-1fe0e3b413f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:12.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Fourth Division convicted Ejercito over an anomalous
        agreement entered into by the local government of Pagsanjan with private company
        First Rapids Care Ventures (FRCV) when he was still the town mayor in 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d57b6-4eb1-403e-871f-e865c96ca35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:12.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito is the nephew of former President and now Manila Mayor
        Joseph Estrada. His father is the late award-winning actor George Estregan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5595fb-385f-44ef-b554-6ddffd3448c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:12.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal supposedly aimed to provide "protection and financial assistance"
        to tourists of Pagsanjan as well as boatmen plying the route to and from the
        Pagsanjan Gorge Tourist Zone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9533f59-627a-4e98-8e83-55d1a273da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:12.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said company, however, was discovered to be unlicensed, and
        had no permits to operate as an insurance business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1de8c5-b3cd-47cf-9e21-1a2bed9461b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:12.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court sentenced Ejercito to imprisonment of six to eight years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b7902a-93b2-44c7-a2b1-06ce2068810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:12.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito, who is running for Laguna governor anew in May, has posted
        bail for temporary liberty while he appeals the decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de5eec4-2600-4c50-b13d-0212841390ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:12.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former action star was elected governor in 2010, but was disqualified
        in 2013 due to campaign overspending.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9561270-9652-4d07-b27e-80ee2e6e6c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:12.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito meanwhile told CNN Philippines he plans to elevate the
        case to the Supreme Court. He added the development was "all politics."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfeb250-c150-4683-8b31-6c5d5ec3c517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:40:38.472+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His camp, in a statement later in the day, stressed that Ejercito
        is not disqualified from running in the midterm polls amid the verdict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f363a0-bb7c-4c42-b6ce-10cac002389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:40:38.472+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Larry Gadon, his legal counsel, said the Sandiganbayan''s
        decision is not final and executory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e9e2b9-5452-4894-8b1d-769bbfc1a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T21:40:38.472+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fake rumors that former Gov. Ejercito is disqualified to hold
        public office being spread by his political adversaries is a form of harassment
        because Gov. Ejercito has topped all the surveys in Laguna," the legal counsel
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40e7799-f40d-42d9-9da0-22ad4c726880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T11:58:16.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement Saturday, Gadon said the "measly" P30,000
        bail indicated "the charge is not a big crime."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a82216-94a5-4c9c-8028-143423052eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T11:58:16.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:00:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He filed a Motion for Reconsideration at the Sandigan Bayan and
        hopes that the decision is overturned," Gadon added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662dc7e6-70a5-4559-b167-5a8a950a4895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:12.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former governor is also known for his appearances in action
        films "<em>Manila Kingpin: The Asiong Salonga story</em>" and "<em>El Presidente.</em>"</p>'
  'duterte-warns-naia-military-takeover':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-05T18:38:13.010+08:00
    'imagesource': 'jcr:2e23ff50-5766-4f26-ba0e-febdb29844ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe919360-41e9-4bb4-96cb-99b1cfbb85a1'
    'lead': 'President Rodrigo Duterte said he will ask the Philippine Air Force to
      "take over" the Ninoy Aquino International Airport (NAIA), once tagged as the
      worst in the world, if operations do not improve.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-05T18:40:18.134+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:00:42.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:00:30.816+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns of military ''takeover'' of NAIA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52207f-a52f-45fe-975b-32aa233e0579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T18:40:18.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — President
        Rodrigo Duterte said he will ask the Philippine Air Force to "take over" the
        Ninoy Aquino International Airport (NAIA), once tagged as the worst in the
        world, if operations do not improve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef0ba12-0b89-4e1a-8b9c-eaa0ace2f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T18:40:18.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c570aa9-2fa5-4ef1-a454-89ceabc268dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T18:40:18.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yang NAIA na ''yan ''pag hindi kayo nag-improve diyan, magtake-over
        diyan Air Force. ''Yan lang ang paraan diyan na -," Duterte said at a campaign
        rally of the ruling PDP-Laban party in Palawan Thursday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f0cb57-1e68-43d5-9627-64874d56cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T18:40:18.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bf6b3-b0ad-41d5-b1b0-1aa8b5827d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T18:40:18.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "NAIA, if it does not improve, the Air Force will
        take over. That''s the only way."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4097c4d-d973-4b72-9360-079b25f32d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T18:40:18.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7842af-0708-4cfe-af7c-6036de23bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T18:40:18.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not finish his sentence or elaborate. The President made
        the statement as he discussed the case of the beleaguered Bureau of Customs
        (BOC), which he earlier said would be taken over by the Armed Forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953bf1be-8013-4122-adff-49f495bd12bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T18:40:18.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e470508-9768-4888-8c69-6ae9f67af565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T18:40:18.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had appointed Rey Leonardo Guerrero, a former Armed Forces
        chief, as Customs Commissioner, prompting criticisms that government agencies
        were being taken over by military officials. Guerrero denied this, saying
        that the President only asked the Armed Forces "to assist" in the BOC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ef6b4-cd98-4133-8bc1-1f8be1ec2393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T18:40:18.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f2375-8cef-45d9-b4ec-3cf2e129cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T18:40:18.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Department of Homeland Security in December 2018 warned
        that security at the NAIA did not meet international standards and the government
        said it had made security measures in the country''s main international gateway
        a top priority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae6867-4edf-4eba-b574-c44b3ba51d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T18:40:18.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f82ca-7c18-4c16-8a77-cb8536f79f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T18:40:18.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A consortium of seven big business firms has also been contracted
        to rehabilitate, operate and maintain NAIA.</p>'
