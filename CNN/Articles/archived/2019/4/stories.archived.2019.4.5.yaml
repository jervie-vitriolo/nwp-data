    'template': '1'
    'title': '3 soldiers dead, 13 wounded in clash vs. Abu Sayyaf in Sulu'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1219dff-ac83-44a5-8623-21345b6c133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:33:15.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Three
        soldiers were killed and 13 others were wounded in a firefight with around
        80 members of the Abu Sayyaf in Patikul, Sulu Friday morning, the military
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d4ae0-5c92-4cd7-bc24-947b55759998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:33:15.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-minute firefight in Sitio Atol in Batangay Latih also left
        four Abu Sayyaf fighters dead and nine wounded, the Joint Task Force Sulu
        said, citing intelligence sources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e84e4d9-d53a-46ae-9984-ef9ef0af7132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:33:15.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Gerald Monfort, spokesperson of Joint Task Force Sulu,
        told CNN Philippines the soldiers were conducting pursuit operations against
        bandits who ambushed a convoy of elementary school teachers last Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fcc7b-f144-46f6-934a-b80618242c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:33:15.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said around 200 soldiers encountered the group led by Hatib Hajan
        Sawadjaan on Friday. Sawadjaan is the known successor of Isnilon Hapilon,a
        slain Abu Sayyaf leader who was the so-called "emir" of international terror
        group ISIS in Southeast Asia. The military believes Sawadjaan is also the
        mastermind in the deadly twin blasts at a Catholic cathedral in Jolo, Sulu,
        which left 23 people dead and about 100 wounded on January 27.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef223c2-16a6-40cc-ae22-0ba0fb8b2fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:33:15.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monfort said government forces are hunting the group of Sawadjaan
        which is not holding any captive unlike other Abu Sayyaf sub-groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dbfc26-9206-4612-b0ad-148d9341d923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:33:15.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing ang pursuit operations kasi nagsitakas ito, nagwithdraw
        ang grupo nitong si Sawadjaan (Pursuit operations are ongoing as the Sawadjaan
        group withdrew)," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf97bf6-fba9-48a8-9bc9-97cc47e9117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:33:15.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:00:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf, notorious for kidnappings and beheadings, is among
        terrorist groups cited by President Rodrigo Duterte in justifying the need
        to impose martial law in Mindanao until December 31 this year.</p>'
  'Google-scraps-AI-ethics-council-':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-05T13:39:28.077+08:00
    'imagesource': 'jcr:4b72b40c-f528-4caa-9d53-85dc8cf7300b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad1be86f-1130-4602-b78a-af84cf10f585'
    'lead': 'Google has shuttered its new artificial intelligence ethics council,
      a little more than a week after announcing it and days after a swarm of employees
      demanded the removal of the president of a conservative think tank from the
      group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-05T13:44:19.537+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:00:47.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:00:29.615+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google']
    'stories': ['82705957-3e25-4fb8-9c1f-8ff6e5b9eca3']
    'template': '1'
    'title': 'Google scraps controversial AI ethics council'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767aca2d-9a95-4f10-b3df-e300b56630cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:44:19.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Google has shuttered its new artificial
        intelligence ethics council, a little more than a week after announcing it
        and days after a swarm of employees demanded the removal of the president
        of a conservative think tank from the group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747450a6-b0c1-43e9-9b41-a97fffa25d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:44:19.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Google told CNN Business that it has "become
        clear that in the current environment" the Advanced Technology External Advisory
        Council "can''t function" as the company wanted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b650ca99-1bd6-4ef6-9609-91da3d08add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:44:19.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''re ending the council and going back to the drawing board.
        We''ll continue to be responsible in our work on the important issues that
        AI raises, and will find different ways of getting outside opinions on these
        topics," Google said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c670cdd0-cbb2-4fc5-be86-84223a42748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:44:19.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, which was first reported by Vox Media, came in the
        wake of nearly 2,400 Google employees signing a post on the website Medium
        demanding the company remove Kay Coles James — president of conservative think
        tank The Heritage Foundation — from the council. Published Monday by a group
        of employees calling itself Googlers Against Transphobia, the post said that
        by adding James to the group, Google was "making clear that its version of
        ''ethics'' values proximity to power over the wellbeing of trans people, other
        LGBTQ people, and immigrants."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8412ea4d-616c-4031-b2cb-2cfc94d7945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:44:19.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heritage has openly opposed LGBT rights. And the group of Google
        employees pointed out several recent Twitter posts in which James criticized
        proposed federal legislation such as the Equality Act, which aims to halt
        discrimination based on gender identity, sex and sexual orientation. On Twitter,
        James called the bill "anything but equality" and said it would "open every
        female bathroom and sports team to biological males."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec3dc6-2fb8-4fea-b5ec-f2d2242e78a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:44:19.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to Twitter late Thursday, Googlers Against
        Transphobia thanked supporters for their support and "unwillingness to compromise
        on hate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d7c87-0128-4552-b06b-116ff1d7d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:44:19.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council was unveiled on March 26. It included a number of members
        who work at the intersection of AI and ethics, and was meant to be Google''s
        latest effort at self-governing the rapidly growing field of AI. While there''s
        no national legislation specifically related to how AI can and can''t be used,
        some companies such as Microsoft and Amazon are in favor of the passage of
        rules related to particular applications of AI — such as facial-recognition
        technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0db0e07-6bf0-4f41-b706-1308c39e828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:44:19.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Google announced the council, Carnegie Mellon University
        professor Alessandro Acquisti said he was declining an invitation to join
        the group. On Saturday, he said via Twitter that while he is devoted to fairness
        and other AI issues, he didn''t believe it was "the right forum" for him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77759b5f-51e7-47f0-a6b1-8c0ca2b55e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:44:19.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heritage could not immediately be reached for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf64a2ca-1f13-4e7d-b30d-fe2a9892d506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:44:19.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/04/04/tech/google-scraps-ai-ethics-council/index.html">
        "Google scraps controversial AI ethics council."&nbsp;</a></em></p>'
  'World-number-one-Osaka-signs-with-Nike':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
