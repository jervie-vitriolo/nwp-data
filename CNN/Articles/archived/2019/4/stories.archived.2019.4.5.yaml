      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jill Paz looks at Félix Resurrección Hidalgo</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b4398-6f25-4df6-96e8-f8eb89b10d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c2864-7d2c-4617-bfd9-b45eaed052fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etched on her cardboard pieces are faded depictions of paintings
        by the late 19th century artist, Félix Resurrección Hidalgo. Recognized as
        the romantic painter that brought pride to the country by winning prestigious
        awards in Europe, Hidalgo is also Paz’s great grand-uncle. As a child, Paz
        grew up surrounded by his masterpieces, many of which were destroyed in the
        Second World War and salvaged by her grandfather.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdafe99-fe95-4433-bf0f-76256b4b0132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.008+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24444a29-3771-47c9-9378-e740a57aa374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to reclaim her identity as a Filipina, Paz reinterprets
        these works that resonated with her as a child, maintaining the worn quality
        of the paintings and highlighting their difficult story of almost being lost
        in history. While museum workers go through painstaking efforts to preserve
        and immortalize the paintings of Hidalgo and his contemporaries, Paz’s renditions
        of Hidalgo on cardboard are hazy, punctured, and refreshingly imperfect —
        laying bare the reality that pieces of the past persist to be unstable, transient,
        and broken.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b86b0-7f0e-46a3-a4ac-f2814e1e9346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089ce3f-7b40-4e19-a8e6-23caa69855d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paz’s works appear as an intimate, unfinished conversation between
        the two artists. While Hidalgo and Paz are personally linked as ancestor and
        descendent, they also expose the collective, overlapping realities faced by
        Filipino artists from over a century ago up to today — artists who share similar
        struggles in diaspora, rootedness, and the inevitability of foreign influences.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62273169-1ead-49ef-b1ae-1cd44c0ca700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.009+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:00:46.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is thus fitting that such a conversation unveiled in Hong Kong:
        a place where hundreds of thousands of Filipino workers have been displaced
        in hopes of earning a living, where hundreds of thousands of Filipinos have
        kept and transported their own pieces of home in cheap and faded balikbayan
        boxes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2699ee59-304d-49b8-b360-1f9c11c0b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.009+08:00
      'mgnl:createdBy': 'portia'
