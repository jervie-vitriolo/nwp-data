      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This so-called "flextension" will be offered at a European Council
        summit in Brussels next Wednesday, an EU diplomat familiar with the plan told
        CNN.</p>'
