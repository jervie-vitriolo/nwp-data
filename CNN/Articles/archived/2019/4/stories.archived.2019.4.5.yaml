      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People first reported that the star has checked into a facility
        to seek "all-encompassing wellness treatment." Other outlets including the
        Los Angeles Times have reported she has sought treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdce1bf-1b24-4ffd-b56f-284f6c2e40c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:23:49.570+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to her reps for comment Thursday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940116d-e39f-4b35-bb2b-3371b1d1306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:23:49.571+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, she announced she was stepping away from her career
        because her father, Jamie Spears, was having health issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77f2d6-7610-49db-a34d-db9ca62d98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:23:49.571+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Toxic" singer had been set to start her "Domination" residency
        in Las Vegas the following month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e2e67-c3ab-4cdf-bb94-e31e928878fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:23:49.571+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even know where to start with this, because this is so
        tough for me to say. I will not be performing my new show Domination," she
        wrote on Instagram with a photo of her as a child with her parents. "I''ve
        been looking forward to this show and seeing all of you this year, so doing
        this breaks my heart. However, it''s important to always put your family first...
        and that''s the decision I had to make."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123d90c-0c85-44b7-8975-1bf9d9324345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:23:49.571+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears wrote that "A couple of months ago, my father was hospitalized
        and almost died."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bb1b01-3561-4649-8885-cd738b844852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:23:49.571+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all so grateful that he came out of it alive, but he still
        has a long road ahead of him," she wrote. "I had to make the difficult decision
        to put my full focus and energy on my family at this time. I hope you all
        can understand."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b914eba4-df38-4cca-947a-d3649614f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:23:49.571+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release from the entertainer''s reps, Spears''
        father was hospitalized due to his colon "spontaneously" rupturing, and he
        was hospitalized for 28 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c63b0-52b8-45b3-ba93-4515f979748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:23:49.571+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of two sons famously shaved her head in 2007, sparking
        fears she was having a mental health crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee1af5-6fb7-4aad-8e8f-ab0d1e230067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:23:49.571+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year. a Los Angeles court named her father conservator
        of Spears'' affairs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba00ea6-b2bd-42b6-9f0d-d8841a46b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:23:49.571+08:00
