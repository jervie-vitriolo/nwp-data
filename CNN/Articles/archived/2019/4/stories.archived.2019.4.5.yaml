  'duterte-ok-with-arming-prosecutors-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-05T17:08:29.407+08:00
    'imagesource': 'jcr:e65fac6b-5403-4f69-bae2-1cf0d85bb0a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f987f1c5-58bf-4fac-a803-c5c09cd5d8bb'
    'lead': 'President Rodrigo Duterte supports arming state prosecutors for their
      protection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-05T17:16:59.531+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:00:44.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
