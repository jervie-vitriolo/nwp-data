    'template': '1'
    'title': 'Robredo wants independent probe on viral video on Paolo Duterte '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c12ab5-250b-4675-a19c-d53c9f4434ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:32:18.671+08:00
