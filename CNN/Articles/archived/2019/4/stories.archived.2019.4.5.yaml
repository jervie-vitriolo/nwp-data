      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; Following her divorce from Amazon
        founder Jeff Bezos, MacKenzie Bezos will be the fourth-richest woman in the
        world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709cd97-1b23-4efb-a373-322b16aceb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T23:08:40.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will be worth at least $35 billion after receiving a quarter
        of Bezos'' Amazon shares. That will give her a 4% stake of Amazon, according
        to a court filing pending approval of their divorce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43facb-49a0-4184-a27a-bb4c7cfeee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T23:08:40.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacKenzie Bezos will be the 23rd richest person in the world on
        the Bloomberg Billionaires Index, Bloomberg reported late Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d3fc6-2c23-48bc-8ba4-4adc7fc19296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T23:08:40.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The richest woman in the world is L''Oreal heiress Francoise Bettencourt
        Meyers, with a net worth of $53.7 billion, according to Bloomberg. The second
        wealthiest woman is Alice Walton, the billionaire daughter of Walmart''s founder.
        Her net worth is $44.2 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369e9c6-faf2-4491-9f6f-9e4818f91ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T23:08:40.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In third place, with a net worth of $37 billion, is Jacqueline Badger
        Mars, a co-owner of the candy empire of the same name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07b798-19d5-4c9c-a29a-3490483301f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T23:08:40.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Bezos will retain voting control over all MacKenzie Bezos''
        shares and will also maintain all his interests in the Washington Post and
        Blue Origin, a private space company. He remains the world''s richest person
        on the Bloomberg Billionaires Index, with a net worth of $114 billion (it
        was $150 billion Thursday, before Bloomberg adjusted its list).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf54e0-7963-4145-b0d0-3a0441f359a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T23:08:40.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Thursday, MacKenzie Bezos said she was "happy" to give
        him voting control as well as financial interests in the newspaper and space
        company in order to "support his continued contributions with the teams of
        these incredible companies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ab8a1-ad36-4061-b28d-43dd18e05701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T23:08:40.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Bezos, 55, and MacKenzie Bezos, 48, first announced plans to
        separate in January, ending a 25-year marriage. The pair got married in the
        early 1990s while working at D.E. Shaw, a New York-based hedge fund. Shortly
        after, they moved to Seattle, where Bezos launched Amazon. They have four
        children.</p>'
