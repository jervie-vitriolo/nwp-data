      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d138e1-c0d9-4261-8c82-01c00c4e3186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:57:09.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The training itself is really helpful <em>kasi</em> [because] it''s
        not just about singing and dancing, it includes personality development. Everyday
        living is very academic. We have, like, dorm living and we have strict rules
        to follow," said Ocampo, who was previously with the local girl group Pop
        Girls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca75b7-2d7f-4193-a967-26199c1a9cf4'
