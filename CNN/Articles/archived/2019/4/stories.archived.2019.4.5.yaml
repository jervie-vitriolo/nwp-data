      'mgnl:lastActivated': 2023-01-29T23:00:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear, however, if Tusk plan will will be favored by all
        EU member states. The diplomat said that "some ritual rumbling" could be expected.
        Those rumbles are likely to come from the French, who have previously opposed
        a long extension without a clear roadmap from the UK.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29f07d-979f-4b9b-b15c-011900c849ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:18:08.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae59a5a1-9bfd-45a0-b5ff-d3a002c2daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:18:08.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any event, the UK must start preparing for elections to the European
        Parliament, which begin on May 23.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf14bed-1b2a-4a08-90b8-17673845108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:18:08.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1c9b1-1b28-4787-b215-921bb47fe657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:18:08.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May acknowledged as much in her letter, writing that the UK government
        "accepts the European Council''s view" that it would be under a "legal obligation"
        to hold European Parliament elections. The elections would be canceled if
        a deal is reached before them, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef1bd08-d5da-4220-8da8-01b7d6d32554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:18:08.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:00:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May noted that it was "frustrating that we have not yet brought
        this process to a successful and orderly conclusion," adding that the UK government
        "remains strongly committed to doing so, and will continue to act as a constructive
        and responsible member state of the European Union in according with the duty
        of sincere cooperation throughout this unique period."</p>'
    '1':
