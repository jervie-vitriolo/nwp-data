  'Ang-Huling-El-Bimbo-review':
    'author': 'Chang Casal'
    'caption': 'Driven by Eraserheads’ songs, “Ang Huling El Bimbo” takes us back
      to the college years of four best friends, up until the moment that changed
      their lives forever. Photo by NIKKI BONUEL'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2019-04-05T12:56:32.505+08:00
    'imagesource': 'jcr:c6d2255a-dcf3-4b81-87b7-8a3cead3231f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ce6e5e9-4a1e-47b4-8cb2-9e4f1b47dc8f'
    'lead': 'The first act will make your heart ache with nostalgia for the ‘90s.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-05T13:09:16.988+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-29T23:00:48.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:00:29.378+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Music and performances captivate at the second run of ‘Ang Huling El
      Bimbo’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae6bacd-d297-4ae0-abe5-f60957c06f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:09:16.988+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Last year, the
        first run of “Ang Huling El Bimbo” was met with sold out shows and demands
        for more. The musical returns with new cast members and additional scenes,
        supposedly to tighten the narrative and allow the show to pack more punch
        than the last time. The story remains the same: a tragedy brings together
        three men who have been estranged for 20 years — government worker Emman,
        hotshot director Hector, and businessman Anthony — and takes us back to their
        college years when they used to be the best of friends, up until the moment
        that changed their lives forever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7116e159-77ad-4459-a790-7e5c07013d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:09:16.988+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most captivating thing about “Ang Huling El Bimbo” is its music.
        Saying that feels like pointing out the obvious, especially since the jukebox
        musical is driven by the songs of what many consider the greatest Filipino
        rock band of all time. But by recontextualizing songs in ways you wouldn’t
        expect, musical director Myke Salomon gives Eraserheads’ songs new meaning
        and brings them to life in refreshing ways.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9ca3b-d2e1-498f-bb26-f808a75a3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:42:47.779+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who would have thought that “Pare Ko” and “Cutterpillow” would work
        as ROTC marching songs (which, paired with fantastic choreo, make up one of
        our favorite scenes)? Or that “Shirley” could stand for a concerned aunt’s
        playful warnings about the perils of young love? Or even that “Ligaya” could
        both be sung by a heartbroken teen begging her boyfriend to stay and a mother
        penning a poignant letter to her daughter? Salomon expertly weaves over 30
        Eraserheads songs into the story that it almost feels like you’re listening
        to them for the first time.</p>'
    '4':
      'image': 'jcr:6ed06a1c-460d-48cc-9bb8-0301b720466d'
      'imageCaption': 'Musical director Myke Salomon gives Eraserheads’ songs new
        meaning and brings them to life in refreshing ways. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0589a02-935b-46f3-85b9-681e4fcf41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:09:16.989+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:7de10b71-4236-4f72-b72b-115c8251cfb3'
      'imageCaption': 'With Eraserheads hits, spot-on costume design, and jaw-dropping
        set pieces, “Ang Huling El Bimbo” will make your heart ache with nostalgia
        for the ‘90s. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82dc16-db77-440c-8109-768d63797dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:09:16.989+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37af4e-fd54-4caf-9dc6-599bb61f61dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:42:47.779+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salomon’s strength doesn’t just lie in his ability to give new life
        to old songs, but rather in his skill at choosing the right song for the right
        moment. This was most evident in the choice to assign “With A Smile” as the
        young trio’s graduation song. The scene itself is heartbreaking for a number
        of reasons, but hearing the tune that probably became the grad song of every
        other Filipino kid born after 1994 brings back bittersweet memories of that
        time we too were at the cusp of youth and adulthood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b073c-79b8-4c92-abdc-7a9d7615cbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:42:47.779+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Die-hard Eraserheads fans will have a blast in the first act keeping
        their eyes and ears wide open for their favorite songs from the ‘90s. In fact,
        don’t be surprised if your seatmates suddenly perk up in their seats with
        glee. This, coupled with spot-on costume design by Marlon Rivera and some
        pretty jaw-dropping set pieces, is enough to make your heart ache with nostalgia
        for the ‘90s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498013e-eae5-4199-9602-1b524fe56f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:42:47.779+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second most captivating thing about “Ang Huling El Bimbo” is
        the performances. At the gala night, Gian Magdangal, OJ Mariano, and Jon Santos
        played the world-weary present day trio, while Bibo Reyes, Boo Gabunada, and
        new cast member Phi Palmos played the younger versions of Hector, Emman, and
        Anthony respectively — their magnetic performances capturing the almost manic
        energy of college kids dreaming about bright futures, courting girls, and
        goofing around.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46198fb-5e2f-4e61-be03-c14844144eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:42:47.779+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new addition to the cast is Gab Pangilinan who, playing
        young Joy, the barkada’s honorary fourth member, is a scene-stealer. Their
        energies are so in sync as four long-time friends, which made it even more
        heartbreaking to see them fall down a dark and sometimes confusing road of
        guilt, shame, and denial following an incident that completely changes the
        show’s tone by the end of the first act.</p>'
    '8':
      'image': 'jcr:483e7c13-fd57-4db0-8cf9-2c126f34afd2'
      'imageCaption': 'Boo Gabunada, Bibo Reyes, and Phi Palmos play the younger versions
        of Emman, Hector, and Anthony respectively. Their magnetic performances capture
        the almost manic energy of college kids dreaming about bright futures, courting
        girls, and goofing around. Photo by NIKKI BONUEL Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98396f5-ce99-486c-a19a-8946f8c8d118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:09:16.989+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:54255347-25a3-427b-85e9-a562801a2b28'
      'imageCaption': 'Along with Nicco Manalo, Lance Reblando, David Ezra, Myke Salomon,
        Rafa Siguion-Reyna, Carla Guevara-Laforteza, and Gab Pangilinan, Phi Palmos
        (pictured above) is a new addition to the original lineup. Photo by NIKKI
        BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e431a3-6e47-4ba4-a5cd-055009830a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:09:16.989+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb77ea0-4e94-4eac-a445-24919a7fdf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:09:16.989+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show’s themes are clear — wide-eyed idealism may not be enough
        to carry you through tragedy and the challenges of adulthood; maybe the best
        way to get through it all is with a little help from your friends; not everyone
        who is dealt a bad hand in life is a bad person. However, not all narrative
        choices made to reach these do justice to all the characters, especially Joy,
        the sole female lead. I had high hopes for her character’s development, yet
        Joy suffers the same fate as many female characters have before, and I was
        left wanting more. In 2019, we’re still left hoping female characters can
        be defined by anything other than their sexuality, their roles as mothers,
        and their relationships with men.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c96ef-7b6c-4aaf-874a-736be435b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T13:09:16.989+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:00:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe in attempting such a massive feat as pulling off a musical
        of this scale, using pre-existing music and lyrics and turning them into a
        cohesive narrative, it’s easy for a few things to get lost in the fray. Whether
        or not you agree with the way the story is told, a couple of things stand
        true for “Ang Huling El Bimbo”: it’s ‘90s nostalgia done well with captivating
        performances all around.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8ecaa1-d38c-4122-9521-40ab439a9e6a'
      'mgnl:activationStatus': true
