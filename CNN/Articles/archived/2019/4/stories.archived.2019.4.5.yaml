  'Boeing-sensor-investigation-Lion-Air-crash-':
    'author': 'David Shortell and Jo Shelley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-05T11:32:52.150+08:00
    'imagesource': 'jcr:5f52aec6-89e5-49fa-86ed-53d30acc65c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68996fd0-6180-406a-9252-8f9467e617eb'
    'lead': 'Aviation investigators are looking into two American companies that handled
      the sensor at the center of the Lion Air crash last year, according to multiple
      sources familiar with the case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-05T11:41:04.335+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:00:52.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:00:28.384+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lion-Air', 'Boeing-737']
    'stories': ['37f052f0-f817-4640-b96b-40bf345f86e7']
    'template': '1'
    'title': 'Lion Air crash investigators looking at two American companies associated
      with Boeing 737 Max sensor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ead19-76e4-4184-ae4e-4bca98718302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Aviation investigators are looking
        into two American companies that handled the sensor at the center of the Lion
        Air crash last year, according to multiple sources familiar with the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac3757-6d9f-4fd5-8fdf-fda837b8745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sensor, a vane located on the front of the Boeing 737 Max model
        known as the angle-of-attack (AoA) sensor, fed incorrect data to the flight
        control system of the Lion Air plane, activating an anti-stall software on
        the aircraft that repeatedly pitched the plane downward before its crash into
        the Java Sea, killing 189 people, Indonesian authorities have said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a246c865-0c6c-429b-9813-f666a6d8f660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Ethiopian aviation authorities said that one of the
        AoA sensors on board the Ethiopian Airlines flight that crashed last month
        was also producing faulty data, activating the same automatic flight control
        system that pilots battled before that plane''s crash, which killed 157 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a64a5c-ef3c-448c-be4d-750336ddccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian and Ethiopian investigators have only both released
        preliminary reports, and they do not specify a cause for the crashes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a10b36-9fd0-4422-94d4-e0bcf457fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sensor on the Lion Air flight had been repaired by Xtra Aerospace,
        a company in Miramar, Florida, in 2017, before it was returned to Lion Air
        and later installed on the doomed flight, according to Nurcahyo Utomo, an
        investigator with Indonesia''s National Transportation Safety Committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3754e54-0c7b-47a2-b09a-e183aaf63323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The part sat in storage with the airline until it was put on the
        Lion Air plane the day before it crashed, Utomo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2c6ddd-4fa7-49c0-94d2-588ea2d92008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. National Transportation Safety Board, which is assisting
        Indonesian authorities in the Lion Air investigation, is looking into work
        done on the sensor at the company in the aftermath of the crash at the request
        of the Indonesian aviation authority, according to Utomo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe2d75-aa56-44e9-9786-2de7f8ef65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Xtra said that the part had "conformed to and passed
        all required and mandated tests" before it was delivered to Lion Air in November
        2017, and that the company is cooperating with investigators.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2979c97-dd28-47f5-9420-eab9b5cf78f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and condolences are with all those who have lost loved
        ones in the recent 737 Max 8 accidents," the company said. "Xtra is fully
        committed to supporting any investigations into this matter."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef90567d-f554-478c-bcaa-7be97d06756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An airline that receives a refurbished part, like Lion Air, would
        be responsible for installing it in accordance with the aircraft maintenance
        manual and performing any required tests on it, according to aviation experts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da3bbf-b25f-43d2-98f0-cb3914b4f6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturer of the AoA sensor used on Boeing''s 737 Max model,
        Rosemount Aerospace, was also visited by NTSB investigators after the Lion
        Air crash, according to a former engineer at the company who requested anonymity
        because he was not authorized to speak for the company.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05612abe-4cd2-4d81-b2b4-8f8ca378ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for United Technologies, which owns the Burnsville,
        Minnesota-based Rosemount, declined to comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129a928-5848-4ede-8707-4aa127faa381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg first reported the involvement of the two companies in
        the AoA''s development and maintenance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421bcc55-f142-4b36-959d-c77f981c742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is routine for crash investigators to visit facilities that handled
        a part that could have played a role in an accident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1557881-277d-49e5-8f23-8a39c959b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole manufacturing and storage and installation of that component,
        the Angle of Attack sensor, is under investigation and that''s what the NTSB
        guys are doing down there," said Dr. Alan Diehl, a former NTSB investigator,
        who is not working on this investigation and was speaking in general about
        his experience in crash investigations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2916b116-cc7d-49b4-b40d-da42edc4bbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t mean that there''s anything wrong -- that''s why
        they''re investigating," Diehl said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652bc953-37f7-44d3-8c39-0ad738297eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB declined to comment to CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fee3d6-ac05-4ef3-b710-65d701d3a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Rosemount engineer expressed astonishment that Boeing
        had originally designed the anti-stall software, known as the Maneuvering
        Characteristics Augmentation System, or MCAS, to draw from only one of two
        AoA sensors on the nose of the plane.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732afae-7f2a-4a2a-9b90-0c8848b44b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How that got certified is something that''s a mystery to us," he
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d71435-0254-4d16-b99e-906b6a892060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is currently probing Boeing and the Federal
        Aviation Administration''s certification and marketing of the plane, CNN has
        reported.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdfc8bf-1c19-46cd-9359-d3d054d80656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing last week announced that they were updating MCAS to draw
        data from the two AoA sensors, adding a level of redundancy to the system.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf21e5-26f2-4d29-b75a-6d23c7125f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elements of plane design are classified by regulators for their
        risk of failure, which determines the level of redundancy needed. The higher
        the risk of failure, the more redundancy required.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e4595-b3d6-4e8f-9714-4e617bc29fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:41:04.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:00:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing officials have said that the software in its initial design
        had been classified at a level of risk of failure that, in line with industry
        standards, didn''t require data from a second sensor.</p>'
    '46':
