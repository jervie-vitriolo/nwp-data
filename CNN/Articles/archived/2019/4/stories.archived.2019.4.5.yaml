      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Justice Secretary Menardo Guevarra, who said
        that Duterte is getting incensed with the "endless roadblocks" to his attempts
        to protect the people''s interest.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41718ee2-6279-4f03-890a-3955da5d5e0b'
