    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d42699-07bc-44be-a1f5-f9cecc724a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:31:12.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Courage World Tour officially kicks off Sept. 18 in Quebec City,
        Canada and will make stops in more than 50 North American cities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463098e-86f2-41c6-b4cb-d25168b547e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:31:12.015+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion Vegas is ending her popular residency at Caesars Palace in
        June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc1dac-9655-4113-bb52-ca1e32b5ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:31:12.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s time for a change," she said during a performance
        and Q &amp; A streamed Wednesday on her <a href="https://www.facebook.com/celinedion/videos/vb.6624036650/472069253331071/?type=3&amp;theater"
        target="_blank">official Facebook page</a>. "Time to hit the road."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614adcda-07da-43c0-a287-6fcd0d37d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:31:12.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Candian singer also announced that she will be releasing a new
        album around November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbfc62-d48a-417d-bdf7-57171b432800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:31:12.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be her first music released since the death from cancer
        of her husband-manager René Angélil in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd00e2-f65a-45d1-9afe-41ce30e6b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:31:12.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion said she won''t be taking their children, Rene-Charles, 18,
        and 8-year-old twins Nelson and Eddy, on tour with her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d32412-f0c2-49fc-aa9c-9f8f924778dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:31:12.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she choose "Courage" as the title of tour because there''s
        a song on the album titled that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131d4d0-4b58-4214-818c-7ddf56c4ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:31:12.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we all go through a lot of things in life, we all do,"
        Dion said. "Whether it''s losing someone, whether it''s a sickness, something
        we have to fight, something that life imposes on us and I think I went through
        a lot. Life had given me the tools to find my inner strength, in a way, to
        find courage to keep going."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c5d78-774d-4e91-aa42-b730686ced68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:31:12.016+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I lost René, he wanted me back on stage," she added. "He wanted
        to make sure I was still practicing my passion and I wanted to prove to him
        that I''m fine. We''re fine, we''re going to be okay. I got this."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55766c8b-34f1-4405-86c4-d4b54d1adcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:31:12.017+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:00:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/04/entertainment/celine-dion-new-tour-album/index.html"
        target="_blank">Celine Dion announces new tour and album</a>."</p>'
