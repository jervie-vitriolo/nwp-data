      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f490c182-6f9b-403d-a962-0a290a819a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:33:35.009+08:00
      'mgnl:createdBy': 'portia'
