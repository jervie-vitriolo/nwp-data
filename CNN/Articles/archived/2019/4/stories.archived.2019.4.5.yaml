    'mgnl:tags': ['gay', 'lgbt', 'brunei', 'hotel']
    'template': '1'
    'title': 'Brunei-owned hotels hide social media pages as outcry grows over anti-gay
      laws'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a591ad-2a68-4e8b-bc90-a9e3d6c821a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:57:32.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A growing call to boycott luxury hotels
        owned by the kingdom of Brunei has led the hotels to hide their social media
        accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34b1dc3-8c4b-4df7-ac01-7e4acfd6f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:57:32.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public outcry comes in response to the implementation of new
        Islamic laws that make gay sex and adultery punishable by stoning to death.
        Actor George Clooney condemned the measures in a recent opinion piece and
        highlighted the hotels'' ties to the Brunei Investment Agency, which the Sultan
        of Brunei owns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6732c8d0-aedd-448c-90fe-b5e541ff720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:57:32.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotels are operated under the Dorchester Collection brand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e669f4-062c-42f3-8274-4f6023e80758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:57:32.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dorchester Collection is an inclusive and diverse company and does
        not tolerate any form of discrimination," the company said in a statement
        pinned on its corporate Twitter and Facebook accounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf585f-3c50-4f2a-882f-bd11780f47f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:57:32.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we believe in open and transparent communication, we have
        reluctantly deactivated our hotel social pages due to the personal abuse directed
        at our employees for whom we have a duty of care."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686f5d7-751e-45d6-93ed-d3998d4f408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:57:32.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clicking on the Twitter handle @TheDorchester on Thursday yielded
        a "Sorry, that page doesn''t exist!" message. Same for @45ParkLaneUK, @LeMeurice,
        @BevHillsHotel, @HotelBelAir, @PrincipeSavoia, @CoworthParkUK and @Plaza_Athenee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d8422-66b0-4b8e-848d-821117e88a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:57:32.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our corporate social media pages remain in place. Dorchester Collection''s
        Code (emphasizes) equality, respect and integrity in all areas of our operation,
        and strongly values people and cultural diversity amongst our guests and employees,"
        the company''s statement reads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff3171-2174-41cb-b616-d94454dca773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:57:32.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of celebrities, including Ellen DeGeneres, Billie Jean
        King and Elton John, have joined in calling for a boycott of the nine properties,
        which include The Dorchester and 45 Park Lane in London, Hôtel Plaza Athénée
        and Le Meurice in Paris and Hotel Eden in Rome.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This atrocity begins today in <a href="https://twitter.com/hashtag/Brunei?src=hash&amp;ref_src=twsrc%5Etfw">#Brunei</a>.
        Please join me and spread the word about the boycott of hotels owned by the
        Sultan of Brunei. <a href="https://t.co/GcJnlbq5nb">https://t.co/GcJnlbq5nb</a></p>&mdash;
        Billie Jean King (@BillieJeanKing) <a href="https://twitter.com/BillieJeanKing/status/1113440883494486023?ref_src=twsrc%5Etfw">April
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ff74e-ba96-4afb-a5c0-34a64a2b4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:57:32.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9832e18e-a999-494e-bf76-13f1cd8ab5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:57:32.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the Dorchester Collection says "our values are far
        removed from the politics of ownership," underlining its values of "inclusion,
        diversity and equality."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85995b80-2107-49dd-8969-9ebc83d8dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:57:32.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand people''s anger and frustration but this is a political
        and religious issue that we don''t believe should be played out in our hotels
        and amongst our 3,630 employees. We''re deeply saddened by what''s happening
        right now and the impact it is having on our employees, guests, partners and
        suppliers in particular," the message reads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cffc171-763e-4b9c-b340-49e8b130c9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:57:32.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boycott has also had an impact on similarly named hotels that
        are not owned by the Brunei Investment Agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afb128-379e-4426-9cb2-14f9be6d1456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:57:32.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Facebook, the Hotel Bel-Air in Greece posted this clarification:
        "After having received hate mail, we would to clarify that we are not the
        hotel bel air owned by the sultan of Brunei. This is just a synonymity. We
        are a family owned business in the Ionian Islands of Greece and we support
        the lgbtq community and their rights."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27c4d69-7f6b-494c-b82c-8df74ed1c943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:57:32.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter users have been addressing protests about Brunei''s anti-gay
        laws at Hotel Plaza Athénée in New York (@PlazaAtheneeNY), but the hotel is
        not under the same ownership as Hôtel Plaza Athénée in Paris. The New York
        hotel is owned and managed by a company out of Bangkok, Thailand, according
        to a hotel spokeswoman.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd774c5ca-0355-406b-b5ca-f2b076495867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T06:57:32.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:00:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/04/asia/brunei-owned-hotels-hide-social-media-accounts/index.html">Brunei-owned
        hotels hide social media pages as outcry grows over anti-gay laws</a>"</em></p>'
