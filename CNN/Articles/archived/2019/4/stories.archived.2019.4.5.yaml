      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casting white actors as ethnic characters has stirred controversy
        and concerns about the lack of representation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e334c-48ab-409c-9550-0fd47716961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T20:10:46.950+08:00
      'mgnl:createdBy': 'lucia'
