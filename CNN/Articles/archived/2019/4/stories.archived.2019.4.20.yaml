      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/20/uk/lyra-mckee-two-men-arrested-gbr-intl/index.html">Two
        teenagers arrested in the killing of journalist Lyra McKee</a>."</em></p>'
