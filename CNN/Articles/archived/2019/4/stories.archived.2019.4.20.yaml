  'vatican-holy-stairs':
    'author': 'Delia Gallagher, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-20T07:02:59.408+08:00
    'imagesource': 'jcr:db4217ae-26b3-4286-aae4-d3671e72ff45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a3271b5-06bb-4c94-a31b-7f4ff4516d68'
    'lead': 'Visitors to Rome this Easter can have a once-in-a-lifetime experience:
      climbing the original stairs that Jesus is said to have walked on while on his
      way up to be judged by Pontius Pilate before his crucifixion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-20T07:06:10.375+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:42:02.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:41:45.706+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vatican', 'Rome', 'Italy', 'Holy-Stairs', 'Jesus', 'Pontius-Pilate']
    'template': '1'
    'title': 'Vatican displays Holy Stairs for the first time in 300 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9bc313-1ac5-46bb-819c-e5115587e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:06:10.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Visitors to Rome this Easter can have a
        once-in-a-lifetime experience: climbing the original stairs that Jesus is
        said to have walked on while on his way up to be judged by Pontius Pilate
        before his crucifixion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e67004c-c98a-48a5-a00e-915e926bb9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:06:10.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Holy Stairs — known in Latin as Scala Sancta — have been covered
        with wooden planks for 300 years, but for the next two months, their original
        marble is exposed following an extensive restoration project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed859b2-2b7c-4a26-9d4f-6c18cfc4e93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:06:10.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drops of Jesus'' blood that are said to have fallen on the steps
        are marked by medieval crosses in three places on the stairs. Tourists stop
        to kiss and touch them as they make their way up the 28 marble steps on their
        knees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329c8fb4-329a-4360-939b-824b43cd7206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:06:10.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Gospel of John recounts that Jesus went up these stairs several
        times," said Father Francesco Guerra, Rector of the Holy Stairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec34df-a6fa-4f56-bba6-babaddd714fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:06:10.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no written documentation, tradition has it that
        Emperor Constantine''s Mother, Helen, an avid collector of relics of Jesus
        in the 4th century, had the stairs brought over from Jerusalem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3064e4-e3ec-4473-82f4-7c3db059d19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:06:10.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know for certain that St. Helen transported the nails used to
        crucify Jesus and a portion of his cross, to a church near here," said Guerra.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158e47f-dba5-48ad-af82-04cb1a784424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:06:10.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restoration also turned up a surprising discovery: deep grooves
        in the marble caused by centuries of wear and tear from the knees and feet
        of pilgrims. "Up until a few days ago, it wasn''t possible to see this because
        the stairs were covered for 300 years by walnut planks," Guerra added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23d14c-2089-473c-8bf8-23518c756392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:06:10.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Scherra, a U.S. soldier stationed in Germany who climbed the
        stairs with his 6 children called the experience "priceless." "It gave me
        time to reflect and think about people that had an impact on my faith and
        my family, he said, "And those that I know are in heaven or trying to get
        there. It was a chance to pray for them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe7b23-f3db-457b-a842-6ca2650f145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:06:10.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have recounted stories of conversions and deeply emotional
        experiences from their climb.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0c357-b153-4f9f-b6a9-00a8301405dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:06:10.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the top of the stairs is a room called the Holy of Holies. It
        was once a private chapel of Popes and it contains relics of saints and one
        of the oldest icons of Jesus found in Rome, dating to the 5th century.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf053e76-a417-4c7b-8287-ca51136aa62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:06:10.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stairs will soon be covered over again with wood to protect
        the marble, but for the next few weeks visitors to Rome can literally walk,
        or at least kneel, on what are believed to be the original footsteps of Jesus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0721b0-750e-4a0c-80c8-d81fc41318e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:06:10.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pubished on CNN.com, "<a href="https://edition.cnn.com/style/article/vatican-holy-stairs-jesus-intl/index.html">Vatican
        displays Holy Stairs for the first time in 300 years</a>."</em></p>'
  'donald-glover-adidas':
