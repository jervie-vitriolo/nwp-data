    'mgnl:tags': ['South-China-Sea', 'Sabah', 'Teddyboy-Locsin', 'Malaysia', 'Mahathir-Mohamad']
    'template': '1'
    'title': 'Keep an eye on Sabah amid territorial disputes, Locsin warns'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8426e4be-32d7-4a68-9279-18eb998fe7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T18:09:12.975+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Foreign
        Affairs Secretary Teodoro “Teddyboy” Locsin Jr. on Saturday said the Philippines
        should keep an eye on Sabah, as “some jerks” are proposing that the country
        should “compromise” its historical claims on it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db4246d-e76c-4c01-8add-4acb736e0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T18:09:12.976+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin in a tweet this Black Saturday responded to a Twitter user,
        saying the West Philippine Sea is not Philippine territory but part of the
        country’s exclusive economic zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf2b2f-21f4-499c-9588-2109a3f267dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T18:09:12.976+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Save your prayers, we''re doing all that can be done—for now. And
        later on with firmer commitment from abroad more,” the government’s top diplomat
        said on addressing the West Philippine Sea dispute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2be8b5-2e48-424f-a4b4-0aedfd7b16a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T18:09:12.976+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also keep your eye on Sabah. Some jerks are proposing we compromise
        our historical claim to it with diplomatic moves of implicit surrender,” he
        added.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Save your prayers, we&#39;re doing all that can be done—for
        now. And later on with firmer commitment from abroad more. Also keep your
        eye on Sabah. Some jerks are proposing we compromise our historical claim
        to it with diplomatic moves of implicit surrender.</p>&mdash; Teddy Locsin
        Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1119395058065612801?ref_src=twsrc%5Etfw">April
        20, 2019</a></blockquote>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2173b-a5b5-4fae-8656-576f88252011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T18:09:12.977+08:00
