    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91261335-dd30-4ea0-a551-362ffbc054a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.538+08:00
