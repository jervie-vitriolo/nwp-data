      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/19/entertainment/adele-simon-konecki-split/index.html">Adele
        separates from husband</a>."</em></p>'
  'rodolfo-severino-jr-death':
    'author': ' CNN Philippines Staff'
    'caption': 'Photo: Twitter/ASEAN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-20T12:51:38.730+08:00
    'imagesource': 'jcr:f75c7e4b-fd07-45c1-8198-e01f20c0120d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad2f2583-8c76-4f58-b80e-e9715e6aa743'
    'lead': 'The Department of Foreign Affairs announced Severino''s demise "with
      deep sorrow."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-20T12:55:37.968+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:42:00.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:41:46.355+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DFA', 'Department-of-Foreign-Affairs', 'Rodolfo-Severino-Jr', 'Howie-Severino',
      'ASEAN']
    'template': '1'
    'title': 'Former ASEAN Secretary General and Philippine Foreign Affairs Undersecretary
      Rodolfo Severino Jr. dies at 82'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded5afd0-ad78-4430-95ef-19aba5e2d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:55:37.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — The
        country''s second Secretary General to the Association of Southeast Asian
        Nations (ASEAN), former Foreign Affairs Undersecretary Rodolfo Severino, Jr.
        died on Friday, April 19 after a lingering illness. He was 82.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544496b0-8c7f-4b5f-99c2-35160f65f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:55:37.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, the Department of Foreign Affairs (DFA)
        announced Severino''s demise "with deep sorrow."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0115ff3-492a-4a50-9684-9554486caf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:55:37.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He served in various positions at the Office of the Undersecretary
        for Policy and the Office of Asia and Pacific Affairs, ending his foreign
        service career as Foreign Affairs Undersecretary for Policy from 1992 to 1997,"
        the DFA said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be19765-67a0-48f4-aa3e-26c32695993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T18:39:47.352+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Department of National Defense (DND)
        said it is grateful for Severino''s contributions to the diplomatic interests
        of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78633a4c-ec1a-4de9-b934-1bb538bbfb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T18:39:47.352+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of National Defense joins the nation in mourning
        the passing of former Ambassador, ASEAN Secretary-General, and Foreign Affairs
        Undersecretary Rodolfo Severino, Jr. The Philippine defense establishment
        takes cognizance of and will always be grateful for his contributions and
        accomplishments in the promotion of the diplomatic interests of our country
        in the international community," the DND said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb5fbc3-faaf-4131-b8f0-230238da3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:55:37.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The well-respected career diplomat joined the Philippine foreign
        service in 1965.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e3c2df-6aab-4b33-9147-73cec7d3f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:55:37.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severino served as undersecretary to former Foreign Secretary Roberto
        Romulo who, upon learning of his deputy''s passing, said, ”Rod was my mentor.
        My worth as a diplomat, if any, IS because of him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aee7d1-f90c-4d64-b959-8c935524c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:55:37.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He proposed the raising of funds for a professorial chair on international
        diplomacy at Severino''s alma mater, Ateneo de Manila University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef0e74-fb70-4ee8-ac06-02656064e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:55:37.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students of today deserve to learn of Rod''s commitment to country,"
        he pointed out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69bf79-14fe-4ca0-8bb0-bf1c1209d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:55:37.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severino was Ambassador to Malaysia from 1989 to 1992.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d1225f-11db-4cd6-a679-cced119406ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:55:37.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this appointment, he held diplomatic posts in Washington
        D.C. and Beijing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c989849-b93a-41e5-9ee2-bf5bddf2a5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:55:37.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retiring in 1997, Severino became ASEAN secretary general,
        a post he held from 1998 to 2002. He was the second Filipino to hold the post,
        after Narciso Reyes who served between 1980 and 1982.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadee619-7b01-49b2-9776-7df01887f198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:55:37.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Howie Severino, the late diplomat''s son, paid tribute
        to his father on social media.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D10219022592577228%26set%3Da.1577205431525%26type%3D3&width=500"
        width="500" height="699" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280b430-6294-4cb7-8437-e0a8143eb0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:55:37.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ab521-7113-4e5c-a82d-bd1e97d2a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:55:37.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He outlined the elder Severino''s <a href="https://www.facebook.com/notes/howie-severino/rodolfo-c-severino-diplomat-and-mentor-april-27-1936-april-19-2019/10157200788742290/">accomplishments
        as a diplomat, journalist and educator</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c2d0e-3f04-4f3b-85ec-f0b9b67834cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:55:37.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howie also said in his post that his father is survived by "his
        youngest child Rhoda, his wife, Rowena “Weng” Romero Severino, two sons Horacio
        (Howie) and Rodolfo III (Kokoy) and adopted daughter Gina with the late Caridad
        Gorospe Severino, daughter-in-law Ipat Luna, and grandchildren Alon Severino
        and JJ, Angel, Anna, Anton and Elyza David."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad3022-f6a3-445e-a0da-518ecbfe6f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:55:37.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wake will be at The Heritage Memorial Park in Taguig, from 5
        pm of April 21st to 5 pm of April 24th.</p>'
