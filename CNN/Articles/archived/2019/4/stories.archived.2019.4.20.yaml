      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A soldier sustained injuries.</p>'
  'Notre-Dame-fire-investigation':
    'author': 'Margot Haddad and Tara John, CNN'
    'caption': 'After police reviewed a cache of amateur video and photos from local
      residences, investigators believe the fire started at the center of the cathedral''s
      roof towards the base of the iconic spiral, the police source said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-20T22:35:06.734+08:00
    'imagesource': 'jcr:d09ec97a-92a0-414b-bf4c-14d1747a2ee8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f4d1753-c504-4930-8ec6-034c40f8baa1'
    'lead': 'After police reviewed a cache of amateur video and photos from local
      residences, investigators believe the fire started at the center of the cathedral''s
      roof towards the base of the iconic spiral, the police source said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-20T22:37:03.922+08:00
