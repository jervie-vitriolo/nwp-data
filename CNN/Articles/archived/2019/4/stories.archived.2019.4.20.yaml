      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:56.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey revealed that she never runs out of toilet paper or power
        on her phone. And she also shared that she grows and uses her own avocados.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe width="776" height="435" src="https://www.youtube.com/embed/TLhJCerHFAw"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9ccc1-89e0-4250-a716-879afc7a61f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T15:47:05.020+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:56.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f76697-6b7c-458c-994b-46f4e69c1bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T15:47:05.019+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:56.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I travel with my own bread and I bring my own avocados," she said.
        "I have my own avocado orchard. I think it''s ridiculous to pay for avocados."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a708ba-82ec-4e51-970f-5a56dd14b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T15:47:05.019+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:56.121+08:00
