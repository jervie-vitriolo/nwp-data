      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd08d3-cd52-499a-ab65-a15ab6a3034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T18:09:12.976+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabah has been recognised by the Malaysian government as part of
        its territory since becoming part of the federation in 1963.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f5c4a-9746-4f88-8a5e-29eea4237079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T18:09:12.976+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, however, claims that Sabah was once ruled by the
        Sultanate of Sulu, which signed a January 22, 1878 lease agreement with the
        now defunct private firm British North Borneo Company over a part of Sabah.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39036a58-8a2f-43b6-81a4-ae1d82da5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T18:09:12.976+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Palace asserted the country’s claims over Sabah, in
        response to Malaysian Prime Minister Mahathir Mohamad’s reported remarks that
        the Philippines has no claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4839f92-d009-4aeb-835e-d30a6f692c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T18:09:12.976+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the position of Malaysia,” Presidential Spokesperson Salvador
        Panelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6778084-463b-44ea-9766-a359d1ba1f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T18:09:12.976+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir made an official visit to the Philippines last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92207186-e544-4b70-b0da-3fb946c06a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T18:09:12.976+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twitter exchange between Locsin and another user was about the
        harvest of giant clams by Chinese fishermen in Scarborough Shoal, which the
        Philippines asserts as part of its jurisdiction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7680a79c-3f1f-4f8a-bfb7-4d8313807c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T18:09:12.976+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the “idiot opposition” equated the Philippine territory
        to clams and other “eatables.”</p>'
  'Lyra-McKee-suspects':
    'author': 'Nic Robertson, Peter Taggart and Tara John, CNN'
    'caption': 'Police have named journalist Lyra McKee as the 29-year-old woman shot
      dead during a protest on Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-20T20:02:42.704+08:00
    'imagesource': 'jcr:0f3935df-647f-4a1f-8cef-8b53e68a4470'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77c84d9a-de10-446d-9143-3a018c8abe4b'
    'lead': 'The suspects are both men, ages 18 and 19, and were arrested under the
      terrorism act, the Police Service of Northern Ireland (PSNI) tweeted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-20T20:32:42.982+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:41:54.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:41:47.940+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Lyra-McKee']
    'template': '1'
    'title': 'Two teenagers arrested in the killing of journalist Lyra McKee'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d267ca-1796-4400-bc90-0096cc989319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.983+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Northern Ireland police have arrested two
        teenagers in the killing of 29-year-old investigative journalist Lyra McKee,
        authorities said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b77ac4e-e433-42b7-b5d9-86931ac107f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.983+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are both men, ages 18 and 19, and were arrested under
        the terrorism act, the Police Service of Northern Ireland (PSNI) tweeted.
        They have been taken to a police station in central Belfast, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2179f70c-66e5-4040-bb9d-b612a1187be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.983+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee, who was a prominent journalist, was killed in the Creggan
        area of Londonderry on Thursday in what police in Northern Ireland have described
        as a "terrorist incident."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4351908-0f1c-40df-9fb9-527c3d0a55c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.983+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSNI released CCTV footage of the shooting in the hope that
        members of the community would provide information on the shooting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1fe689-2089-4f48-878a-faed058b614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.983+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage apparently captured Mckee''s final moments around 10
        p.m. local time (5p ET) on Thursday, when she stood among a crowd and raised
        her phone in the air to capture the rioting taking place in front of her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b5897-8dad-4ac1-887e-8b610b439689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.983+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee was standing close to a police vehicle when she was wounded
        by the shots fired by a single gunman. She died soon after from her injuries,
        assistant chief constable Mark Hamilton told reporters Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174828a-1037-44e6-8b20-21cdfc91f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.983+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police suspects the shooting, which happened during a night
        of rioting, was carried out by IRA dissidents, namely the New IRA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f8ca1-d343-4ece-ad23-be7783c66350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.983+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot stress enough how important it is that people who were
        in the area last night and who recorded video and took photos share what they
        have with us," Northern Ireland Detective Superintendent Jason Murphy said
        in a statement on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd87999-1215-42de-bcb4-23803d7dd7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People saw the gunman and people saw those who goaded young people
        out onto the streets, people know who they are. The answers to what happened
        last night lie within the community. I am asking people to do the right thing
        for Lyra McKee, for her family and for the city... help us stop this madness,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f87e3a-27e6-45c2-8cc8-1e2b44bda85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Single barbaric act''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d34dd1-d18c-43a1-be1f-92c5db4e5f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee, who was born in Belfast, is the first journalist to be killed
        in the United Kingdom since 2001, according to nonprofit organization the
        Committee to Protect Journalists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ada74fc-be92-4243-9d8e-19d9aa11e055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a vigil on Friday, her partner, Sara Canning, said McKee''s
        "amazing potential was snuffed out by this single barbaric act," according
        to the Press Association.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4312324-62ce-47e9-9265-9d5512105aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Victims and LGBTQIA community are left without a tireless advocate
        and activist and it has left me without the love of my life, the woman I was
        planning to grow old with," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e2fe8f-0adf-42b8-9a16-e5c100c1a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This cannot stand. Lyra''s death must not be in vain because her
        life was a shining light in everyone else''s life and her legacy will live
        on and the life that she has left behind."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbde5c4-a3d2-4fee-969b-80971f1b0a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Irish politicians, including Democratic Unionist Party
        (DUP) leader Arlene Foster and Irish Republican Sinn Fein party leader Mary
        Lou McDonald, condemned McKee''s killing during Friday''s gathering in the
        Creggan area of the city, which is also known as Derry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03768758-8f5c-4a97-967a-641a6dad45db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing unrest</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a2e2b8-e482-429d-8280-82ef6be27bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s unrest came ahead of Easter weekend, during which republicans
        mark the anniversary of the 1916 Easter Rising, considered one of the most
        important events in the struggle for Irish independence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ae39d-f85a-42de-9435-7854885dd461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trouble flared when police entered Creggan area to carry out searches
        on "dissident republicans" who they believed were storing firearms and explosives
        for a number of planned attacks over Easter weekend, the police said in a
        statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4364b017-7fa7-4d40-a622-5c9c1eeeec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the searches began, a crowd gathered and "upwards of 50 petrol
        bombs were thrown at officers," the statement said. Two vehicles were hijacked
        and set on fire, it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7440d9c7-dd3b-442b-939a-9a597ec52fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.985+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent spate of violence in Northern Ireland has raised fears
        that sectarian violence might be revived amid ongoing concerns over the effects
        of Brexit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a33fb-2661-447e-8d9b-fa8633f23426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.985+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a car bomb was detonated in Derry in a suspected attack
        by the New IRA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c335d772-029c-475c-9cfb-f1cd174015bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.985+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:54.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many fear that Britain''s departure from the European Union will
        mean the reintroduction of border posts on the frontier between Northern Ireland,
        part of the UK, and the Republic of Ireland, a European Union member.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43307829-8e8d-4212-814b-32b751e20b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T20:32:42.985+08:00
      'mgnl:createdBy': 'chad'
