      'text': '<p><strong>Compostela Valley (CNN Philippines, April 20)</strong> —
        Six people died in a house fire in Compostela Valley on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e147d3f3-fabb-4c53-9bbc-7b76f7baeb7d'
