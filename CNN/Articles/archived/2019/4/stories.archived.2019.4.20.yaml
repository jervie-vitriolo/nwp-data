      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On "The Daily Show" recently, host Trevor Noah asked about how normal
        life is for one of the world''s richest women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a78e0-07ba-4dd0-ba68-fb0f7431b28e'
      'mgnl:activationStatus': true
