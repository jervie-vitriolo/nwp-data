      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the record, Winfrey also grows her own veggies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70938272-25d6-4f32-8f76-3ecc5b2e879a'
