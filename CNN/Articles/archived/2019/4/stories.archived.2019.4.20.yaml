    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12518d-8d7b-4022-b255-a14ae1c924cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:59:18.899+08:00
