      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatalities were identified as Carmen Bilucora, 55; Ian Bilucora,
        24; Marjan Ardon, 22; Kisses Ardon, 6 months old; Rico Bilucora, 19; and Karen
        Bosalla, 20.</p>'
