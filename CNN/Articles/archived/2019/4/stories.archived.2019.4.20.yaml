    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fcd92c-937a-4026-bc3c-d6f95f1c5602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.980+08:00
