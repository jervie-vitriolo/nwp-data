      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which is why you bought your own orchard," Noah joked. "Are you
        kidding me? That is not a normal story!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44536fd-30e8-4044-98c2-105055e977b3'
