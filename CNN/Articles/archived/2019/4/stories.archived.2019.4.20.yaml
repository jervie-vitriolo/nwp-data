      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The path of the storms</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f75d60-f588-4338-817a-96dabd97f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the storm system moves to the coast, states like New York and
        New Jersey are also preparing for possible severe conditions. The weather
        service said New York is expected to receive the most rain late Friday night
        through early Saturday afternoon and could see moderate coastal flooding.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd1078-ff9e-44e8-84bc-0996a4636d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Northeast isn''t under major threat of severe weather,
        more than 40 million people are under a flash flood watch through Saturday
        afternoon.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e578ba1f-7868-430a-a7ba-feb33f222ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the severe weather set to make its way across the Northeast,
        Delta and United airlines are waiving their flight change fees for travelers
        scheduled to fly Friday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeabfa8-a347-4fab-bb53-b1f4c971489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Massive damage</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c4775f-365d-4602-a358-0286ac08b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, first responders are working to remove storm debris
        from the highways.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478fb49b-7cd2-4477-828e-45ef7b9964b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds ripped the brick facade off one apartment building
        in Jackson, hurling chunks of brick on cars parked below, <a href="https://www.wapt.com/article/wild-video-bear-cub-approaches-snowboarders-at-resort/27203295">CNN
        affiliate WAPT</a>&nbsp;reported. And a tree fell on one house in Jackson,
        damaging the ceiling and two rooms in the rear.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe35756-ca0d-42d1-a1a1-1e89ba6e266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrard Skipper lived in the home along with his wheelchair-bound
        father.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08bb2bd-8a99-4269-82c0-1ed45ff9e640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad woke me up. He was like, ''I think it''s a ''tornado,''
        " Skipper said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52213ac-3573-447f-9af6-03e613cb820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to his room and then the next thing I know, I heard a big
        boom noise, and a tree came crashing down right in the bedroom and just took
        the whole ceiling out — you can see the sky," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ecaaff-855a-4dae-b625-58bdb1bd7f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skipper family has been living in the house for 30 years and
        say they have never seen anything like this storm.</p>'
