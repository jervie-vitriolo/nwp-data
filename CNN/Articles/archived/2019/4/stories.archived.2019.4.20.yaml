      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Two
        members of the Bangsamoro Islamic Freedom Fighters (BIFF) were killed in a
        clash with authorities in Midsayap, North Cotabato Saturday, according to
        the military.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515de317-2cad-458a-b294-53e0e1a156ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T21:08:00.251+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press release from 6th Infantry Division Spokesperson Major Arvin
        Encinas said a certain Mando Mamalompong, BIFF 2nd Division Commander and
        spokesperson under Karialan faction, and Our Hamid Sabdulla, were killed in
        Sitio Macantal, Brgu. Olandang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b0faa-099e-4552-b522-5ee089db8a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T21:08:00.252+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight happened between the BIFF and the combined forces
        of the 34th Infantry Battalion and Midsayap Municipal Police Station, who
        were serving a warrant of arrest when they were fired upon by armed men under
        Mamalompong. It is unclear who they were serving the warrant to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7bdd9-b689-4911-8818-b8d1b7992d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T21:08:00.252+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The terrorist group were ready to confront the security forces,
        as they  were occupying fortified positions,” said Ltc Glenn Loreto T. Caballero,
        Commanding Officer, 34th Infantry Battalion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fbd59c-77bc-4a57-ad18-f4e399119c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T21:08:00.252+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops also seized one M16 rifle, one M14 rifle and various
        ammunition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca602b45-cd63-4028-ac35-a3bc8cd5fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T21:08:00.252+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.649+08:00
