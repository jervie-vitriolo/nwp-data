    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f9012-4bed-49a3-9b4b-0b542623860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:09:21.866+08:00
