      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Locsin posted a seemingly different tune on the China
        clam row, and said he was not “going down in history as a clam defender,”
        and called the species “just f***** food.” which led to a later Twitter row
        with singer-actress Regine Velasquez-Alcasid.</p>'
