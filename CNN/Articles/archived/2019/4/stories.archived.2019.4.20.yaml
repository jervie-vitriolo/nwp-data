    'template': '1'
    'title': '9 countries and 3 U.S. agencies to investigate initial 737 Max certification'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f57640-30fa-4007-8fa6-b17fe5b61a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:42:40.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Government officials from civil aviation
        authorities in nine countries, as well as members of the three U.S. federal
        agencies, will investigate how the 737 Max airplane was initially certified,
        according to a release from the Federal Aviation Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a7c85f-e5dd-4fd6-9816-34ccc14d36fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:42:40.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, called the Joint Authorities Technical Review, will begin
        work on April 29, and will review the initial certification of "the aircraft''s
        automated flight control system," the release states. The review is expected
        to take 90 days, according to the release. The three American agencies involved
        in the investigation will be the FAA, National Transportation Safety Board
        and NASA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6229d42d-faef-4dcd-adde-8e6f59415621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:42:40.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737 Max was grounded in March after one of the planes flown
        by Ethiopian Airlines crashed, killing everyone on board. It was the second
        accident involving the jet model in less than six months, after another flown
        by Indonesia''s Lion Air crashed last October. The crashes killed 346 people
        in total.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a81d1c-fed3-4b73-b02c-313a3dfe549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:42:40.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s review of the initial certification is separate from
        the ongoing certification process that Boeing, the company that makes the
        737 Max planes, is undergoing with the FAA to re-certify the planes, according
        to an FAA spokesman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d97730-7ccf-4f5e-b043-921a171f26b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:42:40.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has come under intense scrutiny since the Ethiopian airline
        crash in March. The company at first defended the planes and insisted they
        were safe to fly, but after intense public pressure, they grounded the planes
        and admitted that a software fix was needed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeec883-d3bc-4ab8-b210-d033f66272c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:42:40.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Boeing said they had made a "significant step" towards
        FAA certification of the new updated software for the 737 Max. They announced
        they had completed an engineering test flight with the updated software, which
        is the key technical flight prior to the certification flight with the FAA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec5fdc5-bac6-45e6-8a61-6e260df9b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:42:40.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, American Airlines, the world''s largest airline
        that owns and operates 737 Max planes, announced they would <a href="https://edition.cnn.com/2019/04/14/business/american-canceled-flights-boeing-737-max/index.html">extend
        flight cancellations into mid-August</a>&nbsp;because of the Boeing 737 Max
        grounding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26012085-b009-45d7-a717-3bd89e1cc3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:42:40.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based upon our ongoing work with the Federal Aviation Administration
        (FAA) and Boeing, we are highly confident that the Max will be recertified
        prior to this time," American Chairman and CEO Doug Parker and President Robert
        Isom said Sunday in a message to airline staff. "But by extending our cancellations
        through the summer, we can plan more reliably for the peak travel season."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c4f885-7ac0-442b-8988-6b9797909d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:42:40.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:01.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 115 flights a day will be canceled through August
        19, representing about 1.5% of the airline''s total daily flights, they said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b70fc-c47c-468b-aa6d-4b00bbbbc005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:42:40.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:01.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/19/politics/737-max-initial-certification-review/">9
        countries and 3 US agencies to investigate initial 737 Max certification</a>."</em></p>'
