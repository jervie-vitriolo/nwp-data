    'template': '1'
    'title': 'BIFF leader killed in N. Cotabato clash with security forces – military'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f3818-6bc2-41d4-816d-e48ef5b674cd'
