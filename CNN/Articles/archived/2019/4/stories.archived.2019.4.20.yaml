  'storm-united-states-south':
    'author': 'Christina Maxouris and Chandrika Narayan, CNN'
    'caption': 'Phoito: Rogelio V. Solis/AP via CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-20T13:04:33.301+08:00
    'imagesource': 'jcr:d3191716-b539-4ee8-b4ee-ea11066e6982'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '405e5533-367e-4f89-a02f-b27eb6f821a9'
    'lead': ' At least four people, including an 8-year-old girl, have died as severe
      thunderstorms continue to march across the South and then veer north, spawning
      tornadoes, knocking down power lines and causing roads to flood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-20T13:12:13.975+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:41:59.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:41:46.649+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'storm', 'Florida', 'Mississippi', 'Alabama']
    'template': '1'
    'title': '4 dead as powerful storms barrel through the Deep South in the U.S.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591ea8e-9cdd-4179-ad4d-de8cefeff32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least four people, including an 8-year-old
        girl, have died as severe thunderstorms continue to march <a href="https://edition.cnn.com/interactive/storm-tracker/">across
        the South</a>&nbsp;and then veer north, spawning tornadoes, knocking down
        power lines and causing roads to flood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aafccdc-b8cd-4678-a0c0-9c99e184a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8-year-old was killed Friday when a tree fell through a home
        in Woodville, just south of Tallahassee, the Leon County Sheriff''s office
        said in a release. A 12-year-old boy was injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c148ff-bf83-4481-aed0-a00f3f415519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three other people have been killed in the massive thunderstorms
        that pounded parts of Mississippi and Alabama on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b648a0-9166-45b6-b56a-15e35726e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service''s Storm Prediction Center issued a
        tornado watch for parts of the mid-Atlantic, including Washington, until midnight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db91ce41-e901-4d5e-8ef2-a91ed9ec9657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were more than 250 wind reports and 11 tornado reports Friday
        from Florida to Virginia, CNN meteorologist Taylor Ward said. That makes 38
        tornado reports and nearly 500 wind reports from the Texas panhandle to the
        East Coast over a three-day period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c80fe3-0c14-4af8-bb3a-59e16790ef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no active tornado warnings Friday night, Ward said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c68e64-d3bd-44da-8db2-49a644df9c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 180,000 customers are without power in the Southeast, according
        to <a href="https://poweroutage.us/">poweroutage.us</a>, the bulk of those
        in Florida and South Carolina.</p>'
    '78':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Severe thunderstorms with considerable potential for producing DAMAGING
        WIND gusts and a few tornadoes are LIKELY across much of the southern through
        mid Atlantic Coast region, particularly across the Carolinas into southern/central
        Virginia, THIS AFTERNOON and EVENING. <a href="https://twitter.com/NWSSPC?ref_src=twsrc%5Etfw">@NWSSPC</a>
        <a href="https://t.co/3GItR4Z0Rg">pic.twitter.com/3GItR4Z0Rg</a></p>&mdash;
        National Weather Service (@NWS) <a href="https://twitter.com/NWS/status/1119226355659550723?ref_src=twsrc%5Etfw">April
        19, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa42fa90-110e-47ea-9030-d5af2c7186d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142fd6a3-4a06-41fe-8a2f-98bb028e8632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nasty weather is slated to linger over the weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91e5d0-795e-45e5-85a9-ce2963397f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe thunderstorms capable of widespread damaging winds and a
        few tornadoes will shift across the mid-Atlantic and Southeast states Friday,
        the weather service said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab2233-20c4-4bdd-9140-d4f76a34adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tornado touched down in Franklin County, Virginia, injuring at
        least two people, destroying two homes and severely damaging other buildings,
        the Franklin County Sheriff''s Office told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90327c1a-59ee-43c5-9cb1-299a39765023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rainfall and a risk of flash flooding is also present as tropic
        moisture streams north along the East Coast, according to the weather service.
        The highest threat exists from the Carolinas into New England, it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed91433-4107-496e-a5bb-47114a3fc0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 130 instances of severe weather were reported Thursday
        in the Southeast, including 10 tornado reports in Mississippi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a0b12-330a-44ad-9e24-8fed770a77c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains flooded neighborhoods in the state as strong winds uprooted
        trees and left branches scattered across major roads.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852b5388-720a-4893-8ca9-ad57e8fb5fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Storms turn deadly in Mississippi and Alabama</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6d568b-e874-4866-a300-174438921286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm left at least two people dead in Mississippi, a state
        still reeling from last weekend''s tornadoes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd00f759-5b48-41e3-a763-dd48240535df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenderick Magee, 24, was killed when his car crashed during severe
        weather in Amite County on Thursday, <a href="http://www.wlbt.com/">CNN affiliate
        WLBT</a>&nbsp;reported. A second unidentified driver was killed the same day
        when his car hit a tree in in Neshoba County, according to the affiliate.
        The sheriff told local media that <a href="http://www.neshobademocrat.com/Content/NEWS/News/Article/One-dead-in-storm-widespread-damage-in-Philadelphia-and-Neshoba-County/2/297/44953">a
        tree fell on the car</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2586251-7e0a-4993-9245-6361aca8a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jackson Zoo will be closed due to damage caused by the weather,
        <a href="http://www.wlbt.com/2019/04/19/jackson-zoo-closed-friday-due-damages-caused-by-severe-weather/">WLBT
        reported</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f72ee-687a-4443-b12e-6009434292ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Alabama, one person died after a tree fell on a home,
        emergency management director Patrice Kurzejeski told CNN. The Alabama Emergency
        Management Agency reported that more than 61,000 people <a href="https://twitter.com/AlabamaEMA/status/1119074270175428608">were
        without power</a>&nbsp;late Thursday night.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7af95-6879-41bc-b25b-f7e5856ef8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of southeast Alabama have been placed under flood warnings
        after heavy rains caused "significant" rises along the Tombigbee River.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33f898-4d47-4e67-a3d0-dfa174205c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near Demopolis Lock and Dam, the river reached <a href="https://alerts.weather.gov/cap/wwacapget.php?x=AL125CF2C0E8E0.FloodWarning.125CF2C2AD9CAL.BMXFLSBMX.40a360d4ef96d9eb6987a9c99b0b130d">69.1
        feet</a>&nbsp;— while the flood stage (after which flooding is possible) is
        at 68 feet.</p>'
    '79':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Storm damage in Aliceville… Photos from Tammy Gibson <a href="https://t.co/clpW9CwOK2">pic.twitter.com/clpW9CwOK2</a></p>&mdash;
        James Spann (@spann) <a href="https://twitter.com/spann/status/1119064007875399680?ref_src=twsrc%5Etfw">April
