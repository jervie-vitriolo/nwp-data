    'template': '1'
    'title': 'Developing nuclear weapons not the way to proceed on sea row – defense
      chief'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8133791-24e8-4c75-85e7-589cfb050abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:20:38.961+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, ‪April 20‬)</strong> — Defense
        Secretary Delfin Lorenzana on Saturday said developing the Philippines’ nuclear
        arsenal is not the way to enforce the victory it has over China in an international
        tribunal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b726968-601b-4c20-bca1-ffc5bad56821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:20:38.961+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Develop our own nuclear weapons to enforce the tribunal ruling?
        Very unlikely for several reasons,” Lorenzana said in a statement sent to
        reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea7ee9-a750-48f3-94b5-5cc330e62067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:20:38.961+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to <a href="http://www.cnnphilippines.com/news/2019/4/15/Juan-Ponce-Enrile-nuclear-weapons.html">Senate
        bet Juan Ponce Enrile’s proposal to develop the country’s nuclear weaponry
        in order to assert the Permanent Court of Arbitration’s ruling on the West
        Philippine Sea dispute in July 2016</a>. The award recognises the Philippines’
        sovereign rights in the West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e7bb5-5bc5-48cb-8122-f0a22ff01c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:20:38.961+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/4/15/Juan-Ponce-Enrile-nuclear-weapons.html">Want
        to stand up to China? Develop nuclear weapons, Enrile says</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f03a2d-93e2-433b-bfee-1f942a5f484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:20:38.961+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We appreciate Sen. Enrile’s patriotic duty to suggest how to protect
        what is legally ours but developing a nuclear weapon is not the way to proceed,”
        Lorenzana added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd34ab-34b0-434f-bec1-3ab2aafa4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:20:38.962+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ defense chief said the country is not “technically
        and technologically capable” to create nuclear weaponry. He added that the
        Philippines is a party to the Treaty on the Non-Proliferation of Nuclear Weapons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71693c4-7693-4d52-ae7f-dcf5bd04e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:20:38.962+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added the Constitution states the the Philippines denounces
        war as an instrument of national policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0944293-8401-418a-922c-a23b5ebf85eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:20:38.962+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(A) nuclear weapon is not a defensive weapon but an offensive one,”
        he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb814b6-f7c9-4609-a1f3-375ca495f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:20:38.962+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also a signatory to the Southeast Asian Nuclear-Weapon-Free
        Zone Treaty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42418b6-0c1e-4444-9107-285944183931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:20:38.962+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile’s remarks come amid sightings of Chinese vessels in Philippine-occupied
        Pag-asa Island in the Spratly Island group from January to March this year.
        Manila has filed diplomatic protests against the presence of these vessels.</p>'
