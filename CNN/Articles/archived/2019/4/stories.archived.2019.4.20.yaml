      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2019/4/16/scarborough-shoal-giant-clams-locsin.html"><strong>READ:
        PH studying ''legal action'' vs. China''s harvest of giant clams in Scarborough</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8eef08-68a1-45fe-8c76-1ab74582fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:59:18.900+08:00
