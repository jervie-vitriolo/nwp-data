      'mgnl:lastActivated': 2023-01-29T23:41:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clare Bronfman, an heiress to the Seagram''s liquor fortune, pleaded
        guilty to conspiracy to conceal and harbor people who were not in the United
        States legally for financial gain and fraudulent use of identification.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3036f2d-aead-4d8d-b534-ac792cbb3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.984+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathy Russell pleaded guilty to one charge of visa fraud.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15423ef9-4917-41c0-8d62-1beee788e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.984+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bronfman and Russell were indicted in March on racketeering and
        racketeering conspiracy charges as part of the cult-like organization known
        as Nxivm, founded by Keith Raniere, who also was indicted and is now in federal
        custody. He faces sex trafficking and forced labor charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad549d-c270-4d07-bc4d-c1df7fabebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.984+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bronfman was a member of the Nxivm executive board, according to
        a US Justice Department news release, and faces between 21 and 27 months in
        prison. Russell is Nxivm''s former bookkeeper and faces between six and 12
        months in prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7172a-bd4a-4ef8-a99a-949caaf23603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.984+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bronfman, who will be sentenced July 25, tearfully read a statement
        in court during her plea hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69868804-deee-4e08-90cd-0ec764306ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.984+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your honor, I was afforded a great gift by my grandfather and father.
        With the gift comes immense privilege, and more importantly, tremendous responsibility,"
        Bronfman said. "It does not come with an ability to break the law, it comes
        with a greater responsibility to uphold it. I failed to uphold the following
        laws set forth by this country, and for that I am truly remorseful."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f671fd1-32ed-4430-83a5-932ef9ff90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.984+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell, who will be sentenced July 31, said in court that she knowingly
        provided visa documents with false information in order to bring a woman into
        the US for work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed31f0b-d84a-4822-a958-0727418357c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.985+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know what I did was wrong and I am very sorry for the trouble
        that I''ve caused," Russell said, tearfully.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82609522-7ef9-4ec6-b905-76ff5520df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.985+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Nxivm members were indicted and charged last year for crimes
        that included identity theft, extortion, forced labor, sex trafficking, money
        laundering, wire fraud and obstruction of justice. Bronfman, Russell and actress
        Allison Mack were among the five indicted and charged last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12df5c8-2017-4a17-acec-87c06c58372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.985+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nxivm touted itself as a professional organization</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456c8c1-1fe0-4f4d-9618-457bf4e2a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.985+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege Raniere created the organization Nxivm (pronounced
        NEX-ium), which touted itself as a professional business providing coaching
        and educational services to "corporations and people of all walks of life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdcefb3-68d8-4e8a-b707-b7c74edb69c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.985+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization, prosecutors say, actually operated like a multi-level
        marketing pyramid scheme, and encouraged its members to continue taking pricey
        classes and recruiting other members in order to rise in the ranks of the
        organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc570c32-c854-4b08-98e7-10e30d3ec374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.985+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also acted as an umbrella for other groups like
        "The Source," described as a private arts academy, and the secret society
        DOS, which was founded in 2015 and is the subgroup where sex trafficking activities
        allegedly took place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d6b074-3403-40a3-87cc-c5b860377cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.985+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the sub-group DOS, prosecutors allege. women were designated
        as "slaves" until successfully recruiting others, at which time they became
        "masters." All so-called slaves were at the service of their own masters as
        well as those above them in the pyramid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19371cc2-e70f-4379-a660-bde88dbe7a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.985+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment claims many so-called slaves were branded on their
        pelvic areas with a symbol which, unbeknownst to them, incorporated Raniere''s
        initials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba931450-fc56-4b6f-bf74-7dd5ad4d040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.985+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents describe "branding ceremonies," in which women were held
        down by others while naked and filmed as they were branded with a cauterizing
        pen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b515945-f9bd-4318-8de5-1541ca1d9301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.985+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raniere was the only male in DOS and the leader, according to court
        filings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9f470-4c2f-4ada-aa2b-be35d43e4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.986+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors believe Mack, known for her 10-season run on the television
        series "Smallville," was near the top of the pyramid with Raniere and "directly
        or implicitly required" her slaves to engage in sexual activity with Raniere.
        She also allegedly received financial and other benefits from Raniere in exchange
        for the women''s cooperation with their demands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32671e4b-6e72-45ca-9b8e-61f67b23adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.986+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack was released from jail on $5 million bond after being indicted
        last week. She pleaded guilty to racketeering conspiracy and racketeering
        relating to her alleged role in a sex trafficking case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64560f0e-7930-45c1-b7b3-f3ebf94df82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.986+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raniere remains in federal custody in Brooklyn.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a95685-cbe4-4dc2-ab35-c3762b1db037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.986+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Raniere and Mack each face mandatory minimum sentences
        of 15 years imprisonment, and up to life imprisonment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5486af0-7c47-42ab-9744-e1ee66c4ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.986+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney, Marc Agnifilo, had no comment on the remaining co-defendants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09199e13-a14b-43ba-8d02-a670135c3e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.986+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to trial," Agnifilo said. The trial begins May 7.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f6983-6771-408e-9388-01657dd27fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T17:45:10.986+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:41:55.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/19/us/new-york-sex-cult-guilty-pleas/index.html"
        target="_blank">Seagram''s liquor heiress pleads guilty to crimes related
        to New York sex cult, pyramid scheme case</a>."</em></p>'
  'DFA-chief-Teddyboy-Locsin-Sabah':
