      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 19)</strong> — Not
        even the Holy Week can stop Foreign Affairs Secretary Teddy Boy Locsin from
        giving statements on current affairs on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516c82e-841b-4719-94eb-db402894658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:59:18.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:01.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Good Friday, Locsin said the country will not be taking
        a stand on the reported poaching of endangered giant clams from Scarborough
        shoal by Chinese fishermen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e90a46-1c14-44ee-807d-bf5e96bb579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:59:18.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not gonna make a stand on clams and coral. The issue is
        bigger than that. And no, China does not owe us for clams and coral,” Locsin
        tweeted, even taking a swipe at people’s gender preference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5c8304-fc7e-4fd8-aced-afbee54ad643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:59:18.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tweet was gone later in the day. When called out by a netizen
        for the deleted post, Locsin replied he did not remove it but his daughter
        might have.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bc7851-6e2a-4710-a6e6-7a1ffb0017fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:59:18.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deleted nothing. There goes my daughter again. Did I use a bad
        word? She won''t allow it in any context thereby stifling my freedom of deep
        thought and vivid expression," he said.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I deleted nothing. There goes my daughter again. Did I use a bad
        word? She won&#39;t allow it in any context thereby stifling my freedom of
        deep thought and vivid expression. <a href="https://t.co/CXuZE1rKKS">https://t.co/CXuZE1rKKS</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1119390773303099392?ref_src=twsrc%5Etfw">April
        20, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9030de08-906c-4499-afd9-19a293fff3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:59:18.900+08:00
