      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/19/us/severe-storms-tornado-threats-friday-wxc/index.html">4
        dead as powerful storms barrel through the Deep South</a>."</em></p>'
  'marijuana-united-states-citizenship-immigration':
    'author': 'Geneva Sands, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-20T13:49:12.507+08:00
    'imagesource': 'jcr:1d37e424-ce0f-4cf5-b189-c6bda8c80b87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9387ce10-0191-45ac-9599-294ccaf49794'
    'lead': ' Marijuana possession, production and distribution, even in states where
      it is legal, will remain a barrier in many cases to immigrants hoping to gain
      U.S. citizenship, the federal government said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-20T13:52:03.541+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:41:58.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:41:46.849+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'immigration', 'marijuana', 'cannabis']
    'template': '1'
    'title': 'U.S. says immigrants can be denied citizenship over marijuana ties.
      Even in states where it''s legal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964834f7-3020-42f8-bc6f-d03091034512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Marijuana possession, production and distribution,
        even in states where it is legal, will remain a barrier in many cases to immigrants
        hoping to gain U.S. citizenship, the federal government said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40984222-d67e-4911-b74f-a5b8743fc10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violation of controlled substance laws, including marijuana, "remains
        a conditional bar to establishing good moral character for naturalization,"
        USCIS said in a policy alert issued Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b4a2fd-0d02-46d2-a4ff-ce34fbf634df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marijuana remains illegal under federal law as a Schedule I controlled
        substance regardless of any actions to decriminalize its possession, use,
        or sale at the state and local level," a USCIS spokesperson said in a statement.
        "Federal law does not recognize the decriminalization of marijuana for any
        purpose, even in places where state or local law does."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec786de-ec1c-4049-96dd-63d616e0ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been something that we have been struggling with in Colorado
        for a while now," said Jeff Joseph, an immigration attorney in Denver, where
        marijuana use is legal. "There''s a number of activities that can be perfectly
        legal in Colorado that people don''t realize constitute as an immigration
        violation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b15ab-0d4d-47ab-9510-f795679b0e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Denver Mayor Michael B. Hancock sent a letter
        to US Attorney General William Barr asking for Department of Justice guidance
        on policies that are "negatively impacting" the legal immigration status for
        people who work in Colorado''s cannabis industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c037e96-2c9f-4e90-b517-eeac1bfbdc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Denver understands the need for federal laws and regulations regarding
        citizenship and immigration, but we are seeing the heartbreaking effects that
        those federal laws and regulations are having on our residents," Hancock said
        in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bfa9c6-dc17-478c-8f30-667f339dd731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Denver immigrants who had lived in the US for more than 20 years
        were told by USCIS that they were ineligible for naturalization because of
        their employment in the cannabis industry, the mayor said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02ca4f-6e69-4351-a826-0c83430e4dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the immigrants, Oswaldo Barrientos, 30, told CNN in a statement
        that he thought he "was a shoe-in for citizenship."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d21f4a-b362-41bd-89b6-cc106ff634d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I work hard in an industry that offers opportunity and that''s
        unquestionably legal within the state. For the government to deny my citizenship
        application because I''m a bad person is devastating," Barrientos said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397abaf-fe12-4b28-ac35-656f3ce41c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrientos'' attorney, Aaron Elinoff, said this policy announcement
        is a move by the Trump administration to "quietly and systematically" target
        the immigrant population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ce17a-d277-4c26-ac68-9ef91921c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this guidance, immigration field offices around the US
        handled marijuana in different ways, according to Joseph. "This now seems
        to instruct [immigration] officers to probe."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6c305-023c-44e0-b331-e41da1960e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph said he prefers the transparency of the new guidance, but
        the unfortunate part is that "people are doing things that are perfectly legal
        under state law, but will make them permanently ineligible for a green card."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92961f52-5f21-41a5-ae8d-c0a0260b95a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to USCIS, as long as marijuana remains illegal under federal
        law, the agency won''t grant special considerations to individuals whose marijuana
        activities may be decriminalized under state or local law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2efa8a-932b-4f96-b137-5df7d1f1ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marijuana remains illegal under federal law as a Schedule I controlled
        substance regardless of any actions to decriminalize its possession, use,
        or sale at the state and local level," a USCIS spokesperson said in a statement.
        "Federal law does not recognize the decriminalization of marijuana for any
        purpose, even in places where state or local law does."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979eed13-96eb-46fa-b059-344ad6b6cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Leopold, counsel to DHS Watch and former president of the
        American Immigration Lawyers Association, criticized the policy guidance,
        calling it "nonsensical" at a time when states continue to liberalize their
        marijuana laws.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edcc1d0-0f89-432d-ac14-1f03133f558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been cases where people have used medical marijuana for
        a serious injury, left the US, and upon return were challenged by immigration
        authorities, as if it had been illicit use, Leopold said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1aa7c6-b653-4a21-b274-d8ae9ffe0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As states legalize, "noncitizens can really find themselves in a
        bind," he said. "USCIS doesn''t have to make it worse. You have a situation
        where you have an obvious conflict between state and federal law."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f7c146-5655-4002-b798-a733014e28ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:52:03.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/20/us/marijuana-ties-us-citizenship/index.html">US
        says immigrants can be denied citizenship over marijuana ties. Even in states
        where it''s legal</a>."</em></p>'
  'china-xi-jinping-poverty-':
    'author': 'Ben Westcott and Serenitie Wang, CNN'
    'caption': 'Chinese President Xi Jinping visits a villager''s home to learn about
      the progress of poverty alleviation in Huaxi village on April 15. (Photo: Xinhua
      News Agency/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-20T14:16:46.104+08:00
    'imagesource': 'jcr:780fc635-de57-4d18-82c7-9186dd702084'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c43265aa-7f37-48cb-9abb-323b83383f8e'
    'lead': 'In the small village of Gaibao, locals are filming short videos of their
      unspoiled and idyllic countryside on the Kwai streaming app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-20T14:28:07.211+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:41:57.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:41:47.122+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Xi-Jinping', 'poverty']
    'template': '1'
    'title': 'Xi Jinping is determined to end all poverty in China by 2020. Can he
      do it?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6887f7d-22aa-456c-875c-88683b9030cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the small village of Gaibao, locals
        are filming short videos of their unspoiled and idyllic countryside on the
        Kwai streaming app.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b8d11-3dae-43ec-818a-b2efa3f9240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One clip shows four young women laughing as they grab fat fish out
        of the rice fields with their hands. In another they don traditional outfits
        and stand next to an ox plowing a paddy field. "Do you all have a farm such
        as this?" <a href="https://live.kuaishou.com/u/3xkrt67trdwj6fq/3xxn6ram3r5x4ma">the
        caption asks</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2feb71c-c510-4647-8a3b-9cd0ec74f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their short videos are a small part of a massive nationwide attempt
        to lift all of China''s 1.4 billion people out of poverty by 2020 — a goal
        which President Xi Jinping set in <a href="https://www.chinadailyasia.com/nation/2015-10/16/content_15330833.html">a
        speech in 2015</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926de05-f795-4b26-af99-d9dc236a4d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government defines poverty as earning <a href="https://news.cgtn.com/news/3d6b444f336b7a4d/share_p.html">less
        than $416 (2,800 yuan) a year</a> or around $1.10 a day — a lower benchmark
        than the <a href="http://www.worldbank.org/en/topic/poverty/brief/global-poverty-line-faq">World
        Bank poverty line</a>&nbsp;of $1.90 a day, or just under $700 a year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea80c3c-6772-4978-ad60-9abde7ea09ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has dispatched about <a href="http://www.xinhuanet.com/english/2017-05/24/c_136311122.htm">775,000
        party officials</a>&nbsp;to drive the anti-poverty campaign. Many are going
        door-to-door to work out what the government can do to help. Those who fail
        in their missions to <a href="http://www.globaltimes.cn/content/1064211.shtml">alleviate
        poverty could face career oblivion</a>, according to state media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a52588-b49f-461e-8baa-210182442e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea to stream videos of the village came from Gaibao''s chief
        poverty alleviation official, Wu Yusheng, and has helped the town, in the
        province of Guizhou, sell its organic produce online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e9ec0a-b528-4465-8ce6-d9f5fd89034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents also receive virtual gifts from fans via the app, which
        they can exchange for cash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea594013-e8a3-49ac-ad9c-40ee5eb74208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, who arrived in the village in 2018, said he had already achieved
        his goal — but it is unclear whether Xi will do the same.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e306029-a3af-42ed-95de-84169644e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At worst, some experts fear the ruling Communist Party might just
        announce poverty has been eradicated, regardless of the reality, to avoid
        embarrassing Xi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41cd37e-fe79-4770-a5a4-01686a444c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local leaders are taking it extremely seriously, almost in a panicky
        way. Part of the problem is that they don''t know really what to do, so they''re
        kind of grasping at different solutions," said John Donaldson, a poverty expert
        and associate professor at Singapore Management University. "They''re throwing
        everything at it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5a2de-7c98-48e3-b07f-d32f19bb423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The campaign against poverty</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e55fd-9cd9-479a-88ec-7702c61cfd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dream of eradicating widespread poverty in China didn''t begin
        with Xi. It dates back to the Communist Party''s rise to power in 1949. "The
        reason for the existence of the Chinese Communist Party in the beginning is
        because of injustice and poverty among farmers," Donaldson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f82482e-2f9d-4b38-9144-e23b275ae882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Mao Zedong''s economic experiments, however, actually set
        the country back, according to Steve Tsang, director of the China Institute
        at the University of London.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34abc42-8607-4f84-a288-b6b022036250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1949, Shanghai was still a richer city than Hong Kong. In 1949,
        any coastal province was richer and more developed than Taiwan. In 1979, Hong
        Kong and Taiwan were way, way ahead," Tsang said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35c766-dc0b-4578-8f67-c56d8db445ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mao''s disastrous Great Leap Forward, beginning in 1958, was ostensibly
        an attempt to transform a mainly agrarian society through industrialization
        and collectivization. Instead, it helped create a famine that cost tens of
        millions of lives and aggravated poverty across the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b02fd-a037-46dc-9003-3448d4afd437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things began to change after Mao''s death. In 1978, then-paramount
        leader Deng Xiaoping began liberalizing China''s economy and one of his first
        reforms was to let struggling farmers sell excess produce to <a href="https://edition.cnn.com/2018/12/16/asia/deng-xiaoping-xi-jinping-reform-and-opening-china-intl/index.html">make
        a profit</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0eedb7-6f3a-45a0-9ffa-329569c1cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s efforts to combat poverty since then have been staggering.
        In 1990, there were more than 750 million people living in poverty across
        the nation, <a href="https://databank.worldbank.org/data/embed/pov_cou_1_2017/id/c028ff64?tb=y&amp;dd=n&amp;pr=n&amp;export=y&amp;xlbl=y&amp;ylbl=y&amp;legend=y&amp;isportal=y&amp;inf=n&amp;exptypes=Excel&amp;country=CHN&amp;series=SI.POV.NOP1,SI.POV.DDAY&amp;zm=n">according
        to the World Bank</a>&nbsp;-- over 60% <a href="http://www.stats.gov.cn/english/statisticaldata/yearlydata/YB1999e/d01e.htm">of
        the population</a>. Almost 30 years later in 2019, Beijing says that number
        has dropped to <a href="http://www.chinadaily.com.cn/a/201902/22/WS5c6f86a5a3106c65c34ead2a.html">just
        16.6 million</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1373ca74-b0b7-4b73-8266-2cfb0248c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Community Party''s main claims to power in recent years
        has been that it has lifted hundreds of millions out of poverty.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b2e56-1c69-4247-bb39-24a1dd17e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps for that reason, Xi still isn''t satisfied. Despite the
        growing wealth of China''s major cities such as Shanghai or Beijing, parts
        of rural China live without electricity, fresh water and adequate food or
        clothing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dca18b-525e-42a4-b427-1e3b2ff5ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 2015 speech, Xi said he was inspired to make poverty a priority
        by his experience <a href="http://www.xinhuanet.com//politics/2015-10/16/c_1116851045.htm">working
        in the countryside</a>&nbsp;in the 1960s when his father, a prominent party
        official, fell from favor during Mao''s Cultural Revolution.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775627aa-cfee-4662-a698-1e81a4b33b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I toiled with the villagers at the time, with the aim to make life
        a bit better, but it was harder than reaching the sky in that year," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421b655-aadf-45dc-afd0-ecd6c78e01a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roads, internet and jobs</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c516e77-327b-4b0b-b4af-078c4a6612a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s plan is broadly divided into two strategies —
        big national policies and small local interventions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044cc71-35aa-499f-968a-18be115b9d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a national level, the policies revolve around infrastructure
        spending. Xi''s administration is pouring billions of dollars into the problem,
        <a href="http://www.xinhuanet.com/english/2019-03/05/c_137869443.htm">$19
        billion in 2019 alone</a>, which has been spent on a variety of projects and
        initiatives across the country.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c364d5-90a5-491e-8b00-c97bc857d20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than <a href="http://english.gov.cn/premier/news/2019/02/11/content_281476517496636.htm">200,000
        kilometers (124,274 miles) of roads</a>&nbsp;were built or renovated in 2018
        and 94% of poor villages were connected to the internet, according to government
        figures.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7d268f-3480-4986-b469-fef45f1c409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of state-owned enterprises have joined the campaign and poured
        more than $4 billion (30 billion yuan) into poverty relief programs as of
        early 2019, <a href="http://www.xinhuanet.com/english/2019-04/01/c_137940769.htm">according
        to state media</a>.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35325e2e-4a31-4361-b066-759863b35cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these big-ticket projects have <a href="https://news.cgtn.com/news/7745544f33557a6333566d54/share_p.html">sparked
        controversy</a>. A number of provincial governments have been accused of trying
        to simply move millions of poor people to newly built urban accommodation
        to raise them out of poverty.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b520de03-cb8c-4771-8769-9e85624e0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some older rural citizens have refused to go, while others have
        moved but then returned to their old homes. Maggie Lau, a professor at Hong
        Kong''s Lingnan University, said such schemes aren''t always pragmatic. "If
        they move to a higher-cost area, how can they afford those new living costs?"
        she asks.</p>'
    '105':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President <a href="https://twitter.com/hashtag/XiJinping?src=hash&amp;ref_src=twsrc%5Etfw">#XiJinping</a>:
        &quot;I took plane, train and car to visit you especially&quot; <a href="https://t.co/hDTPGqk0HC">pic.twitter.com/hDTPGqk0HC</a></p>&mdash;
        CGTN (@CGTNOfficial) <a href="https://twitter.com/CGTNOfficial/status/1118400283271237633?ref_src=twsrc%5Etfw">April
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216a243-c18b-4607-a92f-9b40790ba001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3967a031-accd-4bb8-af1d-f49da9be8c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to a large degree, the anti-poverty campaign is small-scale
        and has been left in the hands of local officials.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861df8a7-3e09-48f7-99e8-6afd3eac3a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every local official on a township level (one above a village)
        goes down to every poor household and tries to find out what''s going on and
        why people are poor and how to apply resources to that," Donaldson said, describing
        his observations in Chinese villages.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf3a7c-8b74-46a9-be6a-25c21b81297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solutions proposed vary wildly but often focus on encouraging
        villagers to lift themselves out of poverty by developing local industries,
        engaging in e-commerce and boosting rural tourism.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348e3ea-ff0c-445b-819c-604a84dae725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Donaldson said the effort expended was "amazing," problems
        emerged with government officials spending too much time just knocking on
        doors talking about poverty rather than tackling local problems. "The danger
        is that it will be a confused mess," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40edabf5-f217-43ab-bd4b-3eb3615bf47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been a lack of patience with poor villagers who fail
        to get with the program.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07fdf3-1b95-4ecc-957f-d0968a2dd8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report in February, Wu Weihua, a vice chairman of the national
        legislature, complained that some people just don''t want to "get rich(http://www.npc.gov.cn/npc/xinwen/2019-02/26/content_2072766.htm)."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26465e65-8b4c-4240-b12e-ee60a61f4b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some poor people even have the mindset of, ''You don''t help, I
        don''t move''," the report said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f4c47a-ef60-4c76-a61c-4da7372c301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Corruption and pollution</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd977cc-7997-42e3-ac7e-465e5c4fb731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure is not tolerated — and the government is watching where
        its money is being spent.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a73348-4a45-4a27-9349-6c8559de46ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2018, a provincial governor was <a href="http://www.ccdi.gov.cn/scdc/zggb/djcf/201803/t20180331_167751.html?utm_source=Trivium%2FChina+Daily+Tip+Sheet&amp;utm_campaign=564e87ed32-EMAIL_CAMPAIGN_2018_04_02&amp;utm_medium=email&amp;utm_term=0_53ac502fa8-564e87ed32-75790333&amp;mc_cid=564e87ed32&amp;mc_eid=a324da7757">kicked
        out of the Communist Party</a>, partly for his failure to address poverty
        in his jurisdiction. In October that year, inspections were carried out in
        provinces across central and western China to <a href="https://www.chinadailyhk.com/articles/147/203/61/1539183265300.html">check
        that officials</a>&nbsp;were following orders on poverty alleviation.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e5c0d-c89c-45ab-989d-0914df80e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flood of government and company funds allocated to deal with
        the issue has also revived the ever-present threat of corruption. More than
        <a href="https://www.caixinglobal.com/2019-02-21/half-a-million-party-members-penalized-for-corruption-in-2018-101382151.html">170,000
        individuals</a>&nbsp;were disciplined in 2018 alone for misappropriation of
        poverty alleviation funds, according to the party''s anti-graft agency Central
        Commission for Discipline Inspection.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a4864-c58f-4483-996b-1d78c60a3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been signs that the government''s laser-like focus
        on poverty is impeding another of its main goals -- environmental conservation.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de7932-1abc-47a5-85e6-75d136a13fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 research paper found evidence that work by the government
        to eradicate poverty by boosting the economy was lowering air and water quality
        in <a href="https://www.sciencedirect.com/science/article/pii/S0048969714015575#bb0330">affected
        regions</a>.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda9835-3141-4830-8ddd-6a2499ed8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavily polluting industries were encouraged to set up shop, bringing
        jobs and prosperity at the expense of the environment. Or natural resources
        were exploited for financial gain.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783bb2a-d26f-4d54-afd3-0c2d59524823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic growth, poverty alleviation and ecological degradation
        do not appear to have de-coupled as required for long-term sustainable use
        of the environment, especially with regards to food security and access to
        clean water," the joint British and Chinese study said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ebf0b0-620b-471a-b641-a4c0ae69a75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics also note that the government has focused mainly on
        poverty in the countryside rather than in cities, ignoring less severe but
        still-pressing urban hardship.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d30aa-a53c-4f90-a006-892425af88f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Absolutely confident''</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c08ca7-6a77-4ff0-bb32-d867b384953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, the Guizhou village poverty alleviation chief, said he was "absolutely
        confident" the 2020 goal could be met.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61166861-3ba2-4280-be70-c184a2a38c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is doing everything to achieve that. And on the
        micro level, the targeting of poverty population is really precise. It''s
        not a problem if the entire society is making an effort," he said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dec700-0a33-49d2-b791-d671762a5680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts and international observers say China''s poverty goals
        achieve the bare minimum -- more work will be needed in the cities and the
        countryside to ensure everyone enjoys a high quality of life.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6a70f-dd52-4b04-8143-bad3aee4c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qin Gao, director of Columbia University''s China Center for Social
        Policy, said in a 2018 report that broader government support for healthcare
        and employment would be more useful than initiatives on an individual basis
        or e-commerce measures.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe0b2c-ea5b-4afc-8917-76df4e14d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only a combination of effective development measures and social
        policies and services can help China eradicate persisting rural poverty in
        the long run," she said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86a90c-0192-480e-a836-761a3c70aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Donaldson said that even if the target is met in 2020, he didn''t
        believe the government would just abandon poverty as an issue.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca392d-61cb-486c-a18a-cc34e37628cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any kind of responsible government would be focused on how you
        help improve the living standards of people who may not be poor but are still
        struggling," he said. "I expect that to be on the agenda of the party forever."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4567cc-76ee-4a6d-a226-7e384082f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T14:28:07.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/19/asia/poverty-alleviation-2020-xi-jinping-intl/index.html">Xi
        Jinping is determined to end all poverty in China by 2020. Can he do it?</a>"</em></p>'
