      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened around 4:12 a.m. at the Adecor Compound in
        Barangay Poblacion, Maco, said Joseph Randy Loy, Compostela Valley provincial
        disaster action officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
