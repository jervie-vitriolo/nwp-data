      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Singer Adele has parted ways with her husband,
        Simon Konecki, according to a statement from her representative, Benny Tarantini.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9712b-256d-44a0-88dc-642f44181bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:09:21.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adele and her partner have separated," the statement said. "They
        are committed to raising their son together lovingly. As always they ask for
        privacy. There will be no further comment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9d963-a418-42ec-88a5-57b6e9807eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:09:21.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele and Konecki share one son together, Angelo, who was <a href="https://www.billboard.com/articles/news/474548/adele-gives-birth-to-baby-boy-reports">born
        in 2012</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba84aa0-7c8a-4d0e-9f31-79464ebdc652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:09:21.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy winner largely keeps mum on her private life and her
        relationship with Konecki. She didn''t confirm their union until 2017 when
        she referred to herself as a "married" woman <a href="https://edition.cnn.com/2017/03/05/entertainment/adele-confirms-marriage/index.html">during
        a concert</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f6a4d-58c2-4d73-9b15-d1ac7dea9501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:09:21.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also referred to Konecki as her husband while <a href="https://edition.cnn.com/2017/02/13/entertainment/adele-husband-grammys-trnd/index.html">accepting
        her Grammy</a> in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2160109-c936-4688-8627-1e0d720448c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:09:21.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konecki is co-founder of Life water and its charity Drop4drop, which
        promotes global access to clean water.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d58ea-9df4-4f84-8109-1017a2e5aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T12:09:21.868+08:00
