    'template': '1'
    'title': 'Foreign Affairs chief: ‘China doesn’t owe us for clams and coral’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4949f68-6acc-4371-a758-c7c10ee1a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:59:18.898+08:00
