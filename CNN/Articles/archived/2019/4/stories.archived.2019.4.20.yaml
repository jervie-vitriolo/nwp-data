      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi is still recovering from last weekend''s storm system,
        which killed one and injured nine across the state. The death was in Monroe
        County, Mississippi Emergency Management Agency Director Greg Michel said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155df615-582b-47c9-8af3-e8a5f3445677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county was left in shreds after the storms last weekend, and
        <a data-cke-saved-href="https://edition.cnn.com/2019/04/14/us/tornado-destroys-hamilton-fire-department-mississippi/index.html"
        href="https://edition.cnn.com/2019/04/14/us/tornado-destroys-hamilton-fire-department-mississippi/index.html">the
        only fire station</a>&nbsp;in Hamilton — a city in Monroe County — was wiped
        away.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f030b78f-f42d-42d2-82c8-2b1bffa49223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T13:12:13.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:41:59.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were hit really, really, hard. We have a lot of flooding. There
        are several trees down. We are just a mess," <a href="https://edition.cnn.com/2019/04/14/us/severe-storms-wxc/index.html">Monroe
        County Sheriff Cecil Cantrell had said</a>.</p>'
    '77':
