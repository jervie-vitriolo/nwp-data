    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:41:48.199+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Notre-Dame', 'Notre-Dame-fire', 'Paris', 'France']
    'template': '1'
    'title': 'Notre Dame fire started at the center of the cathedral''s roof, says
      police source'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f011722-05f1-410f-b3a3-44e44dcb119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.922+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Investigators have pinpointed the start
        of the fire that ripped through Notre Dame Cathedral on Monday, a police source
        told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b9be6b-d0ed-4c58-a1df-9bbc87ad8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.922+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After police reviewed a cache of amateur video and photos from local
        residences, investigators believe the fire started at the center of the cathedral''s
        roof towards the base of the iconic spiral, the police source said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4843700b-735f-4725-97d2-b3c64c73fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.922+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police source also told CNN that investigators are focusing
        on two potential problems relating to the outbreak of the fire. One issue
        under investigation is a possible problem with the fire alarm system sensors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03648241-cd3f-4487-9f79-1d65514a1fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.923+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators'' second line of inquiry, the source said, relates
        to the elevators that were built for the construction workers. The source
        provided no additional details on that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a4e706-f127-4fc6-8b64-7cb091c8981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.923+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two security guards at the cathedral told police they noticed the
        flames for the first time only when the flames were already almost 3 meters
        high ‪at 6:43 p.m. local time (12:43 p.m. ET), indicating the fire alarm sensors
        might not have been working properly, the police source told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cf56f8-de81-4075-b788-9bda8294f0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.923+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first alarm rang ‪at 6:15 p.m. local time. An alert flashed
        on the Notre Dame security control screens showing which sensor was sending
        the alert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118b7f0-da5b-4355-beaf-ba8cd3bf2a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.923+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police source, the two security agents went to
        check the location but didn''t see anything at that time. When the second
        alarm rang ‪at 6:43 p.m. local time, the two security agents followed the
        alarm system instructions and went to another location at the top of the cathedral,
        where they then saw the flames.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73489f4-2a9f-41a2-8874-c8cdcec5de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.923+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are investigating if a short-circuit caused the fire</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5899d0-c688-4bc3-b528-42cd3522a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.923+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris prosecutors are investigating if an electrical short-circuit
        caused the fire that ripped through the cathedral.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a70c17-7c7a-49a9-9682-ba10f0344f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.923+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judicial source told CNN on Thursday that "we are not excluding
        any hypothesis at this stage," saying that this is not their only line of
        inquiry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a945519-009f-4c9b-85ca-4596d60d03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.923+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cathedral was undergoing renovations at the time of the fire.
        Some scrutiny has fallen on the firms undertaking work on the 150-year-old
        spire, which collapsed Monday as the flames raged around it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2280b28e-ac04-4834-b3f5-175ecb8e7508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.923+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the four companies contracted to carry out renovations at Notre
        Dame, two companies -- scaffolding firm Europe Echafaudage and art conservationists
        Socra -- had work in progress there at the time of the fire. Neither company
        had workers on site when the fire broke out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e0df8-d10a-4e15-9921-e6f3b8d2cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.923+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire devastated large parts of the 850-year-old building before
        it was finally extinguished after a nine-hour battle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46baeee-9fcc-4555-be05-37d27b0cb28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.924+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of priceless artifacts were rescued from the flames, and
        were taken to the Louvre museum for safekeeping. The bees that live on the
        roof of Notre Dame also survived the devastating fire, beekeeper Nicolas Geant
        told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc976d-db01-43c8-b6bd-c01fb3f11a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.924+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris fire service said the operation was one of the most complex
        it had ever undertaken, and at one point, it was feared that the entire structure
        might be lost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b59c3-6f56-4f70-866d-c58eeff11f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T22:37:03.922+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2019/04/20/europe/notre-dame-fire-investigation-intl/index.html"
        href="https://edition.cnn.com/2019/04/20/europe/notre-dame-fire-investigation-intl/index.html">Notre
        Dame fire started at the center of the cathedral''s roof, says police source</a>."</em></p>'
