    'template': '1'
    'title': 'No interruption in services despite closure of U.S. immigration offices
      overseas – USCIS'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f3ea2-7c0c-443b-8b4d-a4b832fae66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:34:39.048+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — The
        United States’ immigration agency allayed concerns of interruptions in services
        to affected applicants and petitioners, as it plans to close down some of
        its offices overseas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78086e-6887-4307-b954-921b2adf7a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:34:39.048+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Citizenship and Immigration Services (USCIS) in a statement
        sent to CNN Philippines Saturday said it is in preliminary talks to shift
        international workload to its domestic offices, as well as U.S. embassies
        and consulates abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84147bee-8be5-4605-a6e4-09e53d0c2061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:34:39.048+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“USCIS is working closely with the Department of Homeland Security
        and with the Department of State to coordinate necessary interagency agreements
        to mitigate any interruption in the provision of immigration services to affected
        applicants and petitioners,” USCIS Spokesperson Jessica Collins said in the
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de32db-8e89-46f7-9311-3936e3e8f868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:34:39.048+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USCIS has over 22 field offices worldwide, including one in
        Manila. Originally it had 23, but the Moscow office had closed as of February
        28 due to “a significant decrease in workload” — and the U.S. Embassy in the
        Russian capital took over some of the USCIS duties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883754ee-c414-40d8-ae3f-72f69bda0ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:34:39.048+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins said the shift is to maximise resources and free up funds
        for addressing backlogs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7b1e1-bd5a-4276-bc16-4bba10f9a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:34:39.048+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This would be an administrative change to where the work is done
        and who the work is done by,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f2a557-5930-4fa9-bca0-48d99781a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:34:39.048+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USCIS oversees lawful immigration to the United States. According
        to its website, it has over 19,000 employees in 200 countries all over the
        world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd084d-970c-4e24-bbdd-667f04804d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:34:39.048+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its services include processing applications for U.S. citizenship,
        the immigration of family members, as well as working in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdde152f-94f2-42db-8b56-1ba7be9fc35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T23:34:39.048+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:41:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications for visas made by foreign nationals in foreign countries
        are issued not by the USCIS but by the Department of State.</p>'
