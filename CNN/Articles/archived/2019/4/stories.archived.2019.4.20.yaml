      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on the same day, he confirmed
        that the government has filed a diplomatic protest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6fe78-35dc-41c6-9648-a2f2cc796854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:59:18.899+08:00
