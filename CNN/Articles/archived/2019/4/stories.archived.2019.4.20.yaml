      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing I will not do is send my underwear out to be washed
        or cleaned," she said. "Do you know why? Because it''s $5 for a pair of panties."</p>'
