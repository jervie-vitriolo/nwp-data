      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border infrastructure was often targeted by Irish nationalist paramilitaries
        during the "Troubles" -- the 40-year sectarian conflict in which more than
        3,500 people died.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae09119-9913-4676-98f3-ff23445755f2'
