      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Tuesday, the nation’s top diplomat called the reported
        act by Chinese fishermen an “affront” to Philippine sovereignty, and that
        the Department of Foreign Affairs (DFA) will be taking legal action.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23419f8f-6e8b-4354-81c8-4a17120e77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T08:59:18.899+08:00
      'mgnl:createdBy': 'pia'
