    'template': '1'
    'title': 'Donald Glover launches new Adidas line in honor of the worn and dirty
      shoe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0823c1-6bd5-44d5-88f7-10ee13602658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:24:36.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Looks like Donald Glover has more creative
        projects up his sleeve beyond <a href="https://edition.cnn.com/2019/04/12/entertainment/donald-glover-rihanna-guava-island/index.html">Coachella</a>&nbsp;and
        "<a href="https://edition.cnn.com/2019/04/15/entertainment/donald-glover-rihanna-guava-island/index.html">Guava
        Island</a>."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f7db9f-00af-4b3f-bd37-f42c870b5f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:24:36.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/06/07/entertainment/atlanta-season-3/index.html">The
        "Atlanta" star</a>&nbsp;released the first shoe designs from his partnership
        with Adidas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d525879-927a-4521-973b-3dd96508839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:24:36.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glover''s shoe collection takes three classic Adidas shoe styles
        — the Nizza, the Continental 80, and the Lacombe — and highlights a series
        of details that are typically frowned upon in a shoe, such as uneven stitching
        and shoelaces designed to fringe over time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b495fd-8c38-4df8-ac9e-d47262690d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:24:36.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rich is a concept," Glover said in a <a href="https://news.adidas.com/originals/donald-glover-and-adidas-originals-officially-launch-donald-glover-presents/s/69d66aa2-ee05-4709-9a2c-38182917ef2f">statement
        from Adidas</a>. "With this project, I wanted to encourage people to think
        about how their stories can be told on their feet. Value isn''t quantified
        by what you wear, rather the experiences from them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a708cd-5b43-4d68-9f00-e5a1c8bb2fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:24:36.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Glover Presents" takes this idea a step farther. Glover
        and comedian and executive producer Mo''Nique star in a series of short films
        that emphasize the message of beauty and value in worn-in sneakers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e07e487-b89d-4889-a7b2-0eefd1f87c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:24:36.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The partnership for me is about being able to exemplify what doing
        your own thing truly looks and feels like," Glover said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081aa467-f6d7-4d5b-846a-b5902ad03629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:24:36.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collaboration between the multi-talented artist and sports shoe
        brand started in September 2018. The shoes are <a href="https://www.adidas.com/us/donaldglover">available
        for sale beginning April 26</a>&nbsp;and range in cost from $80-$100.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4c1294-6ecb-4131-95f4-7d4a1f107db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:24:36.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glover has previously criticized the culture of capitalism, including
        in his song "<a href="https://edition.cnn.com/2019/02/10/entertainment/childish-gambino-song-of-the-year/index.html">This
        Is America</a>."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f777612f-c505-4070-b9b7-096e54dd2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-20T07:24:36.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:42:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/19/entertainment/donald-glover-adidas-trnd/index.html">Donald
        Glover launches new Adidas line in honor of the worn and dirty shoe</a>."</em></p>'
