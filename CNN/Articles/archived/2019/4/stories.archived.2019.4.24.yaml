      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manila Water, as agent and contractor of water services of MWSS,
        hold ourselves accountable for our inability to provide our consumers with
        the usual uninterrupted water service," it said in a statement.</p>'
