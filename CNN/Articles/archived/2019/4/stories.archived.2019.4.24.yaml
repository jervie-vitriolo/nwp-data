      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Waterworks and Sewerage System (MWSS) Board on Wednesday
        said it imposed a penalty of P534.05 million for Manila Water''s failure to
        comply with the concession agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad8b3f-0651-4976-8433-41a3a137552e'
