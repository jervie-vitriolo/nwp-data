  'pag-asa-island-west-philippine-sea-protected-area':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-24T12:41:05.074+08:00
