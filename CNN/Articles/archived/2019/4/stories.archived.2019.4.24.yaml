  'beyonce-father-destiny-s-child-musical':
    'author': 'Faith Karimi, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-24T16:24:55.776+08:00
    'imagesource': 'jcr:02bb6e93-aafb-42d7-aa39-a0885b6e54e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76292f67-091e-443c-9bcf-e1e8be2370c6'
    'lead': 'Mathew Knowles announces that he''s producing a musical featuring the
      former girl group. His goal is to take "Survivor: The Destiny''s Child Musical"
      on the road, including to Broadway and London''s West End.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T16:30:34.726+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:44:53.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:26.149+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyoncé''s father is producing a Destiny''s Child musical'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c90d92-ae6c-4228-b565-8c7cf4d796e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:34.727+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Beyoncé''s father is working on a
        Destiny''s Child musical.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d73aa-de60-4ca6-8ad3-ae887c8bf9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:34.727+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathew Knowles announced Tuesday that he''s producing a musical
        featuring the former girl group. His goal is to take "Survivor: The Destiny''s
        Child Musical" on the road, including to Broadway and London''s West End.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060438e0-14e0-4cbc-a202-d68b45e074c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:34.727+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to pull back the curtain," he said in a statement. "I feel
        it''s time to give the world an opportunity to hear, see and feel the victories
        and failures that I''ve had as a husband, father and manager who risked everything
        in pursuit of fulfilling dreams."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e98528-83c2-42c8-a66e-739c9d45231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:34.728+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowles said the musical will be told from his perspective. Before
        Knowles parted ways with Beyoncé professionally, he managed her career from
        the late 1990s, when she was in the multiplatinum selling group, through the
        launch of her career as a solo artist after Destiny''s Child split in 2006.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f814f0-91b2-4854-806b-991b98595cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:34.728+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Survivor: The Destiny''s Child Musical will start its roller coaster
        tale at the point of humble beginnings and travel through a captivating storyline
        addressing the layers of evolution -- good and bad -- that Knowles faced during
        his pioneering climb into the music industry," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f51cbc-d4ee-4f56-b042-b31cc209e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:34.728+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Beyoncé cut professional ties with her father in 2011, both
        sides said it was amicable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e4141f-23dd-41a5-9dbe-73c0ea5121da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:34.728+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I''ve only parted ways with my father on a business level," Beyonce
        said in a statement at the time. "He is my father for life and I love my dad
        dearly. I am grateful for everything he has taught me."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e2a54-f0fd-41af-b449-9264fcb2e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:34.728+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical is expected to premiere next year in Beyoncé''s hometown
        of Houston before it goes on the road.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63477239-17f6-4c59-a667-6596c9b047a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:30:34.728+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/24/entertainment/beyonce-destinys-child-musical-knowles/index.html">Beyoncé''s
        father is producing a Destiny''s Child musical</a>."</em></p>'
