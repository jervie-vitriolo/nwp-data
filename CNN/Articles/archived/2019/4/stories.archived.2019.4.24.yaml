      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nais naming ipahayag na ang mga nasabing text messages ay mga ''hoax''
        lamang at walang katotohanan," the National Disaster Risk Reduction and Management
        Council (NDRRMC) said in its Facebook page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc71b718-c968-4622-843f-a0baba803f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:39:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66286b52-d7d3-4c87-968d-6b7195ced11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:39:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said in its official mobile alerts, the sender is labeled as
        "NDRRMC" and not a mobile number. It also urged the public to be more discerning
        and avoid sharing or forwarding dubious earthquake warnings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc4433-44ab-4896-a20b-65bfb4aa08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:39:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5536d9a6-3707-45f1-943c-83341a4579a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:39:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:11.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        earlier reiterated there is no technology yet that could predict earthquakes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f2396-f4a5-483e-b1ba-1dacb0a64564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:39:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:11.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa0c41-a06d-47e2-bd75-4c07b5e11098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:39:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa kasalukuyan, wala pang teknolohiya sa buong mundo na maaaring
        malaman kung kailan maaaring maganap ang isang malakas na lindol,” Phivolcs
        clarified after another hoax there will be a tremor that will shock Metro
        Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f03fa4-06ad-4e95-8cf5-13163cff9b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:39:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835752f-a459-4110-a85a-83e03c898a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:39:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These clarifications from the NDRRMC and Phivolcs come after the
        series of earthquakes that happened this week. On Monday. a magnitude 6.2
        hit Castillejos in Zambales. The next day, a magnitude 6.5 temblor was recorded
        in San Julian in Eastern Samar. Early Wednesday morning, a 4.5-magnitude aftershock
        jolted Castillejos once again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0081162-0fad-4e0c-93df-5636746368cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:39:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c25fe-28c7-4071-aa7b-3ff8e7002f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T10:39:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs assured the quake that rocked Luzon would not cause more
        quakes coming from the West Valley Fault, a 100-kilometer fault cutting through
        Metro Manila from Bulacan down to Laguna, which they have said is ripe for
        movement.</p>'
  'avengers-endgame-marvel-universe':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-24T11:00:29.386+08:00
    'imagesource': 'jcr:4bb215fa-755e-469c-85cf-8c6e71eb9f0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a26c590-e7a9-4ed8-a1ad-bceeb0ef9744'
    'lead': '"Endgame" is a massive undertaking in more ways than one, in part because
      "Infinity War" essentially constructed a giant jigsaw puzzle, then left it unfinished.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T11:03:28.854+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:45:11.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:22.565+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Avengers--Endgame', 'Avengers', 'Marvel-universe', 'Marvel']
    'template': '1'
    'title': '''Avengers: Endgame'' triumphantly caps Marvel universe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8cb56a-593d-4a2b-8bd3-4ccc8b6abd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:03:28.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Having set up a formidable task and then
        some with the finish of "Infinity War," "Avengers: Endgame" rises to the challenge,
        delivering an epic finale that proves immensely satisfying. Without being
        too grandiose, it also feels like the culmination of everything Marvel has
        built in conquering the pop-culture universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794dbe47-3de6-4e8c-b644-cd79f9318d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:03:28.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:11.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endgame" is a massive undertaking in more ways than one, in part
        because "Infinity War" essentially constructed a giant jigsaw puzzle, then
        left it unfinished.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1c11d-c51a-43fb-91a2-a2bf2c37b25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:03:28.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:11.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running just over three hours (in a manner that mildly tests patience
        in the first hour, and bladders in the third), the sequel has more on its
        mind than just completing that story. Somehow, the film manages to set up
        Marvel''s future while nostalgically embracing its past, bringing a sense
        of cohesion to the decade-plus roster of movies that have led (remarkably,
        if you think back to "Iron Man" in 2008) up to this point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce44320-42b1-48a7-893b-50cb3374124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:03:28.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:11.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/22/entertainment/avengers-got/index.html">''Avengers:
        Endgame'' and ''Game of Thrones'' highlight peak-geek culture</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917918b-212f-4821-9712-7b05faa0e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:03:28.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:11.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Give considerable credit to brother team Anthony and Joe Russo,
        who, coupled with their two "Captain America" movies and now this two-part
        epic, have directed roughly 10 hours of the most robust action that Marvel
        has conjured. They have done so, moreover, with as much attention to character
        in the screenplay by Christopher Markus and Stephen McFeely as the pyrotechnics
        and heroic crowd-pleasing moments, although rest assured, there are plenty
        of both before "Endgame," well, ends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ae14b-3639-40db-b01b-9d547a644952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:03:28.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot, without giving anything away, obviously involves seeking
        to somehow undo the carnage that Thanos (Josh Brolin) has wrought, with the
        universe (and not incidentally, a whole bunch of lucrative sequels featuring
        disappeared heroes) hanging in the balance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5157db-1150-4753-8a25-6ff62501d13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:03:28.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The particulars of that get a bit tricky, not unexpectedly, but
        in a way that makes enough sense to support what follows. The exposition and
        set up does yield a somewhat labored stretch in the early going, but once
        the plan begins, it''s essentially a full-throttle ride thereafter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17e291-6c58-4a88-bb01-de38008182d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:03:28.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall journey not only produces several genuine surprises
        — no small feat in this context — but plenty of humor, with an assortment
        of lighter moments to augment the stirring and, yes, emotional ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a35f3-549f-4d6d-a3c8-5a5d726da5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:03:28.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also benefits, in some respects, from the casualties in
        "Infinity War," creating a more tightly focused story. Not incidentally, those
        grappling with what to do next include the core members of the original "Avengers"
        movie: Captain America (Chris Evans), Iron Man (Robert Downey Jr.), the Hulk
        (Mark Ruffalo), Thor (Chris Hemsworth), Black Widow (Scarlett Johansson) and
        Hawkeye/Clint Barton (Jeremy Renner), only a small reminder of the assiduous
        work done since then.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f78e6d-51d1-4216-8b59-60cdcc9cf6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:03:28.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the interlocking nature of the <a href="https://edition.cnn.com/2019/04/05/entertainment/avengers-endgame-deaths/index.html">Marvel
        Cinematic Universe</a>, "Endgame" feels like a triumph of narrative engineering
        —&nbsp;weaving in enough callbacks to earlier movies to delight even the nerdiest
        patrons. The tone also underscores the extent to which the studio has preserved
        the comics'' spirit, while translating them to the screen in a manner unimaginable
        when Stan Lee and Jack Kirby created them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310d0e2-d2ca-488e-82a9-0b9df978ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:03:28.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a given that "Endgame" will be an enormous financial windfall
        to Marvel and its parent Disney, laying waste to box-office records with the
        kind of efficiency that Thanos would likely appreciate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b9d8db-0954-4425-9dc7-8151dd2dd372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:03:28.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Marvel''s credit, though, the filmmakers have sought to reward
        movie-goers with a spectacle that''s epic in every way. And if an unavoidable
        part of the "Endgame" story is how much loot the movie amasses, it''s because
        the studio has brought all of its considerable resources to bear to give the
        audience its money''s worth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404fb661-b07d-48dd-a1e5-bc385416a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:03:28.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Avengers: Endgame" officially premieres April 26 in the U.S.
        It''s rated PG-13.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6284017d-ec65-4982-9ac1-2fdf3aa65b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:03:28.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/23/entertainment/avengers-endgame-review/index.html">''Avengers:
        Endgame'' triumphantly caps Marvel universe</a>."</em></p>'
