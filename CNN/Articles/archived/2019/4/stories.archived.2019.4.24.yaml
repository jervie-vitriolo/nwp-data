      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Buildings
        in the country should be able to withstand an 8.4 magnitude quake — as long
        as these follow the National Building Code, an expert said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01357bc6-d27e-4d25-9ac9-ed71448a528b'
      'mgnl:activationStatus': true
