      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has prompted many to ask where they would be safer during a
        quake: In high-rise buildings like many condominiums in the metro or in low
        and mid-rise structures?</p>'
