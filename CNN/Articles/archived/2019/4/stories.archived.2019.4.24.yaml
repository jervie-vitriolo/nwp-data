      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:45:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS said the east zone concession failed to abide by Article 10,
        Section 10.4 of the concessionaire contract which states: "A failure by the
        Concessionaire to meet any Service Obligation which continues for more than
        60 days (or 15 days in cases where the failure could adversely affect public
        health or welfare) after written notice thereof from the Regulatory Office
        to the Concessionaire shall constitute a basis for the Regulatory Office to
        assesss financial penalties against the Concessionaire."</p>'
