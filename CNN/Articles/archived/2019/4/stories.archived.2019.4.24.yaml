    'template': '1'
    'title': 'PH envoy says China ‘considering’ to ‘keep distance’ from Pag-asa Island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5336c0-c69f-46dd-9810-13574b86c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.118+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Beijing
        has told Manila that it is “considering” to “keep distance” from the Philippine-occupied
        Pag-asa Island after 275 vessels from the East Asian giant were spotted near
        the landmass in the first quarter of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a84ba3-09fa-4553-84c9-2304de1b4aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.119+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc001a3c-1a78-42d9-8eed-2e62bbd7e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.119+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re considering it. Of course, their position is that they
        own even Pag-asa. So we have a basic difference, but we’re willing to continue
        discussing so we can resolve it peacefully, and if we cannot resolve it, to
        manage it peacefully and diplomatically,” Philippine envoy to China Jose Santiago
        Sta. Romana told Filipino reporters Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3b227-6705-4e9a-945d-3b7b281c2ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.119+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee230c-ae0f-4b38-b491-b3ecc326bcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.119+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana said the Philippines has repeatedly told China in Beijing
        and Manila to “keep distance” from the island, where Filipino troops and a
        civilian community live. He said the most recent time this was brought up
        was last week during a bilateral consultative mechanism meeting in Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ac55e-c702-4e5b-93ab-8576fdf0b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.119+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07288e74-617a-464e-8dbc-f25fdc0040a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.119+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Rodrigo Duterte, who <a href="http://cnnphilippines.com/news/2019/4/22/Duterte-China-Belt-and-Road-Forum.html">head
        to China for the Belt and Road forum</a>, will bring up the presence of Chinese
        vessels near Pag-asa Island with Chinese President Xi Jinping.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1395ff-b9d2-4da2-9d5e-2caae72879a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.120+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c965644-9a8f-41b1-8ae6-576670f12791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.120+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement came as National Security Adviser Hermogenes Esperon
        Jr. said the government is studying the possible declaration of Pag-asa Island
        as a <a href="http://www.cnnphilippines.com/news/2019/4/24/pag-asa-island-west-philippine-sea-protected-area.html"
        target="_blank">marine protected area</a> “to institutionalize and promote
        efforts towards environmental and marine biodiversity protection within the
        resource-rich West Philippine Sea.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da7cee9-cc1e-4b8a-bc90-88757f6f3b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.120+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81581a9c-124f-489f-8c5c-35ae2239c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.121+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has called on China to <a href="http://www.cnnphilippines.com/news/2019/4/4/Rodrigo-Duterte-Pag-asa-Island.html"
        target="_blank">“lay off” Pag-asa Island</a>, but also wants to go into a
        “compromise” with Beijing as he does not want to wage a war that Manila “would
        never win.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910606ea-8a40-42d6-b803-90385eb19fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.121+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb666552-b736-4b09-bce8-0a1ac2284e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.121+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has protested what it has called as the <a href="http://cnnphilippines.com/news/2019/4/1/Chinese-vessels-Pag-asa-island-Spratlys-.html"
        target="_blank">“illegal” deployment</a>of Chinese vessels near Pag-asa Island,
        also known as Thitu Island, one of the biggest islands in the disputed Spratly
        group of islets, reefs and shoals. The Philippines calls the portion of the
        Spralys that it claims as Kalayaan Island Group, with Pag-asa the seat of
        the Kalayaan municipal government under Palawan province.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f199f-bf3f-4fac-a3fb-8c9adaabb259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c7408e-f0cf-466f-9387-1283edaa1ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry <a href="http://www.cnnphilippines.com/news/2019/4/5/Chinese-vessels-Pag-Asa-Island.html"
        target="_blank">avoided directly answering questions</a> about the presence
        of its vessels on what the Philippines claims as part of its territory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf473c-a971-40cf-9142-ef76c4a4641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bcf2d4-4b74-43c0-8307-e8677be38620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sta. Romana suspects that Chinese vessels are near Pag-asa Island
        to “watch” Sandy Cay, a low-tide elevation that eventually became an island
        after China’s island dredging in Subi Reef pulverized corals and storms dispersed
        sand to the sea feature.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a411562-f497-47da-980e-f24a4b6b6674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4abfeed-33fd-42df-83e8-7268b22b1078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ envoy said Beijing and Manila have agreed not to
        touch Sandy Cay, but both countries are keeping an eye on each other’s moves.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59524f-374b-432d-86be-f086efec722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee32f2-864f-4d6c-b8f8-9deb355b9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2018/06/14/philippines-sandy-cay-south-china-sea.html"
        target="_blank">Why PH should fight for its territorial rights over Sandy
        Cay</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849fa5c-08fc-4d46-a12d-2862892a6fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a76a24-c9a3-46c8-97f0-cd89e5eec663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China has yet to pull out from the vicinity of Pag-asa Island,
        Sta. Romana said the Philippines has called for “mutual self-restraint, for
        both sides to avoid any miscalculation and any conflict.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445fc7f-77b6-4fc5-be3e-4956e77f9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083009d2-5a4b-4f75-8567-bdd38736816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana also said that China has vowed that it would not use
        force and occupy Pag-asa Island, but the Philippines remains cautious despite
        this statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a155a-e742-4890-a1fa-0b7785798e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87080f-5cdb-4d5f-9a5c-558bf6f8c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We welcome any reassurance that there won’t be any act of force
        against our people, against our soldiers. But at the same time, we have to
        remain vigilant,” he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1903fe-d4e8-4271-ab81-533df6508cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41699edf-788a-45cf-bf71-58eda801969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:25:51.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that China also assured that the traditional fishing rights
        of Chinese and Filipino fishermen will be safeguarded. Supply lines to Pag-asa
        Island and another Philippine-occupied sea feature, Ayungin Shoal (Second
        Thomas Shoal), have remained open, Sta. Romana said.</p>'
