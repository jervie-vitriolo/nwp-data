    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Arabia', 'KSA']
    'template': '1'
    'title': 'Saudi Arabia executes 37 people, crucifying one, for terror-related
      crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518f969-b3d8-4456-a16a-86f7e8326ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:21:49.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Saudi Arabia has executed 37 men convicted
        of terror-related crimes, the kingdom''s official news agency said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5e4fcf-6a37-44c3-8be0-5a8a702a1cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:21:49.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the convicts was crucified, according to an interior ministry
        statement carried by the Saudi Press Agency (SPA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c805d9c-c803-4f2c-847b-c1f005054ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:21:49.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The death penalty was implemented on a number of criminals for
        adopting extremist terrorist ideologies and forming terrorist cells to corrupt
        and disrupt security as well as spreading chaos and provoking sectarian strife,"
        SPA <a href="https://twitter.com/spagov/status/1120673902592761862">said in
        a tweet</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89c22b8-8dfa-49fe-b3c7-e8258794ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:21:49.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement listed the names of the 37 Saudi nationals who were
        executed in various parts of the country. Saudi Arabia has one of the highest
        death penalty rates in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7864d4a-f152-437f-be34-9425e5ab7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:21:49.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It carried out one of its largest mass executions in January 2016
        when 47 people were put to death, including prominent Shia leader Nimr al-Nimr.
        The executed prisoners were accused of terrorism and having extremist ideology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec823c-aafa-4220-aa84-b26f65cf817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:21:49.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Prince Mohammed bin Salman first emerged onto the kingdom''s
        political scene in 2015, he has overseen an intensified crackdown on dissent.
        He began his political career as defense minister and was elevated to Crown
        Prince in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2235734-9a19-47b4-b6dd-321879fde66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:21:49.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the Crown Prince has ordered the rounding up of
        scores of activists, high-profile clerics, analysts, businessmen and princes,
        as well as women''s rights defenders who were allegedly tortured and who authorities
        accuse of "suspicious contact" with foreign entities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f1ca2-1421-4760-b01d-8c31c697871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:21:49.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/23/middleeast/saudi-executions-terror-intl/index.html">Saudi
        Arabia executes 37 people, crucifying one, for terror-related crimes</a>."</em></p>'
  'africa-malaria-vaccine-mosquirix':
    'author': 'Katie Hunt, CNN'
    'caption': 'Photo: Jim Gathan/CDC via CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-24T06:37:57.088+08:00
    'imagesource': 'jcr:fb3e006e-c080-41bd-9022-3b9873e1a6b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1a2030c-f769-442e-bdc9-c8835488cb52'
    'lead': 'The vaccine offers partial protection from the disease, with clinical
      trials finding that the vaccine prevented approximately four in 10 malaria cases,
      according to the WHO.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T06:42:42.826+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:45:19.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:20.864+08:00
