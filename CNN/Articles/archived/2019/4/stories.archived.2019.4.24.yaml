  'sws-robredo-sotto-arroyo-bersamin-q1-2019':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-24T08:47:35.181+08:00
    'imagesource': 'jcr:59459ce3-ace8-46f5-9e47-af103cf47313'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1291c6d-8c15-46ef-a187-91a46d1d47e7'
    'lead': 'The Vice President, Senate President, House Speaker and Chief Justice
      marked drops in net satisfaction scores in Metro Manila'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T09:14:50.391+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:45:15.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:21.661+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['senate', 'president', 'vice', 'leni', 'robredo', 'chief-justice',
      'supreme-court']
    'template': '1'
    'title': 'SWS: Robredo net satisfaction rating rises to ''good'', Sotto maintains
      ''very good'' score in Q1 2019'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6cd0e8-79fe-4c32-8bbe-af16c6cd4e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:14:50.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        Vice President''s net satisfaction increased while the Senate President, the
        House Speaker and the Chief Justice kept their current net satisfaction ratings
        for the first quarter of 2019, according to a recent national survey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26937269-7de3-4fc0-aaf6-0271a5a3c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:14:50.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo received a "good" rating, in a Social
        Weather Systems (SWS) <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20190423222130&amp;mc_cid=9293981f93&amp;mc_eid=31b9d30a85">survey</a>
        conducted in March 2019, with about 61 percent of Filipinos satisfied with
        her performance while 21 percent were dissatisfied. Her net score was up by
        15 points at +42, an improvement from her previous "moderate" rating and score
        of +27 in December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad7ece-0650-437a-ac41-2d6d75045711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:14:50.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS attributed Robredo''s new rating to an increase in satisfaction
        points in Balance Luzon (26 points), Visayas (17 points) and Mindanao (two
        points). However, her score dipped in Metro Manila by two points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0fac7e-c876-4789-b175-2fc6165e911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:14:50.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Tito Sotto kept his "very good" rating
        and a net score of +61, after gaining points in Mindanao (three points) and
        Balance Luzon (two points) and losing ten points in Metro Manila. Sotto kept
        a steady score in the Visayas area. About 71 percent of the public were satisfied
        with Sotto''s work while 10 percent were dissatisfied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6896516-1829-4097-bcc1-7e1b23a91c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:14:50.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Filipinos are still not happy with House Speaker
        Gloria Macapagal Arroyo''s performance. She maintained a "poor" rating on
        her net satisfaction score. SWS said, however, Arroyo''s net score increased
        by four points from -21 to -17. This means only 29 percent of Filipinos are
        satisfied with the House Speaker''s reign while 46 percent were not happy
        with it. She received an increase of nine points in Mindanao, three points
        in Visayas and three points in Balance Luzon and a decrease by three points
        in Metro Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d197b70-98e3-426e-9551-5dbc33b3ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:14:50.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Lucas Bersamin also kept his satisfaction rating at
        "moderate" with a score of +14. Bersamin''s net score rose by three points
        from +11 due to increases in Balance Luzon (three points), Mindanao (seven
        points) and Visayas (four points). He suffered a major decline of 20 points
        in Metro Manila. The survey showed that 34 percent of the public were satisfied
        with Bersamin''s performance while 20 percent were dissatisfied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83644375-3543-4a7a-8163-d781dcd909ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:14:50.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin assumed the position of head of the Supreme Court in November
        last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b15265-ce6c-4e20-be65-f46e1b157faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:14:50.393+08:00
