      'mgnl:lastActivated': 2023-01-29T23:44:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Juan City, mayoral candidates Janella Estrada and Francis
        Zamora both have campaign posters of themselves with Duterte. A similar case
        is in Zamboanga City where rival mayoral aspirants Beng Climaco and Celso
        Lobregat both claim to be endorsed by the president.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69198e19-332c-4bff-819e-91ef537bcc9a'
