  'sri-lanka-investigation':
    'author': 'James Griffiths and Swati Gupta, CNN'
    'caption': 'Early warnings from India''s intelligence services to Sri Lankan officials
      ahead of the Easter Sunday bombings were based on information gleaned from an
      ISIS suspect, CNN has learned.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-24T09:43:35.448+08:00
    'imagesource': 'jcr:6a8b2611-fb4b-4942-82da-2aea9613d4d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b88ae8ba-77b2-4238-b6d4-3e1e2868b668'
    'lead': 'Early warnings from India''s intelligence services to Sri Lankan officials
      ahead of the Easter Sunday bombings were based on information gleaned from an
      ISIS suspect, CNN has learned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T09:47:10.438+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:45:14.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:21.937+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sri-lanka', 'isis', 'bombing', 'attack', 'warning']
    'template': '1'
    'title': 'ISIS suspect gave advance warning of Sri Lanka bombings, source says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdfc748-b908-48bc-bc68-83ab36e2e04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Early warnings from India''s intelligence
        services to Sri Lankan officials ahead of the Easter Sunday bombings were
        based on information gleaned from an ISIS suspect, CNN has learned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea21576-f362-4241-a053-3cd63a9d436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi passed on unusually specific intelligence in the weeks and
        days leading up to the attacks, Sri Lankan officials have said, and at least
        some of it was gleaned from material obtained during interrogations of an
        ISIS suspect arrested in India, an Indian official told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c61307-af35-40fd-8778-2499ebd68dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect gave investigators the name of a man he trained in Sri
        Lanka, who is associated with a local extremist group implicated in the bombings,
        the source said. The man, Zahran Hashim, was identified in a video of the
        purported attackers released Tuesday by ISIS, which claimed responsibility
        for the Easter Sunday killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c72a808-f540-41a0-969c-85f9cd2b91d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published by the ISIS-affiliated news agency Amaq,
        the group said the attackers were "fighters of the Islamic State."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f31bdf-57a9-4e2e-b751-1054f4403ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The involvement of a foreign organization would explain how a previously
        marginal domestic extremist group blamed for the attacks, National Tawheed
        Jamath (NTJ), could have pulled off one of the worst terrorist atrocities
        since 9/11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869603d4-3c45-4ecc-9981-d5829050a50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of casualties could have been even higher. Authorities
        said Tuesday that a fourth hotel was among the original targets, but the attack
        at that location failed. Officials previously said they found an unexploded
        pipe bomb near Colombo''s international airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d8ccc4-9677-46db-b0da-0b515c3cd629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missed warnings</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7174f3-a837-4ef3-bd21-256432f23e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As investigators scrambled to track down the bombers'' associates,
        there was growing anger in Sri Lanka at the failure to heed the warnings of
        India''s intelligence service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0948436f-8b99-4f63-991f-191b62047d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first warning came more than two weeks before the attacks. Sri
        Lankan officials were told on April 4 of a potential plot to launch suicide
        attacks against Christian churches and tourist spots, government spokesman
        Rajitha Senaratne told reporters on Monday. The warnings were repeated two
        days and two hours before the attacks, Senaratne said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a4faf-ac2f-4d04-a554-b03d3911943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi''s information came from the interrogation of an ISIS suspect,
        the Indian source told CNN. "While we were investigating ISIS cases, during
        the interrogation of an accused, he disclosed the name of a man, Zahran Hashim,
        who is one of the suicide bombers and is associated with NTJ," said the intelligence
        source in India. "The suspect said that he played a role in his (Hashim''s)
        radicalization."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bccb95f-c8d9-4a76-ac41-41197a104253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian intelligence source did not specify when the arrest was
        made. "Indian intelligence agencies shared their information with their counterparts
        in Sri Lanka," the source said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682947ff-6f41-47aa-81fc-1e65cfc81a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashim''s name appears on a memo dated April 11 and signed by Sri
        Lanka''s Deputy Inspector General of Police. The memo, a copy of which has
        been seen by CNN, named Hashim as the leader of the NTJ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c227a-c1c8-4295-8843-e9f964f8085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A certain foreign intelligence service has reported that the leader
        of the National Tawheed Jamath -- NTJ, Mohamed Cassim Mohamed Zahran, also
        known as Zahran Hashim and his followers -- have been planning for suicide
        attacks within Sri Lanka," the memo reads. It was circulated widely to a range
        of security services and some government ministries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c101a98f-3525-4fc2-8798-a0dcc900c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a video released by ISIS showed eight men purported
        to be the Sri Lankan attackers pledging allegiance to the terror group. All
        of the men have their hands placed together and are masked, except one. That
        man, identified as Zahran Hashim, is "leading them," according to the caption
        provided by the Amaq news agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48103b3-8fbe-4a9e-963f-4498b12fb0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Sri Lankan official confirmed the unmasked man in the photograph
        was Hashim. "Zahran is the mastermind of these attacks. He is the one," said
        Azath Salley, governor of Sri Lanka''s Western Province. "He is the guy who
        is giving them the ideology and when he talks to people they get convinced,"
        Salley said in an interview with CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16fcec8-087d-450f-917f-6dc12cf0a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Prime Minister Ranil Wickremesinghe also
        identified Hashim as part of the plot. "He is expected to be one of the suicide
        bombers," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a1666d-4bfa-40ae-ade3-9b83b555c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN in Colombo, a former senior police official said
        the NTJ was known to Sri Lankan authorities for at least two years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17b7f77-bf7a-4b2b-b14a-f2a339712afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group emerged in the Eastern Province of Sri Lanka,
        and was linked to the vandalizing of Buddhist statues. He said there were
        indications that the group was growing in size and extremism, and estimated
        that there are about 100 to 150 members currently in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8572a96-e45c-470c-9e1a-cde8937a8306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former official said the failure to act on intelligence received
        about the group''s plans was "criminally negligent." Specific warnings of
        the type received by Sri Lanka were "very rare," he said, making the failure
        to act upon them or spread them more widely even more inexplicable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5342c6-329d-43d0-a6f6-d732ef275abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation gathers pace</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0154d7c2-58e5-4c10-8a0f-8389f40ff06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lankan officials said they had arrested dozens of suspects in
        the past two days. But they admitted that some were still at large. At his
        news conference in Colombo, Prime Minister Wickremesinghe told reporters that
        there are "still people on the run with explosives."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeceba2-078b-43ee-9c22-2ebc79f5fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe said investigators were making "good progress" in
        the investigation "but they need to identify all the culprits and look at
        what their network is."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edae6ed-a032-4fce-b0af-b063f19da169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that the attacks could have been prevented, if intelligence
        had been properly shared. "We, if it was known, certainly could have prevented
        many of the attacks in the churches and have (had) more security in the hotels,"
        Wickremesinghe said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678a4e2-a6b3-4095-beaa-70aa285e4180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka has been gripped by political turmoil since the President
        tried to remove the Prime Minister last year. The Supreme Court intervened
        and Wickremesinghe was reinstated, but deep divisions had remained. Ministers
        have accused the President, who is also the country''s Defense Minister, of
        failing to share the intelligence ahead of the attacks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5fe33d-cd94-419a-acab-165cb6dfce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe said Tuesday that differences between him and the
        president had been "thrashed out" and that the priority was now to catch any
        remaining suspects.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a968c13-8c12-4982-a7f9-9e47e2d57e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Maithripala Sirisena said he wasn''t aware of the advance
        warnings, and that if he had been, he could have taken the appropriate measures.
        "I have to specifically mention that that intelligence was not reported to
        me by the responsible people," he said in a televised address. "If I had known
        they had received this intelligence, I could have taken actions accordingly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7c9ce6-313b-493e-8358-6ec229965b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people appeared in court after being arrested on suspicion
        of providing materials used in Sunday''s bombs. The nine were arrested in
        Wellampitya, a northeastern suburb of Colombo, on Monday. They all worked
        at a copper factory in the area, according to court papers seen by a source
        at Colombo Magistrates'' Court. They are due back in court on May 6.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad33b1-8a5e-4ebd-9ace-8d045660585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:47:10.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/23/asia/sri-lanka-investigation-ntj-intl/index.html">ISIS
        suspect gave advance warning of Sri Lanka bombings, source says</a>"</em></p>'
  'hippopotamuses-dead-in-ethiopia-park':
    'author': 'Aadu Aeoye, CNN'
    'caption': 'Hippos swimming in Namibia''s Kwando River.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-24T09:49:59.488+08:00
    'credit': 'From Michaela Urban/Chicago Tribune/TNS via Getty Images '
    'imagesource': 'jcr:de572123-7d58-49cc-853e-6e405373f4ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '056d9a27-9b1f-4e61-bc20-2ab526f4b2e4'
    'lead': 'The bodies of at least 28 hippopotamuses have been found in Ethiopia''s
      national park in the southwest of the country, local media reported Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T09:53:58.246+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:45:13.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:22.083+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hippo', 'hippopotamus', 'dead', 'ethiopia', 'park']
    'template': '1'
    'title': 'At least 28 hippos found dead in Ethiopia''s national park'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed2bd8-d2b9-4697-bd9e-895207611a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:53:58.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:13.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The bodies of at least 28 hippopotamuses
        have been found in Ethiopia''s national park in the southwest of the country,
        local media reported Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42970970-3516-46a0-9f75-d9bc56d39c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:53:58.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:13.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semi-aquatic mammals died in the Gibe Sheleko National Park,
        a part of the Gibe River, local broadcaster FANA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ac0a5-e91b-41ea-b008-844805e04ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:53:58.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:13.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behirwa Mega, head of the park told FANA that the animals died between
        April 14 and 21 and that the cause of their deaths is presently unknown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee400ee-f2d4-4ab0-a4ac-1d73cf6cefff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:53:58.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gibe Sheleko National Park, was only established in 2011, is
        reportedly home to about 200 hippos and covers approximately 36,000 square
        kilometers in land area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea82e8-2c21-407d-a4c6-8ca960944995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:53:58.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the cause of death of the hippos remains unclear, the animals
        are described as vulnerable on the International Union for Conservation of
        Nature''s Red List of Threatened Species (IUCN).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769083f-7d03-486f-a758-3cd6b7a95dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:53:58.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IUCN estimates the global population of hippos is between 115,000
        and 130,000 and that their conservation should be a "priority" in countries
        where they exist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d6e18e-7fab-4b52-8700-12853176c8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:53:58.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:13.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hippo populations are threatened by poaching, disease, loss of habitat,
        deforestation, and pollution, according to experts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73f839a-3268-44f9-b630-7c0e88d24c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:53:58.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:13.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are hunted by poachers who export their long canine teeth from
        African countries to places such as Hong Kong and the United States where
        they serve as substitutes for elephant tusks, says the wildlife trade monitoring
        network TRAFFIC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b5d9f1-9c4a-4e4c-b2b3-22191ac9ae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:53:58.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:13.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 hippos were killed in a massive anthrax outbreak at
        Namibia''s Bwabwata National Park in 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932c08e-6a60-4982-98ec-ab7f9dade9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:53:58.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:13.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the hippo population in Africa will face a significant reduction
        when a scheduled culling of the animals in Zambia begin in May despite objections
        from animal rights groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ad9d8-5cf1-4024-b791-55b17b2c6561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:53:58.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:13.579+08:00
