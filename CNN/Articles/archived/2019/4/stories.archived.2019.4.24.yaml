      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators don''t believe the statement was aimed at specific
        church or Mosque.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42da0e-ce81-4629-b68a-6d619c047916'
      'mgnl:activationStatus': true
