      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THe Philippine Institute of Volcanology said Castillejos, Zambales
        was the quake’s center, with a depth of 11 kilometres. This town was also
        the epicenter of the deadly magnitude 6.2 tremor on Monday.</p>'
