      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2011 study revealed that 35 percent of low-rise residential buildings
        and 25 percent of mid-rise buildings in Metro Manila are not up to standards
        as they adhere to older construction codes and standards.</p>'
