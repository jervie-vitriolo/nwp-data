    'template': '1'
    'title': 'Nat''l Security Adviser eyes declaring Pag-asa Island a protected area'
    'visualType': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd12969-108e-44b7-9e37-c3f0acb7bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — The
        National Security Council is proposing the declaration of Philippine-occupied
        Pag-asa Island and other areas in the West Philippine Sea as marine protected
        areas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8826a4-fd99-4221-8c62-3e38aeda8d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, National Security Adviser Hermogenes
        Esperon, Jr. said the Duterte administration "is now loooking into the possibility
        of declaring Pag-asa Island and Eastern Kalayaan as Marine Protected Areas."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd154e-9d6a-4230-96c5-ebeabed3da92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa, also known as Thitu, is one of the biggest islands in the
        disputed Spratly chain of islets, reefs and shoals. The Philippines calls
        the portion of the Spratlys that it claims as Kalayaan Island Group, with
        Pag-asa being the seat of the Kalayaan municipal government under the province
        of Palawan. Filipino troops and a civilian community live on Pag-asa Island.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e431c4-519d-41cc-991f-1e0ab9505b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council''s statement came as the Philippines
        protested the<a href="http://www.cnnphilippines.com/news/2019/4/4/chinese-vessels-pag-asa-island.html">
        swarming of Chinese vessels around Pag-asa Island</a> and <a href="http://www.cnnphilippines.com/news/2019/4/16/scarborough-shoal-giant-clams-locsin.html">Chinese
        fishermen''s harvesting of giant clams</a>, locally known as Taklobos, in
        Scarborough Shoal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576eb72-8aa0-4a5f-8517-c30368e6ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon reiterated that the presence of Chinese ships near Pag-asa
        is "illegal." He said Pag-asa, and all the features of the West Philippine
        Sea, "are subject to the effective and exclusive control and management of
        the Philippines."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c178869-ca28-43f0-b9b8-3d00078ad7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:59:40.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/4/24/Philippines-China-keep-distance-Pag-asa-Island.html">READ:&nbsp;PH
        envoy says China ‘considering’ to ‘keep distance’ from Pag-asa Island</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf700b-6e90-413d-925a-3a5fccf1c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Philippine Sea refers to the country''s 200-nautical mile
        exclusive economic zone in the South China Sea as well as features within
        the disputed Spratly island group that Manila claims or controls.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0c544-919e-4362-a4c4-3973e97ef6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon also called the harvesting of giant clams as a "harmful
        exploitation of natural resources," noting that the Taklobos are endangered
        species.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084769a5-85b1-4bd7-8f51-67a8ecc8d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government "had already undertaken diplomatic and legal
        actions" against illegal fishing, poaching, and environmental abuse in the
        country''s waters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e44dd-d434-4f66-838b-6f3def9f2b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With an MPA in place, we aim to institutionalize and promote efforts
        towards environmental and marine biodiversity protection within the resource-rich
        West Philippine Sea," Esperon said.</p>'
