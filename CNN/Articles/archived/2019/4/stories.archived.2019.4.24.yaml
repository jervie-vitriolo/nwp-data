  'Leni-Robredo-oust-Duterte-matrix-illegal':
    'caption': 'Vice President Leni Robredo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-24T18:05:42.888+08:00
    'imagesource': 'jcr:7b7d001c-500c-4b00-9c55-c17f02cbb665'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b74db777-4d47-48a5-a58e-eb3157c8360f'
    'lead': 'The Vice President adds the President must clarify how the information
      was sourced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T18:12:11.592+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:44:50.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
