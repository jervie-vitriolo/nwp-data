      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d7baf-83da-4aa7-bf0f-92ee8efd8d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.944+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:45:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If your building is designed to the code, then for those earthquakes,
        the intention of the code is for the building not to collapse. If your building
        is properly designed, the building should not be collapsing,” said Ison, who
        is the Chancellor of the College of Fellows of the Association of Structural
        Engineers of the Philippines.</p>'
