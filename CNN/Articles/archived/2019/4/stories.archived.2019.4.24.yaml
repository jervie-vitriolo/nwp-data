    'caption': 'Serena Williams and Meghan Markle have been close friends for years.
      | AFP/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
