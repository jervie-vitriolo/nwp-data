      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, customers of Manila Water were surprised by an unannounced
        water interruption. For at least a week, its 1.2 million customers have been
        experiencing no water supply or low water pressure. The water concessionaire
        attributes the shortage to the decreasing water levels at the La Mesa reservoir
        in Quezon City due to the dry spell. The water concessionaire attributed the
        shortage to the decreasing water levels at the La Mesa reservoir in Quezon
        City due to the dry spell.</p>'
