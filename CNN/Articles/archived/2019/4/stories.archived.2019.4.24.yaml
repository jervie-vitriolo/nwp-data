    'stories': ['fa78f2f7-3540-4dbd-ba8f-dd68d5dbb935']
    'template': '1'
    'title': 'No more sign of life from collapsed Pampanga supermarket, police say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b0141b-6409-405f-9757-6531ee193ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:35.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —&nbsp;</strong>Police
        on Wednesday said rescuers failed to detect any sign of life from a supermarket
        in Porac, Pampanga, north of Manila, which collapsed during a strong earthquake
        Monday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95662192-f6ba-4dbe-b998-79e70fa854be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:35.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/Col. Jean Salvador Fajardo, Pampanga police provincial director,
        said rescuers, as of 6:45 a.m., reported that there are no more persons to
        be rescued from the collapsed Chuzon Supermarket building, which killed and
        trapped dozens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7826f304-b40e-4506-aca5-04575768f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:35.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities, however, maintained search operations will still continue
        to verify the initial report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c98ff4-5aab-49b7-965e-0b60d0f4e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:35.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinasabi po ng ating</em> rescuers <em>na</em> as of now, <em>wala
        pong</em> proof of life. But we don''t want to end our search operations,"
        Fajardo told reporters Wednesday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672aa55-8245-441b-afdc-776b855b35fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:35.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our rescuers say that as of now, there''s no proof
        of life. But we don''t want to end our search operations.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f894e6e-af36-4b85-8700-69b86e033b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:35.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa rin po mag-i</em>stop <em>ang aming</em> search and
        rescue operations<em> dahil kung maaalala niyo, doon sa mga gumuho din po
        na</em> buildings<em> na gumuho sa ibang bahagi ng ating bansa ay may mga</em>
        possibility<em> pa rin po na</em> after three or five days <em>po ay may mare</em>recover,"
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35542e-8234-4702-b1aa-9ca9922148fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:35.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not stop our search and rescue operations
        because if you remember, in the other buildings which collapsed in other parts
        of our country, there have been possibilities that a body may be recovered
        after three or five days.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e52cf2-48cd-4512-b10d-d6fd128f25fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T19:41:05.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people were found dead under the rubble of the supermarket
        building, Porac Mayor Carling dela Cruz said Tuesday. Nine people have been
        rescued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316698c8-a3e9-445b-a872-69d0af22fcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T19:41:05.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers so far have searched the middle portion of the collapsed
        structure, which has been divided into five sections. Fajardo, however, noted
        there''s high probability responders won''t find any body in the four other
        sections.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hopes dim in search for quake survivors at collapsed supermarket
        | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/Jb2p5V7IQS">pic.twitter.com/Jb2p5V7IQS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1121000136367173632?ref_src=twsrc%5Etfw">April
        24, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3eedf-6835-43ac-b69c-b1f38ad7978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T19:43:31.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf3186-aa3a-479f-aba0-9e0d80e5a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:35.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said the Department of Public Works and Highways is conducting
        clearing operations to remove the slab to check if a body is still buried
        in the rubble.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbbd78f-208c-442c-bf5d-5edfd9504a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:35.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers earlier in the day <a href="http://www.cnnphilippines.com/news/2019/4/24/earthquake-porac-pampanga-chuzon-search-rescue.html">temporarily
        suspended operations</a> from a magnitude 4.5 aftershock also in Zambales
        Wednesday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0efe28-62c8-4056-9275-7d5e73e42af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:35.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered the suspension of Chuzon Supermarket''s
        business permit pending a safety assessment of its other branches.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e474d52-6167-4219-9a70-2adbda6ab3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:35.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said the collapse could be linked
        to the structural design of the supermarket, which was built in 2014.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f16b880-34c3-4c13-b28c-92d47393356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:35.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from Monday''s quake remains at 16.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf9886-0e02-4500-8fc0-20709162522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:35.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:44:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo, meanwhile, noted that all 92 personnel of the supermarket
        have been accounted for.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff66bd21-1207-4c9c-9e92-ca48880617d1'
      'mgnl:activationStatus': true
