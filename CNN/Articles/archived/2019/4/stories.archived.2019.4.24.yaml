    'jcr:uuid': 'e4bd1c37-e6ea-474f-9a23-f7c39fcd3ea0'
    'lead': 'Another Filipino worker was wounded amid the fighting in Libya, prompting
      the Philippine Embassy there to plead for Filipinos to go home. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:40:04.740+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:44:58.225+08:00
