      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ac2af-9822-4d9c-836f-cffeb2a8406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.946+08:00
