      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win by DLSU against the Far Eastern University Lady Tamaraws or
        a loss by the University of Santo Tomas Golden Tigresses to the National University
        Lady Bulldogs on April 27 will give the Lady Spikers the outright twice-to-beat
        advantage in the Final Four.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b3546-a621-4bd7-8aba-d86d2eee35a5'
      'mgnl:activationStatus': true
