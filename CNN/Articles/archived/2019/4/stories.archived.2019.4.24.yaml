      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What if other claimants protest?</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1781a8c-3987-429c-bd28-4f8d7ed02cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters after a forum on Wednesday,
        Esperon also hinted at the possibility of maintaining "joint marine protected
        areas" with other countries if those with claims in the West Philippine Sea,
        like China, would protest the government''s move.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb21f2a-422f-4d5c-9bee-b184d3694c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will invite them to join us, join us there, later on. But, if
        they are not ready for that then other countries might be ready for joint
        marine protected areas," Esperon said. It is unclear how the government could
        jointly manage a contested area with other countries.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce3709-4770-4ff9-b7a9-a0ad71d4456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the July 2016 ruling of the Permanent Court of Arbitration
        in The Hague that recognizes the Philippines'' sovereign rights in its 200-nautical
        mile exclusive economic zone in the South China Sea which the government calls
        West Philippine Sea.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15008093-66ec-4321-8a63-0c551ef267ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its landmark ruling, the arbitral tribunal found that China''s
        land reclamation and construction of artificial islands in the Spratlys severely
        harmed the coral reef environment. It also said Chinese authorities did not
        stop Chinese fishermen from harvesting endangered sea turtles, corals and
        giant clams on a substantial scale in the South China Sea.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225d8ba-19f6-4109-84f8-14def3550701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, however, did not rule on which country has sovereignty
        over Scarborough, also known as Panatag Shoal, which lies about 120 nautical
        miles off Zambales province. It said Scarborough is a common traditional fishing
        ground, and that China interfered with Filipinos'' right to fish there by
        restricting access. The Philippines lost control over Scarborough after a
        2012 standoff with China, prompting Manila to file a case for international
        arbitration.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0dacf-1030-4e94-b175-3185a6bc9532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said he will bring up the ruling
        later in his term, but Malacañang said he had already invoked it by telling
        China to "lay off Pag-asa Island" after the military has confirmed that Beijing''s
        ships are swarming the Philippine-occupied feature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef2c489-34e8-4180-87f2-47e6e4e40ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:09:12.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
  'myanmar-jade-miners-trapped':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-24T12:48:00.440+08:00
    'imagesource': 'jcr:f5b0d23e-a673-4ea7-b6c2-dfcb70df50fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '448a4a1e-f763-428c-945a-86fd037215d7'
    'lead': 'Three people have been confirmed killed and 51 are believed to be trapped
      by a "mud lake" created by the landslide, Myanmar news agency reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T12:50:50.594+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:45:02.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:24.015+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'Asia', 'jade', 'miners']
    'template': '1'
    'title': 'More than 50 jade mine workers trapped by ''mud lake'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba005c-a847-44e6-9a6e-19c6a974adf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:50:50.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 50 people are missing and feared
        dead after a mudslide buried workers at a jade mine in Myanmar''s Kachin State,
        according to reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188d736-f9ee-4aa8-a695-476c4c657e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:50:50.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:02.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run <a href="http://www.globalnewlightofmyanmar.com/three-killed-51-missing-after-lake-collapses-at-phakant-jade-mine/">Myanmar
        News Agency reported</a>&nbsp;that the slide was caused after a lake collapse
        in the city of Hpakant in the early hours Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304833a-8be4-4680-baf4-5e4de2e56ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:50:50.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:02.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people have been confirmed killed and 51 are believed to be
        trapped by a "mud lake" created by the landslide, Myanmar news agency reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4f6cc8-8785-411d-8929-07bc7ce4fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:50:50.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:02.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding bodies is proving difficult. About 60 volunteers from our
        philanthropic association are participating in the search for bodies," said
        U Khin Maung, chairman of a local philanthropic organization, according to
        Burmese state media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b817229a-e02e-46cd-80c2-3ffc66e896d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:50:50.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jade is believed to be one of Myanmar''s most profitable exports
        and worth billions of dollars, fueled in large part by demand in neighboring
        China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcec090-606d-45e2-a09d-37b9ac5e59aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:50:50.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Witness, a <a href="https://www.globalwitness.org/jade-story/">nonprofit
        dedicated to investigating corruption</a>&nbsp;and environmental abuse, estimated
        the jade industry was worth about $31 billion in 2014, nearly half of the
        country''s official GDP that year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac15e8-6f39-4775-96a1-67c1402cf8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:50:50.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exact numbers are unknown as the industry is highly unregulated,
        but the <a href="https://resourcegovernanceindex.org/country-profiles/MMR/mining">Natural
        Resource Governance Institute</a>, an advocacy group, ranked Myanmar''s gemstone
        sector one of the most opaque in the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b705eeb3-487b-48e7-933b-6b1e9ecc44d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:50:50.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry has long been plagued by allegations of corruption
        and wrongdoing, with profits flowing to armed groups and political elites
        without being taxed and helping to fuel the long-running conflict in the country''s
        north.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6eda72-d014-4a36-8bcd-c3b4f8a8f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:50:50.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the mines are run by armed groups fighting the Burmese central
        government and local drug lords, according to international observers, though
        many exist in areas controlled by Burmese authorities. The World Bank estimated
        in 2017 that 60% to 80% of gemstones produced in Myanmar are exported without
        being taxed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2699a-1850-4784-aac1-3bba20cb762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:50:50.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department alleged <a href="https://www.state.gov/documents/organization/282800.pdf">in
        a 2018 report</a> that the gem mining industry in Kachin state employs forced
        laborers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce365b9-fc7e-4358-b123-a0ca47b52895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:50:50.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/23/asia/myanmar-jade-mine-accident-intl/index.html">More
        than 50 jade mine workers trapped by ''mud lake.''</a>"</em></p>'
