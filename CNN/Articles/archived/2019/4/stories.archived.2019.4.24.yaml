    'template': '1'
    'title': 'Duterte leaves for Belt and Road Forum in China'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b4b24-121f-421b-b3be-e94b323b593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:17:15.761+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — President
        Rodrigo Duterte on Wednesday afternoon left for China to attend the Second
        Belt and Road Forum in Beijing, Malacañang said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465c87f5-a1e9-4e46-a0a7-969684b391b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T00:06:59.177+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President left the Philippines at 3:35 p.m., and arrived in
        China at 7:40 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c490146-5c8b-40c4-8818-28f754683199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:17:15.761+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the President''s fourth trip to China since the beginning
        of his term in 2016. He had gone to China for the Boao Forum for Asia in April
        2018, the First Belt and Road Forum (BRF) for International Cooperation in
        May 2017, and his meeting with Chinese President Xi Jinping in October 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dcedbd-3b0d-47cd-a9c4-fd02f92d6648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:17:15.761+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine business leaders are expected to attend this year''s
        BRF which runs from April 25 to 27.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629f8950-e24d-46b7-924f-be43bbd8e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:17:15.762+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will meet with Xi again, as well as Chinese Premier Li Keqiang
        during the trip. Five bilateral deals are expected to be signed between the
        two countries in the areas of education, anti-corruption, official development
        assistance as well as drug rehabilitation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a949cbc-cecb-4bab-b68c-11cc0dfeff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:17:15.762+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China trip comes in the wake of tensions in the West Philippine
        Sea after Chinese fishermen harvested giant clams in Scarborough Shoal and
        their deployment of vessels near Pag-asa Island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7004ef43-7eef-429f-b4a3-ae63be7fc0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:17:15.762+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Assistant Secretary for Asian and Pacific Affairs
        Meynardo Montealegre earlier said the sea dispute and China''s actions might
        be a topic for discussion between the two countries.</p>'
  'Porac-Pampanga-Chuzon-supermarket-earthquake-operations-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-24T17:24:51.124+08:00
    'imagesource': 'jcr:9ae804ea-91ad-49e7-8610-709fcdde0943'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93ac9869-1222-4d02-a6bf-5833f5ebb360'
    'lead': 'Authorities, however, say search operations will still continue to verify
      the initial report from rescuers.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T17:32:35.833+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:44:51.530+08:00
