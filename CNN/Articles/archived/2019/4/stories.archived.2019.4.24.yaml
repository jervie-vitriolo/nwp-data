      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.1-magnitude earthquake that jolted Luzon on Monday damaged
        over 1,000 square meters of the old terminal building, which opened in 2013.
        A part of the ceiling at the check-in lobby collapsed, injuring seven persons.
        The fire alarm was also affected, causing water leakage from the collapsed
        building.</p>'
