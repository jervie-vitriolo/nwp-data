  'kim-jong-un-vladimir-putin-summit':
    'author': 'Joshua Berlinger, Zahra Ullah and Darya Tarasova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-24T14:18:52.116+08:00
    'imagesource': 'jcr:9725c485-a271-4e71-afa8-b2b9de4095ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2e4a18d-2a10-4052-90d7-40306dc3e369'
    'lead': 'Kim and Putin are set to meet for the first time in the eastern port
      city of Vladivostok Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:22:19.107+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:45:00.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:24.557+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'Russia', 'Korea', 'Kim-Jong-Un', 'Vladimir-Putin',
      'summit']
    'template': '1'
    'title': 'Kim Jong Un arrives in Russia ahead of summit with Putin'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a81066-532f-43d6-b10d-02466cde511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.109+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;North Korean leader Kim Jong Un has
        arrived in Russia ahead of his planned summit with Vladimir Putin, Russian
        state news agency TASS reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed1e300-c296-41bf-bb45-68e5f3efd129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.107+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim and Putin are set to meet for the first time in the eastern
        port city of Vladivostok Thursday, but do not plan to sign any agreements
        or make a joint statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd594340e-36bb-4b57-bfdd-9f9d5d5f7f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.107+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young North Korean leader left the capital of Pyongyang on Wednesday
        at dawn and is traveling to Russia by train, North Korean state news agency
        KCNA reported, as he did for his summit with US President Donald Trump in
        Hanoi, Vietnam. The journey from the train station in Khasan, near the North
        Korean border, to Vladivostok is expected to take about nine hours, according
        to TASS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be190a99-54a0-4c75-8989-c19055dbac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.107+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After entering Russia, Kim stopped at the Khasan station where was
        presented with flowers as well as bread and salt -- a Russian tradition for
        welcoming guests -- local lawmaker Natalia Karpova told TASS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95174fb6-27de-4c4d-8a0d-5b30c2c613e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.107+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s train will likely pass through a single-track railway along
        the borders of the "Land of the Leopard" National Park to a station in the
        city of Ussuriysk, TASS reported. That 260 kilometer-journey (162 miles) is
        expected to take about seven hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9f0cd-8460-4bd7-a8b9-ac3fa9eaa0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.107+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Ussuriysk, the train is likely to link up to the Trans-Siberian
        Railway leading to Vladivostok. That portion of the journey is about 70 kilometers
        (43 miles) and expected to take two hours, according to TASS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9be2f2-4bcf-4a58-a787-41717a68ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.108+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Timing of talks significant</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a9512-cf6e-449a-b47d-78041adb91a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.108+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s visit to North Korea''s northern neighbor comes amid an impasse
        in the nuclear negotiations between Pyongyang and Washington. Trump and Kim''s
        Hanoi meeting ended early without an agreement, with the two sides seemingly
        far apart on how to trade sanctions relief for meaningful steps toward denuclearization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf073978-8902-4865-a4f4-bf3e6e4cfeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.108+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson said the United States is aware
        of the reports that Kim has left for Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd1183-f8a0-4375-b236-468aaf97dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.108+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States and the international community is committed
        to the same goal -- the final, fully verified denuclearization of North Korea.
        It is Chairman Kim''s commitment to denuclearization upon which the world
        is focused."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b996d9c-f648-4fea-ae87-b2e1cd3c6d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.108+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the White House expressed optimism that things were left
        on good terms after Hanoi, North Korean officials have been less sanguine
        in public. Diplomats from Pyongyang have speculated about suspending talks
        with the United States and called for Trump to replace US Secretary of State
        Mike Pompeo with someone "who is more careful and mature in communicating
        with us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6910643d-95b7-45c5-835d-2b40a2116636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.108+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim himself said there could be repercussions if talks continue
        to stall during a meeting of North Korea''s rubber-stamp parliament earlier
        this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6344d0b-04c0-4b35-8b98-885dd3b1d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.108+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country needed to "deal a telling blow to the hostile
        forces who go with bloodshot eyes miscalculating that sanctions can bring
        (North Korea) to its knees," according to state media reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3645eda-abcf-42e8-847c-85e0137e7c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.108+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Kim on the trip is the recently promoted Choe Son Hui, one
        of Pyongyang''s more experienced diplomats who is heavily involved in talks
        with the United States. NK News, a prominent website specializing in North
        Korean news, reported that Choe''s promotion makes her the highest-ranking
        female diplomat in the country''s history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995197d2-ac7c-449a-87f9-69f921f4b998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.108+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have speculated that Kim''s meeting with Putin could be
        a way for the young North Korean leader to assess his diplomatic options outside
        talks with the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ede7b-e57b-42c7-b534-2d5014ab7c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.108+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea may hope for Russian support in pressuring Washington
        over sanctions relief, which continues to be a major sticking issue in talks
        between the two sides. The Trump administration has said sanctions will only
        be lifted after North Korea gives up its nuclear weapons program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7652a-06cc-43c1-a456-bb3799ce0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.108+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang also may be seeking to lessen its economic reliance on
        Beijing, North Korea''s only significant trading partner. Former North Korean
        leader Kim Il Sung was notorious for playing China and the Soviet Union off
        each other in order to maximize foreign investment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19496a01-451d-4cf6-8e35-b80f6f0cb716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:22:19.109+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:45:00.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/23/asia/kim-jong-un-vladimir-putin-summit-intl/index.html"
        target="_blank">Kim Jong Un arrives in Russia ahead of summit with Putin</a>."</p>'
