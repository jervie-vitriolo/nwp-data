    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615a653-9df1-45bf-bf95-b18cb3a3a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:35:56.555+08:00
