      the trash illegally shipped to the country beginning 2013, following President
      Rodrigo Duterte’s threat of war against the North American nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T15:38:45.278+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T23:44:55.946+08:00
