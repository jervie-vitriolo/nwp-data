      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle stretched its winning streak to five and improved its win-loss
        record to 10-3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378a9e0-b96d-4718-b830-40491ba748e7'
