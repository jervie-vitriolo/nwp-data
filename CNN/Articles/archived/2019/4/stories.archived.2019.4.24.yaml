      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> An earthquake,
        much weaker than the previous tremors that hit the country this week, has
        struck Davao Oriental from beneath the sea, at 11:43 am, Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12835521-52a4-48d9-8c48-075f24727f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:39:19.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:02.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (PHIVOLCS)
        said the magnitude 4.7 quake was not an aftershock from the tremor felt in
        Eastern Samar Tuesday afternoon. Light impact was also felt in Bislig City,
        Surigao Del Sur, PHIVOLCS added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f8f03-8853-4448-960b-01b2d3dbba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:39:19.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:02.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shaking originated 63 kilometers northeast of Baganga, Davao
        Oriental. No tsunami warnings have been advised.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473cc4b-f844-439b-becb-bb520a792f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T13:39:19.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:45:02.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a 6.1 earthquake shook Zambales on Monday and a
        6.5 earthquake hit Visayas Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc3bbc-e848-49b4-abb8-ed0a5dea153d'
