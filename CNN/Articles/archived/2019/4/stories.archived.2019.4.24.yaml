      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the provincial government said the building has complied with
        the National Building Code, authorities are verifying if the four-storey supermarket
        was only permitted to be a two-storey structure.</p>'
