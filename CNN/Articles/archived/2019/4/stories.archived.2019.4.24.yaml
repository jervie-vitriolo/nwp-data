      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50590856-651c-4a9e-a646-44beac4b337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:45:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media was flooded with videos of swaying buildings following
        Monday’s deadly tremor, but Ison assured that this is normal as buildings
        are designed to sway during an earthquake.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee5ff37-a7f2-4082-aff6-5b1f54af7a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:45:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b25f1d-8fdf-4ed0-ac68-c8984c2f76b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:45:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said that buildings that are 15 storeys or taller would
        sway longer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c52839-6d44-4b0b-b93f-eb140efaf500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:45:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c573362f-3305-4ac5-8eb5-ea86a10fd53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:45:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines Nationwide Operational Assessment
        of Hazards director Mahar Lagmay told The Source that if the quake’s epicenter
        is farther away, taller buildings would sway more, while if it is nearer,
        shorter buildings would be swaying.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7abee9d-d96a-4efa-81ef-9a38a3a35da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:45:08.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abef5e45-85fe-44a6-8c1e-2837add29006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:45:08.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both types of buildings are still safe, Ison said. “If the building
        is designed properly, <em>sinunod ang</em> [it followed the] Building Code,
        both ways should be okay. It should be able to resist the earthquake,” he
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0b6c1-2ad7-4086-8e09-c0f0020913e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.947+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:45:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e400b5-a15d-455b-aa4c-8389ef8a5023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:45:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ison stressed that buildings should be regularly checked for compliance
        with the National Building Code.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ed0b8-4258-4a17-afb6-1e060bdddd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:45:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0206f2d-c201-4de2-9da2-5243b3f99e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:45:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our code changes, it becomes more stringent. There are requirements
        for certain things to make it stronger,” he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b64f19-d827-4cb0-8a9f-fc1bc6653818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:45:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e1dda9-f0b7-47c4-b1be-54e6af008c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:45:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that residents should contact an engineer to check their
        homes and see how it can be retrofitted to comply with updates to the code.</p>'
  'Japan-poop-museum-Unko-':
    'author': 'Lilit Marcus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-24T11:32:14.756+08:00
    'imagesource': 'jcr:4594d4d2-e476-4d92-9826-a62355437c4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4baa0544-810b-4fd1-85cf-07c2eba0a5ce'
    'lead': 'It''s admittedly a surprising subject, to say the least. But Japan''s
      pop-up Unko Museum in Yokohoma is dedicated to poop. (''Unko'' means poop in
      Japanese). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T11:57:55.321+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:45:07.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:23.286+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'poop', 'Unko', 'poop-museum']
    'template': '1'
    'title': 'Japan''s newest museum is dedicated to poop'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93389b9a-df22-470d-9d9a-b253c0e7da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:57:55.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:07.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Museum of Natural History. The
        Museum of Modern Art. The Museum of ... Poop?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ac727-7828-45c3-893b-0d69b64f28b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:57:55.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, a new pop-up museum is encouraging travelers to get over
        their self-consciousness about "unko" (that would be "poop" in English).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb07ef-0c10-42f2-b3e2-76ad5b104351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:57:55.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:07.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unko Museum is located in Yokohama, in Kanagawa prefecture,
        about 40 km (25 miles) south of Tokyo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19702964-71e8-413f-b8f9-186e76d25c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:57:55.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:07.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that setting poo as entertainment, not a museum, is
        the first in the world," a representative for the Unko Museum tells CNN Travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9368c31-6972-4fb6-b506-9369207c0e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:57:55.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:07.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no dirty brown poop in Unko Museum. It''s all colorful,
        cute and pop design poop."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29f01b-42e6-43bc-a3ba-f3459e1b8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:57:55.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:07.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to the museum, which will be open through early August,
        can sit on brightly colored fake toilets, draw artistic representations of
        what their bowel movements look like, yell the word "unko" into a microphone,
        play in a ball pit full of stuffed poops and take selfies in front of pastel-colored
        stuffed excrement toys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395cab7e-4d27-49de-8065-cb17bf17fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:57:55.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:07.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are, of course, encouraged to share their experience on social
        media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070857e6-8e6a-441c-8946-ddc4ba10be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:57:55.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:07.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, nearly 10,000 people have visited the museum in its first
        week alone. And that''s no load of crap.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa9a8c-c6dc-45a9-8716-3ac901b63eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:57:55.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:07.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets cost ¥1,760 (about $16) for adults and ¥990 (about $9) for
        children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c61c7-a10b-4f04-9ad5-3f3222933563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:57:55.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:07.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop-up museums with major social media appeal have become a huge
        trend in the last few years, dovetailing with the rise of Instagram.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e6feb-81d6-4da6-b24e-647b7ed4053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:57:55.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:07.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disgusting Food Museum, which began as a pop-up in Sweden in
        2018, has since gone on the road to Los Angeles. The combination of gross-out
        appeal and the opportunity to learn about other cultures via an unorthodox
        experience has proven a winning mix.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b86fab-42c9-49ee-a17c-90d65af3dcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:57:55.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:07.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much less gross was Candytopia, a sweets-themed "immersive experience"
        that was a huge hit with Instagrammers around the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c240cc6-9ac6-4800-bee6-25682dfb5896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:57:55.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:07.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a real-life Willy Wonka creation, Candytopia provided real-life
        junk food against the backdrops of portraits of celebrities made out of M&amp;Ms
        and Smarties.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09cf36d-79fd-4bd6-af59-c361a0a43ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:57:55.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:45:07.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/japan-poop-museum-unko/index.html">Japan''s
        newest museum is dedicated to poop."&nbsp;</a></em></p>'
