      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7f420-7df1-4a8f-9056-bd8d162789ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.879+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiple said the impact of an endorsement is diminished when opponents
        for the same post are endorsed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b17dc6-2c22-4be5-b5b9-2c417ef676f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.879+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65066de9-a8e1-4984-8de5-0979ea3c62db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.879+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a president''s backing could matter more for an underdog
        going against an established incumbent.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c2c88-1400-4f78-b42f-01564f274c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.879+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e15e4-25a9-476f-aff6-e4ba56b75fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.879+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are cases where the endorsement of the president becomes
        decisive. Particularly if there is already a strong family, or a political
        clan… but the people don''t want that clan and there''s a factor of intimidation,
        vote buying and so on… the President comes in, endorses the other, that would
        encourage the people to vote for the underdog," he explained.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05738586-cd57-4842-9af3-2d2873bc92a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.879+08:00
