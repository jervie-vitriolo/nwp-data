    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcdc7f95-658f-4a3d-b2d1-22d1b7dea623'
    'lead': 'Saudi Arabia has executed 37 men convicted of terror-related crimes,
      the kingdom''s official news agency said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T06:21:49.361+08:00
