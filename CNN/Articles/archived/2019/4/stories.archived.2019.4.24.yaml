  'duterte-endorsement-election-effect':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-24T22:50:48.650+08:00
    'imagesource': 'jcr:198de270-3474-46ee-9e67-85b140f1d4b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9465d0c0-310c-4848-b696-c89b02091615'
    'lead': 'There''s no clear way to measure the effectiveness of a presidential
      endorsement, yet many candidates still go out of their way to get it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T22:55:22.875+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:44:44.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:28.655+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'election', 'presidential-endorsement', '2019-elections',
      '-TheFilipinoVotes']
    'template': '1'
    'title': 'Will Duterte endorsement score a win in May 13 polls?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8fac67-bfca-4973-8723-30490c4f4051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong>&nbsp;There''s
        no clear way to measure the effectiveness of a presidential endorsement, yet
        many candidates still go out of their way to get it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c29d565-3103-4027-85e0-6a71d23ffccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f75e77-c86f-4eb8-b794-e965572bb385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National and local candidates aspire to have their photos taken
        with the president raising their hands. Often, these photos end up in their
        campaign materials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f9dd35-34b4-4724-97f0-13a7d8284df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ccd86-452a-4097-8ada-50f8d4b7fdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Ramon Casiple said a presidential endorsement
        tells voters that the candidate has close ties with the country''s top leader,
        hence, more access to funds. This makes an endorsement more appealing during
        midterm elections wherein winners will have three years to work with the sitting
        president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0be7ef-062b-402c-99c1-8aacce7aa9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704fed5-7547-4b0e-84b2-8a2405548bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can claim<em> na inendorso ka</em> [that you were endorsed],
        so you have this connection to the president who has all the power to release
        funds.<em> ''Kaya kung manalo ako, magkakaron tayo ng maraming government
        projects dito</em> [That''s why if I win, we will have a lot of government
        projects here],''" Casiple said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a5ed9-98cc-4de0-b198-b46e0b1287ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a9719e-fbeb-4f82-8577-a9eea56eb4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is assumed that if the president''s ratings are high, his endorsement
        powers follow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a1d71-cab7-4d97-977b-c36d4c0fd30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8569ceb8-552f-4f18-8368-7f0881e68ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s ratings have remained high since he
        took office in 2016. In the first quarter of 2019, his net satisfaction rating
        was at 66 or equivalent to a "very good" mark, matching his personal high
        in June 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ed667d-8767-44ad-b15f-b0dd9d109b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e99c08-b7e3-4d3c-b587-3b1933bd051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest surveys on senatorial candidates have eight to 10 of his
        bets making it in the top 12. Candidates of the ruling PDP-Laban party grabbed
        four spots, which include former Special Assistant to the President Bong Go,
        former Philippine National Police chief Ronald "Bato" Dela Rosa, former presidential
        political adviser Francis Tolentino, and Senator Koko Pimentel. Candidates
        officially endorsed by President Rodrigo Duterte include Senator Sony Angara,
        Rep. Pia Cayetano, and Ilocos Norte Governor Imee Marcos were also part of
        the list.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252f50a-ef56-410b-b1bc-a16abeba941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e76b35d-c8f7-43eb-ba74-8823877a6cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from pre-election surveys, political analyst Edmund Tayao
        said actual election results are also good indicators of the president''s
        endorsement power. Midterm elections are believed to reflect people''s satisfaction
        with the incumbent administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05ec9e-2062-4509-86f1-34eeb7402d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a017a-c32e-4bf3-b817-a051df0ff73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This president has not gone lower than 70 percent so you can just
        imagine the staying power of this president in terms of acceptability and
        popularity by the public," said Tayao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fdf3d9-99dc-46a8-b792-6c58c5a6ca38'
