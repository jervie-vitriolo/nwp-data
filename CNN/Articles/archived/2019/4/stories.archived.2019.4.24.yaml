      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — The
        government''s water regulator has ordered Manila Water Company Inc. to pay
        a total of P1.134 billion in fine over the water crisis that left 1.2 million
        residents of Metro Manila and Rizal without water for days.</p>'
