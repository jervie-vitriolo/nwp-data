      'mgnl:lastActivated': 2023-01-29T23:44:48.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — A dismissal
        order has been served Wednesday against the mayor in charge of Boracay, who
        was found guilty of grave misconduct and other offenses that resulted in the
        island’s environmental problems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088319a-76c2-4394-9c1b-add6f033231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T20:29:35.803+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:48.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of the Interior and Local Government
        (DILG) said the order was in line with the Office of the Ombudsman''s April
        22 decision that found Malay, Aklan Mayor Ceciron Cawaling guilty of gross
        neglect of duty, conduct unbecoming of a public official, and conduct prejudicial
        to the best interest of service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2751c-3f8e-43c7-9980-71824cf0ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T20:29:35.803+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:48.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also ordered dismissed was the town''s licensing officer, Jen Salsona.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ecf553-ea50-4b51-ae9a-5e0a3e0e34a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T20:29:35.803+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:48.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal means Cawaling and Salsona can no longer hold any
        government positions. They will also no longer receive their retirement benefits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6676046e-eb4a-484c-96f7-236f9a9d10aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T20:29:35.803+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cawaling on October 25 last year, a day before Boracay''s reopening
        after a six-month rehabilitation, was suspended by the Ombudsman. This is
        in connection with the criminal and administrative charges that the DILG filed
        against him, Salsona, and 15 other local officials--including Aklan Governor
        Florencio Miraflores-- two months after the island''s closure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dba5987-948f-4ff9-a8e0-22b40d0ebf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T20:29:35.804+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2018/10/25/malay-town-mayor-ciceron-cawaling-suspension.html">Malay
        town mayor suspended a day before Boracay reopens</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7cba9-d9a2-4c48-a45d-2cad769d3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T20:29:35.803+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints stemmed from the officials'' alleged neglect of Boracay,
        including anomalous collection of fees and the wanton issuance of permits.
        The charges against the 15 other officials had been dismissed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b6e3c-35a1-41cc-818c-b6fe46bf56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T20:29:35.804+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/news/2018/04/05/boracay-reopening-timeline.html">Rebuilding
        Boracay: Timeline, what to expect</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc4efc-e87a-4bba-87e7-41ee8275b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T20:29:35.804+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:48.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said it hopes Cawaling and Salsona''s dismissal will serve
        as a warning to all local government units (LGU) and reminder for them that
        violation of environmental laws has serious consequences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6ef67-f5e2-47cd-89fe-e3bf5bbf4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T20:29:35.804+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:48.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that other LGUs will now be more proactive in protecting
        the environment and will not wait for the DILG to file cases against them.
        We urge other LGUs especially in the Manila Bay Watershed area to take their
        responsibilities seriously and work closely with the DILG in the rehabilitation
        and clean-up efforts,” DILG Undersecretary Jonathan Malaya was quoted as saying.</p>'
  'Serena-Williams-had-a-tough-time-planning-Meghan-Markle-s-baby-shower':
