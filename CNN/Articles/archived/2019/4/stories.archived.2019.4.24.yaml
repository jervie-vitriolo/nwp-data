      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Filipino-Australian beauty on Wednesday shared on
        Instagram a photo of the "Kababayan" jacket she wore during one of the Miss
        Universe preliminary events last year with a piece of white paper printed
        with the words "Pray for Philippines." The title of her song, ''We''re In
        This Together," is also written on the photo.</p>'
