      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the infrastructure damage, the Clark airport was paralyzed
        for nearly 48 hours. The airport''s closure left flights canceled and thousands
        of passengers stranded.</p>'
