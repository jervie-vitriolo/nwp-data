    'mgnl:tags': ['Leni-Robredo', 'Vice-President', 'Rodrigo-Duterte', 'Cagayan-de-Oro',
      'Constitution', 'anti-wiretapping-law', 'destabilization', 'journalists', 'Bikoy']
    'template': '1'
    'title': 'Robredo warns foreign-sourced info in ''oust-Duterte matrix'' is illegal'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee78818-8bc5-4de5-a2a2-efc659fee49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.592+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — Vice
        President Leni Robredo wanted to clarify where President Rodrigo Duterte got
        the information linking journalists&nbsp;to a massive government destabilization
        plot, and warned that it would be illegal to source those information from
        foreign surveillance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3996e-7750-43d9-8849-3dd63a25fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.593+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakatakot iyong pahayag ng Pangulo na iyong pinagmulan ng
        kaniyang</em> source <em>ay produkto ng pag-eespiya ng isang</em> foreign
        government <em>sa mga Pilipino. Unang una, bawal iyon. Sa ilalim ng batas,
        hindi iyon pinapayagan</em>," Robredo was quoted saying in the Ahon Laylayan
        Koalisyon Provincial Launch in Cagayan de Oro City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a68ab4-2d82-45fc-9e26-7a41f2624f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.593+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s scary to hear from the President that his information
        was sourced from a foreign government''s espionage on Filipinos. First off,
        that''s illegal. The Constitution does not allow this.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c1bdc5-de42-4d4e-9089-f181215c173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.593+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution''s Bill of Rights, "the privacy of communication
        and correspondence shall be inviolable except upon lawful order of the court,
        or when public safety or order requires otherwise, as prescribed by law."
        Evidence obtained violating this provision will be inadmissible for purposes
        in proceedings. The Philippines also has an anti-wiretapping law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c3473-d382-4a65-ae47-0347eb4fdf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.593+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>‘Di ba dapat kapag opisyal ka ng pamahalaan, iyong pinaka-pangunahing
        kailangan mong proteksyunan iyong mga tao, iyong mga Pilipino, dahil ito iyong
        mga umaasa at humihiling ng proteksyon laban sa iyo. Pero kapag hinahayaan
        mo na isan</em>g foreign government<em> ang, parang, magva-</em>violate <em>ng
        ating karapatan sa</em> privacy, <em>masamang</em> signal <em>ito</em>," she
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6ad19-d928-4eb0-992a-b91581717dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.593+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isn''t it that when you are a government official,
        your primary job is to protect your people, because these are the people depending
        on you for protection. But if you let a foreign government to violate our
        right to privacy, that''s a bad sign.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b12906-9fb2-4065-9ee6-24ecd297fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.594+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the President must clarify how the information was sourced.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f532b345-2043-40ab-812c-f2c98863e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.594+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi kung galing talaga ito sa ibang bansa, at galing sa pag-eespiya,
        krimen ito</em> [If it really came from another country and it came from espionage,
        this is crime]," she explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da5a31-3582-46ab-bf74-564e90e2062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.594+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that this was not the first matrix Duterte had released.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658227ad-3f1d-4058-8720-39d653740232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.594+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung maaalala natin, may pinalabas din na isang</em> matrix,
        <em>na iyon, sigurado akong hindi iyon totoo, kasi nandoon iyong pangalan
        ko at wala akong kinalaman sa kahit anong bagay na magde-</em>destabilize
        <em>ng pamahalaang ito. Ngayon mayroon na namang bagong</em> matrix, <em>at
        pareho iyong kuwento: na galing ito sa pag-eespiya ng ibang pamahalaan</em>,"
        the Vice President explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878633a-8b3d-4594-91ff-7b7428904b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.594+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we can remember, a matrix was previously released,
        and I''m sure that matrix was fabricated since my name was there and I am
        not involved in anything that destabilizes this government. Now that there''s
        a new matrix, the story is the same: that it came from foreign government''s
        intel.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c883b356-0a73-44a4-bcc1-4d8a0bebbaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.594+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he had intelligence information — which came
        from an unidentified foreign country — on those behind the viral videos by
        a certain "Bikoy" linking him, his family and friends to the drug trade.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a424503d-42cb-439f-9597-3dcc68804b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.595+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you did not know is that you are being listened to habang
        ginagawa ninyo ''yang mga kalokohan niyo. … It was an intelligence report
        not from us but from another country," Duterte said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243e19d-28e3-4103-bd56-f6ff286c1c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.595+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Palace claimed there is an ongoing ouster plot against
        the President, tagging journalists, news-related firms and lawyers critical
        of the Duterte administration. It presented a matrix linking them to "Bikoy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93b17da-b8a3-4c29-bca9-2691cb4d0dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.595+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/4/22/Duterte-ouster-plot-journalists-lawyers.html">Palace
        tags journalists, lawyers in alleged ouster plot vs. Duterte; PNP, AFP deny
        destabilization plan</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da4cde-11bc-4690-8c5e-f525d3895f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:12:11.595+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:44:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo explained only Duterte
        knows which country was involved in intel gathering. Through monitored phone
        conversations in the country, Malacañang said the matrix has been validated.</p>'
  'hong-kong-pre-democracy-movement-leaders-arrest':
    'author': 'James Griffiths, Eric Cheung and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-24T18:43:16.345+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4c64469-083b-427f-af25-48304f7dec46'
    'lead': 'A prominent group of Hong Kong pro-democracy activists are handed sentences
      of up to 16 months in prison for their role in the "umbrella movement" rallies
      in 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T18:45:20.036+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:44:49.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:27.359+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong']
    'template': '1'
    'title': 'Leaders of Hong Kong''s pro-democracy movement jailed for 16 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7aed0-814c-4c6b-a2b4-87f1f8b03b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.036+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A prominent group of Hong Kong pro-democracy
        activists were handed sentences of up to 16 months in prison on Wednesday
        for their role in the "umbrella movement" rallies in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e0956-bed8-4c67-9867-1cd9dc312882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A district court judge sentenced law professor Benny Tai, 54, retired
        sociology professor Chan Kin-man, 60, and retired pastor Chu Yiu-ming, 75,
        to 16 months each for a range of public nuisance offenses. Chu''s sentence
        was suspended for two years meaning that he is unlikely to serve time in prison.
        Tai and Chan will begin their sentences immediately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cca5e6-c05e-441d-ab94-091d1fbc9fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were founders of "Occupy Central with Love and Peace," a
        non-violent social movement that demanded free and open elections in the semi-autonomous
        Chinese enclave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e24f9-389a-4f8f-8391-41f53e23a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were among nine pro-democracy campaigners convicted over their
        involvement in ensuing demonstrations that saw more than 100,000 protestors
        immobilize the city''s financial district for 79-days. The demonstrations
        became known as the "umbrella movement" owing to protesters'' use of bright
        umbrellas to shield themselves from tear gas fired by police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d5a0a-8eaa-440d-837b-5ef50c4d0b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist Raphael Wong and lawmaker Shiu Ka-chun were both sentenced
        to eight months. While activist Chung Yiu-wa and former lawmaker Lee Wing-tat
        were both sentenced to eight months, suspended for two years. Tommy Cheung
        Sau-yin was given a community service order of 200 hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964458e8-be35-4aaa-8343-51bccc9092bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.037+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmaker Tanya Chan''s sentencing was delayed to June due to poor
        health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9262e481-ee1e-4eb6-9c36-d9a40290e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group join a list of more than a dozen other protest leaders
        and pro-democracy politicians jailed since 2014 in court cases that have dragged
        on for years, sapping the city''s opposition movement of energy and dampening
        both public and media attention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc53ff3-8546-4add-8571-3f397686109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tai has long said that he would be willing to go to prison, pointing
        to sentences already served by younger opposition figures such as Joshua Wong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ca594-6113-427a-983d-3cdb94e6c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is the cup I must take, I will drink with no regret," he
        said in a hearing late last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88439468-5c5c-4894-919b-6ac130244bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of civil disobedience is not to obstruct the public,
        but to arouse public concern to the injustice in society and to win sympathy
        from the public ... I am not afraid or ashamed of going to prison. If we were
        to be guilty, we will be guilty for daring to share hope at this difficult
        time in Hong Kong."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd072d-9d6f-49cc-b4bd-68c8c61fbc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.038+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of supporters gathered outside the court on Wednesday,
        many wearing yellow, the color of the protest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e03be1-f016-403c-8409-4387219c9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.039+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Amnesty International demanded that the protesters
        be immediately and unconditionally released.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d59a8f2-15c3-4e54-9b06-833b16f42f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.039+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s appalling jail sentences against four pro-democracy activists
        are an affront to justice and the human rights to peaceful protest and freedom
        of expression," said Tam Man-kei, Director of Amnesty International Hong Kong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38536f2-99d8-46b2-9b36-af0499386fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.039+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The long sentences sends a chilling warning to all that there will
        be serious consequences for advocating for democracy," said Maya Wang, Senior
        Researcher on China at the Human Rights Watch.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7237ae-a1b0-4b8e-8906-273d4006586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.039+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Umbrella 9 did nothing but peacefully press the Hong Kong government
        to fulfill its obligation to deliver genuine democracy to people in the territory."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1237f4a-da70-43bf-90fa-1bdaa5224013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T18:45:20.039+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/24/asia/umbrella-movement-leaders-sentence-intl/index.html">Leaders
        of Hong Kong''s pro-democracy movement jailed for 16 months</a>."</em></p>'
