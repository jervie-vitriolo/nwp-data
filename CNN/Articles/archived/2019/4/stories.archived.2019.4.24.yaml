      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously called for a review of the
        concessionaire agreement with Maynilad and Manila Water. He also said the
        water supply crisis was possibly an artificial shortage to justify an increase
