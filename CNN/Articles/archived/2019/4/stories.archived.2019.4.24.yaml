      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> A magnitude
        4.5 aftershock&nbsp;early Wednesday morning jolted parts of Luzon out of their
        slumber.</p>'
