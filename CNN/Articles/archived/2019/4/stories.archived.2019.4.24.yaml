    'template': '1'
    'title': 'After Duterte threat of war, Canada says it’s ''strongly committed''
      to get rid of trash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5c8b8-7d7b-4b45-b370-c3caad81d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:45.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Canada
        assured that it is working with the Philippines to get rid of the trash illegally
        shipped to the country beginning 2013, following President Rodrigo Duterte’s
        threat of war against the North American nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de0e999-18c3-4909-b07d-24339e7d1f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:45.278+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91131be4-cc7b-453e-adf8-ec32c6430172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:45.279+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian Embassy in the Philippines said they are “strongly
        committed” to shipping back the trash to Canada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd98b3-642c-46fc-ad66-e8da0f24c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:45.279+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197c664-b89d-4211-8bb1-d75cb3670e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:45.279+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A joint technical working group, consisting of officials from both
        countries, is examining the full spectrum of issues related to the removal
        of the waste with a view to a timely resolution,” the embassy said in a statement
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a5135a-b2d9-4994-a36a-7006ba5b47c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:45.279+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96be12-f65c-4530-8f65-5264315729ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:45.279+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Canada and the Philippines are celebrating this year
        70 years of diplomatic relations built on “strong people to people ties, our
        common interest in strengthening political, economic and cultural relations
        and in our mutual commitment to peace.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd276b89a-6341-4c9a-9eca-019aee525467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:45.279+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b162c-eb32-404e-8b91-ed5955bc4fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:45.279+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech yesterday, Duterte threatened to go to war against Canada.
        He also said that he will dump trash in front of the Canadian embassy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd96d69-1cc5-4482-bcb2-ca6200514de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:45.279+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f32cef-18ab-4670-ac56-4aef523432f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:45.279+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 103 container vans containing trash weighing 2,450 tons
        were shipped to the Philippines in several batches from 2013 to 2014. Canadian-based
        firm Chronic Plastics, Inc., which exported the vans, declared their contents
        as plastic scrap materials without securing import entries for its shipment
        that arrived in July and August of 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ff3c8-13ef-43d5-803e-e32a040bbe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:45.279+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9eb90-790b-4e85-b8e3-ce004d509d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:45.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the vans remain at the Port of Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6acf42-467e-49ed-b0ff-1e8eec56138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:45.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8061d0-53a3-48b3-924d-3853d4666451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:38:45.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, Canada Prime Minister Justin Trudeau said "a Canadian
        solution" was being developed on the trash problem.</p>'
