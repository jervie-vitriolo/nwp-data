    'created': 2019-04-24T17:27:58.025+08:00
    'imagesource': 'jcr:7497b451-504c-40a5-8de8-0c3469bd356e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd83757b3-201e-4a48-8f7f-052baeca41af'
    'lead': 'Once in place, the agency expects to collect over ₱6 billion '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T17:32:41.669+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-29T23:44:50.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:26.966+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['estate-tax', 'amnesty']
    'template': '1'
    'title': 'BIR starts work on estate tax amnesties with draft guidelines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d14890f-f344-4a9c-bd3a-db5e0900fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:41.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — The
        government''s biggest tax collecting agency published draft regulations online
        on how to avail of amnesty for unpaid estate taxes, taking off from the recently
        signed Republic Act 11213 or the Tax Amnesty Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e383ffb-6dbf-4aed-9abe-a9b953cf1d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:41.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines are still subject to consultations before being formalized
        as an issuance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db373a35-6662-4edc-8485-cd990f93337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:41.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-time amnesty covers properties inherited from owners who
        passed away before December 31, 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b89f3f-dada-4d41-960d-e01d113ef0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:41.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The availment of the estate tax amnesty herein provided and the
        issuance of the corresponding Acceptance Payment Form do not imply any admission
        of criminal, civil or administrative liability on the part of the availing
        estate," according to the April 10 draft published Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dda51a-1ff6-4726-85e3-ace46fe4ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:41.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue (BIR) is eyeing a two-year window
        for heirs to file applications for lower estate tax payments before Revenue
        District Offices covering the last residence of the decedent. Heirs who received
        undeclared or newly discovered properties may also pay the reduced rate and
        file an estate tax amnesty return with the BIR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f768c-6827-495e-ab8f-856d38b3ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:41.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Properties and wealth inherited from the deceased are subject to
        an estate tax before legal ownership can be transferred to another person.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c554fa81-2fe5-469b-8c2d-2b5ae3962e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:41.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed rules, the net taxable estate of the deceased
        will be subject to a reduced tax rate of 6 percent or a minimum of P5,000,
        to be computed against the value of the assets at the time of the owner''s
        death. The rate will carry no penalty at every stage of transfer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c7244-7992-482b-8b16-e59f71da423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:41.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, the rate charged on one''s estate would depend on
        its value, which ranges from 5 percent to as high as 20 percent. Only inheritance
        worth ₱200,000 or less are exempt from paying taxes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7626095-cafb-4cb7-bc5f-073f2dbffa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:41.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Properties subject to estate tax will be assessed using fair market
        value at the time the original owner died. For shares of stock and foreign
        currency holdings, the closing rate at the time of death will be used for
        the computation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47c6cd-1baf-4181-8904-6dfcfbd0719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:41.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance expects to collect ₱6.28 billion from
        this amnesty, as well as to unlock real estate and inheritance wealth from
        accumulated fines and allow heirs to tap these for productive uses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367d3ed-10f2-4a7d-8f0f-bb43791c2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:41.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft rules were posted on the BIR website on the same day when
        the one-year period for filing applications for an amnesty covering delinquent
        tax payments took effect.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c34827-b6af-4d15-ba40-79cb8f9d5655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:32:41.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When combined, the two amnesty schemes are projected to add ₱27.541
        billion to the BIR''s tax collections.</p>'
