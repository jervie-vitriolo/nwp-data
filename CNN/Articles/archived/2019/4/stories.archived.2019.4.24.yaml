    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344fa7d-b59d-4669-b6bf-1806820af1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:00:52.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> -- There
        is no risk for Mt. Pinatubo to erupt following recent earthquakes that rocked
        Zambales and nearby provinces, Philippine Institute of Volcanology and Seismology
        chief Renato Solidum Jr. said Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9a420-5a0f-4aba-8634-f8eb76eb2f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:00:52.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is nothing unusual yet as far as our observations would indicate…
        <em>Sa ngayon, wala pa tayong nakikitang epekto ng</em> earthquake [So far,
        we’re not seeing any effects of the earthquake],” Solidum told CNN Philippines’
        <em>Newsroom Ngayon</em>.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PHIVOLCS: &#39;It will take a hundred years&#39; bago sumabog ulit
        ang Mt. Pinatubo | <a href="https://twitter.com/hashtag/NewsroomNgayon?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomNgayon</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/vzCHUfcAK1">pic.twitter.com/vzCHUfcAK1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1120879581676707842?ref_src=twsrc%5Etfw">April
        24, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1f3bf8-fd25-457f-99e6-581bad5af8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:00:52.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044fdc53-29da-4d09-a904-23f785221100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:00:52.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The active volcano is part of the Zambales Mountains, which is just
        about 22 kilometers away from the epicenter of Monday''s magnitude 6.1 earthquake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a3c27-64fd-4ebf-807b-7b66028c9c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:00:52.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHIVOLCS chief recognized that some studies showed that Pinatubo’s
        eruption back in 1991 was triggered by the magnitude 7.8 earthquake emanating
        from Nueva Ecija a year prior, as it likely pushed gas-rich magma from beneath
        which was “ready to be erupted.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b90ec9-1fc5-4df1-bb35-ca7b679bbb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:00:52.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption nearly three decades ago was so strong that it created
        a massive ash cloud and deposited lahar and ash all over Luzon to as far as
        the rest of Southeast Asia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f9ace3-ed96-4ef6-8623-1fbe6b32e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:00:52.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/23/Pampanga-earthquake-effects.html">Why
        Pampanga was hit hardest by earthquake when epicenter was in Zambales</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8ccc6-f73e-4b54-9097-cf79c83f25e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:00:52.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said that the circumstances are different today.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6612a9-757c-4345-acdf-b015d6caf845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:00:52.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kakatapos lang ng eruption and it will take hundreds of years
        for the accumulation of gas-rich magma sa ilalim ng Pinatubo. Ang kondisyon
        noon at ngayon ay kakaiba, so hindi natin nakikitang magkakaroon ng</em> significant
        effect <em>ang earthquake doon sa activity ng</em> volcano [The conditions
        then and now are different, so we are not seeing that the earthquake will
        have a significant effect on the activity of the volcano],” Solidum added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f94079-0448-46d0-b941-00304d230c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:00:52.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/4/24/earthquake-dinalupihan-bataan-.html">4.5-magnitude
        aftershock jolts Zambales, parts of Metro Manila</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32b04e1-dbc1-4cad-a2a0-1bc8e9faf0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:00:52.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project NOAH executive director Dr. Mahar Lagmay said that the tremor
        emanating from Castillejos, Zambales is “very near” Pinatubo, but clarified
        that the recent quake was caused by movements in tectonic – rather than volcanic
        – plate movements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173cbfbf-5411-4e02-8ff4-d57d762e5d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:00:52.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:06.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto lang natin na constantly i-monitor kung meron nga bang
        nangyari</em> (sa Mt. Pinatubo). Although <em>hindi</em> related yung earthquake,
        <em>pwedeng magtulak</em> (the volcano) <em>pero hindi natin alam kung nangyari
        na ‘yun</em>,” Lagmay added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d22dd3-7b48-4cbe-a230-443a82442841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:00:52.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just want constant monitoring to see if Mt. Pinatubo
        was affected. Although the earthquake is not related, it could trigger (the
        volcano) but we don’t know if it happened already.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f57a9-e5be-4401-ac0e-bb2263683763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:00:52.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS said they are not seeing threats for a fresh eruption.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f6402-a46c-4a17-bee9-e57fd08c9470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:00:52.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:45:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum clarified that the recent tremor caused rockfall near the
        area as loose ash were shaken, but that this is different from ashfall usually
        seen when a volcano is active.&nbsp;</p>'
