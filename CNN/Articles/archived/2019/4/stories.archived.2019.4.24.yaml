      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is a marine protected area?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a72a98-5d10-46dc-9bc5-ce7ec80271d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10654 or the Philippine Fisheries Code of 1998 defines
        a marine protected area as an "area of the sea established and set aside by
        law, administrative regulation, or any other effective means in order to conserve
        and protect a part of or the entire enclosed environment through the establishment
        of management guidelines."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec8bce-b069-4e94-a828-32443026d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law prohibits fishing in the marine protected areas. It is punishable
        with up to six years in prison.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd1169c-9813-44c6-9a7b-a709e791f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperson said government forces, including the Coast Guard, military
        and personnel from the fisheries bureau will be deployed in the areas to enforce
        the law and protect the environment.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4e62f-2b78-40c6-bae1-3b3bc950e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:57:14.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon stressed that his proposal will still be discussed with
        other government officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f3504d-96a0-4152-924c-321f12605a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T12:47:02.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:45:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top diplomat, Foreign Affairs Secretary Teodoro "Teddy
        Boy" Locsin, Jr. said it was "a great idea and a step towards a larger solution
        he (Esperon) and I share."</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A great idea and a step towards a larger solution he and I share.
        <a href="https://t.co/UnNP0lZBqV">https://t.co/UnNP0lZBqV</a></p>&mdash; Teddy
        Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1120902789327011840?ref_src=twsrc%5Etfw">April
        24, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

