      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/24/us/teenager-threat-muslim-church/">An
        Arizona teenager was taken into custody after he allegedly said he wanted
        to ''blow up a Muslim church''</a>."</em></p>'
  'united-states-china-tech-secrets':
    'author': 'Daniel Shane, CNN Business'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-24T14:49:22.914+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d64b156-2148-480b-ada5-6cc5583d9e3d'
    'lead': 'The U.S. government has alleged that a GE engineer and Chinese businessman
      stole tech secrets with the intention of passing them onto Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:52:06.301+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:44:57.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:25.321+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'technology', 'GE']
    'template': '1'
    'title': 'U.S. accuses pair of stealing GE secrets and passing them to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03ec8f-307b-4fe2-bcc1-18facd9b19c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:52:06.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:44:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The U.S. government has alleged that a
        GE engineer and Chinese businessman stole tech secrets with the intention
        of passing them onto Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f43a5-7971-4cdc-a086-23115384147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:52:06.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:44:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department in a <a href="https://www.justice.gov/opa/pr/former-ge-engineer-and-chinese-businessman-charged-economic-espionage-and-theft-ge-s-trade">release</a>&nbsp;Tuesday
        night said it had charged former GE employee Zheng Xiaoqing and Chinese businessman
        Zhang Zhaoxi with economic espionage. The department said the pair had conspired
        to steal GE trade secrets related to turbine technologies for the benefit
        of the Chinese government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae63e5-d4d2-4291-ae60-e7fb5b68fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:52:06.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:44:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment claims Zheng, while employed at the conglomerate''s
        New York office, used his access to GE''s computer system to download tech
        designs and other files between 2016 and 2018. Zheng — a U.S. citizen — subsequently
        emailed the files to China-based businessman Zhang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed1fdf-70dc-4964-baa7-ccfa605676ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:52:06.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:44:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department alleges that GE''s technology was used to
        benefit Chinese companies in which the pair had business interests. The indictments
        also alleged Zheng and Zhang stole the GE designs with the knowledge that
        the theft would benefit Chinese government-sponsored research institutes with
        which they have ties. The indictments further allege the two have received
        financial support from Chinese authorities via these research institutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d936854-0c29-47a6-8fb6-f44527582e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:52:06.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:44:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government is seeking lengthy prison sentences and financial
        penalties for Zheng and Zhang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0cc3a9-45a5-42a7-b076-81c29d0ed1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:52:06.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:44:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese efforts to get hold of American companies'' <a href="https://money.cnn.com/2018/03/23/technology/china-us-trump-tariffs-ip-theft/index.html">tech
        secrets</a>&nbsp;are a sensitive issue. It''s one of the main reasons cited
        by the Trump administration for launching a trade war with China last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3a5e6-419e-4187-953a-53337a2e063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:52:06.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:44:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The indictment alleges a textbook example of the Chinese government''s
        strategy to rob American companies of their intellectual property and to replicate
        their products in Chinese factories, enabling Chinese companies to replace
        the American company first in the Chinese market, and later worldwide," said
        assistant attorney general for national security, John Demers, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b29431-0eb5-4eb4-81b8-010e554ac1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:52:06.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:44:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not stand idly by while the world''s second-largest economy
        engages in state-sponsored theft," Demers added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de55c5e-2cee-4191-bc46-98bf1ba09707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:52:06.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:44:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zheng and Zhang could not immediately be reached for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f596dc7-2ef3-4d53-8e5c-c6a0e4a3108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:52:06.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:44:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for China''s Ministry of Foreign Affairs did not
        immediately respond to a request for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c683d4-fb0e-4ccb-93ba-c603b9de5912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:52:06.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:44:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from GE said: "We have been in close cooperation with
        the FBI and the U.S. Attorney''s Office for some time on this matter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff51daf3-30ca-437b-a9cb-3c4186c0b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:52:06.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:44:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At GE, we aggressively protect and defend our Intellectual Property
        and have strict processes in place for identifying these issues and partnering
        with law enforcement."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704ee54-f4d5-4043-8fd1-ff0378c8a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:52:06.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:44:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/24/business/ge-justice-china-ip/index.html">US
        accuses pair of stealing GE secrets and passing them to China</a>."</em></p>'
  'cesar-sayoc-pipe-bomb-trump-rallies':
    'author': ' Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-24T14:49:42.411+08:00
    'imagesource': 'jcr:82553560-5675-407d-ad30-3a5459cc0f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e91f76c6-e13d-4217-9794-d62b9e81aa2c'
    'lead': 'The Florida man who pleaded guilty to mailing explosive devices said
      in a letter to a federal judge that attending a rally for President Donald Trump
      ''became like a new found drug.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:55:44.635+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:44:56.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:25.479+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cesar-Sayoc', 'pipe-bomb', 'half-Filipino', 'Florida', 'Donald-Trump',
      'Trump-rallies', 'drug', 'drugs']
    'template': '1'
    'title': 'Pipe bomb suspect Cesar Sayoc describes Trump rallies as ''new found
      drug'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a2961-8446-48a9-9f84-2bc75fbb67f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.635+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Florida man who pleaded <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_155608907489810&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=juuuyavp0102i8oq000DAca9u8hh3&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2019%2F04%2F24%2Fus%2Fcesar-sayoc-letter-trump-rallies%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fwww.cnn.com%2F2018%2F10%2F26%2Fpolitics%2Fpipe-bombs-suspicious-packages-what-we-know%2Findex.html&amp;ref=https%3A%2F%2Fwww.google.com%2F&amp;title=Cesar%20Sayoc%3A%20Pipe%20bomb%20suspect%20describes%20Trump%20rallies%20as%20%27new%20found%20drug%27%20-%20CNN&amp;txt=%20guilty%20to%20mailing%20explosive%20devices"
        target="_blank">guilty to mailing explosive devices</a> said in a letter to
        a federal judge that attending a rally for President Donald Trump "became
        like a new found drug."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063941b8-8f83-4056-8fe9-72a9a3dae8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.636+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cesar Sayoc has <a href="https://edition.cnn.com/2019/03/21/us/cesar-sayoc-guilty-plea/index.html"
        target="_blank">admitted to sending pipe bombs</a> to CNN, and various Democratic
        officials and donors. He pleaded <a href="https://edition.cnn.com/2019/03/21/us/cesar-sayoc-guilty-plea/index.html"
        target="_blank">guilty last month to 65 felony counts</a>guilty last month
        to 65 felony counts, including using weapons of mass destruction in an attempted
        domestic terrorist attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce276b1-69aa-4c44-80fc-8cce9d34783a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.636+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the handwritten letter filed Tuesday in the US District Court
        for the Southern District of New York, he told a judge that "the first thing
        you here (sic) entering Trump rally is we are not going to take it anymore,
        the forgotten ones, etc."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954841b-553d-4f5c-86ef-29e371e2ffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.636+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At those events, he said, he came into contact with all kinds of
        people. "You met people from all walks life ... color etc," he wrote. "It
        was fun, it became like a new found drug."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d88d8a-b2e5-4174-b5c9-2d171949e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.636+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wrote that Trump''s self-help CDs reprogrammed his mind,
        and detailed the negative reaction he got for the Trump stickers on his car,
        including having his tires slashed and windows broken.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82259f53-13a3-4757-8cfb-b4e18f8209f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.636+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I laughed at first. It was ridiculous how people were reacting
        and violence on both sides," he wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703b3f8-bd2c-4f0e-8303-f8703db1ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.636+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Attorney said they had him evaluated</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9fc794-a138-447d-ad5a-d40b355b6f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.636+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc told the judge that he was abusing steroids and was using
        hundreds of vitamins and supplements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a8efbd-53e1-448e-aacf-d90b1631c4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.636+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was the most scared time in my life. ... Plus I was using heavy
        amounts of steroids, 274 different supplement and vitamins ... I lost my head,
        steroids altered my growing anger. I made a bad choice taking them to help
        ... I lost control of myself and mental state from them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bcf2d7-b9a2-4ed5-98df-555b209040d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.636+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys said they had him psychologically evaluated and
        plan to submit two reports in connection with his sentencing: one report by
        a clinical psychiatrist and another one by a psychiatrist with specialized
        knowledge to explain how his steroid use likely affected his mental health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d1378-9612-41f6-bd5f-78fdca98f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.636+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that these two reports will provide the court with ample
        information about Mr. Sayoc''s mental health," his attorneys said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b0b09-58d7-4d42-94bc-3236ef239750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.637+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate handwritten letter at the beginning of the month,
        Sayoc told the judge overseeing his case that he never intended for the devices
        to detonate and the pipe bombs were not intended to work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7239e57-fb76-4cdd-9bb0-2321dc5ebbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.637+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention was to only intimidate &amp; scare," he said in the
        two-page letter to US District Court Judge Jed Rakoff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e7c15d-f6e6-4232-b526-84cccd9edab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.637+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc <a href="https://edition.cnn.com/2019/03/21/us/cesar-sayoc-guilty-plea/index.html"
        target="_blank">pleaded guilty last month</a>pleaded guilty last month and
        admitted to mailing 16 explosive devices in October to various Democratic
        officials, including Barack Obama, Bill Clinton, Sen. Cory Booker and Sen.
        Kamala Harris. He also mailed the devices to CNN''s offices and major Democratic
        donors, including George Soros and Tom Steyer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a1391d-9419-4b9c-8d29-9138098a7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.637+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the devices detonated and no one was injured. He faces a
        maximum sentence of life in prison and is set to be sentenced on September
        12.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de0de3-97e5-484f-b6a3-e15a85127171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:55:44.637+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/24/us/cesar-sayoc-letter-trump-rallies/index.html"
        target="_blank">Pipe bomb suspect Cesar Sayoc describes Trump rallies as ''new
        found drug''</a>."</em></p>'
  'Duterte-Canada-commitment-trash-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-24T15:37:11.254+08:00
    'imagesource': 'jcr:146a4b0f-23f8-4e1c-8ed9-f83b3b97d785'
