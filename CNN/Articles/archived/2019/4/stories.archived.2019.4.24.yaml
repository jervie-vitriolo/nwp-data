    'template': '1'
    'title': 'Yellow, red alerts announced for Luzon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d361d5-f2fb-4b88-9842-a996e38f3184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:05:04.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:17.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — Luzon
        residents should brace for possible power interruptions Wednesday as yellow
        and red alerts have been announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48689062-0f78-4410-8d85-7d41d07d1bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:05:04.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:17.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines (NGCP) said the
        yellow alert will be enforced in Luzon during the following times: 8:00 am
        to 10:00 a.m., 4:00 p.m. to 6:00 p.m., and 7:00 p.m. to 11:00 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb9028e-ab8c-4eb9-9a2c-fb21bc9a4e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:05:04.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:17.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red alert, meanwhile, will be raised at 10:00 a.m. to 4:00 p.m.
        and 6:00 p.m. to 7:00 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b6363c-8500-4529-8f28-a8526e176fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:05:04.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP says the available capacity is at 10,741 megawatts (MW),
        and expects peak demand to be at 10,525 MW.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8269c1b-7d7e-49f8-a35f-4d7be6e651f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:05:04.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has not yet announce the cause behind the warnings, but
        said the Department of Energy would give updates within the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1752d-dfda-483a-a6a5-951672f2703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:30:40.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NGCP said in a statement it may implement manual
        load dropping (MLD), or rotational brwnouts, in parts of the following areas:
        Pampanga, La Union, Quezon province, Albay, and Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c3dd8-5bb2-463c-994a-1e95a36f501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:30:40.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the NGCP nor the DOE have specified which particular areas
        could experience the rotational brownouts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec3562-a63c-400b-88d3-9325be46c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:05:04.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:17.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement is just the latest in power service warnings for
        Luzon. <a href="http://cnnphilippines.com/news/2019/4/23/Luzon-grid-red-yellow-alert-earthquake.html">On
        Tuesday</a>, a red warning was issued right after a magnitude 6.1 quake hit
        parts of the island.</p>'
