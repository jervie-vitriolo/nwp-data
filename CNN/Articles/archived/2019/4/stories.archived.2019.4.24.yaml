      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller seismic signals were detected on Mars in March and April,
        but researchers aren''t sure about their origin, and they are being studied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d1f38-4c03-4b74-ad43-f5d450dba00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e48a5b-4bd0-4229-855a-2d1da3bf4485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, the Martian surface is quiet, and the seismometer was designed
        to pick up on smaller rumbles just like this one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4598fc0d-3d91-40a8-9fcb-b4e49ec2033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2ea69-0bf8-460e-8fa8-5b359988fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this had happened on Earth, it probably wouldn''t have been detected
        above the surface vibrations caused by weather and oceans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d00efa-db1e-4e4a-9238-0c245b6ffe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3d9656-4ff0-401d-8076-72648f04b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"InSight''s first readings carry on the science that began with
        NASA''s Apollo missions," said InSight Principal Investigator Bruce Banerdt
        at NASA''s Jet Propulsion Laboratory. "We''ve been collecting background noise
        up until now, but this first event officially kicks off a new field: Martian
        seismology!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab27f8-66d0-4a53-b16b-709a66555d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d43b8-fda9-42ab-a26e-4e8cfc5e4ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This quake is similar to the ones measured on the moon during the
        Apollo missions. Between 1969 and 1977, five seismometers installed by Apollo
        astronauts measured thousands of quakes, shedding light on the moon''s seismic
        activity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e88a9e-faaf-4d66-ab33-25f2c8ee6271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c733c00-598c-434b-bbb3-b9cd60d56cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars and the moon don''t have tectonic plates, which is the cause
        of quakes on Earth; their quakes are caused by cooling and contraction, which
        create stress fractures on the crust.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55a3357-6f17-4ab0-9195-10297c5c39ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9562d6-846e-4c02-b1ec-d76cab70adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seismic activity can paint a picture of the interior of a planet
        and how it was formed, which is one of InSight''s main objectives for Mars.
        However, the new signal is too small and faint to provide a clear picture
        of the Martian interior.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe52c5-1245-49f2-bc47-629cb62ea674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703b81b-ba99-4e8a-b129-3bb30d8fdc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.550+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been waiting months for a signal like this," said Philippe
        Lognonné, seismometer team lead at the Institut de Physique du Globe de Paris.
        "It''s so exciting to finally have proof that Mars is still seismically active.
        We''re looking forward to sharing detailed results once we''ve had a chance
        to analyze them."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e94331-6d00-4336-b0e9-69ce5781900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/04/23/world/marsquake-nasa-insight-scn/index.html"
        target="_blank">NASA''s InSight mission ''hears'' first quake on Mars</a>."</em></p>'
  'World-Bank-poverty':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-24T16:57:53.505+08:00
    'imagesource': 'jcr:858bb19d-08b0-4fe7-9b0c-f53318fd1972'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23d805cb-4286-4873-8862-51b8e6c512f4'
    'lead': 'Strong economic growth and higher incomes will uplift the lives of poor
      Filipinos '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T17:04:37.020+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-29T23:44:52.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:26.516+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['world-bank', 'poverty']
    'template': '1'
    'title': 'World Bank: PH on track in reducing poverty'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e54c8-a595-437b-a837-ee750bd7e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:04:37.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) --</strong> The
        Philippines is on track in reducing poverty as more families benefit from
        faster economic growth, the World Bank said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88aee0f-f293-495a-8f91-3acb2b455c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:04:37.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poverty reduction is likely to continue based on the growth outlook
        in the coming years," the World Bank said in its <em>East Asia and Pacific
        Economic Update</em> published Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78187c6-5cb4-4787-a3e5-2426260406a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:04:37.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Philippine Statistics Authority showed 21 percent,
        or one in every five Filipinos, is considered poor as of the first semester
        of 2018. This improved from the 27.6 percent&nbsp;poverty incidence rate during
        the first half of 2015.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1518cd76-df26-4b5c-b7c8-955b8cf0dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:04:37.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the World Bank trimmed its growth forecast for
        the Philippines to 6.4&nbsp;percent&nbsp;because of the delayed passage of
        the 2019 national budget and the El Niño episode that could dampen farm output.
        The pace is slower than the previous 6.5&nbsp;percent&nbsp;estimate, but will
        pick up from the 6.2&nbsp;percent&nbsp;growth in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50478b-e850-44f3-a6e2-d3fc2305bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:04:37.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the 10-point agenda of the Duterte administration is to
        reduce the number of poor Filipino families, with the government eyeing to
        trim the poverty rate to 14 percent by 2022.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292f070-2e81-4a3a-95c4-330f687772f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:04:37.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/10/psa-2018-poverty-incidence-filipinos.html"
        target="_blank">PSA reports fewer Filipinos living below poverty line as of
        first semester 2018</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3befffe9-8ce2-40c5-bf82-bbe35a3cdc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:04:37.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to World Bank estimates, poverty incidence is seen sliding
        further to 20.7 percent&nbsp;this year, 19.5&nbsp;percent&nbsp;by 2020, and
        to 18.5&nbsp;percent&nbsp;come 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006143ad-cd0e-4594-bdd0-d3de9ab8dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:04:37.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global lender said much relies on the country''s ability to
        sustain its growth momentum, which will help push family incomes higher.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05c36e-cccd-4557-b1b9-7cbb532f5b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:04:37.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipino households are likely to continue reaping the gains from
        high economic growth. Non-agriculture wages will continue to spur growth in
        household incomes particularly those belonging to the lower income groups,"
        the report read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e336d51b-2af5-4783-8aa3-28a4afaa63af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:04:37.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s various cash transfer schemes are also seen to
        help poor families keep up with high inflation, following last year''s price
        spikes for food and other basic goods.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f627d80-7a22-49bd-9219-12af49254b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:04:37.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has been providing conditional cash transfers
        for over four million families. Since last year, the Tax Reform for Acceleration
        and Inclusion law also provided for fuel subsidies to jeepney drivers as well
        as an additional handout worth P2,400 yearly to help poor residents cope with
        higher costs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d1510-d145-40a2-81dc-256a0f04581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:04:37.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher disposable incomes are then seen supporting consumption,
        which will grow faster from last year as inflation eases to below four percent
        and "strong election activities." These are seen to offset the blow from slower
        state spending due to the delayed passage of the national budget, which left
        new projects hanging before the spending plan was signed by President Rodrigo
        Duterte on April 15.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205b883-fa8b-4597-b633-3a08f9fc87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:04:37.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/4/1/World-Bank-GDP-forecast-April-1-2019.html"
        target="_blank">World Bank cuts 2019 PH growth forecast amid budget delay,
        El Niño</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cef981-d9b5-48fa-8df1-453f87b5f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:04:37.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goods exports are likely to remain sluggish due to a weaker global
        economy, highlighted by trade tensions between the United States and China
        as well as tighter financial conditions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f372ce9-78ac-49f6-b8e5-80854e9071a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T17:04:37.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:44:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the World Bank remains bullish on the country''s prospects,
        saying that its growth path "remains positive" and is bound to recover from
        last year''s slower-than-expected expansion.</p>'
  'Rodrigo-Duterte-Belt-and-Road-Forum-China':
    'caption': 'President Rodrigo Duterte and Chinese President Xi Jinping (FILE PHOTO)'
