      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, her reps said Spears'' father was hospitalized
        due to his colon "spontaneously" rupturing and remained in the hospital for
        28 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096287ad-2deb-468b-bd4a-f17fca1531c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:30:41.053+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all so grateful that he came out of it alive, but he still
        has a long road ahead of him," Spears wrote back then. "I had to make the
        difficult decision to put my full focus and energy on my family at this time.
        I hope you all can understand."</p>'
    '11':
