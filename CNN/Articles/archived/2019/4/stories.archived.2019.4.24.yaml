      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte endorsed Sandoval who is challenging reelectionist mayor
        Lenlen Oreta. Oreta is seeking a third term.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72788ce-9af4-43ef-8f4d-4e05ac8c138a'
