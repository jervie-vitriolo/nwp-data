      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ison suspects that the four-storey <a href="http://cnnphilippines.com/news/2019/4/23/Pampanga-supermarket-Zambales-earthquake.html"
        target="_blank">Chuzon Supermarket in Pampanga</a> that collapsed following
        Monday’s temblor may not have followed the code, despite local government
        officials saying that the grocery store met all the requirements under the
        code.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc3c25-9871-4dba-bb37-c6e1baad33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.945+08:00
