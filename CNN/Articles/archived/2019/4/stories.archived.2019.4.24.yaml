      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3604be33-9f6e-4312-8255-f14a45a75826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:38:16.944+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:45:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Structural engineer Ronaldo Ison told CNN Philippines’ <em>The Source</em>
        on Wednesday that the present code provides measures that ensure that buildings
        would withstand an earthquake measuring magnitude 7 to 8.4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5260f391-09d9-4af2-be0e-0d88ace010a2'
