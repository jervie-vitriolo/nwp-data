      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/24/entertainment/serena-williams-meghan-markle-shower/index.html">Serena
        Williams had a tough time planning Meghan Markle''s baby shower</a>."</em></p>'
  'kwazulu-natal-south-africa-flooding-51-dead':
    'author': 'Aanu Adeoye, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-24T21:37:31.531+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c021414-7955-4a11-9c92-3a2ac5c9ae4b'
    'lead': 'Fifty-one people die in floods that ravaged parts of the coastal province
      of KwaZulu-Natal in South Africa''s southeast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T21:39:46.511+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:44:47.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:27.701+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '51 people killed in South Africa floods'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5b12a-c188-4896-8051-ff724ab1021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.512+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Fifty-one people have died in floods
        that ravaged parts of the coastal province of KwaZulu-Natal in South Africa''s
        southeast, local authorities said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afded1e1-dca9-493b-bf25-e4cadbf10b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.512+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding began on Monday after heavy rain caused mudslides in
        several towns in Durban, the largest city in KwaZulu-Natal, government spokesman
        Lennox Mabaso told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f951695-77bc-4550-a096-84577d5a016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.512+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The areas most affected are Amanzimtoti, Chatsworth, Mariannhill,"
        Mabaso, who works for the provincial Cooperative Governance and Traditional
        Affairs department, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b46630-d9aa-4333-8620-75dd6869a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.512+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabaso said there were reported incidents of collapsed buildings,
        walls and flooded homes in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198aaa79-2b40-4fe4-88b5-ed9a66469757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.512+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the South African Weather Service has warned there
        could be more rains in the coming days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c58388-f321-458a-a22e-99945fe459d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been told there is 50 percent chance of more rain," he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3017f0-6b57-4e68-b5c6-62151afbdf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makeshift shelters and food are being provided for those displaced
        from their homes in the aftermath of the flooding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b66dcc-078c-4b00-8d97-8761c9a317f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-owned broadcaster SABC puts the number of those displaced
        at over 1000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2dd4d9-41ed-48d3-ac4e-8cab4c362808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are assisting them to cope with this tragedy through counseling
        and other forms of support like helping to identify their relatives that have
        passed on," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eb39af-8889-4957-a615-30f73eb0b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding also left three people dead in the Eastern Cape province,
        SABC reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d1e54-0ef4-4f56-a5bb-20f16875fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 people have been evacuated from their homes in Port
        Saint Johns, a town in the province, the report said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e8460a-9844-487c-991f-87e624c1c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African President Cyril Ramaphosa was forced to cut short
        his trip to the African Union (AU) summit in Egypt to visit the areas affected
        by the tragedy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ea858-0ebe-4eb4-83e5-00213d67d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa, accompanied by Nomusa Dube-Ncube, a high-ranking member
        of the KwaZulu-Natal government, inspected the town of Amanzimtoti, which
        was badly hit by the floods.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312aa218-dd3a-4154-a3d4-b357c37eea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also visited the Eastern Cape province and a site in Chatsworth
        where seven members of one family died when their home collapsed during the
        flooding.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12df99e4-e8de-49f3-a758-10ad72c67380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out particularly to families and communities who
        have been directly affected by death, injury and the loss of property," Ramaphosa
        said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d28d2a-73c2-4bb8-84ae-c2d13601783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This situation calls on all of us to pull together as a country
        to reach out to affected communities and to help alleviate their hardship."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a8fae-f79a-4470-bc08-cde5f321913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:39:46.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/24/africa/51-dead-south-africa-flood-intl/index.html">51
        people killed in South Africa floods</a>."</em></p>'
  'new-zealand-france-facebook-google-terrorism':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-24T21:37:40.180+08:00
    'imagesource': 'jcr:00ced6f9-a38c-47fd-898b-7c37aa9cd85b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b075cd3-5e39-49cf-bdc1-3cb1bc1eb78b'
    'lead': ' Tech CEOs have been invited to a summit of world leaders in Paris next
      month to agree on ways of preventing terrorists from using their platforms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T21:41:59.763+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:44:47.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:27.935+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Google', 'internet', 'terrorism', 'social-media', 'France',
      'New-Zealand']
    'template': '1'
    'title': 'New Zealand and France urge Facebook and Google to do more to kick out
      terrorists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4521d7-c211-48ea-aac0-a53120a7535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.763+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tech CEOs have been invited to a summit
        of world leaders in Paris next month to agree on ways of preventing terrorists
        from using their platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233eb71b-2886-41a6-b962-1f2ffe1fafd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Prime Minister Jacinda Ardern said Wednesday that she
        and French President Emmanuel Macron would host the meeting to discuss how
        to end extremist activity on social media in the wake of recent terror attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b94f3-2b42-42f6-b658-7cbd43fdf710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f55eb8e-ff36-4a46-bdae-5a318e16b7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a video of attacks that killed over 50 people at mosques
        in Christchurch was live-streamed on Facebook and shared on YouTube, Twitter
        and other outlets. The companies were heavily criticized for failing to curb
        the spread of that footage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9504fe61-6c09-49ee-9786-49938cd07f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c28d43-1330-41b7-bc82-58fb3bd34af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The March 15 terrorist attacks saw social media used in an unprecedented
        way as a tool to promote an act of terrorism and hate," Ardern said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f107a-42c9-4c83-b59d-4a720d6bc1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7abeb-64a4-489b-bf51-f3cb5673a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking for a show of leadership to ensure social media cannot
        be used again the way it was."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66755cb-70c7-4aab-8048-b25a70e45692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15741242-9af6-4a46-ac24-247815b15325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, who hosted Facebook CEO Mark Zuckerberg and other top execs
        at a "Tech for Good" summit in Paris last year, has been pushing the fight
        against hate speech online, his office said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26955a38-b40b-4707-a74d-2cea51f81415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.764+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a83e2-0d3c-4644-b56e-77fae76976e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These past years, the number of deaths resulting from terror attacks
        on the French territory has been considerable," said a spokesperson for the
        president. "And given what has happened in New Zealand, of course there was
        a common initiative to combat hate speech on social media."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a9f6b-a440-4ac3-a359-596237497878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29caf62-39f8-4a0e-a076-33272d2c2711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the May 15 meeting in Paris, world leaders and tech executives
        will be invited to sign a pledge called the "Christchurch Call," which aims
        to "end the use of social media for acts of terrorism," according to Ardern.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412755c-1bcf-43c4-90e9-439e76206869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c1340-d402-4d9f-9347-883eda6aa29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, which owns YouTube, confirmed it would take part in the
        meeting but did not say whether CEO Sundar Pichai would be there. A spokesperson
        for Facebook told CNN Business it was evaluating "who among top Facebook executives
        will attend."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0adebf2-61ad-44fc-ab6f-6fc8a6148676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533fb326-b1ca-40f3-b8ea-54bc1d2be66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter and Microsoft did not comment on whether they would send
        representatives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0dde3-0d9f-40bc-ba1f-343ccab99039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c353789-1287-4a93-8f40-16fb43707b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Twitter and YouTube were all forced to defend their practices
        last month after over a million copies of the video of the Christchurch shootings
        circulated online, saying they had removed or blocked posts from users who
        were trying to share it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a19437-a377-40ed-9513-2d33d06fddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa63b30-2cde-4d29-9112-5953b55b0934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.765+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure increased this week after hundreds were killed in terrorist
        attacks on churches and hotels in Sri Lanka. The government blocked social
        media platforms nationwide, citing "false news reports."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca879a2-95c6-4ad7-b920-688abe5ea285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb17adc-3cea-472e-88fa-97b8ece288b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern has previously suggested social media companies could be
        doing more. She has pointed to Facebook''s capacity to automatically block
        videos from uploading as an example, saying "that tells me there are powers
        to take a very direct approach to instances of speech that incites violence,
        or that incites hate."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b2f02-55be-4db1-917a-ec60493d12fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc3f90-93d3-4282-a52a-44a99e827c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says it shares "the commitment of world leaders to keep
        people safe," adding that the New Zealand shooter''s original video was taken
        down within minutes of being contacted by police. About 1.5 million copies
        of the clip were also removed within 24 hours, it said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca1562-4f0d-4b7b-99d2-886eecb97365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b6515-471f-4084-9f6b-2635de233afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg has resisted calls to start delaying live videos to limit
        the spread of offensive content, saying it would "fundamentally break what
        live-streaming is" for those who legitimately use the tool to share updates
        with friends.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b942aa22-117b-446f-ac94-6e8774401b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4db099-8bcf-4905-8cd9-03b16d321b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Ardern again called out the company on Wednesday,
        saying that "it''s critical that technology platforms like Facebook are not
        perverted as a tool for terrorism."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e7da0-b453-40bd-9486-4294fc5e21f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38f6bc-332f-4478-a73b-3a6a9b785ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson told CNN Business that it welcomed the opportunity
        to work with government and industry experts on establishing a clear framework
        of rules, and was "evaluating how we can best support this effort."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b9abf-09af-4fe9-ab8c-140b5d41fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.766+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b3ce4a-8f4f-4c38-98ab-863e20fd13d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also vowed to "continue to engage on this crucial issue,"
        saying that it had invested heavily in human review teams and would keep developing
        new standards and technologies to take down extremist content.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931632c6-6dab-4a08-a052-61160d7a7e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00765d58-3064-4fe4-ab9a-4568ab8911f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, which says that 95% of terrorist content on its platform
        "is removed proactively" using in-house technology, said it would continue
        to find ways to prevent new accounts from being opened by terrorists and halt
        the spread of propaganda after attacks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4567f784-15b9-4e6d-9a82-5c09f5359205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a779455-2d21-460f-9bc9-d3c7bc882088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our work will never be complete, as the threats we face constantly
        evolve," a Twitter spokesperson said. "We share a common goal with governments
        all around the world, including in New Zealand, to find real, lasting solutions
        to building a safer internet and welcome the opportunity to work together
        with our peers towards a global solution."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffca34c-ea35-4c78-95b4-31c973d2e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:41:59.767+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/24/tech/new-zealand-france-terrorism-social-media/index.html"
        target="_blank">New Zealand and France urge Facebook and Google to do more
        to kick out terrorists</a>."</em></p>'
  'Boeing-s-profit-falls-21--on-the-737-Max-crisis':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-24T21:41:45.116+08:00
    'imagesource': 'jcr:8859cc0e-34ef-4624-9ae3-bdbd5ad45363'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9b46440-5588-4119-ab81-62cdf1908bb0'
    'lead': 'Boeing''s earnings falls 21% in the first three months of the year because
      of the crisis that grounded its bestselling 737 Max jet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T21:43:33.270+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:44:45.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:28.130+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boeing''s profit falls 21% on the 737 Max crisis'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743745d5-6e65-4912-991a-a292b3683ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:43:33.271+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Boeing''s earnings fell 21% in the
        first three months of the year because of the crisis that grounded its bestselling
        737 Max jet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326b2ffd-c0af-491f-99e3-418afebb1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:43:33.272+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft maker reported both lower revenue and profits compared
        to a year ago. Before the fatal flight that led to the jet being grounded
        and further deliveries of it halted, the company had been expected to report
        improved results in the quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022788c1-79ee-4fad-ac76-b893ea562371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:43:33.272+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said it could no longer stand behind its earlier outlook,
        in which it said results would improve in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b4988a-7c92-4072-a974-c351c533020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:43:33.272+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the uncertainty of the timing and conditions surrounding
        return to service of the 737 Max fleet, new guidance will be issued at a future
        date," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb804a-4abe-48d8-aa4b-156552cb3031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:43:33.273+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing didn''t break out the complete cost of its results from the
        737 Max crisis, but in a presentation to investors it said it had booked a
        charge related to fixing the plane''s problems. The company said the cost
        to make the 737 Max was at least $1 billion higher in the the quarter because
        of its work on solving the issue. Boeing has continued to build the 737 Max
        even though it has halted deliveries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea069f-f92f-47ff-b37c-20f2f40e436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:43:33.273+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it is making progress in devising a software fix
        for the automatic safety feature on the 737 Max. That feature is the focus
        of investigations into two fatal crashes in the last six months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55182eb9-8b7a-4052-9bb5-ed6e7ab786ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:43:33.273+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the pilots of a Lion Air jet in Indonesia apparently
        had problems overcoming a safety feature that forced the nose of the plane
        lower before it crashed. An Ethiopian Airlines jet on March 10 encountered
        a similar issue. The second crash prompted the jets'' grounding on March 14.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49ba227-7cd0-4780-a819-dcb4e9578f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:43:33.273+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across the company, we are focused on safety, returning the 737
        Max to service, and earning and re-earning the trust and confidence of customers,
        regulators and the flying public," Boeing CEO Dennis Muilenburg said in a
        statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e3631-5c55-4507-8be3-53299bc8acb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:43:33.274+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:45.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although analysts had been expecting better results in the quarter
        ahead of the Ethiopian crash, they had lowered forecasts in recent weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802c8355-7247-45f4-ab2e-677e0fd3507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:43:33.274+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:45.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Boeing were slightly higher in premarket trading following
        the report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3871714-d711-4f40-892f-a3cf2a73f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:43:33.274+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:45.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/24/investing/boeing-earnings/index.html">Boeing''s
        profit falls 21% on the 737 Max crisis</a>."</em></p>'
