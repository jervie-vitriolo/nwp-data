      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse of Chuzon Supermarket, built in 2014, killed and trapped
        dozens after the magnitude 6.1 quake that rocked parts of Luzon, including
        Metro Manila.</p>'
