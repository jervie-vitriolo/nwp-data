    'template': '1'
    'title': 'Another Filipino wounded in Libya fighting '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12beb64-19c3-4f36-9111-bab5cb305d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — Another
        Filipino worker was wounded amid the fighting in Libya, prompting the Philippine
        Embassy there to plead for Filipinos to go home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420f19f-db59-479b-8cd8-ce5210dc0796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c547fb8-6582-47c2-88b4-98cba762bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino sustained a shrapnel wound on his right foot after
        the explosion of a mortar round near the Tripoli International Airport, Chargé
        d''Affaires Elmer Cato reported Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6778124-dc75-400a-ac97-15222ecedc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d520b-a069-4a2e-8ad9-e18249b58802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said the man, whom he did not name, is working for an oil and
        gas services company outside the Libyan capital of Tripoli.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d17f7e-e96f-4e33-b709-ad0ed167af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f9840-6204-4f40-80ce-78dcd1143808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our kababayan is lucky he only sustained a shrapnel wound in his
        right foot. His Sudanese coworker was not — he was killed in the explosion,"
        Cato said in a Facebook post.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Felmercato%2Fposts%2F10156425925782532&width=500"
        width="500" height="789" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a7f0e8-af44-44bf-8177-b96ee510a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca17ac2-2f67-427a-85f7-16a58459732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1584822d-87e9-49ec-9a7e-fd3d84281abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the incident came a week after another Filipino was
        <a href="http://cnnphilippines.com/news/2019/4/17/tripoli-libya-filipino-wounded.html">wounded
        in the forehead during multiple rocket attacks in Tripoli</a>. The man is
        among the 20 Filipinos who will be returning to the country soon after they
        asked the government to have them repatriated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8fa82-adbf-4390-a10d-303977a74f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948399de-26a7-4fbd-bbae-5f5596030b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said several Filipinos'' lives have been put to danger, including
        18 Filipino nurses who survived mortar rounds that struck the hospital they
        were working at in Qaser Bin Ghashir town in Tripolo. Earlier, six Filipinos
        were caught in the middle of intense clashes in Ain Zara town.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f4b8d3-c0a8-4e87-990e-fdc5df6f743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5118a5-a2e3-4ab6-86a1-cbaadca8f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy continues to advise the 2,000 Filipinos in
        Libya to volunteer themselves for repatriation, assuring them the government
        is ready to bring them home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cbdac0-c289-4c51-a91e-2068fc523264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d58525-eeab-4576-b54a-d5f1bfa77350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of us may not be lucky the next time rockets or mortars rain
        in on Tripoli. And so before the fighting intensifies further and before it
        gets closer to where many of our kababayan are in Tripoli, we plead to them
        and to their families in the Philippines to please seriously consider our
        offer to bring them home while we still can," Cato said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce275618-873a-42c6-80bf-9622e2818bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661606c4-bfe8-4009-9bad-dd381fb69b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 3 is still up in Tripoli and nearby areas, which means
        only voluntary evacuations are taking place. The Labor Department has issued
        a total ban on the deployment of Filipino workers there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862cdddd-d65f-4a33-b22b-c01c2112d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5de341-ca62-4c2b-b499-a10df2d6b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:40:04.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:44:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as the first week of April, the government has offered
        to bring Filipinos home amid reports of fresh fighting in Libya as rebel forces
        from the east of the country try to enter the capital.</p>'
  'arizona-teen-threat-muslim-church':
    'author': 'Christina Maxouris and Chris Boyette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-24T14:42:10.104+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae431d07-226e-4cd7-91a9-bacb73b45013'
    'lead': 'A 15-year-old boy is currently under the custody of Phoenix police in
      the U.S. after a classmate says he heard the teen says he wants to "blow up
      a Muslim church" and see him carrying a white, salt-like substance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T14:46:53.394+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:44:57.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:25.209+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An Arizona teenager was taken into custody after he allegedly said he
      wanted to ''blow up a Muslim church'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e20b6-7d16-4ff9-a4b8-20e702688fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:46:53.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Phoenix police took a 15-year-old boy
        into custody after a classmate said he heard the teen say he wanted to "blow
        up a Muslim church" and saw him carrying a white, salt-like substance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c770a0-df83-4303-96c5-243e771fd2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:46:53.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were initially called Monday after the classmate told his
        parents that he had heard the teen''s remark, Phoenix police said. But the
        witness said he did not see any weapons that would allow the suspect to act
        on the comment, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19039dd1-5300-4e65-a8cb-02cfe8d2dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:46:53.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, the witness reported the boy to Pinnacle High
        School officials after noticing that he had a plastic bag with a white, powdery
        substance with him, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe971a6-e06e-467e-a7b1-7efde8eeec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:46:53.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen was found with several pounds of potassium nitrate -- which
        can create an explosive substance when mixed with other chemicals -- with
        him at school, Phoenix Police spokesman Sgt. Tommy Thompson said at a news
        conference on Tuesday. In a statement, police said they didn''t believe the
        school or anyone connected to the school was in danger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792299f7-e134-4405-95db-2010efd4b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:46:53.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen was taken to the police headquarters and interviewed by
        detectives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86baa2d8-a8ab-40a1-96c0-56c441b63ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:46:53.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s looking at some pretty serious allegations against him at
        this time," Thompson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2415f41e-968b-46aa-852c-ce3247d5bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:46:53.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson added that authorities are still investigating the boy''s
        motive and are combing through his social media accounts and looking for other
        potential threats or comments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca323a-a6d8-4416-af8f-5ca7cd225219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:46:53.395+08:00
