      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aduke Ogunsanya tallied 10 points for the Lady Spikers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f1663e-070d-429d-91d7-c5b1a7fddf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:52:26.022+08:00
