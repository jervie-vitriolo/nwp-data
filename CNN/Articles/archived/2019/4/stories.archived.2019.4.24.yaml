      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e59ba0-da9a-4bd8-b731-78e4f304fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s high ratings indicate that despite all controversies
        that have hounded him in the past three years, most Filipinos remain satisfied
        with his leadership.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c538ab19-45ad-456f-9abf-33ec5a8dccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.877+08:00
