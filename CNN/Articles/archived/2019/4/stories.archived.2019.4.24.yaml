  'saudi-arabia-execution':
    'author': 'Tamara Qiblawi and Ruba Alhenawi, CNN'
    'caption': 'A Saudi Arabia flag flies behind barbed wire in the backyard of the
      Saudi Arabian consulate in Istanbul in October 2018. (Photo: Yasin Akgul/AFP/Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-24T06:20:08.785+08:00
