    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253419f6-dc78-466a-aca6-b8ec0ef94462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T20:29:35.802+08:00
