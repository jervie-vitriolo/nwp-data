      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> After
        being down 0-2 in their semifinals duel, the Magnolia Hotshots are now on
        the verge of advancing to the PBA Philippine Cup finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98ed80-bf58-4c14-bc60-c012f9cea700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:02:43.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots outlasted the Rain or Shine Elasto Painters, 82-74,
        Wednesday to take a 3-2 series edge Wednesday at the Cuneta Astrodome in Pasay
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003258ae-604a-4b7c-9b4c-6fead834dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:02:43.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio Jalalon and Mark Barroca served as the one-two punch after tallying
        14 points apiece. They were the only players who scored in double figures
        for Magnolia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95576c6-c079-4256-b327-4e2a12e4a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:02:43.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a close contest throughout until a lay-up by Rafi Reavis
        gave the Hotshots a six-point advantage with 40 seconds remaining in the final
        quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdde289-2fe7-45f6-9be0-43cd08929620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:02:43.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine tried to slice the deficit but they could not buy
        a bucket.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a39779-91e1-4e35-8f94-7df2a7c93b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:02:43.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalalon sealed the victory for Magnolia after sinking two clutch
        free throws.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c64f0-6772-4f9f-9d08-8720a50dbb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:02:43.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabe Norwood posted 15 points and five rebounds, while James Yap
        chipped in 12 points for the Elasto Painters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d87186-dce0-41f4-8b70-0483b5a18294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:02:43.968+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:44:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots can clinch the championship berth on April 26 at the
        Ynares Center in Antipolo City.</p>'
