    'lead': 'For the first time since landing on Mars in November, NASA''s InSight
      mission has recorded and measured what scientists believe to be a ''marsquake.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T16:49:53.547+08:00
