      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said it will cost P30 to
        50 million to repair the damage. For now, the Clark airport management will
        shoulder the repair cost.</p>'
