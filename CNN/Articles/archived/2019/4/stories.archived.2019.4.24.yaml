      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> Social
        media was abuzz with reports from netizens about how SOME establishments did
        not observe proper evacuation procedures during recent quakes that shook the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5dd25-4f13-45ec-977f-cc4afef6a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:08:29.739+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95290dd1-4c34-4855-84d2-eccafd42eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:08:29.739+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This included stories on how a mall supposedly did not allow its
        employees to leave to prevent shoplifting, and how it was business as usual
        for some  business process outsourcing (BPO) companies despite the magnitude
        6.1 quake in part of Luzon last Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9a495-7be2-40e9-b174-e28a508dcc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:08:29.739+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f17973-2636-480d-bb90-bf5f8fc49500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:08:29.740+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and appalled upon receiving reports from BPO workers
        themselves that their companies did not evacuate them during the earthquake.
        Keeping business as usual in the midst of this life-threatening situation
        is not only illegal; it is utterly inhumane," said the BPO Industry Employees''
        Network (BIEN) in a statement Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d27bc1-3e30-41e5-9bad-864e5aabe58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:08:29.740+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
