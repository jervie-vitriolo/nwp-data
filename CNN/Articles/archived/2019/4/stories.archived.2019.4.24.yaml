    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mosquirix', 'vaccine', 'malaria', 'Africa', 'health', 'Centers-for-Disease-Control',
      'CDC', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'World''s first malaria vaccine to go to 360,000 African children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c033e9ad-97e1-4c36-bb9b-5d516ee24a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Some 360,000 children a year in three African
        countries will receive the world''s first malaria vaccine as part of a large-scale
        pilot project, the World Health Organization (WHO) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b7347e-5ae8-45d8-84ef-631ace82ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malawi has started vaccinating children under two years of age and
        Kenya and Ghana will begin using the vaccine in the coming weeks, with health
        ministries in these countries deciding where it will be used, the WHO said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c806dc9-0f4f-49f2-9ab7-263ff730333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine offers partial protection from the disease, with clinical
        trials finding that the vaccine prevented approximately four in 10 malaria
        cases, according to the WHO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e082f0-10a7-44b2-a96a-a488eb2406cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen tremendous gains from bed nets and other measures
        to control malaria in the last 15 years, but progress has stalled and even
        reversed in some areas. We need new solutions to get the malaria response
        back on track, and this vaccine gives us a promising tool to get there," WHO
        Director-General Dr. Tedros Adhanom Ghebreyesus said in a press statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb91bb-897f-4fe4-8e91-54b185c982ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The malaria vaccine has the potential to save tens of thousands
        of children''s lives."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a33f968-c8bd-4082-8805-9dc87926a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaria is a parasitic disease transmitted through the bite of female
        Anopheles mosquitoes. It is both preventable and treatable, yet an estimated
        435,000 people die of it each year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab16fda-8d93-4836-b123-69e27dda02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children under five are at the greatest risk of its life-threatening
        complications and according to the WHO, it claims the life of one child every
        two minutes. Most of these deaths are in Africa, where more than 250,000 children
        die from the disease every year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d3dfcb-7f68-4699-a0bf-8a281b9890c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, <a href="https://edition.cnn.com/2017/04/24/health/malaria-vaccine-trial-who/index.html">RTS,S,
        also known as Mosquirix</a>, was created by scientists at the British pharmaceutical
        giant GSK in 1987. It has undergone years of testing and was supported by
        numerous organizations including PATH, a non-profit organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9cb6db-a4f7-4d0a-a9bc-650379501958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2000 to 2015, there was a 62% reduction in malaria deaths,
        <a href="https://www.who.int/publications/10-year-review/malaria/en/index6.html">according
        to the WHO</a>, and a 41% reduction in the number of cases. However, more
        recent data suggests that <a href="https://edition.cnn.com/2018/11/19/health/malaria-increase-global-report-2018-intl/index.html">malaria
        is making a comeback</a>, with 219 million cases in 2017, compared with 217
        million in 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6791ab-79ad-4218-bdd2-8fb3d5c1225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a difficult disease to deal with. The tools we have are modestly
        effective but drugs and insecticides wear out — after 10, 20 years mosquitoes
        become resistant. There''s a real concern that in 2020s, [cases] are going
        to jump back up again," said Adrian Hill, a professor of human genetics and
        director of the <a href="https://www.jenner.ac.uk/home">Jenner Institute</a>&nbsp;at
        the University of Oxford.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cfc46e-2bbc-469a-adb1-31cebb2d0a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine will be given in four doses: three doses between five
        and nine months of age and the fourth dose provided around the 2nd birthday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213391c9-fc7a-45b6-ba4b-d67f928bce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said the vaccine was a "complementary malaria control tool"
        to be used in addition to bed nets treated with insecticide, spraying indoor
        areas with insecticides as well as prompt diagnosis and treatment of the disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae18b83-73a8-492c-8008-9bc58e6b670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alena Pance, senior staff scientist at the Wellcome Trust Sanger
        Institute, said the vaccine was not "overwhelmingly effective."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf2c992-fd77-45da-84a3-a83e5fc71738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is very important to bear in mind that 40% protection in
        the most endemic part of the world, Africa, is better than no protection at
        all. Ultimately, this is the only vaccine that has some efficacy that we currently
        have and has taken decades to develop, this is in itself good news," Pance
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e10a6-b4ab-4245-a2f7-2e1ed0517c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill said that there had been "stops and starts" about whether it
        was worth going forward with the vaccine but it would be a useful addition
        in the fight against the disease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f19a5-1486-4cc9-84e8-cf482e618256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would be particularly important to make sure that children
        received all four doses of the vaccine to maximize its efficacy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48df2f-5c88-4b51-9212-8b5a7914ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T06:42:42.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/23/health/malaria-africa-worlds-first-vaccine-intl/index.html">World''s
        first malaria vaccine to go to 360,000 African children</a>."</em></p>'
  'united-states-sexual-health-united-nations-sexual-violence':
    'author': 'Michelle Kosinski and Eli Watkins, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-24T07:55:39.715+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '593f0000-8011-4bfa-badf-555bbd4e836b'
    'lead': 'The altered resolution passed on Tuesday following major changes granted
      by Germany in the face of demands from the U.S., sources told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T07:58:37.721+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:45:19.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:21.037+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'United-Nations', 'sexual-violence']
    'template': '1'
    'title': 'U.S. successfully removes ''sexual health'' references from UN resolution
      on sexual violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b49206-6bf7-4909-ac0c-cd9ece5e7ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The U.S. successfully used the threat of
        its veto power on the UN Security Council to demand significant changes to
        a resolution on sexual violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ebc25f-b0b3-4f87-ab31-4cdbf245033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The altered resolution passed on Tuesday following major changes
        granted by Germany in the face of demands from the U.S., sources told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b32d14-0ad8-4a03-a6c3-d114f5518dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN <a href="https://edition.cnn.com/2019/04/22/politics/us-united-nations-sexual-violence-resolution/index.html">previously
        reported</a>&nbsp;on the threat of a U.S. veto over simple references to "health
        services" and "sexual and reproductive health" in a UN Security Council resolution
        targeting rape as a weapon of war and reaffirming the UN''s opposition to
        sexual violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485191c-d61b-41f7-ad5c-6fd4775d3659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained a draft of the resolution ahead of the vote that showed
        potential changes marked in the margins by a member of the German delegation
        to satisfy what multiple sources said were U.S. issues with the language of
        the proposal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ba722-4139-449c-bc00-e001aecafd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a source told CNN ahead of the vote that the hope was the
        changes, including making a reference to a past resolution that did mention
        reproductive health, would be enough to solidify support, the later iteration
        of the resolution obtained by CNN saw Germany ceding further ground to the
        US demands on the issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6983eb5-f0b4-44f7-9734-3c4e5a51d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final draft obtained by CNN contained no reference to sexual
        or reproductive health. The changes from the previous draft indicated the
        US had successfully forced changes to sexual health language, the training
        of journalists on the issue of sexual violence and struck the suggested reference
        to a prior resolution that mentioned sexual and reproductive health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12a1b0c-c0e8-456b-9807-2d7f8bd5f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Language chipped away through drafts</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866c54f-4f59-4d4c-a09b-8acd6214626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has taken measures to avoid supporting
        efforts and organizations that provide abortion services to women, including
        victims of rape, and sources say such language is now viewed by the U.S. as
        a veiled reference to that.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419cc5ec-4e65-4f89-9387-4dab68ac1af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, the original draft contained this paragraph: "Recognizing
        the importance of providing timely assistance to survivors of sexual violence,
        urges United Nations entities and donors to provide non-discriminatory and
        comprehensive health services, including sexual and reproductive health, psychosocial,
        legal, and livelihood support and other multi-sectoral services for survivors
        of sexual violence, taking into account the specific needs of persons with
        disabilities."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98819af-4cb5-4725-b699-c5eadc2df856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a compromise version from the German UN delegation offered
        this instead: "Recognizing the importance of providing timely assistance to
        survivors of sexual violence, urges United Nations entities and donors to
        provide non-discriminatory and comprehensive health services, in line with
        Resolution 2106."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467697af-db20-43c1-841c-9494d0c5cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, in the final copy, the U.S. demanded that paragraph
        be eliminated entirely.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f2409-e317-401d-87a5-ee7ba284b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the vote passed with 13 nations in favor and two, Russia
        and China, abstaining, several traditional U.S. allies on the top UN panel
        voiced major dissatisfaction with the changes, including France, Belgium and
        the United Kingdom, whose representatives all made reference to the behind-the-scenes
        talks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba5f0b-bbc1-47b2-81cd-d84a2f43193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French ambassador to the UN François Delattre noted after the vote
        that previous resolutions had indicated support for sexual and reproductive
        health and the move otherwise on Tuesday undermined the dignity of women,
        according to a translation of Delattre''s remarks at the UN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f19da9-70d3-4d54-a34e-21208263db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the changes, the German mission to the UN touted the passage
        of its resolution and called it "a resounding expression of our will to strengthen
        the international response to sexual violence."</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Results of the vote on Germany&#39;s <a href="https://twitter.com/hashtag/UNSC?src=hash&amp;ref_src=twsrc%5Etfw">#UNSC</a>
        Resolution against <a href="https://twitter.com/hashtag/SexualViolence?src=hash&amp;ref_src=twsrc%5Etfw">#SexualViolence</a>
        in conflict:<br><br> 13 in favor <br>2 abstentions <br><br>The adoption is
        a resounding expression of our will to strengthen the international response
        to sexual violence. <a href="https://t.co/9xJB1u07rL">pic.twitter.com/9xJB1u07rL</a></p>&mdash;
        German Mission to UN (@GermanyUN) <a href="https://twitter.com/GermanyUN/status/1120744161114771457?ref_src=twsrc%5Etfw">April
        23, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d163d16-021b-4d3a-a4fa-ed884aba277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160ff81-ab64-4e4a-82ef-f2b4ce5359bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But activists were angry at the U.S. move.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4474a-72fe-4ab9-acef-75026ff2380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unthinkable and bizarre to see the U.S. lining up with Russia
        and China to block efforts to strengthen the UN''s ability to effectively
        address rape in conflict and to provide sexual violence survivors with sexual
        and reproductive health services," read a statement from Jessica Neuwirth
        of the Sisterhood Is Global Institute.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f07931d-738c-46e7-abc2-fc80ec723988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the group attributed to Dr. Denis Mukwege and Nadia
        Murad, who won the Nobel Peace Prize last year for their efforts to combat
        sexual violence, said that "there is simply no excuse for continuing to fail
        those who have already been victimized — as well as those who continue to
        be at risk of — devastating levels of sexual violence in conflict."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c3b05-7d14-4a40-98c4-ed2d8f781258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. move against the UN resolution is "just another expression
        of the contempt that this administration has for women''s rights and reproductive
        health and rights," said Stacie Murphy, Director of Congressional Relations
        at Population Connection Action Fund. "It''s certainly typical of this administration
        when it comes to anything having to do with reproductive rights, sexual assault,"
        Murphy said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad7e86-8a60-4057-bd2d-6205e85ea33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Part of broader Trump administration shift</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283981a4-ab70-47d1-ad6c-490530b76f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s resolution was in line with other moves by the Trump
        administration, which has targeted UN resolutions and other international
        health programs that conservative Christians argue promote abortion and sexual
        activity, focusing in particular on language that relates to reproductive
        health and sexual harassment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f1f12-b991-4f0f-85a9-c047db11265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most visible examples is the White House decision to
        expand the "Mexico City policy," a U.S. mandate that requires foreign organizations
        to pledge that they will not perform or promote abortion as a condition of
        receiving US funding for family planning and maternal and child health programs.
        Typically imposed during Republican administrations and lifted during Democratic
        ones, the Trump White House reapplied and dramatically expanded the Mexico
        City policy in January 2017.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d690ecd-484b-449e-8942-4a8571efdbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this policy, if foreign aid and medical groups promote or
        perform abortions, the U.S. is cutting off funding for nearly all health assistance
        programs, including nutrition, malaria, tuberculosis, tropical diseases and
        maternal and child health, including water, sanitation and hygiene programs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f47b7-a1ae-4279-85b9-453ad4dbc6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid groups and lawmakers have said the move is undermining global
        health programs, maternal and child health and will likely lead to more, not
        fewer abortions, an argument backed by long term independent studies.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cbb1b5-5f91-405e-bb93-cd6102aaaadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T07:58:37.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/23/politics/un-security-council-sexual-violence/index.html">US
        successfully removes ''sexual health'' references from UN resolution on sexual
        violence</a>."</em></p>'
