    'mgnl:tags': ['earthquake', 'Porac', 'Pampanga', 'aftershock', 'quake']
    'template': '1'
    'title': 'Search operations in collapsed supermarket temporarily suspended'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae046f-17bc-4335-b1f0-c38d4e14eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:41:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — Search
        and rescue operations for people believed to be still trapped inside a collapsed
        supermarket in Pampanga have been called off for now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e5e5cb-39d8-40ea-b2fe-a770123d7203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:41:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations were halted at 2:30 a.m. Wednesday after a 4.5 magnitude
        aftershock was felt at 2 a.m.</p>'
    '21':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Search operations in collapsed supermarket suspended <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/4DJekB2H4I">pic.twitter.com/4DJekB2H4I</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1120824382752903168?ref_src=twsrc%5Etfw">April
        23, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7e512-59db-460b-bb98-a092f81044c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:41:37.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dbe1bc-93af-4728-b6c9-dfb518cf0500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:41:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other aftershocks were felt afterward, one around 3:30 a.m.
        and another at around 9 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8143f0a-9bf6-485b-b36d-100996d5a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:32:40.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned for their safety, rescuers fled from the site as soon
        as they felt the temblor, but authorities said the operations may resume anytime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf141a6-1057-4a4a-a8d5-85cc94622829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:32:40.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Carling dela Cruz said search and rescue operations would
        continue even if there would be no reports of missing persons relayed to them.
        He said it could be possible that people were still trapped in the collapsed
        building, but not reported as they could be from other provinces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c3eabf-4726-4fa7-9f0a-88c51e41504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:32:40.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz added they have asked for a list of all employees on duty
        during the quake, but have not received it yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c3c158-8203-4247-a88f-d382a602cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:41:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:15.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuzon Supermarket in Porac collapsed after a magnitude 6.1 earthquake
        hit the province Monday. Five people were killed, while nine others remain
        in hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275279e-b162-479a-991f-f383b0a3d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:41:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine National Police Chief Police General Oscar
        Albayalde <a href="http://cnnphilippines.com/news/2019/4/23/Pampanga-supermarket-Zambales-earthquake.html">said
        on Tuesday</a> that the supermarket''s owner has voluntarily surrendered to
        the police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ba009-2958-4f48-b7cc-927fa1f7cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:41:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has <a href="http://cnnphilippines.com/regional/2019/4/23/Rodrigo-Duterte-Chuzon-Supermarket-building-safety-review.html">ordered
        the suspension</a> of the business permit of Chuzon Supermarket, until government
        has reassessed the safety of its other branches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30918064-924b-4561-bea7-df3c4e39183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:41:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said the collapse could be linked
        to the structural design of the supermarket, which was first built in 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056a77c6-13d9-4172-b24e-1e8802d4bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:41:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from Monday''s quake remains at 16.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75981e14-58e7-44ee-b443-59a4ee6bf650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T09:41:37.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:15.340+08:00
