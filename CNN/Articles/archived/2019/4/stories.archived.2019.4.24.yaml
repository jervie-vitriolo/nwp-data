      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        De La Salle University (DLSU) Lady Spikers made quick work of the University
        of the East (UE) Lady Warriors, 25-17, 25-16, 25-19, Wednesday at the Filoil
        Flying V Centre in San Juan City.</p>'
