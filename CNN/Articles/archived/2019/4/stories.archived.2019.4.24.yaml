      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Asia''s biggest economies are scrambling
        to find new sources of oil after the United States said it would no longer
        grant exemptions to sanctions on Iranian crude exports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc44b97-ed1c-4238-8b3b-4c77ed7a991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration reintroduced sanctions on Iran''s oil last
        year but immediately <a href="https://edition.cnn.com/2018/11/02/business/iran-us-sanctions-oil-exports/index.html">granted
        waivers</a>&nbsp;to China, Japan, India, South Korea and Taiwan, as well as
        Italy, Greece and Turkey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a85c5e-f1f5-4940-96ff-e5675104159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those exemptions are set to expire May 2. China, the world''s biggest
        importer of Iranian oil, and India, are among those most affected. Asia consumes
        more oil than any other region, accounting for more than 35% of global demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f8ece0-fdf4-4466-9461-9c19e97e25e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who will they turn to?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef17a26-0693-45dc-aa1c-46acfcb7584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries that were granted waivers have already found alternative
        suppliers. Italy, Greece and Taiwan haven''t loaded any Iranian barrels since
        November, according to the International Energy Agency, which cited data from
        Kpler, a company that tracks oil shipments. China, India and South Korea are
        still buying from Iran.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f138d-bc80-465e-b7c7-c79d0979434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, for one, appears to have a plan to replace its lost Iranian
        oil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b4c9bb-2d7a-44b0-8b21-74b35238d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be additional supplies from other major oil producing
        countries," Minister of Petroleum Dharmendra Pradhan tweeted on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6daa3b-f4b8-46eb-9348-848f29643ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those could come from America, or Iran''s big rivals in
        OPEC. The Trump administration <a href="https://edition.cnn.com/2019/04/22/investing/oil-prices-iran-sanctions/index.html">on
        Monday</a>&nbsp;indicated that the United States, Saudi Arabia and the United
        Arab Emirates would make sure "global oil markets remain adequately supplied."
        But it gave no details.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b201b1-6714-4c23-b63e-ab46f8718e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi oil minister Khalid al-Falih said that the kingdom will coordinate
        with other producers "to ensure the availability of enough oil" and that "global
        oil markets are not knocked off balance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb99282-4468-43fa-aa6b-b02340553a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may be easier said than done. Iran exported about 1.4 million
        barrels of crude a day in March and the United States wants to bring that
        down to zero.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507b481-8a7c-4149-b669-22ee6fed3cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iman Nasseri, managing director for the Middle East at consulting
        firm Facts Global Energy, estimates that Saudi Arabia and the UAE can replace
        up to a million barrels a day of lost Iranian crude.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3031f-7e18-42aa-bdf0-daf116787a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States could also help fill the void. U.S. production
        increased by 1.6 million barrels a day in 2018, and is rising further this
        year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b985c3af-67fe-453a-83a1-e36b18114857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the gap may turn out to be smaller than some have feared, Nasseri
        added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d5ce3-5ab9-4687-b1ed-80513b28eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depending on how much Iran can manage [to sell] outside of waivers
        or smuggle into others markets the disruption can be as low as 500 million
        barrels a day and as high as a million barrels a day," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a4616-8a17-4ad8-ba64-f2bae7d9c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do they have to follow U.S. sanctions?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715d875-5935-4fc5-8a52-04d601a68283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/04/22/politics/trump-administration-iranian-oil-sanction-waiver/index.html">U.S.
        administration</a>&nbsp;warned that all countries that continue to import
        Iranian oil will be subject to US sanctions. Not all reacted well to the threat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab9f5c-d401-4b81-b1e8-d82fdf86fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing slammed the U.S. administration''s announcement, saying
        it "opposes the unilateral sanctions."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb99cf-43fb-455d-8172-e9907f2fafd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean officials told CNN that they have struggled to comply
        with U.S. sanctions because the country''s oil refineries are specifically
        setup to process crude oil from Iran.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c431a5e-f0de-4677-a080-bba1b464c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Foreign Minister Mevlut Cavusoglu said on Twitter that
        "Turkey rejects unilateral sanctions and impositions on how to conduct relations
        with neighbors."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238966f-72fd-4644-854c-94309e194286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries that don''t abide by the requirement could face harsh
        consequences.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c27db2-5d66-4153-936e-ef2109b9a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic sanctions from the U.S. could damage their trade flows,
        ability to access global financial markets and ultimately their currencies
        and economies," said Russ Mould, investment director at AJ Bell.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb502f-9ec7-49d2-a756-56f90282475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Standard Chartered had to pay a hefty fine <a
        href="https://edition.cnn.com/2019/04/09/business/standard-chartered-fine/index.html">$1.1
        billion</a>&nbsp;to settle allegations that it repeatedly violated sanctions
        on Iran and other countries. Chinese telecoms group Huawei has been charged
        in the United States with violating sanctions on Iran. It <a href="https://edition.cnn.com/2019/03/14/business/huawei-iran-sanctions-plea/index.html">pleaded
        not guilty</a>&nbsp;last month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742056c-8c8d-4876-a0d3-31549865d697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What now for oil markets?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a44d7-98a6-4b44-9a18-2305d6621579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States says sanctions will continue until Iran ends its
        "pursuit of nuclear weapons."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41e713-55ed-42a2-853c-9d451290ffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown is adding to mounting supply concerns in the oil market.
        Venezuela''s oil shipments have been wiped out by U.S. sanctions. Violence
        is rocking Libya, another OPEC producer.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d2c7c-ad29-4496-b755-ea61a2b7a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacing Iranian crude will leave little room for producers to
        respond to future supply shocks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0253b220-495f-4f18-8d77-f3efc41b99d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that they will end up having very little spare capacity
        left for any other emergency or any other crisis in the oil market on the
        supply side," said Nasseri of Facts Global Energy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3af44c-b637-45d8-8eef-d911c081162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of oil has already reacted to the threat of tighter supply.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb5443-b6d7-46b1-92c4-0872d535f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. oil prices climbed nearly 3% on Monday to $65.70 a barrel.
        That represents a spike of 54% since prices closed at $42.53 a barrel on Christmas
        Eve. Brent crude, the global benchmark, also surged nearly 3% on Monday and
        touched $74 for the first time since early November. Both made more gains
        on Tuesday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed74b9-832e-4fde-a250-c70c92950b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is likely still far too early ... to predict oil trading
        back towards $100, U.S. crude prices look set to attempt a potential target
        of $70 if concerns over tight supply in the global oil markets remain a major
        theme," said Lukman Otunuga, research analyst at FXTM in London.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d4d55-b16d-44f9-931a-698aa19cd0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T11:08:52.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:45:10.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even higher oil prices could weigh further on <a href="https://edition.cnn.com/2019/03/31/business/china-caixin-pmi/index.html">economic
        growth</a>&nbsp;in China and India.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d7532-94f1-4078-8a23-d9e5af566c12'
      'mgnl:activationStatus': true
