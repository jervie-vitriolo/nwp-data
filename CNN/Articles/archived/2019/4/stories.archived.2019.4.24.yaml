      'jcr:uuid': 'a85be783-73bc-4c11-be57-19fce30f4b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:08:29.740+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bukluran ng Manggagawang Pilipino (BMP) said it will
        volunteer its lawyers and paralegals to assist workers who may want to file
        cases against employers who did not follow emergency procedures.</p>'
