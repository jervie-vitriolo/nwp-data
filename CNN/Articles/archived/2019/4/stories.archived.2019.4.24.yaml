      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The earthquake is felt by all of the structures around the vicinity
        and then you suddenly find this single building collapsing. So there’s a big
        question why this building collapsed despite that there are other buildings
        close to it that did not collapse,” Ison said.</p>'
