    'jcr:uuid': '1efd9f86-3c56-41c6-8b93-803a08a144c8'
    'lead': 'The law prohibits fishing in the marine protected areas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-24T12:47:02.899+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:45:03.818+08:00
