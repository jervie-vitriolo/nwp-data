    'mgnl:lastActivated': 2023-01-29T23:44:53.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:44:26.324+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mars', 'NASA', 'InSight', 'quake']
    'template': '1'
    'title': 'NASA''s InSight mission ''hears'' first quake on Mars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a49018-0c3f-48c2-a504-99433903dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time since landing on Mars
        in November, NASA''s InSight mission has recorded and measured what scientists
        believe to be a "marsquake."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23da7ab-e80f-40cb-9e67-f45c5a03265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc07b81a-a8bf-4473-abb2-881c4bc80386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2018/12/07/us/wind-on-mars-trnd/index.html"
        target="_blank">Martian winds have been recorded</a> on the surface and can
        be heard on the <a href="https://www.youtube.com/watch?time_continue=1&amp;v=DLBP-5KoSCc"
        target="_blank">recording released by the agency</a>. But then, a deeper sound
        emerges, recorded by the lander''s seismometer that was installed on the Red
        Planet''s surface in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6beb76-69e3-491c-93c3-7d740ac1de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32626ae-0fdb-400e-b306-94f3f68535f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a seismic signal that was recorded April 6, and by all indications,
        the InSight team believes this sound is a quake from within the planet rather
        than something on the surface.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818562e1-2b8d-466a-aa2a-b2df154bbac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2dceb-a070-44f8-8968-16b326c711f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:49:53.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:44:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The InSight Twitter account shared the recording Tuesday. "Mars,
        I hear you. I''ve detected some quiet but distinct shaking on #Mars. The faint
        rumbles appear to have come from the inside of the planet, and are still being
        studied by my team. Take a listen."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad0c26-72d8-4499-8edf-ca2a2ed975d2'
