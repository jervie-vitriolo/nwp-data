    'template': '1'
    'title': 'Less Filipinos are hungry in Q1 this year – SWS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f3224-336e-4ad3-90d6-8342236cbbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T00:03:22.899+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — Fewer
        Filipinos felt hungry in the first three months of the year, a recent poll
        by the Social Weather Stations (SWS) showed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64b1cc-4083-4deb-93b3-40e8d82bb7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T00:03:22.902+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Quarter 2019 survey on hunger reported that 9.5 percent
        or an estimated 2.3 million families experienced involuntary hunger from January
        to March This was less than the 10.5 percent (approximately 2.3 million families)
        reported in October to December 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd31a2d7-c3f4-4ad2-ae0e-091922ae477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T00:03:22.900+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second consecutive quarter with a dip in the hunger
        incidence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3166cb32-eb36-4ed7-a2c1-b107ed7fbd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T00:03:22.900+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2 million families experienced hunger "only once" or "a few
        times" in the last three months, which the survey categorized as moderate
        hunger. Meanwhile, 327,000 families experienced hunger "often" or "always,
        which SWS categorized as severe hunger.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38715b26-85dc-4093-9cc0-35e1ca35bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T00:03:22.901+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunger incidence went down by 2.2 points in Mindanao to 6.1 percent
        (around 345,000 families) and by 6.6 points to 11.7 percent (around 387,000
        families) in Metro Manila.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ece3d-d440-4613-a09e-c6f0f9fd30a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T00:03:22.901+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It rose by 0.6 of a point to 10.3 percent (approximately 1.1 million
        families) in Balance Luzon and by 0.8 of a point to 10 percent (approximately
        472,000 families) in the Visayas region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5108fca-39d7-4b79-a336-eb1102da7f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T00:03:22.901+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll conducted face-to-face interviews of 1,440 adults&nbsp;—
        360 representatives each from Balance Luzon, Metro Manila, Visayas and Mindanao
        — from March 28 to 31.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01777a4f-55b9-4162-8d7e-c75f1a79b8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-25T00:03:22.902+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:44:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey has a sampling error margin of ±2.6 percent for national
        percentages, and ±5 percent for regional percentages.</p>'
