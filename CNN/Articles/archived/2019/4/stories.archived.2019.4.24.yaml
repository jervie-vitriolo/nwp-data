  'earthquake-porac-pampanga-chuzon-search-rescue':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-24T09:19:07.534+08:00
    'imagesource': 'jcr:9ae804ea-91ad-49e7-8610-709fcdde0943'
