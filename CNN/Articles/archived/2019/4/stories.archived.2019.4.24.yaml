      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/23/entertainment/britney-spears-instagram-post-trnd/index.html"
        target="_blank">Britney Spears checked in with her fans on Instagram and had
        a reassuring message for us all</a>."</p>'
  'another-filipino-wounded-libya-fighting':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-24T14:37:41.120+08:00
    'imagesource': 'jcr:8fa34136-2d1d-4778-b1cd-58a0186b0742'
