      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the "Circus" singer also stepped back from her "Domination"
        residency in Las Vegas because of her father''s health issues, who, she wrote,
        was hospitalized and "almost died."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbbc146-1c1e-42fb-87ff-1978c0492f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T14:30:41.053+08:00
