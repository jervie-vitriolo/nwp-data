      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This theory could be tested in the case of mayoral candidate for
        Malabon, Jeannie Sandoval, who is the current vice mayor.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce8161-eaf6-4674-ad37-f9c2764ee1d5'
