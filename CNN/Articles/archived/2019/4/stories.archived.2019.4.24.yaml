      'mgnl:lastActivated': 2023-01-29T23:44:48.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Serena Williams is all about excellence,
        and that extends to her friend''s baby shower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df89c02-3e6e-4905-99bc-103095160759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:35:56.555+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic athlete talked to Business of Fashion a few days after
        she co-hosted a lavish shower for Meghan Markle at the Mark Hotel in New York
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa5006-7606-4436-9aaf-8522c23256e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:35:56.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Planning something like that takes a lot of effort," Williams said
        at the time. "I''m a perfectionist, so I''m like, ''Let''s make it perfect.
        It''s been a lot the last few days."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42221dd7-66f3-41bf-af9b-72aceeaa8034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:35:56.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tennis phenom and the now Duchess of Sussex are close friends,
        having met a few years ago at a charity event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8d1d01-ad72-47f7-869c-f00b7e751eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:35:56.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams and her husband, Reddit co-founder Alexis Ohanian, attended
        Markle''s wedding to Prince Harry last May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f06cfa-d4d0-4f18-9e60-528cb5cb60c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:35:56.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams talked to the publication about her fashion line and said
        a "boss blazer" Markle wore last October during a royal tour of Australia
        has become a bestseller.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad69b1a-934e-4b49-aceb-0bfaf11e76e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:35:56.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:44:48.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so fun because people are like, ''Oh my God. Like wow, the
        quality is crazy,''" Williams said. "Listen, if we''re giving our stuff to
        Meghan, it has to be the highest quality that we can get. So, that''s what
        I tell our team internally: ''We have to make sure it''s super high quality
        that, you know, is fit for a royal princess!''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62788c55-a7f7-4dd1-8b42-1712941561cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T21:35:56.557+08:00
