      'mgnl:type': 'text'
      'text': '<p>Clark International Airport Corporation President Jaime Melo on
        Wednesday said its legal team has started reviewing the contract of E.M. Cuerpo
        Incorporated, the contractor of the old passenger terminal building, following
        allegations the airport was constructed using substandard materials.</p>'
