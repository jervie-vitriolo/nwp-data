      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c0ebd8-56f7-4b3c-a4c4-e20dc77b0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.879+08:00
