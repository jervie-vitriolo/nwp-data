      'mgnl:lastActivated': 2023-01-29T23:44:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd5e36-21c5-485d-8cad-702549246020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiple, however, said a presidential endorsement - a strong one
        at that - works differently on candidates. He said it matters more for those
        seeking national posts especially those fighting for the last few spots in
        the senatorial race.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3925dfd6-7cd4-4dfd-9bae-440969edd698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.877+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034244dc-a901-4053-bc62-29ba8ae080f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presidential endorsement may be a factor if you''re contesting
        for number 11 or number 12 position. If you''re very far away from that point,
        then the endorsement doesn''t count," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c814f-2480-4404-9ac7-ce8d642bc24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ebb342-e564-4747-9957-47703465a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s different for local elections where voters have more access
        and experience dealing with local politicians.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ce7b1-89be-4897-b15c-d2c7765ef13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35df537-7e4c-4a24-990d-104ed28813a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiple said this lessens the impact of an endorsement, even from
        the President.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e19dc-35bf-4f59-81f3-0198790a9c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e66211-de40-4b2e-8df6-4256c76aa207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s true. <em>Una, ang issue magkaiba eh. Sa local, malakas
        ang usapin na kung ikaw ay incumbent ano ba yung nagawa mo para tulungan kami?
        Mga isyu ng bayan natugunan ba?</em>" he said. "''<em>Pag national di mo pwede
        itanong yung mga tanong na yun</em>."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5971c-ea3f-4965-80f5-6d64dc01ec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e2ab5-e84a-4959-8007-482e823c1c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s true. At first the issues are different. In
        the local elections, discussions would circle around what a candidate has
        done to help them. Have the issues of the locality been addressed? You cannot
        ask the same questions in the national level.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b86530-6a4f-4a62-8b34-494cedbe1f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2308fb-65d3-4491-ac29-c5196ac7c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T22:55:22.878+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:44:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also times when the President ends up backing rivals for
        the same post.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937f49c-07dd-42dc-ba2d-b67d99c629ef'
