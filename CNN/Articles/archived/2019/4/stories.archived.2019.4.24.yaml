      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the P534 million fine, the government''s water regulator
        also directed Manila Water to set aside funds worth P600 million for the development
        of a new water supply source.</p>'
