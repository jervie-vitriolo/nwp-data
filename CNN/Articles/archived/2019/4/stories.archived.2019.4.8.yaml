    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:12:31.775+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christine-Lee-Silawan', 'Silawan-rape']
    'template': '1'
    'title': 'PNP: No indications Cebu skinning, slay victim was raped'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d9eff2-9107-4eff-b8f5-63e2d5cc9bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:22:20.100+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — The police
        crime laboratory in Central Visayas on Monday said there are no indications
        that Cebuana teenager Christine Lee Silawan was raped before she was brutally
        murdered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6540266f-64ec-48fb-8aee-255469a9ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:22:20.100+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Benjamin Lara, medico-legal officer of the Philippine
        National Police Crime Laboratory in the region, told the media that no mixed
        DNA, abrasions or blood clots were found in the victim''s genitalia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48152add-d7d7-4583-89b7-82b24f324030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:22:20.100+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lara, however, did not dismiss the possibility that the victim was
        raped, saying the perpetrator could have just used a condom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3198c635-603e-49e0-b8e6-b36682f5d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:22:20.100+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silawan''s body was found on March 11 in a vacant lot in Lapu-Lapu
        City, Cebu. Her face was skinned with her skull exposed, prompting outrage
        among people on social media and a call for the reimposition of death penalty.</p>'
    '13':
