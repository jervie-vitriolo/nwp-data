      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1c330-719c-4cb4-9a6f-063db1a45d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr.,
        previously told CNN Philippines that Manila is only <a href="http://cnnphilippines.com/news/2018/11/22/locsin-diplomatic-protest-west-philippine-sea-china.html"
        target="_blank">sending diplomatic protests "at a brick wall"</a> as it is
        "powerless" and Beijing is "indifferent."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1afcc03-5560-4970-8ba5-ded31489ae7b'
      'mgnl:activationStatus': true
