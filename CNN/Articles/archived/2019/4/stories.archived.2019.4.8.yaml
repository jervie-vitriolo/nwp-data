      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the artist''s estate announced a forthcoming album, titled
        "TIM," comprised of the songs Avicii was working on at the time of his death
        last year, which had been intended for a new album.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e7796b-366f-43bb-bc10-0e0d843c0165'
