      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kirstjen Nielsen, the secretary of
        Homeland Security who has become a face of U.S. President Donald Trump''s
        hardline immigration push, is leaving the administration, President Donald
        Trump announced on Twitter Sunday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c125c-7beb-4940-afdd-6f31b3b36473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:52:35.167+08:00
