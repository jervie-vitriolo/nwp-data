    'title': 'DICT chief: No link between viral ''Momo challenge,'' 11-year-old''s
      death'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1af390-1a38-4618-91d2-879b42443f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:16:40.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:07.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Information
        and Communications Technology (DICT) Acting Secretary Eliseo Rio Jr. said
        Monday there''s no evidence that a controversial internet character caused
        the death of an 11-year-old boy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663a191-b8d7-4f48-b9b3-a4d04de7a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:16:40.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:07.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon investigation, <em>wala po nakapag-</em>directly&nbsp;relate<em>&nbsp;sa</em>
        [no one can directly link the] death and Momo challenge. The death was maybe
        caused by some psychological problem of the child," Rio said in the House
        committee on information and communications technology hearing on the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6de32-df0d-423b-b832-203ddf13a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:16:40.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:07.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Momo Challenge supposedly involves a fictional character telling
        children through messaging apps or YouTube to do a series of tasks including
        self-harm and suicide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111cb57-c49e-43b2-9ef3-2e701097be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:16:40.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:07.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said the police investigated the boy''s phone and found no trace
        of the communication that supposedly happened between him and the characater.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891828b-2641-4e5f-915b-44146151e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:16:40.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:07.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police also investigated. <em>Wala silang nakita doon sa sinasabi
        ng</em> [They did not see anything on what was said by the] parent on the
        momo challenge that was being subscribed to by the child," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a4bb1-7d1c-4260-a5ff-0018919c51fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:16:40.654+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:07.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DICT chief added investigators were unable to do a forensic
        examination of the boy''s phone because his parents refused.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63725af0-c540-407d-9589-1e4349cd9741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:16:40.654+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:07.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite finding the Momo Challenge to be a hoax, Rio said they are
        working with telco firms and the National Telecommunications Commission to
        send text blasts reminding parents to supervise their children when surfing
        the internet.</p>'
  'teen-moms-in-the-Philippines':
    'author': 'Julienne Joven'
    'caption': 'Fifteen-year-old Raiza Lasquites with her one-year-old baby, Jhonrich
      Codillo. Photo by ELOISA LOPEZ'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-04-08T17:11:37.443+08:00
    'imagesource': 'jcr:957a97b5-0f0b-49e4-932e-16d03c9e1c16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be15b58a-1457-4559-bdd7-37073cee3d2b'
    'lead': 'According to the Philippine Statistics Authority, one in 10 Filipina
      teens is already a mother.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T17:24:33.685+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-29T23:13:06.655+08:00
