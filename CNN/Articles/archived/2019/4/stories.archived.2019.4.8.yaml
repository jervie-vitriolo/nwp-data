      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/regional/2019/4/4/Christine-Silawan-killing-blood-suspect.html">NBI
        finds Christine Silawan''s blood on prime suspect''s clothes</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc0428-7a71-4d8f-b410-e9dd6602d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:22:20.101+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silawan''s former boyfriend was identified as the main suspect and
        arrested for the gruesome killing. The National Bureau of Investigation in
        Central Visayas has filed murder charges against the teenage suspect, who
        is currently in custody of a home-care facility of Lapu-Lapu City''s social
        welfare and development office. The suspect has denied the allegation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080f34b-6091-49bb-8730-970c53bec2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:22:20.101+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorney''s Office, however, insisted that Silawan was
        raped based on an autopsy conducted by the director of its forensic laboratory,
        Erwin Erfe, on March 22--a day before the victim was laid to rest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f27ea71-e579-444d-b715-5e7c23168831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:22:20.101+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lara refuted Erfe''s findings, arguing that the latter carried out
        the autopsy after the victim''s body was embalmed twice. Lara conducted the
        autopsy on the day that Silawan''s body was found.</p>'
  'Donald-Trump-Iran-Islamic-Revolutionary-Guard-Corps-Foreign-Terrorist-Organization':
    'author': 'Nicole Gaouette, CNN'
    'caption': 'U.S. President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-08T22:43:38.931+08:00
    'imagesource': 'jcr:e09a06bd-52b5-4d5d-b5ef-be86ffc66114'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22a826b3-3845-4092-8f07-c12161268b7c'
    'lead': 'U.S. President Donald Trump announced Monday the U.S. will formally designate
      Iran''s Islamic Revolutionary Guard Corps as a Foreign Terrorist Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T22:51:23.767+08:00
