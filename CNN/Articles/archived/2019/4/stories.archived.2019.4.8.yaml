  'Egypt-unveils-discovery-new-tomb-':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-08T17:56:46.554+08:00
    'imagesource': 'jcr:b5c2ed32-80bd-4381-8801-499d08be2724'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b1da4f1-a307-4830-be95-d5e9ecbe96d7'
    'lead': 'The Egyptian Ministry of Antiquities announced its most recent discovery
      of a preserved double graveyard containing the remains of a man, his wife, and
      mummified animals, including cats and mice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T18:06:11.753+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:12:57.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:12:29.840+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Egypt', 'tomb', 'cats', 'mummy', 'mice']
    'template': '1'
    'title': 'Egypt discovers a tomb full of mummified cats, mice and other animals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678bf99a-27ce-4b6a-ae85-9abb683e5659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:06:11.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:57.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Egyptian Ministry of Antiquities
        announced its most recent discovery of a preserved double graveyard containing
        the remains of a man, his wife, and mummified animals, including cats and
        mice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2c7dd-3250-4ec8-8af9-5b67034d4510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:06:11.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:57.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe the discovery, which was unveiled Friday, is
        from the Ptolemaic period, which dates back more than 2,000 years. The tomb
        was found in the city of Akhmim about four miles from Sohag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdd94a-f0c2-4728-8d3d-3db7d3b175a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:06:11.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:57.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the most exciting discoveries ever in the area," said
        Dr. Mustafa Waziri, Secretary General of the Supreme Council of Antiquities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54236ac-8778-4777-8d39-24c771b4dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:06:11.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:57.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most impressive discovery was that of 50 animals and a human
        mummy. Eagles, falcons, ibex, cats and mice were all found mummified in the
        tomb.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0927819f-800b-4c66-a205-6eb631008d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:06:11.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:57.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ministry, the entrance to the burial ground was
        discovered after the arrest of a gang trying to smuggle the artifacts out
        of the side of a hill. After an investigation, the site was passed on to Waziri
        and his team for archeological excavation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03467e9b-4b8e-4d4f-b683-0d060cb724fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:06:11.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:57.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tomb is believed to belong to a high-ranking official named
        TuTu and his wife T-Cheret Isis. Perfectly preserved inscriptions cover the
        walls, including the names of the family members of the deceased. The colors
        that fill the two-room tomb have been remarkably preserved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a718f-fe9c-4a84-af09-8db8e8cf0a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:06:11.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:57.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excavators found two limestone jars with human burials, as well
        as a collection of stuffed animals that indicates the tomb was reused in later
        time periods, the ministry said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ee41f-e41c-45cf-baf4-8f4f7c2c917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:06:11.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:57.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
