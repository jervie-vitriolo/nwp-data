      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joyce-Anne Borja, 23</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc8a70-1df0-4ea5-9741-b8906df0bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.689+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea0e7e3-0ebb-4524-948c-337bbb055f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.689+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce-Anne was already a second year college student taking up Computer
        Science when she became pregnant with her son. She has since broken up with
        the father of her son, who wasn’t ready for the responsibility. “Pinili kong
        makipaghiwalay, kaysa ‘di naman okay tapos wala naman siyang trabaho. Siyempre
        parehas pa kaming bata pa,” she says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf44ab-00e4-42b5-b645-2a9cc153aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.689+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37592833-f416-4fa9-ab40-3b1a3e1d128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.690+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her biggest support came from her family, after they overcame their
        initial shock. “Siyempre diba wala namang matutuwang nanay na pinag-aaral
        mo anak mo tapos ganyan ‘yung nangyari,” she recalls. “Siyempre malungkot
        sila pero natanggap nila nung lumabas na ‘yung baby.” Thankfully, her parents
        did not force her to marry her boyfriend, as other parents tend to do. Instead,
        they told her to marry at the right age, and to first focus on raising her
        son.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
