      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA urged Filipinos in Tripoli and nearby areas
        within a 100-kilometer radius of the capital to consider repatriation "to
        avoid getting caught in the middle of ongoing clashes between rival factions."</p>'
