      'mgnl:type': 'text'
      'text': '<p>TNT 93 - Pogoy 20, Castro 19, Rosario 15, Trollano 12, Reyes 9,
        Washington 5, Taha 4, Semerad A. 4, Williams 4, Heruela 1, Carey 0.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
