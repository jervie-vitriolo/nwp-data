      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio Jalalon recovered from a dismal Game One showing by recording
        17 points, six assists and five steals to earn best player of the game honors.</p>'
