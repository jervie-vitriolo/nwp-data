    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043ee7b-9d62-45b8-9db2-d8d7c2a599e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.378+08:00
