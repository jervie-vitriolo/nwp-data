      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e399b-713d-49b6-831a-6402640d2f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite diplomatic protests appearing to be the only recourse
        to Beijing''s moves in the West Philippine Sea, an area of the South China
        Sea claimed by Manila, Yasay admitted that during his stint, the East Asian
        giant did not respond to the four notes verbale he filed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c62888-c1f5-4389-bd54-ca83e5d3bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.126+08:00
