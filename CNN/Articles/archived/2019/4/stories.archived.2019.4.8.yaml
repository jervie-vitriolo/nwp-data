      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bc7bd4-b581-4236-8ba4-b5f91806e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.687+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Di bale na pong wala kaming pagkain basta may gatas lang ‘yung
        anak namin,” she asserts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3defd53e-89fe-4eac-a4f7-956ec7b8c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.688+08:00
