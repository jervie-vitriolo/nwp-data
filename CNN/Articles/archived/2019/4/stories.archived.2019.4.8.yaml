    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0d023-fb34-49f9-9ab6-0489e2617669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:19:47.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> —&nbsp;Malacañang
        on Monday slammed the five senators from the United States who filed a measure
        seeking to drop the charges against detained Philippine Senator Leila De Lima
        and journalist Maria Ressa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9aca69-de84-41f2-bbc4-fbfb439266b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:19:47.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc71d1-b9bb-4a17-883c-f9adf54ca5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:19:47.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo said U.S. Senators Edward
        Markey (Massachusetts), Marco Rubio (Florida), Richard Durbin (Illinois),
        Marsha Blackburn (Tennessee) and Chris Coons (Delaware) should focus on their
        country''s own problems instead of meddling in the Philippines'' affairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ff4c2-66e2-47c7-a56c-66643bcd16f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:19:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15062502-bd26-44dc-afd7-91bd8895bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:19:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The five US senators who called for the release of Senator Leila
        de Lima and the dropping of charges against Rappler and Ms. Maria Ressa should
        mind their own business - their country has enough problems and they should
        focus on them," he said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1f5d2-79d9-4d54-89b0-b936d17ec531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:19:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ad1bf-4e6c-4ea5-87c3-ec5709954724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:19:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. senators denounced the government''s efforts to arrest
        and detain "human rights defenders and political leaders who exercise their
        rights to freedom of expression" amid the ongoing war on drugs in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532052c4-140f-48b7-969e-705ee4dfef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:19:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664250d-b74e-4634-b82a-78c9649bf8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:19:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo claimed the senators were blinded by false narratives, saying
        the cases of de Lima and Ressa have passed through administrative and judicial
        processes</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be7a9b0-734c-4af7-9927-5d31cf1f8634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:19:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ccda34-2bb5-4ed0-ad19-9baec7f8959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:19:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson described the bipartisan resolution
        condemning alleged human rights abuses in the Philippines as an "unwelcome
        intrusion" into the country''s legal process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e075f4-3be0-4e7f-a9e9-5b9557b82a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:19:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4f6e7-486c-4549-8f2c-4cdc87619347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:19:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republic of the Philippines is not under the dominion of the
        United States of America or any of its high-ranking officials. The US senators''
        resort to a reckless and unstudied political exercise only highlights their
        unfamiliarity with the domestic matters of our country as well as their disrespect
        to the clamor of the Filipino people for law and order," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d567be9-a952-4072-9540-f1eeb7e31cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:19:47.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9afd26c-2920-40aa-a911-3e9a240c00a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:19:47.044+08:00
      'mgnl:createdBy': 'lara'
