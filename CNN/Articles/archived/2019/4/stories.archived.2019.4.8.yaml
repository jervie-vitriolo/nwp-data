    'template': '1'
    'title': 'A man tried to tackle wrestling champion Bret Hart during his WWE Hall
      of Fame speech – and immediately regretted it'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c0b79-2c2d-4f12-b4ab-815500224136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pro wrestler Bret "The Hitman" Hart
        was on stage honoring his brother-in-law, Jim "The Anvil" Neidhart and the
        tag team the two had formed in the mid 1980s, which was being inducted into
        the WWE Hall of Fame Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d079a-249a-41a8-b3d8-c9f1df53045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Hart was speaking at the ceremony in New York, a man rushed on
        stage and tried to tackle him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0153d-4fe9-4275-a073-6ee25b4d3942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the attempt barely lasted seconds, as a swarm of wrestling stars
        came to Hart''s rescue, leaping into the ring from all directions and pinning
        the man down. They included legends like Xavier Woods, Tyson Kidd, Drake Maverick
        and Curtis Axel, and Ronda Rousey''s husband and UFC heavyweight, Travis Browne.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The attack on Bret Hart &amp; Natalya.<br>What a disgusting act.  <a
        href="https://twitter.com/hashtag/WWEHOF?src=hash&amp;ref_src=twsrc%5Etfw">#WWEHOF</a>
        <a href="https://t.co/3IwjyhMGzX">pic.twitter.com/3IwjyhMGzX</a></p>&mdash;
        WΞ FIGHT. WΞ OVΞRCOMΞ. WΞ BΞLIΞVΞ. (@AhYezzir) <a href="https://twitter.com/AhYezzir/status/1114691725845508096?ref_src=twsrc%5Etfw">April
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4af0f-16cd-4b0c-926b-2317ffd37b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1aa4f9-ee41-4ae0-b8ba-10459d8315ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The live broadcast cut out as Zachary Madsen, 26, jumped into the
        ring and grabbed Hart, 61, the NYPD said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b5233-fd4c-4be7-859b-5d83a080eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart was on stage with his niece, Natalya, Neidhart''s daughter
        and also a WWE wrestler, who also fell to the ring floor as Madsen tackled
        Hart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5f040-4e0e-4c6e-a781-032afad6f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men partnered to create The Hart Foundation in 1985 and
        quickly climbed the WWE ranks as one of the most popular tag teams and winning
        the World Tag Team Title twice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a68cf-cc8c-44cb-97c1-6b0c6505ec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hart Foundation left an indelible mark on WWE''s tag team division
        and created many lasting memories for the WWE Universe," WWE said.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thank you, <a href="https://twitter.com/BretHart?ref_src=twsrc%5Etfw">@BretHart</a>.<br>Thank
        you, Jim <a href="https://twitter.com/hashtag/TheAnvil?src=hash&amp;ref_src=twsrc%5Etfw">#TheAnvil</a>.<br>THANK
        YOU, HART FOUNDATION! <a href="https://twitter.com/hashtag/WWEHOF?src=hash&amp;ref_src=twsrc%5Etfw">#WWEHOF</a>
        <a href="https://t.co/NC9EoWcNHL">pic.twitter.com/NC9EoWcNHL</a></p>&mdash;
        WWE (@WWE) <a href="https://twitter.com/WWE/status/1114687345813405696?ref_src=twsrc%5Etfw">April
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec54b9f-451d-4284-be79-24cc24291d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866355e-d826-47ec-a374-40fb71ff35b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two eventually split and Hart went on to have a glorious career
        on his own with five WWE Title reigns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc2c9d9-5c78-4b36-92ec-8feb719b8bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neidhart later teamed up with his other brother-in-law, Owen Hart.
        In 1997 a new Hart Foundation formed consisting of Neidhart, Bret and Owen
        Hart, Davey Boy Smith and Brian Pillman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6d12f-81e3-427e-953d-1dbbc40eb3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neidhart died last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a52acf-09d8-4558-a9ba-3245bdc31381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so proud of my uncle @BretHart tonight during our HOF ceremony,"
        Natalya tweeted after the event. "Bret is a cancer survivor, a stroke survivor
        and one of the greatest wrestlers of all time. He didn''t deserve to be attacked
        or have his moment or my dad''s diminished. We got it back on track. Thank
        you, guys."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/NatbyNature?ref_src=twsrc%5Etfw">@NatbyNature</a>
        discusses the last text exchange she shared with her father while accepting
        his induction into the <a href="https://twitter.com/hashtag/WWEHOF?src=hash&amp;ref_src=twsrc%5Etfw">#WWEHOF</a>
        along with <a href="https://twitter.com/BretHart?ref_src=twsrc%5Etfw">@BretHart</a>.
        <a href="https://twitter.com/hashtag/HartFoundation?src=hash&amp;ref_src=twsrc%5Etfw">#HartFoundation</a>
        <a href="https://twitter.com/hashtag/TheAnvil?src=hash&amp;ref_src=twsrc%5Etfw">#TheAnvil</a>
        <a href="https://t.co/CncP7fzQ22">pic.twitter.com/CncP7fzQ22</a></p>&mdash;
        WWE (@WWE) <a href="https://twitter.com/WWE/status/1114683058429411328?ref_src=twsrc%5Etfw">April
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c0c65-5860-4563-86e0-b35b3c80dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.453+08:00
