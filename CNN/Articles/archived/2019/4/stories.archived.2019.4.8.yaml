    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8a847-7c4e-4792-b68b-c5753a93b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.690+08:00
