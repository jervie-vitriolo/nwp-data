      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce1a02-f388-49a3-85d7-a3c9707e3494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:32:39.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He left behind a collection of nearly finished songs, along with
        notes, email conversations and text messages about the music," said a note
        from "Team Avicii," which was released by the musicians representatives. "The
        songwriters that Tim was collaborating with on this album have continued the
        process to get as close to his vision as possible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d69e524-926c-425e-af85-f640e58276ac'
      'mgnl:activationStatus': true
