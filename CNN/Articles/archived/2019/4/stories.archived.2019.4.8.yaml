      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b34d9-c3f8-4375-8e91-751ed88d0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:29:47.744+08:00
