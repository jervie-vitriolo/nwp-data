      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The champions for 2019 were chosen by an independent judging panel
        comprised of high-caliber senior marketing, public relations and communications
        professionals from reputable brands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
