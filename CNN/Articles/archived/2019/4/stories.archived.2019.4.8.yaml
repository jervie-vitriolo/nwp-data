      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary of Homeland Security Kirstjen Nielsen will be leaving
        her position, and I would like to thank her for her service," Trump said on
        Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0a9056-65af-4446-ae84-e3b002dc3de5'
