      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Joyce-Anne has stopped going to school to work as an accounting
        staff earning  ₱10,000. She uses the money not only to support her son but
        also to contribute to the house as a way of giving back. “‘Di naman puwede
        iaasa mo lahat sa pamilya mo. Kaya nagtrabaho ako, para mabigay ko ‘yung pangangailangan
        ng anak ko, kahit mahirap,” she says. “Sobrang hirap.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac1237-d8e0-4360-9164-5e3bf8a4e67b'
