    'title': 'Ex-DFA chief: PH-China territorial row a ''small matter,'' see ''bigger
      picture'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f9f0e-0b9a-4de6-9112-3afba7794593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong>&nbsp;A
        former Foreign Affairs secretary belittled the territorial row between the
        Philippines and China, saying people should see the "bigger picture" in the
        relations between the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b38c9c-afec-4d66-a8cb-8d04dbbe4810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6980df3-589b-44da-8167-a529e0741899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important, as we should always understand, is keeping stability
        and peace in the region, realizing fully well that this present area of conflict
        is a small matter compared to the bigger picture that we must pursue," former
        Foreign Affairs Secretary Perfecto Yasay Jr. told CNN Philippines'' <em>The
        Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d238c-58a1-49fb-a6c2-8de1d38aadde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a45443-21a7-411a-a2e3-12e32235ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay doubts that the territorial dispute between Manila and Beijing
        will be resolved even by the next generation and said the two countries should
        be pursuing other "urgent priorities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82dbec6-2556-439d-96c9-53c7737fd6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db4ad0-a3a2-4909-bf74-3402eaf45266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like relating into other relationships of commercial transactions,
        people to people contacts, making people understand each other, cultural exchanges
        and so on. These are priorities and these can also help resolve the conflict
        in the future," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c16872-48d8-4071-8676-d3552afe48dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6cb266-c2cb-44de-850b-106d46626460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Foreign Affairs chief said this following reports that
        some <a href="http://www.cnnphilippines.com/news/2019/4/4/chinese-vessels-pag-asa-island.html"
        target="_blank">300 Chinese vessels were spotted near the Philippine-occupied
        and claimed Pag-asa Island</a>, which the Department of Foreign Affairs hit
        as <a href="http://www.cnnphilippines.com/news/2019/4/4/chinese-vessels-pag-asa-island.html"
        target="_blank">"illegal."</a> Manila has already <a href="http://cnnphilippines.com/news/2019/4/2/Teddyboy-Locsin-diplomatic-notes-China-vessels-Pagasa-Island.html"
        target="_blank">protested</a> this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634243d-b6b6-442c-a55d-d38381abf3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86fe5c0-b3fe-430b-8fd2-d32290842a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe7b49-a713-4972-8b4b-457c8c83d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte told China in a speech last Thursday to
        <a href="http://www.cnnphilippines.com/news/2019/4/4/Rodrigo-Duterte-Pag-asa-Island.html"
        target="_blank">"lay off" Pag-asa Island</a>, warning that he will tell soldiers
        to "prepare for suicide mission" if the East Asian giant touches the land
        mass.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09042c4-2631-440b-a5f3-cbf19e4f2bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1790ef7-08e1-4886-bb9b-a3a941984404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290338e-aa6b-472f-b409-065acc4a659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte later clarified that he would opt for a compromise on
        the presence of Chinese vessels in the area, as Manila will "never win" against
        the military might of Beijing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89bc23d-0cd1-4023-b923-1a1930d2d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99799f89-0233-4d14-b269-8a8bec1283cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said Manila "can only do so much" about China''s incursions
        into Philippine territory as it cannot fire off the first shot at Beijing,
        even if it is "not scared" to do so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76927398-4a6f-4744-94fd-3133088b8866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda838b-34de-4acb-a525-e10cbb008b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not because we''re scared. It''s because it''s the right
        thing to do. We are bound by the rules under international law. We cannot
        use force," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff4780c-c770-4841-b0f4-c4258cc2162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4478617-7873-431c-a29e-9662fc4accb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that opening fire at the vessels spotted near Pag-asa Island,
        a land mass claimed and occupied by Manila for decades, may lead to war, with
        China invading and seizing the island.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea0ae4-7ec7-441e-86b9-4ab4b8ea5380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09d0e8-c55f-4708-a8eb-73dd87bf7bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN charter bans its members from using force against other member-states
        unless the UN Security Council authorizes collective action to maintain or
        enforce international peace and security or unless in self-defense in the
        event of an armed attack against a country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feee679-b464-43d5-bf97-a7d15cfceae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367f515f-2e10-4a1b-ac1c-2cc6d086dbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (China) violate the rules about provocative acts, about the
        use of force and intimidation to get what they want, then let them fall under
        international law," Yasay said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e80cc7-b616-400c-89db-f763dba57df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bde1c42-80b8-43df-a587-aba0d9af5dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "There is nothing that we can do about it unless China
        starts shooting our fishermen. If they did that, that''s something else."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c28f27b-c78b-433e-8335-4fb48b5e27df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ceedee-add7-441c-abee-1cd51b875c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reported in 2017 that <a href="https://amti.csis.org/shooting-union-banks-underscores-need-code-conduct/"
        target="_blank">a Chinese speedboat fired seven times at a Philippine fishing
        vessel</a>. This was followed by <a href="http://cnnphilippines.com/news/2019/3/25/Malacanang-Sal-Panelo-West-Philippine-Sea-documentary-fishermen-Scarborough-Shoal.html"
        target="_blank">reports of harassment</a> of Filipino fishermen by Chinese
        coast guard personnel in the following years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0b804-d7f6-4fd4-ab7c-8c7f9947c8f5'
      'mgnl:activationStatus': true
