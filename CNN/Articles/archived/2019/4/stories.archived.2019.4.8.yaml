      'mgnl:lastActivated': 2023-01-29T23:13:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guy stayed, who young Raiza now calls “asawa.” Their parents
        became supportive of the two, and her mother taught her how to bathe and change
        diapers, as well as how to prepare milk in the early morning, which Raiza
        sees as the hardest part of her day. “Tuwang-tuwa nga po sila kasi nagka-apo
        po sila na lalaki,” she says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187acaea-d4db-47d0-9312-e94bc9743c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.687+08:00
