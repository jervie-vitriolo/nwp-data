      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Avicii''s family is making sure the
        musician''s last works don''t go unheard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb0524-ab03-431c-8979-11e6c4b26573'
