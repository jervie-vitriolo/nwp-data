      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said 40 blocks of suspected cocaine were seen by fishermen floating
        in Burgos, Surigao del Norte on Sunday. They alerted police officers, who
        fished out the dozens of blocks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02e0a6b-afb6-4818-aea7-0e6c645b2d10'
