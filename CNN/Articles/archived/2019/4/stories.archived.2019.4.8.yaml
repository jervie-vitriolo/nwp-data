    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'Bureau-of-Immigration', 'Justice-Secretary-Menardo-Guevarra',
      'extortion']
    'stories': ['90754973-1ef4-4a06-9e9f-4281f4c8e373']
    'template': '1'
    'title': 'Justice secretary orders suspension of immigration officials for extortion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c7d0a-a73e-4cf5-8bcf-b3f0420b2d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T19:34:15.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —&nbsp;</strong>Justice
        Secretary Menardo Guevarra has issued a 90-day suspension order for Bureau
        of Immigration (BI) officials allegedly involved in an extortion case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e33f7-3182-4d58-bf92-babdc021a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T19:34:15.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department in a statement Monday said Guevarra found
        prima facie case against the officers and employees, who allegedly extorted
        ₱9.2 million from Korean nationals, for grave misconduct and conduct prejudicial
        to the best interest of the service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc182b-37f0-49d4-ac4f-2ed5a4de26ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T19:34:15.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have signed the formal charges and the preventive suspension
        orders. With respect to those involved who have been engaged by the BI on
        job order basis, the DOJ will make the proper statement separately," Guevarra
        said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35157c-bbfb-4cc7-b47e-c8aa60a2bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T20:07:18.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI on Saturday recommended the preventive suspension of 18 of
        its personnel accused of extortion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4835a-e336-4f7a-9ce2-0f0caf0bc244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T20:07:18.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of them were suspended, while the other eight job order workers
        have their contracts under review.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c21fd-86f9-435d-b5d1-d2ab3177f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T19:34:15.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials, who have yet to be identified, were likewise ordered
        to submit their respective answers within 72 hours from the receipt of the
        formal charge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61f358-5fa4-4c84-84a3-fdc557ffbd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T19:34:15.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, 15 Korean nationals alleged they were apprehended by immigration
        agents and were forced to shell out the amount to avoid facing detention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163baa1e-5aca-4d3f-b532-38e1671161cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T19:34:15.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:12:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also evaluating the case, as well as the proper course
        of action for the employees who were supposedly involved in the extortion
        case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386e87e-9a5f-4040-b863-791e20f88617'
