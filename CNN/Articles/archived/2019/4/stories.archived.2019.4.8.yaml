      'mgnl:lastActivated': 2023-01-29T23:13:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is Scott Lang going to be the secret sauce in the fight against
        Thanos? We''ve never really taken Ant-Man seriously (lord knows he doesn''t
        do so himself), but "Ant-Man and the Wasp''s" exploration of the Quantum Realm
        and its time-bending properties might be the way to travel back pre-snap without
        the Time Stone. Added incentive for Lang to pull his finger out: the snap
        wiped out the Wasp, mentor Hank Pym and Janet van Dyne (the original Ant-Man
        and Wasp).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64ad69-a69c-408d-ad90-c5f4d9d262f1'
