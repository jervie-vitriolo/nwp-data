    'template': '1'
    'title': 'PBA: TNT beats San Miguel to force Game 3'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1277a70-ac7b-4cdd-b738-74275182f302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:16:43.435+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:50.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — The TNT
        KaTropa survived a gutsy San Miguel squad to come away with a 93-88 victory
        in the PBA Philippine Cup quarterfinals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e459b8-307c-4978-beba-55305c2275ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:16:43.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National team standouts RR Pogoy, Jayson Castro and Troy Rosario
        towed KaTropa to victory. Pogoy had 20 points, nine rebounds and four assists.
        Castro added 19 points and nine dimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7727ae0-b65f-4bf5-be30-f2154af283da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:16:43.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While, Rosario scored 15 markers including a dagger three-pointer
        that practically sealed the outcome of the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85580b-aa0b-45f6-95b8-4a42514df1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:16:43.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel had a miserable shooting night as the team only managed
        to connect on five of their 30 attempts from beyond the arc. The Beermen were
        also outrebounded by their opponents, 56-49.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86864f39-1e00-4825-8b26-98c51d3567a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:16:43.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo had a monster game of 26 points and 19 rebounds.
        But he was taken out in the crucial moments of the fourth quarter because
        of an apparent knee injury.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45138034-2647-494a-9dd3-b60ae9b9b9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:16:43.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Standhardinger added 18 points and eight boards for San
        Miguel, while Alex Cabagnot contributed 16 markers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56879a-df72-47ea-be6b-cc09ed2a6a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:16:43.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT outscored the Beermen 34-24 in the second quarter and managed
        to protect their lead until the end unlike in their first game.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3bd0b-d517-4d0b-9b8d-f5557af3a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:16:43.437+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams will meet on Sunday for a deciding Game 3. The winner
        of the match will face No. 1 seed Phoenix in the best-of-seven semifinals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b941a116-3ba3-4d13-a680-7254704c2827'
      'mgnl:activationStatus': true
