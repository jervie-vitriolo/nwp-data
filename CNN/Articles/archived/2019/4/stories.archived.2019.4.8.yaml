      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb96279-3904-48bd-a092-4fa9badd4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the royal couple announced their pregnancy last October, all
        eyes have been on Meghan and her emerging bump -- and it seems even the palace
        accountants are taking interest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45a46a5-3c87-4f3d-8004-a4f6da75942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.941+08:00
