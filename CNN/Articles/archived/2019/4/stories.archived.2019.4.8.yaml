    'title': 'Gordon on double plate policy: We will fight for this law if needed'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20827be7-3c58-46a5-af9f-70bf9ee9ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong>&nbsp;Senator
        Richard Gordon said he will continue to defend the law he authored requiring
        to have two big license plates on motorcycles, following the President''s
        suggestion to revisit the policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e48191-79cc-4a66-892b-92a63db9df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said they should implement the law since it has already received
        President Rodrigo Duterte''s and the Congress''s approval. The Senator said
        he would not want to butt heads with the President but he will defend the
        law if necessary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7241486a-3163-44ed-8a52-81733ec85367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko kailangan makipagbanggaan, Presidente yan eh, pero
        syempre ipaglalaban ko yang batas namin na inakda ng Kongreso, di ba</em>?
        Otherwise <em>hindi na tayo dapat maging</em> three branches of government,"
        Gordon told CNN Philippines'' <em>Newsroom Ngayon</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9cd992-72fb-4009-9917-0a68c9036534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t need to butt heads. He''s the President anyway,
        but I will fight for our law which was approved by Congress, right? Otherwise
        we shuoldn''t be the three branches of government.]</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">LTO, susundin ang payo ni Duterte ukol sa &#39;doble plaka&#39;
        law.<br><br>Gordon: Kailangan ipatupad ang batas na pinasa ng Kongreso. Amiyendahan
        natin kung mali ang batas, pero ipaglalaban ko ito <a href="https://t.co/zcYx9FX4zC">https://t.co/zcYx9FX4zC</a>
        <a href="https://t.co/Fmbb3pUShb">pic.twitter.com/Fmbb3pUShb</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1115079171292536832?ref_src=twsrc%5Etfw">April
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd185bd7-a58e-4293-990e-44c74c9b3e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.687+08:00
