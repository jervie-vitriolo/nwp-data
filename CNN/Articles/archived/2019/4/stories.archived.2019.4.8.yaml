      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More shame if we kowtow to those 5 overbearing US senators with
        all their arrogant display of colonialism towards an ally," he said in a series
        of tweets on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
