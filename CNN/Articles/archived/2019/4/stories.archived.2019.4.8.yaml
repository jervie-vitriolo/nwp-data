    'template': '1'
    'title': '''Avengers: Endgame'' may mean the end (or resurrection) for some Marvel
      characters'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1109ac2e-8388-4879-a987-d6f862dab6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:29:47.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;For Marvel Studios, all roads have
        led to "Avengers: Endgame." More than a decade and 21 films in the making,
        the fourth Avengers film finally arrives in theaters this month with almost
        impossibly high expectations -- both for audiences and the box office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1acc8-767e-4c3d-91d5-06e8fe56c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:29:47.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f347060-4e80-42c7-b031-8f84c2907665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:29:47.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the build up we''ve accumulated dozens of characters in the ever-sprawling
        Marvel Cinematic Universe. However, after the events of "Avengers: Infinity
        War" -- which saw the Mad Titan Thanos wipe out half of all sentient life
        with the snap of his fingers -- their numbers are heavily depleted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c9877-c815-4ea5-8264-0623aab0c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:29:47.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3a07a-e868-47f8-90cf-435fc46e909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:29:47.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the sake of the franchise it won''t stay that way, but "Endgame"
        has to live up to its high-stakes billing. This writer isn''t out for blood,
        but deaths are all but guaranteed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe3e222-e143-4fc0-a92c-5e3201a5d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:29:47.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd9f3d-63ed-4d78-891f-69db8293c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:29:47.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who lives, who dies and who''s coming back from the snap? Buckle
        up, because there''s a lot to cover -- from what''s happening both on and
        off screen. Here''s a non-exhaustive (but still exhausting) run down of our
        heroes'' chances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7822dfc-35bf-4b0a-a671-38479ebdc0bf'
      'mgnl:activationStatus': true
