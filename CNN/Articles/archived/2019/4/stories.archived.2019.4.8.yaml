      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As first-time parents-to-be, the Duke and
        Duchess of Sussex have plenty to worry about already -- but thanks to the
        U.S. tax system, there could be one more thing keeping Harry and Meghan and
        their new baby awake at night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ddbe54-1eba-4529-8484-69830b50de33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.941+08:00
