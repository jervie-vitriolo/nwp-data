      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> —&nbsp;The
        Magnolia Hotshots lived to fight another day after taking an easy 106-77 victory
        over Barangay Ginebra in their best-of-three quarterfinals series.</p>'
