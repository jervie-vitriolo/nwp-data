      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philppines, April 8) —&nbsp;</strong>Customers
        of power distributor Manila Electric Company (Meralco) can expect a slight
        increase in their bill this April due to higher generation charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1769a002-056b-4fef-9132-c551ca441ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:45:07.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:13.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco on Monday announced rates inched up to ₱10.559 per kilowatt
        hour (kWh) this month from ₱10.4961 per kWh in March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4f687-c567-44a3-a4d8-26976bb9eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:45:07.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:13.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to a roughly ₱13 increase in the total bill of a
        typical household consuming 200 kWh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660500a4-6885-48ea-9d3b-2d69846e2a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:45:07.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company attributes the ₱0.0633 per kWh increase to higher charges
        from the Wholesale Electricity Spot Market (WESM) as well as peso depreciation,
        which in turn brought up the generation charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe50cff-9656-4fbd-95ba-696d799508c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:45:07.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said the higher WESM charges were brought about by tighter
        supply conditions in the Luzon grid, which was placed by the National Grid
        Corporation of the Philippines under yellow alert last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baef11b-a00b-434c-ad64-d44659122a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:45:07.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="http://www.cnnphilippines.com/news/2019/4/1/energy-department-power-interruption-electricity-supply-yellow-alert.html">
        DOE: Power supply enough, no interruptions expected</a></strong></p>'
