  'Vans-David-Bowie':
    'author': 'Emily Dixon, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-08T08:34:23.677+08:00
    'imagesource': 'jcr:75ca75b7-e057-4583-bbe5-eb5a2d7afd4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bcf6ed8-7b11-43ac-a813-9782d9f405e3'
    'lead': 'The collection references five landmarks in David Bowie''s career. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T08:37:51.684+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:13:24.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:12:23.192+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vans releases new collection inspired by David Bowie'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8b4c0-9d89-45ff-8d24-07c265747619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:37:51.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- It''s impossible to divorce the late David
        Bowie''s music from his idiosyncratic style. Now, skateboarding brand Vans
        has paid tribute to the singer, who died in 2016 with a capsule shoe and clothing
        collection inspired by his many style reinventions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5919c13-b24e-4f47-87d0-8aa9ce37e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:37:51.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc8e86-79a1-4e2b-ab98-4509e805c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:37:51.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David Bowie is a truly immortal artist whose body of work revolutionized
        sound and vision, leaving a legacy of innovation and reinvention that will
        live on forever," Vans said in a press release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c469fb-ca4e-44ae-b8c8-ea59feea2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:37:51.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd630f0d1-095f-4ea4-8f5b-1f578d8700d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:37:51.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released Friday, the collection references five landmarks in Bowie''s
        career. One shoe, designed in tribute to his 1969 single "Space Oddity," mirrors
        the colors and circular shapes from the cover of his second album, "David
        Bowie," on which the single appeared. Another model mimics the checkerboard
        coat Bowie wore on the "Hunky Dory" album cover.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5aeef6-473a-4b85-9c9b-b426441badb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:37:51.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f4edc-cafd-416f-905e-3a818d996dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:37:51.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a red patent-leather high-top sneaker dedicated to Bowie''s
        ''70s alter ego Ziggy Stardust, as well as two models featuring the famous
        "Aladdin Sane" lightning bolt motif. A black slip-on shoe sports a large vinyl
        star, referencing Bowie''s final album, 2016''s "Blackstar."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b88954-0238-4a23-9145-d3e6c0bf3fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:37:51.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:24.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f48d8-abc5-4fb3-9dea-df4028b0d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:37:51.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:24.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection also includes three T-shirts and two hats -- and
        two styles of toddler-sized shoes for the latest generation of Bowie devotees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d73f4f-76ee-4b98-b20d-b8fee6260398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:37:51.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c98295-80ec-4905-93ac-a5a521adb057'
