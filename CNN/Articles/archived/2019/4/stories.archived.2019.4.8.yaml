  'japanese-adults-virgin':
    'author': 'Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-08T21:08:50.977+08:00
    'imagesource': 'jcr:bbb48218-5a38-4543-878b-0b80005be952'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '954f2bc7-61d9-4031-85f7-0ff342b5c54a'
    'lead': 'Japanese adults have their first heterosexual sexual experience later
      than their counterparts in the U.S. and UK, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T21:14:29.527+08:00
