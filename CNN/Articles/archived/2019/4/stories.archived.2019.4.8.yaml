      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a72332-3aef-48c4-827c-53618ae4a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On changing the law</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6633e8-9793-48f3-b053-d3ea814d349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator said that in order to include the suggestions made by
        the President, Duterte would have to ask another Senator to amend the law.
        However, Gordon said he would consider making amendments to the policy only
        after they have implemented and tested it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03711337-3168-4041-94d5-22738521bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> suggestion <em>ko</em> is <em>subukan muna natin,
        implementahin muna natin, tingnan natin kung ganun talaga ka-sama ''yan sa
        kung sinasabi ng mga tao na ayaw nila niyan</em>," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a203c2-04eb-4a54-8b0b-c6ab42223fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My suggestion is to try it first, to implement it
        and see if it is really dangerous.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367461a0-50b6-4a5e-9801-550a5b2153cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon argued that the safety of the public amid a growing number
        of riding-in-tandem crimes is an alarming concern.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f712527-6990-4279-8814-0f8d39710738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hinahabol ko ay araw-araw may napapatay. Sino magsasalita
        para sa namamatay? Nakakalaban ba ''yang mga</em> orphan?<em> Nakakalaban
        ''yang mga</em> widow?...<em>Saan ang katarungan doon</em>?," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11f01e-2d19-417c-97e5-b08aba5b6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I am fighting for is that everyday there is someone
        who is killed. Who will speak for the dead? Can the orphans defend themselves?
        Can the widows defend themselves? Where is the justice there?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc7124-c58e-40e2-ab55-4ca19e0c9a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that the riders do not have to worry about their safety.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5414d7-1cde-4177-a6ca-167271eecfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.687+08:00
      'mgnl:createdBy': 'janine'
