      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raiza Lasquites, 15</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bbc2dd-85c8-454a-9975-53f58cb306c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.687+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f3294-bf43-41fa-8912-2b0e19ddeaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.687+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, you’d think Raiza was simply carrying her one-year-old
        brother to the development center. However, baby Jhonrich is Raiza’s own son,
        who she had when she was 14.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf36d1-4daa-4ab8-80d0-9e55048f0724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.687+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung una ko pong naisip … paano na ‘yung sarili ko kung ganito
        mangyayari sa akin, magkaka-anak ako?” While her mother initially refused
        to talk to Raiza, she eventually advised her daughter to keep the child instead
        of having an abortion, for fear that her life would lead nowhere if she did.
        So Raiza stopped school by Grade 6, and decided to work at the development
        center, helping the nuns’ feeding program by peeling skins off of bean sprouts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db63b23-6685-468e-9a1f-a3416f992b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.687+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270ccbc-8673-465f-bc37-f5dc6d0897dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.687+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raiza says her pregnancy was a result of her acting out against
        her mother, because the latter used to shower more attention on Raiza’s older
        brother and also mistreated her. Raiza then met Jhonrich’s father, a construction
        worker. He wasn’t a classmate in school. “Nakatambayan ko lang po [siya],”
        Raiza admits.</p>'
