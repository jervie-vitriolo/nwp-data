  'bi-xian-gaza-fake-news':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Courtesy of Xian S. Gaza Facebook account'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-08T11:05:10.585+08:00
    'imagesource': 'jcr:aa214f8e-0dd9-498d-b378-a18cfc54198c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '649ce297-c85a-4a66-bb5b-09cd67fe7a58'
    'lead': 'The BI says Gaza did not have a derogatory record when he left the country'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T11:12:55.156+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:13:22.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:12:23.735+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bi', 'bureau-of-immigration', 'xian-gaza', 'erich-gonzales']
    'template': '1'
    'title': 'BI says it is studying possible action vs. Xian Gaza for ''fake news''
      on evading arrest and fleeing PH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a354a883-cf73-4f57-bcbd-f4f30b96d9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:12:55.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Bureau
        of Immigration (BI) said it is studying possible actions against internet
        personality and businessman Xian Gaza for allegedly making false claims about
        evading arrest in the airport and fleeing the country despite supposedly having
        three arrest warrants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863cf9bd-aa1b-4162-ab1d-91ee33f92424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:12:55.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the BI said there were no arrest warrants
        against Gaza when the immigration desk at the Ninoy Aquino International Airport
        checked his records before he boarded his flight to Hong Kong on September
        30, 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556978f-0471-462d-a384-e54dfe783bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:12:55.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since he had no derogatory record when he left, he was cleared
        for departure. It was quite uneventful and ordinary, really. No Hollywood-level
        storyline, just regular immigration clearance," BI Spokesperson Dana Sandoval
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dfc545-a6ca-4ac9-883f-49c999c552c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:12:55.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Gaza posted a series of photos on Facebook detailing
        how he deliberately booked three flights —&nbsp;to Singapore, Taiwan, and
        Hong Kong —&nbsp;two of which were decoys to mislead the cops. He checked
        in all of them but only boarded the Hong Kong flight.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fxiangaza%2Fposts%2F642254819556400&width=500"
        width="500" height="649" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe0612-37c2-4211-9daf-7c7c5e3c6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:12:55.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8577d31-01f9-4d09-a2fc-94c2da79b073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:12:55.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaza said the immigration desk identified his arrest warrants but
        allowed him to proceed to the boarding gate since he had no hold departure
        order (HDO) to his name. The immigration desk immediately called the police
        to arrest him as he rushed to board the plane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44b8b9-7d90-4a14-83ed-dd0c079faef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:12:55.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers were able to catch up with the plane but Gaza hid
        in the restroom, before the officers left to check his other flights, the
        post said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d3a98e-ddc4-4a6c-8895-10c24e4b9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:12:55.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said the encounter with the immigration officer was fabricated.
        She assured that if Gaza had any derogatory record, he would have been held
        up at the airport and prevented from flying out. She explained that the BI
        coordinates with courts on any HDOs and arrest warrants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04843b-444e-44f6-b49c-5c849f425a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:12:55.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval added that booking multiple flights would also not have
        worked as decoys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921a012-dd5c-464b-9346-061f2221c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:12:55.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story is preposterous, similar to other claims he made in the
        past. If you know regular airport procedures, his story sounds silly. <em>Ang
        daming</em> [There are many] loopholes. Booking numerous flights will not
        help evade police. Everything is recorded in our systems, with one click you''ll
        know which flight a person really took," Sandoval said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c2b17-de47-4573-af33-3e926bf6f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:12:55.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said Gaza''s viral post is a "cause for concern", saying
        he is a security risk for "making a mockery of airport procedures for attention."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb17cb03-d564-423c-8377-ab170d923227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:12:55.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaza first gained internet fame after proposing a date with actress
        Erich Gonzales through a giant billboard display in Morayta, Manila on July
        1, 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce8126-3f29-445e-8c34-14e3e5955b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:12:55.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, Gaza surrendered to authorities after he was accused
        of swindling people of money. He was released on bail the next day. Two months
        later, a court sentenced him to five years and six months in jail for issuing
        checks that bounced.</p>'
  'Libya-U.S.-soldiers':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-08T11:14:37.333+08:00
    'imagesource': 'jcr:07853758-d9ae-4685-8c85-3c874761ddc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96d9bd57-a842-47c9-bfe3-028c4d51a3d6'
    'lead': 'The American forces, who provide military support for diplomatic missions,
      counterterrorism activities and improving regional security, have been relocated
      temporarily in response to ''increased unrest.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T11:15:53.967+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:13:21.705+08:00
