      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It looks like a Beyoncé documentary
        may be dropping on Netflix next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309a934-3e9d-4651-955b-75409133f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:00:59.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video streaming giant tweeted a tease Sunday that simply said
        "Homecoming" with some Greek letters worked in. The project will be available
        April 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0ec75-0e49-4989-8d97-0ae0f2923c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:00:59.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Netflix has not specifically said "Homecoming" is about Beyoncé,
        the singer does have a fashion collection called "Homecoming," and the items
        feature Greek letters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47778095-89dd-45d2-aec7-813eb12ca337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:00:59.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also launched scholarship program last year called the "Homecoming
        Scholars Award Program," which provided four Historically Black Colleges and
        Universities (HBCUs) each a $25,000 scholarship to award to a student of their
        choice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc149a-0d3f-403d-ae62-f41c3eb6d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:00:59.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-award-winning singer made history at Coachella last year
        as the first woman of color to headline the annual festival. She opened her
        performance singing "Crazy in Love" accompanied by a New Orleans-style brass
        marching band, donning a yellow hoodie with the Greek letters Beta Delta Kappa.
        The hoodie was a reference to the Divine Nine, the five African American fraternities
        and four sororities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd594e50-9a0e-4967-97ba-6fab13851cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:00:59.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Sheila Jackson Lee of Texas, who represents Beyoncé''s hometown
        of Houston, said Beyoncé''s performance with the band gave her and the audience
        "HBCU vibes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ad6d4-0959-4ac2-93f9-83b845a36f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:00:59.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/07/entertainment/beyonce-netflix-documentary/index.html">Netflix
        teases release of possible Beyoncé documentary on Twitter</a>."</em></p>'
  'brunei-anti-lgbt-sharia-law-southeast-asia':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-08T14:17:55.514+08:00
    'imagesource': 'jcr:d0533400-96a0-4383-801b-caad0329db1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed44b232-4b8f-4409-a8ce-a6e775016066'
    'lead': 'Brunei''s new law punishing homosexual sex with death by stoning has
      sent a wave of fear across the LGBT population in neighboring Malaysia and Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T14:21:06.339+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:13:11.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:12:26.591+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Brunei''s anti-LGBT Sharia law spread across Southeast Asia?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ab7a1-de34-48d5-b3f2-7019caa6e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Brunei''s new law punishing homosexual
        sex with death by stoning has sent a wave of fear across the LGBT population
        in neighboring Malaysia and Indonesia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c880cc2-64d9-4148-b4b2-2c416d92fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 3, the small oil-rich kingdom of Brunei introduced a strict
        Islamic legal code mandating death for adultery and sex between men, as well
        as lashes for lesbian sex and amputation for crimes like theft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20405207-6031-4c4a-9bdd-d11dcfa28dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has sparked a tide of condemnation from Western nations and celebrities
        alike. UN High Commissioner on Human Rights Michelle Bachelet on April 1 described
        the laws as "draconian" and a setback for human rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d52bd-a369-46e8-8fba-2042ef59d77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But across Brunei''s border in Indonesia and Malaysia, both Muslim-majority
        countries, there has been official silence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d7bcd-7847-49f6-bea5-3b0262367084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of response from the prominent Southeast Asian leaders
        is likely to fuel concerns about the rise of conservative Islam in the region
        and the consequences for sexual and religious minorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939bf9ad-2a54-4cfa-b083-a13b20f1d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, conservative Muslim groups have become a powerful
        force in the region, pushing for closer adherence to the more rigid of Islamic
        values and intimidating national governments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323ef49-5bbf-4590-bc77-da405daef2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one Indonesian province, gay people have been publicly shamed
        and caned. A Christian governor of Jakarta was thrown in jail on blasphemy
        charges. And in March, Malaysia''s tourism minister claimed there were no
        gay people in his country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65341c-774e-4e7e-85c1-7bb3fc4167db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian LGBT rights campaigner Thilaga Sulathireh said the immediate
        reaction among the gay community was concern the crackdown could spread.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b859d-714c-4cee-a150-2d86f299357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these things are creating a lot of fear for people and a lot
        of uncertainty," she said. "What''s going to happen to our lives and our future?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aaeb9a-bb74-4d62-9324-2b01e85613cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to both the Indonesian and Malaysian governments
        for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82031f-e359-4934-b443-209a0914aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rise of conservative Islam</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f573f2-8147-4d3a-9cf2-b221011030f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei is the first country in Southeast Asia to impose capital
        punishment for crimes such as LGBT sex or adultery, but neighboring Malaysia
        and Indonesia have been experimenting with strict Islamic laws for years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e49062a-c679-410e-9dc4-6925e1257c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia already enforces a mixed secular and religious legal system,
        with some regions mandating Sharia laws punishing what the penal code calls
        "unnatural" acts such as homosexual sex with caning and fines, while Indonesia''s
        conservative northwestern province of Aceh has a history of enacting Sharia
        law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d5780-4c55-490c-839b-a7a0ac8d1551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch researcher Andreas Harsono said Brunei public
        prosecutors even visited Aceh in 2014, ahead of the introduction of Sharia
        law in their own country, to learn about its implementation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b2175a-a58c-4e91-926e-3b6ccc4f8f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative politicians in Indonesia and Malaysia voiced their
        support for the Brunei laws this month. One member of Parliament from the
        Pan-Malaysian Islamic Party congratulated Brunei Sultan Hassanal Bolkiah on
        his "bravery."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5267b-90a7-4ca2-bd13-c5810049dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.342+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations to Brunei for their bravery and political will
        in implementing Sharia criminal law ... upholding the Sharia is an obligation
        in ensuring Allah''s rights to maintain peace for humans," Mohd Khairuddin
        Aman Razali wrote on his official Facebook page.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e647c-9df2-4789-96f0-3d7388dfa3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Indonesia, one of the leaders of the legislative Ulama Council
        in Aceh told local news media that Brunei''s laws were just "religious freedom."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88733f1d-9a02-4ca7-9e28-81eaf9770e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsono said he was concerned that already vocal conservative Muslims
        in Malaysia and Indonesia would use Brunei''s example to strengthen calls
        for stricter Islamic policies and laws.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa374fb2-45fb-4c30-9054-12522799bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Already there are more than 60 local regencies and three provinces
        with mandatory hijab regulations in Indonesia. More than 20 local areas have
        regulations criminalizing LGBT people," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0303d333-9aa4-4514-8bd5-f2827eca58a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, there had been no official comment on the laws from
        either Indonesian President Joko Widodo or Malaysian Prime Minister Mahathir
        Mohamad.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ff698-1448-49bc-9089-c73aa6a651ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsono said he did not expect Widodo, who is running for reelection,
        to speak until he knew how prominent Indonesian Islamic organizations would
        respond. "If the NU is opposed to hand amputation, Jokowi will speak up indeed,"
        he said, referring to the Nahdlatul Ulama mass religious movement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff64340-4028-4fc9-872e-d7f8f7f00b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t, Jokowi will not risk his election on making such
        a statement."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41167c3d-0d86-41e6-b73a-ad1ec69cfd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Moving backward</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0dff77-3073-42e2-905e-baa6e5e08893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Indonesia nor Malaysia has national laws similar to Brunei''s.
        In Malaysia, homosexual sex is illegal but punished by prison sentences. In
        Indonesia, it is still legal but culturally taboo.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21395a1b-325f-4105-b37a-265927fda457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both countries in recent years have seen a steady rise in powerful
        conservative Islamic groups, who have pressed for tougher legislation in line
        with religious morality.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12ab10-508d-4db7-8697-7068664bdde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s impossible now for any politician to take a stance on religious
        matters without consulting their Muslim advisers and supporters," Harsono
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb42b4a-1395-4b2b-ac19-0ef161bb08a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the April 17 Indonesian election, Widodo controversially
        picked conservative Islamic scholar Ma''ruf Amin as his candidate for vice-president.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bbe133-8611-4257-bb1c-5186d3f843c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, local media quoted Ma''ruf as saying he regretted the Constitutional
        Court''s decision to reject a petition criminalizing gay sex.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee3025-24af-4e81-8221-7f9307dea4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.345+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a stern prohibition of LGBT activities and other deviant
        sexual activities and legislation that categorizes them as crime," he told
        reporters in 2016.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc29db-478b-4205-8b24-35e487dcf407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.345+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s minister for religious affairs met with the Brunei
        ambassador just days after the news of Brunei''s law broke, but publicly only
        mentioned halal certification and religious education. There was no mention
        of the Sharia law.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ff9b1-2bf6-48c7-a111-2920bd35dc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.345+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative Islamic groups helped rally popular support for the
        imprisonment in 2017 of Widodo''s former ally, Jakarta mayor and Christian
        Basuki "Ahok" Tjahaja Purnama, on what some saw as trumped-up blasphemy charges.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b92b8f9-2d2c-436e-a70f-fb95f235bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.345+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists said the rise of conservative Islamic groups had been
        marked by growing homophobia in both countries, and an increase in official
        action against LGBT people.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6cfa3-b056-4679-8a0c-eb10ad2e27e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.345+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2018 two women were publicly caned in the Malaysian
        state of Terengganu for the first time for attempting to have sex in a parked
        car. One month earlier, one of Kuala Lumpur''s only gay clubs was raided.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb79e62-56eb-4537-9b1d-88adf331d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.345+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian LGBT rights campaigner Sulathireh said when some rainbow
        flags appeared at an International Women''s Day march earlier this year, there
        was a pronounced backlash against attendees.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe735e-6aab-4821-bc93-caf3401acc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.346+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It resulted in people at the rally being questioned by their family
        members, their employers, their schools, about why they were there," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6bebcf-1a05-4816-9840-ff7e896855a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.346+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Anything is possible''</strong></h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bebfef-7cbb-4c50-aea4-4c52373cd5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.346+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that Indonesia or Malaysia might move to impose stricter
        Islamic laws isn''t just theoretical. There have already been clear attempts
        by anti-LGBT activists.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e45f35a-b2a6-476c-9728-fb492c5276ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.346+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2018, a large coalition of conservative Muslim groups presented
        a case to the Indonesian Constitutional Court to introduce a new penal code
        criminalizing LGBT relations.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e850ab-fe3f-4f7c-95d8-a211e4d9137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.346+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was eventually abandoned, but the groups that supported
        it are still a powerful force in the country.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b244c71-3411-4f8b-813e-1157a251188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.346+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was this law that actor George Clooney alluded to in an opinion
        piece for "Deadline," in which he warned about the potential fallout from
        Brunei''s decision and called for a boycott of major hotels owned by the sultanate.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4df196-bae0-49e2-8248-4dcb4812e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.347+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most dangerous issue is Brunei''s neighbors. Indonesia has
        plenty of human rights issues, but they haven''t stoned anyone yet," the actor
        wrote.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b875d12-9c2e-4150-bd67-656aa2b67e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.347+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there was a law on the books, and if Brunei isn''t met with
        loud, forceful resistance that shakes their business establishments, then
        anything is possible."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15692dc1-5b2d-4879-8199-b95d157cac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:21:06.347+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/08/asia/brunei-indonesia-malaysia-islam-intl/index.html">Will
        Brunei''s anti-LGBT Sharia law spread across Southeast Asia?</a>"</em></p>'
  'Duterte-revolutionary-war-state-enemies-critics-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-08T15:26:28.786+08:00
    'imagesource': 'jcr:46e3dff7-1d56-43e5-8a4a-7e8bf69361ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6301a25-6a6d-4372-8b46-07506ddd8639'
    'lead': 'Presidential Spokesperson Salvador Panelo says the recent remark by the
      chief executive was addressed to ''enemies'' of the state, and was not meant
      to threaten the Filipino people. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T15:29:22.721+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:13:09.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:12:26.872+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Panelo', 'Malacanang', 'Salvador-Panelo', 'revolutionary-government']
    'stories': ['31c288f0-7bbc-4722-bdc4-ddb87697d270']
    'template': '1'
    'title': 'Palace: Duterte revolutionary war comment only meant for enemies of
      the state'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4537f0e3-54b6-4c13-8a3b-9ec76f6f0281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T15:29:22.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —&nbsp;</strong>Malacañang
        on Monday clarified said that President Rodrigo Duterte''s threat to declare
        a revolutionary war was said merely out of frustration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83515a8c-a396-439b-b373-9a5fedf5ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T15:29:22.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Presidential Spokesperson Salvador Panelo
        said the comment was addressed to the enemies of the state, and was not meant
        to threaten the Filipino people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c6405-2ede-46e7-9938-87e1d3489d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T15:29:22.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:09.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the statement came across as a threat, it was not made on a
        whim but brought about by a series of acts committed against the people,"
        Panelo said, citing national issues including the government''s war on drugs,
        corruption, and rebellion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a748ba5-7342-4db9-8e63-8d906c050b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T15:29:22.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:09.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat, if it is a threat, is not against the people but precisely
        against their enemies, the criminals, the people manning the illegal drug
        industry, the corrupt bureaucrats, the greedy politicians, the communist rebels,
        foreign and local terrorists, and other enemies of the state," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64491c4-74f0-48c3-8e1f-c6662f8251d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T15:29:22.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, in a speech Thursday night, also threatened
        to suspend the privilege of the writ of habeas corpus and have his critics
        arrested-- a statement slammed by the opposition and his detractors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c732b6-4f60-47c4-bee5-2a8e226d8848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T15:29:22.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte''s outburst was not in connection with acts committed
        by criminals or enemies of the state against the people, as Panelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf5cb2-d768-42d0-8bef-799f2f764e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T15:29:22.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was reacting to Senator Franklin Drilon''s comment
        on Duterte''s order for a review all government contracts. Drilon had said
        the administration should respect the sanctity of government contracts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580d5ee-ee9d-40d3-8897-3066926fdaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T15:29:22.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"P****** how dare you say that to me Mr. Drilon.<em> Sa inyo ''yan
        eh</em> [It''s in your court]," he said. <em>"Ayusin ninyo ''yan</em> [Fix
        it]. I will not honor ''yung bullshit ninyo.<em> Eh ano kung magkagulo tayo?</em>
        [So what if we go to war?]," Duterte said in his speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee990f21-7bf7-4ffe-b5ec-93ec102eb2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T15:29:22.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:09.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states under the Bill of Rights that "the privilege
        of the writ of habeas corpus shall not be suspended except in cases of invasion
        or rebellion when the public safety requires it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d572507-f3f0-4bfd-98e2-c808e9a9d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T15:29:22.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:09.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writ is a safeguard against unlawful detention. It is issued
        by a court or judge to compel those holding a prisoner to produce the detainee
        in court and prove that that person''s incarceration is lawful.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f7453-12b3-4cf3-8358-02715b9d5636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T15:29:22.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:09.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the Constitution is a "dynamic instrument" and that
        it is Duterte''s duty to "quell the attacks on the people and to save the
        state."</p>'
  'australia-meat-industry-animal-rights-advocates-arrest':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-08T16:01:38.231+08:00
    'imagesource': 'jcr:a3601187-7157-41ad-9dd5-349624bae33b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d39eded-53c6-4c81-9da4-0732cd32c20b'
    'lead': 'Dozens of animal rights activists are arrested as coordinated protests
      brought one of Australia''s biggest cities to a brief standstill amid calls
      for sweeping changes to the country''s meat industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T16:05:11.227+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:13:08.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:12:27.024+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia animal activists shut down streets and storm slaughterhouses'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b2c72-9ec9-43d0-9c0f-e38500318bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:05:11.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:08.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Dozens of animal rights activists
        were arrested as coordinated protests brought one of Australia''s biggest
        cities to a brief standstill Monday amid calls for sweeping changes to the
        country''s meat industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12373f6b-2f7b-4123-8ceb-713d0c284d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:05:11.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest protest appears to have taken place in the Victoria
        capital of Melbourne, where more than 100 activists blocked a busy intersection
        in the center of the city, CNN affiliate Nine News Australia reported. Some
        were believed to have chained themselves to vehicles in the street, police
        said, with 38 people -- including three teenagers -- arrested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9145e975-4c8e-4e56-9b40-efc2f3d17b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:05:11.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to show we''re regular people who have had enough, we are
        killing the planet and killing animals at rates that are just unacceptable,"
        one of the organizers, Christine Lee, told Nine News.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e4a50a-7212-47e8-b08e-6b487ac009a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:05:11.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s beef industry is one of the country''s most lucrative
        businesses, accounting for almost 2% of GDP, according to trade group Meat
        and Livestock Australia. Cattle farming is one of the most significant contributors
        to rising greenhouse gas emissions on the planet, and consumption patterns
        across the globe have showed no sign of slowing down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971ab2b-b17e-4ee7-b336-24b77d838972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:05:11.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drastic times call for drastic measures so that is why we''re here
        today," Lee said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd46f4-742f-493b-9fd9-f0f61c7281b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:05:11.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Police Superintendent David Clayton said the activists
        "caused considerable disruptions to thousands of people attempting to navigate
        through the CBD during peak hour."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a1e47-8126-4118-903d-bea36d4c8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:05:11.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, nine people were arrested in New South Wales'' Southern
        Tablelands after chaining themselves to a conveyor in a slaughterhouse, police
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bcdc87-f905-45b3-acc8-fc9dbb0b63a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:05:11.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group of activists entered a Queensland slaughterhouse early
        Monday and tried to take three sheep. A police spokesman said "the situation
        was resolved peacefully and without incident" and the sheep were later returned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c483b6-b7d3-4521-b289-3ddc4092b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:05:11.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinated action drew a swift rebuke from Prime Minister Scott
        Morrison.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d92ca5e-7132-4090-801a-bc517edc78f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:05:11.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just another form of activism that I think runs against
        the national interest," he said on a local radio talk show. "And the national
        interest is people being able to farm their own land."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e61b6c6-1817-488c-9688-a9729e5e5e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:05:11.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said the government would support agriculture workers in
        filing civil suits against protesters who harm their businesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1d61d-f805-4d0b-baf1-bb8bfff34e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:05:11.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commonwealth is totally open to supporting them in a test case
        to show these green-collared criminals that you don''t get to pull the rug
        from under our Aussie farmers," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5093a43-7ce1-4da9-9759-236eef3b1b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:05:11.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:08.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/08/australia/australia-animal-rights-protests-intl/index.html">Australia
        animal activists shut down streets and storm slaughterhouses</a>."</em></p>'
  'Medialdea-Duterte-family-wealth-SALN-PCIJ-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-08T16:59:13.141+08:00
    'imagesource': 'jcr:c31f918c-39a6-42e1-b069-76c59f782cda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af2873d8-000b-4622-8c7c-35b803c7149b'
    'lead': 'Executive Secretary Salvador Medialdea says the Statements of Assets,
      Liabilities, and Net Worth that were the basis of the Philippine Center for
      Investigative Journalism''s data were submitted prior to President Rodrigo Duterte''s
      term as chief executive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T17:04:43.000+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:13:08.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:12:27.192+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PCIJ', 'Philippine-Center-for-Investigative-Journalism', 'Duterte',
      'Rodrigo-Duterte', 'President-Rodrigo-Duterte', 'Medialdea', 'Salvador-Medialdea']
    'stories': ['34b97aa1-e81f-401c-a995-566131b76233']
    'template': '1'
    'title': 'Medialdea downplays criticisms over investigative report on Duterte
      family wealth '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38ee91-360b-44a9-9d3b-3374f8bc7429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:04:43.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —&nbsp;</strong>Executive
        Secretary Salvador Medialdea downplayed criticisms raised over an investigative
        report on President Rodrigo Duterte''s family wealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1e706-69ac-44c1-a5cd-1b659f4838a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:04:43.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Medialdea argued that the presidential family
        members'' Statements of Assets, Liabilities, and Net Worth that were used
        by the Philippine Center for Investigative Journalism in its reports were
        submitted years prior to Duterte''s term as chief executive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c52b2-8d47-4f3c-952f-274fba7a8e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:04:43.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SALNs covered by their request have been submitted years before
        (Duterte) became President and are not in the possession of OP (Office of
        the President)," Medialdea said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d742a-af65-4951-8dc6-8687969288d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:04:43.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of reports conducted by the PCIJ found the President,
        his daughter and Davao City Mayor Sara Duterte-Carpio, and former Davao City
        Vice Mayor Paolo Duterte had submitted "token or opaque data" on their business
        interests which they are required to reveal in their SALNs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac044b0e-9e8d-4c83-b319-a0f8cf667985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:04:43.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/7/Rodrigo-Duterte-investigative-journalism-PCIJ-report.html?fbclid=IwAR00XOyKshBl_5zeqI2PSoR_ucUDI1nKQML0eTi41blear8tv1MxTOvuv2w">Duterte
        slams investigative journalists for probe into family''s wealth: ''Pera-pera
        lang ''yan''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5555e80-0124-4c42-bc2c-4d090fedf48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:04:43.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports likewise found that Sara Duterte-Carpio''s law firm
        with her husband Atty. Mans Carpio was not registered with the Securities
        and Exchange Commission despite being in business for 10 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fefae7-2265-45ba-9a95-e2271d61abe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:04:43.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCIJ added the three Dutertes saw "spikes" in wealth while in
        public office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15460b-5469-4ca6-a9aa-06b3e6512608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:04:43.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea, however, noted how critics and detractors have been "nitpicking"
        on the President''s SALN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e58d5e5-fc2e-4210-ba48-e67073204c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:04:43.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have tried to make an issue out of even the minutest detail
        in hopes to pin the President for some wrongdoing but to their dismay their
        efforts had all failed," the Executive Secretary said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479d91a-799c-4127-be21-bf8ce178f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:04:43.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President remains committed to his cause to eradicate corruption
        and rid of the govt of corrupt officials."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e132a11-865e-4db8-8ecb-c3fef5cc65de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:04:43.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, on the other hand, insisted
        the Duterte family has "properly" declared their assets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee498b-8ee8-4d6b-904d-414a726d91c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:04:43.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi niya dineclare</em> (if he did not declare), that''s
        the time <em>na</em> (that) he should be explaining and (he) should be prosecuted
        for not putting that in the SALN. He already explained it. He said whatever
        money he has, it came from his mother," Panelo said in his media briefing
        Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2cfa0a-ded0-453f-ac3d-4ba69baa0550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:04:43.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is prohibited is when you do not declare your assets. But
        he has declared them, so what is the hulabaloo?" he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f333027-bfbe-45dd-b773-a3cd446dbc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:04:43.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added the Duterte family members also have businesses, which
        have contributed to their wealth over the years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d724f-0095-454b-9a4b-a799f61e8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:04:43.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:13:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'DICT-Eliseo-Rio-common-tower-policy':
    'author': 'Xianne Arcangel'
    'caption': 'DICT data show the country needs an additional 50,000 cell sites in
      the next seven years to keep up with consumer demand for mobile and internet
      services.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-08T16:41:15.613+08:00
    'imagesource': 'jcr:bb123d69-c8de-4d14-810e-6c1a8aa70c46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
