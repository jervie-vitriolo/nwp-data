      'image': 'jcr:fc0b443e-cfbc-488c-9742-e52b148641d1'
      'imageCaption': '“Sa batch ko, di masyadong pinag-uusapan ‘yung sex education
        … Kahit ‘di ituro, alam mo kung ano dapat. Nasa amin ‘yun eh kung susundin
        namin ‘yung itinuturo, kung matutukso kami,” says Joyce-Anne Borja, who became
        pregnant during her sophomore year in college. Photo by ELOISA LOPEZ'
