  'PNP-rape-Cebu-skinning-slay':
    'author': 'Dale Israel, for CNN Philippines'
    'caption': 'Christine Lee Silawan''s body was found on March 11 in a vacant lot
      in Lapu-Lapu City, Cebu. Her face was skinned with her skull exposed, prompting
      outrage among people on social media and a call for the reimposition of death
      penalty.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-04-08T22:19:44.179+08:00
    'imagesource': 'jcr:d22d3790-c93c-4cd9-927a-24265bf0b5f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4773e920-b59d-44f3-9a4a-b7713f24a39b'
    'lead': 'The police crime laboratory in Central Visayas on Monday said there are
      no signs that Cebuana teenager Christine Lee Silawan was raped before she was
      brutally murdered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T22:22:20.099+08:00
