      'mgnl:lastActivated': 2023-01-29T23:13:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab249ea-bc30-4181-91bf-26f969e4ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her demurrer to evidence received by the Sandiganabayan Fifth
        Division on March 28, Napoles said the prosecution failed to point out any
        public officer as the main plunderer. She said there is no plunder if the
        private individual amassed wealth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b2515-a6e5-47ea-bb31-d05a673c101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd934ae67-8faa-468d-b0b6-a8e0e5b6e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be shown that the public officer was principally and ultimately
        benefited or enriched, and not a private person," the motion read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169605c9-b9d3-4667-bd6b-bc0075250973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36019a5-425e-40c4-9e99-8c8a037bcd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles also said the prosecution failed to reach the P50-million
        threshold required of a plunder offense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e992cb54-19c3-40f9-93ff-f821614ef2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab182058-57bc-469d-8e08-53691d468c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is accused of conspiring with Estrada to pocket some P183 million
        in public funds through fake nongovernment organizations. But since no main
        plunderer was identified, Napoles said the amount should be divided between
        the four individuals facing a plunder charge in relation to Estrada''s pork
        barrel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9182a-ea25-4158-ad01-e48e5b5645c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7cc87-c7b6-4549-858a-c0ac001817db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that none was adjudged to be the main plunderer, each
        of the four accused would amount for the aliquot amount of only P45,948,437.50
        million or exactly ¼ of the alleged ill-gotten wealth," Napoles said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca4052b-441b-4940-8fd3-060471435427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5dbba4-3556-4e19-8ff1-27c468c56521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also questioned the credibility of Benhur Luy, her cousin and
        former employee-turned-state witness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c1fc3-49e0-4c1e-a561-8b74796b5b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d8f991-5c54-4adf-b50c-0e5e3b5f4961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is facing several other plunder charges involving the pork
        barrel or Priority Development Assistance Fund of former lawmakers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c1e6f-45f0-4704-ba28-45ec6ef492f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:13.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77cc021-27e1-4a8c-8ce2-75bd9426fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:13.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was convicted of plunder before the Sandiganbayan First Division
        in relation to the pork barrel of former Senator Bong Revilla. Revilla was
        acquitted.</p>'
