      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, cocaine —&nbsp;in the form of blocks tightly sealed
        in brown packaging tape —&nbsp;started showing up in Philippine waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecffa5d6-5a91-407e-8ea8-7b0a556ac912'
