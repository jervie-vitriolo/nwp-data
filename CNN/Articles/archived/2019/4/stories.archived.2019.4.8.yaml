      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374399f-6ea2-44b0-9b0c-8fa278d17f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.686+08:00
