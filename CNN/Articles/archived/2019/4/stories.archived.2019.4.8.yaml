      'jcr:uuid': '798a523d-85d5-4df4-bb17-141bc3e4cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:52:35.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc842f-5d45-41f6-9708-013f89902b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:52:35.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials told CNN that Nielsen had a 5 p.m.
        meeting at the White House with Trump where she was planning to discuss with
        him the immigration and border issues and a path forward. She had no intention
        of resigning, according to one of the sources, but rather was going there
        with an agenda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628aecfb-cb8b-409d-822c-becde79e62a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:52:35.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source notes Trump''s frustration with the current asylum laws,
        and his desire for individuals who work for the administration to just stop
        Central American asylum seekers from entering the United States, contrary
        to the law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef01e8-054b-49a1-85b1-48ad656fdbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:52:35.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure comes just days after Trump suddenly withdrew the
        nomination of Ron Vitiello for Immigration and Customs Enforcement director,
        blindsiding the Department of Homeland Security and the Hill. Nielsen was
        unaware what was happening until after the nomination had been pulled, a person
        familiar with the news said. The announcement Sunday also follows plans to
        cut aid to some Central American countries, marking a sudden reversal after
        Nielsen had days earlier visited Honduras to sign a regional compact agreement
        with Honduras, El Salvador and Guatemala.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74b597-bb29-49d7-bb9b-3df9538b868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:52:35.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen has had a tumultuous tenure that saw Trump steadily ramping
        up pressure on his team to execute his immigration promises, which he believes
        is the single driving issue for his base of political supporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c16ed-1a17-4984-a63d-02f0057b1ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:52:35.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has vented privately that Nielsen hasn''t adequately secured
        the border or enacted stricter immigration rules, even as she became the face
        of policies that administration critics called heartless and illegal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83c3263-3b0e-4449-8249-5a4efd5263f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:52:35.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, administration officials have been sounding the
        alarm over the increase in migrants at the southern border, underscoring the
        change in demographics as one of the reasons for the host of challenges they''re
        facing. McAleenan said late last month that the US was on pace to encounter
        more than 100,000 migrants in March alone, making it "the highest month since
        2008."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee979b-7f8a-4042-8999-3c8c67d2d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:52:35.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we have an emergency on our hands. We need to treat
        it as such," Nielsen told Chris Cuomo on CNN''s "Cuomo Prime Time" Thursday.
        Nielsen, who served in President George W. Bush''s administration, never overcame
        internal skepticism about her allegiance to Trump. She joined the administration
        as chief of staff to John Kelly, who was Trump''s first Homeland Security
        secretary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39d79c-7df5-466d-ac9c-af7d227deeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:52:35.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kelly moved to the West Wing as chief of staff, Nielsen followed,
        becoming a deputy chief of staff tasked with helping Kelly bring rigor to
        a freewheeling staff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc02ad34-2834-4584-9602-8f32954fb27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:52:35.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role didn''t gain her popularity, but it helped her gain enough
        of Trump''s trust to elevate her to the Cabinet post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619c7e8-d5a4-4238-87f0-8283423cb271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:52:35.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the agency that oversees border protection and immigration
        matters —&nbsp;Trump''s signature issue —&nbsp;it was inevitable Nielsen would
        find herself in the President''s crosshairs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53b22b-8fb2-452a-b0bf-01fb90efe28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:52:35.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a previous Cabinet meeting during which Trump berated her
        for not acting strongly enough on preventing illegal immigration, Nielsen
        considered resigning, people familiar with the matter said at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7893b42-2794-4f54-ace0-6b77f92b549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:52:35.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t then, and went on to become one of the public faces
        of a controversial policy that separated families at the southern border.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0aab25-19eb-4380-a3c6-4baf52cc7722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:52:35.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/07/politics/kirstjen-nielsen-homeland-security/index.html">Trump
        says DHS Secretary Nielsen leaving</a>"</em></p>'
  'Game-of-Thrones-history':
    'author': 'Sarah Minnear, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-08T08:10:47.191+08:00
    'imagesource': 'jcr:1249c535-4ef8-4337-b844-720359637a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0130d4ae-8c97-48cf-932c-3c33214998c4'
    'lead': 'Author George R.R. Martin often draws from the historical record, and
      there are a plethora of historical parallels in his ''Song of Ice and Fire''
      series upon which ''Game of Thrones'' is based. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T08:12:25.865+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:13:35.460+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:12:20.633+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The bold women of ''Game of Thrones'' have origins in Scottish history'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d2089-a262-4902-93b6-8dcd4f5d3623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) &nbsp;Beginning April 14, the world will tune in to watch
        the Starks, Daenerys Targaryen''s armies and some wayward Lannisters do battle
        with an undead army and a zombie dragon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0f6c3-cad4-4d3c-99bb-411ac53e3f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ef0a5-c3b2-4cff-b172-f1765b997ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of the past decade "Game of Thrones" has awed viewers with
        its bold plotlines and political intrigue. But its fantasy world is not as
        mythical as it seems, and some of its most pivotal moments are rooted in history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8177533f-bf6a-4b8e-8e0e-5ebbdc207ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4808ed-68fd-4dbf-afc8-a232a6db6c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author George R.R. Martin often draws from the historical record,
        and there are a plethora of historical parallels in his "Song of Ice and Fire"
        series upon which the HBO series is based. The Dothraki''s fearsome bloodriders
        mirror the indomitable force of Genghis Khan''s cavalry. And the shocking
        Red Wedding was practically torn from the pages of Scottish history as it
        was based on the Glencoe massacre of 1692, in which Archibald Campbell''s
        soldiers slaughtered members of the McDonald clan amid a bitter blood feud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745c65ec-6142-49ad-9c95-a01c8f3fc926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d49f3b1-7a39-4061-8dbb-20bd4e6a60ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feuding is rampant in "Game of Thrones" and likely inspired in part
        by the Wars of the Roses in 15th-century England between the Lancasters and
        the Yorks -- and the feuding in Scotland, which was far more prevalent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5397a4-2d6b-4c8d-9330-515dc01bd849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6195d2-87a5-43e5-a2da-fa33ebbb006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood feuding, both in Scotland and in Westeros, evokes images of
        bloodthirsty men of the aristocracy, eager to exact retribution for slain
        family members. However, for every Rob Stark we have a Catelyn Stark, who
        took it upon herself to avenge her dead husband.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2310c498-eab5-482e-9489-53397fbe6c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a574676b-5c1a-4b21-bb83-8a5bde15362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does history tell us about these bold women?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e091851-8d28-4231-ba7a-392007053ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d8c19-1384-4a91-ad7f-6c8cb5fc8ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historian Keith Brown, Dean of Humanities at the University of Manchester,
        notes that the women of early Scottish history were seen as "soft targets"
        in the eyes of acquisitive neighbors -- or sometimes their own family -- and
        their "best defense lay in marriage." Yet these women could also wield power
        to avenge their families, not unlike Cersei Lannister, Margaery Tyrell and
        Sansa Stark.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29110e8-09a0-45cd-afe4-77ecf9534292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251fcd8-cf8f-453e-ac22-868fdd841621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janet Scott, the Sansa Stark of Ferniehirst</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e42ff0-3585-4dee-bc9c-772816e6d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dame Janet Scott was certainly not a "soft target" during the vicious
        Scott-Kerr feud of the 1500s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ad66d-c518-4ec0-81d5-0dbd7f7e81bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31086fb-97e7-4ad1-8692-ab3d2d38f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a reason to resent the Kerr clan, just as Catelyn Stark
        hated the Lannisters or Daenerys Targaryen loathed Robert Baratheon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab99f46-6a7b-428b-877d-d83b5fd81cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd92ae-a57e-4c83-9f76-e67aac7913db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her grandfather was stabbed to death in Edinburgh by a group of
        Kerrs in 1548 and her father was murdered that same year. Her mother was killed
        when the Kerrs locked her inside a tower and set it aflame.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ef4eb-952a-4cd0-893b-a30516ffaa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0620009e-3f76-44c1-80aa-b5a8f4f2f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Sansa Stark remembers how Joffrey slaughtered her father,
        Janet Scott would never forget that the Kerrs were responsible for murdering
        her family. When Dame Janet grew older and became responsible for her frequently
        exiled husband''s lands, she acted on this burning resentment by using the
        Scottish courts to harass a powerful lord named Robert Kerr.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a68b2-2e20-4ee1-b822-6891c951e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902f2c60-4e21-4f6d-852e-90dba0d4d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott obtained letters ordering Kerr to deliver crops to her. If
        he failed to respond, she threatened to "put him to the horn," meaning Kerr
        would be declared an outlaw and potentially be banished. It was a brave step
        considering that Kerr once reportedly killed four men to avenge the theft
        of a sheepdog.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c86801-bc54-4ac8-ab01-0a3fbc465b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c89387-f4e0-4ab6-9415-68f12a942960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This same feminine contempt for powerful men is seen in "Game of
        Thrones" when Sansa Stark taunts Ramsay Bolton before the Battle of the Bastards.
        Her words to him -- "You''re going to die today, Lord Bolton. Sleep well"
        -- certainly mirror Janet Scott''s attitude towards Robert Kerr. He came from
        a family that had taken so much from her, and she was not afraid to strike
        back.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb59ee8-84b2-4e47-9e8a-2d69b4a11958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56772d5-7b7b-4c9d-8711-34e512001f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henrietta Stewart, the Margaery Tyrell of Dunfermline</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837beb7d-2d92-48da-88bf-18744e3e03b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henrietta Stewart is another example of how historical women could
        be active participants in a blood feud. Her masterful manipulation of Scottish
        court politics rivals only "Game of Thrones''" Margaery Tyrell and the queen
        of thorns, Lady Olenna.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fbaa52-8da0-4356-bce6-8d0f9258faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d16824-307f-43f9-9e3c-19ca2057c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margaery knew how to use her charisma to advance her family''s interests.
        For example, she frequently told Sansa Stark how happy she would be in Highgarden
        if she married Loras Tyrell. Although the union never happened, Margaery nearly
        succeeded in securing the north for the Tyrells.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a0621-46c9-47e4-84fd-ace1d4de02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3419a32-b340-46b0-83c3-e9eba949e0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 16th-century Scotland, Henrietta Stewart used similar tactics
        during a blood feud between her family and the Gordons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8750dc-aa37-4896-9127-786fb4ae0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b5f622-7133-4cba-a21a-d7df5e7933cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart''s masterful politicking reached its height after a scuffle
        between her husband, George Gordon, and James Stewart (who, despite his name,
        was from a different family). In December 1590, things became heated when
        Gordon and James Stewart were both in Edinburgh, surrounded by considerable
        retinues and on the brink of violence.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d17ef7d-a277-46df-ac8e-7f56efb0f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1079afd3-aa79-43ae-82dd-54ae52c0a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henrietta Stewart used her charm, and her friendship with Queen
        Anne of Denmark, to persuade King James VI of Scotland to broker an agreement
        between the two parties, forcing the two noblemen to remain in the city. This
        stalemate spared the Gordons'' lands from attack and gave her family a tactical
        advantage.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ac5e3c-f8e8-4caa-9cd5-6f242bfd067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8083d70-61dc-4e58-8a0a-65461536b06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear evidence of how a woman can take a proactive role during
        a feud. Margaery Tyrell would certainly approve.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f3861-b287-405c-b606-6b7cbacf8a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e59c4-54cf-4e92-8322-48c7ce4e8472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Keith, the Catelyn Stark of Argyle</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d784d7b-d520-4b56-bf0b-e685bd4a7d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Game of Thrones" Lady Catelyn Stark plots revenge after her
        husband Ned is betrayed and killed by the Lannisters. She spends the rest
        of her days hassling Lannister family members and recruiting armies to oppose
        them.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca8205-8217-4e82-8b57-55d7f411eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2938a8b-8466-42eb-b7aa-78e7d9175f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Scotland in the 1500s, Lady Agnes Keith held a terrible grudge
        against the Gordons over the slaying of her husband, James Stewart. She made
        life difficult for George Gordon, especially during a quarrel involving fishing
        rights on the River Spey.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee8eb5-da26-4890-a065-313c391b5f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743fc7d-5171-4702-92b7-95d56f0d416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her persistence, like Catelyn Stark''s, shows how widows didn''t
        cower after the deaths of their husbands. Despite facing eventual defeat,
        both women proved to be a nuisance for their enemies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1d58e-7674-4658-8bdd-bcf8e82a975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
