      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141694e-85be-4ab2-aa54-031c8739abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has -- unique among nations -- a citizenship-based
        taxation (system), so as long as Meghan is a citizen of the United States
        she is taxed," explained David Treitel, the founder of American Tax Returns
        Ltd., which provides taxation advice to U.S. expats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35b0af-fa90-44aa-9d4c-2a8add2aa517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d7b7f-699d-4e58-8955-b205de184645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law means U.S. tax inspectors could scrutinize Harry and Meghan''s
        royal wealth, and the income of their newborn child.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f372426c-be67-4a45-a34a-92fcf5a06df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf59e8-b7ab-4194-b80c-54d857d3269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The baby is being born to a United States citizen and that baby,
        little boy or girl, who comes along in the next few weeks, will automatically
        be a citizen of the United States simply because her mother is," Treitel told
        CNN. "There is no other precedent of anybody else in the Royal Family who''s
        been American. So nobody else has ever faced this circumstance before."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078ed3c-c343-4188-9b6d-3e662f2539f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df42f0-761b-41f8-8c96-398a3144acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a US citizen, regardless of where she lives, Meghan will be obliged
        to file a U.S. tax return and to report any foreign accounts, assets over
        $200,000 and gifts valued more than $15,797 "regardless of whether it is actually
        in your possession," according to the U.S. Internal Revenue Service (IRS).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac9a1f-b531-4d73-9fdd-647e212c5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ecea66-1435-4515-bbe0-26eb8e1d4b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan may have to declare items like the wedding ring gifted by
        the Queen from a nugget of Welsh gold from the Royal Collection, the priceless
        diamond in her engagement ring taken from Princess Diana''s world famous jewelry
        collection, wedding presents from international royalty and A-list friends.
        Then there''s the biggest gift of all -- the multi-million-dollar newly renovated
        home, Frogmore Cottage, in Windsor where the couple got married.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c9d91b-947f-4992-abea-d4ac5f57527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7277f-63ef-4183-92f8-8f78db707947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen has got to sit there and her advisers have to sit there
        thinking: well if I lend Meghan a tiara, if I have the baby use a beautiful
        silver rattle that was used by Queen Victoria, how much is that worth? What''s
        the value of it? How much is to be reported to the States? It''s a tough question,
        it''s not easy," Treitel said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e1482-5dee-47b2-a680-eeaa191154a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91870eb1-903c-493f-a928-e3796278c32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only will Meghan have to declare gifts but if she considers
        selling any of them, she would be taxed on any rise in their value -- and
        with her name attached to them, the jump in value is likely to be great.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36efc013-1457-4c20-aa79-a56d78d96c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a2f0ef-1175-466b-8732-b58a7c0e464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all of this could create a big tax headache for the royal
        couple, it won''t have come as a surprise. Treitel believes Harry and Meghan
        will have been considering potential tax troubles, "long before they were
        married, when they were dating, just in case a baby came along because they
        knew if they had a child that the baby would be American."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42883193-d4d2-4d6b-80e6-d3d9b237b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30abeb4a-a9a9-4642-876a-5e0453416eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way for Meghan to avoid paying U.S. taxes would be to renounce
        her U.S. citizenship once she becomes a British citizen. However, even if
        she does so, the couple''s baby will still be liable&nbsp;for U.S. taxes until
        the age of 18.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ca82e-ff02-437c-bf07-9c3560c3c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929f911-c01f-4585-a885-dcee0898bebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. Department of State, in the case of the royal
        baby, he or she will acquire U.S. citizenship because s/he was born in wedlock
        abroad to an American citizen who has lived in the U.S. for a period of five
        years, at least two of which were after the age of 14.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545a7db-cb35-4aa9-8df9-9314c833dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711db6d9-92d7-4c3e-a8cc-a1ac6170bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that throughout the child''s life, he or she will also
        have their assets and income exposed to U.S. taxes -- including any "unearned
        income" over $2,100 -- until they are 18 years old, and have the opportunity
        to renounce their citizenship, if they choose to do so.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a550180-a866-43bb-b507-cd1904aa2de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30bcb68-2816-4c38-9072-3987ab3354ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treitel believes that as soon as the royal baby is born, he or she
        will inherit investments which will generate income that will be reportable
        and taxable in the U.S.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe75df-1983-4543-ba1f-15e80c98aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc61ec-1ee6-4c45-9dbf-a7ba79203366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One would expect because the Queen comes from a wealthy family,
        Diana came from a wealthy family, we would expect that they''ve put aside
        some investments for future generations, presumably to future unnamed children
        and grandchildren and so on," Treitel explained.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ddd6e1-a2c0-4cd5-99cd-4fac2f085475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f2b33-ec44-46f3-a643-7bcd75090aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add to this, the baby will likely receive a trust fund that enables
        the Royal Family to pass money down the royal line. According to Treitel,
        this would fit the description of a foreign trust, wherein Americans receive
        money from a trust fund set up abroad, and therefore can be taxed in the U.S.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c9463-f546-404b-8bc5-21850dd7e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73924623-a44d-4a81-858e-a869dea11208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minefield of the U.S. tax system means Harry and Meghan''s baby
        will likely create a lot of paperwork for the Royal Family''s accountants.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b458b0d6-15de-4878-a874-86bc71efaefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/08/uk/meghan-harry-royal-baby-us-tax-intl-gbr/index.html">The
        US tax dilemma facing Meghan, Harry and the royal baby</a>."</em></p>'
