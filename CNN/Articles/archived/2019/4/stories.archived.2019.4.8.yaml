    'jcr:uuid': '2130f188-6b21-496f-bf79-9c70994aa59a'
    'lead': 'Justice Secretary Menardo Guevarra has ordered a 90-day suspension for
      immigration officers accused of extorting ₱9.2 million from Korean nationals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T19:34:15.043+08:00
