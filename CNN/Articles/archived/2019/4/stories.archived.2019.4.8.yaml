      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —&nbsp;</strong>Authorities
        have recovered more blocks of suspected cocaine in the country, the Philippine
        Drug Enforcement Agency (PDEA) said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802b8b0-abd9-45b6-b8dd-c7ef49fc41af'
      'mgnl:activationStatus': true
