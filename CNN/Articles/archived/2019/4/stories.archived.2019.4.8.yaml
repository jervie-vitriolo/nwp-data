    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petron Marketing wins gold in PR Awards Southeast Asia 2019'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463001dc-f34a-454c-898b-4a16b1488311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:49:45.101+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Petron
        Corporation bagged the Gold award for the Best Event-Led PR Campaign at the
        sixth annual Southeast Asian edition of the PR Awards held in Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f966d-b54f-43bf-979a-bc92cbb61b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:49:45.102+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:51.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm won for its Petron TriAction Performance Run Regional Roadblock,
        which highlighted the value of having integrated, real-time media and social
        media PR coverage to magnify Petron''s performance run in the Philippines''
        southern provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb4420-e887-453c-aefb-7f27f69672ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:49:45.102+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:51.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the majority of campaigns focused in Metro Manila and Luzon,
        the regional roadblock became a game changer as local TV, radio and social
        influencers provided real-time updates as the performance run made its way
        from Mindanao, across the Visayas, and back to Luzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed0389-8eb5-4e62-8870-643e3792772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:49:45.102+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first in this category, the campaign addressed the brand challenge
        of creating relevance, engagement, and gaining market share in target provinces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa2dec-1538-4a57-b466-1fbb872d0fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:49:45.102+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Petron TriAction Performance Run (Visayas-Mindanao Edition)
        was held in May 2018 with a caravan of eight vehicles which took off from
        Davao City and traversed key cities, including Malaybalay, Bukidnon; Cagayan
        de Oro City, Misamis Oriental; Iligan City, Lanao del Norte; Ozamiz City,
        Misamis Occidental; and Dapitan City, Zamboanga del Norte in Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a65d6-ddae-4d2a-b9bf-2b46fe4eac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:49:45.102+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crossing over to the Visayas Islands, the run proceeded to Dumaguete
        City, Negros Oriental; Cebu City, Cebu; Toledo City, Cebu; Cadiz City, Negros
        Occidental; Bacolod City, Negros Occidental; Iloilo City, Iloilo; Kalibo City,
        Aklan; and Malay, Aklan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774789e0-121b-44b9-8897-70199c3db78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:49:45.103+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the caravan traveled through Bulalacao, Oriental Mindoro
        and Calapan City, Oriental Mindoro to catch a ferry to the port in Batangas
        City for its homecoming to Manila. In all the major stops, local media and
        influencers joined the group, acting as guides and highlighting the attractions
        in their localities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3943510-6041-4883-8b7a-56835bc2dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:49:45.103+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, they were able to interview the drivers about
        the performance of Petron Diesel Max in all types of road conditions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9bbff-f8f2-4aa0-badf-fe7a8a89ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:49:45.103+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional media roadblock was arranged by media agency HuddleRoom
        under the direction of Petron''s brand marketing and advertising department.
        The actual run was organized by Great Minds Media, Inc., with official observers
        from the Department of Energy and the Automobile Association of the Philippines.
        The Department of Tourism also provided support in key cities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a0333-5921-4706-a646-b4d83f2346d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:49:45.103+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Best Event-Led PR Campaign" category is one of the most coveted
        awards, with the highest number of entries. In the final judging, Petron was
        pitted against leading brands such as Heineken Malaysia, UnionPay South East
        Asia, Dyson, Singapore International Cyber Week 2018, Fujifilm, Singapore
        Discovery Center, and Vivo City &amp; Walt Disney Company SEA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dccca5-54e0-4c15-8141-ccaa209afcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:49:45.103+08:00
