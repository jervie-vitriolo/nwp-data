    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:12:31.908+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Iran', 'Islamic-Revolutionary-Guard-Corps']
    'template': '1'
    'title': 'Trump designates elite Iranian military force as a terrorist organization'
    'videoimage': 'jcr:2d617776-eb36-4627-9a9a-81e48705fb0c'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f683119-1167-4289-b73a-aab893f68f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:51:23.767+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. President Donald Trump announced Monday
        the U.S. will formally designate Iran''s Islamic Revolutionary Guard Corps
        as a Foreign Terrorist Organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146bcd4d-e479-487f-a2b2-ab5cdf8d55e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:51:23.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unprecedented step, led by the Department of State, recognizes
        the reality that Iran is not only a State Sponsor of Terrorism, but that the
        IRGC actively participates in, finances, and promotes terrorism as a tool
        of statecraft," Trump said in a statement that described the IRGC as "the
        Iranian government''s primary means of directing and implementing its global
        terrorist campaign."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5408472a-737b-4e43-98c6-e41fa8b553d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:51:23.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran warned this weekend that if the U.S. went ahead with the designation,
        Tehran would retaliate by designating the U.S. military as a terrorist organization
        in return.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a234a-67fc-4c3f-a3f0-c77b32321699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:51:23.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian parliamentarian Seyed Jawad Sadatinejad told Iran''s state-run
        FARS News on Saturday, "If any stupidity is carried out by the Americans,
        the Islamic Republic of Iran will practice reciprocity and designate the US
        military, which has killed many innocent people, to the list of terrorist
        groups." He said Iran could then treat US troops in the region the same way
        they treated terror groups like ISIS and Al-Qaeda, reports FARS News.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12595ac-e50b-4cf2-a6d7-b7dbb4a19894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:51:23.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designation will be the first time that the United States has
        ever named a part of another government as a foreign terrorist organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e561422-0536-4c78-a047-c48f5fa6191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T22:51:23.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated. This was first published
        on CNN.com, "<a href="https://edition.cnn.com/2019/04/08/politics/iran-us-irgc-designation/index.html">Trump
        designates elite Iranian military force as a terrorist organization</a>."</em></p>'
  'London-gets-world-s-first-24-hour-air-pollution-charge-zone':
    'author': ' Jack Guy, CNN'
    'caption': 'London''s Ultra Low Emission Zone came into force on April 8, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-08T23:01:12.278+08:00
    'imagesource': 'jcr:e985bae5-da3b-4479-a473-c1c29b60d87b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a9e4699-001d-4e89-b7f4-fdbfdccf898d'
    'lead': 'London is the first city in the world to implement a 24-hour, seven day
      a week Ultra Low Emission Zone (ULEZ), inside which vehicles will have to meet
      tough emissions standards or face a charge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T23:06:18.786+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:12:49.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:12:32.146+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Climate-change', 'London', 'United-Kingdom']
    'template': '1'
    'title': 'London gets world''s first 24-hour air pollution charge zone'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e42546-ca44-4880-8c8c-3e24778ce303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.786+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — London is the first city in the world to
        implement a 24-hour, seven day a week Ultra Low Emission Zone (ULEZ), inside
        which vehicles will have to meet tough emissions standards or face a charge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25142ba2-99c3-4e82-9f35-22d494321736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s introduction of the zone aims to reduce toxic air pollution
        and protect public health, according to a press release from the office of
        Sadiq Khan, Mayor of London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118510d-cdf0-4845-a677-9c6a793895f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943bf0d4-2adb-419c-940b-c49bdd9008eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles are responsible for around half of harmful nitrogen oxide
        (NOx) air emissions in the British capital, contributing to a toxic air health
        crisis that increases the risk of asthma, cancer and dementia as well as causing
        thousands of premature deaths every year, the release says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a45dbd-866b-4e91-91c0-2efd92569277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da4e0a-06a4-4fb6-a8e3-57d66e6a08e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a landmark day for our city. Our toxic air is an invisible
        killer responsible for one of the biggest national health emergencies of our
        generation," Khan said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55dd74a-e940-4fc2-b3d5-9e86325672c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a59862-1f4a-45fb-9aad-de8cbcb139ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ULEZ is the centerpiece of our plans to clean up London''s
        air -- the boldest plans of any city on the planet, and the eyes of the world
        are on us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8836aa6-eacb-4f81-af8b-5a302c25c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa647653-9acb-4514-9d5b-733fd821918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under new rules introduced April 8, polluting vehicles will be discouraged
        from entering the ULEZ thanks to a daily charge of £12.50 (around $16) for
        some cars, vans and motorbikes and £100 ($130) for trucks, buses and coaches.
        The zone will cover the same area as the existing Congestion Charge -- collected
        from drivers in the city center -- until 2021, when it will be expanded to
        cover the area between the major orbital roads known as the North and South
        Circular.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da54d39-d038-4e3b-abe3-b7c0162882bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.787+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae414523-a6dc-4cef-a9f6-004df2ff9732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers can check whether their vehicle meets ULEZ emission standards
        using an online tool provided by travel authority Transport for London.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25d950-5609-487c-9f75-7b36856a44fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae5232-95c9-4d4d-b137-a4a50cc09549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ULEZ is the next stage in a plan to clean up London''s air,
        which started with the so-called T-charge -- an extra charge for highly polluting
        vehicles in the city center -- introduced in February 2017. Since then, the
        number of vehicles entering the zone has fallen by around 11,000 per day,
        according to official figures, and there has been a 55% increase in emissions-compliant
        vehicles in the zone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8917ad-7d6e-4f90-909b-0198adef947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad86c998-28f1-4f90-9923-7c6b91a1e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s famous red bus fleet is also being updated as part of
        these efforts, and all 9,200 vehicles will meet or exceed ULEZ standards by
        October 2020, according to the mayor''s office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c07b5-9051-4c8c-835b-e02308fe54d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673deee-6d24-41f9-8fcc-095d88aa9a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As things stand, some 2 million Londoners live in areas where nitrogen
        dioxide levels are above legal limits set by the European Union. However,
        these measures will ensure that air pollution will meet legal requirements
        in six years, according to an analysis by academics at King''s College London.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a3465a-d6ab-4773-a283-ac3c46fe0576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87634917-6848-42b7-89e0-82136fa261f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution disproportionately affects less wealthy city dwellers,
        according to Khan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434ef97-65de-42e6-8ae8-36be60333ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18116aae-bbaa-49c3-83fb-081f19876814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.788+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also about social justice -- people in the most deprived
        parts of London, who are least likely to own a car, suffer the worst effects
        of harmful air pollution."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb1863a-f127-4c88-a540-4b5be5d98bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.789+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d74c4f-3f2c-428c-a34a-88446588a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.789+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And young children will also see major health benefits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd49209-3a98-4dec-b176-6a96f9601d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.789+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39f23b-253d-403f-a6a9-392dd995a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.789+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air pollution can have major health implications on the developing
        child, with early exposure proven to increase the risk of asthma and lung
        infections, and these can be life-threatening," said Professor Jonathan Grigg
        of the Royal College of Pediatrics and Child Health in the press release.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd32820-2565-4567-86a8-c98664a2e6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.789+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c7037-fbb0-425c-a31b-0a83e5e737fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.789+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a November 2018 study questioned the effectiveness of low-emission
        zones introduced in 2008, finding no evidence of a decline in the number of
        children with reduced lung capacities or asthmatic symptoms since the implementation
        of the low emission zones in London.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e933ae7-02f2-48a4-91bd-ae137ce04bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.789+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062b502-95f7-405a-a478-0ae383361172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.789+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors called for more ambitious control measures to improve
        childhood respiratory health.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfbab8b-b2f0-48af-94be-467d0e630385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.789+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbfa757-2fa8-4bec-8ac6-17eb29927a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.789+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Daniela Fecht -- a lecturer in geospatial health at Imperial
        College London, who worked on a study looking at asthma and air pollution
        in the city on behalf of the Greater London Authority -- told CNN the ULEZ
        is expected to bring benefits, but results should be closely monitored.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d161b-0288-4b39-848b-3ad2b2d06c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.789+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8694bb6-0edc-4081-a9b5-5f75b66880cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.790+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ULEZ is a very good initiative which is needed to bring down
        traffic-related air pollution levels in London," Fecht said in an email.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689f7de-bc26-431f-b119-d0a43cc63989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.790+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84001cc-e62c-4726-b49b-5261c9c0a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.790+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effectiveness will have to be carefully evaluated as previous
        schemes both in London and internationally did not bring down air pollution
        concentrations as much as expected due to various factors."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd329fb-1757-4ad1-b1de-b4965d970e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.790+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3bfc9-ad78-45ce-bd0c-ba75c38eddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.790+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fecht says she believes the benefits will be felt even by those
        who do not live or spend a lot of time in the ULEZ, particularly vulnerable
        populations such as children going to school in central London; individuals
        with pre-existing health conditions that are worsened by air pollution; and
        people working, traveling through or exercising in inner London.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d513d9-2d93-4f5f-9e32-a3ed4332be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.790+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ccf2d-387e-46bd-abaf-f0e96bf04e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.790+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio and New York State Governor Andrew
        Cuomo are also working on a congestion pricing model that aims to reduce traffic
        and fund improvements to the Metropolitan Transportation Authority (MTA) public
        transportation network. Details were announced in late February.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae50ab-f36a-4622-9890-791844bb1d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:06:18.790+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/08/business/ulez-london-emissions-scli-intl-gbr/index.html">London
        gets world''s first 24-hour air pollution charge zone</a>."</em></p>'
