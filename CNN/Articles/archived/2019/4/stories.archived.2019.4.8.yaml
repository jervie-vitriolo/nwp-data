    'mgnl:tags': ['NAIA', 'Ninoy-Aquino-International-Airport', 'MIAA', 'Manila-International-Airport-Authority',
      'Ed-Monreal', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Manila airports head will not oppose if Duterte orders military ''takeover''
      of NAIA'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f764bb1-2746-4265-9401-63714733f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:27:58.226+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — The head
        of Metro Manila''s airports is ready to give up his seat after the President
        warned of a military takeover if the situation in the airport does not improve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa79727-a9f2-4fc7-9701-fd1c09670d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:27:58.226+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ''yan po ang direktiba ng ating pangulo, hindi po dapat
        tayo kumontra, kelangan po suportahan natin ang ating pangulo</em>," Manila
        International Airport Authority (MIAA) General Manager Ed Monreal said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe9f4a-8138-4997-b456-b82011f0852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:27:58.226+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that is the directive of our president, we shouldn''t
        fight it, we need to support our President.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f3352-cb51-46c8-90b8-a96237a80db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:27:58.226+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after President Rodrigo Duterte on Thursday
        threatened a takeover of the Philippine Air Force in the airports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5209225-1d97-4a6d-84ea-4ebcb28e4a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:27:58.226+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said he has not yet received the order from the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb19d3-3316-4ca2-8991-406cb3dac5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:27:58.226+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers (NUPL) said the military
        can only perform duties outside of its traditional role during a state of
        lawless violence, national emergency, or martial law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6124164-0bfe-4af5-b5e9-5778bbd280af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:27:58.227+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is specifically provided in the constitution that no active
        member of the armed forces can be appointed to any civilian post, if you put
        them all together, this proposal, plan, threat, however you look at it does
        not appear to have any constitutional basis," NUPL President Edre Olalia said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d78e85-7f07-4ae4-bc5d-18d79e8bfe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:27:58.227+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, the United States Department of Homeland Security
        said security in the Ninoy Aquino International Airport (NAIA) did not meet
        international standards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396dbe6a-9211-46af-ae36-ac514f70944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:27:58.227+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government then said it made security measures in
        the airports a top priority.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abead79-997f-49c0-8584-9dca92e2872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:27:58.227+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A consortium of seven big business firms has also been contracted
        to rehabilitate, operate and maintain NAIA. These include Aboitiz InfraCapital
        Inc., AC Infrastructure Holdings Corp., Alliance Global Group Inc., Asia''s
        Emerging Dragon Corp., Filinvest Development Corp., JG Summit Holdings Inc.
        and Metro Pacific Investments Corp.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b1c07-db2a-4e2f-9d65-0f4a34a0f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:27:58.227+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had likened the takeover to that in the Bureau of Customs,
        where two multi-billion peso illegal drug shipments happened during the terms
        of former Commissioners Nicanor Faeldon and Isidro Lapeña.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccea9a6-2b0e-475e-90a3-73826a30fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:27:58.228+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Makoi Popioco contributed to
        this report.</em></p>'
