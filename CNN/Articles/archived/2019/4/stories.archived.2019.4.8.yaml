  'wwe-bret-hart-tackled':
    'author': 'Madeline Holcombe and Christina Maxouris, CNN'
    'caption': 'A man rushed the stage and tackled pro wrestler Bret "The Hitman"
      Hart as he was speaking at the WWE Hall of Fame ceremony in New York on Saturday
      night.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
