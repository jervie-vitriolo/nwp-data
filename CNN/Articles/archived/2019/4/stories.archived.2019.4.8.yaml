    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b9889-080e-4a77-9d92-cfd3e4b06cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:39.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The world recently celebrated the
        30th anniversary of the World Wide Web, which has changed the world for the
        better in many ways. It''s now easier than ever to buy things with the click
        of a few buttons, share information quickly and safely, and give people who
        previously did not have a voice platforms to express their opinions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1befea78-2f1b-40a4-a168-aa5773358d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:39.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the web''s inventor Sir Tim Berners-Lee has called for
        action to address a slate of problems borne out of the internet. Facebook
        CEO Mark Zuckerberg also recently came out in favor of stricter regulation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09964b35-b201-42aa-b274-12b9d5dbbd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:39.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are calls that the UK government has been listening to. We''ve
        heard tragic stories of everything from bullying and harassment to the promotion
        of self harm, suicide, child sexual abuse and the glorification of terrorism
        and violent crime. It''s clear to us that self-regulation among tech companies
        has not been sufficient and action in the form of regulation is now needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49c6ec-d4ca-4cb9-a671-f85b5b60d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:39.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a world first, the UK has published a blueprint for new legislation
        that will hold tech companies to account and protect those using their platforms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e38a1-1dc9-450c-834f-4aa59af0c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:39.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online world is changing rapidly, and it needs an independent
        regulator. It will enforce a new legal obligation for online platforms to
        exercise a duty of care to their users. This means that companies will have
        a responsibility to take reasonable and proportionate steps to protect their
        users from harm. It is similar to the principle that when you take your child
        to a playground, you trust that the builder made sure the equipment was safe
        and that no harm will come to them. Why should it be any different online?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6322a3-0a14-4c1d-90aa-0732a0ead79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:39.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:12.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This duty of care will be translated by the regulator into clear,
        concrete responsibilities for tackling harmful content and activity online.
        It will make tech companies more responsible for the content they host and
        place tougher requirements on platforms to take robust action against terrorism
        and child sexual exploitation and abuse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc8ca9-a1a0-41c2-8335-057d0be192ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:39.393+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator will have the powers needed to hold companies to account
        when they fail to keep us safe, including the power to issue substantial fines.
        And we are considering making senior managers liable for breaches of their
        company''s duty of care.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b786a70-3cde-48e2-9a6b-f5e8569d58eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:39.393+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not about curtailing freedom of expression online. The internet
        has given people a voice, and we want to make sure that everyone has the freedom
        to express themselves. Our support for the free, open, global internet is
        undimmed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8d277-f2d9-4353-9412-c62cefa6b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:39.393+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, we must uphold our values and democracy must be
        protected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230203b7-caef-443c-ba3a-dbb3e56f0e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:39.393+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is about taking a balanced approach where government intervention
        helps tackle online harms, with the help of the tech firms themselves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9e84a-c44f-4fc1-a0bf-79d689d79d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:39.393+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is about not just using law, but also innovation. Technology
        companies need to be part of the solution and come up with innovative ways
        to protect their users. And we will make sure the new law minimizes the burden
        on start-ups, so we don''t accidentally make it harder to innovate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db6d08-8d33-4998-9792-f5370eef0235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:39.393+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government will open these ideas up for consultation, and
        I want to hear views from the United States too. I recently visited Silicon
        Valley, where I met with the executives of large tech companies including
        Facebook, Google, Twitter and Apple. Online safety is a global issue, and
        we need to work together on it -- this can''t be done in isolation, and we
        want to work with you and learn from partners around the world. I believe
        that the plan we have set out is a major step in the right direction.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b77171-dbc1-4b3a-895f-0aca8e109e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:39.394+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech sector has improved our lives immeasurably. Britain has
        always fostered and welcomed innovation, and we will continue to embrace it.
        Brits invented precursors of the modern computer, along with the World Wide
        Web, and we want to lead the debate on how we keep our citizens safe online.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82cd7f-e522-45ee-bdaf-b01a46130335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:39.394+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is an objective on which the British Government, Sir Tim Berners-Lee
        and Mark Zuckerberg would all agree.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff3b1e-269b-4723-8c47-b75b5a01e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:22:39.394+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:13:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"<a href="https://edition.cnn.com/2019/04/07/opinions/uk-government-online-regulation-wright/index.html">Why
        the UK is moving to regulate the internet</a>."</em></p>'
  'beyonce-netflix-homecoming':
    'author': 'Amir Vera, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
