      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dead or alive? Paul Rudd''s character is a relatively new entry
        into the MCU. Not a dead cert, but he''ll likely survive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c3ebb-9d47-4769-b0ec-d662c635bb93'
