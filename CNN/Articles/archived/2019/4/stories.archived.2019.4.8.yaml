      'mgnl:type': 'text'
      'text': '<p><strong>Judy-Ann De Quiroz, 20</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e4617-a071-4a93-abd0-020bbe93d39c'
