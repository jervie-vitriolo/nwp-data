      'mgnl:lastActivated': 2023-01-29T23:12:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b172b579-c533-4899-a7ed-3167d042a77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T23:15:11.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:12:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because as a U.S. citizen, both Meghan and her baby -- who
        will be seventh in line to the British throne -- will be liable to pay U.S.
        taxes, which could potentially open up the notoriously private royal accounts
        to the Internal Revenue Service (IRS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44bd7f-6ca1-481f-b31e-2b54538c62c9'
      'mgnl:activationStatus': true
