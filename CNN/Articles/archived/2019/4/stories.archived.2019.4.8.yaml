      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said the bricks of suspected cocaine had the same markings
        as the ones earlier recovered in Brgy. Pacifico, San Isidro, Surigao del Norte
        wrapped in a fishnet.</p>'
