      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a blazing 11-0 run to start the game, the Hotshots never looked
        back to level the series against the Gin Kings.</p>'
