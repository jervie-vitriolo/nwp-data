    'lead': 'Pro wrestler Bret "The Hitman" Hart was on stage honoring his brother-in-law,
      Jim "The Anvil" Neidhart and the tag team the two had formed in the mid 1980s,
      which was being inducted into the WWE Hall of Fame Saturday night.'
