      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f80c26-68a2-4c81-aa1c-68dd0459e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.690+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a 23-year-old, Joyce-Anne exudes an air of control over her
        life, and says that she didn’t consider herself a naive young girl when she
        got pregnant. In the same way, she would like to challenge her peers to take
        more responsibility for their actions. “Sa batch ko, di masyadong pinag-uusapan
        ‘yung sex education … Kahit ‘di ituro, alam mo kung ano dapat. Nasa amin ‘yun
        eh kung susundin namin ‘yung itinuturo, kung matutukso kami,” she says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fad328-0f4d-4f57-b113-2eab5ec66937'
