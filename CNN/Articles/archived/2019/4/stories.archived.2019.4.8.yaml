      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0998d-285e-4507-8b69-48c890d4143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.687+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combining their meager earnings, the couple barely have enough to
        support their little family, and much less to spend for any sudden illnesses.
        Jhonrich once caught typhus, and had to be hospitalized. Raiza and her husband
        had to borrow money from relatives, and he worked extra hours at the construction
        site to pay for the bills. They incurred so many debts that they eventually
        had to stop buying food.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e806e5f9-5cda-4601-a3c3-1d70d97547d0'
