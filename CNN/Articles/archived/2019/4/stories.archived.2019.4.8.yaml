      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e5d1a-ca00-4ec2-b58b-af27f26c127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.688+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eldest among her siblings, Judy-Ann was expected to finish her
        college degree in BS IT and support her parents. But in her first year in
        college, she gave birth to her first baby. A little more than a year later,
        she gave birth to her second. “Sobrang hirap mamuhay talaga ng anak, sa totoo
        lang po,” she says. “Kung ‘yung isa iiyak, sasabay ‘yung isa. ‘Di mo alam
        sinong uunahin.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f621b-96ab-4db5-bb36-97444c284e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.688+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a540d-5a15-45d5-946a-6b2d8cc82318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.688+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of her children is now out of the picture. “Hiniwalayan
        ko na rin po kasi … magbibigay lang siya kapag naisipan lang niya. Parang
        wala ring kuwenta,” she says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7387153-7115-4371-812b-9f456a08bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.688+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae444f1-2afc-4809-91dd-1509928d5d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.688+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, Judy-Ann worked as a sales clerk in a mall to support
        her children, despite the salary not being enough. She shares that every month,
        she struggles to budget ₱3,000, and that she has resorted to downsizing her
        purchases — like buying sachets of milk instead of boxes or cans.&nbsp;She
        hopes to earn ₱5,000&nbsp;for her kids.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0cda9-174e-4db8-bf07-5ade38b68fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.688+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc18b1b-d54a-4149-8d3f-74fd4884ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.688+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with contractualization, she was even forced to leave her job.
        “Sa ibang mall na naman maga-apply kaya nag-decide na lang din ako na mag-aral
        na lang [para] makakuha ako ng mas matinong trabaho, ‘yung talagang permanent,”
        she says. She is returning to first year college.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd418ea0b-4d79-4dec-8886-c5341f26533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:51:03.015+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judy-Ann says that she has been extremely lucky to have supportive
        parents. Whenever she has a hard time, Judy-Ann opens up to her mom, whom
        she says is the only person who can understand her problems. They help pay
        for milk and diapers, and still house her and her two kids.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5733de0f-ea97-47e1-822e-51ef26c6060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.689+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43f071-1337-440d-8372-e1bfc1970ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.689+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judy-Ann can’t help but break down crying as she talks about finding
        her new purpose in life as a single mother. “Masarap din sa pakiramdam na
        kahit naging batang ina ako, nakikita ko na kahit papaano, nakakaya ko na
        itaguyod silang dalawa. Masarap din po sa feeling [na] nakikita [ko] silang
        lumalaki ... sobrang saya ko kahit wala silang tatay,” she shares.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad83dbe-b8d4-4807-bf94-d71ae1fda066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.689+08:00
      'mgnl:createdBy': 'portia'
