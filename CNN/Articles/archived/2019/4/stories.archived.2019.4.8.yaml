      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabea43a-f2dd-4897-81e1-e8ad2f078b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he spoke with Chinese Foreign Minister Wang Yi
        and Chinese Ambassador to the Philippines Zhao Jianhua over incursions of
        Beijing, but they only reiterated their position and told him that they will
        look into his protests.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f67e1-01d0-4890-a528-9230a1dc7fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:44:55.126+08:00
      'mgnl:createdBy': 'xave'
