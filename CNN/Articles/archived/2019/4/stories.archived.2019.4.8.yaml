    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512d868-b462-4696-aff7-8ddc518b5754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T14:00:59.699+08:00
