    'mgnl:tags': ['Globe', 'PLDT-Smart', 'Department-of-Information-and-Communication-Technology']
    'template': '1'
    'title': 'DICT identifies 1,000 sites for common telco towers'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360f96c-9e03-4197-bfb6-03c1bf88c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:10:07.002+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:07.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — The Department
        of Information and Communications Technology on Monday said it plans to finalize
        by the end of April a list of 1,000 sites nationwide for building common towers
        for telecommunication firms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748069b4-7fb5-48c3-8781-84c57105eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:10:07.002+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Acting Secretary Eliseo Rio Jr. said the list of common tower
        sites will include government properties as well as areas where telco providers
        Globe Telecom and PLDT-Smart already have towers they are willing to share
        with Mislatel Consortium, the newest player.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d83431-644f-4c5f-a21b-25915cbe60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:10:07.002+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:07.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping <em>na ma-</em>identify<em> namin ''yung</em> [that
        we could identify the] 1,000 within two weeks from now," Rio said after the
        House committee on information and communications technology hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc119ca-bd8f-4fb0-901d-f192b79299ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:10:07.003+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:07.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After identifying the possible locations for building common towers,
        Rio said the department will draft a policy on the matter in the next two
        to three months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa85cf3f-72df-4cea-b90a-e818ac2b5051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:10:07.003+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:13:07.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT data show the country needs an additional 50,000 cell sites
        in the next seven years to keep up with consumer demand for mobile and internet
        services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
