      'mgnl:lastActivated': 2023-01-29T23:13:36.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52bd0e2-ed91-4967-88dd-965d8f7d0505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security held Madsen down until police arrived and arrested him.
        A security guard suffered minor injuries, according to CNN affiliate WLNY.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc68f7a-dc6c-4d69-8d69-fc91aec18056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen faces two counts of third-degree assault, criminal trespass,
        and one other misdemeanor charge, according to NYPD. It said Hart was not
        transported to the hospital and continued with his speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b313b3-c010-4298-89f1-29e0ae23980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T06:36:02.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:36.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrestlemania, WWE''s biggest event of the year, will take place
        at MetLife Stadium in New Jersey on Sunday night.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ba56c-4eb2-4f7d-9c7c-7ea984264d57'
