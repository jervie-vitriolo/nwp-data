      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a word of warning, Joyce-Anne wants other young girls to know
        that she had to let go of her dreams inorder to&nbsp;become a teenage mom,
        and that they should think of the consequences before putting themselves in
        risky situations.</p>'
