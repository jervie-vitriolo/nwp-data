      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong>&nbsp;President
        Rodrigo Duterte has reiterated he will step down at the end of his term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7020fef-472e-493e-95cc-363759c95cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:03.339+08:00
