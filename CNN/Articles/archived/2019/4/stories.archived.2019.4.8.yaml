      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Note: This list includes spoilers up to and including "Captain
        Marvel." "Avengers: Endgame" had not been screened to the press at the time
        of writing and the blinkers are firmly on regarding set leaks and other online
        hearsay.</em></p>'
