    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan']
    'template': '1'
    'title': 'About 1 in 4 Japanese adults in their 20s and 30s are virgins, says
      study'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20193717-905f-49eb-af99-451c86f904da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Japanese adults have their first heterosexual
        sexual experience later than their counterparts in the U.S. and UK, according
        to a new study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad758ef-374a-41bb-badf-80e739456e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts at the University of Tokyo found that sexual
        inexperience was on the rise in the country, with the percentage of women
        aged 18 to 39 who''d never had sex rising to 24.6% in 2015 up from 21.7% in
        1992.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af3101-5713-47ab-9bbf-b8e55590b6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change was greater for men of the same age, with 25.8% virgins
        in 2015 up from 20% in 1992.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9f8ef-d645-4264-bffa-53022f333249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sexual inexperience has become a national concern in Japan, but
        previous reports did not examine the trend across different age groups and
        socio-economic backgrounds," Peter Ueda, a public health researcher at the
        University of Tokyo and an author of the study that was published Monday,
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb5382e-4ac2-4764-9bae-7dbf2216cc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, surveys from the UK, U.S. and Australia suggest that
        rates of heterosexual inexperience are between 1% to 5% of adults in or around
        their 30s, said the paper, which was published in the journal BMC Public Health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf4975-18ff-479a-955b-fdc18aed5d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said while it had been suggested that an increasing
        number of Japanese adults were sexually inexperienced, their study was the
        first to address this issue using nationally representative data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a80e896-3067-4426-af31-7afe463cac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper defined heterosexual sexual experience as vaginal intercourse
        between men and women. It did not include responses from those identifying
        as LGBTQ or asexual, and assumed that all married couples had had sex.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba2387-bddd-4da3-9ecf-4a63274ac389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers based their nationwide estimate on data from seven
        national fertility surveys conducted over three decades. Each drew on the
        responses of between 11,553 and 17,859 adults 18 to 39 years old.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5b45e-8e9f-4e32-ae12-a970a0be9edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Money talks''</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9689aa8-15d8-4068-b5eb-dfed05eda936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that a higher percentage of men on lower incomes
        remained sexually inexperienced compared to women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05994e7a-1ffb-485d-a113-21b419e14b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the discussion around cause and effect becomes very complex
        when considering who becomes sexually experienced and who remains a virgin,
        we show that heterosexual inexperience is at least partly a socioeconomic
        issue for men. Simply put, money talks," said Cyrus Ghaznavi, the lead author
        of the study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152eb4b1-cda2-4c28-9684-932b8491170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of birthrate is important in Japan because its population
        is aging rapidly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7680911a-e9c6-4c6a-9c87-aebdf29838bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is already considered a "super-aged" nation -- meaning that
        more than 20% of its population is over 65 years old. Just 946,060 babies
        were born in 2017, a record low since official records began in 1899.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de8e27-24b0-4171-815e-cb5e5acee319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline means a shrinking cohort of workers is left supporting
        an increasingly elderly population in need of healthcare and pensions, explained
        Kukhee Choo, a media studies professor at Sophia University in Tokyo, who
        wasn''t involved in the research. Choo added that putting a spotlight on the
        rise of sexlessness is part of a domestic agenda to rectify the population
        decline.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bec5a3-2a6d-44d8-8401-a72a9ad1d27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, local governments have boosted their efforts to
        pair off heterosexual singles in a bid to reverse the country''s declining
        fertility rate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2fa24e-85ab-461a-b5a9-27e56cf89a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be a national push to get people to really think
        about this issue and feel a sense of urgency," Choo said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543065c-68bf-4f8d-a202-ac851c324a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, despite Japan''s multibillion-dollar porn industry,
        Choo said discussions around porn and sex remain taboo. "Sex is seen as dirty
        and corrupting in Japan," Choo said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3acdb-5787-41d3-a722-fb2a35500be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My students can''t use the word ''penis'' or ''vagina,'' and if
        a woman expresses any knowledge or interest in sex, you''re seen as a fallen
        women. Men don''t talk about it either."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377ede34-19b2-4333-9c0d-338a91271f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Economy link</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d69405-3b9d-49e1-bc87-8c819a1698a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative attitudes around sex haven''t always been the norm
        in Japan, according to Choo. Many Japanese embraced Western notions of free
        love and sexual liberation following Japan''s defeat in WWII in 1945 and the
        introduction of US values, said Choo.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be7e07e-a827-49ee-a5ae-509476f622f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Japan underwent an "economic miracle" from the late 1940s to
        the the late ''80s during which it became the world''s second largest economy
        after the US, Japan''s male white-collar workers increased.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed530dd1-88da-479d-a7c8-f86abc55b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though expected to work long hours, corporations rewarded them with
        stable middle-class lifestyles and lifetime employment. Such men became the
        dominant idea of masculinity.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e624b3-23ed-4415-8545-857efb752db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During those decades, companies in cities and densely populated
        towns became the breeding ground for new romances as they looked favorably
        upon marriages between staff.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90675230-35b5-40e9-8a05-af749a7a8030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''d actively hire people who they thought would be a good match
        for one another and organize sports days and company holidays to facilitate
        matches between people," said Shigeru Kashima, a Japanese studies professor
        at Meiji University.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a8225-3f16-4711-90e7-2873229f53e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the ''90s, Japan''s economic boom went bust, resulting in
        a long period of financial insecurity and economic stagnation that came to
        be known as the "lost decade."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976ce7d-fd5e-457e-bf3f-e48221174a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kashima argues that men''s loss of economic clout following the
        country''s period of financial stagnation affected their confidence when it
        came to pursuing women.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc169a6-660b-4bac-b657-eebf14cd0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past two decades, some Japanese men have found it hard
        to face external hardships and fear rejection," said Kashima. "There''s also
        an attitude of men devoting themselves more to their hobbies compared to women
        dedicating themselves to work."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f185d02-b4e9-4708-b2c5-9295ae43e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Redefining virginity and sex</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1bd327-39f5-4cfa-a07d-3f7b360f02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choo said that while some Japanese heterosexuals may be inexperienced
        sexually, relationships mean different things to different people.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75b948-aef9-45e5-b54a-4f2dd9f848a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people are in a relationship and they''re sexless. Some people
        don''t want to be in a relationship because they don''t want to be sexual.
        This is all going on at the same time among young people in Japan," said Choo.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752ef46-811f-484c-b549-c0a13abb4f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ueda, the co-author of the study, said the heterosexual virgins
        surveyed in the report expressed an interest in marrying later on in life,
        suggesting their sexual inexperience wasn''t by choice.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40bb76-4716-4941-8673-496a3b56be65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the reasons behind rising heterosexual virginity rates
        are complex, virtual sex and porn consumption have also been blamed for the
        decline of heterosexual relations in Japan.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9793f-ba87-42e6-9781-06062862c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could say that there is a demand for alternative sexual or
        romantic experiences because people are finding it difficult to find partners,
        or you could hypothesize that the rise in these services are because some
        people prefer to express their sexuality in these ways," Ueda said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ae860-24f7-42e7-85ea-0de31f910558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ueda''s team also suggested that Japan could be leading a global
        trend toward sexual inexperience between heterosexual couples, with sexual
        inactivity rising among young adults in Germany and the US, suggesting a global
        shift in attitudes on sex.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2002ab-0917-4b90-94e8-803eecd785f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T21:14:29.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/08/health/japan-sexual-inexperience-intl/index.html">About
        1 in 4 Japanese adults in their 20s and 30s are virgins, says study</a>."</em></p>'
  'Petron-Marketing-PR-Awards-Southeast-Asia-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-08T21:48:02.571+08:00
    'imagesource': 'jcr:580ca31e-218d-4743-b073-fac626af86f4'
