      'jcr:uuid': 'd4dd11e7-c935-438f-98b1-1bd324a7dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:48.846+08:00
      'mgnl:createdBy': 'lara'
