      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Bergling''s family announced the formation of a foundation
        that will raise money for mental health and suicide prevention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ffe2a-2c67-4f16-b638-ad5c9b41cc72'
