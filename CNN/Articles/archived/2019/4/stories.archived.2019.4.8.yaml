      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased to announce that Kevin McAleenan, the current U.S.
        Customs and Border Protection Commissioner, will become Acting Secretary for
        @DHSgov. I have confidence that Kevin will do a great job!" Trump continued.</p>'
    '16':
