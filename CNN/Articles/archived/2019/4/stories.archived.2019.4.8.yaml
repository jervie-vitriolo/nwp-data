      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Senior Associate Justice Antonio Carpio and Yasay
        said&nbsp;that <a href="http://cnnphilippines.com/news/2019/4/3/Antonio-Carpio-South-China-Sea-Pag-asa-Sandy-Cay-diplomatic-protests.html"
        target="_blank">the Philippines must protest China''s actions</a> or else
        it would be deemed to have acquiesced to whatever China was doing in its waters.</p>'
