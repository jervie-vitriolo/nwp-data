        have two large plates on both ends. LTO Chief says they will take the President&#39;s
        advice, adds they have 90 days to craft the IRR <a href="https://t.co/zcYx9FX4zC">https://t.co/zcYx9FX4zC</a>
        <a href="https://t.co/YnsB7G3K13">pic.twitter.com/YnsB7G3K13</a></p>&mdash;
