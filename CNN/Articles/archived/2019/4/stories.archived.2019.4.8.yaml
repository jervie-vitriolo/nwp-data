      'mgnl:lastActivated': 2023-01-29T23:13:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Businesswoman
        Janet Lim Napoles has sought the dismissal of her plunder case in relation
        to the alleged diversion of former Senator Jinggoy Estrada''s pork barrel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab7b48-3f6a-46ea-a791-966497e868d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T13:15:54.378+08:00
