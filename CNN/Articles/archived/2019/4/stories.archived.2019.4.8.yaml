      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA previously noted that the cocaine found in Surigao del Norte
        were labeled as "3B Bugatti," while the ones recovered in Camarines Norte
        and Quezon were marked "Lexus." The use of European luxury car brands to label
        the illegal drugs could indicate that the cocaine blocks recovered belonged
        to the same manufacturer, PDEA said. It added that the massive amount of cocaine
        recovered in Samar in 2009 had labels "BMW" and "Audi" - also car brands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
