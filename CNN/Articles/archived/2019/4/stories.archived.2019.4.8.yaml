      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e17ac1d-3502-4842-a609-51e64b1cd6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:03.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:23.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halfway through his presidency, Duterte said on Saturday that he
        is tired. He said he is unsure if he can finish his term until 2022. He added
        he is not willing to extend his term even for a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a1c855-6fb3-4590-a50e-2092a20f728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:03.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:23.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e68055-83ef-44e0-a2ef-c05bb4ff293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:03.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:23.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in an outburst that has drawn a lot of criticisms, earlier
        threatened to declare a revolutionary government, suspend the writ of habeas
        corpus and arrest all his detractors if he is pushed against the wall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdca3dd-8a17-4649-81dc-be866e770140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:03.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:23.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fba371-d8e4-409a-bc09-aa5745e69277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:03.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:23.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be President for so long. This is my third year... I
        don''t know if I will be able to survive the three years remaining but God
        willing, I assure you everybody here that I will step down at the end of my
        term. I am not interested to prolong it a day... As a matter of fact, I''m
        tired, really tired," he said in a speech in Ilo-ilo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a18633c-3a78-4fb3-83e7-aef36eab9f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:03.339+08:00
