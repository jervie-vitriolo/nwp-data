      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early victim in "Infinity War," Loki never made it past the intro,
        never mind the snap. Intriguingly, one of the Disney+ series in development
        focuses on the loveable antihero from Asgard -- with Tom Hiddleston to star,
        Disney have confirmed. What Disney hasn''t confirmed is when it will be set.
        Marvel offered no comment to The Hollywood Reporter when sources suggested
        the series would have Loki popping up through human history like a god-level
        Forrest Gump. So it sounds like a prequel.</p>'
