  'Perfecto-Yasay-Albert-del-Rosario-Conchita-Carpio-Morales-ICC':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-04-08T12:34:45.524+08:00
    'imagesource': 'jcr:e9eb07f0-db02-450f-948f-2cfcba9ce844'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fc53c7f-be7e-474e-922e-b3bda0f24262'
    'lead': 'Former Foreign Affairs Secretary Perfecto Yasay Jr. is not pleased with
      the bid of former Foreign Affairs Secretary Albert del Rosario and former Ombudsman
      Conchita Carpio-Morales to haul Chinese President Xi Jinping to the International
      Criminal Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T12:37:41.245+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T23:13:15.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:12:25.334+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Perfecto-Yasay', 'Albert-del-Rosario', 'Conchita-Carpio-Morales',
      'International-Criminal-Court', 'The-Source', 'Xi-Jinping', 'Wang-Yi', 'Zhao-Jianhua']
    'template': '1'
    'title': 'Ex-DFA chief slams ICC move vs China''s Xi as ''political hogwash'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a12c29-c043-4b92-86a0-87ff1b3b9028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong>&nbsp;Former
        Foreign Affairs Secretary Perfecto Yasay Jr. is not pleased with the move
        of his predecessor and a former graft buster to ask the International Criminal
        Court (ICC) to prosecute Chinese President Xi Jinping over Beijing''s incursions
        in portions of the South China Sea claimed by Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f1635-1065-4cdc-bc9e-48d6c73eb23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea02c1-1d98-4da7-bac0-bdc8357f4429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s political hogwash, to put it simply and politely,"
        Yasay told CNN Philippines'' <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed980e-3cfc-476c-9a4f-3c7d6622c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28256c1-6332-4431-8302-babf07d97824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.246+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said the communication filed by former Foreign Affairs Secretary
        Albert del Rosario and former Ombudsman Conchita Carpio-Morales to ICC Chief
        Prosecutor Fatou Bensouda implies that Xi and President Rodrigo Duterte worked
        together in violating human rights and that Manila is not doing anything about
        this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ef220-f2c8-43e3-b2fb-927a504aceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.247+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f5f76-a692-48fa-b2eb-bbca5b775b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.247+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really intended at the end of the day, not to improve our
        position with respect to what China is doing in this area, but more to embarrass
        the President," Yasay said. "I think, no matter how you look at it, the bottomline
        is just plain politics."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c670b4-b95d-49ff-a54b-0f5da8ea00d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.247+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55846cf-1923-46e5-9439-3746e6bd9e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.247+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and Morales, who were both appointed by former President
        Benigno "Noynoy" Aquino III, have <a href="http://cnnphilippines.com/news/2019/3/25/Albert-del-Rosario-Conchita-Carpio-Morales-politics-ICC-Xi-Jinping.html"
        target="_blank">denied that politics is behind their bid</a> to haul Xi, Chinese
        Foreign Minister Wang Yi and Chinese Ambassador to the Philippines Zhao Jianhua
        to the ICC. They did not include Duterte in their communication to the ICC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c204f18-8258-47f3-a0fc-1d3695ca715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.247+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c718b-8f84-4527-8f4f-60ba274833d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c47fd6-f333-4ab2-b8d7-ac6243a97850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Marie Corominas, a lawyer for the former Philippine officials,
        said that Duterte is not among the people they want prosecuted as he had no
        hand in China''s alleged dredging and blocking of FIlipino fishermen in the
        West Philippine Sea, a portion of the South China Sea claimed by the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef889d0b-0d7a-405f-9a6e-95bda9111b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e2ab3-2df2-46d7-9f2e-32c8240fe1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two former officials said China''s activities have permanently
        destroyed the environment and caused Filipino fishermen to lose their livelihood,
        so Xi, Wang and Zhao should be charged with crimes against humanity for ordering
        and allowing these activities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb648384-220d-4a6b-8d1d-9394bf9c8e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405ad2d-7c2e-4f70-b5a5-e8456b7350c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:37:41.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:13:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While denying politics, Del Rosario and Morales said in their communication
        that the present political climate in the Philippines is not conducive to
        any investigation or prosecution concerning the crimes allegedly committed
        by Beijing, citing Duterte''s "deferential attitude" and "love" for Xi.</p>'
