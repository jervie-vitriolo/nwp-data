  'manny-v-pangilinan-maynilad-arbitration-case-philippine-government':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-08T18:16:56.781+08:00
    'imagesource': 'jcr:0545575a-c1e4-4cff-ae8f-080861060849'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df3eec0-4653-4a9c-989f-8958ba72dda1'
    'lead': 'This comes after Presidential Spokesperson Salvador Panelo last week
      said President Rodrigo Duterte has ordered a review of the concessionaire agreement
      with water providers following the water crisis in March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-08T18:20:57.064+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:12:56.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:12:29.965+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maynilad', 'Rodrigo-Duterte', 'Salvador-Panelo', 'Manuel-V-Pangilinan',
      'MWSS']
    'template': '1'
    'title': 'Maynilad mulls withdrawing arbitration case vs. gov''t'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c66350-f62d-4712-8a3f-5efa17897f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:20:57.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> —&nbsp;Maynilad
        Water Services, Inc. (Maynilad) will consider to withdraw its arbitration
        case against the government, according to its chairperson Manuel Pangilinan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ce82a-9b27-4c96-b744-b7887c671224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:20:57.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan was quoted in media reports as saying  that the water
        concessionaire is willing to drop the arbitration proceedings if it settles
        tariff issues with the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5589908-acd9-4328-b5da-9bbdd5be3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:20:57.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To clarify, Maynilad Chairman Manuel V. Pangilinan said that Maynilad
        will consider dropping our arbitration cases if we are able to fully settle
        all issues with the government. He noted that Maynilad has been working with
        government on the tariffs, and there has been progress made in that effort,"
        Maynilad told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce10ec-0736-4dbd-ab4b-59fff7c20c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:20:57.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan''s statement came after Presidential Spokesperson Salvador
        Panelo last week said President Rodrigo Duterte has ordered a review of the
        concessionaire agreement with water providers Maynilad and Manila Water following
        the water crisis in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70380df6-c31c-46f0-bdf6-9f7384f8578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:20:57.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s high court last September ruled in favor of Maynilad
        in its arbitration with the government, ordering the latter to compensate
        the water concessionaire for revenue losses amounting to P3.4 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a388e3a0-4944-487a-a13c-80c57ac9cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:20:57.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foregone revenue was incurred after the Metropolitan Waterworks
        and Sewerage System (MWSS) refused to implement Maynilad''s tariff adjustment
        from 2013 to 2017. The ruling was finalized in October 2018 after the Philippine
        government decided to no longer move forward with the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3912497-9fba-4ab7-8630-89a1e708c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:20:57.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacañang said the government can still prosecute Maynilad
        officials even if the company drops the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec910e-2615-42e7-93cd-c581731fd083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:20:57.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a crime has been committed, then we should prosecute regardless
        whether the parties involved have withdrawn," Panelo said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00c8c1-e3d9-4eeb-a058-e9b28897a555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:20:57.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the administration will have to wait yet for
        the recommendation of Justice Secretary Menardo Guevarra on the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb58be-5345-4acb-aa20-76e46bb0926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T18:20:57.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:12:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve not heard of that. We will wait for the recommendation of
        the Secretary of Justice on that," he said.</p>'
  'NAIA-takeover-MIAA-Ed-Monreal':
    'caption': 'President Rodrigo Duterte on Thursday threatened a takeover of the
      Philippine Air Force in the airports.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-04-08T18:24:14.855+08:00
