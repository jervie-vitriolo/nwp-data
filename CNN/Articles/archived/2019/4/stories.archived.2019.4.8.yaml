      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df74191-832b-4219-85c3-21a5fe83027c'
      'mgnl:activationStatus': true
