    'template': '1'
    'title': 'NCAA men''s Final Four: Virginia, Texas Tech advance to the title game'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c250bec-aac2-4cf3-b218-9bd2c9c3e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.734+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Virginia''s redemption tour isn''t finished yet. And for
        Texas Tech, their greatness may just be beginning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e1128d-10f6-4ffb-b886-dd9fa886158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.734+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336455f9-b307-4919-bba3-888798960aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.734+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after becoming the first No. 1 seed in men''s college basketball
        history to lose to a No. 16 seed in the NCAA tournament, Virginia has reached
        the title game, defeating No. 5 seed Auburn at US Bank Stadium in Minneapolis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d35f82a-b0f0-4530-9ebd-1e86476ed091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.734+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51875a-6d97-4a4f-b718-928cafec4968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.734+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To think this time last year we were starting our spring workouts,
        and to still be playing at this point in the season with, after tonight, one
        other team in the whole country on the stage that you dreamed about since
        you were a little kid, it''s an unreal feeling," Virginia guard Ty Jerome
        said. "We''re going to do everything we can to finish the job."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e7364-452a-4841-87af-c02784ea3c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.734+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b970bb8-e249-4c37-a1a8-fa190b58ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.734+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers will face No. 3 seed Texas Tech, a bit of a surprise
        finalist. The Red Raiders, in their first Final Four, beat No. 2 seed Michigan
        State 61-51 in a tough battle in the second semifinal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9381f99-83f0-4c53-80eb-c90b08eee3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.734+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd516f-8e02-4627-a294-ab2d3d157498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.734+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why not us?" Texas Tech head coach Chris Beard said. "We''ve got
        good players. We''ve got a great university. We play in arguably the best
        league in the country. We won the Big 12 regular season title. We''re a good
        team. We''ve got good players. I think we deserve to be here."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d3633-fa3b-420d-87e2-69662a7b384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.735+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s championship is Monday at 9 p.m. ET. It will be the first
        meeting between the two programs, and neither team has won a national title.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6321f00a-cbe3-4d96-ba35-1539ac6bee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.735+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controversial ending</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b03a7d9-162a-40e9-9898-a6eebebd41b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.735+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia''s win was far from assured.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f12a86c-18c6-48a1-bfe6-8a8dd9d7b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.735+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auburn had a 62-60 lead with 1.5 seconds left. But Virginia''s Kyle
        Guy was fouled by Auburn''s Samir Doughty while launching a buzzer-beater
        attempt with 0.6 seconds remaining. He hit all three free throws, giving the
        Cavaliers the 63-62 victory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee39c59f-89c1-49f2-a769-1605a1330351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.735+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931f2be-2d9f-43de-bf5e-e7d954eb6d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.735+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are moments that every basketball player has dreamed of,
        hitting the game-winning shot or free throws or whatever," Guy said. "Kind
        of had that feeling in your stomach, like a good nervousness, like, all right,
        this is my chance. To be able to go to the national championship off of that
        for these guys and (head coach Tony) Bennett, I mean, I really don''t have
        the words."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fcf8a4-5afe-4b34-99d7-945ddbc36e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.736+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fcb87f-8463-4d5d-ab6d-76242e7ddd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.736+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J.D. Collins, the NCAA''s national coordinator of officiating, gave
        a statement regarding the foul.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf215045-275b-4877-bd58-17a01f34f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.736+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cadbb90-a686-41d3-a28b-91614a323988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.736+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The call was made by official James Breeding, who ruled that Doughty
        moved into the airborne shooter, making contact with Guy while taking away
        his landing spot," Collins said. "The foul was a violation of Rule 4, Section
        39.i, which states, ''Verticality applies to a legal position and also to
        both the offensive and defensive players. The basic components of the principle
        of verticality are: The defender may not "belly up" or use the lower part
        of the body or arms to cause contact outside his vertical plane or inside
        the opponent''s vertical plane.''"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d076a-76ff-410f-94f7-77ad949fcd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.736+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e338ef-691f-4980-b73f-aeb06de8c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.736+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the foul, there was a no-call that has fans talking.
        It appeared officials missed a double dribble by Jerome, which happened a
        few seconds before Guy was fouled. If that turnover had been called, Auburn,
        instead of Virginia, would have had the ball late.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df93bd5e-ce5a-49de-a43a-b42de9881ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.736+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87239f56-4938-4c05-87b6-5911fe7906d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.736+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do feel for Auburn, but I feel better for us right now, and I''m
        just thankful these guys stepped up and played the way we needed to and got
        through," Bennett said. "Survive and advance, I guess that''s taking on a
        new meaning."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf629e1-3718-4b4f-98e8-8f1f9b4151b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.736+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d3300-155d-4f51-956d-0b852e03248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.736+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome led all scorers with 21 points. Guy had 15, while De''Andre
        Hunter had 14 for Virginia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e163b6-8755-4fe4-8a96-81eb8bd5cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.737+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db4d11-7e1f-4fb0-b29f-2e67cdb3d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.737+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doughty had 13 points for Auburn, while Bryce Brown and Jared Harper
        had 12 and 11 points, respectively.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd3fc69-c2d7-44b8-a327-db1130052458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.737+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A football school playing for a basketball title</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fcbe64-9eb0-42b9-b402-7e931f009034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.737+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Tech has just one team sport with a national championship
        in school history. That came from the women''s basketball team in 1993 led
        by the legendary Sheryl Swoopes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf7b0e-cbb9-4c22-ac75-e329e8507f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.737+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c08d4-67e8-4cfe-bab2-e4c8b5102e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.737+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s basketball team now has the chance to make it two.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae65fb8-b687-408e-b68d-da9e8bbe60b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.737+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7c66d5-ec18-43fe-b032-0ae4482f21ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.737+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A school these days better known for football -- NFL MVP and former
        Texas Tech quarterback Patrick Mahomes was in attendance on Saturday -- Texas
        Tech and its Red Raiders have made a swift ascension.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca74c9-6d92-4c6f-b68f-45acbab22694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.737+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509612df-f380-4f31-813c-046eda33b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.738+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to a stingy defense, Texas Tech (31-6) knocked off No. 2
        seed Michigan and No. 1 seed Gonzaga to reach the Final Four, and now Michigan
        State (32-7).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967312aa-555e-441d-a2c0-44802de39c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.738+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93121b99-3d5a-4b6b-b472-45085620e9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.738+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Beard for the past three seasons, Texas Tech is now in the
        championship game a year after reaching the Elite Eight. The Associated Press
        coach of the year has only been coaching in Division I -- the highest level
        in the NCAA -- for four years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02284e89-e16d-4c31-9576-694a2478e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.738+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a50508-18c6-4f1b-8aeb-1cc306f04e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.738+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously coached in Division II for Angelo State and McMurry
        University in Division III (both in Texas) and for the American Basketball
        Association''s (ABA) South Carolina Warriors. His first two head coaching
        opportunities came at the junior college level with Fort Scott Community College
        in Kansas and Seminole State College in Oklahoma.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b62a253-2ea6-410a-a043-ef724385af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.738+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becad59d-4959-4ea0-91f7-34b1fbb1d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.738+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t trade my experiences for anything," Beard said earlier
        this week when accepting the AP coach of the year award. "I''m very proud
        of my background, in small college and junior college and Division II. I feel
        like I represent a lot of people, maybe people I don''t even know."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8507453a-0fee-461c-b98a-54481c9d3db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.738+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe57d3-7a3d-41c7-8154-89087f154ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.738+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rosters'' leaders include seniors Norense Odiase, Tariq Owens
        and Matt Mooney as well as sophomore Jarrett Culver. On Saturday, Mooney --
        who had stops at Air Force and South Dakota before arriving at Texas Tech
        for this season -- was the game''s top scorer with 22 points on 8-of-16 shooting.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b2ce81-d2c2-4489-8287-91f4cd5df1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.738+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b48de-1f0f-480f-a512-1a8db93fea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.739+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a heck of a journey," Mooney said. "A lot of people
        have helped me get to this point, have helped me along the way. You know,
        this is -- I''m living the dream right now."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06054fe-2c30-4ad9-bc3b-74214da597f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.739+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd57a7b4-181b-4a9f-b863-c8fa2246ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.739+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassius Winston had 16 points for Michigan State.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043cf0b-464e-40e8-80de-bcf61a60fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.739+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8837f7-0fd9-4594-a53b-d57e206fe82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.739+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very seldom in my career have we kind of got out beat up, and tonight
        was one of those nights," Michigan State head coach Tom Izzo, who falls to
        2-6 in national semifinal games, said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a3be1-d2dc-47a6-a082-2d01a967733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.739+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No blue bloods</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91604dc-7fde-455b-a26c-9bb2feef19ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.739+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning a title would be a fitting end considering how 2018 ended
        for Virginia. After being shocked by No. 16 seed University of Maryland, Baltimore
        County (UMBC) in the NCAA tournament last season, Virginia (34-3) is the lone
        No. 1 seed to reach the Final Four this year.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d3e43-c59a-4f89-b59a-fc77109f3207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.739+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f7fe0-2884-4ef7-8d10-e721db517355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.740+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s NCAA men''s Final Four has a bit of a different feel
        to it. Missing this year are the well-known established blue bloods: This
        is the first Final Four since 1987 that doesn''t have Duke, North Carolina,
        Kansas, Kentucky, Louisville or UCLA.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca909ad7-9a42-496a-a696-5ad1012531a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.740+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a0d61-0f87-4d26-bd4e-2978ec527a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.740+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the most experienced team to make the Final Four -- and
        the only to win a championship -- was Michigan State, winning it all in 2000
        and 1979.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d47f7-e6ad-4aca-80d5-9611a9322dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.740+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee850d8-433a-405d-b7ea-885384379aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.740+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Saturday, Auburn and Texas Tech had never been in a Final
        Four. This is Virginia''s third Final Four appearance and first since 1984.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d3ca8a-dff1-4fc8-ac6d-3da85e4eb899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.740+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2825cad-522c-4c27-a35f-f1eaa61b23e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.741+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was no true Cinderella in this year''s Final Four, the
        closest one was Auburn (30-10).</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2227b4d-7fd0-41ab-af8f-9bab9b155abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.741+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e53a4-7e4a-460c-a6ad-cdf4fbffff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.741+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tigers beat three of those blue bloods -- Kansas, UNC and Kentucky
        -- en route to Minneapolis, making Auburn the only team to have beaten those
        programs in consecutive games in NCAA tournament history.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3967182-1cbb-44c8-9e1d-81ee53564768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.741+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c9564-2b77-46c7-981e-90377515a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:43:39.741+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that for us, I thought that we looked like we belonged,"
        Auburn head coach Bruce Pearl said after Saturday''s loss to Virginia. "We
        weren''t supposed to be here. We weren''t supposed to have a chance to win
        -- or maybe had a chance to win, but unlikely. ...So this will be a memorable
        game, and I''d like it to be remembered for a great game."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5741a-5233-4c9f-9e6c-ded7fdbef835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:45:06.388+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:13:20.173+08:00
