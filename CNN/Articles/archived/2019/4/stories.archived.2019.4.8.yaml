    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. pulls troops from Libya amid a surge in violence'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8cdd52-e6b8-4f27-8103-69492b979557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States military pulled
        a contingent of its troops from Libya on Sunday amid a surge in violence in
        the capital city of Tripoli, America''s top commander for Africa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeed655-180b-4add-b991-2b74b25839ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f50d33-7213-4bb1-8a2b-65e89db13dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security realities on the ground in Libya are growing increasingly
        complex and unpredictable," Marine Corps Gen. Thomas Waldhauser, head of US
        Africa Command, said Sunday in a statement. "Even with an adjustment of the
        force, we will continue to remain agile in support of existing US strategy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7a85a-f11c-4149-90a7-ab3824445d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bae568e-8127-4efb-901d-7dc04ca2b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American forces, who provide military support for diplomatic
        missions, counterterrorism activities and improving regional security, have
        been relocated temporarily in response to "increased unrest."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bfc098-23c3-44ab-be69-a8c87a09ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85506f6f-2514-4a0f-a666-1be2fe2fda42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Chris Karns, spokesman for Africa Command, reiterated that
        the movement of troops would not impact the force''s ability to respond to
        threats and targets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc12af-e1e2-4566-b29f-a2500ca221e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c59fd4-90ea-4f7e-96c2-c7877227c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For security reasons, I won''t pinpoint where these forces will
        flow," said Karns. "It is important (that) groups, such as ISIS, don''t have
        an exact map of our whereabouts, but instead we use our finite resources on
        the continent to adjust swiftly, efficiently, and employ with maximum effect."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d409b7a-cf81-441c-8ff1-bfa3c6e909d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00832731-e8f8-4c86-8f28-3d300eb57668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of chaotic fighting in the war-torn country have reached a
        crescendo in recent days as General Khalifa Haftar pushes to take control
        of the capital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a7bce-ccb4-4438-9a2b-879f7c7ae7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a6bc0-b506-470b-9428-88629cb6b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, his so-called Libyan National Army (LNA) said it had
        launched airstrikes targeting UN-backed forces in southern Tripoli.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5e2b59-ae2d-45ea-9242-8d9e4581cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62571ed-387c-4e4d-8073-d2328bf40fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo issued a statement calling on
        Haftar to stop the offensive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a5664-62cf-452c-ad0e-63483785b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df2cec-8c2c-42c5-9520-d085a1b2d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made clear that we oppose the military offensive by Khalifa
        Haftar''s forces and urge the immediate halt to these military operations
        against the Libyan capital," he said in a statement Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45068ccb-7e12-4fa6-87d3-3605f9c04ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0347490-0c1d-495c-bf9b-5d523a8d5c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying there is "no military solution to the Libya conflict," Pompeo
        called on Libyan leaders and other international partners to return to UN
        mediated negotiations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a069ff9-b723-4401-89dc-fda69a5fda08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091fe70e-5cfe-45b2-8005-49d5bb596b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Mission to Libya (UNSMIL) called for a "humanitarian
        truce" from 4 p.m. to 6 p.m. local time in the south of the city, urging rival
        forces to halt fighting so that ambulances could safely extract civilians
        injured in clashes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c7525-e09d-47a9-b3c6-00cf53d8ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95936ec5-377f-421f-b76f-c0f724cc8cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forces under the command of the renegade Libyan general made a surprise
        advance Thursday on the capital, where the country''s UN-recognized government,
        the Government of National Accord, has its base.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e1f68-560e-4a29-a823-c2b778dae046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d511a04-4229-4deb-a622-e503903a288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GNA has announced a counteroffensive to defend Tripoli as Haftar''s
        troops draw closer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e65206b-ad01-4b45-89db-fdd769d6ae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ed249-acbe-435f-a6ae-4e9f8dd4ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, spokesman for the GNA''s armed forces, Mohammed Qanouno,
        heralded the launch of a military operation dubbed "Volcano of Rage," aimed
        at "cleansing all Libyan cities from the outlawed," Tripoli-based Libya Al-Ahrar
        TV reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b4d68b-bbf0-4b86-a4e3-d2d2c47436a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0655cd4a-ed82-4704-819c-97e7af45c06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eight years since Moammar Gadhaffi was deposed and killed
        in the 2011 conflict, Haftar has been one of a handful of strongmen to take
        advantage of the nation''s descent into disarray.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638788f4-09f2-4b2f-8fc9-98c9f511c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b51bc-932d-47f8-b9d6-29facd7b8145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in the city of Benghazi, Haftar already wields control over
        much of eastern Libya, but he has his sights set on claiming Tripoli.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8327c4c-0d30-4854-9904-b5c40ca680bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe8f01-c6e3-476f-8198-7b9991d9fb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warring militia occasionally spar for control over the heavily populated
        capital, which has prevented the UN-recognized and Western-backed government
        of Prime Minister Fayez al-Sarraj from fully grasping the reins of power.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903116e2-d7f4-487d-9a90-275176deac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae9f48-0144-4e52-91c8-781a0628b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mix are multiple tribes competing for control of Libya''s
        dwindling oil wealth, as well as militant groups, including ISIS, scattered
        across the vast country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8091d71-dc3f-43b3-8a7d-45b9fb08c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4a9d5-02b2-4f1a-9a05-62350a019477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our army stationed on the border of Tripoli today, we continue
        the march of struggle and response to the appeal of our people in the capital
        as we promised them," Haftar said in an audio recording posted on his media
        office''s Facebook account on Thursday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ad4c5d-d360-42af-ba28-dc3f7a07dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f3e3e-ed23-4454-8c63-e249f7e8f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "safety of our foreign guests and our institutions"
        should be ensured.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24a556-6d58-4909-8795-340466c09af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a5bc9-5789-4a5a-9c88-20b3c08fc52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary General Antonio Guterres was in Benghazi
        last week for talks with Haftar to push for an international peace deal, but
        left empty handed. Following their meeting, Guterres said he was leaving Libya
        "with a heavy heart and deeply concerned. I still hope it is possible to avoid
        a bloody confrontation in and around Tripoli."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e7dbc-90aa-48d0-9922-55d142c7a11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a621e4d6-a7f7-40d4-bf3b-2599da040fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN High Commissioner for Refugees and the International Organization
        for Migration (IOM) have raised concerns over how the ongoing clashes will
        impact refugees and migrants stuck in detention centers in the area.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41372f76-08bf-4e06-b8f9-7f7aa7027399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1b500-837b-4d40-8c63-5d2f2968b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:15:53.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of migrants in detention is especially concerning should
        there be an escalation in military action," IOM Director General António Vitorino
        said in a statement on Friday. "The fate of all Libyan civilians and the safety
        of humanitarian workers also remains an overriding concern."</p>'
