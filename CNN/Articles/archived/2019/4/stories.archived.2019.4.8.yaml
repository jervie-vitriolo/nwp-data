      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Stark''s first outing in 2008 was the cornerstone on which
        this entire cinematic universe was built. If that sounds like a eulogy, that''s
        because it''s supposed to. Robert Downey Jr. is out of contract after "Endgame"
        and let''s face it, there''s no shortage of wise-cracking egotists in the
        MCU ready to carry the torch. Will Stark really be able to just walk away
        from all of this unscathed?</p>'
    '115':
