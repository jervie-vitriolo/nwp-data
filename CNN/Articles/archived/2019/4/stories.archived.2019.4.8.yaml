      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isobel Sinclair, the Cersei Lannister of Caithness</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd356e3a-e4c7-4247-bb4b-ca467b43c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her thirst to vanquish her enemies, "Game of Thrones''" Cersei
        Lannister inadvertently causes the death of her son and last surviving child,
        Tommen.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0cbc4-0cda-42cf-bfaf-8bf7dfda1e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3d68f-0aaa-481d-bfe1-24f8163cc8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unlike what happened in Scotland in 1567, when John Gordon,
        the 11th Earl of Sutherland, and his wife were poisoned at Helmsdale Castle
        by Isobel Sinclair, whose family was feuding with the Gordons (everyone was
        feuding with the Gordons).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2187392d-51d7-4fe1-b828-43118ced3937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785cf935-ba36-4e55-a351-3de4a8b6acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in doing so, Sinclair accidentally poisoned her own son.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d593c7-0ef5-4dc9-9c26-e60a8f817bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbddb933-ab2c-4343-b850-b1f7b9783597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:12:25.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:13:35.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sinclair and Cersei were schemers who advanced their family''s
        interests and power -- but at the cost of losing a child.</p>'
  'Avengers-Endgame-characters':
    'author': 'Thomas Page, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
