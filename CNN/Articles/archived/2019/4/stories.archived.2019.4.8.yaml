      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d9b496-76cd-49c0-8121-057d590646d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.689+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without sex education in their school and community, Judy-Ann shares
        that many of her friends ended up becoming teen moms as well. She hopes that
        moving forward, the government provides scholarships to other young girls
        like her so that they can go back to school and receive proper education.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74edb7-a37c-4cd3-96ca-737be8703a16'
      'mgnl:activationStatus': true
