      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a2ed51-c77e-487a-bec0-dbfb19af2357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the President said he was seeking to suspend the Motorcycle
        Crime Prevention Act he signed into law last month to ensure riders'' safety,
        suggesting that the law should only require a bigger back license plate instead
        of an additional plate on the front of the motorcycles. He also raised to
        lower the fines for violating riders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c28cd-b3d5-4090-b7f3-4c318bea6fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Duterte may be "misinformed" on the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100802c1-8495-4309-b01c-4b1552f38533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that they would only be requiring plates in the form of
        decals or stickers on the front of the motorcycles, which is proven safe.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a081f-5a2c-4666-847f-ff2b6ba241c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T15:25:28.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo also said the President
        may have been misinformed about the issue, saying he may have thought the
        additional plates would endanger the riders. Panelo said Duterte initially
        signed the law with the people''s protection in mind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e6f7e-24f1-4e9e-b503-7bf908e2353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T15:25:28.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He signed it kasi yung batas na yun, protection ng general public.
        Since may mga motorista na nagreklamo, ang feeling ng Presidente&nbsp;natin,
        suspendihin muna, pag-aralan muna natin," Panelo told reporters Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cf701b-dbbc-47dd-9e18-a362da873157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T15:25:28.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He signed it because that law was for the protection
        of the general public. Since&nbsp;there have been motorists complaining, the
        President felt we needed to suspend the law first to study it further.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08799a19-8945-4e27-8e06-ed086f84536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T12:41:30.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:13:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation chief Assistant Secretary Edgar Galvante said
        he is amenable to Duterte''s suggestions. However, he also maintained that
        two big plates will not pose a threat to the riders'' safety.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
