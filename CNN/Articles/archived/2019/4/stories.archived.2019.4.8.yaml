    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The risks of being a teen mom show the need for sex education in the
      Philippines'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4476c47-454a-4549-af20-d2556e7e22b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the Daughters
        of Charity compound in Parañaque, a group of girls gather in the development
        center. Linking arms as they walk, the girls talk calmly — without the high-pitched
        giggles that teen girls usually fill rooms with. After all, they aren’t talking
        about schools and crushes; instead, the girls are exchanging stories on how
        to raise their babies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702476eb-fb68-4897-b5e5-c7ccfd915261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.685+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a situation that’s shared by many young women in the country.
        According to the Philippine Statistics Authority, <a href="https://psa.gov.ph/tags/teenage-pregnancy">one
        in 10 Filipina teens</a> aged 15-19 is already a mother. Likewise, almost
        <a href="https://psa.gov.ph/content/one-every-ten-filipinos-aged-6-24-years-out-school-child-and-youth">60
        percent of the girls</a> who drop out of school do so because of “marriage
        or family matters.” The Department of Health (DOH) also attributed early pregnancy
        to several factors, including <a href="http://www.pna.gov.ph/articles/1061805">peer
        pressure, having a broken family, lack of parental guidance, and curiosity.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc606375-7489-4d1d-a16a-4a8d672e5b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.686+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenage moms are exposed to more health problems as compared to
        women who become mothers in their later years, teens tend to have shorter
        intervals between births, and the fact that their bodies are not as fully
        developed for childbearing presents more risks, including death. To exacerbate
        this issue, <a href="https://philippines.unfpa.org/sites/default/files/pub-pdf/Teen%20Birth%20Study%20Final%20Report.pdf">more
        than a quarter of teenage moms here do not give birth in health facilities.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca246867-b9d9-4282-aa83-c767fbcaa381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.686+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several government programs aimed at supporting teenage
        mothers, including the Department of Health’s <a href="https://www.doh.gov.ph/Adolescent-Health-and-Development-Program">Adolescent
        Health and Development Program</a>, which provides several health services
        and trainings for teenagers. The Department of Social Welfare and Development
        also has a program for&nbsp;<a href="https://www.dswd.gov.ph/frequently-ask-questions-faqs/">Solo
        Parents</a> where they provide livelihood, education, and psychological support.
        Other institutions working on this issue include the National Youth Commission
        and the Commission on Population, among many others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7fd4f-528e-4ae8-bc25-545d711405bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:33.686+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:13:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a country where being a woman is already a challenge,
        being a teenage mother earning a meager income is an immense struggle — one
        that cannot be sustained without any continuous and significant support from
        both the community and the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b9649-7054-4702-95b5-46617691a166'
      'mgnl:activationStatus': true
