      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you really think Marvel is about to drop the superhero behind
        an Oscar-winning, $1.3 billion-grossing film after one solo outing? Kevin
        Feige announced "Black Panther 2" was happening back in March 2018.</p>'
    '24':
