      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ded902-34d9-4567-951a-96a43591edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T08:29:47.745+08:00
      'mgnl:createdBy': 'lara'
