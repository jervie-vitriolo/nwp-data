      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2968c6-fa73-4927-8744-27450d279c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conflict in Yemen is a horrific humanitarian crisis that challenges
        the conscience of the entire world. Yet the President has cynically chosen
        to contravene a bipartisan, bicameral vote of the Congress and perpetuate
        America''s shameful involvement in this heartbreaking crisis," Pelosi said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35b896-628b-4134-b2a3-78b2a5bc19c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.640+08:00
