      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard had 17 first-half points and Lowry, who was held without
        a point in Game 1, had 15. Ross had 15 first-half points for Orlando.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82950656-9193-4034-b54d-271e66dec7c4'
