      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two free throws by Siakam 29 seconds later had the lead up to 16.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d50d1bb-bb36-4dfa-b965-00c069ca0127'
      'mgnl:activationStatus': true
