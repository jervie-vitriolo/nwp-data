      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung guidelines, ang ganda ng pagkaka-craft, but very few people
        read it. 12 guidelines yun. ''Yung iba hindi nila tinatapos basahin, they
        will just read a few. Tapos wala na, itatapon na," she told CNN Philippines
        on Wednesday.</p>'
