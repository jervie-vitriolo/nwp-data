      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff850c-acb2-4abd-af6d-d329ad73259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong>&nbsp;President
        Rodrigo Duterte on Tuesday said the water supply crisis that crippled 1.2
        million Filipinos in March was possibly an artificial shortage to justify
        an increase in water rates during the rate rebasing in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80841f28-6973-44c9-a3f0-169c15b49078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873b7cd-2fdc-4ae7-a72a-24edd8045ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinopondo</em> ''yung tubig kasi gusto price increase," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3fe8eb-1740-473c-841b-3c94c8b9d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db44c57-6eb8-4063-aaa5-128c06f1cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled how the problem was immediately fixed when he threatened
        water concessionaires Ayala-owned Manila Water and Maynilad —&nbsp;chaired
        by Manuel "Manny" Pangilinan — to end the water supply woes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e146bc1b-bf4d-456b-ade2-97e254a2d06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78470000-1caa-4030-9f94-30cef75c9e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi ko sila sinabihan, ''Maglipad ako bukas sa Maynila.
        Pagdating ko, kung wala pang tubig ''yang gripo na ''yan, ''yung ulo ninyo
        ang gawain kong gripo.'' Pagdating ko alas-dos may tubig na... I''m not trying
        to blame you but that''s what you get for getting people ''yung mga elitista-elitista,"
        he said at a campaign rally in Cagayan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017a66df-35b6-43a6-8d42-9a6d4e1ecd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3b8f9-2497-49c2-97e7-5aca67f30b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman previously said that the water shortage may
        be "artificial" because the water supply in the main dam remains at a normal
        level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece90c6-ee2a-416a-a61b-c857fbdc85bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24307f7c-6344-412e-a58b-438503a9cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he personally called the water providers to reprimand
        them for the inconvenience they''ve caused Filipinos in parts of Metro Manila
        and Rizal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f295419-f4de-4020-8af7-7bb3edabace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475cbe3-f0e2-41f4-90f3-d99561d18d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do you have to cause problem for the people when there are
        things that you can do at once... You derail everything in life. Hindi na
        makainom, hindi na… Kalokohan. Kaya ako, pagka ganun, wala akong pasensya,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e7ed1-66ae-4951-ad00-88ea78af520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e904d-e252-419c-920b-8f8e891edf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, customers of Manila Water were surprised by an unannounced
        water interruption. For at least a week, its 1.2 million customers have been
        experiencing no water supply or low water pressure. The water concessionaire
        attributes the shortage to the decreasing water levels at the La Mesa reservoir
        in Quezon City due to the dry spell.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f32805-d894-4b06-b5d1-d078f80113f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71581c50-ea4b-41be-910a-95df4d5debd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Waterworks and Sewerage System (MWSS) Board of
        Trustees in March directed its regulatory office to study the suspension of
        increase in water rates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c8963-9371-4171-bce8-a46c6b8734b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2077fe9-aef1-42d6-b741-fdd8b9dca87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also previously called for a review of the concessionaire
        agreement with Maynilad and Manila Water.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80f4f0-5772-4684-a98f-9fd3a7db7cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.553+08:00
