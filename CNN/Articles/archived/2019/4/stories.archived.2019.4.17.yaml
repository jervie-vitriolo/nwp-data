  'indian-construction-worker-iron-rod-':
    'author': 'Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-17T13:26:37.783+08:00
    'imagesource': 'jcr:b43b44ee-5d5d-4557-b629-4444d51ff00d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5f79815-c25c-490a-88c0-2e03646ab7fd'
    'lead': 'A worker in central India makes what doctors describe as a miraculous
      recovery after an iron rod impaled his skull in a horrific construction site
      injury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:29:36.093+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:29:01.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:10.271+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian construction worker impaled through the head by an iron rod.
      He survived.'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b59205-4548-4762-8410-b9926a124be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.094+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; A worker in central India has made
        what doctors describe as a miraculous recovery after an iron rod impaled his
        skull in a horrific construction site injury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b444e-fcb1-4ea2-b287-c5463ddae613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanjay Bahe, 21, was working on repairs in a well in the Balaghat
        district of Madhya Pradesh when he fell early on April 10 and the rod pierced
        his skull and brain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18f88a-5bbf-424b-a3a8-71ab7e025f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahe was taken to hospital but later transferred to a specialist
        facility in another state for surgery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4585b67-91f7-4f47-8b5d-179326ab3468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was hypertensive. He was in shock when he was brought in. The
        surgery took 90 minutes," said Pramod Giri, neurosurgeon at the Neuron Brain
        Spine and Critical Care Centre at Nagpur in Maharashtra state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902bd76-9c2c-459d-8f9c-c96573e5e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.096+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rod had entered his right temporal region and exited through
        the left frontal lobe, missing a major blood channel by millimeters. "Fortunately,
        the rod did not pierce any major blood vessels in the brain," Giri said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7f85a-fc4f-423b-bced-af6648f25ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.096+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a team of six doctors at the Nagpur hospital to safely extract
        the rod from Bahe''s skull.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a2a5d-758a-4edf-8321-88f503629bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.096+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He regained consciousness a few hours after surgery and suffered
        no brain trauma, doctors said. He is expected to be discharged later this
        week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7dbb38-325f-40c1-8996-79ac4f3035c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.097+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patient is doing fine post-operatively and we are taking care to
        prevent meningitis," Giri wrote in a report headlined "Miraculous Escape."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d3e85-5574-44c4-87d0-8e013295fee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.097+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/16/india/india-man-iron-rod-skull-intl/index.html">Indian
        construction worker impaled through the head by an iron rod. He survived</a>."</em></p>'
  'netfliz-150-million-subscribers':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-17T13:40:18.110+08:00
    'imagesource': 'jcr:6a513fa3-32cb-4ba7-80af-e4b828b49bb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2120b00c-e680-4ab4-9761-502a932a2b44'
    'lead': 'The streaming company is on the brink of 150 million subscribers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:43:06.389+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:29:01.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:10.432+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix']
    'template': '1'
    'title': 'Netflix added record number of subscribers, but stock dips after weak
      guidance'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae0ec06-924b-4ace-8203-6b96020b585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Netflix is on the brink of 150 million
        subscribers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ab76c-34a8-470b-be18-aa05e845f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming company added a record 9.6 million new subscribers
        in the first quarter of 2019, 1.74 million of whom are from the US, according
        to its latest earnings report, which was released Tuesday. Netflix and analysts
        predicted that it would bring in roughly 9 million new subscribers. Netflix
        now has 148.8 million subscribers globally, 60.2 million of whom are from
        the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab03d2d-20b6-4766-aa50-abc776c4cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profit in the first quarter of 2019 rose to $344 million from $290
        million in the first quarter of last year. Revenue went up 22% to $4.52 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e7f29-debb-42c5-bc97-c2bbe4a3776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service said it expects to add another 5 million subscribers
        in the next quarter, which ends in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef16b24-5277-4e6c-9e5a-775f7cebe1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s growth could take a hit as Apple and Disney''s streaming
        services enter the market later in the year. Both companies unveiled their
        streaming plans recently, touting lineups of exclusive content that they hope
        will rival what Netflix offers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbf6660-d491-4644-815f-600b614b2ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock was slightly down in after hours trading Thursday
        following the report. The drop is likely due to weak guidance for the next
        quarter as its subscriber growth slows and as its pricing increases. But the
        company''s record numbers this quarter show just how much of a global powerhouse
        it is, and what competitors like Disney and Apple are up against.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a520c9-51ee-4c98-a0fa-1078f643a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Netflix has such a huge head start and it''s a beloved brand in
        streaming," Jill Rosengard Hill, an executive vice president at Magid, a research-based
        media firm, told CNN Business. "Think about how ''Netflix and Chill'' is such
        a part of vernacular today. Consumers associate Netflix with streaming."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0d1f3-69bf-402b-8161-36a1abafa136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said in its letter to shareholders that it doesn''t "anticipate
        that these new entrants will materially affect our growth" because transitioning
        from "linear to on demand entertainment is so massive" and "because of the
        differing nature of our content offerings."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97578c81-5143-47ea-a1be-374e538d2ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe we''ll all continue to grow as we each invest more in
        content and improve our service and as consumers continue to migrate away
        from linear viewing," the company said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15a5fa-bcf2-467e-abbc-d773d37671f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great competition makes you better," Netflix CEO Reed Hastings
        said on the earnings call. "We''re thrilled to have Disney and Apple in. They''re
        awesome companies. Just to be in the same league as them is very exciting
        for us."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b0073-39e0-47d8-9759-f339f45f52ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s service, Disney+, which will launch on November 12, 2019
        in North America, comes loaded new and existing content from the company''s
        most popular brands, including multiple shows coming from Marvel Studios,
        an original "Star Wars" series called "The Mandalorian," Pixar films and shorts,
        documentaries from National Geographic, and Disney animated classics like
        "Aladdin" and "Bambi." The service will also be the exclusive home to 30 seasons
        of "The Simpsons" -- TV''s longest running prime time scripted series.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c46bb12-cf99-43f2-94ea-973154838854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest selling point of Disney+ may be its price. It''ll
        cost $6.99 a month — or half of what Netflix charges for its standard plan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501254f-67e9-4d47-ace9-e4161fb7626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Disney is going to come out with an extremely compelling
        product because of those huge beloved franchises," Hill said. "That price
        is affordable, lower than a price of a movie ticket, for a library that''s
        deep and diverse. But that doesn''t necessarily mean that subscribers will
        cancel Netflix."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd26cf-4098-4f38-b2a8-f06d651bba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magid''s data shows that consumers are willing to subscribe to an
        average of six streaming services and that Netflix "continues to increase
        its value to consumers through delivering new original series weekly," Hill
        added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d4860d-5034-4a45-ac42-387b31190743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as people love nostalgia, consumers are also looking for
        new, original storytelling and Netflix is spending billions on content to
        give them that," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ef798-2578-4af3-9e20-c83bff592c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company burned through $3 billion in 2018 to pay for hit originals
        such as "Birdbox" and "Ozark." Negative free cash flow in the first quarter
        of 2019 grew to $460 million, compared to $237 million a year ago.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37ebfc-37b2-4d12-ac08-e3f31ba487d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, which put together a star-studded event last month to showcase
        its streaming video offering, is reportedly spending $1 billion to pay for
        its own slate of original content. The company is working on projects with
        some of the biggest names in Hollywood, including Oprah Winfrey, Reese Witherspoon
        and Steven Spielberg.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb95fc2-042f-40d7-bcc9-056e1b147fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s offering will launch this fall, but it has not yet revealed
        a price for the service or said exactly how many shows it will have at launch.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67580fc9-5408-453f-a8d8-fbb87171d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T''s WarnerMedia, which is CNN''s parent company, and NBCUniversal,
        are both also launching services this year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb6438-069f-4886-917f-70e163ae9884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:43:06.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:01.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/16/media/netflix-earnings-2019-first-quarter/index.html">Netflix
        added record number of subscribers, but stock dips after weak guidance</a>."</em></p>'
