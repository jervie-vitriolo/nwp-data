    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7564be1-81b1-436d-b27b-6845ec835ca1'
    'lead': 'Indonesians head to the polls Wednesday to vote in the world''s biggest
      single-day elections that will see incumbent President Joko "Jokowi" Widodo
      face off against longtime rival and former army general Prabowo Subianto.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T11:26:07.233+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:29:09.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:08.629+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'elections', 'Joko-Widodo', 'Jokowi-Widodo', 'Prabowo-Subianto']
    'template': '1'
    'title': 'Indonesian election underway, as more than 192 million head to the polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45848512-c0a9-4f76-9f56-65676856e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Indonesians head to the polls Wednesday
        to vote in the world''s biggest single-day elections that will see incumbent
        President Joko "Jokowi" Widodo face off against longtime rival and former
        army general Prabowo Subianto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e4710b-b2c5-481d-9e6f-b52370b65d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 192.8 million people are eligible to vote across the archipelago''s
        17,000 islands in what is the world''s biggest direct presidential election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1a6084-a2af-488b-915a-24832b9d3aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been billed as one of the <a href="https://interactives.lowyinstitute.org/features/indonesia-votes-2019/">most
        complicated single-day</a>&nbsp;ballots ever under taken. For the first time,
        Indonesia is holding its presidential and legislative elections on the same
        day, with more than 245,000 candidates running for over 20,000 seats. Indonesia
        will need more than 800,000 polling stations and six million election workers
        to pull it off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e4823-acf3-486e-a60c-1d06e2e26baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the <a href="https://edition.cnn.com/2019/02/16/asia/india-election-numbers-intl/index.html">Indian
        elections</a>&nbsp;are bigger (with 900 million people eligible to vote) and
        they are held over a period of almost six weeks. Indonesia''s elections take
        place over just six hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee15c88-fd81-44a5-90dc-772694974756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unofficial early results are expected to be announced later on Wednesday,
        but the final official results will be made clear by May 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794224e8-1b35-4d31-af16-738eacd208d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A logistical feat spanning mountains and jungles</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445614c-f368-4a66-b544-9a5dfd491575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesians are actually casting five ballots — for the president
        and vice-president, for members of the 575-seat House of Representatives,
        for the Regional Representative Council (or Senate), provincial legislators,
        and district and city councils.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd167ef75-5379-4072-b35d-73668f04f57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling begins at 7 a.m. local time and voters have until 1 p.m.
        to cast their ballots before polls close and the counting begins.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6542f-a391-4690-90d5-8f4cb348d968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ensuring this mega-poll in the world''s third largest democracy
        goes off without a hitch will be a logistical feat, with election workers
        traveling by boat to remote islands, scaling mountains to reach hill-top villages
        and trekking through jungles — sometimes on horses — to bring ballot boxes
        within range of every voter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f7e23-9619-4aec-8313-de40ae80fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The logistics of this election are fiendishly complicated," said
        Ben Bland, director of the Southeast Asia Project at the Lowy Institute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a379f50-5258-4b96-b0c3-8a0c4e221f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indonesians are spread over hundreds if not thousands of islands,
        many of these places are very remote and mountain villages, you have to access
        some places by small boats, on foot in some cases. And remember that many
        different areas have different ballots because they''re voting for different
        local candidates," said Bland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f99f2c9-9951-42f5-b03e-5fb9f6711709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for the election commission to get all these thousands of different
        kinds of ballot paper to 800,000 polling stations across Indonesia is a real
        geographical and logistical feat."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2181f1-4c9f-4109-844f-8125bc4dd890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has <a href="https://www.straitstimes.com/asia/se-asia/prabowo-team-voter-list-includes-the-dead">also
        been reported</a>&nbsp;allegations of voting irregularities, with Prabowo
        and his team claiming there were voter lists that included names of the dead
        and those not eligible to vote. The Election Commission is investigating the
        claims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7fa81-2156-47b9-84b9-457e3d147cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s election watchdog has also <a href="https://www.thejakartapost.com/news/2019/04/16/bawaslu-recommends-revote-following-marked-ballot-scandal-in-malaysia.html">reportedly</a>&nbsp;called
        for a revote for more than 300,000 Indonesians living in neighboring Malaysia
        after video purportedly showed <a href="https://edition.cnn.com/2019/04/12/asia/indonesia-malaysia-ballot-investigation-intl/index.html">pre-marked
        ballot papers</a>&nbsp;for Jokowi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3270e9bf-00c6-4685-a25a-d7ac314da61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Indonesia is a relatively new democracy following the fall
        of the Suharto regime in 1998, Bland said the nation has a "pretty good track
        record" of keeping the election free and fair.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14839444-5ec4-41e5-b3ef-bb0841827d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its important to understand just how hard it is for countries transitioning
        from authoritarianism to democracy to do so successfully, and how hard it
        is in a big developing country to hold successful elections," he said, citing
        Nigeria and Afghanistan which have delayed their elections because of logistical
        problems.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d74db58-64ad-4a51-9354-0c71cc7c76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile in Thailand there''s an <a href="https://edition.cnn.com/2019/03/24/asia/thailand-election-result-intl/index.html">impasse</a>&nbsp;at
        the moment because of uncertainties of the counting process and the role of
        the military government in that so I think Indonesia deserves credit for the
        way its built up a pretty resilient election system," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60baebc6-59f2-478e-a191-15c2b16dce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The challengers</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5232f506-9f94-44b2-ae60-46e6a0b27a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls suggest that Jokowi, 57, is likely to win a second term. A
        former furniture salesman, Jokowi became mayor of Surakarta in 2005 and then
        Jakarta governor in 2012.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7170a57a-9523-480f-bfdc-78de2aee840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, <a href="https://edition.cnn.com/2019/04/15/asia/indonesia-joko-widodo-intl/index.html">he
        campaigned</a>&nbsp;on a promise of creating jobs, bolstering human rights
        and cracking down on corruption. The public was sold and swept in the self-styled
        man-of-the-people over his military strongman opponent, Prabowo, now 67.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b46b4c-9dc8-4274-b2f0-14e59e1f9d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jokowi''s shine may have dimmed over his five-year tenure. Analysts
        and former supporters say he has failed to deliver on issues such as human
        rights — and compromised his values of pluralism to score political points.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad174b46-1d69-4d43-85ea-726b65c13a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His choice of Ma''ruf Amin, a hardline Muslim cleric for his running
        mate, for example, may have bolstered his religious credentials by appealing
        to Islamic hardliners that have traditionally supported Prabowo. But it could
        also turn off those who voted for him in 2014 for his commitment to religious
        freedom.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24eb2d7-d7bc-4047-8f11-ce51639086f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, Jokowi is competing against Prabowo, a retired army
        general and son-in-law of former president and authoritarian dictator Suharto.
        His running mate is Sandiaga Uno, a businessman and vice governor of Jakarta
        who was named by <a href="https://www.forbes.com/profile/sandiaga-salahuddin-uno/#c47b1565f903">Forbes
        in 2013</a>&nbsp;as Indonesia''s 47th richest man, with an estimated net worth
        of $460 million.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d77733-1014-4480-8bb3-7a6ecea1b7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Youth vote</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a07aad-87da-4ef7-9aae-cd30a746f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 80 million 18-35 year-olds — about 40% of the electorate
        — eligible to cast a ballot this year and both candidates have made efforts
        to appeal to them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1538c0-1f12-46f2-81c9-af41677ee78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokowi has beamed a hologram of himself around the nation, featured
        his pet goat on social media, and made references to the television show "Game
        of Thrones."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e31f4-152c-4b88-8268-c65bfac3c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prabowo, meanwhile, has focused on issues such as unemployment which
        are likely to appeal to younger voters who are struggling with an unemployment
        rate of about 15.8%, <a href="https://data.worldbank.org/indicator/SL.UEM.1524.ZS?end=2018&amp;locations=ID&amp;start=2016">according</a>&nbsp;to
        World Bank figures.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33602b36-797a-4ad9-89fb-7f083ddaa0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millennials are very important to the two candidates," said Hasanuddin
        Ali, chief executive of research company Alvara Research Center. "Millennial
        voters are also a key success factor in the Indonesian election."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ff547-f427-48f1-a672-b1a1c88d9b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could prove a hard sell. Analysts say there is widespread
        disengagement from young people towards politics and they are put off by high
        levels of corruption and distrust in the system.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf5134-ab3d-4d26-b63b-5ac0dc646d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some don''t feel like they''re being equally represented," said
        Ella Prihatini, an academic with the Center for Muslim States and Societies
        at the University of Western Australia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a47329-3b9e-42a2-901e-4b4fd5c5e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are concerned that minority rights continue to be eroded
        — over the past few years police raids and vigilante attacks on members of
        the LGBT community have increased and last year the country made moves to
        criminalize <a href="https://edition.cnn.com/2018/02/25/asia/indonesia-lgbt-criminal-code-intl/index.html">homosexual
        sex</a>.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d2c209-c0a6-4a6c-8488-dc6045d8f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s unfair to expect LGBT Indonesians to vote when we''re
        not even considered a part of this nation," said Amahl Sharif Azwar, a 32-year-old
        gay Indonesian freelance writer who lives in Thailand.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1c967b-a272-4244-bf98-25375c123365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:26:07.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/16/asia/indonesia-election-2019-polls-open-intl/index.html">Indonesian
        election underway, as more than 192 million head to the polls</a>."</em></p>'
  'tripoli-libya-filipino-wounded':
