      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers have called for an independent probe on Bikoy''s
        claims, including the revival of the Senate Blue Ribbon committee investigation
        into the 2017 methamphetamine hydrochloride (shabu) smuggling scandal.</p>'
    '45':
