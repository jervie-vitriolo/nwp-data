      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Short fiction: THE WORKS OF ROSARIO CRUZ-LUCERO</strong></p>'
    '16':
      'image': 'jcr:b1e175c9-0767-42e4-a75c-95d04104e5da'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351fd105-1d35-4079-b8b0-2e072c2656cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:42.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7996e7-ca30-4b30-b438-44a082a971f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:42.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prolific fictionist and Philippine studies scholar locates the
        bulk of her stories in Negros Occidental, and explores the interactions of
        the locals and outsiders (whether those outsiders be Spaniards, friars, Americans,
        or even Filipinos from outside the region) throughout the province’s history
        from pre-colonial times to present. Stories such as The Death of Fray Salvador
        Montano, Conquistador of Negros from “Feast and Famine” (2003), The White
        Lady in the Forest from “La India, or Island of the Disappeared” (2012), and
        Comedia from the anthology “Underground Spirit” (2010) captivatingly lay out
        the dynamics of these cultural collisions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6182d0-0a33-401a-9521-203fb8b4b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:42.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The works of Rosario Cruz-Lucero are published by the University
        of the Philippines Press.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b61bc77-7a67-40d5-bc39-51eb4de55db7'
      'mgnl:activationStatus': true
