  'social-media-philippine-elections':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-17T12:41:23.470+08:00
    'imagesource': 'jcr:7309977a-e889-4ed4-a39b-7965ffc0b918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f7c4d61-3b70-497b-9ab9-f345b6158ab7'
    'lead': 'The Philippines ranks 13th in the countries with the most number of social
      media users in the world. But will social media popularity sway the votes this
      midterm elections? Can the Commission on Elections really regulate social media
      campaign spending?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T12:54:36.813+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:29:07.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:09.370+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social media influence on Philippines'' internet-driven elections'
    'videosource': 'jcr:7309977a-e889-4ed4-a39b-7965ffc0b918'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810170b-4f4b-49d0-bbfb-c8eb377405e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Commission on
        Elections (Comelec) Spokesperson James Jimenez said it himself, the 2016 presidential
        election was the first and probably the beginning of the Philippines'' internet-driven
        elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beee8d6-bcbf-47d0-82eb-f8e1441ff02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d323be-c573-484f-9889-82857a41b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But back then, no one declared social media expenses in their Statement
        of Contributions and Expenses (SOCE) submitted after the elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e0a65-5046-49f2-a5a0-ad5889694c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b244425-0633-4ef6-afe2-8906bfdb283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Comelec does not prohibit paid and free online endorsements
        for those running this May, the commission issued a set of guidelines through
        Comelec Resolution 10488 in monitoring how much was spent in creating and
        promoting online campaign materials. This is to ensure a level playing field
        for all candidates – whether or not they can afford an expensive campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cb872c-b09b-47e2-87e9-12ad4b0d1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e29a0e-e6c9-4723-81e4-cc4b2b38b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For social media spending, we are monitoring basically at the end
        because we have the means to find out which ads came out and to whom they
        should be attributed," Jimenez said. "As it is now, you''ve already seen reports
        of people spending prematurely, right? So kung ganyan na nag ''yung disparity
        you are only reporting a small fraction of what you actually spent tapos di
        mo pa irereport and ginastos mo sa social (media) during the campaign period,
        di ba sobra sobra namang libreng gastos yan?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9ac98-53b7-4566-9b99-08a0624aae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c8145-8211-4c17-903d-56c43e30470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: "For social media spending, we are monitoring basically
        at the end because we have the means to find out which ads came out and to
        whom they should be attributed. As it is now, you''ve already seen reports
        of people spending prematurely, right? So, if there''s that disparity and
        you are only reporting a small fraction of what you actually spent and you
        would still fail to report social media expenses during the campaign period,
        wouldn''t that be too much free expenses?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f0308a-def9-4b4c-a060-6588f3bb9e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8386f67f-7949-4c43-a0ca-b8c4c24d19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new resolution includes internet in what constitutes an election
        propaganda "subject to the limitation on authorized expenses of candidates
        and parties, observation of truth in advertising, and to the supervision and
        regulation by the Comelec."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d6aef-11bc-4a96-9525-3441ae126660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167fd88f-cdee-4f92-bd39-7de35a3301b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means social media expenses are included in the campaign spending
        limit set by the Comelec which allows a candidate running under a political
        party to spend a maximum of ₱3 per voter, and ₱5 per voter for independent
        candidates and party list groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1bd9e-5970-4997-af79-5dcf8e9772bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f43d00-0cd8-4086-82a8-440746f8f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 63,665,923 voters both based in the Philippines and overseas,
        2019 national candidates may spend a maximum of ₱190.9 million for those who
        have political parties, and up to ₱318.3 million for independent candidates
        and party-lists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b80e9f-a965-4954-8ff5-90e9289a346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.816+08:00
      'mgnl:createdBy': 'eimor'
