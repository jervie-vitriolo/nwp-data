  'Supreme-Court-search-warrant-issuance-election-rivals-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-17T17:04:26.355+08:00
    'imagesource': 'jcr:4ec984a1-942a-4750-bd35-283ec60dc91c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79eadda4-e93a-4d5e-9334-9a0ba8a9c2bc'
    'lead': 'Ahead of the midterm elections, the Supreme Court reminds judges to remain
      ‘impartial and non-partisan’ when reviewing search warrant applications, especially
      those coming from candidates.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:11:04.665+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:28:42.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:15.348+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'search-warrants', 'Midas-Marquez', 'Philippines']
    'stories': ['06a6750e-262b-4936-8cc4-4675f2156393']
    'template': '1'
    'title': 'SC to judges: Avoid politics in issuance of search warrants ahead of
      polls'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715cd2f-b0e0-4f3f-9ece-9745335c3800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:11:04.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:28:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —&nbsp;</strong>The
        Supreme Court (SC) on Wednesday reminded judges to remain “impartial and non-partisan”
        when reviewing applications for search warrants which may be used for partisan
        purposes during this election season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721bc583-81e8-4b5c-8c99-81bd934a1565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:11:04.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:28:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum circular, the Office of the Court Administrator
        advised judiciary officials to be “very circumspect” on acting on applications--
        especially those coming from candidates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7188d8b-251e-4550-bc1d-00c9f346d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:11:04.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:28:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was done amid reports that courts were “being used by unscrupulous
        politicians" to obtain search warrants against their respective rivals during
        the campaign period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7a0175-25a2-43f4-8daa-3f9d2edc9e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:11:04.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:28:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Courts must ensure their jurisdiction before entertaining applications
        for search warrant, and conduct the proper proceedings before the same are
        issued,” the April 17 document read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262f3a53-aa35-46fe-b7b5-044909944c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:11:04.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:28:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court Administrator Midas Marquez, through the circular, told officials
        that while the power to search and seize is “necessary to the public welfare,”
        the constitutional rights of citizens must be upheld.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5f47a-e9b8-4494-a46c-6aa0b1788351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:11:04.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:28:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/3/24/Sahidulla-justice-system-CNN-Philippines-senatorial-forum.html">Senatorial
        bet slams PH justice system: ‘Pera-pera na lang’</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d16c0-ee2b-4c72-8fd3-2786c45502e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:11:04.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:28:42.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing can justify the issuance of a search warrant unless all
        legal requisites are fulfilled. At the very least, the disregard by a judge
        of the requirements for the issuance of a search warrant constitutes grave
        abuse of discretion,” the document added.&nbsp;</p>'
