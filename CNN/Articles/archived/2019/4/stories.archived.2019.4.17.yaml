      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a new hashtag, <a href="https://twitter.com/hashtag/DontSpoilTheEndgame">#DontSpoilTheEndgame</a>,
        is making its way around the internet as a reminder to those who plan on watching
        the <a href="https://edition.cnn.com/2019/04/02/media/avengers-endgame-pre-sale-tickets/index.html">highly
        anticipated movie</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc72a112-c42f-49a4-823e-a76bd8eef72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:04:21.514+08:00
