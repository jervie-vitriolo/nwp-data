      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution prohibits government officials and employees
        from political campaigning. It also bars members of the Armed Forces from
        engaging in partisan political activity.</p>'
    '11':
