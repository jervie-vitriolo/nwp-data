      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tattoo supposedly indicating membership to the Chinese triad
        came to the fore anew amid a series of videos titled "The Real Narco-list"
        featuring a man identified as "Bikoy" who tagged the former Davao City executive,
        his brother-in-law Mans Carpio and his brother Waldo Carpio, and Special Assistant
        to the President Christopher "Bong" Go.</p>'
