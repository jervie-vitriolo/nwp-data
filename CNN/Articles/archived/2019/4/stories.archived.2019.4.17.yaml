      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb59eac-c565-4202-b953-874c5c2cc54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villalon says the technique is to target both minds and hearts of
        their audiences. “‘Yung researchers, intellectual ‘yung tira nila — numbers,
        magkano ang wina-waste natin on this stupid drug war — more on policy sila.
        Ang purpose ng arts ay suntok talaga sa emotions tayo. Parang o sige, kung
        ayaw niyo makinig sa numero, di makinig tayo sa mga kuwento,” she says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a3590-8dc5-4492-8ec8-d5f76915cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that every time they perform, their raps are followed
        by presentations of their data, turning gigs into learning spaces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754d4493-fbe2-4c24-917d-7ec1817757e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb36ea-32fd-48bc-be4f-d7b721ec4a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandata is currently working on a 12-track album called <a href="https://oplankolateral.bandcamp.com/releases"
        target="_blank">“Kolateral,”</a> where each track is directly inspired by
        real accounts and cases of victims of the drug war. They believe that this
        will be the first of its kind in the country — an album backed by real data
        from start to finish.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a61cd6-1d18-4b4d-bce1-c3132017da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'image': 'jcr:3d94b71e-3315-49b0-ba49-141d2d596a35'
      'imageCaption': '“Kahit iba-iba ‘yung lengguahe or flavor nung aming art, pareho-pareho
        pa rin ‘yung nakikita nating... material reality ,” Calix says, highlighting
        that their events are not limited to hip-hop artists as they have also invited
        musicians and artists creating all sorts of art. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5e837-f958-4db1-a90c-dd082d50bca8'
