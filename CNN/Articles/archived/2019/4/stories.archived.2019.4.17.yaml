      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bf2587-eac2-42fb-9204-8d17c4b6fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:38:38.732+08:00
