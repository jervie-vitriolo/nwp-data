      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Duterte also reiterated his call for Sison to come home
        so peace negotiations could resume. He said Mindanao could not progress as
        long as communist rebels conduct attacks there.</p>'
    '18':
