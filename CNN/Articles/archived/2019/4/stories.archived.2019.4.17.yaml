    'template': '1'
    'title': 'Duterte sees link between water supply crisis and rate hike'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c62d88-b9c5-48e5-92e8-0336a88b145e'
