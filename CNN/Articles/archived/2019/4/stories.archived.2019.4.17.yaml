      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog was then transferred to an animal clinic in Thailand''s
        Songkla province, the charity said on its unofficial Facebook page.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efd568c-8beb-475a-9e71-360014f3d9fa'
