    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:05.616+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sony''s next PlayStation: Here''s what we know'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a3f4ee-a568-4df3-ab59-91f954c4a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sony''s next generation PlayStation
        is expected to introduce major improvements that could change how games are
        both played and designed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae757905-b9d0-4b38-a8d9-fd3468a20693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c6b95-859a-4617-a67a-0dc34bf771b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PlayStation 5, or whatever the yet-to-be-named console will
        be called, will feature faster load speeds, better graphics and improved audio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622418af-3f9b-43c4-8672-33a7cf8a7bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1d966-acb9-4db0-aed4-a4edc34a2e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video game console probably won''t debut this year, but Wired
        detailed many of its new features after an exclusive conversation with Mark
        Cerny, the lead system architect for the next console.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad559d7-a065-4d8f-80a4-ecd36bfb2325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6851b2af-b586-4945-92ce-8d612f72c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony wouldn''t discuss the details but released a statement to CNN
        Business saying that it can "officially confirm the information reported in
        WIRED about our next-generation console."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f15b2-6418-402e-ae65-d6662b88a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90efddf-61fa-4fe4-bb09-8d1976f12d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faster load speeds</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6639a8a-aa97-4088-b182-2e292f002111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the major changes to the gaming system is the addition of
        a solid-state drive (SSD), which is a storage device with very low latency.
        This hard drive would allow games to load much faster — what currently takes
        15 seconds could load in 0.8 seconds, Wired reported. This would radically
        change the gaming experience.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e3025-14aa-4c00-aca1-be3d4aacc5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b4a798-7c6b-454d-8583-fc0515439474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one thing it would make play much smoother and seamless by rendering
        game environments faster, which would also allow characters to operate faster.
        It would also make the screens and waiting rooms that are currently built
        into games to keep players occupied while elements load unnecessary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe22ef3-9214-4f55-887b-0dab67258628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e351ce8d-a9aa-4f79-8198-e36d1327ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An ultra-high-speed SSD is the key to our next generation, and
        our vision is to make loading screens a thing of the past, enabling creators
        to build new and unique gameplay experiences," Sony said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0d0d0-5c24-4fa3-b07d-b383895523bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23363d8d-1914-41f7-8bac-b595b4168ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better images and audio</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7af52-3f66-4ae3-86ce-d34b9ac8b5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next generation device is also expected to support 8K graphics
        and will work with both downloaded and physical media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3289bfd-aba6-46c0-b507-b3ad2ffed7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:58:58.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

