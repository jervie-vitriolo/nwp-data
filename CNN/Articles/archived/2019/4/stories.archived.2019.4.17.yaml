        BNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16705db1-43b0-43c8-aac2-f7c4f25b08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:23.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged group was "tasked to target" the country''s oil installations
        and "vital locations in order to destabilize Bahrain," reported the state
        agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e6b711-fd41-461e-b803-9e1e75f62bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:23.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty suspects were acquitted, according to the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909e9a9f-b973-4a32-8b06-539628d1da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:23.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Mockery of justice''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77918e4e-0b09-42d1-a1e0-051c73de80b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:23.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International slammed the ruling as a "mockery of justice."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f637cfa-e293-47a6-9ae6-aeabb03276f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:23.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these outrageous sentences, Bahrain''s authorities have once
        again demonstrated their complete disregard for international fair trial standards,"
        Amnesty International''s Middle East Research Director, Lynn Maalouf said
        in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b06406-38a5-4134-b78e-ef5dd96fad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:23.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arbitrarily stripping people of their citizenship and rendering
        citizens stateless are blatant violations of international law. Bahrain''s
        authorities must immediately stop relying on these unlawful measures as punishment,"
        Maalouf added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5c7d0-de55-4c56-8ccf-52588b4cb7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:23.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain''s legal representatives did not immediately respond to
        CNN''s request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73d30a-7b19-444d-ad1e-86afc13abd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:23.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, a court in Bahrain revoked the citizenship of 115 people,
        giving 53 of them life sentences on terror charges, according to Reuters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80bdfe1-dc76-463c-8ba5-883dedff3482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:23.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This February, Bahrain sentenced 167 people to between 6 months
        and 10 years in prison, according to court document seen by Reuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995a9aff-1c8d-418e-a06a-4ae72244a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:23.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, provided to Reuters by a government spokesperson,
        the defendants were convicted for the "abduction and torture of innocent citizens
        and attacks on police officers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd1cc73-e9cb-4498-9eb4-48138cbbc364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:23.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants were arrested at a 2017 sit-in outside the home and
        in support of a leading Bahraini Shia Muslim cleric.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e8218e-1888-4fea-864a-164c28577684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:23.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people have been imprisoned in Bahrain since activists
        led a pro-democracy uprising in 2011. Opposition activists say the movement
        has been predominantly peaceful and international advocacy groups have frequently
        criticized the island kingdom''s rights record.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1f07e3-5899-4973-ae22-78ff929ef6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:23.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/16/middleeast/bahrain-mass-trial-intl/index.html">Bahrain
        revokes citizenship of 138 people in mass trial</a>"</em></p>'
  'Sony-Playstation':
    'author': 'Ahiza Garcia, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-17T06:57:42.661+08:00
    'imagesource': 'jcr:ee35a8f2-160b-404b-a4a0-89b7872ac64c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b1a3aa3-8cbf-4598-b41e-b8a191797aaa'
    'lead': 'The PlayStation 5, or whatever the yet-to-be-named console will be called,
      will feature faster load speeds, better graphics, and improved audio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T06:58:58.291+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:29:23.619+08:00
