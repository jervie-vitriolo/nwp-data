    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622b58f-8579-43ff-85dd-b76aa27a4652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.283+08:00
      'mgnl:createdBy': 'portia'
