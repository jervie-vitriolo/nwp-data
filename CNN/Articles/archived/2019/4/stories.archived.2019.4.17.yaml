  'China-loan-deals-standard-Finance-Department':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-17T21:35:09.120+08:00
    'imagesource': 'jcr:ec630690-7274-4d84-8eba-cf05fec4e089'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fad9917-c645-4ff3-9657-a979c2592174'
    'lead': 'Finance Undersecretary Bayani Agabin, head of DOF''s legal affairs group,
      said in a statement waiver-of-immunity and arbitration clauses are standard
      in any loan deals between states.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T21:39:24.801+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:28:37.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:16.898+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Finance', 'China', 'Chico-River']
    'template': '1'
    'title': 'Finance dept.: Provisions in China loan deals ''standard'' in deals
      with other states, institutions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6d3acf-2581-4cf4-ac8a-fe47573c42f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.802+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance dept.: Provisions in China loan deals ''standard'' in deals
        with other states, institutions</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10008184-ffca-49da-8ff6-d9afa887a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.802+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — The
        Department of Finance (DOF) said Wednesday provisions in the country''s loan
        with China are not new as the are present in similar deals with other states,
        as well as multilateral institutions such as the World Bank and Asian Development
        Bank (ADB).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efb5f5-2d15-40a7-a9a5-e1afa892e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.803+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Bayani Agabin, head of DOF''s legal affairs
        group, said in a statement waiver-of-immunity and arbitration clauses are
        standard in any loan deals between states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9168bb18-2400-4fd6-869e-9f07403a7d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.803+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These clauses are present not only in the loan agreements between
        the Philippines and China under the current government, but also in other
        loans accords entered into by previous administrations, with, among others,
        France, and China," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e8b35-97d2-440a-91d0-13dfd179f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.803+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agabin also allayed concerns over the waiver-of-sovereignty immunity
        clause in the ₱3.69-billion Chico River Pump Irrigation Project deal with
        Beijing. He said these concerns are "unfounded" as these provisions only allow
        the "counterparties" to seek arbitration in case of a loan default, but not
        a Chinese takeover of patrimonial assets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261493c-4bd5-43f1-acab-195cbf6a69d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.803+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The waiver-of-immunity clause are usually included as a standard
        provision in loan agreements to enable the lender to bring the borrower before
        an arbitral court in case of a default on the loan,” Agabin said. “No takeover
        of our state assets is possible because we do not provide any collateral for
        any of the loan agreements we have entered into with any government.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c343cd-6728-433d-b8b0-aa9554faa5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.804+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while waivers of immunity are not explicitly stated in some
        accords, all have arbitration clauses which are "effectively an implied waiver
        of immunity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35dcdae-c488-4642-a71f-88438783320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.804+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stance, he added, had been affirmed by the Supreme Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c110f-7838-4b0d-9889-269cc7995a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.804+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, even if the loan agreements with China do not contain the
        waiver-of-immunity provision, the arbitration clause in the accords already
        imply a waiver of immunity from suit," Agabin said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727839ba-2772-4828-88da-a663bebcd3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.804+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 8.4 of the China-funded loan deal states the project agreement
        shall be "governed by and construed in accordance with the laws of China."
        If the two countries figure in a dispute, they can opt to go to arbitration.
        For the Chico River project, China International Economic and Trade Arbitration
        Commission will handle the arbitration, which will take place in Beijing,
        China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd3fa74-6c44-468c-b529-a2ab21fbb731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.804+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Mark Dennis Joven pointed out that the waiver-of-immunity
        clause in the loan accord with China is almost the same as that in the credit
        facility agreement entered into by the Aquino administration with France for
        the Cebu Bus Rapid Transit (BRT) project.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6eef91-fe9e-47a5-adcb-1632aef31794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.805+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Comparing the China provision with the French provision, which
        was signed during the Benigno Aquino III administration, the wording is identical.
        So in that Cebu BRT Project, there was also a waiver of sovereign immunity
        provision as far as arbitration is concerned,” Joven, who heads the DOF international
        finance group, said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c473cf5-f69c-46ac-bc2b-bba44bca21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.805+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio earlier warned "in case
        of default by the Philippines in repayment of the loan, China can seize, to
        satisfy any arbitral award in favor of China, patrimonial assets and assets
        dedicated to commercial use." He explained the assets may pertain to oil and
        gas resources in the exclusive economic zone in the West Philippine Sea, including
        the gas-rich Reed bank.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce38f1-6e8e-48fb-abdc-a0bc0b5b0adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.805+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On governing laws of the deals</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad6c1e-eec8-445d-aab3-57d7d6cc32e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.805+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said governing law in the deals for the China-funded Chico
        River Irrigation and the New Centennial Water Source-Kaliwa Dam projects are
        based on the laws of Beijing. But for similar projects, the governing law
        in the deals are from where the funding partially came from.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3611720-5c36-449f-bd1e-1f91dda43b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.805+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the North-South Commuter Rail project with funding support from
        Japan, the deal is based on the laws and regulations of the Japanese government.
        For the Cebu BRT during the (Benigno) Aquino administration, French laws governed
        the accord, while the Angat aqueduct improvement project during the Arroyo
        administration was also funded by China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b1868e-abae-4038-af40-13673b85b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.805+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joven said the interest rates of the China loans are similar or
        can be lower than those in similar deals with other countries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ba0ba-7eb1-41e9-ad03-08a74a003c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.806+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in dollar terms, the Chinese loans for the Kaliwa dam and
        Chico River irrigation projects have a nominal interest rate of 2% with a
        20-year maturity period and a seven-year grace period, while the Angat aqueduct
        project of the Arroyo administration has a higher interest rate of 3% with
        a 20-year maturity period and five-year grace period.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de165de-8f64-48a7-bfaf-6000668689ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.806+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan’s loan for the North-South Commuter Rail project has a 2.7
        percent interest rate if converted to dollars with the same China loan terms.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b262b58-da8e-47a8-9173-1c42ef17bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.806+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agabin said the Philippines is "farfetched" from defaulting on its
        loans, with its low debt-to-GDP (gross domestic product) and economic performance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ab5be-d32f-4f2f-8cb6-6e132e5fc49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.806+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Philippines default on the loans, Agabin said any ruling
        by the corresponding arbitral court on government paying its debt would still
        have to conform with the Philippine Constitution and can only be enforced
        if local courts rule that such an arbitral decision is binding on the Philippines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95083507-4c51-4cd5-9a95-d6ffc5c0511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.806+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joven said it is incorrect to compare the Philippines with other
        countries like Sri Lanka which had failed to pay its loans to China, because
        of the starkly different numbers when it comes to what they owe and what their
        respective economies produce.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b1618-b499-449f-8706-c41a65a9580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.806+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of the debt-to-GDP ratio, Sri Lanka’s is almost 80 percent,
        while the Philippine ratio is roughly half at around 40 percent. The debt-to-GDP
        ratio shows the country''s ability to pay its debts. A high debt-to-GDP ratio
        indicates a high probability of a country defaulting on its loan.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196fbb79-6001-410f-80ba-f4dc4cf3dc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:39:24.807+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the World Economic Forum’s Global Competitiveness Index 2017-2018,
        the Philippines ranks among the top 40 countries with low debt-to-GDP ratios
        of less than 40%. The Philippines ranks 33rd with a debt-to-GDP ratio of 33.7
        percent while Sri Lanka ranked 109th with 77.3 percent.</p>'
  'former-peru-president-alan-garcia-shot-himself':
    'author': 'Gianluca Mezzofiore and Flora Charner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-17T21:53:18.841+08:00
    'imagesource': 'jcr:b43b44ee-5d5d-4557-b629-4444d51ff00d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebe81030-2d79-4010-9f4a-6c8d7c25a4b4'
    'lead': 'Former Peruvian president Alan Garcia died from a self-inflicted gunshot
      wound to the head as police were preparing to arrest him on Wednesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T21:55:09.668+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:28:36.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
