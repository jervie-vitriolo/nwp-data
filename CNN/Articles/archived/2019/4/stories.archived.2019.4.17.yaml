      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Antonio Trillanes IV <a href="http://nine.cnnphilippines.com/news/2017/09/07/antonio-trillanes-paolo-duterte-chinese-drug-triad-member.html"
