      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice Mayor Duterte has <a href="http://cnnphilippines.com/news/2019/4/4/Paolo-Duterte-Antonio-Trillanes-Franklin-Drilon-Bikoy-video-probe0.html"
        target="_blank">pointed to Trillanes</a> as the brains behind the videos,
        but the senator has denied this. Vice President Leni Robredo also denied that
        the formerly ruling Liberal Party is behind the videos.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509be73c-4ef4-42da-a9f8-af7429601f59'
