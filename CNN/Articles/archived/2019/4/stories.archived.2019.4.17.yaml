  'ocean-plastic-study':
    'author': 'Jen Christensen, CNN'
    'caption': 'The amount of plastic that''s been dumped into the ocean has been
      increasing, according to a new study, and the problem will probably get worse.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-17T06:13:55.611+08:00
    'imagesource': 'jcr:14a36c6f-20ef-407b-aec3-ca3ad11e24b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb7c3e4c-cd3f-4e8e-b2b2-8581abaff0f8'
    'lead': 'If you''re sad when you see stories about dead whales washing ashore
      with dozens of pounds of plastic in their bellies or feel guilty when you forget
      to bring your reusable bags to the grocery store, there''s a good reason.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T06:19:41.780+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:29:31.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:03.709+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The amount of plastic in the ocean is a lot worse than we thought, study
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f03cfe-8471-487c-b3f2-f0537ead1588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you''re sad when you see stories
        about dead whales washing ashore with dozens of pounds of plastic in their
        bellies or feel guilty when you forget to bring your reusable bags to the
        grocery store, there''s a good reason.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad24617-ed41-4de0-975c-7a53e16776ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of plastic that''s been dumped into the ocean has been
        increasing, according to a new study, and the problem will probably get worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71054bf8-e11f-4d02-a3eb-7b1ee5d47180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists call plastic litter "one of this generation''s key environmental
        challenges" because it is a persistent pollution that hurts wildlife, the
        ocean itself and might hurt humans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c735ff9-5dd0-4bf0-8f9f-e06af2ae0528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many stories and studies have focused on microplastic, the smaller
        stuff that plastic items like bottles, toothbrushes and shopping bags get
        broken into by ocean currents and exposure to ultraviolet light. The new study,
        published Tuesday in the journal Nature Communications, finds that there''s
        been a significant increase in macroplastic pollution, too: entire plastic
        bags, plastic fishing gear and other items.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0d014e-b4f5-41be-96a2-0ae74463d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in large plastic pollution has been happening since
        1957, with a significant increase since the 1990s, according to this study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9933af68-a1b2-46a9-a202-0e9b28552beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers didn''t set out to do a study about plastic pollution.
        They were initially studying plankton.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809cdbc8-2ebe-4244-a350-a6ff147d5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This happened through chatting with the guys that do the metal
        work to fix the equipment and the volunteers working to tow the recorders,"
        said study co-author Clare Ostle, a research scientist at the Marine Biological
        Association in the UK. "They were talking about how this plastic kept getting
        tangled up in the equipment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca6494d-9a61-494f-87eb-355cf2c903ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are very few historical records of ocean plastic pollution,
        she said, so the researchers used the incidents to investigate exactly how
        much plastic pollution there was and how often these entanglements happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250e402-92da-4aa7-831a-faac65a3a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostle and her team looked at 60 years worth of ocean data covering
        over 6.5 million nautical miles in the North Atlantic and adjacent seas. They
        found that plastic entanglement on the equipment used to measure plankton
        increased by about 10 times from 2000 on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d5f0b-e734-42ba-93bc-cb509e219b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have known that plastic production has increased, and although
        there are a number of studies that have shown increased concentrations of
        plastic up to the 1990s, these studies have not been able to demonstrate the
        expected increase in plastics in open ocean surface waters," Ostle said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ffcd9-2a26-4799-9fa4-ce56f7750e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first plastic bag was found entangled with their equipment off
        the coast of Northwest Ireland, and the first trawl twine was on their equipment
        off the east coast of Iceland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ae23f-802d-4bff-8c2d-742015c5045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are in line with what is known about the amount of
        plastic produced in the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d62db-1875-49a2-8656-ff828a80c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous study found that between 4.8 million and 12.7 million
        metric tons of plastic entered the ocean in 2010 from people living within
        50 kilometers (31 miles) of the coastline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e59c8-842c-427d-86d9-56226bc74b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global plastic production has quadrupled over the past four decades,
        a separate new study found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbae82b-db35-45f6-bff0-c6ef821b36b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study, published Monday in the journal Nature Climate Change,
        found that if the trend continues, the making of plastics will comprise 15%
        of greenhouse gas emissions by 2050; by comparison, all of the world''s forms
        of transportation now account for 15% of emissions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac1ed4-ef59-49fc-b51a-fdfdefc4cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is long-lasting damage. It is such an important problem to
        solve, but the only way to do that is to stop putting it in the ocean," said
        Jacqueline Savitz, who did not work on the new studies but serves as chief
        policy officer for North America for Oceana, a nonpartisan nonprofit dedicated
        to protecting and restoring the oceans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3471bbf-507b-424f-91ed-f70f64dd8c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savitz said she''s been encouraged to see people try to reduce their
        carbon footprint by turning to alternatives like electric cars, but that also
        means petroleum companies are looking for alternative markets for their products.
        She''s watched the growth of plastic manufacturing plants in Pennsylvania
        and Texas with increasing concern.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52beddca-e704-4bb7-8af2-43383242be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plastic is a cheap product to make, but it comes at a high price
        to our environment," Savitz said. "I can''t even stand the thought of it,
        when I go to the beach and see all the plastic on the waves and in the sand.
        It''s found in most every bird stomach and in sea turtles and whales that
        starve to death, and the problem is getting much worse."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bac076-a3ba-4f8c-8fe1-fd9081921eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostle said she has been encouraged by the increase in public awareness
        about plastic pollution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd4b3e-ed78-4e34-9154-688cf3860520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people now use reusable bags, recycle where possible and shop
        consciously by choosing to take food or drink items with less plastic," she
        said. "I very much hope that this awareness surrounding plastics will continue
        and spill over into other environmental issues such as our emissions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4568f6-272f-4e15-9188-6f3f5c974ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savitz agreed that "individual action can help, but we don''t want
        the individual to feel like they are the problem. What we really want is for
        companies to give us choices of more plastic-free products or products that
        can be reused or refillable. We need to change the structure of our commerce
        to protect our marine health and our own."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ec4ca-5967-48de-b5f8-03d9769d907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:19:41.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This study was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/16/health/ocean-plastic-study-scn/index.html">The
        amount of plastic in the ocean is a lot worse than we thought, study says</a>"</em></p>'
