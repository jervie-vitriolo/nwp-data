    'template': '1'
    'title': 'The ''Avengers: Endgame'' directors kindly ask fans not to ruin the
      movie''s ending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261df8b4-4b83-4957-8874-7ba9021016d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:04:21.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "<em><a href="https://edition.cnn.com/2018/12/07/entertainment/avengers-4-trailer/index.html">Avengers:
        Endgame</a></em>" fans have their own mission to complete: Don''t spoil the
        movie''s ending.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da913ccc-c729-4e6c-b637-84573680d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:04:21.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie''s directors, Anthony and Joseph Russo, <a href="https://twitter.com/Russo_Brothers/status/1118219449570455552">tweeted
        a letter on Tuesday</a>&nbsp;written to their fans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa2f146-7766-4f24-b8a0-1cefd742b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:04:21.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is it. This is the end," the brothers said. "The end of an
        unprecedented narrative mosaic spanning eleven years and eleven franchises."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d5166-e181-46ab-85c1-992451e33ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:04:21.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel''s Infinity Saga began in 2008 and <em>Endgame</em>&nbsp;is
        the 22nd film in the Marvel Cinematic Universe, which features characters
        such as <a href="https://edition.cnn.com/2013/05/02/showbiz/movies/iron-man-3-review-charity/index.html">Iron
        Man</a>, <a href="https://edition.cnn.com/2019/03/05/entertainment/captain-marvel-review/index.html">Captain
        Marvel</a>&nbsp;and <a href="http://www.cnn.com/2018/02/06/entertainment/black-panther-review/index.html">Black
        Panther</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875af1b1-5a8c-4ce5-8b8b-b31c778644a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:04:21.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letter, the Russo brothers made a plea to fans about <em>Avengers:
        Endgame</em>,&nbsp;the <a href="https://edition.cnn.com/2019/04/05/entertainment/avengers-endgame-deaths/index.html">final
        movie in the Infinity Saga</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83401c57-c8d7-441b-ae55-a3abdb83105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:04:21.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because so many of you have invested your time, your hearts, and
        your souls into these stories, we''re once again asking for your help," the
        Russo Brothers said. "When you see <em>Endgam</em>e in the coming weeks, please
        don''t spoil it for others, the same way you wouldn''t want it spoiled for
        you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0481a2c6-f377-43d1-a38a-f88273ff14b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:04:21.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, the directors had to reference last year''s rollout
        of "<em><a href="https://edition.cnn.com/interactive/2018/04/entertainment/marvel-infinitywar-timeline/index.html">Avengers:
        Infinity War</a></em>," when they started the hashtag #ThanosDemandsYourSilence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6af5b20-db3d-4813-8afc-7f5cba323d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:04:21.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, Thanos still demands your silence," they said.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://twitter.com/hashtag/DontSpoilTheEndgame?src=hash&amp;ref_src=twsrc%5Etfw">#DontSpoilTheEndgame</a>
        <a href="https://t.co/YZhbrwcijJ">pic.twitter.com/YZhbrwcijJ</a></p>&mdash;
        Russo Brothers (@Russo_Brothers) <a href="https://twitter.com/Russo_Brothers/status/1118219449570455552?ref_src=twsrc%5Etfw">April
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
