    'template': '1'
    'title': 'DFA chief: China has to pay for clams harvested in Scarborough'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f47d0-e650-49ee-940d-d00554b70405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:46:29.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> – Foreign
        Affairs Secretary Teodoro “Teddy Boy” Locsin, Jr. wants China to pay for the
        giant clams its fishermen had harvested from Scarborough Shoal in disputed
        waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f19ca-c4c7-4b8a-8677-23067e3977c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:46:29.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ca21a3-cceb-4da0-86a3-5034603d6253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:46:29.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, however, said the Philippines will not go to war against
        the East Asian giant over poaching.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f275b-555a-47d8-ab0f-478d30e13bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:46:29.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d2201-b50b-4bb2-bd5b-3c75d4a8630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:46:29.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am not going down in history as a clam defender, okay? It''s
        a complaint, we''re looking into it... no one goes to war for clams,” Locsin
        said in a tweet Tuesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
