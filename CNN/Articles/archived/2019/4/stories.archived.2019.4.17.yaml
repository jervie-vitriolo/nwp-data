    'lead': 'The local government of Sagada teams up with a nonprofit organization
      to create a striking campaign — released days before the start of the Holy Week
      — to inform tourists on how to be respectful to their culture, their land, and
      the people who live there. '
    'mgnl:activationStatus': true
