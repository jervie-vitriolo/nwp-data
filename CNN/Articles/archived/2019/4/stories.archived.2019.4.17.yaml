      'mgnl:lastActivated': 2023-01-29T23:28:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de684828-52e2-4b14-b892-f678a09c56c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandata knows the path of resistance is a marathon and not a sprint,
        and that it’ll take more than six years to rebuild the social fabric torn
        by the drug war. “I’ll just keep banging this drum until someone takes this
        drum from me and continues banging it [until] the end,” Villalon says, before
        quoting <a href="https://pinoytransplantiniowa.files.wordpress.com/2012/10/slide-001.jpg"
        target="_blank">Elias’s dying wish from "Noli Me Tangere.</a>"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c49f489-1084-4bcb-ae8a-6ab0bd88df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.819+08:00
