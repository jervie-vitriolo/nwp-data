      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A college student studying environmental
        science fell about 100 feet to her death while hiking on a class trip to the
        Ozarks, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12727f4-3841-4842-a53b-512b1951cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:16:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Norton, 20, was among a group of Briar Cliff University students
        who traveled to Hawksbill Crag in Arkansas'' Ozark National Forest on Sunday
        morning as part of a class activity, Newton County Sheriff Glenn Wheeler said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18ced1d-26f3-478b-bb84-d957183f59db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:16:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said she repositioned herself for a photo and then fell,
        CNN affiliate KYTV reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0220cdd5-5146-4d77-a8fb-a750923e1752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:16:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wheeler said 61 emergency personnel responded to the scene, and
        that Norton lost her footing before she fell approximately 100 feet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d405dc-2467-4b06-8ff9-3bbdc9ae9e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:16:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norton was originally from Hot Springs, South Dakota, and was a
        junior at Briar Cliff, which is in Sioux City, Iowa. The professor that led
        the group of students to the crag has been coming there for more than 20 years,
        Wheeler said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a5cb93-31a2-4b5f-992d-b30a5f08c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:16:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norton was a triple major in biology, environmental science and
        had petitioned the school for an associate degree in global studies, according
        to her obituary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44672ab7-8dd6-4d16-9430-f63f8f8f4382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:16:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of her studies, she traveled to Arkansas, Costa Rica and
        California, and was planning a trip to the Galapagos Islands next year, her
        obituary said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eb8932-bb13-4d66-806f-26d623303052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:16:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Andrea developed a genuine love for the planet and devoted herself
        to making a major impact in the preservation," the obituary reads. "She never
        lost her rambunctious approach to achieving her goals."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed50dcd3-f5e4-4ecd-b010-4a6061bc46c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:16:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university offered its condolences and praised Norton as a stellar
        student in a post on Facebook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c991b91-b92c-404e-893b-5ce2cbd4fd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:16:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Andrea was a passionate environmental science major, exemplary
        student and dedicated athlete. She lived BCU''s values in everything she did
        from the classroom to the court and everywhere she went," the university said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd375d2-22fb-4632-a61b-0504a8e3bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:16:51.480+08:00
      'mgnl:createdBy': 'janine'
