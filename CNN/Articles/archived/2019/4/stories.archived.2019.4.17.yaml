    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0189089-6ff6-43af-8a40-d0280af134b9'
    'lead': 'Valencia City was placed under a state of calamity by officials after
      the City Disaster and Risk Reduction and Management Council (CDRRMC) conducted
      a Damage Assessment and Needs Analysis of the city''s 31 barangays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T11:19:02.662+08:00
