      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors led 51-39 at halftime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc27acd-3d60-4d6d-a4c9-fce7ba500b37'
