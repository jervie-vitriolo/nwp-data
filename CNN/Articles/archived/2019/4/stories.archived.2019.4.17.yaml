      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first we took videos and then pinapabasa namin sa kanila. Pero
        bago namin i-shoot iyun, pinabasa na namin sa kanila. (Sabi nila) ''Ay oo,
        tama ito, totoo ito,''" Santiago said.</p>'
