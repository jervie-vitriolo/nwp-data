      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But they just happen to be OUR food. They (China) should pay for
        them like in fish market,” he added.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I am not going down in history as a clam defender, okay? It&#39;s
        a complaint; we&#39;re looking into it; but these are just fucking food; no
        one goes to war for clams (maybe Oysters of Locquemariaquer) but they just
        happen to be OUR food. They should pay for them like in fish market. <a href="https://t.co/dweKIIL5mE">https://t.co/dweKIIL5mE</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1118164876642275329?ref_src=twsrc%5Etfw">April
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
