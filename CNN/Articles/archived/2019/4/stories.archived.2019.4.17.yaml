  'Jamal-Murray-Denver-Nuggets-San-Antonio-Spurs-playoffs-':
    'author': 'Reuters '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-17T12:56:45.302+08:00
    'imagesource': 'jcr:c0b290f7-ac89-45bb-8844-b55e395fe738'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f89669eb-e8cd-4d39-912b-db67871cfb17'
    'lead': 'Jamal Murray scored 21 of his 24 points in the fourth quarter, and the
      host Denver Nuggets rallied from down 19 to beat the San Antonio Spurs 114-105
      in Game 2 of their Western Conference first-round playoff series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:01:55.029+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:29:03.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:09.969+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jamal-Murray', 'NBA', 'NBA-playoffs', 'San-Antonio-Spurs', 'Denver-Nuggets']
    'template': '1'
    'title': 'NBA: Murray''s big fourth lifts Nuggets past Spurs to even series '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff09e71a-3369-4fc6-b5a8-58abe5230d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:01:55.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>Jamal Murray scored 21 of his
        24 points in the fourth quarter, and the host Denver Nuggets rallied from
        down 19 to beat the San Antonio Spurs 114-105 in Game 2 of their Western Conference
        first-round playoff series on Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e4a19-7788-4e0c-9a9f-52b04390f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:01:55.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikola Jokic had 21 points, 13 rebounds and eight assists, Gary
        Harris scored 23 points, and Paul Millsap had 20 points for Denver. The Nuggets
        tied the series 1-1 and ended San Antonio’s seven-game playoff winning streak
        in Denver.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d329d-1002-4361-a866-db8c29595f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:01:55.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeMar DeRozan scored 31 points and LaMarcus Aldridge had 24 points
        for the Spurs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b522a3f-5eb0-44da-9a89-ab6707f3ebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:01:55.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets struggled to make shots deep into the third quarter
        but found their rhythm in the fourth quarter by hitting nine of their first
        11 field goals in the final period to storm into the lead. The Spurs led 95-90
        before Millsap converted a three-point play with 6:49 to go.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d085497-96be-4bd5-acba-e4c0fae3f6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:01:55.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, who missed his first eight shots, got hot. He hit five consecutive
        shots in the fourth, including two straight and a pair of free throws that
        gave Denver a 99-97 lead, its first since 17-16. After DeRozan tied it, Murray
        hit another shot and then a free throw off a technical on San Antonio coach
        Gregg Popovich to give the Nuggets a 102-99 lead with 3:41 left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a27448-62f3-4a71-ae88-285523d4a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:01:55.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver was ahead by three before Murray drained two 3-pointers to
        make it 110-101, and the Nuggets closed it out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921425f0-95d7-4b3d-8bc6-f4b8fbd0c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:01:55.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs led by 10 at the intermission and Denver cut it to seven
        early in the third quarter. The Spurs went on a 17-5 run, capped by Rudy Gay’s
        three-point play, to go up 78-59 with 4:28 left in the third quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4502917e-38b8-423c-bd88-ede391a6fe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:01:55.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets went on a run in the last 3:34 to get back into it.
        After Denver was down 80-64, Jokic hit a floater, and Harris scored off a
        steal and then hit a 3-pointer to cut it to nine. After each team missed,
        Malik Beasley hit a 3-pointer and Murray split a pair of free throws to cap
        an 11-0 run.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e8da5-81be-40ea-bef0-e996c429d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:01:55.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldridge hit a pair of free throws to stretch San Antonio’s lead
        to 82-75 heading into the fourth quarter.</p>'
  'Makabayan-Delfin-Lorenzana-AFP-red-tagging':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-17T13:26:47.508+08:00
    'imagesource': 'jcr:f7acd7ea-de69-4112-a9fb-a8b3fc60b9f4'
