    'lead': 'What did our faith look like before Christianity? As we are temporarily
      redeemed from our responsibilities this Holy Week, there’s ample time to reflect
      and reexamine what we know we believe, and what we believe we know.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T17:37:11.128+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-29T23:28:42.046+08:00
