      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d33d5f-a6ce-4317-8c57-8787ed8e5288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:15:32.267+08:00
      'mgnl:createdBy': 'xave'
