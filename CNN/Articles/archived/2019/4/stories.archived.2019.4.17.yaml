      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e03051-99ca-4189-bba1-9cb2eac39f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:38:38.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato encouraged the 2,000 overseas Filipinos in Libya to volunteer
        themselves for repatriation, assuring them that the Philippine Embassy is
        ready to bring them home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f450680-f74e-474e-b6ef-cbd571481711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:38:38.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8bffca-7ef6-4100-942d-3b420d292cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:38:38.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:08.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope our kababayan in Tripoli would now realize the danger we
        have been warning them and would ask us to bring them home," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea49e0-1c18-4084-b934-4721e4151017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:38:38.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a0b2b-88cc-4730-9086-a0a0e8babcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:38:38.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. said all
        the government could do now is to get the wounded Filipino home, but the rest
        of the Filipinos in Libya will have to make the decisions on their own.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596572d-c8c0-42f1-9045-00f48c685336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:38:38.733+08:00
