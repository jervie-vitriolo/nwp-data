      'mgnl:lastActivated': 2023-01-29T23:29:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a86981-549a-41ca-94c0-5174ff1375b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:04:21.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.139+08:00
