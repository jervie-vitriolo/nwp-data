      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipino theologians</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383ee2c-755c-4e55-b7bf-2d186096df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:41:25.237+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is nowhere short on incredible thinkers who locate
        their theology precisely where they practice it: the Philippines, with all
        its vernacular quirks and colonial baggage. José M. de Mesa, Melba Padilla
        Maggay, Isabelo F. Magalit, and Ed Lapiz are just a few of many Filipino theologians
        who show that Christology and enculturation go hand-in-hand, pulling Christianity
        away from the polarizing West and reimagining Christ’s work and legacy through
        our own indigenous terms and mechanics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b4b98-63a1-41ee-bd30-e9e9a95163e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:41:25.237+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can argue that faith knows no culture, and is boundless and
        powerful enough to articulate itself through whatever system of meaning-making
        humanity has developed. One can also say that culture does have the power
        to absorb and reinterpret any outside force that attempts to erase it. Either
        way, the nativist view entails looking only to the past, imagining and centering
        narratives of defeat, silencing, or erasure. It is easy to overlook how beliefs
        evolve and adapt, deluding ourselves into thinking they’ve disappeared. Instead,
        we should take joy in the dynamic conversations and negotiations that continue
        to take place as Filipinos all over the country localize a once-foreign faith,
        making the country a vibrant site of belief.</p>'
