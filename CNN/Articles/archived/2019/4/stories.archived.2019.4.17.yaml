      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a49274-7c3b-45d1-bd2a-67238bdc62d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates should also consider the demographics of social media
        users. Pulse Asia survey in December 2018 shows 47 percent of the population
        have internet access. A separate annual digital report for 2019 released by
        We Are Social and Hootsuite states there are 76 million Filipino social media
        users.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8fe68-9b9c-4e9d-837c-5fb2cc672458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e408cb2-4a4c-4c33-9492-6d73089f3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panao emphasized not all Filipinos have internet access and
        not all social media users are voters.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5272c54-e833-414a-af16-66f5df1ba2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940ace2-10e9-4692-8dd6-f6557d63114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi sino ba ang nakakapagsocial media? Ang may access sa internet.
        Pangalawa, maaaring ang social media ginagamit ng mga hindi naman makakaboto
        dahil hindi pa sila 18 anyos. Kung survey to isang beses mo lang tinatanong
        ang tao sa kanilang preference, pero ang social media, maari kang makaboto
        ng ilang ulit para mahighlight ang kandidato. Pang-apat, hindi natin alam
        sino nag-organize ng social media (accounts), marami dito hindi naman totoong
        supporters no?" Panao explained.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c2cac-33c8-4e2c-b076-e594b9488f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccab1ed-7579-406b-854c-cb739941ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: Who are using social media anyway? Those who have
        internet access. Secondly, those who use social media may not be eligible
        to vote. In the surveys, people are only asked once about their preference,
        but in social media, users may repeatedly vote to highlight a candidate. Fourth
        consideration, we do not know who organized these social media accounts. It
        is possible they are not genuine supporters.]</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e781eea-d7a5-4a0f-af2a-9e84e0450c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562181b-1f7c-40fa-8edf-a85f1147c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Gonzales, who has been involved in political campaigns in
        the last five elections, agrees with Panao. He is currently with the campaign
        team of former Senator Juan Ponce Enrile. Gonzales said for social media,
        they just maximize the use of Facebook live streaming because internet users
        seem to like seeing what the candidates are doing at the moment. They also
        paid professionals to create good content like photos and videos to be shared
        on Facebook.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c65b4-fee3-4f42-b4fd-da57396f4eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6073b-2465-41a3-a40c-c7da4e657cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.828+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Enrile initially thought of just running his campaign mostly
        on social media, Gonzales said they eventually realized their candidate still
        needs to do traditional campaign.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8ae63-db82-4351-8f8f-354e604a1790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f439a3c-3ad8-467c-a70b-c3c770bb8e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to come up ''yung TV ads. It''s not enough because the reach
        is not enough. … I''d like to think it should be a good mix of traditional,
        then social media and ground," Gonzales said.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359bef91-dbcd-45c3-8be4-f53fd3a3d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08607df-a02c-4a36-a6b8-33bcbde83ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the voters would vote</h2>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c391a5-f302-49e6-91ef-8f2f9eb23ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc16299-9cbc-441d-8d90-ff3733101a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although social media have been added in the long list of campaign
        strategies, Panao said voters'' would still choose who they think will serve
        them best on election day.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c590b33-1fad-48f3-9cfd-a1d1f1204da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f64c7-ff1f-44a6-aa68-86e678305f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panao said among voter''s gauges on choosing a candidate are past
        performance, name recall, winnability and credibility to commit to campaign
        promises.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3a877-c587-4b38-88a5-a33634fa5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d10104-dc34-4a87-8b7e-c1781c2a3e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, kahit ganyan siya marami na tayong platforms, maraming
        paraan para makilala ang kandidato, boboto pa rin naman tayo base sa personal
        na assessment natin sa kandidato, that includes ano ang ineexpect natin na
        gagawin ng kandidato para sa atin," Panao explained.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0cd75d-871d-4c93-8ddc-28377bcdd17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597de40e-7441-43ed-9763-a7474ae589f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: In other words, despite having numerous platforms
        to know a candidate, we would still vote based on our personal assessment
        of a candidate. That includes our expectations on what the candidates would
        do for us.]</p>'
  'Kawhi-Leonard-Toronto-Raptors-Orlando-Magic-':
