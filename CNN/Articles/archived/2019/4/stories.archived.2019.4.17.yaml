    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a9080-60d3-4acb-85d2-0e8d06ff54f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:15:32.266+08:00
