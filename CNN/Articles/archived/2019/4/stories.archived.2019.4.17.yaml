      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta-based divorce attorney Randy Kessler told CNN the court
        decision allows Jolie and Pitt to no longer be married, while continuing to
        work out issues such as custody.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec1232-ae11-42f3-a0bf-7b62ca55708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:01:02.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:22.452+08:00
