    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'U.S.A.', 'USA', 'U.S.', 'United-States', 'Yemen',
      'Saudi-Arabia', 'war']
    'template': '1'
    'title': 'Trump vetoes Yemen War Powers Resolution, his 2nd veto since taking
      office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a91149-d0bb-45c7-913f-ce186fae5b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.638+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;U.S. President Donald Trump issued
        the second veto of his presidency Tuesday, stopping a congressional resolution
        that would have sought to end the country''s&nbsp;involvement in the Saudi-led
        war in Yemen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668929a-c096-44ba-9303-2e34960a1415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.639+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9146a28-c97e-4c23-87b7-54f8ae2928fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.639+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This resolution is an unnecessary, dangerous attempt to weaken
        my constitutional authorities, endangering the lives of American citizens
        and brave service members, both today and in the future," Trump wrote to the
        Senate Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1ea7c-2340-4ade-9780-1198b6225fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.639+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc931e-06f3-4e16-bb5f-d0d3ce2f3f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.639+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added that the resolution is "unnecessary" in part because
        there are no United States military personnel in Yemen "commanding, participating
        in, or accompanying military forces of the Saudi-led coalition against the
        Houthis in hostilities in or affecting Yemen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c369c-83f8-49cf-8c84-1aaa43ac4219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.639+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b1395-b8ec-48cc-9abd-944c68319bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.639+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was expected to issue the veto as the resolution was seen
        as a rebuke of Trump''s Middle East policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd3a7c-eb2c-49a6-b56e-e6583117592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.639+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3306a-b1ef-4db3-81ca-4d52c71da387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.639+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the War Powers Resolution argued the US shouldn''t
        be involved in the war without explicit permission from Congress. Opponents
        argued the U.S. does not have "boots on the ground" and is offering noncombat
        technical assistance to Saudi Arabia, an ally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff33fd-8865-406e-bca7-1ba8756a737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.639+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfff698-842f-42a7-97fc-63cee358163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.639+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several supporters made clear their votes were also aimed at expressing
        their frustrations with Trump''s continued support for Saudi Arabia''s Crown
        Prince Mohammed bin Salman, who has been implicated in the murder of Saudi
        journalist Jamal Khashoggi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f7b9f-940c-4e72-a83f-b1182aa8e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.639+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316e9ce-b757-470e-bfe7-b2e636e09066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill passed the House 247-175. Sixteen Republicans voted yes
        with Democrats and one voted present. In the Senate the vote was 54 to 46,
        with seven Republicans voting with Democrats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d2e13-138d-4b5f-8988-175f5907aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea76e2cf-276b-473e-98e5-136cc75e9812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Democratic-controlled House unsuccessfully sought to override
        Trump''s first veto on an unrelated issue, it appears unlikely it will hold
        an override vote this time since the Yemen resolution originated in the GOP-controlled
        Senate. The override process must start in whichever chamber first passed
        the bill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93267e75-be1b-48c9-9bb0-8c6ead49e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b5f085-5c88-4a0b-9a47-fdf65d5325bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, House Speaker Nancy Pelosi made no mention of a veto override
        in her statement Tuesday night, in which she called for Trump to "put peace
        before politics."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39787c34-0602-4de7-8871-d0a657d6e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.640+08:00
      'mgnl:createdBy': 'lucia'
