    'mgnl:tags': ['ncrpo', 'pnp', 'police', 'philippine-national-police', 'guillermo-eleazar']
    'template': '1'
    'title': 'Metro Manila police on full alert for Holy Week'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a94d8-5455-4eaa-856c-64ff9a4a07d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T09:26:23.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April&nbsp;17) —&nbsp;</strong>The
        Metro Manila Police Chief placed his forces on full alert on Wednesday as
        crowds are expected to swarm to transport terminals for the Holy Week holidays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017242db-317c-4855-9c2f-0258ec59be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T09:26:23.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Guillermo Eleazar said he raised the highest security
        level status for his personnel to "maximize the utilization of resources."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea9306-742b-459d-bec8-390ff79b0659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T09:26:23.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This order requires police officers to remain on duty for as long
        as 18 hours. They are also not allowed to take leaves, Eleazar added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ba987-69d6-4431-8868-d2d5d80ae705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T09:26:23.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief deployed over 11,000 officers in the region to ensure
        public security until Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e0b9cd-ec6c-4b85-9dc0-a40175593426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T09:26:23.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 8,000 passengers are expected to leave for the provinces
        through the Araneta Center bus terminals in Quezon City from Wednesday until
        Friday, while authorities predict 60,000 people will flock to the Ninoy Aquino
        International Airport on Wednesday alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f48a6d-6c3b-44c8-90d2-d2159aab2aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T09:26:23.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Coast Guard are expecting 61,218 passengers
        to leave through the ports, Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288aa1a2-8dd1-44bf-94d6-8d635f32606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T09:26:23.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said they have not yet monitored any security threats in
        the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9fcef2-df61-4753-ab25-adecf73d4bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T09:26:23.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang declared Thursday and Friday holidays in observance of
        Maundy Thursday and Good Friday.</p>'
  'hyundai-genesis-electric-car':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-17T10:33:35.635+08:00
    'imagesource': 'jcr:9038cb19-7e8f-4e33-951c-1e32dc55c60d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e66286ba-8b44-446e-a133-36d7873a3ff2'
    'lead': 'You may be used to thinking of luxury cars as big and ultra-roomy, but
      Genesis, the luxury automaker spun off from South Korea''s Hyundai a few years
      ago, unveiled something Tuesday night on a much smaller scale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T10:36:50.970+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:29:14.427+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:07.558+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hyundai', 'Hyundai-Genesis', 'electric-car']
    'template': '1'
    'title': 'Hyundai''s Genesis unveils its vision for a teeny electric luxury car'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd3a67f-9eb4-4a46-a16b-d5ce50071876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:36:50.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — You may be used to thinking of luxury cars
        as big and ultra-roomy, but Genesis, the <a href="https://edition.cnn.com/2019/01/14/business/hyundai-genesis-car-of-the-year/index.html">luxury
        automaker</a>&nbsp;spun off from South Korea''s Hyundai a few years ago, unveiled
        something Tuesday night on a much smaller scale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c201544-bf83-4d77-9c10-8d49352658d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:36:50.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Genesis Mint is a <a href="https://edition.cnn.com/videos/business/2019/03/19/electric-cars-aston-martin-lagonda-pininfarina-citroen-ami-geneva-motor-show-orig.cnn-business">small
        electric concept car</a>&nbsp;designed to go where long and wide luxury sedans
        are more of a pain than a comfort. It''s a "city car" meant to squeeze through
        the narrow alleys and dense traffic of packed urban centers. The two-seat,
        two-door car has a shortened sedan-shaped body, but without a traditional
        trunk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d28db08-2418-41ca-a467-b2ba7c55417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:36:50.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:14.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of rear seats and a conventional trunk lid, the Mint has
        a deep shelf for cargo or luggage that''s accessed by a set of <a href="http://edition.cnn.com/style/article/marcello-gandini-lamborghini-exhibit/index.html">Lamborghini-style</a>&nbsp;scissor
        doors on the side. Since the cargo area is accessed from the side, people
        don''t have to walk all the way around the back to get to their baggage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66463dea-c0c0-40e8-a195-f6d4be3a1b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:36:50.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mint is not just a fun design exercise, said Manfred Fitzgerald,
        the global head of Genesis. The brand is seriously considering producing a
        vehicle like this if parent company, Hyundai Motor Group, will approve it.
        It could potentially enter production around 2022, Fitzgerald said at a meeting
        with reporters before the unveiling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5111f129-6de4-4cdb-bcac-47c5bf672cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:36:50.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzgerald said he does not see the Mint as an "entry level" car
        for Genesis. Instead, it''s simply an alternative product intended to be just
        as luxurious as any other Genesis model.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c5f39-b270-476e-aa4e-90b197166320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:36:50.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this will be definitely an icon for the brand," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c388376f-cc23-4ed0-80c7-08c42c557754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:36:50.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:14.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its dimensions, the Mint is not meant to be a sporty car.
        It is really intended for urban gridlock as opposed to sweeping country roads.
        The fact that the car is electric allowed designers to create more interior
        space since no room had to be carved out for an internal combustion engine
        or a transmission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34619638-c55c-4714-bb46-eaa0c97b96e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:36:50.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that you need a lot of sports attributes for this,"
        Fitzgerald said. "This is something which will be very pragmatic, but at the
        same time cool and stylish."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f51b38-ec82-4920-b0da-7abfc654166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T10:36:50.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/16/success/genesis-mint-electric-luxury-car/index.html">Hyundai''s
        Genesis unveils its vision for a teeny electric luxury car</a>."</em></p>'
