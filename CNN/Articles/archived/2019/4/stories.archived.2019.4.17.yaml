  'locsin-giant-clams-scarborough-shoal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-17T18:42:53.979+08:00
