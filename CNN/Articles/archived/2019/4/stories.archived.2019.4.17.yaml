      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d20f1d-98a0-409e-a068-26f1e90cff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:46:29.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, <a href="http://www.cnnphilippines.com/news/2019/4/16/scarborough-shoal-giant-clams-locsin.html">Locsin
        said the Department of Foreign Affairs is preparing for a “legal action”</a>
        on top of a diplomatic protest it had filed. He was responding to a netizen
        who called his attention to a news report that Filipino fishermen have been
        catching less fish due to the harvesting of giant clams, something that the
        fishermen said has been happening for years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba8248-5a3c-4d15-9afa-bd78f97d77b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:46:29.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e8763-736d-4678-9803-27e60e01e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:46:29.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:39.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media briefing, Presidential Spokesperson Salvador
        Panelo said the Chinese fishermen did the harvesting of clams in "our territory,
        therefore it is an affront to our territory and to our sovereignty."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f095edd-86ca-4fc6-a682-d243fd306d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:46:29.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:39.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18832674-540c-46bc-8980-ee65ebb9fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:46:29.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:39.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost control of Scarborough after a 2012 standoff
        with China, prompting Manila to file a case for international arbitration.
        The Permanent Court of Arbitration in The Hague largely recognized the country''s
        sovereign rights in its 200-nautical mile exclusive economic zone in the South
        China Sea, which the government calls West Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6eddf0-8db2-4f6f-958e-d34974682af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:46:29.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358f15c-9555-4cec-a764-da7b672cd0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:46:29.016+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it did not rule on which country has sovereignty over Scarborough
        Shoal, which lies about 120 nautical miles off Zambales province. The landmark
        decision also recognized Scarborough, also known as Panatag Shoal, as a common
        traditional fishing ground, and said China interfered with Filipinos'' right
        to fish there by restricting access.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d4f15-f5d6-4021-868a-a77f52ac496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:46:29.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6039b9f-07c9-4127-94e5-821af0e417c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:46:29.017+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the arbitral ruling and stands by its sweeping claim
        to almost the entire South China Sea.</p>'
  'trump-vetoes-yemen-war-powers-resolution':
    'author': 'Allie Malloy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-17T19:09:29.140+08:00
    'imagesource': 'jcr:c08ab6c2-9e5f-46cb-9b6d-349d7e08f7f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49540a07-288e-4b3a-96f1-539df5a57e68'
    'lead': 'U.S. President Donald Trump issues the second veto of his presidency
      Tuesday, stopping a congressional resolution that would have sought to end the
      country''s involvement in the Saudi-led war in Yemen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T19:12:20.638+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:28:38.876+08:00
