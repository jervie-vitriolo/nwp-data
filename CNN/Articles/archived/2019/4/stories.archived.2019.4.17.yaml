      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1ea5b-1b93-4991-b306-4f8acb837eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:38:38.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Libya urged Filipinos in Tripoli to "stay
        indoors in wake of multiple rocket attacks in residential areas including
        near where some kababayan (fellow Filipinos) are located."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Filipinos in Tripoli informed <a href="https://twitter.com/PhinLibya?ref_src=twsrc%5Etfw">@PhinLibya</a>
        that ground shook as rockets rained on Abu Salim and other areas a few minutes
        ago. Rockets hit some houses and a number of parked vehicles reportedly on
        fire. <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>
        <a href="https://twitter.com/DFAPHL?ref_src=twsrc%5Etfw">@DFAPHL</a></p>&mdash;
        Elmer G Cato (@elmer_cato) <a href="https://twitter.com/elmer_cato/status/1118267028039770112?ref_src=twsrc%5Etfw">April
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8571bab-ed59-4d1a-a6bc-a815e65c6d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:38:38.733+08:00
