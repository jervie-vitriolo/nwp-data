      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><br>Chants and songs from indigenous communities aren’t exactly
        surprising contents for an album by the inimitable Grace Nono, whose primary
        field of scholarship and archival is precisely that. However, the record,
        released in 2002, also contains tracks that colorfully display how traditional
        sensibilities inform and reshape Christian music as we know it. “Awit sa Krus,”
        a pandanggo from Batangas, “Golpiadu Makimallo,” of the Itawit and Ibanag
        of Cagayan, “Hol Doyon Kuy D’wata,” a T’boli interpretation of Psalm 150,
        and Nono’s own adaptations of John Newton’s “Amazing Grace” and St. Nicetas’
        “Te Deum” all add to such a rich and growing spectrum of Filipino liturgical
        music.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123b182-2f28-4a7e-9f3f-e22d5a2404c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:42.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Grace Nono’s “Diwa” is produced by Tao Music Records. Listen
