      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which includes a $65 million signing bonus and no-trade
        clause, was reached late Monday night. Wilson confirmed the new deal in a
        Twitter post early Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ebe3a7-42d3-495b-87d7-b1694ea5cd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:15:51.496+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hey Seattle, we got a deal,” Wilson said from his bed, next to
        his wife, Ciara. “Go Hawks. But I’ma see y’all in the morning. Time for y’all
        to go to bed.”</p>'
