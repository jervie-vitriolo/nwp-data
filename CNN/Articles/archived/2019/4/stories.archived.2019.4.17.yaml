      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d279fe-e5d3-4ef9-bee2-40b56f9cfbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight for power</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebb1d02-5454-4be6-9648-08df57acde47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77048e-8dca-4c43-8686-4012c3d07f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiple believes the only pressing issue now among candidates is
        power - how to get it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97411358-bd52-4a10-8cfe-8268fc5a2fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72a5cd-4524-480d-b2d7-d4502aa3f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also posed a question, especially to Estrada and Lim: "What
        if they won? What will they do? Do they have enough energy to go around Manila
        and look at what is really happening on the ground? Definitely no."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ec30af-55d8-46b5-978c-746f3daeff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b692936c-4d9d-4837-8974-abe4bc9a2645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiple said if either Estrada or Lim wins, it will be younger people
        who will do the work. Their job? Sign papers, which for Casiple will affect
        the quality of governance.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834d891-320e-454e-b7a5-e35be877231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8cb8b-88de-40aa-9b43-a0bf4fd85847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever wins between the two (Estrada or Lim) will be an old man
        doing what is supposed to be the work of a younger one," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87ab1a-fdb5-4769-9555-f01e8c29b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8651117-26bd-4925-ab0f-033045e4f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then here comes Moreno, a younger candidate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfd2f02-e9a7-4bd0-94a4-bcee91a2daeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bebf571-3b34-4b14-afa5-d4d9420e46da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they look favorably at what he''s done during his vice mayorship,
        he may. But then I haven''t heard anything outstanding or spectacular about
        his performance," Casiple said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83beb48a-c656-4e66-98af-f7c014e67617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aec6f9-c688-4733-80bb-25e2fa50f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Jumawan, he''s hoping his next mayor, whether young or old,
        will sincerely help them.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ec0cd-ff96-4abf-8bcc-25c73e046f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.418+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530415a-b54e-410a-95fd-387adbe172d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.418+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hinahanap ko sa isang kandidato ''yung makakatulong sa lahat.
        Nakakatulong sa may mga sakit. Ako may sakit ako. Ang gusto ko lang sanang
        mangyari na ''yung matulungan kami. Kasi kidney patients kami. Matututulungan
        kami sa pag-aano namin sa gamot," Jumawan said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee8c7b-d56e-4543-b1aa-62b0942af0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.418+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a5b5ad-83ba-4186-af38-91679b8f904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.418+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Young vs old</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf9d9f-a7a0-436c-a57c-f6c3b6a159cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.418+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50274ed-cad6-4843-a586-0e11d8637a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.418+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is it really a battle between the old and the young? Casiple
        doesn''t think so.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c7673-6979-4d42-8428-fe0e9be48b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.419+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a2ce8-c6c5-465d-8d96-782c3ad9487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.419+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not see any difference because Isko Moreno is part of the
        traditional politics before. So it''s not exactly a case of the young versus
        the old - it''s basically a question of old trapo (traditional politician)
        and the new trapo," Casiple explained.</p>'
