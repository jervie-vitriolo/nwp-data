    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:07.115+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paris', 'France', 'Notre-Dame', 'Notre-Dame-cathedral']
    'template': '1'
    'title': 'Rose windows of Notre Dame are safe but fate of other treasures is unclear'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e48e42-9382-47b1-976d-1be0ad297bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The cathedral of <a href="https://edition.cnn.com/2019/04/16/europe/notre-dame-cathedral-fire-intl/index.html">Notre
        Dame</a>&nbsp;in Paris is home to scores of priceless artifacts, artwork and
        relics collected over the centuries, each with their own story.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036f3fb-0a1d-4811-9916-c63593dab969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a devastating fire tore through the revered <a href="https://edition.cnn.com/travel/article/notre-dame-cathedral-iconic/index.html">Gothic
        cathedral</a>&nbsp;on Monday, toppling its spire, <a href="https://www.cnn.com/2019/04/15/media/notre-dame-fire-reactions/index.html">many
        feared</a>&nbsp;these treasures might be lost forever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2a496-b848-472f-a5f1-e175e2715e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "forest" of wooden latticework fueled the blaze which consumed
        the building''s roof, whose framework dates back to the 13th century, according
        to Msgr. Patrick Chauvet, the cathedral''s rector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733be843-f093-43bb-9964-93932966d25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Fire Brigade tweeted that the cathedral''s stone construction
        has been "saved," as have the "main works of art." As more information emerges,
        what has been rescued from Notre Dame is becoming apparent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa871a0-e48a-4f3c-b10c-ae53291439b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet many details, such as possible water damage from the operation
        to save the building, are still unclear.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faabad05-8676-46d7-b3a6-c5bf6f8d653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What was saved</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a50ada-e913-4b91-af91-e65f5c4f836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The <strong>Crown of Thorns</strong>, which some believe was placed
        on the head of Christ and which the cathedral calls its "most precious and
        most venerated relic," was rescued from the fire, Paris Mayor Anne Hidalgo
        said. Hidalgo confirmed the <strong>Tunic of Saint Louis</strong> and other
        major works were also saved. Both relics were were among items taken to Paris
        City Hall for safekeeping, Culture Minister Franck Riester said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3945e-9837-4266-a001-a6f39308dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A <strong>copper rooster</strong> that sat atop the spire which
        collapsed in Monday''s blaze has been recovered intact, according to the French
        Ambassador to the United States Gerard Araud. It "contains relics for the
        protection of Paris," he said on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63908fa9-b58c-4da2-8686-74c5e9b6fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A number of artworks will be taken to the renowned Louvre art
        gallery inthe coming days, said Riester. Among them is a series of large paintings,
        known as the "<strong>Mays de Notre Dam</strong>e," the minister said. Early
        examinations of the paintings showed signs of smoke damage but no fire damage,
        according to Riester.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a6bac-b348-431a-8b0b-2c7afb570a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Recovered artworks will be taken to storage facilities owned by
        the Louvre, where they will be dehumidified, protected, conserved and restored,Riester
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e4527-2e08-49b0-a860-771047a887cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The facade and <strong>twin bell towers</strong>, the tallest
        structures in Paris until the completion of the Eiffel Tower in the late 19th
        century, survived the blaze. The North tower was completed in 1240 and the
        South tower in 1250.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90220cc2-faec-47ee-87d7-d2123cabac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The cathedral''s main bell,<strong> Emanuelle</strong>, lives
        in the South tower. It has marked significant moments in French history, such
        as the end of World War II, as well as holidays and special occasions. It
        is not known whether any damage was sustained to it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e656570-f3ae-4461-87e8-d56a6f0d0394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The<strong> Rose windows</strong> are a trio of immense round
        stained-glass windows over the cathedral''s three main portals that date back
        to the 13th century. All three appear to have been saved. Culture Minister
        Franck Riester said that the three windows do not appear to have suffered
        catastrophic damage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcebc3c8-e163-4eff-b36d-a0e0754c1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The original <strong>Great Organ</strong>, one of the world''s
        most famous musical instruments, dates back to medieval times. Over the years,
        organ makers renovated the instrument and added onto it, but it still contained
        pipes from the Middle Ages before Monday''s fire. The position of titular
        organist, or head organist, carries great prestige in France and around the
        world. The Archbishop of Paris confirmed the organ is safe, CNN affiliate
        BFM TV reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d2788-a66a-4978-8ca9-339eee530d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fate of other artifacts unconfirmed</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be7fd6f-e47a-4d98-bf02-477374d2d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that the most valuable artifacts have been spared. "We
        managed to protect the most precious treasures in a safe place," a Paris City
        Hall spokesperson told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b5be41-552f-49ff-968c-1662ba64c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French media reported that a fragment of the <strong>True Cross</strong>
        and one of the<strong> Holy Nails</strong> were saved.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64c2cc-95c2-4f33-b449-6b42f5ff67f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• There were also numerous <strong>sculptures, statues and paintings</strong>
        inside the cathedral depicting Biblical scenes and saints. A series of paintings,
        each nearly four meters tall and originally numbering 76, commemorates the
        New Testament''s Acts of the Apostles, including the crucifixion of St. Peter
        and the conversion of St. Paul. The works were completed between 1630 and
        1707 by the members or associates of the Royal Academy of Painting and Sculpture.
        Of about 50 that survive, 13 remained on display in the cathedral, according
        to its website.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af576a7b-5d8e-4602-bd24-ef1bf42ce9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another painting is from a series by Jean Jouvenet depicting the
        life of the Virgin Mary. All six were moved to the Louvre in the 1860s, and
        only "The Visitation" was returned to Notre Dame.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e9c80-a4e6-40e1-b010-cd857dce21b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• It is not yet clear how much damage there is to the cathedral''s
        exterior, where a menagerie of menacing <strong>gargoyles and chimeras</strong>
        stand guard and a system of <strong>flying buttresses</strong> support the
        outside walls.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a02aac-73e2-422c-b655-f69e9d54ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Paris police source told CNN that part of the vault has collapsed
        in the central nave, and architects are checking whether the structure is
        stable.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44357bb3-3902-41c0-8a32-1dc94b12adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The cathedral also has an <strong>archaeological crypt</strong>
        under the courtyard. It was created to protect 19th-century relics that were
        discovered during excavations in 1965. It opened to the public in 1980.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9884fa4-39e7-490d-9302-8e3824c33757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to clarify that of the original 76 depictions
        of the Acts of the Apostles, only 13 remained on display in the cathedral.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a125aa-d50c-4a4b-9d90-1303e9f2b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:22:42.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/15/europe/notre-dame-artifacts/index.html">Rose
        windows of Notre Dame are safe but fate of other treasures is unclear</a>."</em></p>'
