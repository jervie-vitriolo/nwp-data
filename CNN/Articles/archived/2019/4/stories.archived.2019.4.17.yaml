  'Thailand-oil-rig-dog-swimming':
    'author': 'Kocha Olarn and Josh Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-17T06:50:01.669+08:00
    'imagesource': 'jcr:6eb25054-4268-42e0-9bd5-ec30b546f815'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88744bfe-9191-4677-86cb-5217510c35c2'
    'lead': 'The brown canine was found paddling near an oil rig, cold and shivering,
      with no indication of how he got there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T06:52:12.030+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:29:26.411+08:00
