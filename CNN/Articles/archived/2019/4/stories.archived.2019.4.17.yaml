    'mgnl:lastActivated': 2023-01-29T23:29:25.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:05.219+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bahrain', 'Middle-East']
    'template': '1'
    'title': 'Bahrain revokes citizenship of 138 people in mass trial'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438cc2d5-0269-4730-9598-9fde6ff42c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bahrain has revoked the nationality of
        138 people convicted of terrorism in a mass trial, according to the <a href="https://www.bna.bh/en/.aspx?cms=q8FmFJgiscL2fwIzON1%2bDvxjDQkEOmBElrt0hldx8%2b0%3d">kingdom''s
        state news agency</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf1caae-c07d-4b21-8534-7e66f13bf33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bahrain News Agency citing Advocate General Ahmed al-Hammadi
        reported Tuesday that the High Criminal Court also sentenced 69 terror suspects
        to life in prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2921c0-6861-47f9-9a31-abc0ea86a3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-nine of the defendants received sentences up to 10 years,
        while 23 received 7-year terms. The remainder received up to 5 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4866f8c5-05f3-443c-b795-60a407127164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants were accused of attempting to form a terror group
        in the country backed by Iran''s elite&nbsp;<a href="https://edition.cnn.com/2019/04/08/middleeast/iran-revolutionary-guards-explainer-intl/index.html">Revolutionary
        Guards</a>, according to BNA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d45403-6a4c-4cae-a5fe-561eb9259b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged group was "tasked to target" the country''s oil installations
        and "vital locations in order to destabilize Bahrain," reported the state
        agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76f5fe-48a3-443a-9bbd-a172071d7e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty suspects were acquitted, according to the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3b677-7d14-405d-b43a-1655b1a843cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Mockery of justice''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1667d7cf-c32e-401a-ab24-6ce3fdd9ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International slammed the ruling as a "mockery of justice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d60f1-44b6-403e-b8ec-24c7ead62a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these outrageous sentences, Bahrain''s authorities have once
        again demonstrated their complete disregard for international fair trial standards,"
        Amnesty International''s Middle East Research Director, Lynn Maalouf said
        in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b837f1-fefd-4d61-bb32-4f20af21c155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arbitrarily stripping people of their citizenship and rendering
        citizens stateless are blatant violations of international law. Bahrain''s
        authorities must immediately stop relying on these unlawful measures as punishment,"
        Maalouf added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f613e66-2c59-4b4d-9259-96e27b81532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain''s legal representatives did not immediately respond to
        CNN''s request for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a619a-d07c-417c-a28b-07c97e1f2185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, a court in Bahrain revoked the citizenship of 115 people,
        giving 53 of them life sentences on terror charges, <a href="https://www.reuters.com/article/us-bahrain-security-court/bahrain-court-revokes-citizenship-of-115-people-on-terrorism-charges-idUSKCN1IG1LK">according
        to Reuters</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a875344-2eed-4ffd-a591-29d0ebfb781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This February, Bahrain sentenced 167 people to between 6 months
        and 10 years in prison, according to court document <a href="https://www.reuters.com/article/us-bahrain-security/bahrain-sentences-167-people-to-prison-in-crackdown-on-dissent-idUSKCN1QV25V">seen
        by Reuters</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e983cfb6-2131-4c5d-879a-53f8f13665f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, provided to Reuters by a government spokesperson,
        the defendants were convicted for the "abduction and torture of innocent citizens
        and attacks on police officers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f07db-3ec4-4f5c-9848-915c3b337baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants were arrested at a 2017 sit-in outside the home and
        in support of a leading Bahraini Shia Muslim cleric.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ec9d6-1355-4f1d-a6d3-8b80acff32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people have been imprisoned in Bahrain since activists
        led a pro-democracy uprising in 2011. Opposition activists say the movement
        has been predominantly peaceful and international advocacy groups have frequently
        criticized the island kingdom''s rights record.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c7c3f-cdfc-4a36-9a91-cee06a148f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:55:16.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:25.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/16/middleeast/bahrain-mass-trial-intl/index.html">Bahrain
        revokes citizenship of 138 people in mass trial</a>."</em></p>'
