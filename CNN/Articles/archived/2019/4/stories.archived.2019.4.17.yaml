      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you did not know was that you were being listened to habang
        ginagawa niyo ''yung kalokohan niyo [while you were doing your dirty work],"
        Duterte said last night. "It was an intelligence report not from us, but from
        another country."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c7866-ead5-489e-b03a-cb8bc86d05e7'
