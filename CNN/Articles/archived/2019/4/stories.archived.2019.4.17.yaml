      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'image': 'jcr:a8e68ce8-adf5-4940-902e-3980e19be378'
      'imageCaption': 'Sandata is working on a 12-track album called “Kolateral.”
        Each track is directly inspired by real accounts and cases of victims of the
        drug war. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d5c42d-58a0-4bf4-8f51-fb8dc35784b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:48:00.276+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.807+08:00
