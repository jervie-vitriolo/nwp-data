      'mgnl:type': 'text'
      'text': '<p>[Translation: Kill those corrupt people conducting checkpoints instead.
        That''s my order."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8521b-6ace-400d-acc1-9d9f66e1739c'
