    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20cd748-4cd4-474f-bbf5-95b99ad49d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:46:29.016+08:00
