        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee09b3-0bfd-4461-8dad-505d83d1aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:18:37.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:28:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong>&nbsp;Five
        years since the release of romantic comedy film "That Thing Called Tadhana,"
        Sagada in Mountain Province is still on a tourism boom. But with the&nbsp;deluge
        of local and foreign tourists, the natives are calling for a more sustainable
        and responsible tourism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ece5a-222e-40b4-92e3-a6fdc9a090c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:18:37.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:28:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581363a-1cfe-4e4d-b8c0-3ba67cb58f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:18:37.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:28:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Sagada teamed up with a nonprofit organization
        to create a striking campaign — released days before the start of the Holy
        Week — to inform tourists on how to be respectful to their culture, their
        land, and the people who live there.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a261e-c4d6-4b81-a135-a64922599097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:18:37.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:28:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273e559-409e-4087-847b-f4b4de626849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:18:37.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:28:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One local told tourists to show respect to burial sites. Sagada
        is home to the famous Hanging Coffins wherein coffins are placed on the side
        of cliffs. He also told them to listen to tour guides and avoid areas which
        are considered sacred.</p>'
