      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb09d16-1b9f-4ad9-b878-1bb6f3d833ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:01:02.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:22.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"California is one of the unique states that lets the parties get
        a divorce without resolving all of the other issues," Kessler said. "Georgia
        and most other states require parties to resolve everything -- custody, child
        support, property division -- before they will grant them a divorce because
        that motivates people to finish off the negotiations so they can get a divorce."</p>'
