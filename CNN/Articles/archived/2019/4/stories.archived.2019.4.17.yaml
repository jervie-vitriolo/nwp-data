    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alan Garcia, former Peru president, dies from self-inflicted gunshot
      wound'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7f70f-3fa6-4e4a-8c5b-900b90e8f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:55:09.668+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:36.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Peruvian president Alan Garcia died
        from a self-inflicted gunshot wound to the head as police were preparing to
        arrest him on corruption charges Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c033bf-6dd4-475e-b93d-be53a390530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.601+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de02a6a-1db5-42cb-a9ef-581e5f66a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.602+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death was confirmed by current President Martin Vizcarra, who
        expressed his condolences over Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85375a0e-5858-4fcb-b9ad-56d4bb017ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.602+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35a818-6e92-411a-a85e-ecd86a1dd96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.602+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Devastated by the death of former President Alan Garcia, I send
        my condolences to his family and loved ones," Vizcarra wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2042ce-4917-425f-aa56-a32d2f816eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.602+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa5afb-3417-4fb5-a3ff-e7d2a6d0b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.602+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, 69, was rushed to the hospital in the capital Lima on Wednesday
        in critical condition, the state news agency Andina reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d5388a-4444-433e-abda-adbf7612cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.602+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7a716-af66-41f1-9944-08fdc36acb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.602+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The former president made the decision to shoot himself," his lawyer
        Erasmo Reyna said outside the Casimiro Ulloa hospital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f29138-516f-4f37-8966-b73adc8879fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.603+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef4f0f-d0e0-42d2-9e7d-6a614e583c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.603+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Morán, the interior minister, said in an interview with CNN
        affiliate TV Peru that police arrived at Garcia''s home at 6.30 a.m. to execute
        an arrest warrant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5bead1-3c87-4d26-bfdf-b3461f3ddaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.603+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db5527-41c2-4757-9c84-d95ef11a5d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.603+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived, Garcia asked them to call his attorney and
        then he entered his bedroom, Morán said. Moments later, a gunshot was heard.
        Officers forced entry into the bedroom and found Garcia in a sitting position
        with a wound to the head.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700a3cd-7c62-489e-abfb-ca2137ed55b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.603+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8dffd-bf2d-4f80-add6-1dba4c326fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.603+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry of health later issued a statement confirming Garcia
        had an entry and exit wound to the head.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae6868-5a28-4a1e-809e-0c5ea01ff5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c02fcd-a22e-4592-a9e8-c1a309a2dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, who served as president from 1985 to 1990 and from 2006
        to 2011, was under investigation for bribery in connection with a massive
        corruption scandal that has engulfed a number of former Latin American leaders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674619c1-5eca-4418-94db-04f16b795afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a991c-f8d9-497f-8fe4-246dcb57c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources close to the investigation told CNN that Peruvian authorities
        had issued an order for his immediate arrest.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc75840-f89c-4f2c-b82f-3030d191f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4656c39a-9885-4429-a517-d69b6100acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia is accused of receiving kickbacks from one of Latin America''s
        largest construction firms -- the Brazil-based company Odebrecht -- during
        the building of an electric train for the Lima metro while he was president
        during his second term. He has denied the claims.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130bd28-add6-4d60-9bf7-02c143b7f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cf5e22-98f7-4b5c-b865-d65fb26e0471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his most recent tweet, posted on Tuesday, Garcia said there was
        "no shred of evidence" against him, accused Peruvian prosecutors of "SPECULATION,"
        and said he had "never sold out and that is proven."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c1157-47de-437a-b4b2-4a651d400eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c51ea9-983a-4ca4-b11e-41c33d19bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, Garcia had requested asylum at the Uruguayan
        embassy after a judge banned him from leaving the country for 18 months. The
        Uruguayan government denied the request in December.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f104b-0a36-4c5f-a421-55367c34bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79233c62-775d-4be5-ae30-df728176ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global corruption scandal</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd5b21-c37b-423d-99a4-94b61f6e6c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odebrecht is accused of doling out nearly $800 million in bribes
        between 2001 and 2016 to get contracts from governments to build roads, bridges,
        dams and highways.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34957b-950f-457f-a178-698763110b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ddc929-533b-42d4-af9c-32231b150478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say Odebrecht officials shipped cash across the globe
        -- from one shell bank account to the next -- en route to politicians'' pockets
        in a dozen countries, including Peru, Mexico, Venezuela, Colombia, Argentina,
        and Mozambique. Some of the bribes filtered through the United States.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4e754-3716-43b3-bf3c-62a489b25d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e78377-5d90-4e7d-b54e-e2097f0ff5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corruption scandal -- one of the biggest in modern history --
        implicated several former Latin American presidents.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c687bae-c26b-44de-9d61-ebd69057bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.606+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99374eb-28e9-4c14-9411-d7a802386e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.606+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Peruvian President Pedro Pablo Kuczynski resigned one
        day before the congress voted on his impeachment. He continued to deny any
        wrongdoing in the Odebrecht scandal.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d913e0-1194-4180-8507-41a2852646d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.606+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8937b-013b-4fb2-8535-30b7bce439c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.606+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador suspended Vice President Jorge Glas, who was later sentenced
        to six years in prison in December 2017 for receiving $13.5 million in bribes
        from Odebrecht.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c6a20-ce5d-4f1c-89de-f478f620d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.606+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d5ddfd-a901-4d5f-b239-84c0cc2d0448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:24:27.606+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And former Brazilian president Luiz Inacio Lula da Silva is serving
        a 12-year sentence for corruption and money laundering, including allegedly
        allowing Odebrecht to pay for his family''s vacation home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f79cd7-7399-4ad7-bf33-d2eb154c4d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T21:55:09.670+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/17/americas/alan-garcia-peru-shoots-himself-intl/index.html">Alan
        Garcia, former Peru president, shoots himself</a>."</em></p>'
  'maria-ressa-rappler-time-magazine-100-most-influential-people-2019':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-17T22:27:29.229+08:00
    'imagesource': 'jcr:6cfed3d5-fc44-42b8-9026-280ba35be935'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5eb4746-4bad-4a5a-a916-ac99c93a9767'
    'lead': 'Former United States Secretary of State Madeleine Albright in her piece
      for the magazine''s issue lauds Ressa, saying the embattled journalist "remains
      undaunted" despite Rappler''s struggles under the administration. Albright cites
      the news website''s battle against tax-evasion charges and Ressa''s previous
      arrest over a "cyber libel" case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T22:30:47.069+08:00
