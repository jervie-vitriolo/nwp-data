      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> More
        investors left the local stock market last month, according to the latest
        government data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e2d2e0-de52-4067-b71f-44225a949fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:44:19.310+08:00
