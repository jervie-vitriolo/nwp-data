      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The console will also support ray tracing, according to Wired. Ray
        tracing is a computer graphics technique that can create an image with heightened
        realism. It''s something that''s been used in cinematic visual effects but
        isn''t yet available in gaming systems.</p>'
