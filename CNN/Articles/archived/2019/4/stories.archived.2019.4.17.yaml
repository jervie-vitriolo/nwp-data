    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:14.311+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'Beyonce']
    'template': '1'
    'title': 'Beyoncé''s ''Homecoming'' is as black as it can be'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffce916-7836-41a4-ae0f-5318ebd4e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— In April 2018 Beyoncé Giselle Knowles-Carter
        stood in her full goddess glory and drawled "Coachella, you ready?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6814e823-3bdb-4228-9848-8766a861feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music festival wasn''t ready, nor was the world, for what the
        pop star turned out: two nights of performances that were as much about history
        as they were history in the making.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471c9be-01b7-49e6-9c15-65c115b666f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to Netflix we now have some insight into the performance
        that launched a thousand think pieces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097c16d-7696-41bc-aa83-7810e2a0bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Homecoming: A Film by Beyoncé," premiered early Wednesday and it
        was the fulfillment of all the ancestors'' hopes and dreams. Beyonce also
        dropped "Homecoming: The Live Album" on her husband''s streaming service,
        Tidal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c75d68-ee93-45e7-8c76-74d85449bdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written, directed and produced by the singer, the Netflix project
        is part concert film, part documentary with a behind-the-scenes look at the
        two weekend performances which made her the first black woman to ever headline
        the Coachella Valley Music and Arts Festival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696fa038-cba9-4f83-ae4a-61dd4ad467f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyoncé makes history with Coachella performance</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd7070-1ee7-4b7a-9788-b37a3051886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was one for the ages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef0de24-dc7e-4fca-82a3-72cfc0cd8413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beychella" took up the entire stage, complete with an orchestra
        culled from historically black college and university (HBCU) band members,
        dancers, themes related to African American culture and her stirring rendition
        of the black anthem "Lift Every Voice and Sing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d564e2f-c845-4062-98ff-83c3210dfac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also guest appearances by her fellow Destiny''s Child
        members, her sister Solange and her husband, rapper Jay-Z.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c801e7aa-992e-450f-978a-fa4a3953a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly two hours Beyoncé reminded us why her fan base, known
        as the Beyhive, loses it when she so much as posts a photo on Instagram.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c189a4c8-b0a3-429d-a0a2-276ec23d3608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the uninitiated may have thought they were just enjoying
        a hell of a Beyoncé concert, "Homecoming" lets it be known how intentionally
        and lovingly black it all was.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f9eaa-c3c8-4242-b0c7-938499977a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filled with quotes from famed black intellectuals as well as snippets
        of an audio diary in which the superstar shares how and why her Coachella
        performance came to be, "Homecoming" is a love letter to HBCUs (the title
        alone is a nod to the importance of homecomings on black campuses with its
        band and drumline performances as well as sorority and fraternity events).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81de76a7-fc00-42d1-b3f8-16f8fb2eeadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason special advance screenings were held for students
        at some of the venerable HBCUs including Spelman and Morehouse in Atlanta
        and Howard University in Washington DC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38413c7-ddf6-4549-9dd7-ff0dd66ef785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was plenty of "swag surfing" (a popular dance done at concerts)
        by attendees and singing along with the hits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e7a856-4579-4dc0-b2f5-469f4ef47b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a plethora of emotion and gratitude that such a superstar
        would use her celebrity to share the beauty, pain and joy that is the black
        experience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de1530-c89b-4e06-8b4f-a9f49054fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from shying away, Beyoncé has embraced her blackness and issues
        of race.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63bda4f-186f-4550-b755-000f7a657808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her 2016 visual album "Lemonade" was critically acclaimed and lauded
        for its themes of black feminism, love, betrayal, empowerment, tribalism and
        family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb1a2a-6e2c-48ed-a21a-d0fde211f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Decoding Beyonce''s ''Lemonade''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e49317-c55d-45e0-92c1-f146d7bc51bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks before that album''s release, her costume references to the
        Black Panthers during her Superbowl halftime performance outraged police unions
        and led to calls to boycott her performances (something that didn''t come
        to fruition).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe634e-cfda-4dfd-8e5a-ef995f84ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why the Beyoncé controversy is bigger than you think</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87046c3f-e4fd-41c0-8603-03465e287c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hasn''t stopped either the singer or her husband from continuing
        to use their influence to shed light on the state of people of color.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5febdab-e062-414d-a289-2ebb06fa66dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the executive producer of "Rest in Power: The Trayvon Martin
        Story," a six-episode unscripted series devoted to the 2012 killing and subsequent
        trial of George Zimmerman for the shooting death of the teen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b421ea-8d59-46a7-9a22-b3d7beb2bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the rapper was part of a group of sports and business
        leaders who launched an organization to try and reform the criminal justice
        system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb59d8-b5d8-4455-a4cc-c397d0e8125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jay-Z and Meek Mill launch prison reform organization</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16039ded-cbe2-4310-96f2-116fbf7287c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay-Z appears in "Homecoming" at points seemingly in awe of his
        wife as task master.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442c70b-6cbe-4a0e-814b-8d6b7eb5f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A perfectionist, she controlled every aspect of the Coachella performance,
        right down to the beading on the costumes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c7d604-43ff-49b9-86a0-e39820632457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a struggle, not only because of the multitudes involved in
        making the performance happen, but also because it occurred months after she
        had given birth to her twins, Rumi and Sir (daughter Blue Ivy is 7).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de07d7-24a6-4b72-8daa-7e5a2a03a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Homecoming" Beyoncé shares her desire to be with her growing
        family, even as she worked diligently to give her audience the show that had
        been delayed a year because of her pregnancy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c54e4d5-5ab0-46e0-a68b-628d897b6da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She more than delivered and also presented a performance that was
        so unapologetically black that even her mother, Tina Knowles Lawson, said
        in an Instagram post at the time that she "was afraid that the predominately
        white audience at Coachella would be confused by all of the black culture
        and Black college culture because it was something that they might not get."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc443aff-d479-4de7-ae84-30683d57607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her brave response to me made me feel a-bit selfish and ashamed,"
        Lawson wrote. "She said i have worked very hard to get to the point where
        i have a true voice and At this point in my life and my career i have a responsibility
        to do whats best for the world and not what is most popular."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a5989-f110-49e3-96cd-7dc79ee4bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:59:48.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:46.922+08:00
