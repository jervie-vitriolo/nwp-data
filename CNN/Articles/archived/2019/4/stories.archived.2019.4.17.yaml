    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fb62dc2-8d5a-4c10-a51e-6945e14a1592'
    'lead': 'The militant Makabayan coalition says Defense Secretary Delfin Lorenzana
      and Armed Forces of the Philippines officials are illegally campaigning against
      them by tagging them as communist front organizations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T13:29:36.023+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T23:29:02.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:10.118+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Makabayan', 'Department-of-National-Defense', 'Armed-Forces-of-the-Philippines',
      'Delfin-Lorenzana', 'Benjamin-Madrigal-Jr.', 'Bienvenido-Datuin']
    'stories': ['8d75541e-6cdf-495e-a036-38c29bf8c123', '45d4d6d0-4497-4efa-b0d1-3a4cb5d0559b']
    'template': '1'
    'title': 'Makabayan files complaint vs Defense chief, AFP officials for ''electioneering'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077da9d3-d526-4158-8f54-dfa2ff62aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:29:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong>&nbsp;The
        militant Makabayan coalition filed Wednesday a complaint with the Commission
        on Elections alleging that Defense Secretary Delfin Lorenzana and Armed Forces
        of the Philippines (AFP) officials are illegally campaigning against them
        by tagging them as communist front organizations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c752b-872b-4185-8b38-d5af7406cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:29:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df5d64b-0ed0-4005-b0ec-7383e3b08450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:29:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan bets for the 2019 polls particularly zeroed in on a graphic
        posted on the official Facebook page of the AFP''s Civil Relations Service
        titled "Junk CPP (Communist Party of the Philippines)-NPA (New People''s Army)-NDF
        (National Democratic Front) House fronts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8464dd87-f235-40e8-976d-06d05b030cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:29:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f7005-e6a5-44c4-a4a2-3b63363cbc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:29:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The respondents, through these malicious posts, urge the public
        not to vote for any of the Makabayan party-lists, and the senatorial candidate
        of the Makabayan bloc, Atty. Neri Colmenares, on the false basis that these
        candidates are ''terrorists'' and ''legal fronts'' of the CPP-NPA," the group
        said in their 11-page complaint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b154906c-bcf9-456a-8894-0fe53ffd59e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:29:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f4cf67-8c48-4677-bffb-ebe4373297ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:29:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the statements and posts linking them to communist
        rebels endanger their volunteers and "seeks to cripple and thus sabotage"
        their campaign for the election of their candidates to the House of Representatives
        and the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662642fc-2869-42d3-86d1-169ea7b2bb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:29:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57591d-eba5-45e0-9347-4780bb5daf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:29:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the acts of Lorenzana, AFP Chief-of-Staff Gen. Benjamin
        Madrigal Jr., AFP Civil Relations Service commander Maj. Gen. Bienvenido Datuin
        can be considered as violations of the Omnibus Election Code.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25db6f3-49e6-4da6-bed5-114985ebe877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T13:29:36.024+08:00
