    'lead': 'The Bahrain News Agency citing Advocate General Ahmed al-Hammadi reported
      Tuesday that the High Criminal Court also sentenced 69 terror suspects to life
      in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T06:55:16.008+08:00
