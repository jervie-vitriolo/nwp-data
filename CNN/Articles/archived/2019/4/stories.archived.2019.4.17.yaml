  'bahrain-mass-trial-citizenship':
    'author': 'Nada Altaher, CNN'
    'caption': 'A protest sign is draped over a motorsport advertisement at the now-demolished
      Pearl Monument in Manama, during the 2011 Arab Spring protests. (Photo: Euan
      McKirdy/CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-17T06:51:15.716+08:00
    'imagesource': 'jcr:e5726991-181f-4309-8e58-b3340b02f247'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
