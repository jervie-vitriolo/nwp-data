      'mgnl:lastActivated': 2023-01-29T23:28:42.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a36b0-9763-41cd-a3b8-80bd41c6af3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:42.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the forefront of contemporary Bikol literature and translation
        stands Kristian Sendon Cordero. “Canticos,” his collection of four lengthy
        poems in Bikol and Filipino was published in 2013. Originally his creative
        thesis at Ateneo, “Canticos” takes apart four Bikolano songs essayed from
        the perspectives of four marginalized characters in (Bikol) society — the
        Agta, woman, Aswang, and Asog. These poems dialog between the sacred and the
        profane, the beautiful and the grotesque, the folk and the formal, the religious
        and the secular, and offers us a glimpse at history from the margins of both
        the page and country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93880882-ae33-44c3-b0c4-1c4e3447a624'
      'mgnl:activationStatus': true
