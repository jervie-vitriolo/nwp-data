      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The churches of
        Baclaran and Quiapo are two of the most popular destinations in Manila for
        devotees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7cc3f-9c57-4d78-b000-2d3460f195f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:54:57.742+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:41.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baclaran Church (formally known as the National Shrine of Our
        Mother of Perpetual Help) is located in Roxas Boulevard and attracts Filipinos
        and foreigners alike. During Wednesdays, devotees swarm to the famous icon
        of Mary and pray the novena. Meanwhile, the Quiapo Church (officially named
        the Minor Basilica of the Black Nazarene) is where devotees of the dark-skinned
        Jesus Christ go to; the statue is believed to be miraculous. The annual traslacion,
        attended by over a million Filipinos yearly, also ends in this church.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdded96c-d3a4-463c-870d-e4b91328b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:54:57.742+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a lot of Filipinos, or perhaps for all believers of higher beings,
        connecting with the holy involves meditating or praying through or with material
        objects that signify their devotion. It is&nbsp;not surprising that the places
        of worship are also flooded with kiosks and vendors selling various kinds
        of merchandise — from a mini statue of Sto. Niño to bracelets that are known
        to be “kontra usog.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f973e30d-aae7-4936-8092-2d553036472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:54:57.742+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Holy Week, while most of these religious products being sold
        are essentially the same, there are additional goods like a “Semana Santa”
        sash or the woven palm leaves that can only be purchased this time of the
        year.</p>'
