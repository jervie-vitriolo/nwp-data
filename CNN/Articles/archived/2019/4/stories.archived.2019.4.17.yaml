      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s latest statements came even as he announced in March
        the <a href="http://www.cnnphilippines.com/news/2019/3/21/Rodrigo-Duterte-ends-talks-CPP.html">"permanent
        termination"</a> of the peace talks and <a href="http://cnnphilippines.com/news/2019/3/20/Palace-Rodrigo-Duterte-negotiators.html?Adnc">terminated
        the services of the government''s peace panel members</a>, including then
        chief government negotiator and Labor Secretary Silvestre Bello III. The President
        said a new panel, <a href="http://cnnphilippines.com/news/2019/4/13/duterte-new-peace-panel-structure-military.html">which
        includes military men</a>, will be created to oversee talks that will be led
        by local government officials. But CPP founding chairman Jose Maria Sison
        considers it as a "war panel," and stressed that the rebels will not participate
        in localized peace talks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc12f8-e345-4110-a19a-047c1675f666'
