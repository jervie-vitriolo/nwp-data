      'mgnl:lastActivated': 2023-01-29T23:29:08.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ad59d-1a23-425c-9809-5b3d55e1b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:38:38.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:08.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have one Filipino wounded in the forehead. He now wants to go
        home," Chargé d''Affaires Elmer Cato said in a tweet Wednesday as he was giving
        updates on the security situation in the North African country.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We have one Filipino wounded in the forehead. He now wants to go
        home. We hope our kababayan in Tripoli would now realize the danger we have
        been warning them and would ask us to bring them home. <a href="https://twitter.com/PhinLibya?ref_src=twsrc%5Etfw">@PhinLibya</a>
        is ready.</p>&mdash; Elmer G Cato (@elmer_cato) <a href="https://twitter.com/elmer_cato/status/1118302271224393729?ref_src=twsrc%5Etfw">April
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a20118-46cc-485f-878a-e5cfe32735c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:38:38.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:08.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
