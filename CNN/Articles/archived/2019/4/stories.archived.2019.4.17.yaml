      'mgnl:lastActivated': 2023-01-29T23:28:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re trying to promote here is more than responsible tourism,
        it''s a kind of  mindset that when you try to change your ways positively
        when you travel, you also create positive changes in the community. That''s
        the kind of consciousness we want to promote," she said.</p>'
