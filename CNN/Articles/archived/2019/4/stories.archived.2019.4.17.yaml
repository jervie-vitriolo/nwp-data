    'template': '1'
    'title': 'Looking for Jesus in ‘bahag’: A primer on our pre-Christian faith'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e458ab9-23ec-487c-b695-1e131449d2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:37:11.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Fascination with
        the pre-colonial isn’t uncommon, especially in a country like ours, where
        vestiges of Spanish and American occupation and imperialism bombard us whichever
        direction we look. The West is embedded in our food, our music, our education,
        our surnames, our maps, even in the languages we use to articulate our thoughts
        and give form to the world we perceive. This realization often causes one
        to question the “authenticity” of the present: what we believe in, what we
        practice, what we know.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a808176-23bd-45fc-874d-2c840ff84209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:37:11.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a restless insecurity triggered by this doubt, one that
        is especially strong regarding the concept of religion and spirituality: What
        did we believe in before the Spaniards and Americans brought their iterations
        of Christianity to our islands? Are we doomed to suffer a permanent amnesia,
        cursed to worship an imported deity and parrot the systems of the oppressor?
        Did Christian conversion really rob us of everything that made us who we were?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd54c34d-7ce9-4097-9795-7a10bff112d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:37:11.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pursuit of any pre-colonial identity, much less the “resurrection”
        or “reclamation” of its facets, is a tricky act. On one level, is it truly
        possible to completely shuck off centuries’ worth of doing and undoing, and
        return to an uncontaminated past? We’re also faced with the problem of space:
        whose past are we trying to recover? Prior to Spain lumping together these
        seven thousand or so odd islands together in the name of empire, there was
        no unifying system that linked Palawan to Surigao, Tawi-Tawi to Batanes. Whatever
        pantheon of deities the Tinggian of Abra were venerating prior to Western
        contact barely resembled the gods of the Subanen of Zamboanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5618c-00ef-40c6-8b33-9b943afc45fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:37:11.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This search for a mythic past also distracts us from the now, the
        tapestry of faith our peoples have woven for themselves within — not despite
        — the introduction of an outsider religion. It is true that the violence of
        colonialism should not be downplayed, but it is also important to celebrate
        how, as the Cebuano scholar Resil Mojares puts it, “carved out in the colonial
        belly […] historically-specific identit[ies].”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690cc1b2-2f56-4bed-acbb-53b2ae1c215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:37:11.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christianity in the Philippines is no carbon copy of its Western
        progenitors: it is rife with signs of folk and traditional vigor. The same
        can be said as well for the vibrant variations of Islam practiced in the country.
        However, in the attempts to visualize the pristine past, we often dismiss
        these ruptures as mere superstitions or quirky misbeliefs instead of the subversive
        sites that they are. One does not even need to squint along the margins or
        flock to remote corners of the country to see that the Filipino has creatively
        appropriated a once-enforced faith to suit their local sensibilities: almost
        any Christian rite, image, or ritual in the country has unmistakable traces
        of the local.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa17d03-8a57-4d56-b8cb-c49d7fdac82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:37:11.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a good number of us are temporarily redeemed from our responsibilities
        this Holy Week, there’s ample time to reflect and reexamine what we know we
        believe, and what we believe we know. Here’s a list of works that only begin
        to scratch the surface of the richness of indigenized faith in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ed5f4-6a8e-4013-9324-efdfeb9fb264'
      'mgnl:activationStatus': true
