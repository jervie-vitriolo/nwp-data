      'mgnl:lastActivated': 2023-01-29T23:29:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was easy money. He could earn up to as much as ₱10,000 in just
        one post.</p>'
    '145':
      'image': 'jcr:f699bab0-7f58-4f8e-b9c1-c0905f7d59f0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2393261-ce89-49f0-9b8a-5488bdff69f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd633d7-96ad-422c-8196-b0bec1f13308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a caveat: He just can''t simply voice out what he really
        thinks of the candidate. His post should look and sound personal, so his followers
        would think he really endorsed the candidate on his own will.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301a4a8-b0b2-4aba-bc0f-868fa026b39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51892b4-b1e8-44fe-8b6f-c3d0c2c29f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign team will give him guidelines on how to do it.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad922a-22fb-413d-b7d8-48376e8fd19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7172899b-0edc-4e41-8ff3-17cec9f3c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May guidelines kasi hindi mo naman pwedeng ipost yun na parang
        ibinigay lang sayo. Dapat ikaw mismo ang nagpropromote na ganun pagkakilala
        mo sa politician," Miggy said. "Medyo nakakatempt siya… like in a day magpopost
        ka ng ganito, nakaupo ka lang kikita ka ng ₱1,000 to ₱2,000."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d63f79-8b96-42ad-8af8-5bc98ad8e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2dda41-6613-4192-9ef3-dd493666740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: There are guidelines. you cannot post about a politician
        as if it was just handed out to you. You should make it seem like you are
        promoting the candidate based on how you know him/her. It is really tempting
        … like I will just post this in a day, and I will immediately earn ₱1,000
        to ₱2,000 while sitting.]</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b671ee-41bd-4bca-95d0-3958d3504d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebcf310-bd5f-43e8-9278-e3f5b77c6326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the lure of handsome payment, Miggy turned down the
        jobs. He personally thinks the two candidates he was asked to endorse do not
        fit the bill of a true public servant. As an influencer, he wanted to set
        an example.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de268367-7086-4866-b57b-0a518422f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9d78e5-716a-4e6a-98d3-d3eddeb82e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit papa''no, ''pag nilabas mo, parang binili din ang boto mo,"
        Miggy said. "Kasi botante ako e. Parang di ko magawa na magpromote ako ng
        candidate, pero at the end of the day during the elections di naman siya iboboto
        ko."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3960ed6-f757-4bac-b342-b0fefcafa136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b0407-efc7-47b3-9966-6be884b700a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: At some point, posting about the candidate would still
        feel I sold my vote. I am a voter and I could not promote a candidate whom
        I will not vote for at the end of the day.]</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa36b6b-82ea-4873-9327-e026c42f5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.824+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5721a7-096d-4ff4-aa60-03206f2a1096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much does social media promotion cost?</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb86f478-d7b3-418a-8718-7788ab778f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01905c5e-d19d-4b66-af58-3062cef99675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advertisement charges on top social media sites Facebook, Twitter
        and Instagram vary depending on the number of users the client want to reach,
        and the contents and type of promotion.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c8a76b-d30c-4dfd-8717-5db39a7a60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071c6857-0947-4fde-b347-cf931ceb3b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advertising agency handling social media promotions told CNN
        Philippines, the running rate for content creation and promotion ranges from
        ₱15,000 up to ₱35,000 monthly per account. This will reach 60,000 to 100,000
        users. They will charge higher if the client wants to add another social media
        account or reach more internet users.</p>'
    '146':
      'image': 'jcr:33d864af-d40d-4a92-91b8-5f5fe3305a8d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e857d42-95db-4b38-a776-f6f93d231678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad6e63-aeb7-46cd-b0f7-1bf2931d7b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, is social media campaign worth spending for?</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4e44c-a4f8-440a-b0ff-e8bf45cd8f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines Political Science Professor Rogelio
        Alicor Panao said social media sites are good for exposure: to introduce candidates,
        raise issues for debates and highlight campaign platforms.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29213653-ab83-4077-928d-87101c23f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But social media campaign alone is not the ticket to a win.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322591db-23a3-49e5-a448-5b0182f4cf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b12e8-d642-490f-905d-ef58a5da7a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, Panao said there are senatorial candidates who have
        been active and popular on social media, but still do not make it to the top
        12 senatorial candidates survey. Surveys, he said, are more reliable gauge
        on the candidates'' winnability compared to social media popularity.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e49480b-87fc-49c4-9c7e-d0010b2be2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b51f74f-0c52-4fda-8070-231603cff117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ating karanasan pag pumasok ka sa surveys, malaki ang chance
        mo manalo pagkatapos ng eleksyon, hindi pa ganun ang guarantee sa social media,"
        Panao said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5241d8-5a94-499e-9d4a-d000ae15f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f23f9-93ce-4860-b36f-c2d8d767c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: In our experience, if you were included in the surveys,
        you have a big chance to win after the elections, but social media does not
        guarantee like that yet.]</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ce448-5ba0-4c1d-8816-ddd794353d3b'
      'mgnl:activationStatus': true
