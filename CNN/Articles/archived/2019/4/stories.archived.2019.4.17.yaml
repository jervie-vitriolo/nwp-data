      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siakam’s layup with 8:37 to play in the third quarter gave the Raptors
        a 19-point lead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88518ac-1112-4641-9ecb-fa748af8f598'
      'mgnl:activationStatus': true
