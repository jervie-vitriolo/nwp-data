      'mgnl:lastActivated': 2023-01-29T23:28:42.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang Banal na Aklat ng mga Kumag” is published by Anvil Publishing.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114058e7-7ed3-4810-9f5d-9511a46add31'
