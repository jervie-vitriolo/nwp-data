    'template': '1'
    'title': 'Hot money trickles out in March - Bangko Sentral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0d750-9244-4035-a2e3-0765c9886989'
