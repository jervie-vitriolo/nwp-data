      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson’s reported annual average of $35 million tops the blockbuster
        extension signed last summer by Green Bay quarterback Aaron Rodgers at $33.5
        million. Rodgers’ deal included a $57.5 million signing bonus, also topped
        by Wilson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bff49f-5246-4a65-a0c5-80187c98cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:15:51.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN and the Seattle PI reported the terms of the deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8a4c8-a16b-4ab4-aae8-7b7f905cf5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:15:51.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson, 30, is contractually tied to Seattle through the 2023 season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8392d-498e-4b07-805d-a0057e2e35ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:15:51.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seahawks were up against a deadline of late Monday night to
        reach a deal with Wilson, who had vowed not to discuss an extension if the
        sides couldn’t reach a deal by midnight. Wilson’s agent, Mark Rodgers, arrived
        at team headquarters last Friday to hammer out a deal, according to ESPN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b421ff4-e014-4457-a5c5-ef891e935c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:15:51.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the day, my guy wants to live, work, thrive in Seattle,”
        Rodgers told ESPN on Tuesday. “Loves this town and its fans. He compromised
        to stay here. I respect that.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b578eb-c0cc-4b96-9ee6-98ae231fefb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:15:51.498+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson is a five-time Pro Bowl selection who posted career-highs
        in passing touchdowns (35) and passer-rating (110.9) in 2018. He has thrown
        for 25,624 yards and 196 touchdowns in his seven-year career. He has started
        all 112 games he has played for the Seahawks.</p>'
  'supreme-court-solicitor-general-drug-war':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-17T14:14:26.653+08:00
    'imagesource': 'jcr:889d33e4-d3f3-4a13-9d8a-b255f9938824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1678e539-4c67-4b76-bb10-83d1eb55bbb0'
    'lead': ' In a resolution Wednesday, the Supreme Court said the information and
      documents they are requesting for relate to the drug war, and obviously do not
      affect state secrets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T14:17:30.038+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:28:48.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:13.715+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Office-of-the-Solicitor-General', 'OSG', 'Jose-Calida',
      'Oplan-Tokhang', 'war-on-drugs']
    'template': '1'
    'title': 'Supreme Court to SolGen: ''Ridiculous'' to claim drug docs involve nat''l
      security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b44a11-d58d-451b-ba59-800a3883e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:17:30.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> —&nbsp;The
        country''s top judges are not buying the Office of the Solicitor General''s
        (OSG) claim that releasing documents pertaining to the war on drugs involve
        "national security matters," adding such an issue was "simply ridiculous."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b324a-3f70-4b90-bbdd-c0413877498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:17:30.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution Thursday, the Supreme Court (SC) said the information
        and documents they are requesting for are related to the drug war, and obviously
        do not affect state secrets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4ca93-3e8f-4171-9386-8bd4dd02936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:17:30.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution went on to say there is no proof that the country''s
        territorial integrity, national sovereignty, independence, or foreign relations
        will be compromised by the release of the documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3021c6-117b-4c26-9d5f-1c0285a357f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:17:30.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida will now have to give petitioners
        the entire set of documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0792d346-0644-42b3-89e7-aaef667bab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:17:30.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2019/4/2/supreme-court-oplan-tokhang-jose-calida.html">On
        April 2</a>, the SC ordered the OSG to provide copies of all police reports
        on the government''s controversial anti-drug war to the petitioners in a case
        questioning the legality of Oplan Double Barrel, also known as Oplan Tokhang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33accda8-0c36-4aa3-b9bc-f5d6ef360a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:17:30.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2018/01/13/SolGen-refuses-to-give-Supreme-Court-drug-war-documents.html">An
        earlier request</a> by the SC was denied by the OSG, citing issues of national
        security.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f3e4a-2be1-4f66-b3a1-4a0094de5f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:17:30.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s Supreme Court resolution also called out the OSG for
        unilaterally classifying drug war documents into two categories without the
        court''s consent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13405351-4afa-4140-896f-393794215bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:17:30.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC added the decision on whether evidence is relevant rests
        largely upon the discretion of the court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c665ab-d3a4-44b0-8638-150c4e3091d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:17:30.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also pointed out the fact that ordinary citizens have
        been - and continue to be - killed during police drug operations, making it
        a matter of "grave public concern."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14908504-8e36-42c1-9381-643aa3248c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:17:30.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former national police chief Ronald "Bato" dela Rosa
        said he had no problem turning over the documents, but said this might open
        up policemen to harassment.</p>'
