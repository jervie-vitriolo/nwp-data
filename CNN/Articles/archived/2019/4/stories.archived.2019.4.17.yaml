  'notre-dame-chaplain-artifacts':
    'author': 'Eliza Mackintosh, Saskya Vandoorne and Rob Picheta, CNN'
    'caption': 'A Paris chaplain who tended to victims of the 2015 terror attack in
      the city has been hailed as a hero once more, after he entered the burning Notre
      Dame cathedral to help authorities rescue priceless relics from the blaze. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-17T07:04:38.401+08:00
    'imagesource': 'jcr:f8f5a3bc-8bc7-4695-9031-b17d873ee3b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c31f9b92-a7e9-454b-88af-f754c4e52ee4'
    'lead': 'A Paris chaplain who tended to victims of the 2015 terror attack in the
      city has been hailed as a hero once more, after he entered the burning Notre
      Dame cathedral to help authorities rescue priceless relics from the blaze.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T07:07:53.867+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:29:21.364+08:00
