      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nonfiction: PASYON AND REVOLUTION</strong></p>'
    '12':
      'image': 'jcr:32942aff-bfd5-43da-8123-a7edf93f9bca'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14472a7d-18dd-41f2-9f28-5679dbeaef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:17.070+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c80d0-5643-458e-a419-b047e684417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:17.070+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1979, Reynaldo Ileto published what is now a landmark text in
        Philippine studies, tracing popular movements and peasant uprisings in Luzon
        before and after the revolutions of 1896 and 1898. Ileto explores how revolutionary
        leaders used Philippinized concepts such as loób and pakikiramay in religious
        texts such as the Pasyon (a chanted epic following the Passion of the Christ
        — itself a prime example of indigenized Christianity) to rouse and mobilize
        the masses during a pivotal era in Philippine history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c2a0b9-9aec-4833-bddb-a4de20faa5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:17.071+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pasyon and Revolution” is published by the Ateneo de Manila
        University Press.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be688a6e-1e6f-4b68-aca9-ac64462a49d6'
