      'mgnl:created': 2019-04-17T16:28:03.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bar filled with almost 200 young people, two rappers take the
        stage to perform songs  about the  drug war in the Philippines. Their verses  switch
        between slick punches and guttural outbursts — until the air is suddenly punctuated
        by an actual recording of gunshots and a woman wailing. The music transforms
        the audience into a mosh pit, and by the end of the set, 200 young people
        have their fists in the air, shouting “Never Again!”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9df08d-9b00-4c2a-95da-a8f7217e89c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d52160-35ff-4092-a32e-7db5e0a342ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind this movement in the music scene is a group called <a href="https://gogetfunding.com/bring-blkd-calix-and-sandata-to-the-us/"
        target="_blank">Sandata</a>, which is comprised of progressive Filipino activist
        rappers BLKD and Calix, playwright and screenwriter Mixkaela Villalon, and
        development workers and researchers Tanya Quijano, Abbey Pangilinan, and Ica
        Fernandez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6046f9-ad1e-4e47-9b72-a7a8fe27d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4327d7c1-973e-4a53-a2a2-e98b817e3e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandata believes in the power of combining research and arts in
        addressing the drug war. For the last two years, the group has been interviewing
        families left behind by victims, and then transforming these data and stories
        into hard-hitting songs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f8416-f386-406d-a6c1-f07768a74475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'image': 'jcr:b1887263-cdd5-468e-b91f-171f5cada380'
      'imageCaption': 'Sandata members (from left) development worker and researcher
        Abbey Pangilinan, rapper BLKD, playwright and screenwriter Mixkaela Villalon,
        and rapper Calix. Photo by JL JAVIER'
