      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3f430-3386-4439-87b7-dc5205ba9ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The offers to social media influencer ''Miggy''</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb8e4d-1dd1-44e0-9e52-107bd752f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d0769-8d2c-4206-83d8-09b04937a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miggy, not his real name, has around 20,000 followers on Facebook
        and Instagram. He was separately tapped by two opposing senatorial candidates''
        campaign teams at the start of the campaign season.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a472e6-a99f-42b8-9186-a6ec6bb892d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5c3cc-a080-4c7a-b7fb-47fa40bbd33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They offered him money in exchange of his endorsements on Instagram
        and Facebook.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea195ce-3fde-4787-ae52-242120a457d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.821+08:00
