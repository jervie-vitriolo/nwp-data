      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1779a29b-0b9e-4d42-bc7e-72f6f317ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:17.070+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T23:28:42.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan N. Derain’s dizzying 2013 novel won acclaim at the Palancas
        and National Book Awards. Stories within stories within a story, “Ang Banal
        na Aklat ng Mga Kumag&nbsp;recreates an ecosystem of the texts that lie just
        within the borders of our consciousnesses as Filipinos: myths, folktales,
        parables, biblical narratives, novels, and bits of pop culture collide on
        a stage scaffolded by folk faith. The book is a visual treat too, with illustrations
        (by the author himself) that bring to mind the anting-anting of the Visayas
        and Southern Tagalog regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e5b37-181b-450b-a622-73346cbbed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:38:17.070+08:00
