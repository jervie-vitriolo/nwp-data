      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905affb-684d-4e39-96c1-9681cb6c697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.283+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sandata’s presentations, they always share a quote by mothers
        of drug war victims. One statement said: “Di kami nanlilimos ng hustisya.
        Ang hiling lang namin, patas na laban.”&nbsp;</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5130385d-9d84-4725-b40e-9bfc9d4d4aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.283+08:00
