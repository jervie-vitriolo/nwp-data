      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19841193-5119-4359-a68d-c09dea031c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reiterated his warning to the MWSS officials that they
        can be sacked for failing to avert the water crisis and prepare for the El
        Niño phenomenon hitting the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d3faa3-6b86-4465-8116-e39fd2b44b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd6c5b4-29b4-4ba4-af80-e83eb9601afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This week I will be firing... Alam mo ''yang MWSS. Alam mo seasonal
        ''yan eh. It comes with regularity ''yang El Niño na ''yan. P***** i**, ilang
        taon kayo nandiyan and you do not prepare for it? And when it comes, walang
        tubig ''yung mga tao," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0676404-c5cb-413c-bd12-0bd972828511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d31a50-5bb4-45d5-a6e5-69652f44a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he won''t hesitate to replace the MWSS officials with more
        competent people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b706e3-3ce1-4381-9af7-285ab7aa1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb566957-568e-4d58-ab87-90d59234c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:22:57.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming engineer dito na galing sa labas na mas marunong. Hindi
        lang nakakilala. There are millions of Filipinos waiting outside, more brighter
        than you, more smart. Kaya lang hindi nakilala kasi hindi mga politiko. I
        will not hesitate to replace you all," he said.</p>'
  'indonesia-elections':
    'author': 'Helen Regan, Julia Hollingsworth and Sarah Faidell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-17T11:20:54.221+08:00
    'imagesource': 'jcr:96a9a42a-1f77-4b52-b1c4-7aeb3f956e84'
