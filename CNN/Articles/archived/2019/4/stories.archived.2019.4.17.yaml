      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payalaw said on his Facebook page that Boonrod would be given temporary
        shelter at a dog home until he can regain his strength.</p>'
    '28':
