  'notre-dame-cathedral-treasures':
    'author': 'Emanuella Grinberg and Jack Guy, CNN'
    'caption': 'Master organ at the Notre Dame cathedral (Photo: Godong/UIG/Getty
      Images via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-17T08:16:07.852+08:00
    'imagesource': 'jcr:2655d55a-c7b2-41cd-820f-6c8705009e28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8062f5e5-38f1-4d09-a557-798566f86d19'
    'lead': 'The cathedral of Notre Dame in Paris is home to scores of priceless artifacts,
      artwork and relics collected over the centuries, each with their own story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T08:22:42.637+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:29:16.302+08:00
