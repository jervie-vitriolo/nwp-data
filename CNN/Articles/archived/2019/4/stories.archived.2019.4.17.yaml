      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other veto Trump has issued was his veto of a resolution
        of disapproval for his emergency declaration to build barriers along the U.S.
        border with Mexico. Trump vetoed that resolution last month.</p>'
    '23':
