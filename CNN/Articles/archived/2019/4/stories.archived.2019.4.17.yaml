      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — A Filipino
        was hurt in "multiple rocket attacks" amid fighting in the Libyan capital
        of Tripoli, according to the Philippine Embassy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9314bd4-75e6-4e07-af94-e7e51532c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:38:38.732+08:00
