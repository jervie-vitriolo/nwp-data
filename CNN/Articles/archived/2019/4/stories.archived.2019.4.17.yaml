      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:44:19.311+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, outflows were at $2.5 billion, mainly due to around $939
        from peso government securities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1346cdd5-070e-4ddb-950f-2bd616c39556'
