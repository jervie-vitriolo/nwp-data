      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calix points out that the hip-hop, punk, and metal genre in the
        local music scene&nbsp;has also been somewhat shunned by the general public
        for so long for their piercings, tattoos, and fashion, and that despite this,
        they continue to show up for the victims. “Tapos itong mga subcultures natin,
        tina-tag as adik, tambay, rebelde. Bakit sila ‘yung nandito?” he asks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e2301-b15a-4b6f-94e5-95ae276dfc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d706180-44e5-4529-bc1e-6d89ed1ce2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villalon adds, “May isang nagsabi sa isang fundraiser gig na bago
        raw siya dumating dun … sinabihan siya ng nanay niya na, ‘Ingat ka anak kasi
        mga kamukha mo ang tinutumba.’ Pero sila pa rin ‘yung lalabas at tutulong.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd10b7-4b77-4d6e-87fb-3b53e6e6cff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'image': 'jcr:ef6f8769-d74e-4c9b-a5d2-7c220cc1c751'
      'imageCaption': 'One song, entitled “Distansya,” is based on a story of an OFW.
        “Nabalitaan niya na ‘yung anak niya na may kapansanan ay binaril,” Villalon
        shares. “So kinailangan niyang halikan ‘yung paa nung amo niya na taga-Saudi
        para lang makauwi. Tapos pagkauwi niya, niyakap niya ‘yung kabaong ng anak
        niya tapos sinabi niya, ‘Nandito na si nanay.’” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0acf930-4a7c-432c-92c1-e71a9ef24403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:40:04.572+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84cf6ee-3f56-43d9-847f-1e4498040572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandata wants to show that the kids are not apathetic and that this
        generation has its own protest music.&nbsp;Pangilinan asserts that despite
        the seeming helplessness young people might feel in the face of national forces,
        this must not be used as an excuse to not act upon seeing the needs on the
        ground.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c9b60-bd28-4cdf-a713-1afe30f24822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Sandata wants to bring the story out on a global stage to counter
        the country’s growing apathy towards the drug war. This April 20 to May 6,
        Sandata is taking the fight to the U.S., as they have been invited to present
        their work at Columbia University, the University of California Berkeley,
        and the Harvard Kennedy School. They will also be visiting Fil-Am communities
        and other music collectives to tell their stories, perform, and exchange learnings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb2158-b9d2-4626-932d-358905460bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193cfeb5-087a-4c97-aaf9-4d00787db63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung mga mapupuntahan naming communities doon sa U.S., meron din
        doong nagpa-practice talaga ng hip-hop organizing, gumagamit talaga ng hip-hop
        sa pag-organize ng communities,” BLKD says. “Pagpunta namin doon, isha-share
        naman namin paano natin ginagawa dito.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811a2ee-1c8f-47d3-bc76-bc84e1bb5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.818+08:00
