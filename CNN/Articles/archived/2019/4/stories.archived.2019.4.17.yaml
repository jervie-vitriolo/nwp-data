      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon committee chair Richard "Dick" Gordon, however,
        said accusers of the younger Duterte must <a href="http://cnnphilippines.com/news/2019/4/14/Richard-Gordon-Senate-drug-probe-Paolo-Duterte.html"
