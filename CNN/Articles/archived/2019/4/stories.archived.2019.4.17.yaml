      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors worked the gap to 13 points on Leonard’s layup with
        8:28 remaining in the first half.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8166cc2f-12f1-4aa2-a556-b7261c67234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:56:40.661+08:00
