      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Seattle Seahawks and Russell Wilson
        agreed to a four-year extension worth a reported $140 million, making the
        franchise quarterback the highest-paid player in the NFL.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d3f0d7-b1db-435f-8749-ef4ea86a3129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:15:51.496+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.137+08:00
