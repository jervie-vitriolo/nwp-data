      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/16/us/college-student-death-photo-trnd/index.html">College
        student on a trip to the Ozarks fell 100 feet to her death while posing for
        a photo</a>"</em></p>'
  'notre-dame-restoration-gothic-cathedral':
    'author': 'Oscar Holland, Sheena McKenzie and Fiona Sinclair Scott,CNN'
    'caption': 'A massive blaze at Notre Dame Cathedral in Paris devastated large
      parts of the 850-year-old church.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-17T07:18:50.569+08:00
    'credit': 'From Benoit Tessier/Reuters'
    'imagesource': 'jcr:be684d2b-1438-48f6-985e-2a964b4d69c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2b7e2c6-33ad-4046-a10c-f7a08eef659f'
    'lead': 'As the ashes settle in the embers of Notre Dame cathedral in Paris, the
      laborious restoration process can begin. Rebuilding will take years, possibly
      more than a decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T07:25:56.682+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:29:19.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:06.566+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['notre-dame', 'cathedral', 'restoration', 'paris', 'france']
    'template': '1'
    'title': 'How to rebuild a Gothic masterpiece like Notre Dame, by people who have
      done it before'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7000eda-01cc-4ab6-89a7-549465154533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the ashes settle in the embers of Notre
        Dame cathedral in Paris, the laborious restoration process can begin. Rebuilding
        will take years, possibly more than a decade. Yet, for a Gothic masterpiece
        that famously took 107 years to construct, and stood for centuries more, this
        may simply mark the latest evolution of a building that has been reshaped
        many times in its 850-year history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb000c-e8d1-44ed-a0e1-e169eed1d1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those looking for hope amid tragedy will be heartened by president
        Emmanuel Macron''s assurance that the French will "rebuild together," and
        the fundraising efforts that reached $670 million within 24 hours of the blaze
        taking hold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7726bbe-8033-4682-918f-922ae1741849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These generous early donations suggest that funding, the most difficult
        part of any major restoration project, may not be hard to secure. Assuming
        the necessary financial support comes through, how exactly will the process
        be carried out?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f25f1-b04a-440e-9d71-dff7719187ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety first</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd91d78-e820-4547-9134-92602cc1187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with any fire-damaged building, safety will be the principal
        concern. The main structure (and two bell towers) may have been "saved and
        preserved," according to French authorities, but parts of the cathedral could
        still be at risk of localized collapses and falling debris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50603abd-8a27-47f9-b848-cecd8ed4bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before distinguishing between the salvageable from the unrecoverable,
        immediate steps will need to be taken to prevent further damage, according
        to architectural historian and broadcaster, Jonathan Foyle —&nbsp;not least,
        a temporary roof.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabf50db-f9f2-401f-b2c3-3aea48975fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s already a wet building because of the water that''s been
        pumped on it, so they''re going to need to provide some kind of cover from
        the elements," he said in a phone interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59a7fe-b6af-423e-8deb-c637a69230b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s no small task in itself, said the head of the Group of Companies
        for the Restoration of Historic Monuments in France, Frédéric Létoffé, "This
        will require a lot of work since, beyond shoring and reinforcement, it will
        be necessary to build a scaffolding with an umbrella to be able to cover the
        entire roof that went missing, to ensure protection against weathering" he
        told reporters in Paris.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dcde5f-f7a9-433a-896c-190132738849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Securing the building</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3592cc3-50cb-41e5-94c1-06563043258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first priority for restorers will be installing a temporary
        roof on the building, according to architect John Burton, a surveyor of conservation
        works at other English Gothic churches Canterbury Cathedral and Westminster
        Abbey. This will help experts carry out a detailed inspection of the site
        —&nbsp;in particular, how much of the structure is secure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de118358-b302-4950-acd9-cacd2501760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gothic structures are all about balance," said Burton. "The building
        stands up by all the components being compressed together." The flying buttresses
        that once carefully supported the entire building could now be out of balance,
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e74304-fa60-440d-b930-f3a05ddd19e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After protecting the building''s remains, restoration teams will
        begin assessing the level of damage. That process itself could take years,
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd4430-c858-45af-8596-f870d09bb602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An army of archaeologists</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1c142-4e26-43ea-8ca3-01c81ec4cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for French authorities to make any decisions about how
        to rebuild they will need to better understand how the medieval cathedral
        was constructed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a841ff8-202b-4f46-8bca-3665cf53364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stripped roof and upper masonry will reveal aspects of the
        building''s history which probably haven''t been understood," Foyle said.
        "Notre Dame has virtually no building records. We know (that construction)
        started in 1163 and was basically completed by about 1240, but there are no
        building accounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e760143-25d0-420e-a19c-d775e564a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence for the evolution of that building is in the physical
        fabric, so you''ll need an army of archaeologists all over it to better understand
        which parts they''re repairing and what they belong to."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57faf417-1199-4302-91dd-988e0b68bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Riddington, an architect at Donald Install Associates, who
        worked on the restoration of Windsor Castle after it was damaged by fire in
        1992, suspects one of the more immediate steps will be to carry out some archeological
        work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2b7c0-cd0b-459d-b462-909490f25737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was extremely useful for us (at Windsor Castle) was there
        was an archeological sift of debris," he said during a phone interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40803088-484b-499e-865e-9342e6b507b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators might decide to divide up the floor area into a grid,
        and assign a team to sift through every square, Riddington said. They''d pick
        up anything that might be useful —&nbsp;either items to reuse in the build
        or to be copied to make models.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dbbf6e-a73f-4fba-83bb-d26c0abdfe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sort of process could surface thousands of trays full of valuable
        debris and objects," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb27a6-ae3c-4a39-a393-f982d74afddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the "forensic" part is over, Burton said, specialist committees
        will likely be set up to assess each of the elements —&nbsp;from stained glass
        to gold plating. It will then be down to a master architect to bring the overall
        design together.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc26554-8315-4fd2-8f47-60e63770f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riddington recalls their being various "committees of taste" involved
        in the process during the Windsor restoration. "My guess is they will need
        to have a committee of taste to make decisions on even the most fundamental
        things like, what is the cathedral, once restored, going to look like."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec8443a-c6d2-463e-a7c3-17e00db8244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another episode in ''creation, destruction and repair''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a006a9-afd5-4eeb-afca-81afa4f69501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of restoration is not always to replicate the past. Modern
        tastes and technologies may influence how damaged structures are reimagined.
        Take, for instance, the recent restoration of the Cutty Sark, a 19th-century
        British clipper, renovated at a cost of £50 million ($65 million) following
        a devastating blaze. A contemporary glass structure, housing modern facilities,
        was added to the base of the vessel, a tourist attraction in London.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b643fd-2d7a-4272-85bd-2d640c227f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities may wish to stay faithful to earlier renditions of cathedral.
        But it''s also possible that France takes a bold new direction with one of
        its most iconic national monuments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f60fa9-dcaf-4482-8ffb-dbce00958d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re assuming, maybe wrongly, that the cathedral will be restored
        as it was (before) the fire but that isn''t the only way to go," said Riddington.
        "The cathedral has had fires in the past and it''s been rebuilt in different
        styles over the years,"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1805b1-4b14-4a98-99fb-45f765c960cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the spire that collapsed to gasps from stunned onlookers
        Monday evening, was itself a break from the past, having been built during
        a sweeping 19th century restoration. Its designer, the architect Eugène Viollet-le-Duc,
        made his spire taller and more elaborate than one that had existed previously.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc4dc3-e98a-4fdc-bfeb-5422daa05869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That restoration also resulted in other significant changes to the
        cathedral''s facade and interiors. "Notre Dame is not a building that has
        been fossilized in time, Foyle said. "It has not remained static since the
        early 13th century."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc51a24-2492-4f64-8bdc-f560a8edd5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not something that had been perfectly preserved which was
        totally destroyed last night. You might (instead) see this as a traumatic
        episode in the long history of cyclical creation, destruction and repair.
        It''s lived through wars, it''s lived through reformers, and this will, I
        think, prove to be another episode."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084869f0-b2fd-47ab-932d-24f427d139cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions will no doubt long and emotional as those involved attempt
        to navigate through the erly phases of restoration. For Burton, it''s important
        to acknowledge what happened through the process and new designs. "We don''t
        want to build a replica of Notre Dame so it looks like it looked 800 years
        ago. We want to respect the fact it''s been in a fire and leave traces of
        that —&nbsp;it''s all part of the history of the building."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2836f8d4-a272-4f05-8e78-9a17900d8408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skilled craftspeople</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7bd09d-e195-44a4-a19f-3bf2814971e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many skilled labourers and craftspeople including masons, carpenters,
        jointers and carvers will all have to be recruited to work on this large-scale
        project.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b86f3-aa97-42d3-ad68-70b1f4e2656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John David, a master mason with over 45 years of experience, was
        heavily involved in the restoration of York Minster, the largest cathedral
        in Britain. The minster, a Gothic gem that is one of the largest in Europe,
        was severely damaged in a 1984 fire.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e1fad-2349-4eed-8a5f-615024ad0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''ve heard a number of times today is people saying ''we
        can''t do this anymore, we haven''t got the craftspeople to do it.'' We have.
        We have plenty, and we have plenty of people who can train others."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83447d0-2a3a-4791-b35f-e48019cb8227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sees an opportunity for France now to train up their next generation
        of skilled workers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7bfbab-13ce-4912-95b9-10b33c58dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will need more people, the job won''t be done very quickly,
        perhaps ten to 12 years," he said. "It''s an opportunity for them to train
        craftspeople not just for Notre Dame but for other buildings and disasters.
        This isn''t the last."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc4646e-da5d-4e16-b660-f3a37895c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:25:56.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/notre-dame-restoration-gothic-cathedral/index.html">How
        to rebuild a Gothic masterpiece like Notre Dame, by people who have done it
        before</a>"</em></p>'
  'notre-dame-digital-map-andew-tallon':
    'author': 'Michelle Lou and Brandon Griggs, CNN'
    'caption': 'Photo: Gety Images via CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-17T07:45:57.220+08:00
    'imagesource': 'jcr:44650210-d46f-4457-8d39-771b95f3de46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbc34526-8a63-423f-bca9-5bd683201b84'
    'lead': 'Although parts of Paris'' Notre Dame Cathedral now lie in ruins, people
      can still experience what most of its nooks and crannies looked like in remarkable
      detail -- thanks to an Am'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T07:50:09.960+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:29:17.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:06.777+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paris', 'France', 'Notre-Dame-cathedral', 'digital-mapping', 'Andrew-Tallon']
    'template': '1'
    'title': 'Four years ago, an art historian used lasers to digitally map Notre
      Dame Cathedral. His work could help save it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1591b4-c7d4-485c-bdd6-4ee1d392af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Although parts of Paris'' Notre Dame Cathedral
        now lie in ruins, people can still experience what most of its nooks and crannies
        looked like in remarkable detail — thanks to an American art historian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a32d2e-1fdd-4cc0-8b4c-c8bba43c57de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://pages.vassar.edu/antallon/">Andrew Tallon</a>, a
        professor of art at Vassar College, used lasers to painstakingly scan the
        cathedral in 2015, giving us a <a href="http://truview.emea.leica-geosystems.com/site/59e8bd4e041d5d5cd3d919ef?tab=sitemap">nearly
        perfect digital replica</a>&nbsp;of the Gothic structure. And his work could
        help architects and engineers rebuild it after Monday''s fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55699438-9c92-4305-b882-84dd231577b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tallon studied Gothic architecture and sought to understand how
        medieval builders erected some of Europe''s great cathedrals. So he created
        a spatial map of Notre Dame using more than a billion laser-measured points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bff824-8a6b-4eea-9464-c31e1d8e6a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Tallon died in December, his digital model will be crucial
        for restoration efforts because it details exactly what the church looked
        like before the fire''s destruction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd7954-18e5-4bf0-aa03-fb6820876613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If (restorers) have any questions about how it was built before,
        they can look at the scan and measure every single thing," said Dan Edleson,
        principal of building information <a href="https://www.stereobim.com/">modeling
        firm STEREO</a>. The scans are a "very accurate representation to the level
        that until a few years ago nobody could do."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c4d32b-c595-44e5-82cf-2d4b9900d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Notre Dame Cathedral has been repeatedly modified over almost
        seven centuries, making the architectural history of the building difficult
        to follow. But through 3D laser scanning, Tallon unveiled the builders'' decisions
        and previously unknown characteristics of the majestic structure. For example,
        his scans showed that the <a href="http://mappinggothic.org/building/1164">interior
        columns at the western end</a>&nbsp;of the cathedral do not line up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ef803-8455-4544-afe1-9fb917416f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>His data will help architects recreate measurements</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a0d171-05f2-4f7a-b283-023e9cc5aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restoration will take years, but Tallon''s scan data will be invaluable
        in the process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8667e-0fce-402c-b00f-3c7cd50aa38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tallon set up a tripod with a laser beam in more than 50 different
        locations around the cathedral to gather data points and get a spatial understanding
        of the structure. It''s the same technology that self-driving cars use to
        identify objects around them, Edleson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05cd62e-f923-4ef4-baa5-4d907d2c4d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest part of the reconstruction will be the cathedral''s
        roof, much of which was destroyed in the fire.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca06dcb-8169-43cc-9dec-842bb183863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scan data ... will help them recreate measurements for beams and
        the overall structure," said Krupali Uplekar Krusche, who leads a team at
        Notre Dame University that uses 3D scanning to document historic monuments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31991497-0b38-4c6a-8b30-a982bb39fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data can show "how the building is constructed ... and you can
        see every corner, every detail digitally," Krusche added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b413bb-6dc2-4649-bbee-d0de24fc309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of detail — which is accurate up to a couple millimeters
        — will prove handy when it comes to restoring the cathedral''s spire, which
        was intricately made, Krusche said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d3203d-140c-4724-8438-13637ad3c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tallon''s data by itself isn''t enough to carry out a restoration,
        however. Architects will also need to incorporate information from past restorations,
        such as building materials, as well as photographs, measurements and drawings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897c32b-c503-4f45-9a69-454c49612494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tallon was worried about the cathedral''s condition</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a9495-2799-432c-a472-f0574aeda169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he died last year, Tallon had expressed concern over Notre
        Dame''s crumbling state of disrepair. In a <a href="http://www.notredamedeparis.fr/friends/2017/07/14/andrew-tallon-tour/">2017
        video</a>, he strolled along its roof, pointing to missing pieces, deteriorating
        gargoyles and water damage to the stones.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f576f182-954c-4c58-81c5-4e5bb66a2535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scholar co-founded an organization, Friends of Notre-Dame de
        Paris in America, which raises funds for repairing the beloved cathedral.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac6e51-ff51-4b69-ad8b-8d5cde9baa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what I hope you can see by walking through this forest of stones
        is that they''re suffering," Tallon said in the video. "Through exposure to
        water, through exposure to atmospheric pollution, they need some attention
        ... a lot of attention."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db533d-d355-4d32-b63d-495189105425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:50:09.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/16/world/andrew-tallon-notre-dame-laser-scan-trnd/index.html">Four
        years ago, an art historian used lasers to digitally map Notre Dame Cathedral.
        His work could help save it</a>."</em></p>'
  'avengers-endgame-dont-spoil-the-ending':
    'author': 'Kendall Trammell, CNN'
    'caption': 'File photo'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-17T07:59:28.282+08:00
    'imagesource': 'jcr:8285e79b-56c2-47ac-9e1b-da70bf100aa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15037a0b-a6b6-4a35-a9ba-377e0c0be564'
    'lead': 'The movie''s directors, Anthony and Joseph Russo, tweeted a letter on
      Tuesday written to their fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T08:04:21.512+08:00
