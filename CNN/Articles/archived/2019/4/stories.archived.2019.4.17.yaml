      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc5076-adae-4a58-b8df-5c810c561d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One song, entitled “Distansya,” is based on <a href="https://newsinfo.inquirer.net/887697/drug-war-sends-ofw-rushing-home-for-son-who-couldnt-run"
        target="_blank">a story of an OFW.</a> “Nabalitaan niya na ‘yung anak niya
        na may kapansanan ay binaril,” Villalon shares. “So kinailangan niyang halikan
        ‘yung paa nung amo niya na taga-Saudi para lang makauwi. Tapos pagkauwi niya,
        niyakap niya ‘yung kabaong ng anak niya tapos sinabi niya, ‘Nandito na si
        nanay.’”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a977e264-9c80-4b59-8dbe-3660e73eb7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee6333-21ca-489c-848c-29a508b7eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On another track, there is a ballad to the young lovers Jerico and
        Angel, <a href="https://www.rappler.com/nation/150864-impunity-jerico-angel-ejks"
        target="_blank">shot dead on the street</a>, a Barbie doll flying off from
        Angel’s back pocket. On another, a song from the point of view of an assassin
        and why he also is a victim of this system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ef25f-358f-4d46-a7d2-caf1d288a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.280+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9980217d-0258-4a1b-8020-cb3d96ec527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between hip-hop and resistance is not new. From
        its origins in the ‘70s as resistance to <a href="https://www.complex.com/music/2014/08/rap-songs-police-brutality/nwa-tha-police"
        target="_blank">police brutality</a> and to disco music being co-opted by
        capitalist markets, different movements across the world have since then utilized
        hip-hop to express dissatisfaction with the status quo — from American hip-hop
        artists’ show of force for <a href="https://www.rollingstone.com/culture/culture-news/how-blacklivesmatter-changed-hip-hop-and-rb-in-2015-61161/"
        target="_blank">#BlackLivesMatter</a> to Bangladeshi youth <a href="https://asiancorrespondent.com/2018/05/speaking-truth-to-power-hip-hop-becomes-voice-of-protest-for-bangladeshi-youth/"
        target="_blank">rapping for freedom of speech.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a424e70-ff77-4cfd-8409-979267635ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673339da-b61a-48d3-aa40-89df40dc42dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sandata does not utilize hip-hop alone. Their gigs manage to
        draw artists and fans of other genres also, including R&amp;B, soul, punk,
        and metal. Other friends that perform in their gigs include Kartell''em, Because,
        and kiyo. “Kahit iba-iba ‘yung lengguahe or flavor nung aming art, pareho-pareho
        pa rin ‘yung nakikita nating... material reality,” Calix says.</p>'
    '51':
      'image': 'jcr:0069ab03-8afa-4092-91fa-2ad5f5b217a1'
      'imageCaption': 'Abbey Pangilinan shares that they made a video of the fundraisers,
        showing how young people were not spending their lunch money just so they
        could support the drug war victims. “When we showed that video to the beneficiaries
        … they were crying because they saw the people who actually raised the money
        so that they can have a new start,” she says. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e56c2-bb2f-4bba-a337-ca0b0f4d6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:41:10.474+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd76bd1f-d204-4f45-b148-3269b4dd5e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond music, the group wants to maximize the different art forms
        available to them and push the boundaries of what creative activism can be.
        They are currently collaborating with street artists, comic artists, and writers
        to bring out the stories of the drug war to as wide an audience as they can.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5cc93d-8bc9-4440-b021-a76ffbc79a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91e654-3dde-485a-86b0-6fd098cd1834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists and attendees, moved by anger from hearing Sandata’s stories,
        find solace and hope in raising funds for the families of the victims. After
        several successful gigs, Sandata is now supporting the education of 64 children
        and the livelihood of 22 families.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cef053-73b1-49c8-b36e-cc44ad546729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22760186-f396-41a2-98f0-d7054231f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.281+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan shares that they made a video of the fundraisers, showing
        how young people were not spending their lunch money just so they could support
        the families. “When we showed that video to the beneficiaries … they were
        crying because they saw the people who actually raised the money so that they
        can have a new start,” she says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a8eb8-19eb-4929-bfa1-4572a214da64'
