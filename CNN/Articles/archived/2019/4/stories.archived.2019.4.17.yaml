      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:56:40.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>Kawhi Leonard scored 37 points
        on 15-for-22 shooting from the field, and the Toronto Raptors defeated the
        visiting Orlando Magic 111-82 Tuesday night to even their first-round Eastern
        Conference playoff series at one game apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07799c1-8687-4f0a-be3c-996d01bd7a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:56:40.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascal Siakam added 19 points and 10 rebounds for the Raptors, who
        never trailed. Kyle Lowry contributed 22 points and seven assists for Toronto
        while Serge Ibaka chipped in with 13 points and eight rebounds off the bench.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7f29d-701c-47a1-b14f-2e5c8cbedb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:56:40.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Gordon scored 20 points for the Magic, who split the regular-season
        series 2-2 with the Raptors. Terrence Ross added 15 points for Orlando while
        Evan Fournier scored 10 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b77bb-0219-4319-a1b5-fc2b77f64245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:56:40.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-of-seven series moves to Orlando for the next two games,
        Friday and Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfbebc5-8c84-455d-abbf-39ef90977e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:56:40.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors were ahead by 12 points at halftime and took a 24-point
        lead into the fourth quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07293679-f09f-40be-833a-ba832021ce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:56:40.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The margin increased to 28 points on Lowry’s layup with 9:57 to
        play in the game. Ibaka’s two free throws soon bumped the lead to 30. Norman
        Powell’s jumper had the lead at 34 with 2:51 remaining.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4550b4-a8c1-455d-b87f-03c929be9b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:56:40.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:29:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto scored the first 11 points of the game and led 26-18 after
        the first quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
