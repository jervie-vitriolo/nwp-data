    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:06.037+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['paris', 'france', 'notre-dame', 'cathedral', 'chaplain', 'terror']
    'template': '1'
    'title': 'Paris terror attack hero helped save Notre Dame artifacts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e304538-2cec-48ac-8bf7-0399ee769d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:07:53.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Paris chaplain who tended to victims
        of the 2015 terror attack in the city has been hailed as a hero once more,
        after he entered the burning Notre Dame cathedral to help authorities rescue
        priceless relics from the blaze.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c4065d-90b4-4a8e-bef7-5b77b16fdf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:07:53.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-Marc Fournier, the chaplain of Paris fire service, told CNN
        he entered the cathedral with firefighters and policemen to help salvage some
        of the priceless artifacts on Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f0ee4-26bf-41be-8f71-14cfeee6d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:07:53.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to keys and codes that Fournier kept, officials were able
        to retrieve the Crown of Thorns, which some believe was placed on the head
        of Christ and which the cathedral calls its "most precious and most venerated
        relic."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54809c-9572-49e9-bc4b-319f7810f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:07:53.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police took the crown and I took the holy sacrament [the wafers,
        or body of Christ]," Fournier said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5c6f2-9a87-47b5-b3f7-04f3350b7146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:07:53.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fournier had previously held prayers and assisted victims after
        terrorists killed 130 people in attacks throughout the French capital in November
        2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e2b57c-4dfe-4178-b465-82ecd1a02b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:07:53.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of relics were rescued during Monday''s devastating fire,
        which tore through and destroyed parts of the 850-year-old church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c3c71-b8c3-4fda-8b2a-c40cf6880adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:07:53.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fournier has been praised as a hero throughout social media for
        his bravery after Etienne Loraillère, the director of the French Catholic
        television network KTO, posted a picture of Fournier and commended the chaplain.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
        dir="ltr">Le père Fournier, aumônier des <a href="https://twitter.com/PompiersParis?ref_src=twsrc%5Etfw">@PompiersParis</a>,
        est allé avec des pompiers dans la cathédrale <a href="https://twitter.com/hashtag/NotreDame?src=hash&amp;ref_src=twsrc%5Etfw">#NotreDame</a>
        pour sauver la couronne d’épines et le Saint-Sacrement... <a href="https://t.co/4IoLVdoJZW">pic.twitter.com/4IoLVdoJZW</a></p>&mdash;
        Etienne Loraillère ن (@Eloraillere) <a href="https://twitter.com/Eloraillere/status/1117900607329714177?ref_src=twsrc%5Etfw">April
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e9a077-f844-4e03-9e22-56e7af17819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:07:53.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f898c-ad04-475f-8c26-4f01649a9df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:07:53.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fournier was based in Germany before he joined the Paris fire service
        as its chaplain, and has also served in the Diocese of the French Armed Forces
        in Afghanistan, according to an interview he gave to Christian Family magazine
        after the 2015 terror attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5abd0b-e263-4091-a7d6-5d4ba0a3948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:07:53.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have started relocating numerous artifacts from the Notre
        Dame, with most being relocated to either Paris City Hall or the Louvre museum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd163e1d2-1086-4467-b4e0-77ba7d0d07fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:07:53.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from Paris Mayor Anne Hidalgo showed crews removing artworks.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
        dir="ltr">Les œuvres sauvées de l’incendie de <a href="https://twitter.com/hashtag/NotreDame?src=hash&amp;ref_src=twsrc%5Etfw">#NotreDame</a>
        par les pompiers, les policiers et les agents municipaux, mises à l’abri cette
        nuit à l’Hôtel de Ville, sont à présent prises en charge par les services
        de l’Etat. Un très grand merci à toutes les équipes qui se sont mobilisées.
        <a href="https://t.co/AZId6ad0NV">pic.twitter.com/AZId6ad0NV</a></p>&mdash;
        Anne Hidalgo (@Anne_Hidalgo) <a href="https://twitter.com/Anne_Hidalgo/status/1118135160027979776?ref_src=twsrc%5Etfw">April
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4117ec-afee-423f-bb35-56f4f553c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:07:53.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6fcaa2-2da2-4282-9788-7e00a35ffd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:07:53.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We managed to protect the most precious treasures in a safe place,"
        a Paris City Hall spokesperson told CNN on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6277f3-7f16-470f-bffd-8c45d83dc09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:07:53.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The copper rooster that sat at atop the cathedral''s spire before
        it collapsed was recovered intact from the rubble, Gérard Araud, the French
        ambassador to the United States, said on Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84622c3e-efac-4b5d-a922-29c1e67b0bce'
      'mgnl:activationStatus': true
