      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7f9ab-d09e-4b7e-b4b7-fa4379380072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:56:09.681+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:29:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In travel photography, landscape photos are a must. No portfolio
        is complete without a breathtaking panoramic shot of the horizon. But now,
        mobile photographers can rely on the V15 Pro''s 8MP AI Super Wide-Angle Camera
        to do the job. Users don''t have to change lenses depending on the need of
        the shot. Just press on the feature and it''s ready to immortalize an image.
        The AI Super Wide-Angle Camera can expand up to 120 degrees --  capturing
        more people and fuller landscape shots.</p>'
