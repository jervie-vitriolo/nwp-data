      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Mobile photography,
        in this ever-evolving digital age, is no longer limited to selfies and #FoodOfTheDay
        snippets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c6101-1296-4b03-aaeb-591b26529d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:56:09.681+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:29:15.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, even professional photographers bank on their smartphones
        when capturing memories —&nbsp;especially when they are on an out-of-town
        trip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b34e20b-1c42-401c-81af-18fb88d42af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:56:09.681+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:29:15.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a good camera device almost always seems like a prerequisite
        or an essential when visiting a new place. However, one doesn''t have to break
        the bank to achieve professional-grade images.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57233691-258b-49b5-90b9-e531162e400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:56:09.681+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:29:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Vivo''s latest flagship device V15 Pro, one won''t need to
        worry about the challenges of photography as its 48-megapixel (MP) Triple
        Rear Camera feature addresses issues such as exposure, lowlight conditions
        and sharpness, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa885f97-4890-4a9b-8011-c253c3827862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:56:09.681+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:29:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera''s artificial intelligence (AI) component elevates mobile
        photography experience to the next level with its 12MP standard , 8MP super
        wide-angle, and 5MP depth-sensing camera setup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d18c11-d77e-4d7b-ad79-f6d912c80248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:56:09.681+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:29:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its 48 Million Quad Pixel Sensor, the Vivo V15Pro also assures
        photography enthusiasts of crispier, more natural-looking image quality as
        compared to devices running with lower megapixels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49a143-2218-4282-9a27-8debec4b0fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:56:09.681+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:29:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mobile camera with professional features</strong></p>'
    '15':
      'image': 'jcr:a25ad9ca-b5d3-4fce-b6a5-bcd0991dd548'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f4b3f-9ca8-44a2-9cad-a8853f58687b'
      'mgnl:activationStatus': true
