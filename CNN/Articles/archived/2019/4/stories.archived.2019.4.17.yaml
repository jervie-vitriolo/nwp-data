      'mgnl:type': 'text'
      'text': '<p>The device likewise features a 4-in-1 pixel technology, which allows
        individuals to capture better photos under lowlight and dark conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983abcd-b017-4c00-80e0-cb9bc77589c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:56:09.682+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:29:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those who want to start in on their photography journey
        can utilize the device''s Professional Mode feature. The Pro Mode feature
        lets users adjust the aperture and shutter speed conditions -- so there''s
        no need to worry if you''re taking photos on a dark space or a moving vehicle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91410946-d5ec-4919-b6ae-99f13ac0ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:56:09.682+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:29:15.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V15 Pro also boasts of its Super Night Mode and Pro Editing features,
        letting photographers play around with exposures, brightness, contrast, and
        saturation in their images.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f793f97-6b75-4354-8742-c213919c93be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:56:09.682+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:29:15.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>V15 Pro rolls out in the market</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcedd97c-917e-47d4-9c00-8640cab15ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T08:56:09.682+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:29:15.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V15 Pro is now available in the market. Vivo will offer the
        smartphone at 0 percent interest, through 6-9 months installment payments
        using major credit cards and Home Credit, at all participating stores nationwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
