  'police-full-alert-holy-week':
    'author': 'CNN Philippines Staff'
    'caption': 'The Metro Manila police chief says he deployed over 11,000 officers
      to secure the region (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
