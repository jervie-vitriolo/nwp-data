      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumawan can barely make both ends meet, compounded by a kidney problem
        that prevents him from working. He has a son in college, and he''s worried
        about the possible demolition of his house.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f75c3a-f0c2-4561-bd61-36ca570fca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c6d707-b261-44b2-99fb-4029f60beb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto po sana naming mangyari kung ma-demolish man ito bibigyan
        kami ng magandang bahay saka magandang trabaho sa lilipatan namin kasi ''yung
        halimbawa naman idedemolish kami ilalagay sa malayo, wala rin trabaho, mahihirapan
        din kami," Jumawan said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f9c50-e9af-4dfb-aab1-abf9044e365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.415+08:00
