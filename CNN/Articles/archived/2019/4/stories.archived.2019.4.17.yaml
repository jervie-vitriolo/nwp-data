      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f072f-35c3-4ac1-9bcb-cb3ffb903fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although anyone is free to express support for candidates, Jimenez
        insisted Comelec would still find out whether or not the endorsement is paid.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a342c86f-6597-4483-ab04-4588bda463b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a444ef-cc7e-42a2-a2a6-af68900f3ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.820+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again we are tracking the URLs and if a particular website or a
        particular blog is behaving like a campaign outlet, then the person behind
        it or person drives that blog should be ready to show their records," said
        Jimenez.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b58074d-bc91-4307-b794-4824c82255ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.820+08:00
      'mgnl:createdBy': 'eimor'
