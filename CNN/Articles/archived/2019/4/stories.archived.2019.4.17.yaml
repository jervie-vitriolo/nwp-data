      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong>&nbsp;The
        Philippine National Police (PNP) has yet to see any evidence of the existence
        of a tattoo indicating membership in the Chinese transnational organized crime
        triad —&nbsp;a marking which is allegedly on the back of the President''s
        son, former Davao City Vice Mayor Paolo Duterte.</p>'
