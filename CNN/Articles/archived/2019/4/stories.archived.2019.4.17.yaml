      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5423b74-b7e5-473a-99f0-8f62f5da9d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T19:12:20.640+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This conflict must end, now. The House of Representatives calls
        on the President to put peace before politics, and work with us to advance
        an enduring solution to end this crisis and save lives."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ce2a5-0ec5-4113-9197-8b2059439047'
