    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af184de-064b-4c3d-a2b4-760bb932323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.412+08:00
      'mgnl:createdBy': 'chad'
