      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threat to MWSS officials</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f651671a-8e27-4909-8fd6-daa369b96618'
      'mgnl:activationStatus': true
