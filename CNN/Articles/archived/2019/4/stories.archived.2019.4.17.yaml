      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)&nbsp;</strong>—
        An intense - even heated - campaign is simmering among three of the most popular
        candidates in the country''s capital: incumbent Mayor Joseph Ejercito "Erap"
        Estrada, former Mayor Alfredo Lim, and former Vice Mayor Francisco "Isko Moreno"
        Domagoso.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb1b738-8c88-4860-a5a9-d73a1ed471cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.412+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b339f80-f5c3-4d72-92d8-d28adf622d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.412+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Estrada, Lim, and Moreno</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e33d03-2228-41f9-b65d-b29885d3dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.412+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd33550d-c2af-4287-ae72-d1d6a05aff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.412+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, 44, takes a dig on the generation gap: "Mas aasenso ang
        bayan ''pag bata ang mayor" (translation: The city will grow better if the
        mayor is young.) His opponents are nearly if not double his age. Estrada turned
        81 in April and Lim will be 90 this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d24d7-dd34-4891-8fb6-2106c1c694df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.412+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce3374-0698-4757-897f-f6c03364e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.412+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno served Estrada and Lim as vice mayor for nine years. He is
        banking on his youthful age to deliver an ambitious campaign promise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de912978-b50c-4288-8894-1a84f7f7fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.412+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce65ea8-afbd-48d4-bb46-2f365a65d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dadalhin ko ang Makati sa Lungsod ng Maynila, mga kababayan...
        Lahat ng tinatamasa ng mga mamamayan ng lungsod ng Makati bagay na tamasahin
        din ng mga batang Maynila dito sa lungso ng Maynila," Moreno said during his
        kickoff campaign rally, referring to the city which hosts the country''s premier
        business district.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4868c5b8-1e0a-4df9-9c9a-94f627d60585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf21c4d5-2ebe-4bff-ac7f-db04cf8f5b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lim, who led the city for 12 years, said he can still
        put up a fight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346876f3-2d14-451b-8bb2-f33d361b3c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257345c-c505-473b-8509-45f1ca8468d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayang manungkulan? O ano bang gusto nilang pagsukat? Magtakbuhan
        kami - sa Luneta, sa Roxas Boulevard o magbuhat ng mga dumbbell, barbel. Kahit
        anong gusto nilang paligsahan call ako," Lim said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f420f-0702-4da1-ae93-f0e3ff958696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa127e17-ca57-4c8d-a53b-3af1f48accc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Estrada believes age comes with quality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e923d-e4e1-44a8-ab7d-1fbd76c7fe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e79df6-c558-4f1a-b322-335fd6886ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What about my age? Matanda may kalidad naman. ''Yung iba bata pero
        batang isip," Estrada pointed out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d9d1f-eb22-4bac-8753-cb8dbe8a7c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e2c6a-270b-4df8-87dd-60b275a8d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regaining Manila''s lost glory</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c59537-2ba5-426b-8ad1-7c3e8f1b1116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded420f-abc8-4d9d-826e-26c6cf5bb90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Mon Casiple said more than age, what matters is
        how well the winning candidate can govern the city that badly needs urban
        renewal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd794ed59-75b7-4b69-9701-b4a308fdd252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27512c3e-31bb-4897-9463-3022414ed8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s supposed to be the number city but neglect and underdevelopment
        and even congestion of people in Manila. It has one of the highest number
        of informal settlers next only to Quezon City," he said, adding that urban
        renewal is a bundle of issues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d83f31-b647-477c-a4aa-66d7e7e10ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d8f130-574b-4c54-9041-cdf5526971ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to address the peace and order, address the development
        of infrastructure. You have to develop the economic activity in the city.
        You have something to do with getting rid of informal settlers and so on,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc7ba3-f03b-4a86-b102-d8624c2de734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234670d2-71c6-4153-ac64-0e2e42d4cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The plight of Rene Jumawan</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b606ae-daa8-4fd6-9fce-079918f3f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1928d2-3730-45d2-9aaf-823adf7a88ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:16:32.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:28:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the politicians do everything to get the votes, they can learn
        a thing or two on how to effectively reach out to the city''s residents like
        Rene Jumawan. Jumawan has been a port area resident for more than 50 years
        now. The Philippine Statistics Authority tags the place considered as one
        of the poorest in Metro Manila.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
