      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Novel: ANG BANAL NA AKLAT NG MGA KUMAG</strong></p>'
    '8':
      'image': 'jcr:33023441-fe5f-4872-a7a8-df515f049227'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b3c6c-e762-4aed-b571-76dd813c1ef5'
