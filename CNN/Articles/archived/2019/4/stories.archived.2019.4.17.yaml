      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Quiapo intercessor’s daughter has Marian delusions in Laurice
        Guillen’s “Santa Santita” (2004). In Emmanuel Palo’s “Sta. Niña” (2012), a
        man uncovers his daughter’s uncorrupted corpse in Pampanga’s lahar fields.
        In Alvin Yapan’s "Debosyon" (2013), a Bikolano devotee of the Virgin of Peñafrancia
        falls in love with a mysterious woman who lives in a forest at the foot of
        the Mayon volcano. Four priests-in-training confront demons (literally and
        metaphorically) in Erik Matti’s "Seklusyon" (2016). Kristian Sendon Cordero’s
        "Angustía" (2013) and "Hinulid" (2016) explore the sites of folk’s and faith’s
        meetings in Luzon’s extreme south. And, of course, Nora Aunor, in Ishmael
        Bernal’s "Himala" (1982) teaches us all that in the end, our deepest faith
        and heaviest doubts are all of our own making.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8f339-b2da-41c3-b31f-a26b14100717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:41:25.237+08:00
