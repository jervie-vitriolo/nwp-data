      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top investor-economies for March are the United Kingdom, the United
        States, Singapore, Luxembourg and Hong Kong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c84a5e3-5fe8-40b2-ba87-1c94ad4ed713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:44:19.311+08:00
