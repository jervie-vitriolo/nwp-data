      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1296c656-269a-48b2-9c2f-dc58e29bad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.283+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this, Pangilinan adds that they intend to provide this fighting
        chance using research and art. They don’t intend to simply extract data from
        these families nor do they plan to leave anytime soon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5218c1d8-78f3-465e-b563-627a925390b3'
