    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5eca6a-ed47-4fdf-addf-8428ff482b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:41:25.237+08:00
