      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey Joseph Fountain, of Pineville, was arrested April 9, eight
        days after an now-adult accuser told authorities that Fountain raped him or
        her when the accuser was a child, the Rapides Parish Sheriff''s Office said.</p>'
