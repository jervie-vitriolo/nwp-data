      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new console will also allow for 3D audio, which will make players
        feel more immersed in the game as sounds come at players from all directions,
        according to Wired.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
