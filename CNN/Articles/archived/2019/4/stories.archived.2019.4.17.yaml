      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poetry: CANTICOS</strong></p>'
    '21':
      'image': 'jcr:1102d7b0-f4a5-4869-a1a9-5cde58c87d7e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7831fb16-2e5a-4b26-9dd6-da966b9edbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T17:40:42.242+08:00
