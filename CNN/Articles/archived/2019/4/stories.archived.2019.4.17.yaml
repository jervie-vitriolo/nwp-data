      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is similar to the call of another local who said tourists should
        ask for permission before taking photos of the natives. He added that tourists
        should never ask the locals to pose in their traditional attire of "bahag."</p>'
