  'NBA--Blazers-go-up-2-0-on-Thunder-with-3-pointer-barrage':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-17T14:05:33.431+08:00
    'imagesource': 'jcr:fb882ccf-f792-4795-8437-ee8f5cac1bc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '397b334c-2eb8-457e-8e62-7586f8513318'
    'lead': 'CJ McCollum and Damian Lillard combined for 62 points as Portland swept
      to a 114-94 victory over the visiting Oklahoma City on Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T14:09:33.531+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:28:49.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:13.442+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Blazers go up 2-0 on Thunder with 3-pointer barrage'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fad22ea-d5a5-432f-9b6a-59d1f25162cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:09:33.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> CJ McCollum and Damian Lillard combined
        for 62 points as the Portland Trail Blazers swept to a 114-94 victory over
        the visiting Oklahoma City Thunder on Tuesday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2413ecf-b6e5-433b-b3c8-021094337fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:09:33.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCollum scored 33 points and Lillard added 29 as the Trail Blazers
        seized a 2-0 lead in the best-of-seven, first-round Western Conference playoff
        series. Maurice Harkless chipped in 14 points and nine rebounds for Portland,
        which led by as many as 22 points in the fourth quarter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41abd8ef-baf8-4356-a6d3-28565eea6573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:09:33.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is set for Friday night at Oklahoma City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315b349-14ec-4492-8db4-c5fa6198562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:09:33.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul George tallied 27 points with eight rebounds for the Thunder,
        who led by as many as 10 points in the first half. Russell Westbrook collected
        14 points, 11 assists and nine boards for Oklahoma City but shot only 5 of
        20 from the field.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787b7537-705e-4347-8bb0-f5adf71a0d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:09:33.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland won the game from 3-point range, making 13 of 32 attempts
        from beyond the arc. The Thunder were 5 of 28 and have made only 10 of 61
        3-point attempts in the series.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb99f68-f5ff-4335-b06f-b064e6cc1905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:09:33.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams went into intermission tied at 54. Lillard and McCollum
        each had 16 points for Portland while George led Oklahoma City with 16.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7688f5-fff0-4b91-af66-87f2137f8b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:09:33.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers went ahead 72-64 on a 3-pointer by Harkless midway through
        the third quarter. Portland increased the difference to 85-73 on back-to-back
        treys by Seth Curry. Lillard hit a step-back 3-pointer as time expired to
        give Portland a 91-75 edge going into the final period.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cfdd19-8d97-4faa-b1af-fe62280fee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:09:33.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma City was within 100-86 after a 3-pointer by George with
        6:02 to play. Portland’s Meyers Leonard answered with a trey, and the Thunder
        got no closer than 14 points the rest of the way.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd8291-2ae4-43e8-a830-34c3c7019f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:09:33.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder jumped to a 20-13 lead. Portland used a 9-0 run to go
        ahead 22-20. The Thunder took a 31-26 advantage into the second quarter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd0dd2e-65e2-420e-8065-5fac4ea86c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:09:33.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:28:49.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma City extended the margin to 46-36 midway through the second.
        Lillard converted a four-point play as the Blazers drew within 46-42, but
        the Thunder pushed the difference out to 52-45. McCollum’s 3-pointer as time
        expired tied the count heading into halftime.</p>'
