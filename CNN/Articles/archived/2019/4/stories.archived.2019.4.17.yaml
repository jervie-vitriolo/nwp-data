      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad815a-da2e-45b1-b6d0-45f977cb58ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While internet users have been bombarded by obvious candidate endorsements
        over Facebook and Twitter, only 29 out of 62 senatorial candidates have submitted
        their URLs to Comelec as of March 25. Meanwhile, roughly half or just 65 out
        of 134 party lists and 1,088 local candidates running this May have complied.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ecd99-9f0a-4d80-b8eb-3b854c754545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06512d0c-68ee-46d5-b4b5-4478b03f7537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite low compliance, Comelec said it could still trace the campaign
        spending of those who did not submit links.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24136a82-c973-4447-b18e-0f542fbb4a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c5a8e6-bcab-4d60-9245-5db7dde8b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a campaign site is behaving like a campaign outlet, then we
        will look closer into it. Ultimately, whether or not they submit these URLs,
        we will be able to trace the ads in their name," Jimenez said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28979851-b060-4a94-979c-4240e260a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a2f2c4-d621-47ee-96e5-f0c597669fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Comelec earlier said they only have 10 warm bodies assigned
        to monitor social media pages, internet companies have committed to help.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920c1c0-8b89-47cd-b03d-5ea9dbc681ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653dca77-8545-40d7-8024-cb4f83480c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can help us by identifying the ads and telling us and how
        much each ads costs.So ibabangga natin ang information na yun sa claim ng
        candidate [We would compare the rates with what the candidates claim they
        have spent]. If the candidate says I only spent one million on social ads
        but the information we get they put out 10 million peso worth of ads, that
        can be a problem. That can be the grounds now for an election offense," Jimenez
        added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d3241-d499-41a2-b03a-9415f2afe0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b062d9-2daa-4300-9699-d70e40d2b899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tapping social media influencers</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95057328-8dda-445a-8e86-dce3b78ce01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb671c-5940-4b81-84ed-14f9553b2b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new Comelec resolution, social media influencers are referred
        to as "contractors." Comelec expects candidates to include payments for their
        services in the SOCE.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b005044d-36a0-46ec-a2ef-da43b945319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd817c6-1af6-4530-bd91-189686615cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "Miggy," a social media influencer based in Manila told CNN
        Philippines some political candidates might get away with big internet-based
        spending – at least for payments to online personalities''s endorsements –
        because there are no paper trails.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42912da3-68b8-4bfb-991f-6ad163dfc083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685785d7-2b3e-4a69-b8fa-7db25bce122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman talagang kontrata. Pero kasi itong mga nagpapapromote
        na ''to, talagang bantay sarado nila kung talagang nagpost ka," Miggy said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6cd23f-2b63-41da-87d7-d747aa63b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f33311-daf9-4246-b233-fa6440f847c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ang gagawin nila, hindi kasi sila agad magbabayad. Since meron
        silang mga inassign na parang icheck ''yung mag post. Titingnan muna nila
        kung talagang ginawa nila ang napag-usapan niyo saka mo makukuha ang compensation,"
        he added.&nbsp;</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904ff93-f65e-4a31-a9c1-6b27bb875576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a70f5-bfed-44dd-96f2-2834acafe74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: There is really no contract involved. But these people
        will closely monitor your posts. They will not pay you immediately. Instead,
        they will assign someone to check your posts to see if you did what you have
        agreed upon before giving your compensation.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4d39e-37e6-4653-aadf-d1781c331765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:54:36.819+08:00
      'mgnl:createdBy': 'eimor'
