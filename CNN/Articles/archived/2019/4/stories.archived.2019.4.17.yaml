      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c39f8-612c-4473-a5b2-adf2d785cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:44:19.311+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP), in a statement, announced
        that foreign portfolio investment (FPI) transactions posted a net outflow
        of $739 million in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a55bc8-baa7-4074-b2e0-5d3a596e9585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:44:19.311+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843330d0-1cec-44d8-8b1a-b31f2a1a3e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:44:19.311+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as hot money due to the ease it enters and exits the
        market, a bulk of FPIs are in Philippine Stock Exchange (PSE)-listed securities
        and government securities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee471037-a053-4a2c-bb2e-0459ba823ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:44:19.311+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af451e4f-e018-4788-ae70-bfdbc4c30c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:44:19.311+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:28:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP noted that around $1.7 billion entered the market that month,
        around 66.5 percent of which went to investments in PSE-listed securities,
        particularly holding firms, food, beverage and tobacco companies, property
        firms, banks and transportation services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6449912-3737-41f9-9c4e-62c65d350292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T18:44:19.311+08:00
