    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-National-Police', 'The-Source', 'Oscar-Albayalde', 'War-on-Drugs',
      'drug-war', 'Holy-Week']
    'stories': ['0a24638c-8b6f-4a1a-b68e-919c2229c64a', '31f8f8be-0302-48cf-81a5-bc3d669ce8d5']
    'template': '1'
    'title': 'No breaks for drug war this Holy Week – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c103fd-af9e-475e-b02b-5d6f6644636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:21:02.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:29:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong>&nbsp;There
        would be no breaks for the government''s war against drugs even as the country
        grinds to a halt during the Holy Week holidays, PNP chief P/Gen Oscar Albayalde
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6364ad9d-fa10-4b2a-b314-afaa3d5e5f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:21:02.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:29:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adde2a07-95cc-4402-89ea-c7339602dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:21:02.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:29:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde told CNN Philippines'' <em>The Source</em> that the police
        force utilized for the campaign against illegal drugs would be unaffected
        by the deployment of more police personnel to guard tourist spots during the
        coming holidays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9b3ad5-1299-48e9-902f-1f0e23147c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:21:02.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:29:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b96a4b7-cb21-4789-8b5d-2c574eae9f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:21:02.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:29:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll just be deploying more than 90,000 of our personnel for
        our tourist duties. And of course, ''yung mga ginagamit natin [those who we
        use] on the war on drugs, will not be affected. They will still do the operations
        against illegal drugs," he said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b455b0a-a27f-44f2-8bc4-577528f932f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:21:02.069+08:00
      'mgnl:createdBy': 'xave'
