    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dog found swimming 130 miles off the coast of Thailand

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db9dd34-4631-44e4-9bec-5dabac280118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Workers on an oil rig some 130 miles (220
        kilometers) off the coast of Thailand found an unexpected new friend swimming
        nearby: a dog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5637420-1eea-4d5f-af69-563d701de88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8d613e-aa55-422e-9ef3-182e5a98e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brown canine was found paddling near the rig, cold and shivering,
        with no indication of how he got there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9ff42-af43-42b5-b964-2b93b2ad36a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e998d78-9a6e-4f4a-9998-e25b45a1313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rig worker Vitisak Payalaw, an offshore planner with Chevron, told
        CNN that fellow staff members spotted the dog swimming towards the platform
        on the afternoon of April 12, and held out a pole for him. But, buffeted by
        the waves, he was unable to climb up, his grasp repeatedly slipping.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c2fae-b907-46cd-a589-0f0a5f895daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbfcbd9-d97e-47d2-b73c-e75d9eef4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that if we didn''t move quickly, I would not be able
        to help him," said Payalaw. "If he lost his grip, it would be very difficult
        to help him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d05a69-b282-4fda-86c2-7fb931f3bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263269f-d2df-4dcc-8677-56299517d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payalaw described how the dog simply held on silently, looking up
        at the workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452c606-198c-45f0-8439-75d057f36dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f98f21-4cad-442b-8d33-c7a79fcaa7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His eyes were so sad. He just kept looking up just like he wanted
        to say, ''please help me,''" he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd0a13-faa6-420f-851c-7bb0aa9c58fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56792cd5-b8b8-474f-b89a-1fc9713a5041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that moment, whoever saw this, they would just have to help."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe6981-65d4-4d6c-85a8-5615135a830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512958f5-3468-41e1-aa75-2860f7e3c1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers then decided to throw a rope around the dog and pull
        him up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc230da0-a5b8-4fb9-825b-06e6c1c1c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa6b3e-ae59-4e36-a25c-8effec3e4f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once on board they bathed the dog and gave him some fresh water
        and an electrolyte drink, naming him Boonrod, which means "survivor."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136881fe-223c-40a0-afdd-ef52a3c2a980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522e25c-132d-4e84-8562-a396290c21be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He looked extremely exhausted and ran out of energy. He didn''t
        move much," Payalaw told CNN. "He was shaking and he couldn''t stand, he had
        to sit all the time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9067d3-7d8d-497b-8a36-4c341a0bb38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82190114-675a-4da4-a7cd-502b1e73361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:52:12.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:29:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boonrod -- an aspin, a breed native to the Philippines -- was returned
        at around 10 a.m. local time Monday to the mainland, where he was taken in
        by the charity Watchdog Thailand.</p>'
    '24':
