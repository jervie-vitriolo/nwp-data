    'mgnl:tags': ['cannabis', 'anesthesia']
    'template': '1'
    'title': 'Cannabis users needed up to twice the sedation for medical procedures,
      small study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e58afcb-a81d-4e58-abf1-1fcaa12b5b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:12:07.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>People who regularly use cannabis
        may need two times the level of sedation required by nonusers when undergoing
        medical procedures, a small-scale study finds. Fentanyl, midazolam and propofol,
        three sedation drugs commonly used during endoscopic procedures, were compared
        in the research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f9364-e3c1-496a-ad56-5dd45ae1446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:12:07.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "continued increase in legalization and use of cannabis, the
        field of anesthesia and sedation needs further studies with greater depth,"
        wrote the authors of the study, published Monday in The Journal of the American
        Osteopathic Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fac55d7-1e39-4f0d-aef5-444ff87ef093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:12:07.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wider use follows legalization</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7624b38-8f91-4fc1-969f-d12ab4140f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:12:07.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana has gained popularity around the globe in recent years
        due, in part, to changing laws. Between 2007 and 2015, use of marijuana increased
        43% in the United States, where an estimated 13.5% of adults use cannabis,
        according to a United Nations report. Meanwhile, cannabis use around the world
        was estimated to include 183 million people, or nearly 4% of the adult population,
        in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c50fdae-858d-40b8-bd3b-80c5266e35c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:12:07.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does increasing cannabis use affect medical care? Researchers
        at Community Hospital in Grand Junction, Colorado, explored one small area
        of medical care: sedation. They examined the medical records of 250 patients
        who received endoscopic procedures between January 1, 2016, and December 31,
        2017 —&nbsp;years after the state legalized recreational marijuana in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c1f931-4618-4748-b093-d8cafe3cd9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:12:07.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing cannabis users to nonusers, they found that patients who
        reported smoking or using edibles on a daily or weekly basis required 14%
        more fentanyl, 20% more midazolam and 220% more propofol to achieve optimum
        sedation for routine procedures, including colonoscopies. For example, it
        took 13.83 milligrams of propofol, on average, for 225 nonusers to float into
        unconsciousness, compared with 44.81 milligrams needed, on average, by 25
        cannabis users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc252ad2-eb3d-47b1-96f0-b52615a71fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:12:07.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors note that some sedatives have side effects and
        the higher the dose, the greater likelihood for problems. Asking questions
        about cannabis use during intake "can be an important tool for planning patient
        care and assessing both medication needs and possible risks during endoscopic
        procedures," they wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0611cc-662b-4c9d-97cc-6cf4642d0592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:12:07.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too few study participants</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6847fa0-7a2f-4395-a49e-fe87d28d224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:12:07.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Roderic Eckenhoff, a professor of anesthesia at the University
        of Pennsylvania, said the study is interesting but lacked rigor. "I would
        consider this a pilot study that maybe somebody should pick up on and do a
        more complete trial," said Eckenhoff, who was not involved in the research.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d36fca-a9bc-4893-8496-3720b3b872b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:12:07.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One factor that bothered him was that the study was retrospective:
        The researchers simply examined medical records and compared whatever amount
        of sedation was used for each patient instead of controlling exact amounts
        of sedation and comparing the effects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67316e94-5dee-474f-b0cc-6b3aad3da4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:12:07.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is considered "enough" depends a lot on the individual providers
        and surgeons involved, Eckenhoff said. This "uncertainty" combined with a
        small number —&nbsp;just 25 —&nbsp;of cannabis-using patients makes the results
        "really tenuous at best," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb0a0e6-6cc2-4209-a0ad-769b84b6acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:12:07.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar results have not been seen in previous research, he said:
        "Even if you give someone propofol for a long time, they get a little tolerant
        to it, but not by 200%." Although upward of 200% "resistance" may be "possible,
        I''d be surprised if that held up in a bigger study," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41062d16-cacb-419b-9f15-dce2c9687307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:12:07.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, he noted that patients are not always reliable and don''t
        necessarily tell their doctors about "everything else that they take," and
        this may have influenced the results: "Some people who use marijuana also
        take other drugs recreationally."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b3c16-5772-4928-8d0c-302f4a63c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:12:07.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/15/health/cannabis-anesthesia-study/index.html">Cannabis
        users needed up to twice the sedation for medical procedures, small study
        says</a>"</em></p>'
