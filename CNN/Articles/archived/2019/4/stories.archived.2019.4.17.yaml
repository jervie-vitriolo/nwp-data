    'template': '1'
    'title': 'Maria Ressa named among Time Magazine''s ''100 Most Influential People''
      of 2019'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ce9d6-712b-473f-9b0c-16c289d2e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T22:30:47.069+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — Rappler
        CEO Maria Ressa has been named among the world''s 100 "Most Influential People"
        of 2019 by Time Magazine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a709a5bd-591e-4576-a4c0-cd79de17edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T22:30:47.070+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran journalist joins singers Taylor Swift and Lady Gaga,
        as well as former United States First Lady Michelle Obama, among others, in
        the "icons" category of the annual list.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151397eb-2ecf-4397-a9b7-e730ee79052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T22:30:47.070+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prominent figures who were recognized by the American magazine
        include U.S. President Donald Trump, Chinese President Xi Jinping and Malaysian
        Prime Minsiter Mahathir Mohamad under the "leaders" category; Facebook founder
        and CEO Mark Zuckerberg and NBA superstar Lebron James under the "titans"
        category; world''s No. 1 women''s tennis player Naomi Osaka under "pioneers"
        category; and wrestler-turned-actor Dwayne Johnson and K-pop group BTS under
        "artists" category.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b553f6c5-e5fd-46f5-b903-699a587f46a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T22:30:47.070+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former U.S. Secretary of State Madeleine Albright in her piece for
        the magazine''s issue lauded Ressa, saying the embattled journalist "remains
        undaunted" despite Rappler''s struggles under the administration. Albright
        cited the news website''s battles against tax-evasion charges and Ressa''s
        previous arrest over a "cyber libel" case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abbc397-611b-4cc9-8917-90bde36f4a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T22:30:47.070+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, known for being critical of the Duterte administration,
        is facing various legal battles, including the indictment and arrest of Ressa
        for a cyber libel case filed against her, the firm and a former researcher.
        It also faces five tax evasion cases: four filed against Ressa and Rappler
        Holdings in the Court of Tax Appeals, and another at the Pasig Regional Trial
        Court. On March 29, the embattled veteran journalist was arrested again for
        allegedly violating the Anti-dummy Law. She is currently out on bail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0d37f-4b5b-4645-8ba4-f13dcf1de71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T22:30:47.070+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Time Magazine Editor-in-Chief and CEO Edward Felsenthal
        said this year''s list "is a community of hundreds of global leaders, many
        of whom support and challenge one another."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2416257d-f2be-4854-b4c3-a5b8d83031fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T22:30:47.071+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when so many of our problems require cross-disciplinary
        solutions, they are also uniquely positioned to effect change," Felsenthal
        wrote in his article explaining how the 100 personalities were chosen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa74293-a6ee-4ab0-a387-199cdc7f95c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T22:30:47.071+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:28:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, along with other international journalists, was also named
        as Time Magazine''s 2018 Person of the Year and dubbed as "guardians on the
        war on truth." The list included Jamal Khashoggi, the Washington Post contributor
        who was killed at the Saudi Arabian consulate in Istanbul in October.</p>'
