      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f82e9-c43b-4733-bc65-c2e5c5cfe7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the group is mostly relying on loans and out-of-pocket expenses
        to see the journey through, they set up an <a href="https://gogetfunding.com/bring-blkd-calix-and-sandata-to-the-us/"
        target="_blank">online fundraising</a> campaign to gather donations as well.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9851809-be7f-458e-bbb0-1b4c7aec370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T16:28:03.282+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:28:43.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'image': 'jcr:bd879e2f-0cc9-4c1e-affc-04bd91180fdd'
      'imageCaption': '“‘Yung mga mapupuntahan naming communities doon sa U.S., meron
        din doong nagpa-practice talaga ng hip-hop organizing, gumagamit talaga ng
        hip-hop sa pag-organize ng communities,” BLKD says of their upcoming trip
        to the U.S., where they''ll perform. “Pagpunta namin doon, isha-share naman
        namin paano natin ginagawa dito.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f41ee-bb3b-4945-b627-b2d3a5d723f0'
      'mgnl:activationStatus': true
