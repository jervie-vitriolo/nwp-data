      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8936de4-7758-4420-a455-b62fc829d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:15:32.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:29:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde told CNN Philippines that they have no idea what-or who-Duterte
        was talking about.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ddf4c3-63b5-4646-907e-906197286629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:15:32.267+08:00
