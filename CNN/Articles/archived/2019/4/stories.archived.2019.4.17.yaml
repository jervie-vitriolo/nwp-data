    'template': '1'
    'title': 'Duterte renews offer to Reds: You want talks? Declare ''immediate ceasefire'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c078c-106f-435c-a5e9-8b8442d7553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:02:04.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — President
        Rodrigo Duterte is again urging communist rebels to lay down their arms if
        they want to get back to the negotiating table.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849325f-7502-464c-8a21-89cf6a0c94d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:02:04.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc029ca5-ec9d-4da2-b65d-7359cb53e1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:02:04.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayong mga NPA (New People''s Army), kung gusto talaga ninyo nang
        usapang matino, immediate ceasefire. Walang magdala ng armas sa kampo ninyo
        o sa labas," Duterte said during a campaign rally of ruling PDP-Laban party
        in Tuguegarao City Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b46c31a-a8ad-4fb6-9c63-61a78bb20131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:02:04.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea3b8a-cdbc-439c-a3fe-6f948d4db238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T14:02:04.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:28:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "To The NPA, if you really want serious talks, declare
        immediate ceasefire. Do not bring arms inside and outside your camps."]</p>'
    '6':
