      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magic could not get closer than 10 points, and when Siakam made
        a dunk after a Marc Gasol steal, the Raptors led by 14 points with 2:56 to
        play in the second quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa6f98f-131b-41f2-ae1d-ea30bfd327af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T12:56:40.661+08:00
      'mgnl:createdBy': 'alyssa'
