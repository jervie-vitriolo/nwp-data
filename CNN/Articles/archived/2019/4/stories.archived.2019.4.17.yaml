        <a href="https://t.co/PRRJa11Wfs">pic.twitter.com/PRRJa11Wfs</a></p>&mdash;
        Briar Cliff Women’s Volleyball (@Cliff_WVB) <a href="https://twitter.com/Cliff_WVB/status/1117298437328965632?ref_src=twsrc%5Etfw">April
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6980b2-0eef-4bde-9a52-426c1f3e58bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:16:51.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a0141-27c6-46fd-83e3-0e542b4e6494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:16:51.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff Wheeler said Norton''s death was a reminder of how dangerous
        these popular spots like Hawksbill Crag can be.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee0e0d4-bb1e-4bf4-adcd-7de5e3aa0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:16:51.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hawksbill Crag is a spectacular location that thousands of people
        visit and enjoy each year," he said. "But one stumble or misstep is all it
        can take to turn a great day into a tragic one. I want everyone to enjoy our
        county but use extreme caution and respect how dangerous these places can
        be. I don''t want any other families going through what Andrea''s family is
        now facing."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675857e1-a4c3-4432-a37d-ee031a2b5845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T07:16:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:20.072+08:00
