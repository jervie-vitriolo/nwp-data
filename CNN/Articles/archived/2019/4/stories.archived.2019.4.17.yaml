    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bukidnon', 'Valencia-City', 'state-of-calamity', 'el-nino', 'drought']
    'template': '1'
    'title': 'Bukidnon town under state of calamity due to El Niño '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9344a2-bfe4-484c-a527-6c9747f9d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:02.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — Another
        area has been added to the list of places under a state of calamity due to
        El Niño.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d5472-3b07-44b1-8e17-8ff2fb1f3ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:02.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valencia City in Bukidnon was placed under a state of calamity by
        officials after the City Disaster and Risk Reduction and Management Council
        (CDRRMC) conducted a Damage Assessment and Needs Analysis of the city''s 31
        barangays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7de25-fd16-414f-a2fb-1a17abda03c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:02.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:12.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukidnon is one of the provinces listed by the <a href="http://www.cnnphilippines.com/news/2019/3/7/pagasa-drought-dry-spell-el-nino.html">Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)</a>
        to experience a dry spell by the end of this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd25e79-7527-43e4-a1e7-d9a1d89f4a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:02.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:12.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Valencia City, other areas already under a state of calamity
        are M''lang, <a href="http://www.cnnphilippines.com/news/2019/3/12/Zamboanga-Sibugay-Pagadian-state-of-calamity-El-Nino-.html">Pagadian
        City</a>, <a href="http://cnnphilippines.com/regional/2019/4/11/El-Nino-Albay-state-of-calamity-Palawan-crisis.html">Puerto
        Princesa</a>, <a href="https://twitter.com/cnnphilippines/status/1103448775975030784">Zamboanga
        City</a> and the provinces of <a href="http://cnnphilippines.com/regional/2019/4/11/El-Nino-Albay-state-of-calamity-Palawan-crisis.html">Albay</a>,
        Cebu, and <a href="http://www.cnnphilippines.com/news/2019/3/12/Zamboanga-Sibugay-Pagadian-state-of-calamity-El-Nino-.html">Zamboanga
        Sibugay</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edcd067-6171-4a38-967c-7fe5d971981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:02.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:12.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to City Agriculturist Connie Dalangan, crop damage has
        been values at over P89 million, affecting over 2,000 hectares of farmland
        as of the end of March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4d9ca-d269-44dc-b5fa-fd77731375be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:02.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:12.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corn, rice, and vegetables are the most affected crops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81df489-213c-4574-930d-e4af91cfac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:02.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:12.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers, she added, are expected to grow as the dry spell
        continues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9141e041-0aeb-4f5d-a3d3-0dbf61ea6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:02.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:12.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from crops, farmers and farm laborers as well as the city''s
        potable water sources have also been affected by El Niño.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71c832-b858-4ddc-b1ff-68d84c6861eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:02.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:12.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quick response funds from the city government will be used to assist
        affected barangays.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8922330b-977f-42cd-aff5-a9d352d936c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T11:19:02.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:12.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Melchor N. Velez contributed to this report.</em></p>'
  'PNP-drug-war-Holy-Week':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-04-17T11:17:58.727+08:00
    'imagesource': 'jcr:d99b022e-5c87-4518-85b8-976559e0d65b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '436d2fb4-6fe1-4cdd-a038-7ef771790ee8'
    'lead': 'There would be no breaks for the government''s war against drugs even
      as the country grinds to a halt during the Holy Week break, PNP chief P/Gen
      Oscar Albayalde says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T11:21:02.068+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T23:29:11.720+08:00
