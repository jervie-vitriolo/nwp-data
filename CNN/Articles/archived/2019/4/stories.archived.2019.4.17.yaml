      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators gathered evidence supporting that allegation, along
        with accusations that Fountain raped other children, the sheriff''s office
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93780ce0-15df-4355-b14e-46e742c03379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:25:07.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapes are alleged to have happened from around the early 1970s
        until the early 1980s, and in each case, the child was under 13, sheriff''s
        Lt. Stephen Phillips said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2b895-4fc9-4198-b526-82cd38506015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:25:07.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips said he cannot yet disclose how many children are alleged
        to have been raped. The investigation "is still ongoing, and more arrests
        are possible," the sheriff''s office said in a news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f864a-5d3d-4cb6-b758-abd4d2218b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:25:07.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapes are alleged to have happened in places where Fountain
        lived and frequented in the area of Pineville, a city roughly a 115-mile drive
        northwest of Baton Rouge, Phillips said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b754d573-5414-4fa9-bfa7-ab577948ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:25:07.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fountain was being held Tuesday morning in the Rapides Parish Detention
        Center with bail set at $1 million, the county clerk''s office said. It wasn''t
        immediately clear whether Fountain has a lawyer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b90b6-cb1f-4966-88bb-a2f2bf15186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:25:07.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A grand jury is expected to consider the case</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e8d39-85fe-4fce-93b9-e3ec8cc299bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:25:07.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first accuser had given detectives names of other possible victims.
        Detectives also contacted them, and gathered evidence supporting the allegations,
        Phillips said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43d042-80df-49e2-8e5b-1fa256cfdf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:25:07.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fountain initially was held on 50 preliminary counts of first-degree
        rape, relating to more than one alleged victim. But by Friday, detectives
        identified other apparent victims while Fountain was in jail, and authorities
        re-arrested him on 50 more counts of first-degree rape.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab151c97-40ae-422e-bdb2-244cb061f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:25:07.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fountain hadn''t been formally charged as of early Tuesday, the
        county clerk of courts'' office said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eee34b-585b-4af7-84a3-3845bb6879a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:25:07.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grand jury is expected to consider the case and decide whether,
        and on which charges, to indict him, Phillips said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7b85d-6186-423a-9cc2-965911a30e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:25:07.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisiana, first-degree rape includes rape of children under
        the age of 13.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e7d2ab-82cf-49e6-be46-a555a5b655cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:25:07.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-degree rape in that state is punishable either by death or
        life imprisonment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8678a9c0-50af-4712-88e9-a8e889ccb4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:25:07.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "A 71-year-old man
        has been arrested on 100 counts of child rape"</em></p>'
  'notre-dame-cathedral-fire':
    'author': 'Saskya Vandoorne, Melissa Bell and Kara Fox, CNN'
    'caption': 'A fireman stands by as his firetruck is planted on the street outside
      the Notre Dame cathedral fire.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-17T06:31:23.463+08:00
    'credit': 'From Pompiers de Paris'
    'imagesource': 'jcr:86c53c9a-e0c0-4a3e-a2d3-8644793314b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddc47d1f-76b6-4559-bf74-a91495595a14'
    'lead': 'Investigators sifting through the fire-ravaged Notre Dame Cathedral in
      Paris warned of potential weaknesses in the remains of the building Tuesday,
      as experts said it could take months just to identify the scale of the reconstruction
      task.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T06:37:04.439+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:29:30.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:04.181+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['france', 'paris', 'notre-dame', 'cathedral', 'church', 'holy-week',
      'fire']
    'template': '1'
    'title': 'Devastating Notre Dame blaze was ''likely accidental'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30846a5f-186d-4171-8c2d-de9651b03f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Investigators sifting through the
        fire-ravaged Notre Dame Cathedral in Paris warned of potential weaknesses
        in the remains of the building Tuesday, as experts said it could take months
        just to identify the scale of the reconstruction task.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e03cf-58ca-44d7-957f-5fc2ecd6cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the building was assessed to be structurally sound overall,
        pictures showed gaping holes in the roof where the ancient vaulted ceiling
        had collapsed into the nave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a31733-c4b7-4e36-9f0a-5a276d025b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Junior Interior Minister Laurent Nunez said experts had identified
        "some vulnerabilities" in the building, particularly in the roof, much of
        which has been destroyed, and part of the north transept.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8b8a3-d4dd-4c3d-bf20-a884a072569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some nearby residential properties were evacuated as authorities
        assess the scale of the damage from the blaze that engulfed the medieval landmark
        Monday night. Firefighters said it took more than nine hours before the flames
        were brought under control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9803aaa3-2a06-49ce-84af-f711f97e214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately known what caused the fire, which began on
        Monday evening in the attic, according to the Paris Fire Brigade. The cathedral,
        and its central spire —&nbsp;an area where the fire was first visible to onlookers
        —&nbsp;had been surrounded by scaffolding amid construction work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcbaf51-c2b7-498d-8f7a-14ab1a91d594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of priceless artifacts were rescued from the flames, and
        will be taken to the Louvre museum for safekeeping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a51b5f-b5b3-4e2a-8884-bdc9e27984f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris prosecutors have opened an investigation, but on Tuesday Prosecutor
        Rémy Heitz said "nothing shows that it''s an intentional act," and that the
        start of the fire was "likely accidental." Heitz also said that the investigation,
        which is in its early stages, is expected to be a long process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f604c-224e-4624-bd53-5245634a3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col.Gabriel Plus, a spokesman for the fire brigade, said internal
        security officers first heard the fire alarm at 6:20 p.m. (12:20 p.m. ET)
        and began to evacuate the cathedral, even though they didn''t see any sign
        of fire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda886eb-c556-4e91-b17d-6faf9c01fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>François-Xavier Lochet, a 70-year-old worshiper, said the alarm
        interrupted a Mass. Lochet said he noticed visitors began to get ushered out
        but those who had gathered for the service remained and the priest resumed.
        He said Mass continued until a police officer went up and told the priest,
        "This is no joke. You''ve got to get out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5940b2-d2bb-4b63-89d6-83a1edae61d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three minutes later, the fire alarm rang again, Plus said.
        That''s when the cathedral''s security officers noticed the flames.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac08613-69d3-41e5-91fb-5250976ec543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters were unable to save the cathedral''s 19th century spire,
        which burned to a blackened shell before toppling as thousands of Parisians
        who had gathered in the streets watched in horror. Two police officers and
        a firefighter suffered minor injuries, the brigade said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7184167-0e6b-457b-b2d7-9cb628688f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pledge to rebuild</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2b142-2d57-4c19-a40a-5d06f5a6cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron said he wants the cathedral to
        be rebuilt in five years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b31182d-86fe-4a20-b733-a5b45608ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will rebuild Notre Dame even more beautiful and I want that
        to be done in the next five years," Macron said in a televised address to
        the nation on Tuesday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b59c7-b7cb-4406-af21-614fa6264a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout our history, we have built towns, ports, churches. Many
        have been burnt due to revolutions, wars, due to mankind''s mistakes. Each
        time we have rebuilt them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2bd7ec-fd67-4592-b10b-26233ab0b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire of Notre Dame reminds us that our story never ends. And
        that we will always have challenges to overcome. What we believe to be indestructible
        can also be touched," Macron added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae763f2-2b8b-4df8-af0a-134c567e561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the scene of the fire on Monday night, Macron had vowed to reconstruct
        "because that is what the French expect, that is what our history merits,
        and this is our deep destiny."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8994b1-a837-41de-82bd-93dfbc34afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Frédéric Létoffé, the co-president of a group of French companies
        specializing in restoring historic buildings, cautioned that full restoration
        of the Gothic cathedral could take significantly longer —&nbsp;around "10
        to 15 years."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd271f3e-0ee6-4d92-914f-b1fbd343991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters earlier Tuesday that the site will need to be
        secured before any restoration work can take place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e27f9-aa5a-4c3d-a0b8-2aea484dd08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will require a lot of work since, beyond shoring and reinforcement,
        it will be necessary to build a scaffolding with an umbrella to be able to
        cover the entire roof that went missing, to ensure protection against weathering"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd563b-ec19-40e7-bd6d-5ac7413f95d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pledges of funding to help the restoration work were flooding in
        on Tuesday, with more than $700 million in donations from French business
        leaders and businesses confirmed by Tuesday afternoon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594a14d-baaa-4a27-8462-748f23cc0450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include a €200 million ($226 million) donation by the family
        of French billionaire businessman Bernard Arnault and his LVMH luxury goods
        group, a €112.2 million (approximately $126.5) pledge from the French Heritage
        Foundation, and a €200 million ($226 million) donation from the Bettencourt
        Meyers family, L''Oréal group and the Bettencourt Schueller Foundation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad08fd9-96ab-4045-9c20-5d296c69fccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valérie Pecresse, president of the Île de France region, told CNN
        affiliate BFMTV that the region will provide €10 million ($11.13 million)
        of emergency aid for Notre Dame, and Paris Mayor Anne Hidalgo said she would
        host a fundraising conference at Paris City Hall in the coming weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92b3bb-2454-4f75-b5e1-1cc22b7e393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister Christophe Castaner said it could take
        months to assess the damage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c61451-dcea-48cd-bb22-0732d67470e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shock and horror</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da322aa4-bd65-42c6-86a5-35f29e922632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the city was reeling from the aftermath of the blaze.
        Most French political parties suspended their European election campaigns.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03828494-3586-4048-bd84-d78717946e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathalie Loiseau, a former Europe minister and a candidate for Emmanuel
        Macron''s "La République en Marche" party, said the party''s campaign would
        be suspended "until further notice."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0bf7b0-30d3-4b48-9f7f-c95b4cc0e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going through a profound moment of sadness," Loiseau said
        in a tweet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ae5ee-f47f-4004-be9c-0441940e2101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people gathered near the site on Tuesday, paying their respects
        to a landmark that to Parisians, and to some 13 million visitors each year,
        is a symbol of the French capital.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83e5077-1312-4d7e-80ed-82a6f9caa5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s much more than stones, it''s a part of myself that
        is burning," Paris resident Sarah Virot, 32, said as she looked up at the
        charred church in front of her.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920b317-30f0-4255-bdb4-2eaab1a4efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the fire raged on Monday night, thousands of Parisians and tourists
        stood, horrified, in front of the 850-year-old-Gothic masterpiece. Some sang
        hymns as, a few days before Easter, one of the symbols of French Catholicism
        burned in front of them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b85aa-c6d5-4371-bf86-1b7441f8c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s awful to see such a symbol disappearing in front of you.
        It''s been there for so many years and in a few minutes half of it disappeared,"
        local Thibaud Binetruy said. "Paris without Notre Dame, madness."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a6ee0-77d7-4e02-a66a-c7db52544cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, Anne Marie, spoke with tears in her eyes. "In Paris,
        it''s a monumental symbol -- every person with different religions are really
        moved and saddened," she said. "Paris without the cathedral is not Paris anymore."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a88b67-736e-4aa5-8427-6bdea9681efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages of support and mourning have poured in from around the
        world. The Vatican said the Holy See learned with "shock and sadness the news
        of the terrible fire that has devastated the Cathedral of Notre Dame de Paris,
        symbol of Christianity, in France and in the world."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887515eb-5f0b-457d-84aa-abe20bf90a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire "goes beyond Paris," said the city''s archbishop, Michel
        Christian Alain Aupetit. "I received a supportive message from the chief rabbi
        of Paris. Everyone is writing in to share their feelings. This goes beyond
        Paris. People are reacting worldwide."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58b3521-68ec-4e33-8c66-8c4c557d0762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Foreign Minister Mevlut Cavusoglu described the fire as
        a "disaster for all humanity," while London Mayor Sadiq Khan said the British
        capital "stands in sorrow" with Paris.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ed05a-d00c-445b-bec2-f6508272a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heartbreaking scenes of Notre Dame cathedral in flames. London
        stands in sorrow with Paris today, and in friendship always," Khan said on
        Twitter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f5ed08-1c0d-4133-85dc-7b5151da6e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump also weighed in, calling it a "terrible,
        terrible fire." His suggestions on how to tackle the conflagration were less
        welcome than his sympathy however. The French Civil Security Agency pushed
        back against Trump tweeting that "flying water tankers could be used to put
        it out," pointing out that dropping water on the ancient church could cause
        its collapse.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698621b8-f390-45ef-9ee4-e062fdfe555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Works of art, artifacts saved</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f4cce-4aac-4d33-99ac-5e949fffdace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of flames engulfing the cathedral —&nbsp;a UNESCO world heritage
        site since 1991 and one of Paris''s most popular tourist sites —&nbsp;were
        splashed around the globe. But as shocking as the scene appeared, it could
        have been so much worse.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c2fd7-23ae-4f6f-b9e5-67f17e9f5ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its iconic facade and towers were salvaged, as were a host of invaluable
        artifacts and works of art stored inside, including the Holy Crown, believed
        by many to be from the crown of thorns placed on the head of Jesus during
        the crucifixion, and which the cathedral calls its "most precious and most
        venerated relic."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de71ae-6724-47b1-b381-2e88a4054fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Culture Minister Franck Riester said the most precious
        works of art including the "crown of thorns" and the "tunic of Saint Louis"
        had been moved from Notre Dame and are now being held under security at Paris
        City Hall. Speaking to reporters, Riester said the rest of the artworks would
        be moved to the Louvre museum.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f063b2-bc00-49c7-99dd-96b49d526b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the parts of the church worst affected by the fire was also
        one of the newest: The spire, which was built in the 19th century. That will
        have to be rebuilt entirely, as will the far older roof structure, known as
        "the forest."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e0d0b5-9a76-462b-bd3e-1a79df065bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The framework from the 13th century is called a forest, because
        it required a forest of trees to build it," said Patrick Chauvet, the rector
        of the cathedral. The framework was completely lost in the fire, he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85679bc-055a-420d-b342-eaf2eba0672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A symbol of France</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3dcb1-005c-4d43-ac73-597dca39c273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notre Dame''s foundation stone was laid in 1163 by Pope Alexander
        III, and the cathedral was completed in the 13th century. With its towers,
        spire, flying buttresses and stained glass, it is both an architectural jewel
        and a major religious and cultural symbol of France.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be60df99-0e47-4cb6-b363-9e11b4e5872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located on the Ile de la Cite, a small island in the center of Paris,
        the cathedral is one of the city''s most popular attractions, drawing an estimated
        13 million visitors a year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41830a3b-f0ef-4461-9b06-d5ad8f7c1c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as it fell into disrepair over the centuries, it was the site
        of Napoleon Bonaparte''s coronation as emperor in 1804. A broad restoration
        effort was launched in the mid 19th century, partly buoyed by the success
        of Victor Hugo''s novel "The Hunchback of Notre-Dame" in 1831.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d6d43a-6867-4401-91cc-2c0f1761ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh renovation works were underway before the fire. A small silver
        lining from the blaze may be that the restored spire and roof will be built
        to modern standards and better equipped to withstand future fires.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d679ba-6b26-4c9a-99d6-402106be2972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have pointed to other fires at historical sites, such as
        that which engulfed the UK''s Windsor Castle in 1992, which were followed
        by comprehensive restoration projects. Windsor took five years to restore,
        but is now in a better state than before the blaze.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc52321-f1c9-4cf3-b446-295077eab826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:37:04.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/16/europe/notre-dame-cathedral-fire-intl/index.html">Devastating
        Notre Dame blaze was ''likely accidental''</a>"</em></p>'
  'champions-league-juventus-ajax':
    'author': 'Matias Grez, CNN'
    'caption': 'Photo: Twitter/ChampionsLeague'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-17T06:34:01.044+08:00
    'imagesource': 'jcr:ef792430-d004-44ad-a23c-f5af621b08ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f687b119-e0db-47f6-8ee4-73b77cfca859'
    'lead': 'Ajax produced yet another stirring Champions League comeback on Tuesday,
      this time coming from a goal behind to beat Juventus in Turin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T06:38:30.186+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:29:28.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:04.559+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'Europe', 'soccer', 'Champions-League', 'Juventus',
      'Ajax', 'Cristiano-Ronaldo', 'Lionel-Messi']
    'template': '1'
    'title': 'Juventus and Cristiano Ronaldo dumped out of Champions League by Ajax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe551b58-24d1-4c22-8fd1-402a18d0b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ajax produced yet another stirring Champions
        League comeback on Tuesday, this time coming from a goal behind to beat Juventus
        in Turin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eea3e8-0fed-4a13-a794-a8141c7cf4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the tie finely poised after a 1-1 draw in Amsterdam, who else
        but Cristiano Ronaldo gave the hosts the lead, heading home from a corner
        after Matthijs de Ligt switched off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce12936-8ec6-4a32-bf9e-0c7f6c2fcadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this young Ajax side often shows experience beyond its tender
        years and, unfazed by the setback, found the equalizer merely five minutes
        later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b37736-95da-4ad7-882d-2ecc80f80775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an element of luck involved as Hakim Ziyech''s shot deflected
        into Donny van de Beek''s path, but the 21-year-old gathered the ball up and
        coolly slotted it past Wojciech Szczesny.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae71ea85-1cb2-4b7c-b61a-424ead54db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 20 minutes remaining, De Ligt more than atoned for his first-half
        lapse in concentration and powered home a header from Lasse Schoene''s corner
        to spark wild scenes among the traveling Ajax fans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b8f5b6-ee26-43ae-857a-fb0110b2ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a helpless and surprisingly lifeless Juventus this was a bitter
        pill to swallow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a5cc52-b930-43d6-b482-e82d126a5d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian giant, so dominant domestically with seven straight
        Serie A titles, parted with a reported $117 million to sign Ronaldo from Real
        Madrid with the sole intention of winning this title they so desperately crave.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f8aae5-5fe2-4ad4-a2ee-15771fc1fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese superstar was supposed to be the missing piece of
        the puzzle, after two gut-wrenching Champions League final defeats in the
        last four years had left Juventus without a European crown since 1996.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440334e-e17d-43f2-8116-bfac3704a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This thrilling young Ajax side will sadly and inevitably be picked
        apart by Europe''s biggest clubs this summer -- indeed Frenkie de Jong has
        already been snapped up by Barcelona -- but for now, while still together,
        they are producing some of the most exciting football on the continent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f8a6a-4146-4b66-b689-8360c44f8434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having already blitzed past three-time defending champion Real Madrid
        in the last round, these kids will have their fans dreaming of a first Champions
        League final since 1996, when they suffered defeat against tonight''s opponents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32adf35d-af4b-4346-b3f0-c7c7e5b599a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To give a sense of both how historic this achievement is for Ajax
        and how youthful its current team is, the last time the club reached the semifinals
        of the Champions League, five of tonight''s starting XI weren''t yet born.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a2107-d375-4654-a724-5e213469ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Messi masterclass</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b45de-8d54-4a67-b146-cc599236fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Walking to Glory'' read a banner held aloft by Barcelona fans
        prior to kick off and, thanks to two costly Manchester United errors, the
        host barely had to break out of a stroll to secure a place in the Champions
        League semifinals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa27b35-db86-4385-a8b7-cf0229987cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley Young''s mistake gifted Lionel Messi the ball for the first
        goal, before a howler from David de Gea saw the Argentine grab his second
        just moments later and put the tie to bed after just 20 minutes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c402c7a5-dd35-48a8-b7eb-2942754277f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Philippe Coutinho curled in a stunning long range third
        for the hosts, the quarterfinal had long been over as a contest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b5b1d-f5bb-4588-9735-10b8b4d7efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But inside the opening five minutes you would have been forgiven
        for thinking that these two teams had somehow contrived to put on the wrong
        kits.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d05ae37-6257-4117-9806-3215ed28cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the home side, but visiting Manchester United in pink
        who were fizzing the ball crisply around the slick Camp Nou turf, passing
        the ball with authority around a static Barcelona.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f57f5a6-546d-4d6f-9428-1ad7203cf422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than 30 seconds on the clock, United conjured the first
        clear-cut chance of the match as Marcus Rashford''s toe poke clipped the top
        of the crossbar following a neat interchange between Fred and Paul Pogba.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c9f3f-2c6f-41df-9a82-69acf2c3a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young midfielder Scott McTominay — so impressive in the first leg
        up against Sergio Busquets, Ivan Rakitic and Arthur — was put clear through
        on goal just a minute later, only to be let down by a loose first touch that
        allowed Gerard Pique to clear.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb894077-ee4a-4721-8b3b-67f2ab1d6471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Rashford, Pogba and Anthony Martial rattled off more shots toward
        Barcelona''s goal, all was quiet at the Camp Nou save for the 4,600 traveling
        United fans high up in the rafters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf10a5b-be35-4259-ae3e-79babe5c2102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having overturned a first-leg deficit against Paris Saint-Germain
        in the previous round to reach this point, perhaps those supporters were starting
        to believe another improbable comeback was possible.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc548f94-4245-4057-851b-9f2e1a97fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any hope they had was extinguished in a disastrous four-minute
        period of self-inflicted damage.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb6e6c3-b815-4896-a977-9ac65de95dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young, much-maligned for an insipid performance in the first leg,
        gifted possession to the one player in world football who truly needs no additional
        help from the opposition.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba6d4b-2e36-47e9-bcee-ba6be2a59f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time, space and repeated opportunities to clear the ball, the
        experienced full-back inexplicably twisted himself in knots, allowing Messi
        to rob him of the ball, cut inside and find the bottom corner.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76429fd0-aade-4751-be84-919fddcdeb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a stunning, unerring strike past De Gea''s outstretched arm
        but such is the regularity with which Messi produces similar moments of brilliance,
        the finish is unlikely to receive the praise it is truly deserving of.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41c5b6-5677-4125-9a45-c0a2ae8d6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just four minutes later, United''s self-sabotage was complete and
        focus turned to salvaging pride and ensuring this didn''t become a rout.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e4faf-48ee-440c-bc44-c5e10236ca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi once again found space on the edge of the area and -- in un-Messi
        like fashion -- scuffed a tame effort towards goal.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89885a52-faca-4a61-8178-a92bc61df802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it mattered not, as De Gea''s lapse in concentration saw the
        ball squirm through his arms and trickle over the line.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68589d5f-21dd-4623-9d06-8fa5e1587ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s face said it all, eyebrows raised and a wry grin as he
        seemed almost embarrassed to celebrate.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06824d7-641d-45b2-b583-ec293d4966e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From then on it was a procession. United needed three goals and,
        by now, nobody believed they could get them, not the players, not the fans
        and not even the ever-postive Ole Gunnar Solskjær who sat glumly and powerless
        on the bench.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cdd6c5-2764-4582-81f9-e22c7c64621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coutinho''s exquisite third was the icing on the Catalans'' cake
        and while Barcelona now prepare for another semifinal, United''s attention
        turns to qualifying for next season''s competition.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c21809e-e623-4f97-96ef-11f7ad7dcecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:38:30.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:29:28.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/16/football/manchester-united-barcelona-champions-league-spt-intl/index.html">Juventus
        and Cristiano Ronaldo dumped out of Champions League by Ajax</a>."</em></p>'
  'francois-henri-pinault-bernard-arnault-notre-dame':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'Francois-Henri Pinault, president of the Artemis Group holding company,
      speaks during a news conference.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-17T06:41:50.665+08:00
    'credit': 'From Marlene Awaad/Bloomberg via Getty Images'
    'imagesource': 'jcr:575400d3-c0c4-4db9-9fe0-56ad234c976c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0fd83a-9195-4e1e-89be-f373059cec26'
    'lead': 'France''s three wealthiest families are coming to the rescue of a national
      icon, spearheading a fundraising drive to rebuild Notre Dame that has topped
      $700 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-17T06:48:51.489+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:29:27.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:28:04.820+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['france', 'notre-dame', 'cathedral', 'paris', 'bernard-arnault',
      'francois-henri-pinault', 'fundraising']
    'template': '1'
    'title': 'France''s 3 richest families lead $700 million fundraising effort for
      Notre Dame'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16576f7-f4ad-4f56-ae54-4408acf75bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;France''s three wealthiest families
        are coming to the rescue of a national icon, spearheading a fundraising drive
        to rebuild Notre Dame that has topped $700 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2617e-c853-4bd0-9366-28708d3fc7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaires behind luxury giants LVMH Group, Kering and L''Oreal
        on Tuesday pledged a combined €500 million ($565 million) after a massive
        fire ripped through the Paris cathedral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3cabe3-df8a-4361-9ae8-1ed5c24f234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH and its CEO Bernard Arnault have promised €200 million ($226
        million). The donation has been matched by the Bettencourt Meyers family,
        which controls L''Oreal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a29d5be-4554-4ea0-a082-bb7f1c88c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pinault family, which operates luxury conglomerate Kering, has
        pledged €100 million ($113 million).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3a8675-06e4-4352-9f06-1e81bb23b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three fashion dynasties have invoked patriotism and shared cultural
        identity in explaining their generosity following the devastating fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad6dc4-9efb-41e5-9899-8ae1891000cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other French companies have also written big checks: The oil and
        gas company Total has promised €100 million ($113 million), while tech and
        consulting firm Capgemini will give €1 million ($1.1 million).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf055bf-80d4-40ff-a9ba-d945db528e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with other donations from companies including French bank
        Crédit Agricole, the total amount pledged by business and wealthy donors has
        reached $700 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba561eba-a770-4ef6-9358-68c8bbdf19da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Luxury giving</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c7905-ddc7-4533-967b-45055eacc020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH, which owns Louis Vuitton, Christian Dior and Givenchy, said
        in a statement that its donation showed "solidarity with this national tragedy"
        and that funds would be used to rebuild this "extraordinary cathedral."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b6563-e9a2-46bc-a893-ae93eafeb98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fashion house went on to describe Notre Dame as a "symbol of
        French heritage and unity." LVMH said it would make its creative and financial
        teams available to help with rebuilding and soliciting donations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1204a-ab5e-4240-958c-e2889498a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnault, its CEO, is the third richest person in the world, according
        to the Bloomberg Billionaires Index. His net worth comes in at $90.4 billion,
        more than that of Warren Buffett or Mark Zuckerberg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e00a03-e775-4d13-88b9-cd70af03abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its fashion lines, LVMH controls high-end alcohol
        brands such as Dom Pérignon, Hennessy and Veuve Clicquot, as well as popular
        beauty retailer Sephora.</p>'
    '30':
      'image': 'jcr:2486e1c8-7f74-4b59-83ff-3f0da2ad3ad8'
      'imageCaption': 'LVMH chief executive Bernard Arnault pictured in 2018.'
      'imageCredit': 'From Eric Piermont/AFP/Getty Images'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd234f728-88e4-4670-aa32-2152448fc6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f363faaf-f04e-4fd4-886d-8b05f4bc74b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kering, which is the home for brands including Gucci and Yves Saint
        Laurent, was first out of the gate Tuesday with its donation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75b6dc-3409-4043-930f-eab9578b928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tragedy is striking all the French people, and beyond that,
        all those attached to spiritual values," François-Henri Pinault, the CEO of
        Kering, said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d52d42-0334-4e10-95da-4e1441f4c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faced with this tragedy, everyone wishes to give life back to this
        jewel of our heritage as soon as possible," added Pinault, who is the son
        of the billionaire businessman François Pinault.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a170e8d-8f6c-455a-86c4-f2912eed7232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pinault family is worth an estimated $37.3 billion, per Bloomberg.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb45df5-00dc-4cb9-95b0-83d4ee16d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>François-Henri Pinault, who manages the family''s businesses, is
        married to actress Salma Hayek. Kering also owns fashion brands such as Alexander
        McQueen and Balenciaga.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb7ee9d-b94f-434f-b89f-2dda51893e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bettencourt family owns a 33% stake in L''Oreal, which controls
        brands like Maybelline, Lancome, Garnier and Kiehl''s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66b4f2-265f-4fc2-b877-3ab13849ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francoise Bettencourt Meyers, the richest woman in the world, is
        worth $53.5 billion, according to Bloomberg.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111fd467-38be-4500-a243-18f4d834fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She inherited the stake from her mother, Liliane Bettencourt, who
        died in 2017. Bettencourt Meyers is the granddaughter of the company''s founder,
        Eugene Schueller.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a97c5e-61d2-4f88-b098-d4624ec98f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rebuilding process</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddcfe2b-0bfe-4a4c-8656-0357acc11208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze at Notre Dame on Monday devastated large parts of the
        850-year-old church, including its iconic spire. The fire was extinguished
        after nine hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed53ef-3e02-4641-9a45-76c7567b842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron has promised to rebuild the site,
        saying Monday that France will launch an international fundraising campaign
        to assist with the effort.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa5beb-4b1b-47f3-867d-6e4304e10b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process will be expensive and lengthy, and it could take time
        to begin in earnest. Immediate steps will need to be taken to prevent further
        damage, since the structure is now particularly vulnerable to water damage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb9ead-9095-4ea4-ba31-dd74dff77b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s tough to estimate the total time and cost of the restoration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e5a21-8960-4df0-a3a8-005f3fb885b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venice Opera House, which was gutted by a blaze in 1996, reportedly
        reopened eight years later after €60 million ($68 million) was spent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a0fb88-b7a7-4977-a30a-121ec5c30619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Windsor Castle, one of Britain''s royal residences, was severely
        damaged in a fire in 1992, it reopened nearly five years later at a cost of
        £36.5 million ($47.8 million).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc07c4-9c87-4ba9-8f2f-7ae30f0724b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:29:27.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— CNN''s Saskya Vandoorne and Oscar Holland contributed reporting.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b546d93-ed00-495f-9cf3-2e3f8b7c3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T06:48:51.490+08:00
      'mgnl:createdBy': 'janine'
