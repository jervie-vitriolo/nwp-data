      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Resolution 10488 also requires candidates to submit Uniform
        Resouce Locator (URL) or links to their Facebook pages and blog sites.</p>'
