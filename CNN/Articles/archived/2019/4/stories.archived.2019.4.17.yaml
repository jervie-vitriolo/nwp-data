      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines
        (CPP) which has waged a five-decade insurgency – the longest running in Asia.
        The National Democratic Front of the Philippines represents rebels in talks
        with the government but Duterte walked away from the negotiations in November
        2017 as both sides accused each other of ceasefire violations.</p>'
