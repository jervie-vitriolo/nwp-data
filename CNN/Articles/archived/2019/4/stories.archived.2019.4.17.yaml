      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Avengers: Endgame</em>&nbsp;arrives in theaters in international
        territories beginning April 24 and in the U.S. on April 26.</p>'
