    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac3b9f89-bddc-470b-83e2-e7653325caad'
    'lead': 'The actor -- who appeared as gangland figure Doyle in the sequel to the
      hit movie about a group of heroin addicts in Edinburgh -- was killed in Scotland''s
      capital on Wednesday night, the agency said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T17:14:42.110+08:00
