      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef23f61-e9a3-43fa-bc8a-b23289f9437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:09:18.856+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:30:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte released last month a list of 46 government officials involved
        in the drug trade, which involved two mayors from Batangas and the mayor of
        Lucena City. The Department of Interior and Local Government has filed administrative
        cases against the officials.</p>'
  'Rodrigo-Duterte-United-States-PH-side-sea-row':
