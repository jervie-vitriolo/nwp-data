      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f2f7e-0224-4df8-9563-a0cb6b19f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think maybe she''s got a mental problem," he told the Herald.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73108602-8791-44d2-8acd-102b3e63f49a'
