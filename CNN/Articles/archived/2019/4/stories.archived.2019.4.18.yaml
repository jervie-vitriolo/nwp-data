      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — Another
        suspected cocaine brick was recovered in waters of Surigao del Norte Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef9433a-85d1-4f61-8aec-69b239c09779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:23:46.306+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:58.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said a 43-year-old fisherman, Edgar Salas from Sta.
        Monica, turned over a block of unidentified substance wrapped in black rubber-like
        cellophane 40 nautical miles off the the town coast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261e3e2-493e-444c-9b32-6dbe9209a9da'
