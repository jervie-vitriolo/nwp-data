      'mgnl:lastActivated': 2023-01-29T23:30:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — Manila
        Archbishop Luis Antonio Cardinal Tagle told Catholics to avoid spreading fake
        news and hate speech in his homily at the Manila Cathedral in Intramuros,
        Manila on Maundy Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5903a01-e0a2-4340-b620-bfe8505e804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223cbcd8-55a7-46d4-8858-b4f558cb2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Andami-dami nang tagapagdala ng (Many are delivering) bad news,
        fake news, hate speech. We, today, all the consecrated, all the baptized,
        bearing the Holy Spirit, will say ‘I will not deliver fake news, hate speech,”
        Tagle said as he led the Chrism Mass early Thursday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993147c-2f8d-4b4e-b2c1-cdb54290bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8f467-03f6-4c75-9512-6921418382c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am consecrated by the Spirit. I will bring good news to the poor
        and the suffering,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecee8ea-c593-4e56-8e6f-a84d37c47247'
      'mgnl:activationStatus': true
