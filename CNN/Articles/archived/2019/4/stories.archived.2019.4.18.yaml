      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Trainspotting 2" star Bradley Welsh has
        been shot dead in Scotland, the UK''s Press Association agency has reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655a3cdf-91bc-437c-ad4b-91ee07bbe31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:14:42.111+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor -- who appeared as gangland figure Doyle in the sequel
        to the hit movie about a group of heroin addicts in Edinburgh -- was killed
        in Scotland''s capital on Wednesday night, the agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19549939-9f41-4819-85c3-3c19b8da5710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:14:42.111+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they were called to an incident in the city at around
        8:00 p.m. (3:00 p.m. ET), and a man was found seriously injured before dying
        at the scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20669c-bde2-489c-af9b-2914464db2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:14:42.111+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His death is being treated as suspicious and inquiries are continuing,"
        police said in a statement provided to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c0b3e-f8a0-45b1-bf95-0ab2c016bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:14:42.111+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welsh starred alongside Ewan McGregor, Ewen Bremner and Jonny Lee
        Miller in the popular follow-up movie, and has also appeared on TV series
        "Danny Dyer''s Deadliest Men."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fba4d7-0be2-4884-b136-8bc53250127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:14:42.111+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The avid boxer also owned a gym in Edinburgh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5e57d-efc3-4be1-980d-5230dbd7e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:14:42.111+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irvine Welsh, the writer of the Trainspotting novel on which the
        first movie was based, tweeted his condolences to his "amazing and beautiful
        friend."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca98ee3-2203-4b70-8b74-1c639f2bcfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:14:42.112+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks for making me a better person and helping me to see the
        world in a kinder and wiser way," tweeted Welsh, who was not related to the
        actor.</p>'
    '11':
