      of fear'' for journalists'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b75e1e-11cf-4133-9b51-0a33356ccc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.625+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Journalists are battling a rising
        tide of hatred, violence and persecution around the world, an international
        watchdog has warned, as authoritarian regimes clamp down on press freedom
        and leading democracies including the United States slide down the global
        rankings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54708f52-b8e5-448d-bd73-8f12ecbdd777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.625+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcec603-0493-4d48-b60f-e60f76a7bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.625+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Releasing its annual Press Freedom Index after a tumultuous 12 months
        for the media, Reporters Without Borders sounded the alarm over an "intense
        climate of fear" for reporters, and condemned attacks on press outlets by
        world leaders including Donald Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc524754-4fe1-4bb3-9c68-317d8b91b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e8382-8f85-4a46-9f51-1e1a76d6fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. slid three places to 48th in their global rankings, dropping
        below Botswana, Chile and Romania and entering the category of "problematic"
        regions for press freedom. Norway claimed the top spot for the third consecutive
        year, ahead of Finland, Sweden and the Netherlands, and North Korea climbed
        off the bottom of the table.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2fc411-4c0a-44b9-9066-69148c8a6518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4b1d8-d130-4653-9fd7-75af661fc73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index painted a dire scene for the profession, illustrating
        an overall decline in journalistic independence and safety around the world
        in 2018. Just one in four countries were labeled as having a good or satisfactory
        situation for the media, while journalists face a difficult or very serious
        situation in 71 nations, the rankings showed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f2be4-9f02-4f71-9193-8db62c644227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a5dc8-4d0d-40b5-8ca1-d04cccccd538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really worrying picture," Rebecca Vincent, director of
        the UK bureau of Reporters Without Borders -- also known by its French acronym,
        RSF -- told CNN. "It''s never been a more dangerous time to be a journalist,
        and press freedom has never been under greater attack than it is now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7636d9d9-fb4e-416f-8a60-e8260a018489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06998c-3c1f-4b92-b36c-44c4aa6cd054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murder of Washington Post journalist Jamal Khashoggi at Saudi
        Arabia''s consulate in Turkey, the arrest of two Reuters journalists in Myanmar
        and the targeting of Rappler CEO Maria Ressa in the Philippines headlined
        a series of high-profile cases of violence or persecution against reporters
        in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dfcb1e-0082-4621-9b4e-ec6a176f51ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2900b-7752-4072-be8e-c3b7884daccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Vincent highlighted the global spread of suppression and violence
        against journalists, which has crept into corners of the world previously
        considered safer havens. "It''s not just the places anymore that are traditionally
        thought of as being hostile, it''s everywhere now -- including democracies,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9972e77f-480a-4d81-9258-109b7605077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97017231-fdbb-4ab2-b7e8-375f8c610bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 15 countries, 11 of them European, were classed as maintaining
        a good situation for journalists. At the other end of the table, Iran, Saudi
        Arabia and Azerbaijan fell, and Turkmenistan slumped to the bottom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec9a21d-3d4b-4849-bbff-c824f64bd390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11009ea4-be8c-46e6-92df-a792bfbac995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Americas and European nations fall</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323aee21-a6b9-460d-b17b-e8d8a6821119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is "no longer a sanctuary for journalists," RSF said, following
        the murders of reporters in Malta, Slovakia and Bulgaria.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101cd212-c3a9-442b-bb1f-4cd73142aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a38944-75f3-4191-81ba-3facf0eda03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments of Italy, Poland and Bulgaria were criticized for
        targeting journalists through threats or legislation, while the group raised
        concern over retribution against investigative reporters by organized crime
        figures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb62b97-6197-4e39-9947-1e9fbfc1f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3dc105-3c39-4439-b1c4-1f6921040999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK rose seven places to 33rd, one spot below France, while Germany
        rose two places to 13th -- but their improvements were partly influenced by
        the dramatic falls of Central and Eastern European countries including Austria,
        Slovakia and the Czech Republic, RSF said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e42fe-66ab-402f-8dcf-1527a1c7d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54051110-d3a9-453d-b151-d2a69030f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hatred of the media was called "a leading characteristic of the
        angry ''Gilets Jaunes'' (Yellow Vest) protests in France," and Poland''s populist
        government was criticized for turning state-owned media "into its mouthpiece."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e005ec0-f633-4da4-b84c-99bde2ce4e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.627+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6d244-15be-455f-abef-4a9cb9cc8e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.628+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North and South America saw the biggest regional decline, dragged
        down by the poor performances of the US, Brazil and Venezuela. Nicaragua dropped
        by 24 places after physical attacks on journalists covering protests against
        President Daniel Ortega''s government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c47e5-fdfe-43b1-b9d4-f0a5eac5460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.628+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce4cf5-ffca-4743-b156-d09c1bec6b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.628+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments of Italy, Poland and Bulgaria were also criticized
        for targeting journalists through threats or legislation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3061fb3-f992-4e26-a1c3-1287a478d03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.628+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed46fc-daf5-4a32-a914-fe79d5098974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.628+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several authoritarian regimes, including Russia and China, fell
        in the rankings, and the Central African Republic saw the largest single-year
        drop, falling 33 places to 145, after three Russian journalists were killed
        in the volatile country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5734d-0260-48ec-844e-80da10b751c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.628+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more positive news came from Ethiopia, which rose by 40 spots
        after bringing its longstanding war with neighbor Eritrea to an end.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2ada7-40ae-4e1a-a39a-e84dd5989948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.628+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump''s rhetoric condemned as threats rise</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0a588-edfb-4278-9096-f1304a391897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.628+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSF had previously warned that 2018 was a deadly year for journalists,
        with 80 killed around the world.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c7b840-eacc-45b6-9a7c-40562fdbe8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.629+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US joined the list of the most dangerous countries for journalists
        last year, following the shooting at the Capital Gazette in Maryland that
        killed five people.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaceffb-9527-4bd5-9744-4c422b833056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.629+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And RSF rounded on Donald Trump, whose anti-media rhetoric -- including
        in the aftermath of the shooting -- was blamed for partially fueling the rises
        in violence and hostility.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858db92-5662-40c1-aa96-f099b73cedc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.629+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amid one of the American journalism community''s darkest moments,
        President Trump continued to spout his notorious anti-press rhetoric, disparaging
        and attacking the media at a national level," the group said. "Simultaneously,
        journalists across the country reported terrifying harassment and death threats,
        online and in person."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c7a72-e035-488b-b6e9-b750d1bb14c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.629+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never before have US journalists been subjected to so many death
        threats or turned so often to private security firms for protection," they
        added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4336fc14-aeb5-4471-8713-5cb1d282af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.629+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s election and presidency have helped create a "strongman
        model" that has reverberated around the world and fueled an increase in violence,
        Vincent said. "The heavy-headed approach towards the media, and the media-bashing
        rhetoric, it matters ... these politicians bear some responsibility for this
        violent climate."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f73ef1-4ed2-455f-ae1f-dddc9d454b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.629+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomb threats were sent to newsrooms in the US last year and a BBC
        cameraman was attacked in February at a rally held by Trump, who frequently
        lambasts individual news outlets on Twitter and in interviews.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773c5c9-2130-44a2-8f85-d456fcbc575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the political debate slides surreptitiously or openly towards
        a civil war-style atmosphere, in which journalists are treated as scapegoats,
        then democracy is in great danger," RSF secretary-general Christophe Deloire
        said in a statement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e79bf0-b023-48f0-8894-39e266d5ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s downplaying of his intelligence agencies'' conclusions
        over Khashoggi''s murder, as well as the lack of international sanctions against
        Saudi Arabia, were criticized. The CIA has concluded that Saudi Crown Prince
        Mohammed bin Salman personally ordered the killing, according to sources,
        while the Saudi government denies involvement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb416b-e342-4f40-ad2b-f4a2b7a53954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far there have not been serious political consequences for Saudi
        Arabia," Vincent said. "We haven''t seen any action beyond the rhetorical
        level."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66248015-dd0c-4ac8-9e85-b3f88218a9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vincent praised "courageous individuals" carrying out reporting
        in a dangerous climate, and noted that such cases have led to a greater discussion
        about the role of the media. "If there is a silver lining, there is a recognition
        now of the importance of press freedom and the importance of courageous investigative
        journalism," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac889c73-b1ac-4b1c-a358-01d8a1130e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:13:25.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/18/us/reporters-without-borders-2019-index-intl/index.html">US
        slides down global press freedom rankings amid warning of ''climate of fear''
        for journalists</a>."</em></p>'
  'Trainspotting-Brad-Welsh-shot-dead-Scotland':
    'author': 'Rob Picheta, CNN'
    'caption': '"Trainspotting 2" star Bradley Welsh, who portrayed gangland figure
      Doyle, was killed in Scotland''s capital on Wednesday night.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-18T16:53:50.643+08:00
    'imagesource': 'jcr:eb2336e6-cb14-42bd-9416-d02a3d249558'
