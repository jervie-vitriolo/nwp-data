      'mgnl:lastActivated': 2023-01-29T23:30:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb55bf-9967-4365-b77c-89c3a968b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Secretary of Foreign Affairs) Teddy Boy, a wide reader that you
        are, I just thought you might have skipped this one which shows the mindset
        of China on WPS. For whatever it is worth, I hope it will further enrich your
        perspective from the point of view of foreign policy,” Lacson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28b02a-3c0d-4e66-a50c-e317d71e240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f7172-0edb-4cef-a7f8-8847979cf655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the transcript of an interview with China’s
        then Major General Zhang Zhaozhong, who discussed Beijing’s “cabbage strategy”
        during the 2012 standoff with the Philippines over Scarborough Shoal, also
        known as Panatag Shoal. Zhang recalled how the swarming of Chinese ships forced
        Filipino fishermen to leave and prevented any other ship from entering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43922d63-d38d-4cf1-8363-1284573da79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd25dd8-58c0-4ccf-9d4b-b4d5a3e392b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Locsin said, “It is a Free World now after the CIA
        defeated the USSR. Every country can speak whatever is on its mind.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807932c-308a-4d80-9f7c-e5cb591cf157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a596cb-c2d6-43dd-82bc-c71c59018543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that what China says “should not determine [the Philippines’]
        foreign policy but it should inform the national budgetary process that we
        gotta stop throwing money at poverty and throw it at weaponry.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8af50-5a4f-4c22-86b6-8ad819e60241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa05530-8965-44f4-bfe9-1e8883631d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson later responded that what China did in 2012 “is exactly how
        they are conducting maneuvers” in the West Philippine Sea now. He said he
        is reminded of “winning a thousand battles if you know yourself and your enemy”
        – from the words of Chinese military strategist Sun Tzu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef41d4-87d6-42d4-8cf1-5aa76af5fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440b6df-e5c1-4f61-bd85-001b43accc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China recently <a href="http://cnnphilippines.com/news/2019/4/12/china-philippines-spratlys-dispute.html">exchanged
        arguments and asserted territorial claims</a> over the swarming of over 200
        Chinese vessels around Pag-asa Island, one of the biggest islands in the Spratlys
        and seat of the Kalayaan municipal government under the province of Palawan.
        Chinese ships were also reported found in Philippine-occupied Kota Island,
        also known as Loiata Island and nearby Panata Island or Lankiam Cay in the
        disputed Spratlys.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ec263-e20f-4102-8853-3354763b8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb8a52-c211-4767-b1d3-30d5fa05a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he has "fired off (a) salvo of diplomatic notes" against
        China over the swarming of its vessels in Philippine waters. The Department
        of Foreign Affairs is also <a href="http://www.cnnphilippines.com/news/2019/4/16/scarborough-shoal-giant-clams-locsin.html">looking
        at filing a case against China</a> over reports of Chinese fishermen harvesting
        giant clams in Scarborough Shoal, on top of a diplomatic protest earlier filed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca949689-199e-42a9-a3db-93a496de1ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270ee73-0181-4212-b93d-5d81834db4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s recent actions in contested waters has also <a href="http://cnnphilippines.com/videos/2019/4/15/Palace-invokes-arbitral-ruling-win-vs.-China,-says-it-was--never-shelved-.html">prompted
        Malacañang to cite the July 2016 ruling</a> of the Permanent Court of Arbitration
        at The Hague, which recognized the country''s sovereign rights in its 200-nautical
        mile exclusive economic zone in the South China Sea. The government calls
        it West Philippine Sea and includes Pag-asa Island and the disputed areas
        in the Spratlys where the Chinese vessels were spotted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58005989-5496-4196-8521-21d75447e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dae43c-f043-4324-9bee-7c6b4fe133ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said President Rodrigo Duterte also "effectively" invoked
        the Hague ruling when he told China to<a href="http://www.cnnphilippines.com/news/2019/4/4/Rodrigo-Duterte-Pag-asa-Island.html">
        “lay off” Pag-asa Island.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c989f1-5a7c-46ef-a55d-bc9495931707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41d932-a604-40c4-95c3-320b702be47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:01:17.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte refused to bring the arbitration ruling which China
        rejects, saying the Philippines could not go to war against the East Asian
        giant. Locsin earlier said he is <a href="http://cnnphilippines.com/news/2019/4/10/dfa-locsin-china-west-philippine-sea.html">personally
        not afraid of war</a> since China “took [what] is ours.”</p>'
  'cave-diver-rescue-tennessee':
    'author': 'Janet DiGiacomo, Amanda Jackson and Dave Alsup, CNN'
    'caption': 'Josh Bratchley, a cave diver from the UK who was part of the team
      involved in saving the Thai soccer team last year, needed rescuing after becoming
      trapped in a Tennessee cave.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-18T16:00:10.295+08:00
    'credit': 'From Steve Parsons/AP/File'
    'imagesource': 'jcr:ec082d15-69d7-4a24-8086-4df299331f60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '087e0991-225d-4e34-9875-940045726e03'
    'lead': 'A cave diver from the UK, who was part of the team involved in saving
      the Thai soccer team last year, needed rescuing after becoming trapped in a
      cave in Tennessee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T16:08:05.860+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:30:02.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:36.277+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['thailand', 'cave', 'rescue', 'tennessee']
    'template': '1'
    'title': 'Cave diver who helped save Thai soccer team is rescued from Tennessee
      cave'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa1b6d4-db19-4c31-a533-3cba47dd9298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> A cave diver from the UK, who was
        part of the team involved in saving the Thai soccer team last year, needed
        rescuing after becoming trapped in a cave in Tennessee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de3d6d-e6cd-47ad-b585-41bb0d469171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Bratchley went missing Tuesday when he failed to exit a cave
        he was exploring with four others, according to the Jackson County Emergency
        Management Agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb0f13-107c-4fa3-a450-28b109e152f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of experienced divers dove into the cave in Gainesboro,
        north of Cookeville. Upon exiting, they noticed Bratchley was missing. They
        called 911 early Wednesday, according to the EMA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da05e027-a9bf-4288-90f4-cfe0dd549d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specialized divers from Arkansas and Florida were called in to help
        with what officials deemed a "highly technical rescue." By Wednesday evening,
        Bratchley was brought out of the water, according to the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bdde29-142b-45cc-a8b6-98fbbdd0c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was awake, alert, and oriented when found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071a0a1-c2ca-4160-99af-d5a4b8a2dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His only request was he wanted pizza," said Derek Woolbright, EMA
        spokesperson, during a press conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc8b12e-b117-4f2b-b74c-d4214c13d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edd Sorenson, a rescue diver from Florida who flew into Tennessee
        to rescue Bratchley, described finding Bratchley in an air pocket in the flooded
        cave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd114b2f9-4541-431d-8a07-e21661b804e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said ''Thank you, thank you. Who are you?'' " Sorenson said.
        "We had a nice talk."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d643ae-b494-4462-8e72-6b6df754f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said it took Cave Adventure diver Sorrenson 45 to 50 minutes
        to find the trapped diver.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a945094-5cc1-4894-91c4-be314c9f7116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a really small, nasty cave," said Sorrenson. He said many
        similar missions have become recovery efforts rather than rescues, and he
        was surprised to find Bratchley alive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e429b1-4804-48f0-9e50-01683d39e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officials and Sorenson cited Bratchley''s calmness and mental
        strength as keys to his survival.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c97aa-59bc-4987-940f-a2f657860a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Cave Rescue Council said Bratchley aided the effort
        in Thailand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc43b9c-7928-4299-a33f-ad0996a9a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Bratchley was one of the divers who helped rescue 12
        schoolboys and their coach stranded on a ledge in a flooded cave in Chiang
        Rai, in northern Thailand. The world watched as the team of international
        cave diving experts led the mission to retrieve the boys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224a17dc-7d92-4b06-ac52-ffed9403ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bratchely was later recognized for his role.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f016b-37ea-420e-83ad-686ff4984dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tennessee cave is about 3 miles off the main highway and in
        a very rural area. Ethan Burris of the Jackson County Sheriff''s Office said
        the group had been in the area for two to three days mapping the Mill Pond
        Cave.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ab0e16-532f-4972-852b-96f06b9b9339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to go underwater to get into the cave," said Burris. "The
        maps that we have, we''re not rightly sure how deep it is right now,"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb520d-338f-49e3-a92c-a68b1db872cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other members of the missing diver''s group stayed at the scene
        to offer and assistance in the rescue efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567755f-72ee-497c-b80c-f2337310f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T16:08:05.862+08:00
