      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pais was a student at Miami Beach Senior High School, said Daisy
        Gonzalez-Diego, spokeswoman for Miami-Dade County Public Schools.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fcd80d-1f83-46fb-aeaa-c9bf6e8f7b7a'
